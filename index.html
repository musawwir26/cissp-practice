lanation": "Issuing a smart card and a One Time Password (OTP) token will accomplish Multi-Factor\nAuthentication (MFA). MFA is a method of authentication that requires users to present two or more\nfactors of different types to prove their identity. The factors are usually classified into three types:\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nsomething you know, something you have, and something you are. A smart card is a physical device\nthat contains a microchip that stores cryptographic keys or certificates. A smart card is an example of\nsomething you have. An OTP token is a physical or software device that generates a random\npassword that is valid for a short period of time. An OTP token is also an example of something you\nhave. By combining two factors of the same type, the authentication process becomes more secure\nand resistant to attacks. The other options will not accomplish MFA, as they only involve one factor of\none type. A user-selected Personal Identification Number (PIN) is an example of something you\nknow. A password is also an example of something you know. A palm scan and a retinal scan are\nexamples of something you are. Reference: Official (ISC)2 CISSP CBK Reference, Fifth Edition, Domain\n5: Identity and Access Management, p. 589-590; CISSP All-in-One Exam Guide, Eighth Edition,\nChapter 5: Identity and Access Management, p. 307-308."}, {"id": 989, "question": "Which of the following is the PRIMARY issue when analyzing detailed log information?", "options": {"A": "Logs may be unavailable when required", "B": "Timely review of the data is potentially difficult", "C": "Most systems and applications do not support logging", "D": "Logs do not provide sufficient details of system and individual activities"}, "answer": ["B"], "explanation": "The primary issue when analyzing detailed log information is that timely review of the data is\npotentially difficult. Log information is the record of events or activities that occur on a system or a\nnetwork. Log information can provide valuable insights into the performance, security, and usage of\nthe system or network. However, log information can also be voluminous, complex, and\nheterogeneous, making it challenging to review and analyze in a timely manner. Without proper\ntools and techniques, log analysis can be time-consuming, resource-intensive, and error-prone. The\nother options are not the primary issue when analyzing detailed log information. Logs may be\nunavailable when required, but this is more of a log management issue than a log analysis issue.\nMost systems and applications do support logging, but the level and quality of logging may vary. Logs\ndo provide sufficient details of system and individual activities, but the details may not be easy to\ninterpret or correlate. Reference: Official (ISC)2 CISSP CBK Reference, Fifth Edition, Domain 7:\nSecurity Operations, p. 881-882; CISSP All-in-One Exam Guide, Eighth Edition, Chapter 7: Security\nOperations, p. 467-468."}, {"id": 990, "question": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nHow does security in a distributed file system using mutual authentication differ from file security in\na multi-user host?", "options": {"A": "Access control can rely on the Operating System (OS), but eavesdropping is", "B": "Access control cannot rely on the Operating System (OS), and eavesdropping", "C": "Access control can rely on the Operating System (OS), and eavesdropping is", "D": "Access control cannot rely on the Operating System (OS), and eavesdropping"}, "answer": ["B"], "explanation": "Security in a distributed file system using mutual authentication differs from file security in a multi-\nuser host in that access control cannot rely on the Operating System (OS), and eavesdropping is\npossible. A distributed file system is a system that allows users to access files stored on remote\nservers over a network. Mutual authentication is a process where both the client and the server\nverify each other’s identity before establishing a connection. In a distributed file system, access\ncontrol cannot rely on the OS, because the OS may not have the same security policies or\nmechanisms as the remote server. Therefore, access control must be implemented at the application\nlayer, using protocols such as Kerberos or SSL/TLS. Eavesdropping is also possible in a distributed file\nsystem, because the network traffic may be intercepted or modified by malicious parties. Therefore,\nencryption and integrity checks must be used to protect the data in transit. A multi-user host is a\nsystem that allows multiple users to access files stored on a local server. In a multi-user host, access\ncontrol can rely on the OS, because the OS can enforce security policies and mechanisms such as\npermissions, groups, and roles. Eavesdropping is less likely in a multi-user host, because the network\ntraffic is confined to the local server. Reference: Official (ISC)2 CISSP CBK Reference, Fifth Edition,\nDomain 3: Security Architecture and Engineering, p. 373-374; CISSP All-in-One Exam Guide, Eighth\nEdition, Chapter 3: Security Architecture and Engineering, p. 149-150."}, {"id": 991, "question": "Which of the following explains why classifying data is an important step in performing a Risk\nassessment?", "options": {"A": "To provide a framework for developing good security metrics", "B": "To justify the selection of costly security controls", "C": "To classify the security controls sensitivity that helps scope the risk assessment", "D": "To help determine the appropriate level of data security controls\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["D"], "explanation": "Classifying data is an important step in performing a risk assessment, because it helps to determine\nthe appropriate level of data security controls. Data classification is a process of assigning labels or\ncategories to data based on their sensitivity, value, or criticality. Data classification helps to identify\nthe potential impact of data loss, disclosure, or modification, and the corresponding level of\nprotection required. Data classification also helps to prioritize the data assets and allocate the\nresources for risk management. The other options are not the main reasons why data classification is\nimportant for risk assessment. Data classification may provide a framework for developing security\nmetrics, justify the selection of costly security controls, or classify the security controls sensitivity,\nbut these are secondary benefits or outcomes of data classification, not the primary\npurpose. Reference: Official (ISC)2 CISSP CBK Reference, Fifth Edition, Domain 1: Security and Risk\nManagement, p. 75-76; CISSP All-in-One Exam Guide, Eighth Edition, Chapter 1: Security and Risk\nManagement, p. 53-54."}, {"id": 992, "question": "How is Remote Authentication Dial-In User Service (RADIUS) authentication accomplished?", "options": {"A": "It uses clear text and firewall rules.", "B": "It relies on Virtual Private Networks (VPN).", "C": "It uses clear text and shared secret keys.", "D": "It relies on asymmetric encryption keys."}, "answer": ["C"], "explanation": "Remote Authentication Dial-In User Service (RADIUS) authentication is accomplished by using clear\ntext and shared secret keys. RADIUS is a protocol that provides centralized authentication,\nauthorization, and accounting for remote network access. RADIUS uses User Datagram Protocol\n(UDP) to communicate between the client and the server. RADIUS authentication uses clear text to\nsend the username and password of the user, but it also uses a shared secret key to encrypt a\nmessage authentication code (MAC) that is appended to the packet. The MAC is used to verify the\nintegrity and authenticity of the packet. The shared secret key is only known by the client and the\nserver, and it is never transmitted over the network. The other options are not correct. RADIUS does\nnot use firewall rules, Virtual Private Networks (VPN), or asymmetric encryption keys for\nauthentication. Reference: Official (ISC)2 CISSP CBK Reference, Fifth Edition, Domain 4:\nCommunication and Network Security, p. 503-504; CISSP All-in-One Exam Guide, Eighth Edition,\nChapter 4: Communication and Network Security, p. 228-229.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 993, "question": "A security professional should ensure that clients support which secondary algorithm for digital\nsignatures when a Secure Multipurpose Internet Mail Extension (S/MIME) is used?", "options": {"A": "Triple Data Encryption Standard (3DES)", "B": "Advanced Encryption Standard (AES)", "C": "Digital Signature Algorithm (DSA)", "D": "Rivest-Shamir-Adieman (RSA)"}, "answer": ["D"], "explanation": "S/MIME is a standard for secure email that uses asymmetric encryption and digital signatures.\nS/MIME supports several algorithms for digital signatures, but the most common ones are RSA and\nDSA. RSA is a more versatile algorithm that can be used for both encryption and digital signatures,\nwhile DSA is designed only for digital signatures. RSA is also more widely supported by email clients\nand servers than DSA. Therefore, a security professional should ensure that clients support RSA as a\nsecondary algorithm for digital signatures when S/MIME is used, in case the primary algorithm is not\navailable or compatible. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 5:\nCryptography and Symmetric Key Algorithms, page 245. CISSP Official (ISC)2 Practice Tests, Third"}, {"id": 994, "question": "What documentation is produced FIRST when performing an effective physical loss control process?", "options": {"A": "Deterrent controls list", "B": "Security standards list", "C": "inventory list", "D": "Asset valuation list"}, "answer": ["C"], "explanation": "An effective physical loss control process is a systematic approach to identify, assess, and mitigate\nthe risks of physical loss or damage to assets. The first step in this process is to create an inventory\nlist of all the assets that need to be protected, such as hardware, software, data, media, documents,\netc. The inventory list should include the asset name, description, location, owner, value, and\ncriticality. The inventory list will help to prioritize the assets and determine the appropriate level of\nprotection for each asset. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 10:\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nPhysical Security Requirements, page 505. CISSP Official (ISC)2 Practice Tests, Third Edition, Domain"}, {"id": 995, "question": "Who should formulate conclusions from a particular digital fore Ball, Submit a Toper Of Tags, and the\nresults?", "options": {"A": "The information security professional's supervisor", "B": "Legal counsel for the information security professional's employer", "C": "The information security professional who conducted the analysis", "D": "A peer reviewer of the information security professional"}, "answer": ["C"], "explanation": "Digital forensics is the process of collecting, preserving, analyzing, and presenting digital evidence\nfrom various sources, such as computers, networks, mobile devices, etc. The information security\nprofessional who conducted the analysis is the most qualified person to formulate conclusions from\nthe digital forensic investigation, as they have the technical expertise, the knowledge of the case,\nand the familiarity with the evidence. The information security professional should also document\ntheir findings and methods in a clear and concise report that can be used for legal or administrative\npurposes. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 14: Operations Security,\npage 713. CISSP Official (ISC)2 Practice Tests, Third Edition, Domain 7: Security Operations, Question\n17."}, {"id": 996, "question": "A manager identified two conflicting sensitive user functions that were assigned to a single user\naccount that had the potential to result in financial and regulatory risk to the company. The manager\nMOST likely discovered this during which of the following?", "options": {"A": "Security control assessment.", "B": "Separation of duties analysis", "C": "Network Access Control (NAC) review", "D": "Federated identity management (FIM) evaluation"}, "answer": ["B"], "explanation": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nSeparation of duties is a security principle that requires that no single person or entity should be able\nto perform two or more conflicting or sensitive functions that could result in fraud, misuse, or\ncompromise of the system or data. Separation of duties analysis is the process of identifying and\nresolving such conflicts of interest or incompatible functions. A manager who discovers that a single\nuser account has been assigned two conflicting sensitive user functions, such as approving and\nrecording transactions, has most likely performed a separation of duties analysis. Security control\nassessment, network access control review, and federated identity management evaluation are not\ndirectly related to the identification of conflicting user functions. Reference: CISSP All-in-One Exam\nGuide, Eighth Edition, Chapter 1, Security Governance Through Principles and Policies, page\n24. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Domain 1, Security and Risk Management, page\n42."}, {"id": 997, "question": "When assessing the audit capability of an application, which of the following activities is MOST\nimportant?", "options": {"A": "Determine if audit records contain sufficient information.", "B": "Review security plan for actions to be taken in the event of audit failure.", "C": "Verify if sufficient storage is allocated for audit records.", "D": "Identify procedures to investigate suspicious activity."}, "answer": ["A"], "explanation": "Audit capability is the ability of a system or application to generate and store audit records that can\nbe used to monitor, analyze, and investigate the activities and events that occur within the system or\napplication. Audit records should contain sufficient information to identify the who, what, when,\nwhere, and how of each auditable event. This information is essential for accountability,\nnonrepudiation, and forensic analysis. Therefore, when assessing the audit capability of an\napplication, the most important activity is to determine if the audit records contain sufficient\ninformation. Reviewing the security plan for actions to be taken in the event of audit failure,\nverifying if sufficient storage is allocated for audit records, and identifying procedures to investigate\nsuspicious activity are also important activities, but they are secondary to the quality of the audit\nrecords. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 7, Security Operations,\npage 654. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Domain 7, Security Operations, page 705."}, {"id": 998, "question": "A web-based application known to be susceptible to attacks is now under review by a senior\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\ndeveloper. The organization would like to ensure this application Is less susceptible to injection\nattacks specifically,\nWhat strategy will work BEST for the organization's situation?", "options": {"A": "Do not store sensitive unencrypted data on the back end.", "B": "Whitelist input and encode or escape output before it is processed for rendering.", "C": "Limit privileged access or hard-coding logon credentials,", "D": "Store sensitive data in a buffer that retains data in operating system (OS) cache or memory."}, "answer": ["B"], "explanation": "Injection attacks are a type of web-based application attack that exploit the lack of proper input\nvalidation and output encoding or escaping. Injection attacks allow an attacker to inject malicious\ncode or commands into the application, such as SQL, LDAP, OS, or HTML code, and execute them on\nthe server or the client side. To prevent injection attacks, the best strategy is to whitelist input and\nencode or escape output before it is processed for rendering. Whitelisting input means that the\napplication only accepts input that matches a predefined set of criteria, such as data type, length,\nformat, or range, and rejects any input that does not meet these criteria. Encoding or escaping\noutput means that the application converts any potentially dangerous characters or symbols in the\noutput, such as <, >, &, or ', into harmless representations, such as <, >, &, or ', before sending them\nto the browser or the database. This prevents the output from being interpreted as code or\ncommands by the browser or the database. Not storing sensitive unencrypted data on the back end,\nlimiting privileged access or hard-coding logon credentials, and storing sensitive data in a buffer that\nretains data in OS cache or memory are not effective strategies to prevent injection attacks, and may\nintroduce other security risks. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 8,\nSoftware Development Security, page 778. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Domain\n8, Software Development Security, page 839."}, {"id": 999, "question": "Management has decided that a core application will be used on personal cellular phones. As an\nimplementation requirement, regularly scheduled analysis of the security posture needs to be\nconducted. Management has also directed that continuous monitoring be implemented. Which of\nthe following is required to accomplish management’s directive?", "options": {"A": "Strict integration of application management, configuration management (CM), and phone\nmanagement", "B": "Management application installed on user phones that tracks all application events and cellular\ntraffic\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "C": "Enterprise-level security information and event management (SIEM) dashboard that provides full\nvisibility of cellular phone activity", "D": "Routine reports generated by the user's cellular phone provider that detail security events"}, "answer": ["C"], "explanation": "To accomplish management’s directive of conducting regularly scheduled analysis of the security\nposture and implementing continuous monitoring of a core application used on personal cellular\nphones, the organization needs to have an enterprise-level security information and event\nmanagement (SIEM) dashboard that provides full visibility of cellular phone activity. A SIEM\ndashboard is a tool that collects, correlates, analyzes, and displays security data from various\nsources, such as logs, alerts, events, and network traffic. A SIEM dashboard can help the organization\nto monitor the security status of the application, detect and respond to incidents, generate reports,\nand comply with regulations. A SIEM dashboard can also integrate with other security tools, such as\nintrusion detection and prevention systems (IDS/IPS), firewalls, antivirus, and vulnerability scanners,\nto provide a comprehensive view of the security posture. A SIEM dashboard is more effective and\nefficient than relying on manual analysis or reports from the user’s cellular phone provider, which\nmay not be timely, accurate, or complete. A SIEM dashboard also does not require strict integration\nof application management, configuration management, and phone management, which may be\ndifficult or impractical to achieve for personal cellular phones. A management application installed\non user phones that tracks all application events and cellular traffic may not be sufficient to provide\nfull visibility of cellular phone activity, as it may not capture all the relevant security data or\ncommunicate with the central security system. Reference: Official (ISC)2 CISSP CBK Reference, Fifth\nEdition, Domain 7, Security Operations, page 699. CISSP All-in-One Exam Guide, Eighth Edition,\nChapter 7, Security Operations, page 663."}, {"id": 1000, "question": "What is the FIRST step prior to executing a test of an organisation’s disaster recovery (DR) or business\ncontinuity plan (BCP)?", "options": {"A": "identify key stakeholders,", "B": "Develop recommendations for disaster scenarios.", "C": "Identify potential failure points.", "D": "Develop clear evaluation criteria."}, "answer": ["D"], "explanation": "The first step prior to executing a test of an organization’s disaster recovery (DR) or business\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\ncontinuity plan (BCP) is to develop clear evaluation criteria. Evaluation criteria are the standards or\nmeasures that are used to assess the effectiveness and efficiency of the DR or BCP test. Evaluation\ncriteria should be aligned with the objectives and scope of the test, and should be agreed upon by\nthe stakeholders and participants of the test. Evaluation criteria should also be specific, measurable,\nachievable, realistic, and time-bound (SMART). Evaluation criteria can include metrics such as\nrecovery time objective (RTO), recovery point objective (RPO), mean time to recovery (MTTR), mean\ntime between failures (MTBF), and customer satisfaction. Evaluation criteria can also include\nqualitative aspects such as communication, coordination, documentation, and lessons learned.\nDeveloping clear evaluation criteria is essential for conducting a successful DR or BCP test, as it\nprovides a basis for measuring the performance, identifying the gaps, and recommending the\nimprovements of the DR or BCP process. Identifying key stakeholders, developing recommendations\nfor disaster scenarios, and identifying potential failure points are also important steps in the DR or\nBCP testing process, but they are not the first step. These steps can be performed after developing\nthe evaluation criteria, or as part of the test planning phase. Reference: Official (ISC)2 CISSP CBK\nReference, Fifth Edition, Domain 7, Security Operations, page 737. CISSP All-in-One Exam Guide,\nEighth Edition, Chapter 7, Security Operations, page 698."}, {"id": 1001, "question": "Which of the following security tools will ensure authorized data is sent to the application when\nimplementing a cloud based application?", "options": {"A": "Host-based intrusion prevention system (HIPS)", "B": "Access control list (ACL)", "C": "File integrity monitoring (FIM)", "D": "Data loss prevention (DLP)"}, "answer": ["B"], "explanation": "An access control list (ACL) is a security tool that will ensure authorized data is sent to the application\nwhen implementing a cloud-based application. An ACL is a list of rules or policies that specify which\nusers, groups, roles, or processes are allowed or denied access to a resource, such as a file, folder,\nnetwork, or application. An ACL can also define the type and level of access that is granted or denied,\nsuch as read, write, execute, or delete. An ACL can help to protect the confidentiality, integrity, and\navailability of the data and the application in the cloud environment, by preventing unauthorized\naccess, modification, or deletion. An ACL can also help to enforce the principle of least privilege, by\ngranting only the minimum access required for the legitimate purpose. A host-based intrusion\nprevention system (HIPS) is a security tool that monitors and blocks malicious or anomalous activities\non a host, such as a server, workstation, or device. A HIPS can help to protect the host from attacks,\nsuch as malware, exploits, or unauthorized changes, but it does not ensure authorized data is sent to\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nthe application. A file integrity monitoring (FIM) tool is a security tool that monitors and detects\nchanges to files or directories, such as creation, deletion, modification, or renaming. A FIM tool can\nhelp to protect the integrity and availability of the files or directories, by alerting or reporting on\nunauthorized or unexpected changes, but it does not ensure authorized data is sent to the\napplication. A data loss prevention (DLP) tool is a security tool that monitors and prevents the\nleakage or exfiltration of sensitive or confidential data, such as personal information, intellectual\nproperty, or trade secrets. A DLP tool can help to protect the confidentiality and integrity of the data,\nby blocking or encrypting the data before it is transferred, copied, printed, or emailed, but it does\nnot ensure authorized data is sent to the application. Reference: Official (ISC)2 CISSP CBK Reference,\nFifth Edition, Domain 5, Identity and Access Management, page 513. CISSP All-in-One Exam Guide,\nEighth Edition, Chapter 5, Identity and Access Management, page 470."}, {"id": 1002, "question": "Before implementing an internet-facing router, a network administrator ensures that the equipment\nis baselined/hardened according to approved configurations and settings. This action provides\nprotection against which of the following attacks?", "options": {"A": "Blind spoofing", "B": "Media Access Control (MAC) flooding", "C": "SQL injection (SQLI)", "D": "Ransomware"}, "answer": ["A"], "explanation": "Blind spoofing is a type of network attack that involves sending packets with a forged source IP\naddress to a target system, without knowing the sequence number or acknowledgment number\nexpected by the target system. The attacker hopes to guess the correct numbers and establish a\nconnection with the target system, or cause a denial-of-service (DoS) attack by exhausting the target\nsystem’s resources. Blind spoofing can be prevented by implementing an internet-facing router that\nis baselined/hardened according to approved configurations and settings. A baselined/hardened\nrouter is a router that has been configured with the minimum necessary services, protocols, and\nports, and has been updated with the latest patches and security measures. A baselined/hardened\nrouter can filter out spoofed packets by checking the source IP address against a list of trusted or\nauthorized addresses, or by using techniques such as ingress filtering, egress filtering, or reverse\npath forwarding. Media Access Control (MAC) flooding, SQL injection (SQLI), and ransomware are not\nattacks that can be prevented by implementing a baselined/hardened internet-facing router. MAC\nflooding is a type of attack that targets the switch’s MAC address table by sending a large number of\nframes with different source MAC addresses, causing the switch to overflow its table and act as a\nhub, broadcasting all frames to all ports. SQL injection is a type of attack that targets the web\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\napplication’s database by injecting malicious SQL statements into the user input, causing the\ndatabase to execute unauthorized commands or reveal sensitive data. Ransomware is a type of\nmalware that encrypts the victim’s files or locks the victim’s system, and demands a ransom for the\ndecryption key or the unlock code. Reference: Official (ISC)2 CISSP CBK Reference, Fifth Edition,\nDomain 4, Communication and Network Security, page 365. CISSP All-in-One Exam Guide, Eighth\nEdition, Chapter 4, Communication and Network Security, page 331."}, {"id": 1003, "question": "A cloud service provider requires its customer organizations to enable maximum audit logging for its\ndata storage service and to retain the logs for the period of three\nmonths. The audit logging generates extremely high amount of logs. What is the MOST appropriate\nstrategy for the log retention?", "options": {"A": "Keep last week's logs in an online storage and the rest in a near-line storage.", "B": "Keep all logs in an online storage.", "C": "Keep all logs in an offline storage.", "D": "Keep last week's logs in an online storage and the rest in an offline storage."}, "answer": ["A"], "explanation": "The most appropriate strategy for the log retention of a cloud service provider that requires its\ncustomer organizations to enable maximum audit logging for its data storage service and to retain\nthe logs for the period of three months, given that the audit logging generates extremely high\namount of logs, is to keep last week’s logs in an online storage and the rest in a near-line storage.\nOnline storage is a type of storage that is directly accessible by the system or application, such as\nhard disk drives, solid state drives, or flash drives. Online storage is fast, convenient, and reliable, but\nit is also expensive and consumes more power. Near-line storage is a type of storage that is not\ndirectly accessible by the system or application, but can be made accessible within a short time, such\nas tape drives, optical disks, or removable media. Near-line storage is slower, less convenient, and\nless reliable than online storage, but it is also cheaper and consumes less power. By keeping last\nweek’s logs in an online storage and the rest in a near-line storage, the cloud service provider can\nbalance the trade-offs between performance, cost, and availability of the logs. The logs that are most\nlikely to be accessed or analyzed are kept in the online storage, while the logs that are less likely to\nbe accessed or analyzed are kept in the near-line storage. This way, the cloud service provider can\nmeet the log retention requirement without wasting too much resources or compromising the\nsecurity of the logs. Keeping all logs in an online storage, keeping all logs in an offline storage, or\nkeeping last week’s logs in an online storage and the rest in an offline storage are not appropriate\nstrategies for the log retention of the cloud service provider. Keeping all logs in an online storage\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nwould be too costly and inefficient, as it would consume too much disk space and power for logs that\nare rarely accessed or analyzed. Keeping all logs in an offline storage or keeping last week’s logs in an\nonline storage and the rest in an offline storage would be too risky and inconvenient, as it would\nmake the logs inaccessible or difficult to access in case of an audit, investigation, or incident\nresponse. Offline storage is a type of storage that is not accessible by the system or application, and\nrequires manual intervention to access, such as archived tapes, disks, or media. Reference: Official\n(ISC)2 CISSP CBK Reference, Fifth Edition, Domain 7, Security Operations, page 697. CISSP All-in-One\nExam Guide, Eighth Edition, Chapter 7, Security Operations, page 660."}, {"id": 1004, "question": "Which of the following is the MOST comprehensive Business Continuity (BC) test?", "options": {"A": "Full functional drill", "B": "Full table top", "C": "Full simulation", "D": "Full interruption"}, "answer": ["D"], "explanation": "The most comprehensive Business Continuity (BC) test is the full interruption test. A full interruption\ntest is a type of BC test that involves shutting down the primary site or system and activating the\nalternate site or system, as if a real disaster has occurred. A full interruption test is the most realistic\nand effective way to evaluate the BC plan, as it tests the actual recovery capabilities and\nperformance of the organization under a simulated disaster scenario. A full interruption test can\nmeasure the recovery time objective (RTO), recovery point objective (RPO), and other metrics of the\nBC plan, as well as identify any gaps, issues, or weaknesses in the plan. A full interruption test can\nalso test the communication, coordination, and documentation of the BC team, as well as the\nawareness, readiness, and resilience of the organization. However, a full interruption test is also the\nmost risky and costly type of BC test, as it can disrupt the normal operations and services of the\norganization, cause potential loss of revenue or reputation, and expose the organization to legal or\nregulatory liabilities. Therefore, a full interruption test should be carefully planned, approved, and\nexecuted, with proper backup, contingency, and rollback measures in place. A full functional drill, a\nfull table top, and a full simulation are not the most comprehensive BC tests. A full functional drill is\na type of BC test that involves performing the actual recovery procedures and tasks at the alternate\nsite or system, without shutting down the primary site or system. A full functional drill is less realistic\nand effective than a full interruption test, as it does not test the actual switch-over and switch-back\nprocesses of the BC plan. A full table top is a type of BC test that involves discussing and reviewing\nthe BC plan and procedures with the BC team and stakeholders, using a simulated disaster scenario.\nA full table top is less realistic and effective than a full interruption test, as it does not test the actual\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nexecution and performance of the BC plan. A full simulation is a type of BC test that involves\nsimulating the recovery environment and activities at the alternate site or system, using a computer\nmodel or a virtual machine, without shutting down the primary site or system. A full simulation is\nless realistic and effective than a full interruption test, as it does not test the actual recovery\ncapabilities and performance of the organization under a simulated disaster\nscenario. Reference: Official (ISC)2 CISSP CBK Reference, Fifth Edition, Domain 7, Security Operations,\npage 736. CISSP All-in-One Exam Guide, Eighth Edition, Chapter 7, Security Operations, page 697."}, {"id": 1005, "question": "The disaster recovery (DR) process should always include", "options": {"A": "plan maintenance.", "B": "periodic vendor review.", "C": "financial data analysis.", "D": "periodic inventory review."}, "answer": ["A"], "explanation": "The disaster recovery (DR) process should always include plan maintenance. Plan maintenance is the\nprocess of updating, reviewing, testing, and improving the DR plan to ensure its effectiveness and\nefficiency. Plan maintenance is essential for the DR process, as it helps to keep the DR plan aligned\nwith the current business needs, objectives, and environment, as well as the best practices and\nstandards. Plan maintenance also helps to identify and resolve any gaps, issues, or weaknesses in the\nDR plan, as well as to incorporate any feedback, lessons learned, or changes from the previous DR\ntests or events. Plan maintenance should be performed regularly, as well as after any significant\nchanges in the organization, such as new systems, applications, processes, or personnel. Periodic\nvendor review, financial data analysis, and periodic inventory review are not activities that should\nalways be included in the DR process. Periodic vendor review is the process of evaluating the\nperformance, quality, and reliability of the vendors that provide services or products to the\norganization, such as backup, recovery, or cloud services. Periodic vendor review is important for the\nDR process, as it helps to ensure that the vendors meet the contractual obligations and service level\nagreements (SLAs) of the organization, as well as to identify and mitigate any risks or issues\nassociated with the vendors. However, periodic vendor review is not a mandatory activity for the DR\nprocess, as it depends on the organization’s reliance on external vendors for its DR strategy. Financial\ndata analysis is the process of examining, interpreting, and reporting the financial data of the\norganization, such as revenue, expenses, assets, liabilities, or cash flow. Financial data analysis is\nimportant for the DR process, as it helps to determine the budget, resources, and priorities for the\nDR plan, as well as to measure the financial impact and return on investment (ROI) of the DR plan.\nHowever, financial data analysis is not a mandatory activity for the DR process, as it depends on the\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\norganization’s financial goals and constraints for its DR strategy. Periodic inventory review is the\nprocess of verifying, updating, and documenting the inventory of the organization, such as hardware,\nsoftware, data, or supplies. Periodic inventory review is important for the DR process, as it helps to\nensure that the organization has the adequate and accurate inventory for its DR plan, as well as to\nidentify and address any inventory shortages, surpluses, or discrepancies. However, periodic\ninventory review is not a mandatory activity for the DR process, as it depends on the organization’s\ninventory management and control for its DR strategy. Reference: Official (ISC)2 CISSP CBK\nReference, Fifth Edition, Domain 7, Security Operations, page 734. CISSP All-in-One Exam Guide,\nEighth Edition, Chapter 7, Security Operations, page 696."}, {"id": 1006, "question": "Which of the following BEST describes the purpose of software forensics?", "options": {"A": "To perform cyclic redundancy check (CRC) verification and detect changed applications", "B": "To review program code to determine the existence of backdoors", "C": "To analyze possible malicious intent of malware", "D": "To determine the author and behavior of the code"}, "answer": ["D"], "explanation": "The best description of the purpose of software forensics is to determine the author and behavior of\nthe code. Software forensics is the application of forensic science to software, which involves the\ncollection, analysis, and presentation of software-related evidence. Software forensics can be used\nfor various purposes, such as investigating software crimes, disputes, or incidents, identifying\nsoftware vulnerabilities or defects, verifying software compliance or quality, or recovering software\ndata or functionality. However, the primary purpose of software forensics is to determine the author\nand behavior of the code, which can help to establish the origin, ownership, responsibility, or\nintention of the software. For example, software forensics can help to identify the creator, distributor,\nor user of a malware, a pirated software, or a stolen software. Software forensics can also help to\nunderstand the functionality, logic, or purpose of a software, such as what it does, how it works, or\nwhat it affects. To determine the author and behavior of the code, software forensics can use various\ntechniques, such as code analysis, code comparison, code reverse engineering, code fingerprinting,\nor code attribution. To perform cyclic redundancy check (CRC) verification and detect changed\napplications, to review program code to determine the existence of backdoors, or to analyze possible\nmalicious intent of malware are not the best descriptions of the purpose of software forensics. These\nare some of the possible applications or outcomes of software forensics, but they are not the main or\noverarching purpose of software forensics. Moreover, these are not exclusive to software forensics,\nas they can also be performed by other software-related disciplines, such as software testing,\nsoftware security, or software engineering. Reference: Official (ISC)2 CISSP CBK Reference, Fifth\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nEdition, Domain 8, Software Development Security, page 855. CISSP All-in-One Exam Guide, Eighth\nEdition, Chapter 8, Software Development Security, page 794."}, {"id": 1007, "question": "The security architect has been assigned the responsibility of ensuring integrity of the organization's\nelectronic records. Which of the following methods provides\nthe strongest level of integrity?", "options": {"A": "Time stamping", "B": "Encryption", "C": "Hashing", "D": "Digital signature"}, "answer": ["D"], "explanation": "The method that provides the strongest level of integrity for the organization’s electronic records is\nthe digital signature. A digital signature is a cryptographic technique that uses public key\ncryptography and hashing to verify the authenticity, integrity, and non-repudiation of an electronic\nrecord. A digital signature is created by applying a hash function to the electronic record, which\nproduces a unique and fixed-length value called a message digest. The message digest is then\nencrypted with the sender’s private key, which produces the digital signature. The digital signature is\nattached to the electronic record and sent to the receiver. The receiver can verify the digital signature\nby decrypting it with the sender’s public key, which produces the message digest. The receiver can\nthen apply the same hash function to the electronic record, which produces another message digest.\nThe receiver can then compare the two message digests, and if they match, it means that the\nelectronic record is authentic, intact, and originated from the sender. A digital signature provides the\nstrongest level of integrity for the electronic record, as it ensures that the electronic record has not\nbeen altered, tampered, or corrupted during transmission or storage, and that the electronic record\ncan be traced back to the sender. A digital signature also provides other security benefits, such as\nconfidentiality, authentication, and non-repudiation. Time stamping, encryption, and hashing are not\nmethods that provide the strongest level of integrity for the organization’s electronic records. Time\nstamping is a technique that records the date and time of an event, such as the creation,\nmodification, or transmission of an electronic record. Time stamping can help to establish the\nchronology, validity, or expiration of an electronic record, but it does not ensure the integrity of the\nelectronic record. Encryption is a technique that transforms the data of an electronic record into an\nunreadable form, using a secret key or algorithm. Encryption can help to protect the confidentiality\nand integrity of an electronic record, but it does not provide non-repudiation or authentication of the\nelectronic record. Hashing is a technique that applies a mathematical function to the data of an\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nelectronic record, which produces a unique and fixed-length value called a hash or a message digest.\nHashing can help to verify the integrity of an electronic record, but it does not provide\nconfidentiality, authentication, or non-repudiation of the electronic record. Reference: Official (ISC)2\nCISSP CBK Reference, Fifth Edition, Domain 3, Security Architecture and Engineering, page 254. CISSP\nAll-in-One Exam Guide, Eighth Edition, Chapter 3, Security Architecture and Engineering, page 217."}, {"id": 1008, "question": "An application is used for funds transfer between an organization and a third-party. During a security\naudit, an issue with the business continuity/disaster recovery policy and procedures for this\napplication. Which of the following reports should the audit file with the organization?", "options": {"A": "Service Organization Control (SOC) 1", "B": "Statement on Auditing Standards (SAS) 70", "C": "Service Organization Control (SOC) 2", "D": "Statement on Auditing Standards (SAS) 70-1"}, "answer": ["C"], "explanation": "Service Organization Control (SOC) 2 is a report that provides information about the security,\navailability, processing integrity, confidentiality, and privacy of a service organization’s system. It is\nintended for users who need assurance about the controls at a service organization relevant to\nsecurity, availability, processing integrity, confidentiality, or privacy. A SOC 2 report can help an\norganization assess the business continuity/disaster recovery policy and procedures for an\napplication that is outsourced to a third-party service provider."}, {"id": 1009, "question": "An organization purchased a commercial off-the-shelf (COTS) software several years ago. The\ninformation technology (IT) Director has decided to migrate the application into the cloud, but is\nconcerned about the application security of the software in the organization's dedicated\nenvironment with a cloud service provider. What is the BEST way to prevent and correct the\nsoftware's security weal", "options": {"A": "Implement a dedicated COTS sandbox environment", "B": "Follow the software end-of-life schedule", "C": "Transfer the risk to the cloud service provider\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "D": "Examine the software updating and patching process"}, "answer": ["D"], "explanation": "The software updating and patching process is a critical factor for ensuring the security of a\ncommercial off-the-shelf (COTS) software, especially when it is migrated to the cloud. The\norganization should examine how the software vendor provides updates and patches, how\nfrequently they are released, how they are tested and verified, and how they are applied to the\nsoftware in the cloud environment. The organization should also monitor the software end-of-life\nschedule and plan for migration or replacement when necessary."}, {"id": 1010, "question": "Which reporting type requires a service organization to describe its system and define its control\nobjectives and controls that are relevant to users internal control over financial reporting?", "options": {"A": "Statement on Auditing Standards (SAS)70", "B": "Service Organization Control 1 (SOC1)", "C": "Service Organization Control 2 (SOC2)", "D": "Service Organization Control 3 (SOC3)"}, "answer": ["B"], "explanation": "Service Organization Control 1 (SOC1) is a report that provides information about the controls at a\nservice organization that may affect the user entities’ internal control over financial reporting. It is\nintended for users who have a reasonable understanding of the nature and significance of the service\nprovided, the service organization’s system, and the applicable trust services criteria. A SOC 1 report\ncan help an organization evaluate the effectiveness of the service organization’s controls that are\nrelevant to users internal control over financial reporting."}, {"id": 1011, "question": "The Chief Information Security Officer (CISO) is concerned about business application availability. The\norganization was recently subject to a ransomware attack that resulted in the unavailability of\napplications and services for 10 working days that required paper-based running of all main business\nprocesses. There are now aggressive plans to enhance the Recovery Time Objective (RTO) and cater\nfor more frequent data captures. Which of the following solutions should be implemented to fully\ncomply to the new business requirements?\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "options": {"A": "Virtualization", "B": "Antivirus", "C": "Process isolation", "D": "Host-based intrusion prevention system (HIPS)"}, "answer": ["A"], "explanation": "Virtualization is a solution that can help to enhance the recovery time objective (RTO) and cater for\nmore frequent data captures, as required by the new business requirements. Virtualization is a\ntechnique that creates a virtual version of a resource, such as a server, a storage, a network, or an\napplication, that can run on a physical platform. Virtualization can improve the availability, scalability,\nand performance of the resources, as well as reduce the cost, complexity, and risk of the resources.\nVirtualization can help to achieve a shorter RTO, which is the maximum acceptable time to restore\nthe normal operations and services after a disruption or disaster. Virtualization can enable faster\nrecovery of the resources, by using techniques such as snapshots, backups, replication, or failover.\nVirtualization can also help to cater for more frequent data captures, which can reduce the data loss\nand improve the data integrity. Virtualization can enable more frequent data captures, by using\ntechniques such as incremental backups, differential backups, or continuous data protection.\nAntivirus, process isolation, and host-based intrusion prevention system (HIPS) are not solutions that\ncan help to enhance the RTO and cater for more frequent data captures, as required by the new\nbusiness requirements. Antivirus is a software tool that detects and removes malicious software,\nsuch as viruses, worms, trojans, or ransomware, from a system or a network. Antivirus can help to\nprotect the confidentiality, integrity, and availability of the data and the system, but it does not\ndirectly affect the RTO or the data capture frequency. Process isolation is a security technique that\nseparates the processes running on a system or a network, so that they do not interfere with each\nother or access each other’s resources. Process isolation can help to prevent the propagation,\nescalation, or exploitation of the processes, but it does not directly affect the RTO or the data capture\nfrequency. Host-based intrusion prevention system (HIPS) is a security tool that monitors and blocks\nmalicious or anomalous activities on a host, such as a server, workstation, or device. HIPS can help to\nprotect the host from attacks, such as malware, exploits, or unauthorized changes, but it does not\ndirectly affect the RTO or the data capture frequency. Reference: Official (ISC)2 CISSP CBK Reference,\nFifth Edition, Domain 3, Security Architecture and Engineering, page 293. CISSP All-in-One Exam\nGuide, Eighth Edition, Chapter 3, Security Architecture and Engineering, page 256."}, {"id": 1012, "question": "Which of the following is the GREATEST risk of relying only on Capability Maturity Models (CMM) for\nsoftware to guide process improvement and assess capabilities of acquired software?", "options": {"A": "Organizations can only reach a maturity level 3 when using CMMs\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "B": "CMMs do not explicitly address safety and security", "C": "CMMs can only be used for software developed in-house", "D": "CMMs are vendor specific and may be biased"}, "answer": ["B"], "explanation": "The greatest risk of relying only on Capability Maturity Models (CMMs) for software to guide process\nimprovement and assess capabilities of acquired software is that CMMs do not explicitly address\nsafety and security. CMMs are frameworks that measure and improve the maturity and quality of the\nsoftware development processes and products. CMMs define different levels of maturity, from initial\nto optimized, based on the presence and effectiveness of the key process areas, such as\nrequirements management, project planning, configuration management, quality assurance, or risk\nmanagement. CMMs can help to evaluate and improve the software development processes and\nproducts, but they do not explicitly address the safety and security aspects of the software. Safety\nand security are important attributes of the software, especially for critical or sensitive applications,\nsuch as medical, military, or financial applications. Safety and security require specific processes and\npractices, such as threat modeling, secure coding, vulnerability testing, or incident response, that are\nnot covered by the CMMs. Therefore, relying only on CMMs for software may result in overlooking or\nneglecting the safety and security issues of the software, which may lead to serious consequences,\nsuch as harm, loss, or breach. Organizations can only reach a maturity level 3 when using CMMs,\nCMMs can only be used for software developed in-house, and CMMs are vendor specific and may be\nbiased are not the greatest risks of relying only on CMMs for software. These are some of the\nlimitations or challenges of using CMMs for software, but they are not as significant or critical as the\nlack of safety and security. Organizations can reach higher maturity levels than level 3 when using\nCMMs, depending on the implementation and assessment of the CMMs. CMMs can be used for\nsoftware developed in-house or outsourced, depending on the scope and criteria of the CMMs.\nCMMs are not vendor specific and may not be biased, as they are based on industry standards and\nbest practices, such as ISO/IEC 15504 or ISO/IEC 33001. Reference: Official (ISC)2 CISSP CBK\nReference, Fifth Edition, Domain 8, Software Development Security, page 831. CISSP All-in-One Exam\nGuide, Eighth Edition, Chapter 8, Software Development Security, page 767."}, {"id": 1013, "question": "Which of the following should exist in order to perform a security audit?", "options": {"A": "Industry framework to audit against", "B": "External (third-party) auditor", "C": "Internal certified auditor", "D": "Neutrality of the auditor\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["A"], "explanation": "The thing that should exist in order to perform a security audit is an industry framework to audit\nagainst. A security audit is a systematic and independent examination of the security policies,\nprocedures, controls, and practices of an organization, system, or network, to verify their\ncompliance, effectiveness, and efficiency. A security audit requires an industry framework to audit\nagainst, which is a set of standards, guidelines, or best practices that define the security\nrequirements, objectives, and criteria for the audit. An industry framework to audit against can help\nto establish the scope, methodology, and expectations of the security audit, as well as to measure\nand report the performance, gaps, and recommendations of the security audit. An industry\nframework to audit against can also help to ensure the consistency, reliability, and validity of the\nsecurity audit, as well as to facilitate the comparison, benchmarking, and improvement of the\nsecurity audit. Some examples of industry frameworks to audit against are ISO/IEC 27001, NIST SP\n800-53, COBIT, or CIS Controls. An external (third-party) auditor, an internal certified auditor, and the\nneutrality of the auditor are not things that should exist in order to perform a security audit. These\nare some of the factors or attributes that may affect the quality, credibility, and independence of the\nsecurity audit, but they are not prerequisites or conditions for the security audit. A security audit can\nbe performed by an external or internal auditor, depending on the purpose, scope, and resources of\nthe audit. A security audit can be performed by a certified or non-certified auditor, depending on the\nqualifications, skills, and experience of the auditor. A security audit should be performed by a neutral\nor unbiased auditor, to avoid any conflict of interest, influence, or pressure from the auditee or other\nparties. Reference: Official (ISC)2 CISSP CBK Reference, Fifth Edition, Domain 1, Security and Risk\nManagement, page 28. CISSP All-in-One Exam Guide, Eighth Edition, Chapter 1, Security Governance\nThrough Principles and Policies, page 29."}, {"id": 1014, "question": "Which of the following encryption technologies has the ability to function as a stream cipher?", "options": {"A": "Cipher Feedback (CFB)", "B": "Feistel cipher", "C": "Cipher Block Chaining (CBC) with error propagation", "D": "Electronic Code Book (ECB)"}, "answer": ["A"], "explanation": "Cipher Feedback (CFB) is an encryption technology that has the ability to function as a stream cipher.\nA stream cipher is a type of symmetric encryption that encrypts or decrypts one bit or byte of\nplaintext or ciphertext at a time, using a keystream that is derived from a secret key and an\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\ninitialization vector. CFB is a mode of operation that converts a block cipher, such as AES or DES, into\na stream cipher, by feeding the output of the block cipher back into its input, and XORing it with the\nplaintext or ciphertext. CFB can provide the advantages of both block ciphers and stream ciphers,\nsuch as high security, low error propagation, and high efficiency. Feistel cipher, Cipher Block Chaining\n(CBC) with error propagation, and Electronic Code Book (ECB) are not encryption technologies that\nhave the ability to function as stream ciphers. These are types of block ciphers or modes of operation\nthat encrypt or decrypt a fixed-length block of plaintext or ciphertext at a time, using a secret key and\na chaining mechanism. Block ciphers are different from stream ciphers in terms of their design,\noperation, and performance. Reference: Official (ISC)2 CISSP CBK Reference, Fifth Edition, Domain 3,\nSecurity Architecture and Engineering, page 254. CISSP All-in-One Exam Guide, Eighth Edition,\nChapter 3, Security Architecture and Engineering, page 217."}, {"id": 1015, "question": "An attack utilizing social engineering and a malicious Uniform Resource Locator (URL) link to take\nadvantage of a victim's existing browser session with a web application is an example of which of the\nfollowing types of attack?", "options": {"A": "Cross-Site Scripting (XSS)", "B": "Cross-site request forgery (CSRF)", "C": "Injection", "D": "Click jacking"}, "answer": ["B"], "explanation": "An attack utilizing social engineering and a malicious Uniform Resource Locator (URL) link to take\nadvantage of a victim’s existing browser session with a web application is an example of a cross-site\nrequest forgery (CSRF) attack. A CSRF attack is a type of web-based attack that exploits the trust\nbetween a web browser and a web server, by tricking the victim into performing an unwanted action\non a web application that the victim is already authenticated or authorized to use. For example, a\nCSRF attack can make the victim transfer funds, change passwords, or delete accounts on a web\napplication, without the victim’s knowledge or consent. A CSRF attack typically involves the following\nsteps: The attacker crafts a malicious URL or HTML code that contains a forged request to a web\napplication that the victim is likely to use, such as a banking, shopping, or social media site. The\nattacker delivers the malicious URL or HTML code to the victim, using social engineering techniques,\nsuch as phishing emails, instant messages, or web pages. The victim clicks on the malicious URL or\nHTML code, which is executed by the victim’s web browser. The victim’s web browser sends the\nforged request to the web application, along with the victim’s session cookie or token, which\nauthenticates or authorizes the victim to the web application. The web application receives the\nforged request and executes it, as if it was initiated by the victim. The web application performs the\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nunwanted action, such as transferring funds, changing passwords, or deleting accounts, on behalf of\nthe victim. Cross-Site Scripting (XSS), Injection, and Click jacking are not types of attacks that utilize\nsocial engineering and a malicious URL link to take advantage of a victim’s existing browser session\nwith a web application. XSS is a type of web-based attack that exploits the vulnerability of a web\napplication, by injecting malicious scripts into the web pages that are viewed by other users.\nInjection is a type of web-based attack that exploits the vulnerability of a web application, by\ninjecting malicious commands or queries into the user input, such as forms, fields, or URLs. Click\njacking is a type of web-based attack that exploits the vulnerability of a web browser, by overlaying a\ntransparent or hidden layer on top of a legitimate web page, and tricking the user into clicking on the\nhidden layer, which performs an unwanted action on the underlying web page. Reference: Official\n(ISC)2 CISSP CBK Reference, Fifth Edition, Domain 6, Security Assessment and Testing, page\n605. CISSP All-in-One Exam Guide, Eighth Edition, Chapter 6, Security Assessment and Testing, page\n559."}, {"id": 1016, "question": "Which of the following is the BEST method to identify security controls that should be implemented\nfor a web-based application while in development?", "options": {"A": "Application threat modeling", "B": "Secure software development.", "C": "Agile software development", "D": "Penetration testing"}, "answer": ["A"], "explanation": "The best method to identify security controls that should be implemented for a web-based\napplication while in development is application threat modeling. Application threat modeling is a\ntechnique that analyzes the design and architecture of an application, identifies the potential threats\nand vulnerabilities, and determines the appropriate security controls and countermeasures to\nmitigate the risks. Application threat modeling can help to improve the security of an application, by\nintegrating security into the development process, rather than adding it as an afterthought.\nApplication threat modeling can also help to reduce the cost and complexity of security, by\naddressing the security issues early in the development process, rather than fixing them later in the\ntesting or deployment process. Application threat modeling typically involves the following steps:\nDefine the scope and objectives of the application, such as the features, functions, users, data, and\nenvironment. Decompose the application into its components, such as the assets, processes,\ninterfaces, and dependencies. Identify the threats and vulnerabilities that may affect the application,\nsuch as the sources, methods, impacts, and likelihoods. Assess the risks and prioritize the security\nrequirements, such as the confidentiality, integrity, availability, and accountability of the application.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nDefine the security controls and countermeasures that can mitigate the risks, such as the policies,\nprocedures, technologies, and standards. Validate and verify the security controls and\ncountermeasures, such as the testing, auditing, and monitoring of the application. Secure software\ndevelopment, agile software development, and penetration testing are not the best methods to\nidentify security controls that should be implemented for a web-based application while in\ndevelopment. These are techniques or methodologies that can help to improve the quality,\nefficiency, and agility of the software development process, but they do not directly address the\nsecurity aspects of the application. Secure software development is a process that applies security\nprinciples and practices throughout the software development life cycle, such as security planning,\nanalysis, design, implementation, testing, and maintenance. Agile software development is a process\nthat follows an iterative and incremental approach to software development, such as Scrum, Kanban,\nor Extreme Programming. Penetration testing is a process that simulates an attack on a system or an\napplication, to evaluate its security posture and identify its weaknesses or\nvulnerabilities. Reference: Official (ISC)2 CISSP CBK Reference, Fifth Edition, Domain 8, Software\nDevelopment Security, page 809. CISSP All-in-One Exam Guide, Eighth Edition, Chapter 8, Software\nDevelopment Security, page 745."}, {"id": 1017, "question": "A security professional has reviewed a recent site assessment and has noted that a server room on\nthe second floor of a building has Heating, Ventilation, and Air Conditioning (HVAC)\nintakes on the ground level that have ultraviolet light filters installed, Aero-K Fire suppression in the\nserver room, and pre-action fire suppression on floors above the server\nroom. Which of the following changes can the security professional recommend to reduce risk\nassociated with these conditions?", "options": {"A": "Remove the ultraviolet light filters on the HVAC intake and replace the fire suppression system on\nthe upper floors with a dry system", "B": "Add additional ultraviolet light filters to the HVAC intake supply and return ducts and change\nserver room fire suppression to FM-200", "C": "Apply additional physical security around the HVAC intakes and update upper floor fire\nsuppression to FM-200.", "D": "Elevate the HVAC intake by constructing a plenum or external shaft over it and convert the server\nroom fire suppression to a pre-action system"}, "answer": ["D"], "explanation": "The change that the security professional can recommend to reduce the risk associated with the\nconditions of the server room is to elevate the HVAC intake by constructing a plenum or external\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nshaft over it and convert the server room fire suppression to a pre-action system. The HVAC intake on\nthe ground level poses a risk of contamination, intrusion, or sabotage, as it can be easily accessed or\nmanipulated by unauthorized persons or elements. The ultraviolet light filters installed on the HVAC\nintake may not be sufficient to prevent or detect such threats. By elevating the HVAC intake, the\nsecurity professional can reduce the exposure and vulnerability of the HVAC intake, and increase the\nphysical security and protection of the HVAC intake. A plenum or an external shaft can be used to\nelevate the HVAC intake, and provide a secure and isolated pathway for the air flow. The Aero-K fire\nsuppression in the server room poses a risk of damage, malfunction, or false activation, as it is a gas-\nbased system that relies on a network of sensors, nozzles, and cylinders to detect and suppress a fire.\nThe Aero-K fire suppression may not be compatible or effective for the server room, as it may not be\nable to reach all the areas or equipment, or it may cause harm to the personnel or the environment.\nBy converting the server room fire suppression to a pre-action system, the security professional can\nreduce the risk of damage, malfunction, or false activation of the fire suppression system, and\nincrease the reliability and efficiency of the fire suppression system. A pre-action system is a water-\nbased system that uses a two-stage activation process to detect and suppress a fire. A pre-action\nsystem requires both a fire detection signal and a sprinkler head activation to release water, which\nprevents accidental or unnecessary water discharge, and minimizes water damage to the equipment.\nRemove the ultraviolet light filters on the HVAC intake and replace the fire suppression system on the\nupper floors with a dry system, add additional ultraviolet light filters to the HVAC intake supply and\nreturn ducts and change server room fire suppression to FM-200, and apply additional physical\nsecurity around the HVAC intakes and update upper floor fire suppression to FM-200 are not changes\nthat the security professional can recommend to reduce the risk associated with the conditions of\nthe server room. These changes may not address the root causes or the main sources of the risk, or\nthey may introduce new risks or issues to the server room or the building. Reference: Official (ISC)2\nCISSP CBK Reference, Fifth Edition, Domain 7, Security Operations, page 737. CISSP All-in-One Exam\nGuide, Eighth Edition, Chapter 7, Security Operations, page 699."}, {"id": 1018, "question": "An organization is setting a security assessment scope with the goal of developing a Security\nManagement Program (SMP). The next step is to select an approach for conducting the risk\nassessment. Which of the following approaches is MOST effective for the SMP?", "options": {"A": "Data driven risk assessment with a focus on data", "B": "Security controls driven assessment that focuses on controls management", "C": "Business processes based risk assessment with a focus on business goals", "D": "Asset driven risk assessment with a focus on the assets"}, "answer": ["C"], "explanation": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nThe approach that is most effective for the Security Management Program (SMP) is the business\nprocesses based risk assessment with a focus on business goals. A SMP is a framework that defines\nthe policies, procedures, roles, and responsibilities for managing the security of an organization. A\nSMP aligns the security objectives and activities with the business objectives and strategies, and\nensures the security of the organization’s assets, information, and operations. A business processes\nbased risk assessment is a method that identifies and evaluates the risks associated with the\nbusiness processes of an organization, such as the inputs, outputs, activities, and resources of the\nprocesses. A business processes based risk assessment focuses on the business goals and outcomes\nof the processes, and considers the impact and likelihood of the risks on the processes. A business\nprocesses based risk assessment can help to develop a SMP that is relevant, effective, and efficient\nfor the organization, as it can help to prioritize the security needs and requirements of the processes,\nalign the security controls and measures with the processes, and measure the performance and\nimprovement of the processes. Data driven risk assessment with a focus on data, security controls\ndriven assessment that focuses on controls management, and asset driven risk assessment with a\nfocus on the assets are not approaches that are most effective for the SMP. These approaches may\nnot capture the full scope or context of the security risks, or they may not align the security risks with\nthe business objectives and strategies. Data driven risk assessment is a method that identifies and\nevaluates the risks associated with the data of an organization, such as the classification, storage,\ntransmission, and processing of the data. Data driven risk assessment focuses on the data and its\nattributes, and considers the confidentiality, integrity, and availability of the data. Security controls\ndriven assessment is a method that identifies and evaluates the risks associated with the security\ncontrols of an organization, such as the policies, procedures, technologies, and practices that are\nimplemented to protect the organization. Security controls driven assessment focuses on the\ncontrols and their management, and considers the effectiveness, efficiency, and compliance of the\ncontrols. Asset driven risk assessment is a method that identifies and evaluates the risks associated\nwith the assets of an organization, such as the hardware, software, network, or personnel that are\nused to support the organization. Asset driven risk assessment focuses on the assets and their value,\nand considers the threats, vulnerabilities, and consequences of the assets. Reference: Official (ISC)2\nCISSP CBK Reference, Fifth Edition, Domain 1, Security and Risk Management, page 17. CISSP All-in-\nOne Exam Guide, Eighth Edition, Chapter 1, Security Governance Through Principles and Policies,\npage 18."}, {"id": 1019, "question": "Which combination of cryptographic algorithms are compliant with Federal Information Processing\nStandard (FIPS) Publication 140-2 for non-legacy systems?", "options": {"A": "Diffie-hellman (DH) key exchange: DH (>=2048 bits)\nSymmetric Key: Advanced Encryption Standard (AES) > 128 bits\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\nDigital Signature: Rivest-Shamir-Adleman (RSA) (1024 bits)", "B": "Diffie-hellman (DH) key exchange: DH (>=2048 bits)\nSymmetric Key: Advanced Encryption Standard (AES) > 128 bits\nDigital Signature: Digital Signature Algorithm (DSA) (>=2048 bits)", "C": "Diffie-hellman (DH) key exchange: DH (<= 1024 bits)\nSymmetric Key: Blowfish\nDigital Signature: Rivest-Shamir-Adleman (RSA) (>=2048 bits)", "D": "Diffie-hellman (DH) key exchange: DH (>=2048 bits)\nSymmetric Key: Advanced Encryption Standard (AES) < 128 bits\nDigital Signature: Elliptic Curve Digital Signature Algorithm (ECDSA) (>=256 bits)"}, "answer": ["B"], "explanation": "The combination of cryptographic algorithms that are compliant with Federal Information\nProcessing Standard (FIPS) Publication 140-2 for non-legacy systems is the one that uses Diffie-\nHellman (DH) key exchange with DH (>=2048 bits), symmetric key encryption with Advanced\nEncryption Standard (AES) > 128 bits, and digital signature with Digital Signature Algorithm (DSA)\n(>=2048 bits). FIPS 140-2 is a standard that specifies the security requirements and validation\nprocedures for cryptographic modules used by federal agencies and other organizations. FIPS 140-2\ndefines four security levels, from level 1 to level 4, based on the security functions, mechanisms, and\nassurances of the cryptographic modules. FIPS 140-2 also defines the approved cryptographic\nalgorithms and key sizes that can be used by the cryptographic modules, depending on the security\nlevel and the application. For non-legacy systems, FIPS 140-2 requires the use of approved\ncryptographic algorithms and key sizes that meet the minimum security strength of 112 bits, as\nspecified by the National Institute of Standards and Technology (NIST) Special Publication 800-131A.\nDiffie-Hellman (DH) key exchange with DH (>=2048 bits), symmetric key encryption with AES > 128\nbits, and digital signature with DSA (>=2048 bits) are compliant with FIPS 140-2 for non-legacy\nsystems, as they use approved cryptographic algorithms and key sizes that meet or exceed the\nminimum security strength of 112 bits. Diffie-Hellman (DH) key exchange with DH (<= 1024 bits),\nsymmetric key encryption with AES < 128 bits, and digital signature with Rivest-Shamir-Adleman\n(RSA) (1024 bits) are not compliant with FIPS 140-2 for non-legacy systems, as they use cryptographic\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nalgorithms and key sizes that do not meet the minimum security strength of 112 bits. Blowfish and\nElliptic Curve Digital Signature Algorithm (ECDSA) are not approved cryptographic algorithms by FIPS\n140-2, and therefore are not compliant with FIPS 140-2 for non-legacy systems. Reference: Official\n(ISC)2 CISSP CBK Reference, Fifth Edition, Domain 3, Security Architecture and Engineering, page\n268. CISSP All-in-One Exam Guide, Eighth Edition, Chapter 3, Security Architecture and Engineering,\npage 231."}, {"id": 1020, "question": "An international trading organization that holds an International Organization for Standardization\n(ISO) 27001 certification is seeking to outsource their security monitoring to a managed security\nservice provider (MSSP), The trading organization's security officer is tasked with drafting the\nrequirements that need to be included in the outsourcing contract.\nWhich of the following MUST be included in the contract?", "options": {"A": "A detailed overview of all equipment involved in the outsourcing contract", "B": "The MSSP having an executive manager responsible for information security", "C": "The right to perform security compliance tests on the MSSP's equipment", "D": "The right to audit the MSSP's security process"}, "answer": ["D"], "explanation": "The requirement that must be included in the outsourcing contract is the right to audit the MSSP’s\nsecurity process. The MSSP is a third-party service provider that offers security monitoring and\nmanagement services to the trading organization, such as firewall, antivirus, intrusion detection, or\nincident response. The MSSP is responsible for ensuring the security, availability, and performance of\nthe security services, as well as complying with the relevant standards, regulations, and contracts.\nThe right to audit the MSSP’s security process is a requirement that allows the trading organization\nto verify and evaluate the MSSP’s security policies, procedures, controls, and practices, and to ensure\nthat they meet the expectations and obligations of the outsourcing contract. The right to audit the\nMSSP’s security process can help to establish the trust and transparency between the trading\norganization and the MSSP, and to identify and resolve any security issues or gaps that may arise\nduring the outsourcing relationship. A detailed overview of all equipment involved in the outsourcing\ncontract, the MSSP having an executive manager responsible for information security, and the right\nto perform security compliance tests on the MSSP’s equipment are not requirements that must be\nincluded in the outsourcing contract. These are some of the details or specifications that may be\nincluded in the outsourcing contract, but they are not as essential or critical as the right to audit the\nMSSP’s security process. A detailed overview of all equipment involved in the outsourcing contract is\na description of the hardware, software, network, or devices that are used by the MSSP to provide\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nthe security services to the trading organization. The MSSP having an executive manager responsible\nfor information security is a role or position that oversees and coordinates the security strategy,\ngovernance, and operations of the MSSP. The right to perform security compliance tests on the\nMSSP’s equipment is a permission or authorization that allows the trading organization to check and\nvalidate the security configuration, functionality, and performance of the MSSP’s\nequipment. Reference: Official (ISC)2 CISSP CBK Reference, Fifth Edition, Domain 1, Security and Risk\nManagement, page 38. CISSP All-in-One Exam Guide, Eighth Edition, Chapter 1, Security Governance\nThrough Principles and Policies, page 39."}, {"id": 1021, "question": "Which of the following is the MOST effective measure for dealing with rootkit attacks?", "options": {"A": "Turing off unauthorized services and rebooting the system", "B": "Finding and replacing the altered binaries with legitimate ones", "C": "Restoring the system from the last backup", "D": "Reinstalling the system from trusted sources"}, "answer": ["D"], "explanation": "The most effective measure for dealing with rootkit attacks is reinstalling the system from trusted\nsources. A rootkit is a type of malicious software that hides itself and other malware from detection\nand removal, by modifying the operating system or the firmware of the system. A rootkit can gain\nroot or administrator access to the system, and can control or manipulate the system’s functions,\nprocesses, or files. A rootkit can also create backdoors, keyloggers, or network sniffers, to steal or\ntransmit sensitive data, or to launch further attacks. Reinstalling the system from trusted sources is\nthe most effective measure for dealing with rootkit attacks, as it can remove the rootkit and any\nother malware that may be present on the system, and restore the system to a clean and secure\nstate. Reinstalling the system from trusted sources means using the original installation media or a\nverified image of the system, and ensuring that the system is updated and patched with the latest\nsecurity fixes. Turning off unauthorized services and rebooting the system, finding and replacing the\naltered binaries with legitimate ones, and restoring the system from the last backup are not effective\nmeasures for dealing with rootkit attacks. These measures may not be able to detect or remove the\nrootkit or any other malware that may be hidden or embedded on the system, and may leave the\nsystem vulnerable or compromised. Turning off unauthorized services and rebooting the system is a\nmeasure that can stop or disable some of the malicious activities or processes that may be running\non the system, but it does not eliminate the rootkit or any other malware that may be present on the\nsystem. Finding and replacing the altered binaries with legitimate ones is a measure that can restore\nsome of the system’s files or functions that may have been modified or corrupted by the rootkit, but\nit does not remove the rootkit or any other malware that may be present on the system. Restoring\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nthe system from the last backup is a measure that can recover some of the system’s data or settings\n
