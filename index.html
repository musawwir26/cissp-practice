ural implications of the transborder data flows and customer\nexpectations, and they should communicate, negotiate, or align with the third party and the\ncustomers accordingly. The organization should not consider the organizational structure of the third\nparty and how it may impact timelines within the organization, the ability of the third party to\nrespond to the organization in a timely manner and with accurate information, or the quantity of\ndata that must be provided to the third party and how it is to be used, as they are related to the\nmanagement, the communication, or the provision of the data, not the effects of transborder data\nflows and customer expectations regarding the storage or processing of their data. Reference: CISSP\nAll-in-One Exam Guide, Eighth Edition, Chapter 1, Security and Risk Management, page 59. Official\n(ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 1, Security and Risk Management, page 74."}, {"id": 284, "question": "What is the MOST critical factor to achieve the goals of a security program?", "options": {"A": "Capabilities of security resources", "B": "Executive management support", "C": "Effectiveness of security management", "D": "Budget approved for security resources"}, "answer": ["B"], "explanation": "The most critical factor to achieve the goals of a security program is the executive management\nsupport. The executive management is the highest level of authority or decision-making in the\norganization, such as the board of directors, the chief executive officer, or the chief information\nofficer. The executive management support is the endorsement, the sponsorship, or the involvement\nof the executive management in the security program, such as the security planning, the security\nimplementation, the security monitoring, or the security auditing. The executive management\nsupport is the most critical factor to achieve the goals of the security program, as it can provide the\nvision, the direction, or the strategy for the security program, and it can align the security program\nwith the business needs and requirements. The executive management support can also provide the\nresources, the budget, or the authority for the security program, and it can foster the security\nculture, the security awareness, or the security governance in the organization. The executive\nmanagement support can also influence the stakeholders, the customers, or the regulators, and it\ncan demonstrate the commitment, the accountability, or the responsibility for the security program.\nCapabilities of security resources, effectiveness of security management, and budget approved for\nsecurity resources are not the most critical factors to achieve the goals of the security program, as\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nthey are related to the skills, the performance, or the funding of the security program, not the\nendorsement, the sponsorship, or the involvement of the executive management in the security\nprogram. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 1, Security and Risk\nManagement, page 33. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 1, Security and Risk\nManagement, page 48."}, {"id": 285, "question": "A business has implemented Payment Card Industry Data Security Standard (PCI-DSS) compliant\nhandheld credit card processing on their Wireless Local Area Network (WLAN) topology. The network\nteam partitioned the WLAN to create a private segment for credit card processing using a firewall to\ncontrol device access and route traffic to the card processor on the Internet. What components are in\nthe scope of PCI-DSS?", "options": {"A": "The entire enterprise network infrastructure.", "B": "The handheld devices, wireless access points and border gateway.", "C": "The end devices, wireless access points, WLAN, switches, management console, and firewall.", "D": "The end devices, wireless access points, WLAN, switches, management console, and Internet"}, "answer": ["C"], "explanation": "The components that are in the scope of PCI-DSS are the end devices, wireless access points, WLAN,\nswitches, management console, and firewall. PCI-DSS is a set of standards and requirements that aim\nto ensure the security of the cardholder data and the payment transactions. PCI-DSS applies to any\nentity that stores, processes, or transmits cardholder data, or that provides services or devices that\naffect the security of the cardholder data. The scope of PCI-DSS includes all the system components\nthat are connected to or support the cardholder data environment, such as the hardware, the\nsoftware, the network, or the personnel. In this question, the end devices, wireless access points,\nWLAN, switches, management console, and firewall are all part of the system components that are\nconnected to or support the cardholder data environment, as they are used to process the credit card\ntransactions on the WLAN. Therefore, they are in the scope of PCI-DSS, and they must comply with\nthe PCI-DSS requirements. The entire enterprise network infrastructure and the Internet are not in\nthe scope of PCI-DSS, as they are not directly connected to or support the cardholder data\nenvironment, and they are separated from the private segment for credit card processing by the\nfirewall. The border gateway is not a system component, but a term that refers to a device that\nconnects two networks with different protocols, such as a router or a proxy server. Reference: CISSP\nAll-in-One Exam Guide, Eighth Edition, Chapter 4, Communication and Network Security, page\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\n548. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 4, Communication and Network\nSecurity, page 564."}, {"id": 287, "question": "During an audit, the auditor finds evidence of potentially illegal activity. Which of the following is the\nMOST appropriate action to take?", "options": {"A": "Immediately call the police\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "B": "Work with the client to resolve the issue internally", "C": "Advise the person performing the illegal activity to cease and desist", "D": "Work with the client to report the activity to the appropriate authority"}, "answer": ["D"], "explanation": "The most appropriate action to take when the auditor finds evidence of potentially illegal activity is\nto work with the client to report the activity to the appropriate authority. The auditor is a\nprofessional who performs an independent and objective examination of the system, the process, or\nthe activity, to provide assurance, evaluation, or improvement. The auditor has a duty and a\nresponsibility to report any evidence of potentially illegal activity that they find during the audit, as it\ncan affect the security, the compliance, or the integrity of the system, the process, or the activity. The\nauditor should work with the client to report the activity to the appropriate authority, such as the\nlaw enforcement, the regulatory body, or the senior management, as it can ensure the cooperation,\nthe communication, or the transparency between the auditor and the client, and it can follow the\nlegal, the contractual, or the ethical obligations of the auditor and the client. The auditor should not\nimmediately call the police, work with the client to resolve the issue internally, or advise the person\nperforming the illegal activity to cease and desist, as they are not the most appropriate actions to\ntake when the auditor finds evidence of potentially illegal activity, as they can bypass, undermine, or\ninterfere with the cooperation, the communication, or the transparency between the auditor and the\nclient, and they can violate the legal, the contractual, or the ethical obligations of the auditor and the\nclient. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 7, Security Operations, page\n894. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 7, Security Operations, page 910."}, {"id": 289, "question": "Which of the following secure startup mechanisms are PRIMARILY designed to thwart attacks?", "options": {"A": "Timing", "B": "Cold boot", "C": "Side channel", "D": "Acoustic cryptanalysis"}, "answer": ["C"], "explanation": "Side channel attacks are a type of attack that exploit the physical characteristics of a system, such as\npower consumption, electromagnetic radiation, timing, sound, or temperature, to extract sensitive\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\ninformation. Secure startup mechanisms, such as secure boot or trusted boot, are primarily designed\nto thwart these types of attacks by verifying the integrity and authenticity of the system components\nbefore loading them into memory. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter\n4: Security Architecture and Design, p. 201; Official (ISC)2 CISSP CBK Reference, Fifth Edition, Domain\n3: Security Architecture and Engineering, p. 331."}, {"id": 290, "question": "What is the BEST first step for determining if the appropriate security controls are in place for\nprotecting data at rest?", "options": {"A": "Identify regulatory requirements", "B": "Conduct a risk assessment", "C": "Determine business drivers", "D": "Review the security baseline configuration"}, "answer": ["B"], "explanation": "A risk assessment is the best first step for determining if the appropriate security controls are in\nplace for protecting data at rest. A risk assessment involves identifying the assets, threats,\nvulnerabilities, and impacts related to the data, as well as the likelihood and severity of potential\nbreaches. Based on the risk assessment, the appropriate security controls can be selected and\nimplemented to mitigate the risks to an acceptable level. Reference: CISSP All-in-One Exam Guide,\nEighth Edition, Chapter 1: Security and Risk Management, p. 35; Official (ISC)2 CISSP CBK Reference,\nFifth Edition, Domain 1: Security and Risk Management, p. 41."}, {"id": 291, "question": "Which of the following provides the MOST protection against data theft of sensitive information\nwhen a laptop is stolen?", "options": {"A": "Set up a BIOS and operating system password", "B": "Encrypt the virtual drive where confidential files can be stored", "C": "Implement a mandatory policy in which sensitive data cannot be stored on laptops, but only on\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\nthe corporate network", "D": "Encrypt the entire disk and delete contents after a set number of failed access attempts"}, "answer": ["D"], "explanation": "Encrypting the entire disk and deleting the contents after a set number of failed access attempts\nprovides the most protection against data theft of sensitive information when a laptop is stolen. This\nmethod ensures that the data is unreadable without the correct decryption key, and that the data is\nerased if someone tries to guess the key or bypass the encryption. Setting up a BIOS and operating\nsystem password, encrypting the virtual drive, or implementing a policy are less effective methods,\nas they can be circumvented by physical access, booting from another device, or copying the data to\nanother location. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 5: Identity and\nAccess Management, p. 269; Official (ISC)2 CISSP CBK Reference, Fifth Edition, Domain 5: Identity\nand Access Management (IAM), p. 521."}, {"id": 292, "question": "Which of the following is a process within a Systems Engineering Life Cycle (SELC) stage?", "options": {"A": "Requirements Analysis", "B": "Development and Deployment", "C": "Production Operations", "D": "Utilization Support"}, "answer": ["A"], "explanation": "Requirements analysis is a process within the Systems Engineering Life Cycle (SELC) stage of Concept\nDevelopment. It involves defining the problem, identifying the stakeholders, eliciting the\nrequirements, analyzing the requirements, and validating the requirements. Requirements analysis is\nessential for ensuring that the system meets the needs and expectations of the users and\ncustomers. Reference: Official (ISC)2 CISSP CBK Reference, Fifth Edition, Domain 3: Security\nArchitecture and Engineering, p. 295; CISSP All-in-One Exam Guide, Eighth Edition, Chapter 4:\nSecurity Architecture and Design, p. 149.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 293, "question": "What component of a web application that stores the session state in a cookie an attacker can\nbypass?", "options": {"A": "An initialization check", "B": "An identification check", "C": "An authentication check", "D": "An authorization check"}, "answer": ["D"], "explanation": "An authorization check is a component of a web application that stores the session state in a cookie\nthat can be bypassed by an attacker. An authorization check verifies that the user has the appropriate\npermissions to access the requested resources or perform the desired actions. However, if the\nsession state is stored in a cookie, an attacker can manipulate the cookie to change the user’s role or\nprivileges, and bypass the authorization check. Therefore, it is recommended to store the session\nstate on the server side, or use encryption and integrity protection for the cookie. Reference: Official\n(ISC)2 CISSP CBK Reference, Fifth Edition, Domain 8: Software Development Security, p. 1015; CISSP\nAll-in-One Exam Guide, Eighth Edition, Chapter 8: Software Development Security, p. 503."}, {"id": 294, "question": "Which of the following is a MAJOR consideration in implementing a Voice over IP (VoIP) network?", "options": {"A": "Use of a unified messaging.", "B": "Use of separation for the voice network.", "C": "Use of Network Access Control (NAC) on switches.", "D": "Use of Request for Comments (RFC) 1918 addressing.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["C"], "explanation": "The use of Network Access Control (NAC) on switches is a major consideration in implementing a\nVoice over IP (VoIP) network. NAC is a mechanism that enforces security policies on the network\ndevices, such as switches, routers, firewalls, and servers. NAC can prevent unauthorized or\ncompromised devices from accessing the network, or limit their access to specific segments or\nresources. NAC can also monitor and remediate the devices for compliance with the security policies,\nsuch as patch level, antivirus status, or configuration settings. NAC can enhance the security and\nperformance of a VoIP network, as well as reduce the operational costs and risks. Reference: Official\n(ISC)2 CISSP CBK Reference, Fifth Edition, Domain 4: Communication and Network Security, p.\n473; CISSP All-in-One Exam Guide, Eighth Edition, Chapter 6: Communication and Network Security,\np. 353."}, {"id": 295, "question": "Host-Based Intrusion Protection (HIPS) systems are often deployed in monitoring or learning mode\nduring their initial implementation. What is the objective of starting in this mode?", "options": {"A": "Automatically create exceptions for specific actions or files", "B": "Determine which files are unsafe to access and blacklist them", "C": "Automatically whitelist actions or files known to the system", "D": "Build a baseline of normal or safe system events for review"}, "answer": ["A"], "explanation": "A Host-Based Intrusion Protection (HIPS) system is a software that monitors and blocks malicious\nactivities on a single host, such as a computer or a server. A HIPS system can also prevent\nunauthorized changes to the system configuration, files, or registry12\nDuring the initial implementation, a HIPS system is often deployed in monitoring or learning mode,\nwhich means that it observes the normal behavior of the system and the applications running on it,\nwithout blocking or alerting on any events. The objective of starting in this mode is to automatically\ncreate exceptions for specific actions or files that are legitimate and safe, but may otherwise trigger\nfalse alarms or unwanted blocks by the HIPS system34\nBy creating exceptions, the HIPS system can reduce the number of false positives and improve its\naccuracy and efficiency. However, the monitoring or learning mode should not last too long, as it may\nalso expose the system to potential attacks that are not detected or prevented by the HIPS\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nsystem. Therefore, after a sufficient baseline of normal behavior is established, the HIPS system\nshould be switched to a more proactive mode, such as alerting or blocking mode, which can actively\nrespond to suspicious or malicious events"}, {"id": 296, "question": "Which of the following describes the concept of a Single Sign -On (SSO) system?", "options": {"A": "Users are authenticated to one system at a time.", "B": "Users are identified to multiple systems with several credentials.", "C": "Users are authenticated to multiple systems with one login.", "D": "Only one user is using the system at a time."}, "answer": ["C"], "explanation": "Single Sign-On (SSO) is a technology that allows users to securely access multiple applications and\nservices using just one set of credentials, such as a username and a password56\nWith SSO, users do not have to remember and enter multiple passwords for different applications\nand services, which can improve their convenience and productivity. SSO also enhances security, as\nusers can use stronger passwords, avoid reusing passwords, and comply with password policies more\neasily. Moreover, SSO reduces the risk of phishing, credential theft, and password fatigue56\nSSO is based on the concept of federated identity, which means that the identity of a user is shared\nand trusted across different systems that have established a trust relationship. SSO uses various\nprotocols and standards, such as SAML, OAuth, OIDC, and Kerberos, to enable the exchange of\nidentity information and authentication tokens between the systems56"}, {"id": 297, "question": "What physical characteristic does a retinal scan biometric device measure?", "options": {"A": "The amount of light reflected by the retina", "B": "The size, curvature, and shape of the retina\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "C": "The pattern of blood vessels at the back of the eye", "D": "The pattern of light receptors at the back of the eye"}, "answer": ["C"], "explanation": "A retinal scan is a biometric technique that uses unique patterns on a person’s retina blood vessels to\nidentify them. The retina is a thin layer of tissue at the back of the eye that contains millions of light-\nsensitive cells and blood vessels. The retina converts the light rays that enter the eye into electrical\nsignals that are sent to the brain for visual processing78\nThe pattern of blood vessels in the retina is not genetically determined and varies from person to\nperson, even among identical twins. The retina also remains unchanged from birth until death,\nunless affected by some diseases or injuries. Therefore, the retina is considered to be one of the\nmost accurate and reliable biometrics, apart from DNA78\nA retinal scan is performed by projecting a low-energy infrared beam of light into a person’s eye as\nthey look through the scanner’s eyepiece. The beam traces a standardized path on the retina, and\nthe amount of light reflected by the blood vessels is measured. The pattern of variations in the\nreflection is digitized and stored in a database for comparison"}, {"id": 298, "question": "What does secure authentication with logging provide?", "options": {"A": "Data integrity", "B": "Access accountability", "C": "Encryption logging format", "D": "Segregation of duties"}, "answer": ["B"], "explanation": "Secure authentication with logging provides access accountability, which means that the actions of\nusers can be traced and audited. Logging can help identify unauthorized or malicious activities,\nenforce policies, and support investigations12\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nTopic 11, Exam Set C"}, {"id": 299, "question": "Which of the following provides the minimum set of privileges required to perform a job function\nand restricts the user to a domain with the required privileges?", "options": {"A": "Access based on rules", "B": "Access based on user's role", "C": "Access determined by the system", "D": "Access based on data sensitivity"}, "answer": ["B"], "explanation": "Access based on user’s role provides the minimum set of privileges required to perform a job\nfunction and restricts the user to a domain with the required privileges. This is also known as role-\nbased access control (RBAC), which is a method of enforcing the principle of least privilege. RBAC\nassigns permissions to roles rather than individual users, and users are assigned roles based on their\nresponsibilities and qualifications"}, {"id": 300, "question": "Discretionary Access Control (DAC) restricts access according to", "options": {"A": "data classification labeling.", "B": "page views within an application.", "C": "authorizations granted to the user.", "D": "management accreditation.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["C"], "explanation": "Discretionary Access Control (DAC) restricts access according to authorizations granted to the user.\nDAC is a type of access control that allows the owner or creator of a resource to decide who can\naccess it and what level of access they can have. DAC uses access control lists (ACLs) to assign\npermissions to resources, and users can pass or change their permissions to other users"}, {"id": 301, "question": "Retaining system logs for six months or longer can be valuable for what activities?", "options": {"A": "Disaster recovery and business continuity", "B": "Forensics and incident response", "C": "Identity and authorization management", "D": "Physical and logical access control"}, "answer": ["B"], "explanation": "Retaining system logs for six months or longer can be valuable for forensics and incident response\nactivities. System logs are records of events that occur on a system, such as user actions, system\nerrors, security alerts, network traffic, etc. System logs can provide useful evidence and information\nfor investigating and analyzing security incidents, such as the source, scope, impact, and timeline of\nthe incident, as well as the potential vulnerabilities, threats, and attackers involved. System logs can\nalso help with incident recovery and remediation, as well as with improving security controls and\npolicies12 Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 7: Security Operations, p.\n437; Official (ISC)2 CISSP CBK Reference, Fifth Edition, Domain 7: Security Operations, p. 849."}, {"id": 302, "question": "Which of the following statements is TRUE regarding value boundary analysis as a functional\nsoftware testing technique?", "options": {"A": "It is useful for testing communications protocols and graphical user interfaces.", "B": "It is characterized by the stateless behavior of a process implemented in a function.", "C": "Test inputs are obtained from the derived threshold of the given functional specifications.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "D": "An entire partition can be covered by considering only one representative value from that\npartition."}, "answer": ["C"], "explanation": "Value boundary analysis is a functional software testing technique that tests the behavior of a\nsoftware system or component when it receives inputs that are at the boundary or edge of the\nexpected range of values. Value boundary analysis is based on the assumption that errors are more\nlikely to occur at the boundary values than at the normal values. Test inputs are obtained from the\nderived threshold of the given functional specifications, such as the minimum, maximum, or just\nabove or below the boundary values. Value boundary analysis can help identify errors or defects in\nthe software system or component that may cause unexpected or incorrect outputs, crashes, or\nfailures34 Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 8: Software Development\nSecurity, p. 497; Official (ISC)2 CISSP CBK Reference, Fifth Edition, Domain 8: Software Development\nSecurity, p. 1015."}, {"id": 303, "question": "Data leakage of sensitive information is MOST often concealed by which of the following?", "options": {"A": "Secure Sockets Layer (SSL)", "B": "Secure Hash Algorithm (SHA)", "C": "Wired Equivalent Privacy (WEP)", "D": "Secure Post Office Protocol (POP)"}, "answer": ["A"], "explanation": "Data leakage of sensitive information is most often concealed by Secure Sockets Layer (SSL), which is\na protocol that provides encryption and authentication for data transmitted over a network. SSL can\nprevent eavesdropping, tampering, and spoofing of data by encrypting the data with a symmetric\nkey and verifying the identity of the parties with a digital certificate. SSL can also provide data\nintegrity by using a message authentication code (MAC) to detect any alteration of the data. SSL is\nwidely used for securing web traffic, email, instant messaging, and other applications that require\nconfidentiality and integrity of data56 Reference: CISSP All-in-One Exam Guide, Eighth Edition,\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nChapter 6: Communication and Network Security, p. 339; Official (ISC)2 CISSP CBK Reference, Fifth\nEdition, Domain 4: Communication and Network Security, p. 457."}, {"id": 304, "question": "Which of the following is a reason to use manual patch installation instead of automated patch\nmanagement?", "options": {"A": "The cost required to install patches will be reduced.", "B": "The time during which systems will remain vulnerable to an exploit will be decreased.", "C": "The likelihood of system or application incompatibilities will be decreased.", "D": "The ability to cover large geographic areas is increased."}, "answer": ["C"], "explanation": "Manual patch installation allows for thorough testing before deployment to ensure that the patch\ndoes not introduce new vulnerabilities or incompatibilities. Automated patch management can\nsometimes lead to unexpected issues if patches are not fully compatible with all systems and\napplications12 Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 7: Security\nOperations, p. 452; Official (ISC)2 CISSP CBK Reference, Fifth Edition, Domain 7: Security Operations,\np. 863."}, {"id": 305, "question": "Which of the following is the MOST important element of change management documentation?", "options": {"A": "List of components involved", "B": "Number of changes being made", "C": "Business case justification", "D": "A stakeholder communication\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["C"], "explanation": "The business case justification is crucial as it outlines the reasons for making the change, including\nthe benefits, costs, and impacts on the organization. It helps stakeholders understand why the\nchange is necessary and aids in gaining their support34 Reference: CISSP All-in-One Exam Guide,\nEighth Edition, Chapter 7: Security Operations, p. 457; Official (ISC)2 CISSP CBK Reference, Fifth\nEdition, Domain 7: Security Operations, p. 868."}, {"id": 307, "question": "The PRIMARY outcome of a certification process is that it provides documented", "options": {"A": "system weaknesses for remediation.", "B": "standards for security assessment, testing, and process evaluation.", "C": "interconnected systems and their implemented security controls.", "D": "security analyses needed to make a risk-based decision."}, "answer": ["D"], "explanation": "The primary outcome of a certification process is that it provides documented security analyses\nneeded to make a risk-based decision. Certification is a process of evaluating and testing the security\nof a system or product against a set of criteria or standards. Certification provides evidence of the\nsecurity posture and capabilities of the system or product, as well as the identified vulnerabilities,\nthreats, and risks. Certification helps the decision makers, such as the system owners or accreditors,\nto determine whether the system or product meets the security requirements and can be authorized\nto operate in a specific environment12 Reference: CISSP All-in-One Exam Guide, Eighth Edition,\nChapter 7: Security Operations, p. 455; Official (ISC)2 CISSP CBK Reference, Fifth Edition, Domain 7:\nSecurity Operations, p. 867."}, {"id": 308, "question": "Which of the following standards/guidelines requires an Information Security Management System\n(ISMS) to be defined?", "options": {"A": "International Organization for Standardization (ISO) 27000 family", "B": "Information Technology Infrastructure Library (ITIL)", "C": "Payment Card Industry Data Security Standard (PCIDSS)\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "D": "ISO/IEC 20000"}, "answer": ["A"], "explanation": "The International Organization for Standardization (ISO) 27000 family of standards/guidelines\nrequires an Information Security Management System (ISMS) to be defined. An ISMS is a systematic\napproach to managing the security of information assets, such as data, systems, processes, and\npeople. An ISMS includes policies, procedures, controls, and activities that aim to protect the\nconfidentiality, integrity, and availability of information, as well as to comply with the legal and\nregulatory requirements. The ISO 27000 family provides best practices and guidance for establishing,\nimplementing, maintaining, and improving an ISMS. The ISO 27001 standard specifies the\nrequirements for an ISMS, while the other standards in the family provide more detailed or specific\nguidance on different aspects of information security34 Reference: CISSP All-in-One Exam Guide,\nEighth Edition, Chapter 1: Security and Risk Management, p. 23; Official (ISC)2 CISSP CBK Reference,\nFifth Edition, Domain 1: Security and Risk Management, p. 25."}, {"id": 309, "question": "Which of the following PRIMARILY contributes to security incidents in web-based applications?", "options": {"A": "Systems administration and operating systems", "B": "System incompatibility and patch management", "C": "Third-party applications and change controls", "D": "Improper stress testing and application interfaces"}, "answer": ["D"], "explanation": "Improper stress testing and application interfaces primarily contribute to security incidents in web-\nbased applications. Stress testing is a type of performance testing that evaluates how a web-based\napplication behaves under extreme or abnormal conditions, such as high traffic, heavy load, or\nlimited resources. Stress testing can help identify the potential bottlenecks, errors, or failures that\nmay affect the functionality, reliability, or security of the web-based application. Improper stress\ntesting can result in undetected vulnerabilities or weaknesses that can be exploited by attackers.\nApplication interfaces are the points of interaction between a web-based application and other\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nsystems, components, or users. Application interfaces can include web services, APIs, user\ninterfaces, or network protocols. Application interfaces can introduce security risks if they are not\ndesigned, implemented, or secured properly. For example, application interfaces may expose\nsensitive data, allow unauthorized access, or enable injection attacks56 Reference: CISSP All-in-One\nExam Guide, Eighth Edition, Chapter 8: Software Development Security, p. 491; Official (ISC)2 CISSP\nCBK Reference, Fifth Edition, Domain 8: Software Development Security, p. 1009."}, {"id": 311, "question": "What is the process called when impact values are assigned to the security objectives for information\ntypes?", "options": {"A": "Qualitative analysis", "B": "Quantitative analysis", "C": "Remediation", "D": "System security categorization\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["D"], "explanation": "The process called when impact values are assigned to the security objectives for information types\nis system security categorization. System security categorization is a process of determining the\npotential impact on an organization if a system or information is compromised, based on the security\nobjectives of confidentiality, integrity, and availability. System security categorization helps to\nidentify the security requirements and controls for the system or information, as well as to prioritize\nthe resources and efforts for protecting them. System security categorization can be based on the\nstandards or guidelines provided by the organization or the relevant authorities, such as the Federal\nInformation Processing Standards (FIPS) Publication 199 or the National Institute of Standards and\nTechnology (NIST) Special Publication 800-6034 Reference: CISSP All-in-One Exam Guide, Eighth\nEdition, Chapter 1: Security and Risk Management, p. 29; Official (ISC)2 CISSP CBK Reference, Fifth\nEdition, Domain 1: Security and Risk Management, p. 31."}, {"id": 312, "question": "Data remanence refers to which of the following?", "options": {"A": "The remaining photons left in a fiber optic cable after a secure transmission.", "B": "The retention period required by law or regulation.", "C": "The magnetic flux created when removing the network connection from a server or personal\ncomputer.", "D": "The residual information left on magnetic storage media after a deletion or erasure."}, "answer": ["D"], "explanation": "Data remanence refers to the residual information left on magnetic storage media after a deletion or\nerasure. Data remanence is a security risk, as it may allow unauthorized or malicious parties to\nrecover the deleted or erased data, which may contain sensitive or confidential information. Data\nremanence can be caused by the physical properties of the magnetic storage media, such as hard\ndisks, floppy disks, or tapes, which may retain some traces of the data even after it is overwritten or\nformatted. Data remanence can also be caused by the logical properties of the file systems or\noperating systems, which may not delete or erase the data completely, but only mark the space as\navailable or remove the pointers to the data. Data remanence can be prevented or reduced by using\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nsecure deletion or erasure methods, such as cryptographic wiping, degaussing, or physical\ndestruction56 Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 7: Security\nOperations, p. 443; Official (ISC)2 CISSP CBK Reference, Fifth Edition, Domain 7: Security Operations,\np. 855."}, {"id": 313, "question": "Which of the following describes the BEST configuration management practice?", "options": {"A": "After installing a new system, the configuration files are copied to a separate back-up system and\nhashed to detect tampering.", "B": "After installing a new system, the configuration files are copied to an air-gapped system and\nhashed to detect tampering.", "C": "The firewall rules are backed up to an air-gapped system.", "D": "A baseline configuration is created and maintained for all relevant systems."}, "answer": ["D"], "explanation": "The best configuration management practice is to create and maintain a baseline configuration for all\nrelevant systems. A baseline configuration is a documented and approved set of specifications and\nsettings for a system or component that serves as a standard for comparison and evaluation. A\nbaseline configuration can help ensure the consistency, security, and performance of the system or\ncomponent, as well as facilitate the identification and resolution of any deviations or issues. A\nbaseline configuration should be updated and reviewed regularly to reflect the changes and\nimprovements made to the system or component12 Reference: CISSP All-in-One Exam Guide, Eighth\nEdition, Chapter 7: Security Operations, p. 456; Official (ISC)2 CISSP CBK Reference, Fifth Edition,\nDomain 7: Security Operations, p. 869."}, {"id": 314, "question": "How does Encapsulating Security Payload (ESP) in transport mode affect the Internet Protocol (IP)?", "options": {"A": "Encrypts and optionally authenticates the IP header, but not the IP payload", "B": "Encrypts and optionally authenticates the IP payload, but not the IP header\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "C": "Authenticates the IP payload and selected portions of the IP header", "D": "Encrypts and optionally authenticates the complete IP packet"}, "answer": ["B"], "explanation": "Encapsulating Security Payload (ESP) in transport mode affects the Internet Protocol (IP) by\nencrypting and optionally authenticating the IP payload, but not the IP header. ESP is a protocol that\nprovides confidentiality, integrity, and authentication for data transmitted over a network. ESP can\noperate in two modes: transport mode and tunnel mode. In transport mode, ESP only protects the\ndata or payload of the IP packet, while leaving the IP header intact and visible. This mode is suitable\nfor end-to-end communication between two hosts. In tunnel mode, ESP protects the entire IP\npacket, including the header and the payload, by encapsulating it within another IP packet. This\nmode is suitable for gateway-to-gateway or host-to-gateway communication34 Reference: CISSP All-\nin-One Exam Guide, Eighth Edition, Chapter 6: Communication and Network Security, p. 345; Official\n(ISC)2 CISSP CBK Reference, Fifth Edition, Domain 4: Communication and Network Security, p. 464."}, {"id": 315, "question": "Which of the following is the MOST likely cause of a non-malicious data breach when the source of\nthe data breach was an un-marked file cabinet containing sensitive documents?", "options": {"A": "Ineffective data classification", "B": "Lack of data access controls", "C": "Ineffective identity management controls", "D": "Lack of Data Loss Prevention (DLP) tools"}, "answer": ["A"], "explanation": "The most likely cause of a non-malicious data breach when the source of the data breach was an un-\nmarked file cabinet containing sensitive documents is ineffective data classification. Data\nclassification is a process of assigning labels or categories to data based on their sensitivity, value,\nand criticality. Data classification can help protect the data from unauthorized access, disclosure, or\nmisuse, as well as comply with the legal and regulatory requirements. Data classification can also\nguide the implementation of appropriate security controls and measures for different types of data,\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nsuch as encryption, access control, retention, or disposal. Ineffective data classification can result in\ndata being stored, handled, or transmitted without proper protection or awareness, which can lead\nto data breaches, even if they are not intentional or malicious56 Reference: CISSP All-in-One Exam\nGuide, Eighth Edition, Chapter 1: Security and Risk Management, p. 28; Official (ISC)2 CISSP CBK\nReference, Fifth Edition, Domain 1: Security and Risk Management, p. 30."}, {"id": 317, "question": "A security professional has been asked to evaluate the options for the location of a new data center\nwithin a multifloor building. Concerns for the data center include emanations and physical access\ncontrols.\nWhich of the following is the BEST location?", "options": {"A": "On the top floor", "B": "In the basement", "C": "In the core of the building", "D": "In an exterior room with windows"}, "answer": ["C"], "explanation": "The best location for a new data center within a multifloor building is in the core of the building. This\nlocation can minimize the emanations and enhance the physical access controls. Emanations are the\nelectromagnetic signals or radiation that are emitted by electronic devices, such as computers,\nservers, or network equipment. Emanations can be intercepted or captured by attackers to obtain\nsensitive or confidential information. Physical access controls are the measures that prevent or\nrestrict unauthorized or malicious access to physical assets, such as data centers, servers, or network\ndevices. Physical access controls can include locks, doors, gates, fences, guards, cameras, alarms, etc.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nThe core of the building is the central part of the building that is usually surrounded by other rooms\nor walls. This location can reduce the emanations by creating a shielding effect and increasing the\ndistance from the potential attackers. The core of the building can also improve the physical access\ncontrols by limiting the entry points and visibility of the data center12 Reference: CISSP All-in-One\nExam Guide, Eighth Edition, Chapter 3: Security Engineering, p. 133; Official (ISC)2 CISSP CBK\nReference, Fifth Edition, Domain 3: Security Engineering, p. 295."}, {"id": 319, "question": "Which of the following is the PRIMARY concern when using an Internet browser to access a cloud-\nbased service?", "options": {"A": "Insecure implementation of Application Programming Interfaces (API)", "B": "Improper use and storage of management keys", "C": "Misconfiguration of infrastructure allowing for unauthorized access", "D": "Vulnerabilities within protocols that can expose confidential data"}, "answer": ["D"], "explanation": "The primary concern when using an Internet browser to access a cloud-based service is the\nvulnerabilities within protocols that can expose confidential data. Protocols are the rules and formats\nthat govern the communication and exchange of data between systems or applications. Protocols\ncan have vulnerabilities or flaws that can be exploited by attackers to intercept, modify, or steal the\ndata. For example, some protocols may not provide adequate encryption, authentication, or integrity\nfor the data, or they may have weak or outdated algorithms, keys, or certificates. When using an\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nInternet browser to access a cloud-based service, the data may be transmitted over various\nprotocols, such as HTTP, HTTPS, SSL, TLS, etc. If any of these protocols are vulnerable, the data may\nbe compromised, especially if the data is sensitive or confidential. Therefore, it is important to use\nsecure and updated protocols, as well as to monitor and patch any vulnerabilities12 Reference: CISSP\nAll-in-One Exam Guide, Eighth Edition, Chapter 6: Communication and Network Security, p.\n338; Official (ISC)2 CISSP CBK Reference, Fifth Edition, Domain 4: Communication and Network\nSecurity, p. 456."}, {"id": 320, "question": "After a thorough analysis, it was discovered that a perpetrator compromised a network by gaining\naccess to the network through a Secure Socket Layer (SSL) Virtual Private Network (VPN) gateway.\nThe perpetrator guessed a username and brute forced the password to gain access. Which of the\nfollowing BEST mitigates this issue?", "options": {"A": "Implement strong passwords authentication for VPN", "B": "Integrate the VPN with centralized credential stores", "C": "Implement an Internet Protocol Security (IPSec) client", "D": "Use two-factor authentication mechanisms"}, "answer": ["D"], "explanation": "The best way to mitigate the issue of a perpetrator compromising a network by gaining access to the\nnetwork through an SSL VPN gateway by guessing a username and brute forcing the password is to\nuse two-factor authentication mechanisms. Two-factor authentication is a method of verifying the\nidentity of a user or device by requiring two different types of factors, such as something the user\nknows (e.g., password, PIN, etc.), something the user has (e.g., token, smart card, etc.), or something\nthe user is (e.g., biometric, fingerprint, etc.). Two-factor authentication can enhance the security of\nthe network access by making it harder for attackers to impersonate or compromise the legitimate\nusers or devices. If the perpetrator only knows the username and password, they will not be able to\naccess the network without the second factor, such as a token or a biometric34 Reference: CISSP All-\nin-One Exam Guide, Eighth Edition, Chapter 6: Communication and Network Security, p. 321; Official\n(ISC)2 CISSP CBK Reference, Fifth Edition, Domain 4: Communication and Network Security, p. 449."}, {"id": 321, "question": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nFor an organization considering two-factor authentication for secure network access, which of the\nfollowing is MOST secure?", "options": {"A": "Challenge response and private key", "B": "Digital certificates and Single Sign-On (SSO)", "C": "Tokens and passphrase", "D": "Smart card and biometrics"}, "answer": ["D"], "explanation": "For an organization considering two-factor authentication for secure network access, the most\nsecure option is smart card and biometrics. A smart card is a physical device that contains a\nmicrochip or a magnetic stripe that stores information, such as a digital certificate, a private key, or a\npersonal identification number (PIN). A biometric is a physical or behavioral characteristic of a user\nthat can be measured and compared, such as a fingerprint, a retina scan, a voice print, or a facial\nrecognition. Smart card and biometrics are two different types of factors that can provide strong and\nreliable authentication for network access. A smart card can prove that the user has a valid credential\nor key, while a biometric can prove that the user is who they claim to be. Smart card and biometrics\ncan prevent unauthorized or fraudulent access, as they are difficult to forge, copy, or\nshare56 Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 6: Communication and\nNetwork Security, pp. 322-323; Official (ISC)2 CISSP CBK Reference, Fifth Edition, Domain 4:\nCommunication and Network Security, pp. 450-451."}, {"id": 322, "question": "If an identification process using a biometric system detects a 100% match between a presented\ntemplate and a stored template, what is the interpretation of this result?", "options": {"A": "User error", "B": "Suspected tampering", "C": "Accurate identification", "D": "Unsuccessful identification\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["B"], "explanation": "If an identification process using a biometric system detects a 100% match between a presented\ntemplate and a stored template, the interpretation of this result is suspected tampering. A biometric\nsystem is a system that uses physical or behavioral characteristics of a person to verify their identity,\nsuch as fingerprint, iris, voice, or face. A biometric system compares the presented template, which\nis the biometric data captured from the person at the time of identification, with the stored\ntemplate, which is the biometric data enrolled and stored in the system database. A biometric\nsystem usually does not produce a 100% match, as there are always some variations or errors in the\nbiometric data due to environmental, physiological, or technical factors. A biometric system uses a\nthreshold or a tolerance level to determine whether the match is acceptable or not. A 100% match is\nvery unlikely and suspicious, as it may indicate that someone has tampered with the biometric\nsystem or the biometric data, such as by copying, modifying, or spoofing the stored template or the\npresented template12 Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 5: Identity\nand Access Management, p. 267; Official (ISC)2 CISSP CBK Reference, Fifth Edition, Domain 5:\nIdentity and Access Management, p. 647."}, {"id": 323, "question": "Regarding asset security and appropriate retention, which of the following INITIAL top three areas\nare important to focus on?", "options": {"A": "Security control baselines, access controls, employee awareness and training", "B": "Human resources, asset management, production management", "C": "Supply chain lead-time, inventory control, and encryption", "D": "Polygraphs, crime statistics, forensics"}, "answer": ["A"], "explanation": "Regarding asset security and appropriate retention, the initial top three areas that are important to\nfocus on are security control baselines, access controls, employee awareness and training. Asset\nsecurity and appropriate retention are the processes of identifying, classifying, protecting, and\ndisposing of the assets of an organization, such as data, systems, devices, or facilities. Asset security\nand appropriate retention can help prevent or reduce the loss, theft, damage, or misuse of the\nassets, as well as comply with the legal and regulatory requirements. The initial top three areas that\ncan help achieve asset security and appropriate retention are:\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nSecurity control baselines: These are the minimum set of security controls or measures that are\napplied to the assets based on their classification, value, and risk level. Security control baselines can\nhelp ensure the consistency, effectiveness, and efficiency of the security protection for the assets, as\nwell as facilitate the monitoring and auditing of the security compliance. Security control baselines\ncan include technical, administrative, or physical controls, such as encryption, authentication,\npolicies, procedures, locks, alarms, etc34\nAccess controls: These are the mechanisms that regulate who or what can access, use, modify, or\ndelete the assets. Access controls can help prevent or limit the unauthorized or malicious access to\nthe assets, as well as enforce the principle of least privilege and the separation of duties. Access\ncontrols can include identification, authentication, authorization, and accountability (IAAA)\nprocesses, as well as access control models, such as discretionary, mandatory, or role-based access\ncontrol56\nEmployee awareness and training: These are the activities that educate and inform the employees\nabout the security policies, procedures, and best practices of the organization, as well as the roles\nand responsibilities of the employees regarding the asset security and appropriate retention.\nEmployee awareness and training can help increase the knowledge, skills, and attitude of the\nemployees towards security, as well as reduce the human errors, negligence, or violations that may\ncompromise the asset security and appropriate retention. Employee awareness and training can\ninclude seminars, workshops, newsletters, posters, quizzes, etc.\nReference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 2: Asset Security, pp. 61-62; Official\n(ISC)2 CISSP CBK Reference, Fifth Edition, Domain 2: Asset Security, pp. 163-164."}, {"id": 324, "question": "Discretionary Access Control (DAC) is based on which of the following?", "options": {"A": "Information source and destination", "B": "Identification of subjects and objects", "C": "Security labels and privileges", "D": "Standards and guidelines"}, "answer": ["B"], "explanation": "Discretionary Access Control (DAC) is based on the identification of subjects and objects. DAC is a\ntype of access control model that grants or denies access to the objects based on the identity or\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nattributes of the subjects, as well as the permissions or rules defined by the owners of the objects.\nSubjects are the entities that request or initiate the access, such as users, processes, or programs.\nObjects are the entities that are accessed, such as files, folders, databases, or devices. In DAC, the\nowners of the objects have the discretion or authority to determine who can access their objects and\nwhat actions they can perform on them. DAC can provide flexibility and convenience for the subjects\nand the owners, but it can also introduce security risks, such as unauthorized access, privilege\nescalation, or information leakage.\nReference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 5: Identity and Access\nManagement, p. 254; Official (ISC)2 CISSP CBK Reference, Fifth Edition, Domain 5: Identity and\nAccess Management, p. 633."}, {"id": 325, "question": "By carefully aligning the pins in the lock, which of the following defines the opening of a mechanical\nlock without the proper key?", "options": {"A": "Lock pinging", "B": "Lock picking", "C": "Lock bumping", "D": "Lock bricking"}, "answer": ["B"], "explanation": "The opening of a mechanical lock without the proper key by carefully aligning the pins in the lock is\ndefined as lock picking. A mechanical lock is a device that secures an entry point, such as a door, a\nwindow, or a cabinet, by using a physical mechanism, such as a pin tumbler, a wafer, or a disc\ndetainer. A mechanical lock requires a proper key to unlock it, which matches the configuration of\nthe mechanism. Lock picking is a technique of manipulating the mechanism of the lock without the\nproper key, usually by using tools, such as picks, tension wrenches, or rakes. Lock picking can exploit\nthe flaws or weaknesses of the lock, such as the variations, tolerances, or defects of the pins or the\ncylinder. Lock picking can be used for legitimate purposes, such as locksmithing, hobby, or sport, or\nfor illegitimate purposes, such as burglary, espionage, or sabotage.\nReference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 3: Security Engineering, p.\n136; Official (ISC)2 CISSP CBK Reference, Fifth Edition, Domain 3: Security Engineering, p. 297.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 326, "question": "An organization has decided to contract with a cloud-based service provider to leverage their identity\nas a service offering. They will use Open Authentication (OAuth) 2.0 to authenticate external users to\nthe organization's services.\nAs part of the authentication process, which of the following must the end user provide?", "options": {"A": "An access token", "B": "A username and password", "C": "A username", "D": "A password"}, "answer": ["A"], "explanation": "OAuth 2.0 is an authorization framework that enables a third-party application to obtain limited\naccess to an HTTP service, either on behalf of a resource owner or by allowing the third-party\napplication to obtain access on its own behalf. The end user must provide an access token to the\nservice provider, which is issued by an authorization server after the user grants permission to the\nthird-party application. The access token represents the user’s identity and the scope of access\ngranted by the user. The service provider can then use the access token to authenticate the user and\nprovide the requested service. A username and password are not required by OAuth 2.0, as they are\nonly used to authenticate the user to the authorization server, not the service provider. A username\nor a password alone are not sufficient to authenticate the user to the service provider, as they do not\nindicate the scope of access granted by the user. Reference: OAuth 2.0, CISSP All-in-One Exam Guide,\nEighth Edition, Chapter 5: Identity and Access Management (IAM)"}, {"id": 327, "question": "How does an organization verify that an information system's current hardware and software match\nthe standard system configuration?", "options": {"A": "By reviewing the configuration after the system goes into production", "B": "By running vulnerability scanning tools on all devices in the environment", "C": "By comparing the actual configuration of the system against the baseline\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "D": "By verifying all the approved security patches are implemented"}, "answer": ["C"], "explanation": "A baseline is a standard or reference point against which something can be measured or compared. A\nsystem configuration baseline is a documented set of specifications for the hardware and software\ncomponents of an information system, such as operating system, applications, patches, settings, etc.\nA system configuration baseline can be used to ensure that the system meets the security and\nperformance requirements of the organization, and to detect any unauthorized or unwanted changes\nto the system. To verify that an information system’s current hardware and software match the\nstandard system configuration, the organization can compare the actual configuration of the system\nagainst the baseline, using tools such as configuration management software, checksums, or hashes.\nReviewing the configuration after the system goes into production is not sufficient, as it does not\naccount for any changes that may occur after the initial deployment. Running vulnerability scanning\ntools on all devices in the environment is not specific, as it does not compare the system\nconfiguration against the baseline, but rather against a database of known vulnerabilities. Verifying\nall the approved security patches are implemented is not comprehensive, as it does not cover other\naspects of the system configuration, such as applications, settings, etc. Reference: System\nConfiguration Baseline, [CISSP All-in-One Exam Guide, Eighth Edition, Chapter 3: Security\nArchitecture and Engineering]2"}, {"id": 328, "question": "The goal of a Business Continuity Plan (BCP) training and awareness program is to", "options": {"A": "enhance the skills required to create, maintain, and execute the plan.", "B": "provide for a high level of recovery in case of disaster.", "C": "describe the recovery organization to new employees.", "D": "provide each recovery team with checklists and procedures."}, "answer": ["A"], "explanation": "A Business Continuity Plan (BCP) is a document that outlines the processes and procedures that an\norganization will follow in the event of a disruption or disaster, such as a fire, flood, cyberattack, etc.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nThe BCP aims to ensure the continuity of the organization’s critical functions and minimize the\nimpact of the disruption or disaster on the organization’s operations, assets, and stakeholders. A BCP\ntraining and awareness program is a set of activities that educate the organization’s staff and\nmanagement on the BCP, its objectives, scope, roles, and responsibilities. The goal of a BCP training\nand awareness program is to enhance the skills required to create, maintain, and execute the plan, as\nwell as to increase the awareness and commitment of the organization’s staff and management to\nthe BCP. Providing for a high level of recovery in case of disaster is not the goal of a BCP training and\nawareness program, but rather the goal of the BCP itself. Describing the recovery organization to\nnew employees is not the goal of a BCP training and awareness program, but rather a specific task\nwithin the program. Providing each recovery team with checklists and procedures is not the goal of a\nBCP training and awareness program, but rather a specific task within the\nprogram. Reference: Business Continuity Plan (BCP), [CISSP All-in-One Exam Guide, Eighth Edition,\nChapter 7: Security Operations]2"}, {"id": 329, "question": "Which of the following disaster recovery test plans will be MOST effective while providing minimal\nrisk?", "options": {"A": "Read-through", "B": "Parallel", "C": "Full interruption", "D": "Simulation"}, "answer": ["B"], "explanation": "A disaster recovery test plan is a document that describes the methods and procedures for testing\nthe effectiveness and readiness of a disaster recovery plan (DRP), which is a subset of a BCP that\nfocuses on restoring the organization’s IT systems and data after a disruption or disaster. A disaster\nrecovery test plan can have different types and levels of testing, depending on the objectives, scope,\nand resources of the organization. A parallel test is a type of disaster recovery test plan that involves\nactivating the backup site and running the critical systems and processes in parallel with the primary\nsite, without disrupting the normal operations. A parallel test is the most effective type of disaster\nrecovery test plan, as it simulates a realistic scenario of a disruption or disaster, and allows the\norganization to evaluate the performance and functionality of the backup site, as well as the\ncommunication and coordination between the primary and backup sites. A parallel test also provides\nminimal risk, as it does not affect the normal operations of the primary site, and does not require\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nswitching over to the backup site. A read-through test is a type of disaster recovery test plan that\ninvolves reviewing the DRP document and verifying its accuracy and completeness, without\nperforming any actual actions. A read-through test is the least effective type of disaster recovery test\nplan, as it does not test the actual implementation and execution of the DRP, and does not identify\nany potential issues or gaps in the DRP. A full interruption test is a type of disaster recovery test plan\nthat involves shutting down the primary site and switching over to the backup site, and performing\nthe normal operations from the backup site. A full interruption test is the most realistic type of\ndisaster recovery test plan, as it tests the actual implementation and execution of the DRP, and\nidentifies any potential issues or gaps in the DRP. However, a full interruption test also provides the\nhighest risk, as it affects the normal operations of the primary site, and may cause data loss,\ndowntime, or customer dissatisfaction. A simulation test is a type of disaster recovery test plan that\ninvolves simulating a disruption or disaster scenario and performing the actions and procedures of\nthe DRP, without activating the backup site or affecting the normal operations. A simulation test is a\nmoderately effective type of disaster recovery test plan, as it tests the implementation and execution\nof the DRP, and identifies any potential issues or gaps in the DRP. However, a simulation test also\nprovides moderate risk, as it does not test the performance and functionality of the backup site, and\nmay not simulate a realistic scenario of a disruption or disaster. Reference: [Disaster Recovery Test\nPlan], [CISSP All-in-One Exam Guide, Eighth Edition, Chapter 7: Security Operations]2"}, {"id": 330, "question": "An organization has developed a major application that has undergone accreditation testing. After\nreceiving the results of the evaluation, what is the final step before the application can be\naccredited?", "options": {"A": "Acceptance of risk by the authorizing official", "B": "Remediation of vulnerabilities", "C": "Adoption of standardized policies and procedures", "D": "Approval of the System Security Plan (SSP)"}, "answer": ["A"], "explanation": "The final step before the application can be accredited is the acceptance of risk by the authorizing\nofficial, who is responsible for making the final decision on whether to authorize the operation of the\nsystem or not. The authorizing official must review the results of the evaluation, the System Security\nPlan (SSP), and the residual risks, and determine if the risks are acceptable or not. The other options\nare not the final step, but rather part of the accreditation process. Remediation of vulnerabilities is\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\ndone before the evaluation, adoption of standardized policies and procedures is done during the\ndevelopment, and approval of the SSP is done by the system owner, not the authorizing\nofficial. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 5, p. 245; Official (ISC)2\nCISSP CBK Reference, Fifth Edition, Chapter 2, p. 63."}, {"id": 331, "question": "What is one way to mitigate the risk of security flaws in custom software?", "options": {"A": "Include security language in the Earned Value Management (EVM) contract", "B": "Include security assurance clauses in the Service Level Agreement (SLA)", "C": "Purchase only Commercial Off-The-Shelf (COTS) products", "D": "Purchase only software with no open source Application Programming Interfaces (APIs)"}, "answer": ["B"], "explanation": "One way to mitigate the risk of security flaws in custom software is to include security assurance\nclauses in the Service Level Agreement (SLA) between the customer and the software developer. The\nSLA is a contract that defines the expectations and obligations of both parties, such as the scope,\nquality, performance, and security of the software. By including security assurance clauses, the\ncustomer can specify the security requirements and standards that the software must meet, and the\ndeveloper can agree to provide evidence of compliance and remediation of any defects. The other\noptions are not effective ways to mitigate the risk of security flaws in custom software. Including\nsecurity language in the Earned Value Management (EVM) contract is not relevant, as EVM is a\nproject management technique that measures the progress and performance of a project, not the\nsecurity of the software. Purchasing only Commercial Off-The-Shelf (COTS) products or software with\nno open source Application Programming Interfaces (APIs) does not guarantee that the software is\nfree of security flaws, as COTS and closed source software can also have vulnerabilities and may not\nmeet the customer’s specific needs and expectations. Reference: CISSP All-in-One Exam Guide,\nEighth Edition, Chapter 21, p. 1119; Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 8, p.\n507."}, {"id": 332, "question": "Which of the following is the BEST example of weak management commitment to the protection of\nsecurity assets and resources?\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "options": {"A": "poor governance over security processes and procedures", "B": "immature security controls and procedures", "C": "variances against regulatory requirements", "D": "unanticipated increases in security incidents and threats"}, "answer": ["A"], "explanation": "The best example of weak management commitment to the protection of security assets and\nresources is poor governance over security processes and procedures. Governance is the set of\npolicies, roles, responsibilities, and processes that guide, direct, and control how an organization’s\nbusiness divisions and IT teams cooperate to achieve business goals. Management commitment is\nessential for effective governance, as it demonstrates the leadership and support for security\ninitiatives and activities. Poor governance indicates that management does not prioritize security,\nallocate sufficient resources, enforce accountability, or monitor performance. The other options are\nnot examples of weak management commitment, but rather possible consequences or indicators of\npoor security practices. Immature security controls and procedures, variances against regulatory\nrequirements, and unanticipated increases in security incidents and threats are all signs that security\nis not well-managed or implemented, but they do not necessarily reflect the level of management\ncommitment. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 1, p. 19; Official (ISC)2\nCISSP CBK Reference, Fifth Edition, Chapter 1, p. 9."}, {"id": 333, "question": "What does an organization FIRST review to assure compliance with privacy requirements?", "options": {"A": "Best practices", "B": "Business objectives", "C": "Legal and regulatory mandates", "D": "Employee's compliance to policies and standards"}, "answer": ["C"], "explanation": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nThe first thing that an organization reviews to assure compliance with privacy requirements is the\nlegal and regulatory mandates that apply to its business operations and data processing activities.\nLegal and regulatory mandates are the laws, regulations, standards, and contracts that govern how\nan organization must protect the privacy of personal information and the rights of data subjects. An\norganization must identify and understand the relevant mandates that affect its jurisdiction, industry,\nand data types, and implement the appropriate controls and measures to comply with them. The\nother options are not the first thing that an organization reviews, but rather part of the privacy\ncompliance program. Best practices are the recommended methods and techniques for achieving\nprivacy objectives, but they are not mandatory or binding. Business objectives are the goals and\nstrategies that an organization pursues to create value and competitive advantage, but they may not\nalign with privacy requirements. Employee’s compliance to policies and standards is the degree to\nwhich the organization’s staff adhere to the internal rules and guidelines for privacy protection, but it\nis not a review activity, but rather a measurement and enforcement activity. Reference: CISSP All-in-\nOne Exam Guide, Eighth Edition, Chapter 3, p. 105; Official (ISC)2 CISSP CBK Reference, Fifth Edition,\nChapter 5, p. 287."}, {"id": 334, "question": "Which security approach will BEST minimize Personally Identifiable Information (PII) loss from a data\nbreach?", "options": {"A": "A strong breach notification process", "B": "Limited collection of individuals' confidential data", "C": "End-to-end data encryption for data in transit", "D": "Continuous monitoring of potential vulnerabilities"}, "answer": ["B"], "explanation": "The best security approach to minimize PII loss from a data breach is to limit the collection of\nindividuals’ confidential data to the minimum necessary for the business purpose. This is based on\nthe principle of data minimization, which is one of the core principles of privacy by design. By\ncollecting less PII, the organization reduces the amount of data that could be exposed or\ncompromised in a data breach, and thus lowers the potential impact and liability. The other options\nare not the best security approach, but rather complementary or reactive measures. A strong breach\nnotification process is important to inform the affected individuals and authorities about the data\nbreach, but it does not prevent or minimize the loss of PII. End-to-end data encryption for data in\ntransit is a good practice to protect the confidentiality and integrity of data, but it does not address\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nthe data at rest or in use, and it may not prevent unauthorized access if the encryption keys are\ncompromised. Continuous monitoring of potential vulnerabilities is a proactive measure to identify\nand remediate security weaknesses, but it does not eliminate the possibility of a data breach, and it\ndoes not reduce the amount of PII collected or stored. Reference: CISSP All-in-One Exam Guide,\nEighth Edition, Chapter 3, p. 114; Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 5, p."}, {"id": 335, "question": "An organization lacks a data retention policy. Of the following, who is the BEST person to consult for\nsuch requirement?", "options": {"A": "Application Manager", "B": "Database Administrator", "C": "Privacy Officer", "D": "Finance Manager"}, "answer": ["C"], "explanation": "The best person to consult for a data retention policy requirement is the privacy officer, who is\nresponsible for ensuring that the organization complies with the applicable privacy laws, regulations,\nand standards. A data retention policy defines the criteria and procedures for retaining, storing, and\ndisposing of data, especially personal data, in accordance with the legal and business requirements.\nThe privacy officer can advise on the data retention policy by identifying the relevant privacy\nmandates, assessing the data types and categories, determining the retention periods and disposal\nmethods, and implementing the appropriate controls and measures. The other options are not the\nbest person to consult, but rather stakeholders or contributors to the data retention policy. An\napplication manager is responsible for managing the development, maintenance, and operation of\napplications, but not the data retention policy. A database administrator is responsible for managing\nthe design, implementation, and performance of databases, but not the data retention policy. A\nfinance manager is responsible for managing the financial resources and activities of the\norganization, but not the data retention policy. Reference: CISSP All-in-One Exam Guide, Eighth\nEdition, Chapter 3, p. 118; Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 5, p. 292; CISSP"}, {"id": 336, "question": "Which of the following analyses is performed to protect information assets?\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "options": {"A": "Business impact analysis", "B": "Feasibility analysis", "C": "Cost benefit analysis", "D": "Data analysis"}, "answer": ["C"], "explanation": "The analysis that is performed to protect information assets is the cost benefit analysis, which is a\nmethod of comparing the costs and benefits of different security solutions or alternatives. The cost\nbenefit analysis helps to justify the investment in security controls and measures by evaluating the\ntrade-offs between the security costs and the security benefits. The security costs include the direct\nand indirect expenses of acquiring, implementing, operating, and maintaining the security controls\nand measures. The security benefits include the reduction of risks, losses, and liabilities, as well as\nthe enhancement of productivity, performance, and reputation. The other options are not the\nanalysis that is performed to protect information assets, but rather different types of analyses. A\nbusiness impact analysis is a method of identifying and quantifying the potential impacts of\ndisruptive events on the organization’s critical business functions and processes. A feasibility analysis\nis a method of assessing the technical, operational, and economic viability of a proposed project or\nsolution. A data analysis is a method of processing, transforming, and modeling data to extract useful\ninformation and insights. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 1, p.\n28; Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 1, p. 21; CISSP practice exam questions"}, {"id": 338, "question": "Which of the following methods can be used to achieve confidentiality and integrity for data in\ntransit?", "options": {"A": "Multiprotocol Label Switching (MPLS)", "B": "Internet Protocol Security (IPSec)\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "C": "Federated identity management", "D": "Multi-factor authentication"}, "answer": ["B"], "explanation": "IPSec provides confidentiality and integrity for data in transit by encrypting and authenticating all IP\npackets exchanged between participating devices.\nReference:\nCISSP All-in-One Exam Guide, Eighth Edition, Chapter 6, p. 308."}, {"id": 339, "question": "Secure Sockets Layer (SSL) encryption protects", "options": {"A": "data at rest.", "B": "the source IP address.", "C": "data transmitted.", "D": "data availability."}, "answer": ["C"], "explanation": "SSL encryption is used to secure communications over computer networks by encrypting data\ntransmitted between two systems—usually your computer and a server.\nReference:\nCISSP All-in-One Exam Guide, Eighth Edition, Chapter 6, p. 303."}, {"id": 340, "question": "Which of the following are Systems Engineering Life Cycle (SELC) Technical Processes?", "options": {"A": "Concept, Development, Production, Utilization, Support, Retirement", "B": "Stakeholder Requirements Definition, Architectural Design, Implementation, Verification,\nOperation", "C": "Acquisition, Measurement, Configuration Management, Production, Operation, Support", "D": "Concept, Requirements, Design, Implementation, Production, Maintenance, Support, Disposal"}, "answer": ["B"], "explanation": "The Systems Engineering Life Cycle (SELC) Technical Processes are the activities that transform\nstakeholder needs into a system solution. They include the following five processes: Stakeholder\nRequirements Definition, Architectural Design, Implementation, Verification, and Operation.\nReference:\nOfficial (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 8, p. 489."}, {"id": 341, "question": "Which of the following BEST describes a Protection Profile (PP)?", "options": {"A": "A document that expresses an implementation independent set of security requirements for an IT\nproduct that meets specific consumer needs.", "B": "A document that is used to develop an IT security product from its security requirements\ndefinition.", "C": "A document that expresses an implementation dependent set of security requirements which\ncontains only the security functional requirements.", "D": "A document that represents evaluated products where there is a one-to-one correspondence\nbetween a PP and a Security Target (ST).\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["A"], "explanation": "A Protection Profile (PP) is a document that expresses an implementation independent set of\nsecurity requirements for an IT product that meets specific consumer needs. A PP is based on the\nCommon Criteria (CC) framework, which is an international standard for evaluating the security of IT\nproducts and systems. A PP defines the security objectives, threats, assumptions, and functional and\nassurance requirements for a product or a category of products. The other options are not correct\ndescriptions of a PP. Option B is a description of a Security Target (ST), which is a document that is\nused to develop an IT security product from its security requirements definition. Option C is a\ndescription of an implementation dependent set of security requirements, which is not a PP, but\nrather a part of an ST. Option D is a description of a certified product, which is a product that has\nbeen evaluated against a PP or an ST and has met the security requirements. Reference: CISSP All-in-\nOne Exam Guide, Eighth Edition, Chapter 8, p. 414; Official (ISC)2 CISSP CBK Reference, Fifth Edition,\nChapter 3, p. 147."}, {"id": 342, "question": "Which of the following BEST describes a rogue Access Point (AP)?", "options": {"A": "An AP that is not protected by a firewall", "B": "An AP not configured to use Wired Equivalent Privacy (WEP) with Triple Data Encryption Algorithm\n(3DES)", "C": "An AP connected to the wired infrastructure but not under the management of authorized\nnetwork administrators", "D": "An AP infected by any kind of Trojan or Malware"}, "answer": ["C"], "explanation": "A rogue Access Point (AP) is an AP connected to the wired infrastructure but not under the\nmanagement of authorized network administrators. A rogue AP can pose a serious security threat, as\nit can allow unauthorized access to the network, bypass security controls, and expose sensitive data.\nThe other options are not correct descriptions of a rogue AP. Option A is a description of an\nunsecured AP, which is an AP that is not protected by a firewall or other security measures. Option B\nis a description of an outdated AP, which is an AP not configured to use Wired Equivalent Privacy\n(WEP) with Triple Data Encryption Algorithm (3DES), which are weak encryption methods that can be\neasily cracked. Option D is a description of a compromised AP, which is an AP infected by any kind of\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nTrojan or Malware, which can cause malicious behavior or damage to the network. Reference: CISSP\nAll-in-One Exam Guide, Eighth Edition, Chapter 6, p.
