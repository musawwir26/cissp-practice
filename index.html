o the system, such as installing malware, stealing\ndata, or modifying settings. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 8:\nSoftware Development Security, page 431; [Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter\n8: Software Development Security, page 571]"}, {"id": 689, "question": "Which of the following security testing strategies is BEST suited for companies with low to moderate\nsecurity maturity?", "options": {"A": "Load Testing", "B": "White-box testing", "C": "Black -box testing", "D": "Performance testing\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["C"], "explanation": "Black-box testing is a security testing strategy that simulates an external attack on a system or\napplication, without any prior knowledge of its internal structure, design, or implementation. Black-\nbox testing is best suited for companies with low to moderate security maturity, as it can reveal the\nmost obvious and common vulnerabilities, such as misconfigurations, default credentials, or\nunpatched software. Black-box testing can also provide a realistic assessment of the system’s security\nposture from an attacker’s perspective. Reference: CISSP All-in-One Exam Guide, Eighth Edition,\nChapter 6: Security Assessment and Testing, page 287; [Official (ISC)2 CISSP CBK Reference, Fifth\nEdition, Chapter 6: Security Assessment and Testing, page 413]"}, {"id": 690, "question": "Which of the following are core categories of malicious attack against Internet of Things (IOT)\ndevices?", "options": {"A": "Packet capture and false data injection", "B": "Packet capture and brute force attack", "C": "Node capture 3nd Structured Query Langue (SQL) injection", "D": "Node capture and false data injection"}, "answer": ["D"], "explanation": "Node capture and false data injection are core categories of malicious attack against Internet of\nThings (IoT) devices. Node capture is an attack that compromises a physical IoT device and gains\naccess to its data, configuration, or functionality. False data injection is an attack that alters or\nfabricates the data transmitted or received by an IoT device, which can affect the integrity,\navailability, or reliability of the IoT system. These attacks can have serious consequences for IoT\napplications that involve critical infrastructure, health care, or smart cities. Reference: CISSP All-in-\nOne Exam Guide, Eighth Edition, Chapter 4: Communication and Network Security, page 195;\n[Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 4: Communication and Network Security,\npage 269]"}, {"id": 691, "question": "Which of the following entails identification of data end links to business processes, applications, and\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\ndata stores as well as assignment of ownership responsibilities?", "options": {"A": "Risk management", "B": "Security portfolio management", "C": "Security governance", "D": "Risk assessment"}, "answer": ["B"], "explanation": "Security portfolio management is the process of identifying, classifying, and managing the data\nassets of an organization, as well as assigning ownership responsibilities and defining protection\nrequirements. Security portfolio management entails identification of data and links to business\nprocesses, applications, and data stores, as well as assessment of data value, sensitivity, and risk.\nSecurity portfolio management can help an organization achieve data security, compliance, and\ngovernance objectives. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 2: Asset\nSecurity, page 69; [Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 2: Asset Security, page\n131]"}, {"id": 692, "question": "Which of the following is critical if an employee is dismissed due to violation of an organization's\nAcceptable Use Policy (ALP)?", "options": {"A": "Privilege suspension", "B": "Internet access logs", "C": "Proxy records", "D": "Appropriate documentation"}, "answer": ["D"], "explanation": "Appropriate documentation is critical if an employee is dismissed due to violation of an\norganization’s Acceptable Use Policy (AUP). An AUP is a policy that defines the acceptable and\nunacceptable use of the organization’s information systems and resources by the employees. A\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nviolation of the AUP can result in disciplinary actions, such as warnings, suspension, or termination.\nAppropriate documentation can provide evidence of the violation, the investigation process, the\ncommunication with the employee, and the decision of the dismissal. Appropriate documentation\ncan also protect the organization from legal challenges or disputes from the dismissed employee.\nReference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 1: Security and Risk Management,\npage 38; [Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 1: Security and Risk\nManagement, page 100]"}, {"id": 693, "question": "Which of the following is the PRIMARY security consideration for how an organization should handle\nInformation Technology (IT) assets?", "options": {"A": "The monetary value of the asset", "B": "The controls implemented on the asset", "C": "The physical form factor of the asset", "D": "The classification of the data on the asset"}, "answer": ["D"], "explanation": "The classification of the data on the asset is the primary security consideration for how an\norganization should handle Information Technology (IT) assets. An IT asset is any hardware, software,\nor data that is owned or used by the organization. The classification of the data on the asset indicates\nthe level of sensitivity, confidentiality, and criticality of the data, and determines the appropriate\nsecurity measures and controls to protect the asset. The classification of the data on the asset also\nguides the handling, storage, transmission, and disposal of the asset, as well as the access rights and\nresponsibilities of the users. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 2:\nAsset Security, page 50; [Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 2: Asset Security,\npage 112]"}, {"id": 694, "question": "In a dispersed network that lacks central control, which of the following is die PRIMARY course of\naction to mitigate exposure?", "options": {"A": "Implement management policies, audit control, and data backups", "B": "Implement security policies and standards, access controls, and access limitations\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "C": "Implement security policies and standards, data backups, and audit controls", "D": "Implement remote access policies, shared workstations, and log management"}, "answer": ["B"], "explanation": "In a dispersed network that lacks central control, the primary course of action to mitigate exposure is\nto implement security policies and standards, access controls, and access limitations. A dispersed\nnetwork is a network that consists of multiple nodes or devices that are geographically distributed\nand connected by various communication channels, such as the internet, satellite, or cellular\nnetworks. A dispersed network may lack central control due to the diversity of the nodes, the\nautonomy of the users, or the absence of a central authority. This can pose security challenges, such\nas inconsistent configurations, unauthorized access, or data leakage. To mitigate these risks, the\norganization should implement security policies and standards that define the security objectives,\nrequirements, and responsibilities for the dispersed network. The organization should also\nimplement access controls and access limitations that restrict who, what, when, where, and how the\ndispersed network can be accessed and used. Reference: CISSP All-in-One Exam Guide, Eighth\nEdition, Chapter 4: Communication and Network Security, page 156; [Official (ISC)2 CISSP CBK\nReference, Fifth Edition, Chapter 4: Communication and Network Security, page 230]"}, {"id": 695, "question": "What are the roles within a scrum methodology?", "options": {"A": "Scrum master, retirements manager, and development team", "B": "System owner, scrum master, and development team", "C": "Scrum master, quality assurance team, and scrum team", "D": "Product owner, scrum master, and scrum team"}, "answer": ["D"], "explanation": "The roles within a scrum methodology are product owner, scrum master, and scrum team. Scrum is\nan agile framework for developing, delivering, and sustaining complex products. The product owner\nis the person who represents the stakeholders and the business value of the product. The product\nowner is responsible for defining the product vision, managing the product backlog, and prioritizing\nthe features. The scrum master is the person who facilitates the scrum process and ensures that the\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nscrum team adheres to the scrum values, principles, and practices. The scrum master is responsible\nfor removing impediments, coaching the team, and ensuring collaboration and communication. The\nscrum team is the group of people who work together to deliver the product increments. The scrum\nteam is self-organizing, cross-functional, and accountable for the quality and timeliness of the\nproduct. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 8: Software Development\nSecurity, page 393; [Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 8: Software\nDevelopment Security, page 533]"}, {"id": 696, "question": "When conducting a forensic criminal investigation on a computer had drive, what should be dene\nPRIOR to analysis?", "options": {"A": "Create a backup copy of all the important files on the drive.", "B": "Power off the computer and wait for assistance.", "C": "Create a forensic image of the hard drive.", "D": "Install forensic analysis software."}, "answer": ["C"], "explanation": "When conducting a forensic criminal investigation on a computer hard drive, the first thing that\nshould be done prior to analysis is to create a forensic image of the hard drive. A forensic image is a\nbit-by-bit copy of the original data source that preserves the integrity and authenticity of the\nevidence. A forensic image should be created using a write-blocker device or software that prevents\nany modification or alteration of the data on the hard drive. A forensic image should also be verified\nusing a hash function that generates a unique value that can be used to validate the accuracy and\ncompleteness of the image. A forensic image can then be analyzed using forensic analysis software\nor tools without affecting the original data source. Reference: CISSP All-in-One Exam Guide, Eighth\nEdition, Chapter 6: Security Assessment and Testing, page 317; [Official (ISC)2 CISSP CBK Reference,\nFifth Edition, Chapter 6: Security Assessment and Testing, page 443]"}, {"id": 697, "question": "Which of the following initiates the systems recovery phase of a disaster recovery plan?", "options": {"A": "Issuing a formal disaster declaration", "B": "Activating the organization's hot site\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "C": "Evacuating the disaster site", "D": "Assessing the extent of damage following the disaster"}, "answer": ["B"], "explanation": "The systems recovery phase of a disaster recovery plan is the phase that involves restoring the\ncritical systems and operations of the organization after a disaster. The systems recovery phase is\ninitiated by activating the organization’s hot site. A hot site is a fully equipped and operational\nalternative site that can be used to resume the business functions within a short time after a disaster.\nA hot site typically has the same hardware, software, network, and data as the original site, and can\nbe switched to quickly and seamlessly. A hot site can ensure the continuity and availability of the\norganization’s systems and services during a disaster recovery situation. Reference: CISSP All-in-One\nExam Guide, Eighth Edition, Chapter 7: Business Continuity and Disaster Recovery Planning, page\n365; [Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 7: Business Continuity Planning, page\n499]"}, {"id": 698, "question": "Which type of fire alarm system sensor is intended to detect fire at its earliest stage?", "options": {"A": "Ionization", "B": "Infrared", "C": "Thermal", "D": "Photoelectric"}, "answer": ["A"], "explanation": "Ionization is a type of fire alarm system sensor that is intended to detect fire at its earliest stage.\nIonization sensors use a small amount of radioactive material to ionize the air inside a chamber.\nWhen smoke enters the chamber, it disrupts the ionization process and reduces the current flow,\nwhich triggers the alarm. Ionization sensors are more sensitive to small particles of smoke, such as\nthose produced by flaming fires, than other types of sensors, such as photoelectric or thermal\nsensors. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 9: Physical Security\nRequirements, page 463; [Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 9: Physical\nSecurity Requirements, page 609]\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 699, "question": "An organization implements a Remote Access Server (RAS). Once users correct to the server, digital\ncertificates are used to authenticate their identity. What type of Extensible Authentication Protocol\n(EAP) would the organization use dring this authentication?", "options": {"A": "Transport layer security (TLS)", "B": "Message Digest 5 (MD5)", "C": "Lightweight Extensible Authentication Protocol (EAP)", "D": "Subscriber Identity Module (SIM)"}, "answer": ["A"], "explanation": "Transport layer security (TLS) is a type of Extensible Authentication Protocol (EAP) that the\norganization would use during this authentication. EAP is a framework that supports various\nmethods of authentication for network access. TLS is one of the EAP methods that uses digital\ncertificates to authenticate both the client and the server, and to establish a secure session key for\nencryption. TLS provides strong security, mutual authentication, and resistance to replay attacks.\nReference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 4: Communication and Network\nSecurity, page 189; [Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 4: Communication and\nNetwork Security, page 263]"}, {"id": 700, "question": "Which of the following MUST a security professional do in order to quantify the value of a security\nprogram to organization management?", "options": {"A": "Report using metrics.", "B": "Rank priorities as high, medium, or low.", "C": "Communicate compliance obstacles.", "D": "Report en employee activities"}, "answer": ["A"], "explanation": "Reporting using metrics is the most important thing that a security professional must do in order to\nquantify the value of a security program to organization management. Metrics are measurable\nindicators that can be used to evaluate the performance, effectiveness, efficiency, and progress of a\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nsecurity program. Metrics can help the security professional to demonstrate the benefits, costs, risks,\nand return on investment of the security program, as well as to identify the gaps, weaknesses, and\nimprovement opportunities. Metrics can also help the organization management to understand the\nsecurity posture, align the security goals with the business objectives, and make informed decisions.\nReference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 1: Security and Risk Management,\npage 23; [Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 1: Security and Risk\nManagement, page 85]"}, {"id": 701, "question": "A client has reviewed a vulnerability assessment report and has stated it is Inaccurate. The client\nstates that the vulnerabilities listed are not valid because the host’s Operating System (OS) was not\nproperly detected.\nWhere in the vulnerability assessment process did the erra MOST likely occur?", "options": {"A": "Detection", "B": "Enumeration", "C": "Reporting", "D": "Discovery"}, "answer": ["A"], "explanation": "Detection is the stage in the vulnerability assessment process where the error most likely occurred.\nDetection is the process of identifying the vulnerabilities that exist on the target system or network,\nusing various tools and techniques, such as scanners, sniffers, or exploit frameworks. Detection relies\non the accurate identification of the host’s operating system, as different operating systems may\nhave different vulnerabilities. If the host’s operating system was not properly detected, the detection\nprocess may produce false positives or false negatives, resulting in an inaccurate vulnerability\nassessment report. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 6: Security\nAssessment and Testing, page 284; [Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 6:\nSecurity Assessment and Testing, page 410]"}, {"id": 702, "question": "Which of the following objects should be removed FIRST prior to uploading code to public code\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nrepositories?", "options": {"A": "Security credentials", "B": "Known vulnerabilities", "C": "Inefficient algorithms", "D": "Coding mistakes"}, "answer": ["A"], "explanation": "Security credentials are the objects that should be removed first prior to uploading code to public\ncode repositories. Security credentials are any data or information that can be used to authenticate\nor authorize a user or a system, such as passwords, keys, tokens, certificates, or hashes. Security\ncredentials should never be exposed or stored in plain text in the source code, as they can be easily\ncompromised by attackers who can access the public code repositories. Security credentials should\nbe removed or replaced with dummy values before uploading code to public code repositories, and\nstored securely in a separate location, such as a vault or a configuration file. Reference: CISSP All-in-\nOne Exam Guide, Eighth Edition, Chapter 8: Software Development Security, page 419; [Official (ISC)2\nCISSP CBK Reference, Fifth Edition, Chapter 8: Software Development Security, page 559]"}, {"id": 703, "question": "Which of the following is a common measure within a Local Area Network (LAN) to provide en\nadditional level of security through segmentation?", "options": {"A": "Building Virtual Local Area Networks (VLAN)", "B": "Building Demilitarized Zones (DMZ)", "C": "Implementing a virus scanner", "D": "Implementing an Intrusion Detection System (IDS)"}, "answer": ["A"], "explanation": "Building Virtual Local Area Networks (VLAN) is a common measure within a Local Area Network\n(LAN) to provide an additional level of security through segmentation. A VLAN is a logical grouping of\nnetwork devices that share the same broadcast domain, regardless of their physical location or\nconnection. A VLAN can be used to segment a LAN into smaller subnetworks based on criteria such\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nas function, department, or security level. A VLAN can enhance the security of a LAN by isolating the\ntraffic and data of different groups, preventing unauthorized access or communication, reducing the\nattack surface, and improving the performance and manageability of the network. Reference: CISSP\nAll-in-One Exam Guide, Eighth Edition, Chapter 4: Communication and Network Security, page 170;\n[Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 4: Communication and Network Security,\npage 244]"}, {"id": 704, "question": "What Is the FIRST step for a digital investigator to perform when using best practices to collect digital\nevidence from a potential crime scene?", "options": {"A": "Consult the lead investigate to team the details of the case and required evidence.", "B": "Assure that grounding procedures have been followed to reduce the loss of digital data due to\nstatic electricity discharge.", "C": "Update the Basic Input Output System (BIOS) and Operating System (OS) of any tools used to\nassure evidence admissibility.", "D": "Confirm that the appropriate warrants were issued to the subject of the investigation to eliminate\nillegal search claims."}, "answer": ["D"], "explanation": "The first step for a digital investigator to perform when using best practices to collect digital evidence\nfrom a potential crime scene is to confirm that the appropriate warrants were issued to the subject\nof the investigation to eliminate illegal search claims. A warrant is a legal document that authorizes\nthe investigator to search, seize, or examine a person, place, or thing for evidence of a crime. A\nwarrant is required to ensure that the investigation complies with the law and respects the rights and\nprivacy of the subject. A warrant also prevents the evidence from being challenged or excluded in\ncourt due to illegal search or seizure. Reference: CISSP All-in-One Exam Guide, Eighth Edition,\nChapter 6: Security Assessment and Testing, page 316; [Official (ISC)2 CISSP CBK Reference, Fifth\nEdition, Chapter 6: Security Assessment and Testing, page 442]"}, {"id": 705, "question": "How can an attacker exploit overflow to execute arbitrary code?", "options": {"A": "Modify a function's return address.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "B": "Alter the address of the stack.", "C": "Substitute elements in the stack.", "D": "Move the stack pointer."}, "answer": ["A"], "explanation": "An attacker can exploit a buffer overflow to execute arbitrary code by modifying a function’s return\naddress. A buffer overflow is a condition that occurs when a program attempts to write more data to\na fixed-length memory space, or buffer, than it can hold. A buffer overflow can corrupt the adjacent\nmemory locations, which may contain important data or instructions for the program. A function’s\nreturn address is the memory location that stores the address of the instruction that the program\nshould return to after executing the function. An attacker can overwrite the return address with the\naddress of a malicious code, which can be injected into the buffer or another location, and redirect\nthe program flow to execute the malicious code. Reference: CISSP All-in-One Exam Guide, Eighth\nEdition, Chapter 8: Software Development Security, page 427; [Official (ISC)2 CISSP CBK Reference,\nFifth Edition, Chapter 8: Software Development Security, page 567]"}, {"id": 706, "question": "Which of the following is TRUE regarding equivalence class testing?", "options": {"A": "It is characterized by the stateless behavior of a process implemented In a function.", "B": "An entire partition can be covered by considering only one representative value from that\npartition.", "C": "Test inputs are obtained from the derived boundaries of the given functional specifications.", "D": "It is useful for testing communications protocols and graphical user interfaces."}, "answer": ["B"], "explanation": "Equivalence class testing is a software testing technique that divides the input domain of a program\ninto a finite number of equivalence classes, or partitions, based on the expected behavior or output\nof the program. An equivalence class is a set of inputs that are equivalent in terms of satisfying the\nsame condition or producing the same result. The main idea of equivalence class testing is that an\nentire partition can be covered by considering only one representative value from that partition, as\nall the values in the same partition are expected to behave the same way. This can reduce the\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nnumber of test cases and increase the test coverage and efficiency. Reference: CISSP All-in-One Exam\nGuide, Eighth Edition, Chapter 8: Software Development Security, page 389; [Official (ISC)2 CISSP CBK\nReference, Fifth Edition, Chapter 8: Software Development Security, page 529]"}, {"id": 707, "question": "Which of the following is the BEST way to protect against structured Query language (SQL) injection?", "options": {"A": "Enforce boundary checking.", "B": "Restrict use of SELECT command.", "C": "Restrict Hyper Text Markup Language (HTNL) source code access.", "D": "Use stored procedures."}, "answer": ["D"], "explanation": "The best way to protect against SQL injection is to use stored procedures. SQL injection is a type of\nattack that exploits a vulnerability in a web application that allows an attacker to inject malicious SQL\ncommands into the input fields or parameters of the application. The attacker can then execute the\nSQL commands on the underlying database and access, modify, or delete the data. Stored\nprocedures are precompiled SQL statements that are stored on the database server and can be\ninvoked by the application. Stored procedures can prevent SQL injection by separating the SQL logic\nfrom the user input, validating the input parameters, and escaping the special characters that can\nalter the SQL syntax. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 8: Software\nDevelopment Security, page 424; [Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 8:\nSoftware Development Security, page 564]"}, {"id": 708, "question": "Which of the following BEST describes the responsibilities of data owner?", "options": {"A": "Ensuing Quality and validation trough periodic audits for ongoing data integrity", "B": "Determining the impact the information has on the mission of the organization", "C": "Maintaining fundamental data availability, including data storage and archiving", "D": "Ensuring accessibility to appropriate users, maintaining appropriate levels of data security\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["B"], "explanation": "The best description of the responsibilities of data owner is determining the impact the information\nhas on the mission of the organization. A data owner is a person who has the authority and\naccountability for the data assets of the organization. A data owner is responsible for defining the\nbusiness value, classification, and protection requirements of the data, as well as granting the access\nrights and privileges to the data users. A data owner should also determine the impact the\ninformation has on the mission of the organization, which means assessing how the information\nsupports the business objectives, processes, and functions, and how the loss or compromise of the\ninformation would affect the organization’s operations, reputation, or compliance. Reference: CISSP\nAll-in-One Exam Guide, Eighth Edition, Chapter 2: Asset Security, page 51; [Official (ISC)2 CISSP CBK\nReference, Fifth Edition, Chapter 2: Asset Security, page 113]"}, {"id": 709, "question": "Which area of embedded devices are most commonly attacked?", "options": {"A": "Application", "B": "Firmware", "C": "Protocol", "D": "Physical Interface"}, "answer": ["B"], "explanation": "The area of embedded devices that are most commonly attacked is firmware. Firmware is a type of\nsoftware that is embedded in a hardware device and controls its basic functions, such as booting,\nloading, or updating. Firmware is often stored in read-only memory (ROM) or flash memory, which\nmakes it difficult to modify or erase. Firmware can be attacked by exploiting vulnerabilities in the\nfirmware code, design, or configuration, or by injecting malicious code into the firmware update\nprocess. Firmware attacks can compromise the security, functionality, or performance of the\nembedded device, or even render it unusable or inaccessible. Reference: CISSP All-in-One Exam\nGuide, Eighth Edition, Chapter 3: Security Engineering, page 106; [Official (ISC)2 CISSP CBK\nReference, Fifth Edition, Chapter 3: Security Engineering, page 168]"}, {"id": 710, "question": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nIf virus infection is suspected, which of the following is the FIRST step for the user to take?", "options": {"A": "Unplug the computer from the network.", "B": "Save the opened files and shutdown the computer.", "C": "Report the incident to service desk.", "D": "Update the antivirus to the latest version."}, "answer": ["C"], "explanation": "The first step for the user to take if virus infection is suspected is to report the incident to service\ndesk. This will help to contain the infection, prevent further damage, and initiate the recovery\nprocess. The service desk can also provide guidance on how to handle the infected computer and\nwhat actions to take next. Unplugging the computer from the network, saving the opened files and\nshutting down the computer, or updating the antivirus to the latest version are possible subsequent\nsteps, but they should not be done before reporting the incident. Reference:"}, {"id": 711, "question": "Which of the following MOST applies to session initiation protocal (SIP) security?", "options": {"A": "It leverages Hypertext Transfer Protocol (HTTP) over Transport Layer Security (TLS).", "B": "It requires a Public Key Infrastructure (PKI).", "C": "It reuses security mechanisms derived from existing protocols.", "D": "It supports end-to-end security natively."}, "answer": ["C"], "explanation": "Session Initiation Protocol (SIP) is an application layer protocol that is used to establish, modify, and\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nterminate multimedia sessions over the Internet. SIP does not support end-to-end security natively,\nbut it reuses security mechanisms derived from existing protocols, such as Transport Layer Security\n(TLS), Secure Real-time Transport Protocol (SRTP), and Internet Protocol Security (IPsec). SIP does not\nleverage Hypertext Transfer Protocol (HTTP) over TLS, nor does it require a Public Key Infrastructure\n(PKI). Reference:\nCISSP Official (ISC)2 Practice Tests, 3rd Edition, Domain 4: Communication and Network Security,"}, {"id": 712, "question": "Which layer of the Open systems Interconnection (OSI) model is being targeted in the event of a\nSynchronization (SYN) flood attack?", "options": {"A": "Session", "B": "Transport", "C": "Network", "D": "Presentation"}, "answer": ["B"], "explanation": "A Synchronization (SYN) flood attack is a type of denial-of-service (DoS) attack that exploits the three-\nway handshake mechanism of the Transmission Control Protocol (TCP), which operates at the\ntransport layer of the Open Systems Interconnection (OSI) model. In a SYN flood attack, the attacker\nsends a large number of SYN packets to the target server, but does not respond to the SYN-ACK\npackets sent by the server. This causes the server to exhaust its resources and become unable to\naccept legitimate requests. The session, network, and presentation layers of the OSI model are not\ndirectly involved in this attack. Reference:\nCISSP Official (ISC)2 Practice Tests, 3rd Edition, Domain 4: Communication and Network Security,"}, {"id": 713, "question": "What is the document that describes the measures that have been implemented or planned to\ncorrect any deficiencies noted during the assessment of the security controls?", "options": {"A": "Business Impact Analysis (BIA)", "B": "Security Assessment Report (SAR)", "C": "Plan of Action and Milestones {POA&M)", "D": "Security Assessment Plan (SAP)"}, "answer": ["C"], "explanation": "The document that describes the measures that have been implemented or planned to correct any\ndeficiencies noted during the assessment of the security controls is the Plan of Action and Milestones\n(POA&M). A POA&M is a tool that helps to track and manage the remediation actions for the\nidentified weaknesses or gaps in the security controls. A POA&M typically includes the following\nelements: the description of the weakness, the source of the weakness, the risk level of the\nweakness, the proposed corrective action, the responsible party, the estimated completion date, and\nthe status of the action. A POA&M can help to prioritize the remediation efforts, monitor the\nprogress, and report the results. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 6:\nSecurity Assessment and Testing, page 295; [Official (ISC)2 CISSP CBK Reference, Fifth Edition,\nChapter 6: Security Assessment and Testing, page 421]"}, {"id": 714, "question": "When dealing with shared, privilaged accounts, especially those for emergencies, what is the BEST\nway to assure non-repudiation of logs?", "options": {"A": "Regularity change the passwords,", "B": "implement a password vaulting solution.", "C": "Lock passwords in tamperproof envelopes in a safe.", "D": "Implement a strict access control policy.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["B"], "explanation": "The best way to assure non-repudiation of logs when dealing with shared, privileged accounts,\nespecially those for emergencies, is to implement a password vaulting solution. A password vaulting\nsolution is a system that securely stores and manages the passwords for shared or privileged\naccounts, such as administrator, root, or emergency accounts. A password vaulting solution can\nprovide the following benefits: it can enforce strong password policies, such as complexity, length,\nand expiration; it can generate random and unique passwords for each account; it can encrypt and\nprotect the passwords from unauthorized access; it can automate the password rotation and\nsynchronization; it can grant or revoke the access to the passwords based on roles, rules, or\nworkflows; it can audit and log the password usage and activities; and it can provide accountability\nand traceability for the shared or privileged accounts. A password vaulting solution can help to\nprevent the misuse or compromise of the shared or privileged accounts, and ensure the non-\nrepudiation of logs. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 5: Identity and\nAccess Management, page 248; [Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 5: Identity\nand Access Management, page 337]"}, {"id": 715, "question": "Which of the following actions MUST be performed when using secure multipurpose internet mail\nExtension (S/MIME) before sending an encrypted message to a recipient?", "options": {"A": "Digitally sign foe message.", "B": "Obtain the recipients private key.", "C": "Obtain the recipient's digital certificate.", "D": "Encrypt attachments."}, "answer": ["C"], "explanation": "The action that must be performed when using Secure Multipurpose Internet Mail Extension\n(S/MIME) before sending an encrypted message to a recipient is to obtain the recipient’s digital\ncertificate. S/MIME is a standard that enables the secure transmission of email messages over the\nInternet, using encryption and digital signatures. To encrypt a message using S/MIME, the sender\nneeds to obtain the recipient’s digital certificate, which contains the recipient’s public key and\nidentity information. The sender can then use the recipient’s public key to encrypt the message,\nensuring that only the recipient can decrypt it with their private key. The recipient’s digital certificate\ncan be obtained from a trusted source, such as a certificate authority, a directory service, or a\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nprevious message from the recipient. Obtaining the recipient’s digital certificate is a prerequisite for\nsending an encrypted message using S/MIME. Reference: CISSP All-in-One Exam Guide, Eighth\nEdition, Chapter 3: Security Engineering, page 132; [Official (ISC)2 CISSP CBK Reference, Fifth Edition,\nChapter 3: Security Engineering, page 194]"}, {"id": 716, "question": "Which type of test suite should be run for fast feedback during application develoment?", "options": {"A": "Full recession", "B": "End-to-end", "C": "Smoke", "D": "Specific functionality"}, "answer": ["C"], "explanation": "A smoke test suite is the type of test suite that should be run for fast feedback during application\ndevelopment. A smoke test suite is a subset of test cases that covers the most important and basic\nfunctionality of the application, such as loading, navigation, and input/output. A smoke test suite is\ndesigned to be executed quickly and frequently, usually before more comprehensive testing, to\nverify that the application is stable and ready for further testing. A smoke test suite can provide fast\nfeedback to the developers and testers about the quality and status of the application, and help to\nidentify and fix any major defects or errors early in the development cycle. Reference: CISSP All-in-\nOne Exam Guide, Eighth Edition, Chapter 8: Software Development Security, page 387; [Official (ISC)2\nCISSP CBK Reference, Fifth Edition, Chapter 8: Software Development Security, page 527]"}, {"id": 717, "question": "What are the roles within a scrum methodoligy?", "options": {"A": "System owner, scrum master, and development team", "B": "prduct owner, scrum master, and scrum team", "C": "Scrum master, requirements manager, and development team", "D": "Scrum master, quality assurance team, and scrum team\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["B"], "explanation": "The roles within a scrum methodology are product owner, scrum master, and scrum team. Scrum is\nan agile framework for developing, delivering, and sustaining complex products. The product owner\nis the person who represents the stakeholders and the business value of the product. The product\nowner is responsible for defining the product vision, managing the product backlog, and prioritizing\nthe features. The scrum master is the person who facilitates the scrum process and ensures that the\nscrum team adheres to the scrum values, principles, and practices. The scrum master is responsible\nfor removing impediments, coaching the team, and ensuring collaboration and communication. The\nscrum team is the group of people who work together to deliver the product increments. The scrum\nteam is self-organizing, cross-functional, and accountable for the quality and timeliness of the\nproduct. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 8: Software Development\nSecurity, page 393; [Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 8: Software\nDevelopment Security, page 533]"}, {"id": 718, "question": "What is the FIRST step required in establishing a records retention program?", "options": {"A": "Identify and inventory all records.", "B": "Identify and inventory all records storage locations", "C": "Classify records based on sensitivity.", "D": "Draft a records retention policy."}, "answer": ["D"], "explanation": "The first step required in establishing a records retention program is to draft a records retention\npolicy. A records retention policy is a document that defines the objectives, scope, roles, and\nresponsibilities of the records retention program. A records retention policy also specifies the criteria\nand procedures for identifying, classifying, storing, preserving, retrieving, and disposing of records,\nas well as the legal, regulatory, and business requirements for records retention. A records retention\npolicy provides the foundation and guidance for the records retention program, and helps to ensure\nthe compliance, security, and availability of the records. Reference: CISSP All-in-One Exam Guide,\nEighth Edition, Chapter 2: Asset Security, page 66; [Official (ISC)2 CISSP CBK Reference, Fifth Edition,\nChapter 2: Asset Security, page 128]"}, {"id": 719, "question": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nWhich of the following was developed to support multiple protocols as well as provide as well as\nprovide login, password, and error correction capabilities?", "options": {"A": "Challenge Handshake Authentication Protocol (CHAP)", "B": "Point-to-Point Protocol (PPP)", "C": "Password Authentication Protocol (PAP)", "D": "Post Office Protocol (POP)"}, "answer": ["B"], "explanation": "Point-to-Point Protocol (PPP) is the protocol that was developed to support multiple protocols as\nwell as provide login, password, and error correction capabilities. PPP is a data link layer protocol\nthat is used to establish a direct connection between two nodes over a serial link, such as a phone\nline, cable, or fiber. PPP can support multiple network layer protocols, such as IP, IPX, or AppleTalk,\nby using the Network Control Protocol (NCP) for each protocol. PPP can also provide authentication,\nencryption, and compression features, by using the Link Control Protocol (LCP) and its extensions,\nsuch as Password Authentication Protocol (PAP), Challenge Handshake Authentication Protocol\n(CHAP), or Microsoft Challenge Handshake Authentication Protocol (MS-CHAP). PPP can also detect\nand correct errors on the link, by using the Frame Check Sequence (FCS) field in the PPP frame.\nReference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 4: Communication and Network\nSecurity, page 177; [Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 4: Communication and\nNetwork Security, page 251]"}, {"id": 720, "question": "In organization discovers that its secure file transfer protocol (SFTP) server has been accessed by an\nunauthorized person to download an unreleased game. A recent security audit found weaknesses in\nsome of the organization’s general information technology (IT) controls, specifically pertaining to\nsoftware change control and security patch management, but not in other control areas.\nWhich of the following is the MOST probable attack vector used in the security breach?", "options": {"A": "Buffer overflow", "B": "Weak password able to lack of complexity rules\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "C": "Distributed Denial of Service (DDoS)", "D": "Cross-Site Scripting (XSS)"}, "answer": ["A"], "explanation": "The most probable attack vector used in the security breach is buffer overflow. Buffer overflow is a\ncondition that occurs when a program attempts to write more data to a fixed-length memory space,\nor buffer, than it can hold. Buffer overflow can corrupt the adjacent memory locations, which may\ncontain important data or instructions for the program. Buffer overflow can be exploited by attackers\nto inject malicious code into the buffer or another location, and redirect the program flow to execute\nthe malicious code. Buffer overflow can compromise the security, functionality, or performance of\nthe system, or even render it unusable or inaccessible. Buffer overflow can be caused by weaknesses\nin the software code, design, or configuration, which can be prevented by applying proper software\nchange control and security patch management practices. Reference: CISSP All-in-One Exam Guide,\nEighth Edition, Chapter 8: Software Development Security, page 427; [Official (ISC)2 CISSP CBK\nReference, Fifth Edition, Chapter 8: Software Development Security, page 567]"}, {"id": 721, "question": "If a content management system (CMC) is implemented, which one of the following would occur?", "options": {"A": "Developers would no longer have access to production systems", "B": "The applications placed into production would be secure", "C": "Patching the systems would be completed more quickly", "D": "The test and production systems would be running the same software"}, "answer": ["D"], "explanation": "If a content management system (CMS) is implemented, one of the outcomes would be that the test\nand production systems would be running the same software. A CMS is a software application that is\nused to create, manage, and deliver digital content, such as web pages, blogs, or documents. A CMS\ntypically consists of two components: the content management application (CMA) and the content\ndelivery application (CDA). The CMA is the front-end interface that allows users to create, edit, and\norganize the content. The CDA is the back-end component that stores, processes, and delivers the\ncontent to the end-users. A CMS can simplify and streamline the content creation and delivery\nprocess, by providing a consistent and standardized platform for both the test and production\nsystems. A CMS can also ensure the quality, security, and availability of the content, by providing\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nfeatures such as version control, access control, backup, and recovery. Reference: CISSP All-in-One\nExam Guide, Eighth Edition, Chapter 8: Software Development Security, page 410; [Official (ISC)2\nCISSP CBK Reference, Fifth Edition, Chapter 8: Software Development Security, page 550]"}, {"id": 722, "question": "Which of the following is the BEST identity-as-a-service (IDaaS) solution for validating users?", "options": {"A": "Lightweight Directory Access Protocol (LDAP)", "B": "Security Assertion Markup Language (SAM.)", "C": "Single Sign-on (SSO)", "D": "Open Authentication (OAuth)"}, "answer": ["B"], "explanation": "The best identity-as-a-service (IDaaS) solution for validating users is Security Assertion Markup\nLanguage (SAML). IDaaS is a cloud-based service that provides identity and access management\n(IAM) functions, such as authentication, authorization, and provisioning, to the users of an\norganization. SAML is an XML-based standard that enables the exchange of authentication and\nauthorization information between different parties, such as an identity provider (IdP) and a service\nprovider (SP). SAML can be used to implement single sign-on (SSO) and federated identity\nmanagement (FIM) scenarios, where a user can access multiple services or applications with a single\nlogin and credential. SAML can provide a secure, scalable, and interoperable solution for validating\nusers across different domains and platforms. Reference: CISSP All-in-One Exam Guide, Eighth\nEdition, Chapter 5: Identity and Access Management, page 231; [Official (ISC)2 CISSP CBK Reference,\nFifth Edition, Chapter 5: Identity and Access Management, page 320]"}, {"id": 723, "question": "Which layer handle packet fragmentation and reassembly in the Open system interconnection (OSI)\nReference model?", "options": {"A": "Session", "B": "Transport\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "C": "Data Link", "D": "Network"}, "answer": ["D"], "explanation": "The layer that handles packet fragmentation and reassembly in the Open System Interconnection\n(OSI) reference model is the network layer. The network layer is the third layer of the OSI model, and\nit is responsible for routing and forwarding packets across different networks. The network layer also\nperforms packet fragmentation and reassembly, which are processes that divide a large packet into\nsmaller fragments to fit the maximum transmission unit (MTU) of the underlying network, and\nreassemble the fragments back into the original packet at the destination. Packet fragmentation and\nreassembly can improve the efficiency and reliability of data transmission, as well as avoid\ncongestion and errors. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 4:\nCommunication and Network Security, page 151; [Official (ISC)2 CISSP CBK Reference, Fifth Edition,\nChapter 4: Communication and Network Security, page 225]"}, {"id": 724, "question": "What is the most effective form of media sanitization to ensure residual data cannot be retrieved?", "options": {"A": "Clearing", "B": "Destroying", "C": "Purging", "D": "Disposal"}, "answer": ["B"], "explanation": "The most effective form of media sanitization to ensure residual data cannot be retrieved is\ndestroying. Media sanitization is the process of removing or destroying the data stored on a physical\nor logical media, such as a hard drive, a flash drive, or a cloud storage, to prevent unauthorized\naccess or disclosure. Destroying is the most extreme form of media sanitization, which involves the\nphysical destruction of the media, such as shredding, crushing, melting, or incinerating. Destroying\ncan ensure that the residual data cannot be retrieved by any means, as the media is rendered\nunusable and irreparable. Destroying is usually applied to the media that contains highly sensitive or\nclassified data, or the media that is no longer needed or functional. Reference: CISSP All-in-One Exam\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nGuide, Eighth Edition, Chapter 2: Asset Security, page 69; [Official (ISC)2 CISSP CBK Reference, Fifth\nEdition, Chapter 2: Asset Security, page 131]"}, {"id": 725, "question": "Why is lexical obfuscation in software development discouraged by many organizations?", "options": {"A": "Problems writing test cases", "B": "Problems recovering systems after disaster", "C": "Problems compiling the code", "D": "Problems maintaining data connections"}, "answer": ["B"], "explanation": "Lexical obfuscation is a software development technique that involves changing the names of\nvariables, functions, classes, or other identifiers in the source code to make them obscure or\nmeaningless, such as using random letters or numbers. Lexical obfuscation is often used to protect\nthe intellectual property of the software, or to prevent reverse engineering or tampering by\nattackers. However, lexical obfuscation is discouraged by many organizations because it can cause\nproblems recovering systems after disaster. Lexical obfuscation can make the source code\nunreadable and incomprehensible, which can hamper the debugging, testing, maintenance, and\ndocumentation of the software. Lexical obfuscation can also make the recovery of the software more\ndifficult and time-consuming, especially if the original names of the identifiers are lost or\nunavailable. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 8: Software\nDevelopment Security, page 433; [Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 8:\nSoftware Development Security, page 573]"}, {"id": 726, "question": "What steps can be taken to prepare personally identifiable information (PII) for processing by a third\nparty?", "options": {"A": "It is not necessary to protect PII as long as it is in the hands of the provider.", "B": "A security agreement with a Cloud Service Provider (CSP) was required so there is no concern.", "C": "The personal information should be maintained separately connected with a one-way reference.", "D": "The personal information can be hashed and then the data can be sent to an outside processor.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["C"], "explanation": "One of the steps that can be taken to prepare personally identifiable information (PII) for processing\nby a third party is to maintain the personal information separately connected with a one-way\nreference. PII is any information that can be used to identify, contact, or locate a specific individual,\nsuch as name, address, phone number, email, or social security number. PII should be protected from\nunauthorized access, use, or disclosure, especially when it is processed by a third party, such as a\ncloud service provider, a data processor, or a business partner. One of the ways to protect PII is to\nseparate the personal information from the other data, and connect them with a one-way reference,\nsuch as a hash or a token. This can reduce the risk of exposing the personal information to the third\nparty, as well as prevent the re-identification of the individual from the other data. Reference: CISSP\nAll-in-One Exam Guide, Eighth Edition, Chapter 5: Identity and Access Management, page 223;\n[Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 5: Identity and Access Management, page\n312]"}, {"id": 727, "question": "Why are mobile devices something difficult to investigate in a forensic examination?", "options": {"A": "There are no forensics tools available for examination.", "B": "They may have proprietary software installed to protect them.", "C": "They may contain cryptographic protection.", "D": "They have password-based security at logon."}, "answer": ["C"], "explanation": "One of the reasons why mobile devices are difficult to investigate in a forensic examination is that\nthey may contain cryptographic protection. Cryptographic protection is the use of encryption,\nhashing, or digital signatures to protect the confidentiality, integrity, or authenticity of data stored or\ntransmitted on a device. Mobile devices, such as smartphones, tablets, or laptops, may use\ncryptographic protection to secure the data on the device, such as contacts, messages, photos, or\ndocuments, or the data in transit, such as emails, chats, or web browsing. Cryptographic protection\ncan pose a challenge for forensic investigators, as they may need to obtain the keys, passwords, or\nbiometrics to access the encrypted or signed data, or they may need to use specialized tools or\ntechniques to bypass or break the cryptographic protection. Cryptographic protection can also affect\nthe admissibility or reliability of the forensic evidence, as it may require additional verification or\nvalidation. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 7: Security Operations,\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\npage 358; [Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 7: Security Operations, page\n483]"}, {"id": 728, "question": "Which of the following is a characteristic of a challenge/response authentication process?", "options": {"A": "Presenting distorted graphics of text for authentication", "B": "Transmitting a hash based on the user's password", "C": "Using a password history blacklist", "D": "Requiring the use of non-consecutive numeric characters"}, "answer": ["B"], "explanation": "A characteristic of a challenge/response authentication process is transmitting a hash based on the\nuser’s password. A challenge/response authentication process is a type of authentication method\nthat involves the exchange of a challenge and a response between the authenticator and the\nauthenticatee. The challenge is usually a random or unpredictable value, such as a nonce or a\ntimestamp, that is sent by the authenticator to the authenticatee. The response is usually a value\nthat is derived from the challenge and the user’s password, such as a hash or a message\nauthentication code (MAC), that is sent by the authenticatee to the authenticator. The authenticator\nthen verifies the response by applying the same algorithm and password to the challenge, and\ncomparing the results. If the response matches the expected value, the authentication is successful.\nTransmitting a hash based on the user’s password can provide a secure and efficient way of proving\nthe user’s identity, without revealing the password in plaintext or requiring the storage of the\npassword on the authenticator. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 5:\nIdentity and Access Management, page 208; [Official (ISC)2 CISSP CBK Reference, Fifth Edition,\nChapter 5: Identity and Access Management, page 297]"}, {"id": 729, "question": "Which of the following features is MOST effective in mitigating against theft of data on a corporate\nmobile device Which has stolen?", "options": {"A": "Whole device encryption with key escrow\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "B": "Mobile Device Management (MDMJ with device wipe", "C": "Mobile device tracking with geolocation", "D": "Virtual Private Network (VPN) with traffic encryption"}, "answer": ["B"], "explanation": "The feature that is most effective in mitigating against theft of data on a corporate mobile device that\nhas been stolen is Mobile Device Management (MDM) with device wipe. MDM is a system that\nallows an organization to centrally manage and secure the mobile devices that are used by its\nemployees, such as smartphones, tablets, or laptops. MDM can provide various features, such as\ndevice enrollment, configuration, monitoring, updating, or troubleshooting. One of the features that\nMDM can provide is device wipe, which is the ability to remotely erase all the data on the device,\nsuch as contacts, messages, photos, or documents, in case the device is lost or stolen. Device wipe\ncan prevent the unauthorized access or disclosure of the data on the device, and protect the\norganization’s information assets and reputation. Device wipe can be triggered by the MDM\nadministrator, the device owner, or a predefined condition, such as a number of failed login attempts\nor a period of inactivity. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 7: Security\nOperations, page 353; [Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 7: Security\nOperations, page 478]"}, {"id": 730, "question": "Which of the following will help identify the source internet protocol (IP) address of malware being\nexected on a computer?", "options": {"A": "List of open network connections", "B": "Display Transmission Control Protocol/Internet Protocol (TCP/IP) network configuration\ninformation.", "C": "List of running processes", "D": "Display the Address Resolution Protocol (APP) table."}, "answer": ["A"], "explanation": "The tool that will help identify the source IP address of malware being executed on a computer is the\nlist of open network connections. The list of open network connections is a tool that displays the\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nactive network connections on a computer, such as the TCP or UDP sockets, the local and remote IP\naddresses and ports, the process ID and name, and the connection state. The list of open network\nconnections can be obtained by using commands such as netstat, lsof, or ss, depending on the\noperating system. The list of open network connections can help identify the source IP address of\nmalware being executed on a computer, by showing the suspicious or malicious network activity that\nthe malware may generate, such as connecting to a command and control server, downloading or\nuploading data, or scanning for vulnerabilities. The list of open network connections can also help\nidentify the process name and ID of the malware, which can be further investigated by using other\ntools, such as the list of running processes or the display of the Address Resolution Protocol (ARP)\ntable. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 7: Security Operations, page\n365; [Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 7: Security Operations, page 490]"}, {"id": 731, "question": "Which of the following is critical if an empolyee is dismissed due to violation of an organization’s\nacceptable use policy (Aup) ?", "options": {"A": "Appropriate documentation", "B": "privilege suspension", "C": "proxy records", "D": "Internet access logs"}, "answer": ["A"], "explanation": "The most critical thing if an employee is dismissed due to violation of an organization’s acceptable\nuse policy (AUP) is appropriate documentation. An AUP is a policy that defines the rules and\nexpectations for the proper and ethical use of the organization’s information systems and resources,\nsuch as computers, networks, internet, email, or social media. An AUP also specifies the\nconsequences and penalties for violating the policy, which may include disciplinary actions,\ntermination of employment, or legal actions. If an employee is dismissed due to violation of an AUP,\nthe organization should have appropriate documentation to support the decision and justify the\naction. Appropriate documentation may include the evidence of the violation, such as internet\naccess logs, proxy records, or screenshots; the records of the investigation, such as interviews,\nreports, or findings; the records of the communication, such as warnings, notices, or feedback; and\nthe records of the dismissal, such as termination letter, exit interview, or acknowledgment.\nAppropriate documentation can help to prevent or resolve any disputes, complaints, or lawsuits that\nmay arise from the dismissal, and protect the organization’s reputation and interests. Reference:\nCISSP All-in-One Exam Guide, Eighth Edition, Chapter 1: Security and Risk Management, page 29;\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\n[Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 1: Security and Risk Management, page\n91]"}, {"id": 732, "question": "Which of the following findings would MOST likely indicate a high risk in a vulnerability assessment\nreport?", "options": {"A": "Transmission control protocol (TCP) port 443 open", "B": "Non-standard system naming convention used", "C": "Unlicensed software installed", "D": "End of life system detected"}, "answer": ["D"], "explanation": "The finding that would most likely indicate a high risk in a vulnerability assessment report is end of\nlife system detected. A vulnerability assessment is a process of identifying, analyzing, and prioritizing\nthe vulnerabilities in a system, network, or application. A vulnerability assessment report is a\ndocument that summarizes the results and findings of the vulnerability assessment, such as the\nnumber, type, severity, and impact of the vulnerabilities, as well as the recommendations and\nremediation actions. End of life system detected is a finding that indicates that a system, network, or\napplication has reached the end of its life cycle, which means that it is no longer supported,\nmaintained, or updated by the vendor or developer. End of life system detected is a high-risk finding,\nbecause it means that the system, network, or application may have unpatched or unknown\nvulnerabilities, which can be exploited by attackers to compromise the security, functionality, or\nperformance of the system, network, or application. End of life system detected also means that the\nsystem, network, or application may not be compatible or compliant with the current standards,\nregulations, or requirements, which can cause operational, legal, or reputational issues for the\norganization. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 6: Security\nAssessment and Testing, page 281; [Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 6:\nSecurity Assessment and Testing, page 407]"}, {"id": 733, "question": "Digital certificates used transport Layer security (TLS) support which of the following?\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "options": {"A": "Server identify and data confidentially", "B": "Information input validation", "C": "Multi-Factor Authentication (MFA)", "D": "Non-reputation controls and data encryption"}, "answer": ["D"], "explanation": "Digital certificates used in Transport Layer Security (TLS) support non-repudiation controls and data\nencryption. TLS is a protocol that provides secure communication over the internet, by using\nencryption, authentication, and integrity mechanisms. Digital certificates are electronic documents\nthat contain the public key and identity information of an entity, such as a server, a client, or a user.\nDigital certificates are issued and verified by a trusted third party, called a certificate authority (CA).\nDigital certificates are used in TLS to support two features: non-repudiation controls and data\nencryption. Non-repudiation controls are the measures that prevent an entity from denying or\ndisputing the validity or authenticity of a communication or transaction. Data encryption is the\nprocess of transforming data into an unreadable form, using a secret key, to protect the\nconfidentiality of the data. Digital certificates support non-repudiation controls by using digital\nsignatures, which are the encrypted hashes of the data, signed with the private key of the sender.\nDigital signatures can prove the origin, identity, and integrity of the data, and prevent the sender\nfrom denying or altering the data. Digital certificates support data encryption by using public key\nencryption, which is a type of encryption that uses a pair of keys: a public key and a private key.\nPublic key encryption can encrypt the data with the public key of the receiver, and decrypt the data\nwith the private key of the receiver. Public key encryption can ensure that only the intended receiver\ncan access the data, and protect the data from unauthorized interception or modification. Reference:\nCISSP All-in-One Exam Guide, Eighth Edition, Chapter 3: Security Engineering, page 125; [Official\n(ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 3: Security Engineering, page 187]"}, {"id": 734, "question": "Which would result in the GREATEST import following a breach to a cloud environment?", "options": {"A": "The hypervisor host Is poorly seared", "B": "The same Logical Unit Number (LLN) is used for ail VMs", "C": "Insufficient network segregation", "D": "Insufficient hardening of Virtual Machines (VM)\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["A"], "explanation": "The factor that would result in the greatest impact following a breach to a cloud environment is the\nhypervisor host is poorly secured. A cloud environment is a type of computing environment that\nprovides on-demand access to shared and scalable resources, such as servers, storage, networks, or\napplications, over the internet. A cloud environment can be deployed using different service models,\nsuch as Software as a Service (SaaS), Platform as a Service (PaaS), or Infrastructure as a Service (IaaS).\nA cloud environment can also be deployed using different deployment models, such as public cloud,\nprivate cloud, hybrid cloud, or community cloud. A hypervisor host is a physical or virtual machine\nthat runs a software layer, called a hypervisor, that enables the creation and management of multiple\nvirtual machines, called guests or instances, on the same host. A hypervisor host is a critical\ncomponent of a cloud environment, especially for IaaS and PaaS service models, as it provides the\nvirtualization and isolation of the cloud resources. The hypervisor host is poorly secured is a factor\nthat would result in the greatest impact following a breach to a cloud environment, because it means\nthat the attacker can gain access to the hypervisor host, and compromise the security, functionality,\nor performance of all the virtual machines and cloud resources running on the host. The attacker can\nalso use the hypervisor host as a pivot point to launch further attacks on other hosts or cloud\nenvironments, or to exfiltrate or destroy the data stored on the cloud. The hypervisor host is poorly\nsecured can also expose the cloud environment to various threats, such as malware, denial of\nservice, unauthorized access, or data leakage. Reference: CISSP All-in-One Exam Guide, Eighth\nEdition, Chapter 4: Communication and Network Security, page 202; [Official (ISC)2 CISSP CBK\nReference, Fifth Edition, Chapter 4: Communication and Network Security, page 276]"}, {"id": 735, "question": "Which of the following in the BEST way to reduce the impact of an externally sourced flood attack?", "options": {"A": "Stock the source address at the firewall.", "B": "Have this service provide block the source address.", "C": "Block all inbound traffic until the flood ends.", "D": "Have the source service provider block the address"}, "answer": ["D"], "explanation": "A flood attack is a type of denial-of-service (DoS) attack that aims to overwhelm the target system or\nnetwork with a large volume of traffic. The best way to reduce the impact of a flood attack is to have\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nthe source service provider block the address of the attacker, as this will prevent the traffic from\nreaching the target. Blocking the source address at the firewall, option A, is not as effective as option\nD, as the traffic will still consume the bandwidth of the target network. Option B, having the service\nprovider block the source address, is ambiguous and unclear, as it does not specify which service\nprovider is meant. Option C, blocking all inbound traffic until the flood ends, is not a good solution,\nas it will also block legitimate traffic and cause a self-inflicted DoS. Reference: CISSP practice exam\nquestions and answers | TechTarget, CISSP Practice Exam – FREE 20 Questions and Answers"}, {"id": 736, "question": "Which of the following methods MOST efficiently manages user accounts when using a third-party\ncloud-based application and directory solution?", "options": {"A": "Cloud directory", "B": "Directory synchronization", "C": "Assurance framework", "D": "Lightweight Directory Access Protocol (LDAP)"}, "answer": ["B"], "explanation": "Directory synchronization is a method of managing user accounts when using a third-party cloud-\nbased application and directory solution. Directory synchronization allows the user accounts in the\nlocal directory, such as Active Directory, to be automatically synchronized with the user accounts in\nthe cloud directory, such as Azure Active Directory. This way, the users can use the same credentials\nto access both the local and the cloud resources, and the administrators can manage the user\naccounts from a single point. Option A, cloud directory, is not a method, but a type of directory\nservice that is hosted in the cloud. Option C, assurance framework, is not related to user account\nmanagement, but to the evaluation and verification of security controls. Option D, Lightweight\nDirectory Access Protocol (LDAP), is a protocol for accessing and querying directory services, not a\nmethod for managing user accounts. Reference: CISSP Testking ISC Exam Questions - CISSP\nCertification with CISSP Answers, CISSP Practice Exam | Boson"}, {"id": 737, "question": "Which of the following will have the MOST influence on the definition and creation of data\nclassification and data ownership policies?", "options": {"A": "Data access control policies\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "B": "Threat modeling", "C": "Common Criteria (CC)", "D": "Business Impact Analysis (BIA)"}, "answer": ["D"], "explanation": "A Business Impact Analysis (BIA) is a process of identifying and assessing the potential effects of\nvarious disruptions on the critical business functions and processes. A BIA will help to determine the\ndata classification and data ownership policies, as it will provide information on the value, sensitivity,\nand criticality of the data, as well as the roles and responsibilities of the data owners and custodians.\nOption A, data access control policies, are the policies that define the rules and mechanisms for\ngranting or denying access to data, not the policies that define the data classification and data\nownership. Option B, threat modeling, is a process of identifying and analyzing the threats and\nvulnerabilities that may affect the system or application, not the data. Option C, Common Criteria\n(CC), is a framework for evaluating and certifying the security of products and systems, not the data.\nReference: Free daily CISSP practice questions | CISSP, CISM, and CC training by, CISSP All-in-One\nExam Guide, Eighth Edition"}, {"id": 738, "question": "A corporate security policy specifies that all devices on the network must have updated operating\nsystem patches and anti-malware software. Which technology should be used to enforce this policy?", "options": {"A": "Network Address Translation (NAT)", "B": "Stateful Inspection", "C": "Packet filtering", "D": "Network Access Control (NAC)"}, "answer": ["D"], "explanation": "Network Access Control (NAC) is a technology that can enforce a corporate security policy by\nchecking the compliance status of the devices that attempt to connect to the network. NAC can\nverify if the devices have updated operating system patches and anti-malware software, and grant or\ndeny access accordingly. Option A, Network Address Translation (NAT), is a technology that can\ntranslate the IP addresses of the devices on a network, but it does not check their compliance status.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nOption B, Stateful Inspection, is a technology that can monitor the state and context of the network\ntraffic, but it does not check the compliance status of the devices. Option C, Packet filtering, is a\ntechnology that can filter the network traffic based on predefined rules, but it does not check the\ncompliance status of the devices. Reference: CISSP Practice Exam | Boson, CISSP All-in-One Exam\nGuide, Eighth Edition"}, {"id": 739, "question": "When designing on Occupent Emergency plan (OEP) for United states (US) Federal government\nfacilities, what factor must be considered?", "options": {"A": "location of emergency exits in building", "B": "Average age of the agency employees", "C": "Geographical location and structural design of building", "D": "Federal agency for which plan is being drafted"}, "answer": ["C"], "explanation": "When designing an Occupant Emergency Plan (OEP) for US Federal government facilities, the\ngeographical location and structural design of the building must be considered, as they may affect\nthe type and severity of the potential emergencies, such as fire, earthquake, flood, or terrorist attack.\nThe OEP should be tailored to the specific characteristics and vulnerabilities of the building. Option\nA, location of emergency exits in building, is an important factor, but it is not the only one that must\nbe considered. Option B, average age of the agency employees, is not a relevant factor, as the OEP\nshould be designed to protect all occupants regardless of their age. Option D, federal agency for\nwhich plan is being drafted, is not a relevant factor, as the OEP should be based on the physical and\nenvironmental factors of the building, not the organizational factors of the agency. Reference: CISSP\nTestking ISC Exam Questions - CISSP Certification with CISSP Answers, CISSP All-in-One Exam Guide,\nEighth Edition"}, {"id": 740, "question": "Why should Open Web Application Security Project (OWASP) Application Security Verification\nstandards (ASVS) Level 1 be considered a MINIMUM level of protection for any web application?", "options": {"A": "ASVS Level 1 ensures that applications are invulnerable to OWASP top 10 threats.", "B": "Opportunistic attackers will look for any easily exploitable vulnerable applications.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "C": "Most regulatory bodies consider ASVS Level 1 as a baseline set of controls for applications.", "D": "Securing applications at ASVS Level 1 provides adequate protection for sensitive data."}, "answer": ["B"], "explanation": "OWASP Application Security Verification Standards (ASVS) Level 1 is the lowest level of protection for\nany web application, as it only requires automated verification of the security controls. ASVS Level 1\nshould be considered a minimum level of protection, because opportunistic attackers will look for\nany easily exploitable vulnerable applications, and automated verification may not detect all the\npossible flaws or weaknesses. Option A, ASVS Level 1 ensures that applications are invulnerable to\nOWASP top 10 threats, is incorrect, as ASVS Level 1 does not guarantee that the applications are\nimmune to the most common web application security risks. Option C, most regulatory bodies\nconsider ASVS Level 1 as a baseline set of controls for applications, is incorrect, as most regulatory\nbodies require higher levels of verification and assurance for applications that handle sensitive or\nregulated data. Option D, securing applications at ASVS Level 1 provides adequate protection for\nsensitive data, is incorrect, as ASVS Level 1 is not sufficient for protecting sensitive data, and higher\nlevels of verification and encryption are needed. Reference: CISSP practice exam questions and\nanswers | TechTarget, CISSP All-in-One Exam Guide, Eighth Edition"}, {"id": 741, "question": "Which of the following controls is the most for a system identified as critical in terms of data and\nfunction to the organization?", "options": {"A": "Preventive controls", "B": "Monitoring control", "C": "Cost controls", "D": "Compensating controls"}, "answer": ["A"], "explanation": "Preventive controls are the most suitable for a system identified as critical in terms of data and\nfunction to the organization, because they aim to prevent or deter threats from compromising the\nsystem’s confidentiality, integrity, and availability. Examples of preventive controls include\nencryption, authentication, access control, firewalls, antivirus software, and backup systems.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nMonitoring, cost, and compensating controls are not as effective as preventive controls for\nprotecting critical systems, because they either detect, measure, or mitigate the impact of threats\nafter they have occurred, rather than preventing them in the first place. Reference: CISSP All-in-One\nExam Guide, Eighth Edition, Chapter 1: Security and Risk Management, page 22. Official (ISC)2 CISSP\nCBK Reference, Fifth Edition, Chapter 1: Security and Risk Management, page 35."}, {"id": 742, "question": "An organization operates a legacy Industrial Control System (ICS) to support its core business service,\nwhich carrot be replaced. Its management MUST be performed remotely through an administrative\nconsole software, which in tum depends on an old version of the Java Runtime Environment (JPE)\nknown to be vulnerable to a number of attacks, How is this risk BEST managed?", "options": {"A": "Isolate the full ICS by moving It onto its own network segment", "B": "Air-gap and harden the host used for management purposes", "C": "Convince the management to decommission the ICS and mitigate to a modem technology", "D": "Deploy a restrictive proxy between all clients and the vulnerable management station"}, "answer": ["B"], "explanation": "Air-gapping and hardening the host used for management purposes is the best way to manage the\nrisk of a legacy Industrial Control System (ICS) that depends on a vulnerable version of the Java\nRuntime Environment (JRE). Air-gapping means disconnecting the host from any network or internet\nconnection, so that it can only be accessed physically. Hardening means applying security patches,\ndisabling unnecessary services, and configuring security settings to reduce the attack surface of the\nhost. This way, the risk of remote exploitation of the JRE vulnerability is minimized, and the host is\nprotected from other potential threats. Isolating the full ICS by moving it onto its own network\nsegment may reduce the exposure of the system, but it does not eliminate the possibility of network-\nbased attacks. Convincing the management to decommission the ICS and migrate to a modern\ntechnology may be the ideal solution, but it may not be feasible or cost-effective, especially if the ICS\ncannot be replaced. Deploying a restrictive proxy between all clients and the vulnerable\nmanagement station may also help to filter and monitor the network traffic, but it does not address\nthe root cause of the vulnerability, and it may introduce additional complexity and overhead to the\nsystem. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 4: Security Architecture and\nEngineering, page 447. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 4: Security\nArchitecture and Engineering, page 321.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 743, "question": "Which of the following steps is performed during the forensic data analysis phase?", "options": {"A": "Collect known system files", "B": "search for relevant strings.", "C": "Create file lists", "D": "Recover deleted data."}, "answer": ["B"], "explanation": "Searching for re
