of the organization, and the rights and responsibilities of the employees. The employee\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\npolicies file must reflect the current and valid policies of the organization, and must not be changed\nor tampered with by anyone who is not authorized or qualified to do so. Availability, confidentiality,\nand ownership are not the primary security concerns for the employee policies file on the intranet,\nas they are related to the accessibility, protection, or attribution of the data or the information, not\nthe accuracy or the authenticity of the data or the information. Reference: CISSP All-in-One Exam\nGuide, Eighth Edition, Chapter 1, Security and Risk Management, page 20. Official (ISC)2 CISSP CBK\nReference, Fifth Edition, Chapter 1, Security and Risk Management, page 33."}, {"id": 244, "question": "An online retail company has formulated a record retention schedule for customer transactions.\nWhich of the following is a valid reason a customer transaction is kept beyond the retention\nschedule?", "options": {"A": "Pending legal hold", "B": "Long term data mining needs", "C": "Customer makes request to retain", "D": "Useful for future business initiatives"}, "answer": ["A"], "explanation": "A valid reason for keeping a customer transaction beyond the retention schedule is a pending legal\nhold. A legal hold is a requirement or an order to preserve certain records or data that are relevant or\npotentially relevant to a legal matter, such as a lawsuit, an investigation, or an audit. A legal hold can\noverride the normal record retention schedule or policy of an organization, and can mandate the\norganization to retain the records or data until the legal matter is resolved or the legal hold is lifted. A\npending legal hold can be a valid reason for keeping a customer transaction beyond the retention\nschedule, as it can ensure the compliance, evidence, or liability of the organization or the customer.\nLong term data mining needs, customer makes request to retain, and useful for future business\ninitiatives are not valid reasons for keeping a customer transaction beyond the retention schedule, as\nthey are related to the business value, preference, or strategy of the organization or the customer,\nnot the legal obligation or necessity of the organization or the customer. Reference: CISSP All-in-One\nExam Guide, Eighth Edition, Chapter 1, Security and Risk Management, page 49. Official (ISC)2 CISSP\nCBK Reference, Fifth Edition, Chapter 1, Security and Risk Management, page 64.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 245, "question": "Which of the following is the MAIN goal of a data retention policy?", "options": {"A": "Ensure that data is destroyed properly.", "B": "Ensure that data recovery can be done on the datA.", "C": "Ensure the integrity and availability of data for a predetermined amount of time.", "D": "Ensure the integrity and confidentiality of data for a predetermined amount of time."}, "answer": ["D"], "explanation": "A data retention policy is a document that specifies the rules and guidelines for how long and under\nwhat conditions an organization should retain its data. The main goal of a data retention policy is to\nensure the integrity and confidentiality of data for a predetermined amount of time. Integrity means\nthat the data is accurate, complete, and consistent, and that it has not been modified or corrupted by\nunauthorized parties. Confidentiality means that the data is protected from unauthorized access or\ndisclosure, and that it respects the privacy and security of the data owners or subjects. A data\nretention policy can help an organization to comply with the legal or regulatory requirements, to\nsupport the business or operational needs, and to reduce the storage or management costs of the\ndata. Ensuring that data is destroyed properly, ensuring that data recovery can be done on the data,\nand ensuring the availability of data for a predetermined amount of time are not the main goals of a\ndata retention policy, as they are related to the disposal, restoration, or accessibility of the data, not\nthe integrity or confidentiality of the data. Reference: CISSP All-in-One Exam Guide, Eighth Edition,\nChapter 1, Security and Risk Management, page 49. Official (ISC)2 CISSP CBK Reference, Fifth Edition,\nChapter 1, Security and Risk Management, page 64."}, {"id": 247, "question": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nWhich of the following problems is not addressed by using OAuth (Open Standard to Authorization)\n2.0 to integrate a third-party identity provider for a service?", "options": {"A": "Resource Servers are required to use passwords to authenticate end users.", "B": "Revocation of access of some users of the third party instead of all the users from the third party.", "C": "Compromise of the third party means compromise of all the users in the service.", "D": "Guest users need to authenticate with the third party identity provider."}, "answer": ["A"], "explanation": "The problem that is not addressed by using OAuth 2.0 to integrate a third-party identity provider for\na service is that resource servers are required to use passwords to authenticate end users. OAuth 2.0\nis a framework that enables a third-party application to obtain limited access to a protected resource\non behalf of a resource owner, without exposing the resource owner’s credentials to the third-party\napplication. OAuth 2.0 relies on an authorization server that acts as an identity provider and issues\naccess tokens to the third-party application, based on the resource owner’s consent and the scope of\nthe access request. OAuth 2.0 does not address the authentication of the resource owner or the end\nuser by the resource server, which is the server that hosts the protected resource. The resource\nserver may still require the resource owner or the end user to use passwords or other methods to\nauthenticate themselves, before granting access to the protected resource. Revocation of access of\nsome users of the third party instead of all the users from the third party, compromise of the third\nparty means compromise of all the users in the service, and guest users need to authenticate with\nthe third party identity provider are problems that are addressed by using OAuth 2.0 to integrate a\nthird-party identity provider for a service, as they are related to the delegation, revocation, or\ngranularity of the access control or the identity management. Reference: CISSP All-in-One Exam\nGuide, Eighth Edition, Chapter 5, Identity and Access Management, page 692. Official (ISC)2 CISSP\nCBK Reference, Fifth Edition, Chapter 5, Identity and Access Management, page 708."}, {"id": 248, "question": "The use of proximity card to gain access to a building is an example of what type of security control?", "options": {"A": "Legal", "B": "Logical", "C": "Physical\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "D": "Procedural"}, "answer": ["C"], "explanation": "The type of security control that is exemplified by the use of a proximity card to gain access to a\nbuilding is physical. Physical security controls are the controls that protect the physical assets or\nresources of an organization, such as buildings, equipment, or documents, from unauthorized or\nmalicious access, damage, or theft. Physical security controls can include locks, doors, windows,\nfences, gates, cameras, alarms, guards, or badges. A proximity card is a type of physical security\ncontrol that uses a radio frequency identification (RFID) chip or a magnetic stripe to store and\ntransmit the identity or the credentials of the card holder, and that can be used to unlock or open a\ndoor or a gate by bringing the card close to a reader or a scanner. Legal, logical, and procedural are\nnot the types of security control that are exemplified by the use of a proximity card to gain access to\na building, as they are related to the laws, regulations, or contracts, the software, hardware, or\nnetwork components, or the policies, guidelines, or processes that govern the security of the\norganization’s information systems or data, not the physical assets or resources. Reference: CISSP All-\nin-One Exam Guide, Eighth Edition, Chapter 7, Security Operations, page 877. Official (ISC)2 CISSP\nCBK Reference, Fifth Edition, Chapter 7, Security Operations, page 893."}, {"id": 249, "question": "Multi-Factor Authentication (MFA) is necessary in many systems given common types of password\nattacks. Which of the following is a correct list of password attacks?", "options": {"A": "Masquerading, salami, malware, polymorphism", "B": "Brute force, dictionary, phishing, keylogger", "C": "Zeus, netbus, rabbit, turtle", "D": "Token, biometrics, IDS, DLP"}, "answer": ["B"], "explanation": "The correct list of password attacks is brute force, dictionary, phishing, and keylogger. Password\nattacks are the attacks that aim to guess, crack, or steal the passwords or the credentials of the users\nor the systems, and to gain unauthorized or malicious access to the information or the resources.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nPassword attacks can include the following methods: - Brute force is a method that tries all possible\ncombinations of characters or symbols until the correct password is found. - Dictionary is a method\nthat uses a list of common or likely words or phrases as the input for guessing the password. -\nPhishing is a method that uses fraudulent emails or websites that impersonate legitimate entities or\nparties, and that trick the users into revealing their passwords or credentials. - Keylogger is a method\nthat uses a software or a hardware device that records the keystrokes of the users, and that captures\nor transmits their passwords or credentials. Masquerading, salami, malware, and polymorphism are\nnot password attacks, as they are related to the impersonation, manipulation, infection, or mutation\nof the data or the systems, not the guessing, cracking, or stealing of the passwords or the credentials.\nZeus, netbus, rabbit, and turtle are not password attacks, as they are the names of specific types of\nmalware, such as trojans, worms, or viruses, not the methods of attacking the passwords or the\ncredentials. Token, biometrics, IDS, and DLP are not password attacks, as they are the types of\nsecurity controls or technologies, such as authentication, identification, detection, or prevention, not\nthe attacks on the passwords or the credentials. Reference: CISSP All-in-One Exam Guide, Eighth\nEdition, Chapter 5, Identity and Access Management, page 684. Official (ISC)2 CISSP CBK Reference,\nFifth Edition, Chapter 5, Identity and Access Management, page 700."}, {"id": 250, "question": "Which of the following is an example of two-factor authentication?", "options": {"A": "Retina scan and a palm print", "B": "Fingerprint and a smart card", "C": "Magnetic stripe card and an ID badge", "D": "Password and Completely Automated Public Turing test to tell Computers and Humans Apart\n(CAPTCHA)"}, "answer": ["B"], "explanation": "An example of two-factor authentication is fingerprint and a smart card. Two-factor authentication is\na type of authentication that requires two different factors or methods to verify the identity or the\ncredentials of a user or a device. The factors or methods can be categorized into three types:\nsomething you know, something you have, or something you are. Something you know is a factor\nthat relies on the knowledge of the user or the device, such as a password, a PIN, or a security\nquestion. Something you have is a factor that relies on the possession of the user or the device, such\nas a smart card, a token, or a certificate. Something you are is a factor that relies on the biometrics of\nthe user or the device, such as a fingerprint, a retina scan, or a voice recognition. Fingerprint and a\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nsmart card are an example of two-factor authentication, as they combine two different factors:\nsomething you are and something you have. Retina scan and a palm print are not an example of two-\nfactor authentication, as they are both the same factor: something you are. Magnetic stripe card and\nan ID badge are not an example of two-factor authentication, as they are both the same factor:\nsomething you have. Password and CAPTCHA are not an example of two-factor authentication, as\nthey are both the same factor: something you know. Reference: CISSP All-in-One Exam Guide, Eighth\nEdition, Chapter 5, Identity and Access Management, page 685. Official (ISC)2 CISSP CBK Reference,\nFifth Edition, Chapter 5, Identity and Access Management, page 701."}, {"id": 251, "question": "Which item below is a federated identity standard?", "options": {"A": "802.11i", "B": "Kerberos", "C": "Lightweight Directory Access Protocol (LDAP)", "D": "Security Assertion Markup Language (SAML)"}, "answer": ["D"], "explanation": "A federated identity standard is Security Assertion Markup Language (SAML). SAML is a standard\nthat enables the exchange of authentication and authorization information between different\nparties, such as service providers and identity providers, using XML-based messages called\nassertions. SAML can facilitate the single sign-on (SSO) process, which allows a user to access\nmultiple services or applications with a single login session, without having to provide their\ncredentials multiple times. SAML can also support the federated identity management, which allows\na user to use their identity or credentials from one domain or organization to access the services or\napplications from another domain or organization, without having to create or maintain separate\naccounts. 802.11i, Kerberos, and LDAP are not federated identity standards, as they are related to the\nwireless network security, the network authentication protocol, or the directory service protocol, not\nthe exchange of authentication and authorization information between different\nparties. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 5, Identity and Access\nManagement, page 692. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 5, Identity and\nAccess Management, page 708."}, {"id": 252, "question": "What is a common challenge when implementing Security Assertion Markup Language (SAML) for\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nidentity integration between on-premise environment and an external identity provider service?", "options": {"A": "Some users are not provisioned into the service.", "B": "SAML tokens are provided by the on-premise identity provider.", "C": "Single users cannot be revoked from the service.", "D": "SAML tokens contain user information."}, "answer": ["A"], "explanation": "A common challenge when implementing SAML for identity integration between on-premise\nenvironment and an external identity provider service is that some users are not provisioned into the\nservice. Provisioning is a process of creating, updating, or deleting the user accounts or profiles in a\nservice or an application, based on the user identity or credentials. When implementing SAML for\nidentity integration, the on-premise environment acts as the identity provider, which authenticates\nthe user and issues the SAML assertion, and the external service acts as the service provider, which\nreceives the SAML assertion and grants access to the user. However, if the user account or profile is\nnot provisioned or synchronized in the external service, the user may not be able to access the\nservice, even if they have a valid SAML assertion. Therefore, a common challenge when\nimplementing SAML for identity integration is to ensure that the user provisioning is consistent and\naccurate between the on-premise environment and the external service. SAML tokens are provided\nby the on-premise identity provider, single users can be revoked from the service, and SAML tokens\ncontain user information are not common challenges when implementing SAML for identity\nintegration, as they are related to the functionality, granularity, or content of the SAML protocol, not\nthe provisioning of the user accounts or profiles. Reference: CISSP All-in-One Exam Guide, Eighth\nEdition, Chapter 5, Identity and Access Management, page 693. Official (ISC)2 CISSP CBK Reference,\nFifth Edition, Chapter 5, Identity and Access Management, page 709."}, {"id": 253, "question": "Refer to the information below to answer the question.\nA new employee is given a laptop computer with full administrator access. This employee does not\nhave a personal computer at home and has a child that uses the computer to send and receive e-\nmail, search the web, and use instant messaging. The organization’s Information Technology (IT)\ndepartment discovers that a peer-to-peer program has been installed on the computer using the\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nemployee's access.\nWhich of the following could have MOST likely prevented the Peer-to-Peer (P2P) program from being\ninstalled on the computer?", "options": {"A": "Removing employee's full access to the computer", "B": "Supervising their child's use of the computer", "C": "Limiting computer's access to only the employee", "D": "Ensuring employee understands their business conduct guidelines"}, "answer": ["A"], "explanation": "The best way to prevent the P2P program from being installed on the computer is to remove the\nemployee’s full access to the computer. Full access or administrator access means that the user has\nthe highest level of privilege or permission to perform any action or operation on the computer, such\nas installing, modifying, or deleting any software or file. By removing the employee’s full access to\nthe computer, and assigning them a lower level of access, such as user or guest, the organization can\nrestrict the employee’s ability to install unauthorized or potentially harmful programs, such as P2P\nprograms, on the computer. Supervising their child’s use of the computer, limiting computer’s access\nto only the employee, and ensuring employee understands their business conduct guidelines are not\nthe best ways to prevent the P2P program from being installed on the computer, as they are related\nto the monitoring, control, or awareness of the computer usage, not the restriction or limitation of\nthe computer access. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 5, Identity\nand Access Management, page 660. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 5,\nIdentity and Access Management, page 676."}, {"id": 254, "question": "Refer to the information below to answer the question.\nA new employee is given a laptop computer with full administrator access. This employee does not\nhave a personal computer at home and has a child that uses the computer to send and receive e-\nmail, search the web, and use instant messaging. The organization’s Information Technology (IT)\ndepartment discovers that a peer-to-peer program has been installed on the computer using the\nemployee's access.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nWhich of the following solutions would have MOST likely detected the use of peer-to-peer programs\nwhen the computer was connected to the office network?", "options": {"A": "Anti-virus software", "B": "Intrusion Prevention System (IPS)", "C": "Anti-spyware software", "D": "Integrity checking software"}, "answer": ["B"], "explanation": "The best solution to detect the use of P2P programs when the computer was connected to the office\nnetwork is an Intrusion Prevention System (IPS). An IPS is a device or a software that monitors,\nanalyzes, and blocks the network traffic based on the predefined rules or policies, and that can\nprevent or stop any unauthorized or malicious access or activity on the network, such as P2P\nprograms. An IPS can detect the use of P2P programs by inspecting the network packets, identifying\nthe P2P protocols or signatures, and blocking or dropping the P2P traffic. Anti-virus software, anti-\nspyware software, and integrity checking software are not the best solutions to detect the use of P2P\nprograms when the computer was connected to the office network, as they are related to the\nprotection, removal, or verification of the software or files on the computer, not the monitoring,\nanalysis, or blocking of the network traffic. Reference: CISSP All-in-One Exam Guide, Eighth Edition,\nChapter 4, Communication and Network Security, page 512. Official (ISC)2 CISSP CBK Reference, Fifth\nEdition, Chapter 4, Communication and Network Security, page 528."}, {"id": 255, "question": "Refer to the information below to answer the question.\nA new employee is given a laptop computer with full administrator access. This employee does not\nhave a personal computer at home and has a child that uses the computer to send and receive e-\nmail, search the web, and use instant messaging. The organization’s Information Technology (IT)\ndepartment discovers that a peer-to-peer program has been installed on the computer using the\nemployee's access.\nWhich of the following methods is the MOST effective way of removing the Peer-to-Peer (P2P)\nprogram from the computer?\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "options": {"A": "Run software uninstall", "B": "Re-image the computer", "C": "Find and remove all installation files", "D": "Delete all cookies stored in the web browser cache"}, "answer": ["B"], "explanation": "The most effective way of removing the P2P program from the computer is to re-image the\ncomputer. Re-imaging the computer means to restore the computer to its original or desired state,\nby erasing or overwriting the existing data or software on the computer, and by installing a new or a\nbackup image of the operating system and the applications on the computer. Re-imaging the\ncomputer can ensure that the P2P program and any other unwanted or harmful programs or files are\ncompletely removed from the computer, and that the computer is clean and secure. Run software\nuninstall, find and remove all installation files, and delete all cookies stored in the web browser\ncache are not the most effective ways of removing the P2P program from the computer, as they may\nnot remove all the traces or components of the P2P program from the computer, or they may not\naddress the other potential issues or risks that the P2P program may have caused on the\ncomputer. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 7, Security Operations,\npage 906. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 7, Security Operations, page 922."}, {"id": 256, "question": "Refer to the information below to answer the question.\nA new employee is given a laptop computer with full administrator access. This employee does not\nhave a personal computer at home and has a child that uses the computer to send and receive e-\nmail, search the web, and use instant messaging. The organization’s Information Technology (IT)\ndepartment discovers that a peer-to-peer program has been installed on the computer using the\nemployee's access.\nWhich of the following documents explains the proper use of the organization's assets?", "options": {"A": "Human resources policy\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "B": "Acceptable use policy", "C": "Code of ethics", "D": "Access control policy"}, "answer": ["B"], "explanation": "The document that explains the proper use of the organization’s assets is the acceptable use policy.\nAn acceptable use policy is a document that defines the rules and guidelines for the appropriate and\nresponsible use of the organization’s information systems and resources, such as computers,\nnetworks, or devices. An acceptable use policy can help to prevent or reduce the misuse, abuse, or\ndamage of the organization’s assets, and to protect the security, privacy, and reputation of the\norganization and its users. An acceptable use policy can also specify the consequences or penalties\nfor violating the policy, such as disciplinary actions, termination, or legal actions. A human resources\npolicy, a code of ethics, and an access control policy are not the documents that explain the proper\nuse of the organization’s assets, as they are related to the management, values, or authorization of\nthe organization’s employees or users, not the usage or responsibility of the organization’s\ninformation systems or resources. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter\n1, Security and Risk Management, page 47. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter\n1, Security and Risk Management, page 62."}, {"id": 257, "question": "Refer to the information below to answer the question.\nA security practitioner detects client-based attacks on the organization’s network. A plan will be\nnecessary to address these concerns.\nIn the plan, what is the BEST approach to mitigate future internal client-based attacks?", "options": {"A": "Block all client side web exploits at the perimeter.", "B": "Remove all non-essential client-side web services from the network.", "C": "Screen for harmful exploits of client-side services before implementation.", "D": "Harden the client image before deployment.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["D"], "explanation": "The best approach to mitigate future internal client-based attacks is to harden the client image\nbefore deployment. Hardening the client image means to apply the security configurations and\nmeasures to the client operating system and applications, such as disabling unnecessary services,\ninstalling patches and updates, enforcing strong passwords, and enabling encryption and firewall.\nHardening the client image can help to reduce the attack surface and the vulnerabilities of the client,\nand to prevent or resist the client-based attacks, such as web exploits, malware, or phishing. Blocking\nall client side web exploits at the perimeter, removing all non-essential client-side web services from\nthe network, and screening for harmful exploits of client-side services before implementation are not\nthe best approaches to mitigate future internal client-based attacks, as they are related to the\nnetwork or the server level, not the client level, and they may not address all the possible types or\nsources of the client-based attacks. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter\n3, Security Architecture and Engineering, page 295. Official (ISC)2 CISSP CBK Reference, Fifth Edition,\nChapter 3, Security Architecture and Engineering, page 311."}, {"id": 258, "question": "Refer to the information below to answer the question.\nA security practitioner detects client-based attacks on the organization’s network. A plan will be\nnecessary to address these concerns.\nIn addition to web browsers, what PRIMARY areas need to be addressed concerning mobile code\nused for malicious purposes?", "options": {"A": "Text editors, database, and Internet phone applications", "B": "Email, presentation, and database applications", "C": "Image libraries, presentation and spreadsheet applications", "D": "Email, media players, and instant messaging applications"}, "answer": ["D"], "explanation": "The primary areas that need to be addressed concerning mobile code used for malicious purposes, in\naddition to web browsers, are email, media players, and instant messaging applications. Mobile code\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nis a type of code that can be transferred or executed over a network, such as the internet, without\nthe user’s knowledge or consent, and that can perform various functions or tasks on the user’s\nsystem, such as displaying advertisements, collecting information, or installing malware. Mobile\ncode can be embedded or attached in various types of applications or files, such as web browsers,\nemail, media players, or instant messaging applications, and can pose a serious security threat to the\nuser’s system or data. Text editors, database, and internet phone applications are not the primary\nareas that need to be addressed concerning mobile code used for malicious purposes, as they are\nnot the common or likely sources or targets of the mobile code attacks, and they may not support or\nexecute the mobile code as easily or frequently as the other applications. Reference: CISSP All-in-One\nExam Guide, Eighth Edition, Chapter 8, Software Development Security, page 1050. Official (ISC)2\nCISSP CBK Reference, Fifth Edition, Chapter 8, Software Development Security, page 1066."}, {"id": 259, "question": "Refer to the information below to answer the question.\nA security practitioner detects client-based attacks on the organization’s network. A plan will be\nnecessary to address these concerns.\nWhat MUST the plan include in order to reduce client-side exploitation?", "options": {"A": "Approved web browsers", "B": "Network firewall procedures", "C": "Proxy configuration", "D": "Employee education"}, "answer": ["D"], "explanation": "The plan must include employee education in order to reduce client-side exploitation. Employee\neducation is a process of providing the employees with the necessary knowledge, skills, and\nawareness to follow the security policies and procedures, and to prevent or avoid the common\nsecurity threats or risks, such as client-side exploitation. Client-side exploitation is a type of attack\nthat targets the vulnerabilities or weaknesses of the client applications or systems, such as web\nbrowsers, email clients, or media players, and that can compromise the client data or functionality,\nor allow the attacker to gain access to the network or the server. Employee education can help to\nreduce client-side exploitation by teaching the employees how to recognize and avoid the malicious\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nor suspicious links, attachments, or downloads, how to update and patch their client applications or\nsystems, how to use the security tools or features, such as antivirus or firewall, and how to report or\nrespond to any security incidents or breaches. Approved web browsers, network firewall procedures,\nand proxy configuration are not the plan components that must be included in order to reduce client-\nside exploitation, as they are related to the technical or administrative controls or measures, not the\nhuman or behavioral factors, that can affect the client-side security. Reference: CISSP All-in-One\nExam Guide, Eighth Edition, Chapter 1, Security and Risk Management, page 47. Official (ISC)2 CISSP\nCBK Reference, Fifth Edition, Chapter 1, Security and Risk Management, page 62."}, {"id": 260, "question": "Refer to the information below to answer the question.\nA security practitioner detects client-based attacks on the organization’s network. A plan will be\nnecessary to address these concerns.\nWhat is the BEST reason for the organization to pursue a plan to mitigate client-based attacks?", "options": {"A": "Client privilege administration is inherently weaker than server privilege administration.", "B": "Client hardening and management is easier on clients than on servers.", "C": "Client-based attacks are more common and easier to exploit than server and network based\nattacks.", "D": "Client-based attacks have higher financial impact."}, "answer": ["C"], "explanation": "The best reason for the organization to pursue a plan to mitigate client-based attacks is that client-\nbased attacks are more common and easier to exploit than server and network based attacks. Client-\nbased attacks are the attacks that target the client applications or systems, such as web browsers,\nemail clients, or media players, and that can exploit the vulnerabilities or weaknesses of the client\nsoftware or configuration, or the user behavior or interaction. Client-based attacks are more\ncommon and easier to exploit than server and network based attacks, because the client applications\nor systems are more exposed and accessible to the attackers, the client software or configuration is\nmore diverse and complex to secure, and the user behavior or interaction is more unpredictable and\nprone to errors or mistakes. Therefore, the organization needs to pursue a plan to mitigate client-\nbased attacks, as they pose a significant security threat or risk to the organization’s data, systems, or\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nnetwork. Client privilege administration is inherently weaker than server privilege administration,\nclient hardening and management is easier on clients than on servers, and client-based attacks have\nhigher financial impact are not the best reasons for the organization to pursue a plan to mitigate\nclient-based attacks, as they are not supported by the facts or evidence, or they are not relevant or\nspecific to the client-side security. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 8,\nSoftware Development Security, page 1050. Official (ISC)2 CISSP CBK Reference, Fifth Edition,\nChapter 8, Software Development Security, page 1066."}, {"id": 261, "question": "Refer to the information below to answer the question.\nA large organization uses unique identifiers and requires them at the start of every system session.\nApplication access is based on job classification. The organization is subject to periodic independent\nreviews of access controls and violations. The organization uses wired and wireless networks and\nremote access. The organization also uses secure connections to branch offices and secure backup\nand recovery strategies for selected information and processes.\nWhich of the following BEST describes the access control methodology used?", "options": {"A": "Least privilege", "B": "Lattice Based Access Control (LBAC)", "C": "Role Based Access Control (RBAC)", "D": "Lightweight Directory Access Control (LDAP)"}, "answer": ["C"], "explanation": "The access control methodology that best describes the scenario is Role Based Access Control\n(RBAC). RBAC is a type of access control that assigns permissions and privileges to the users or the\ndevices based on their roles or functions in the organization, rather than their identities or attributes.\nRBAC can simplify and streamline the access control management, as it can reduce the complexity\nand redundancy of the access control policies and procedures, and it can support the principle of\nleast privilege and the separation of duties. The scenario indicates that the application access is\nbased on job classification, which is a characteristic of RBAC, as the job classification can define the\nrole or the function of the user or the device in the organization. Least privilege, Lattice Based Access\nControl (LBAC), and Lightweight Directory Access Control (LDAP) are not the access control\nmethodologies that best describe the scenario, as they are related to the minimum level of access\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nrequired, the mathematical model of access rights, or the protocol for accessing directory services,\nnot the role or the function of the user or the device in the organization. Reference: CISSP All-in-One\nExam Guide, Eighth Edition, Chapter 5, Identity and Access Management, page 667. Official (ISC)2\nCISSP CBK Reference, Fifth Edition, Chapter 5, Identity and Access Management, page 683."}, {"id": 262, "question": "Refer to the information below to answer the question.\nA large organization uses unique identifiers and requires them at the start of every system session.\nApplication access is based on job classification. The organization is subject to periodic independent\nreviews of access controls and violations. The organization uses wired and wireless networks and\nremote access. The organization also uses secure connections to branch offices and secure backup\nand recovery strategies for selected information and processes.\nIn addition to authentication at the start of the user session, best practice would require re-\nauthentication", "options": {"A": "periodically during a session.", "B": "for each business process.", "C": "at system sign-off.", "D": "after a period of inactivity."}, "answer": ["D"], "explanation": "The best practice would require re-authentication after a period of inactivity, in addition to\nauthentication at the start of the user session. Authentication is a process of verifying the identity or\nthe credentials of a user or a device that requests access to a system or a resource. Re-authentication\nis a process of repeating the authentication after a certain condition or event, such as a change of\nlocation, a change of role, a change of privilege, or a period of inactivity. Re-authentication can help\nto enhance the security and the accountability of the access control, as it can prevent or detect the\nunauthorized or malicious use of the user or the device credentials, and it can ensure that the user or\nthe device is still active and valid. Re-authenticating after a period of inactivity can help to prevent\nthe unauthorized or malicious access by someone who may have gained physical access to the user\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nor the device session, such as a co-worker, a visitor, or a thief. Re-authenticating periodically during a\nsession, for each business process, or at system sign-off are not the best practices, as they may not\nbe necessary or effective for the security or the accountability of the access control, and they may\ncause inconvenience or frustration to the user or the device. Reference: CISSP All-in-One Exam\nGuide, Eighth Edition, Chapter 5, Identity and Access Management, page 685. Official (ISC)2 CISSP\nCBK Reference, Fifth Edition, Chapter 5, Identity and Access Management, page 701."}, {"id": 263, "question": "Refer to the information below to answer the question.\nA large organization uses unique identifiers and requires them at the start of every system session.\nApplication access is based on job classification. The organization is subject to periodic independent\nreviews of access controls and violations. The organization uses wired and wireless networks and\nremote access. The organization also uses secure connections to branch offices and secure backup\nand recovery strategies for selected information and processes.\nFollowing best practice, where should the permitted access for each department and job\nclassification combination be specified?", "options": {"A": "Security procedures", "B": "Security standards", "C": "Human resource policy", "D": "Human resource standards"}, "answer": ["B"], "explanation": "The best place to specify the permitted access for each department and job classification\ncombination is the security standards. Security standards are the documents that define the specific\nand measurable requirements or rules for the implementation and maintenance of the security\npolicies and procedures. Security standards can help to ensure the consistency and the compliance of\nthe security controls and measures across the organization, and to support the security objectives\nand principles, such as the least privilege and the separation of duties. Specifying the permitted\naccess for each department and job classification combination in the security standards can help to\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nenforce the role-based access control (RBAC) methodology, which assigns the permissions and\nprivileges to the users or the devices based on their roles or functions in the organization. Security\nprocedures, human resource policy, and human resource standards are not the best places to specify\nthe permitted access for each department and job classification combination, as they are related to\nthe steps or actions for the execution or operation of the security controls or measures, the general\nand strategic guidelines or objectives for the management or administration of the human resources,\nor the specific and measurable requirements or rules for the implementation and maintenance of\nthe human resource policy, not the role-based access control methodology. Reference: CISSP All-in-\nOne Exam Guide, Eighth Edition, Chapter 1, Security and Risk Management, page 46. Official (ISC)2\nCISSP CBK Reference, Fifth Edition, Chapter 1, Security and Risk Management, page 61."}, {"id": 264, "question": "Refer to the information below to answer the question.\nA large organization uses unique identifiers and requires them at the start of every system session.\nApplication access is based on job classification. The organization is subject to periodic independent\nreviews of access controls and violations. The organization uses wired and wireless networks and\nremote access. The organization also uses secure connections to branch offices and secure backup\nand recovery strategies for selected information and processes.\nWhat MUST the access control logs contain in addition to the identifier?", "options": {"A": "Time of the access", "B": "Security classification", "C": "Denied access attempts", "D": "Associated clearance"}, "answer": ["A"], "explanation": "The access control logs must contain the time of the access, in addition to the identifier. Access\ncontrol logs are the records or the files that capture and store the information or the data related to\nthe access control events or activities, such as the authentication, the authorization, the audit, or the\naccountability. Access control logs can help to monitor and analyze the access control performance\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nand effectiveness, to detect and investigate any security incidents or breaches, and to provide\nevidence or proof for any legal or regulatory actions. The access control logs must contain the time of\nthe access, as it can help to identify and verify when the access control event or activity occurred,\nand to correlate and compare it with other events or activities, such as the network traffic, the\nsystem activity, or the user behavior. The time of the access can also help to determine the duration\nand the frequency of the access control event or activity, and to measure and evaluate the access\ncontrol efficiency and quality. The security classification, the denied access attempts, and the\nassociated clearance are not the information that must be contained in the access control logs, as\nthey are related to the level of sensitivity or protection of the data or the resource, the unsuccessful\nor rejected access control requests, or the level of authorization or permission of the user or the\ndevice, not the time of the access control event or activity. Reference: CISSP All-in-One Exam Guide,\nEighth Edition, Chapter 5, Identity and Access Management, page 671. Official (ISC)2 CISSP CBK\nReference, Fifth Edition, Chapter 5, Identity and Access Management, page 687."}, {"id": 265, "question": "Refer to the information below to answer the question.\nAn organization has hired an information security officer to lead their security department. The\nofficer has adequate people resources but is lacking the other necessary components to have an\neffective security program. There are numerous initiatives requiring security involvement.\nWhich of the following is considered the MOST important priority for the information security\nofficer?", "options": {"A": "Formal acceptance of the security strategy", "B": "Disciplinary actions taken against unethical behavior", "C": "Development of an awareness program for new employees", "D": "Audit of all organization system configurations for faults"}, "answer": ["A"], "explanation": "The most important priority for the information security officer is to obtain the formal acceptance of\nthe security strategy. The security strategy is a document that defines the vision, mission, goals, and\nobjectives of the security program, and that aligns the security activities and initiatives with the\nbusiness needs and requirements. The formal acceptance of the security strategy means that the\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nsecurity strategy is approved and supported by the senior management and the key stakeholders of\nthe organization, and that it is communicated and understood by the employees and the users. The\nformal acceptance of the security strategy can help to ensure the success and the effectiveness of the\nsecurity program, as it can provide the authority, the resources, the guidance, and the accountability\nfor the security officer and the security department. Disciplinary actions taken against unethical\nbehavior, development of an awareness program for new employees, and audit of all organization\nsystem configurations for faults are not the most important priorities for the information security\nofficer, as they are related to the enforcement, the education, or the evaluation of the security\npolicies and procedures, not the definition or the approval of the security strategy. Reference: CISSP\nAll-in-One Exam Guide, Eighth Edition, Chapter 1, Security and Risk Management, page 32. Official\n(ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 1, Security and Risk Management, page 47."}, {"id": 266, "question": "Refer to the information below to answer the question.\nAn organization has hired an information security officer to lead their security department. The\nofficer has adequate people resources but is lacking the other necessary components to have an\neffective security program. There are numerous initiatives requiring security involvement.\nThe effectiveness of the security program can PRIMARILY be measured through", "options": {"A": "audit findings.", "B": "risk elimination.", "C": "audit requirements.", "D": "customer satisfaction."}, "answer": ["A"], "explanation": "The primary way to measure the effectiveness of the security program is through the audit findings.\nThe audit findings are the results or the outcomes of the audit process, which is a systematic and\nindependent examination of the security activities and initiatives, to determine whether they comply\nwith the security policies and standards, and whether they achieve the security objectives and goals.\nThe audit findings can help to evaluate the effectiveness of the security program, as they can identify\nand report the strengths and the weaknesses, the successes and the failures, and the gaps and the\nrisks of the security program, and they can provide the recommendations and the feedback for the\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nimprovement and the enhancement of the security program. Risk elimination, audit requirements,\nand customer satisfaction are not the primary ways to measure the effectiveness of the security\nprogram, as they are related to the impossibility, the necessity, or the quality of the security\nprogram, not the evaluation or the assessment of the security program. Reference: CISSP All-in-One\nExam Guide, Eighth Edition, Chapter 1, Security and Risk Management, page 39. Official (ISC)2 CISSP\nCBK Reference, Fifth Edition, Chapter 1, Security and Risk Management, page 54."}, {"id": 267, "question": "Refer to the information below to answer the question.\nAn organization has hired an information security officer to lead their security department. The\nofficer has adequate people resources but is lacking the other necessary components to have an\neffective security program. There are numerous initiatives requiring security involvement.\nGiven the number of priorities, which of the following will MOST likely influence the selection of top\ninitiatives?", "options": {"A": "Severity of risk", "B": "Complexity of strategy", "C": "Frequency of incidents", "D": "Ongoing awareness"}, "answer": ["A"], "explanation": "The most likely factor that will influence the selection of top initiatives is the severity of risk. The\nseverity of risk is a measure of the impact or the consequence of a threat exploiting a vulnerability,\nand the likelihood or the probability of that occurrence. The severity of risk can help to prioritize the\nsecurity initiatives, as it can indicate the level of urgency or importance of addressing or mitigating\nthe risk, and the potential benefit or value of implementing the initiative. The security initiatives that\nhave the highest severity of risk should be selected as the top initiatives, as they can provide the\nmost protection or improvement for the security program. Complexity of strategy, frequency of\nincidents, and ongoing awareness are not the most likely factors that will influence the selection of\ntop initiatives, as they are related to the difficulty, the occurrence, or the education of the security\nprogram, not the prioritization or the justification of the security initiatives. Reference: CISSP All-in-\nOne Exam Guide, Eighth Edition, Chapter 1, Security and Risk Management, page 25. Official (ISC)2\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nCISSP CBK Reference, Fifth Edition, Chapter 1, Security and Risk Management, page 40."}, {"id": 268, "question": "Refer to the information below to answer the question.\nAn organization has hired an information security officer to lead their security department. The\nofficer has adequate people resources but is lacking the other necessary components to have an\neffective security program. There are numerous initiatives requiring security involvement.\nThe security program can be considered effective when", "options": {"A": "vulnerabilities are proactively identified.", "B": "audits are regularly performed and reviewed.", "C": "backups are regularly performed and validated.", "D": "risk is lowered to an acceptable level."}, "answer": ["D"], "explanation": "The security program can be considered effective when the risk is lowered to an acceptable level.\nThe risk is the possibility or the likelihood of a threat exploiting a vulnerability, and causing a\nnegative impact or a consequence to the organization’s assets, operations, or objectives. The\nsecurity program is a set of activities and initiatives that aim to protect the organization’s\ninformation systems and resources from the security threats and risks, and to support the\norganization’s business needs and requirements. The security program can be considered effective\nwhen it achieves its goals and objectives, and when it reduces the risk to a level that is acceptable or\ntolerable by the organization, based on its risk appetite or tolerance. Vulnerabilities are proactively\nidentified, audits are regularly performed and reviewed, and backups are regularly performed and\nvalidated are not the criteria to measure the effectiveness of the security program, as they are\nrelated to the methods or the processes of the security program, not the outcomes or the results of\nthe security program. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 1, Security\nand Risk Management, page 24. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 1, Security\nand Risk Management, page 39.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 269, "question": "Refer to the information below to answer the question.\nDuring the investigation of a security incident, it is determined that an unauthorized individual\naccessed a system which hosts a database containing financial information.\nAside from the potential records which may have been viewed, which of the following should be the\nPRIMARY concern regarding the database information?", "options": {"A": "Unauthorized database changes", "B": "Integrity of security logs", "C": "Availability of the database", "D": "Confidentiality of the incident"}, "answer": ["A"], "explanation": "The primary concern regarding the database information, aside from the potential records which\nmay have been viewed, is the unauthorized database changes. The unauthorized database changes\nare the modifications or the alterations of the database information or structure, such as the data\nvalues, the data types, the data formats, the data relationships, or the data schemas, by an\nunauthorized individual or a malicious actor, such as the one who accessed the system hosting the\ndatabase. The unauthorized database changes can compromise the integrity, the accuracy, the\nconsistency, and the reliability of the database information, and can cause serious damage or harm\nto the organization’s operations, decisions, or reputation. The unauthorized database changes can\nalso affect the availability, the performance, or the functionality of the database, and can create or\nexploit the vulnerabilities or the weaknesses of the database. Integrity of security logs, availability of\nthe database, and confidentiality of the incident are not the primary concerns regarding the database\ninformation, aside from the potential records which may have been viewed, as they are related to\nthe evidence, the accessibility, or the secrecy of the security incident, not the modification or the\nalteration of the database information. Reference: CISSP All-in-One Exam Guide, Eighth Edition,\nChapter 7, Security Operations, page 865. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter\n7, Security Operations, page 881."}, {"id": 270, "question": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nRefer to the information below to answer the question.\nDuring the investigation of a security incident, it is determined that an unauthorized individual\naccessed a system which hosts a database containing financial information.\nIf it is discovered that large quantities of information have been copied by the unauthorized\nindividual, what attribute of the data has been compromised?", "options": {"A": "Availability", "B": "Integrity", "C": "Accountability", "D": "Confidentiality"}, "answer": ["D"], "explanation": "The attribute of the data that has been compromised, if it is discovered that large quantities of\ninformation have been copied by the unauthorized individual, is the confidentiality. The\nconfidentiality is the property or the characteristic of the data that ensures that the data is only\naccessible or disclosed to the authorized individuals or entities, and that the data is protected from\nthe unauthorized or the malicious access or disclosure. The confidentiality of the data can be\ncompromised when the data is copied, stolen, leaked, or exposed by an unauthorized individual or a\nmalicious actor, such as the one who accessed the system hosting the database. The compromise of\nthe confidentiality of the data can violate the privacy, the rights, or the interests of the data owners,\nsubjects, or users, and can cause damage or harm to the organization’s operations, reputation, or\nobjectives. Availability, integrity, and accountability are not the attributes of the data that have been\ncompromised, if it is discovered that large quantities of information have been copied by the\nunauthorized individual, as they are related to the accessibility, the accuracy, or the responsibility of\nthe data, not the secrecy or the protection of the data. Reference: CISSP All-in-One Exam Guide,\nEighth Edition, Chapter 3, Security Architecture and Engineering, page 263. Official (ISC)2 CISSP CBK\nReference, Fifth Edition, Chapter 3, Security Architecture and Engineering, page 279."}, {"id": 271, "question": "Refer to the information below to answer the question.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nDuring the investigation of a security incident, it is determined that an unauthorized individual\naccessed a system which hosts a database containing financial information.\nIf the intrusion causes the system processes to hang, which of the following has been affected?", "options": {"A": "System integrity", "B": "System availability", "C": "System confidentiality", "D": "System auditability"}, "answer": ["B"], "explanation": "If the intrusion causes the system processes to hang, the system availability has been affected. The\nsystem availability is the property or the characteristic of the system that ensures that the system is\naccessible and functional when needed by the authorized users or entities, and that the system is\nprotected from the unauthorized or the malicious denial or disruption of service. The system\navailability can be affected when the system processes hang, as it can prevent or delay the system\nfrom responding to the requests or performing the tasks, and it can cause the system to crash or\nfreeze. The system availability can also be affected by other factors, such as the network congestion,\nthe hardware failure, the power outage, or the malicious attacks, such as the distributed denial-of-\nservice (DDoS) attack. System integrity, system confidentiality, and system auditability are not the\nproperties or the characteristics of the system that have been affected, if the intrusion causes the\nsystem processes to hang, as they are related to the accuracy, the secrecy, or the accountability of\nthe system, not the accessibility or the functionality of the system. Reference: CISSP All-in-One Exam\nGuide, Eighth Edition, Chapter 3, Security Architecture and Engineering, page 263. Official (ISC)2\nCISSP CBK Reference, Fifth Edition, Chapter 3, Security Architecture and Engineering, page 279."}, {"id": 272, "question": "Refer to the information below to answer the question.\nAn organization experiencing a negative financial impact is forced to reduce budgets and the number\nof Information Technology (IT) operations staff performing basic logical access security\nadministration functions. Security processes have been tightly integrated into normal IT operations\nand are not separate and distinct roles.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nWhich of the following will be the PRIMARY security concern as staff is released from the\norganization?", "options": {"A": "Inadequate IT support", "B": "Loss of data and separation of duties", "C": "Undocumented security controls", "D": "Additional responsibilities for remaining staff"}, "answer": ["B"], "explanation": "The primary security concern as staff is released from the organization is the loss of data and\nseparation of duties. The loss of data is the event or the situation where the data is deleted,\ncorrupted, stolen, or leaked by the staff who are leaving the organization, either intentionally or\nunintentionally, and where the data is no longer available or recoverable by the organization. The\nloss of data can compromise the confidentiality, the integrity, and the availability of the data, and can\ncause damage or harm to the organization’s operations, reputation, or objectives. The separation of\nduties is the principle or the practice of dividing the tasks or the responsibilities among different staff\nor roles, to prevent or reduce the conflicts of interest, the collusion, the fraud, or the errors. The\nseparation of duties can be compromised when the staff is released from the organization, as it can\ncreate the gaps or the overlaps in the tasks or the responsibilities, and it can increase the risk of the\nunauthorized or the malicious access or activity. Inadequate IT support, undocumented security\ncontrols, and additional responsibilities for remaining staff are not the primary security concerns as\nstaff is released from the organization, as they are related to the quality, the transparency, or the\nworkload of the IT operations, not the loss of data or the separation of duties. Reference: CISSP All-\nin-One Exam Guide, Eighth Edition, Chapter 1, Security and Risk Management, page 29. Official\n(ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 1, Security and Risk Management, page 44."}, {"id": 273, "question": "Refer to the information below to answer the question.\nAn organization experiencing a negative financial impact is forced to reduce budgets and the number\nof Information Technology (IT) operations staff performing basic logical access security\nadministration functions. Security processes have been tightly integrated into normal IT operations\nand are not separate and distinct roles.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nWhich of the following will MOST likely allow the organization to keep risk at an acceptable level?", "options": {"A": "Increasing the amount of audits performed by third parties", "B": "Removing privileged accounts from operational staff", "C": "Assigning privileged functions to appropriate staff", "D": "Separating the security function into distinct roles"}, "answer": ["D"], "explanation": "The most likely action that will allow the organization to keep risk at an acceptable level is separating\nthe security function into distinct roles. Separating the security function into distinct roles means to\ncreate and assign the specific and dedicated roles or positions for the security activities and\ninitiatives, such as the security planning, the security implementation, the security monitoring, or\nthe security auditing, and to separate them from the normal IT operations. Separating the security\nfunction into distinct roles can help to keep risk at an acceptable level, as it can enhance the security\nperformance and effectiveness, by providing the authority, the resources, the guidance, and the\naccountability for the security roles, and by supporting the principle of least privilege and the\nseparation of duties. Increasing the amount of audits performed by third parties, removing\nprivileged accounts from operational staff, and assigning privileged functions to appropriate staff are\nnot the most likely actions that will allow the organization to keep risk at an acceptable level, as they\nare related to the evaluation, the restriction, or the allocation of the security access or activity, not\nthe separation of the security function into distinct roles. Reference: CISSP All-in-One Exam Guide,\nEighth Edition, Chapter 1, Security and Risk Management, page 32. Official (ISC)2 CISSP CBK\nReference, Fifth Edition, Chapter 1, Security and Risk Management, page 47."}, {"id": 274, "question": "Refer to the information below to answer the question.\nAn organization experiencing a negative financial impact is forced to reduce budgets and the number\nof Information Technology (IT) operations staff performing basic logical access security\nadministration functions. Security processes have been tightly integrated into normal IT operations\nand are not separate and distinct roles.\nWhich of the following will indicate where the IT budget is BEST allocated during this time?\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "options": {"A": "Policies", "B": "Frameworks", "C": "Metrics", "D": "Guidelines"}, "answer": ["C"], "explanation": "The best indicator of where the IT budget is best allocated during this time is the metrics. The\nmetrics are the measurements or the indicators of the performance, the effectiveness, the efficiency,\nor the quality of the IT processes, activities, or outcomes. The metrics can help to allocate the IT\nbudget in a rational, objective, and evidence-based manner, as they can show the value, the impact,\nor the return of the IT investments, and they can identify the gaps, the risks, or the opportunities for\nthe IT improvement or enhancement. The metrics can also help to justify, communicate, or report\nthe IT budget allocation to the senior management or the stakeholders, and to align the IT budget\nallocation with the business needs and requirements. Policies, frameworks, and guidelines are not\nthe best indicators of where the IT budget is best allocated during this time, as they are related to\nthe documents or the models that define, guide, or standardize the IT processes, activities, or\noutcomes, not the measurements or the indicators of the IT performance, effectiveness, efficiency,\nor quality. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 1, Security and Risk\nManagement, page 38. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 1, Security and Risk\nManagement, page 53."}, {"id": 275, "question": "Refer to the information below to answer the question.\nAn organization experiencing a negative financial impact is forced to reduce budgets and the number\nof Information Technology (IT) operations staff performing basic logical access security\nadministration functions. Security processes have been tightly integrated into normal IT operations\nand are not separate and distinct roles.\nWhen determining appropriate resource allocation, which of the following is MOST important to\nmonitor?\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "options": {"A": "Number of system compromises", "B": "Number of audit findings", "C": "Number of staff reductions", "D": "Number of additional assets"}, "answer": ["A"], "explanation": "The most important factor to monitor when determining appropriate resource allocation is the\nnumber of system compromises. The number of system compromises is the count or the frequency\nof the security incidents or breaches that affect the confidentiality, the integrity, or the availability of\nthe system data or functionality, and that are caused by the unauthorized or the malicious access or\nactivity. The number of system compromises can help to determine appropriate resource allocation,\nas it can indicate the level of security risk or threat that the system faces, and the level of security\nprotection or improvement that the system needs. The number of system compromises can also help\nto evaluate the effectiveness or the efficiency of the current resource allocation, and to identify the\nareas or the domains that require more or less resources. Number of audit findings, number of staff\nreductions, and number of additional assets are not the most important factors to monitor when\ndetermining appropriate resource allocation, as they are related to the results or the outcomes of\nthe audit process, the changes or the impacts of the staff size, or the additions or the expansions of\nthe system resources, not the security incidents or breaches that affect the system data or\nfunctionality. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 7, Security\nOperations, page 863. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 7, Security\nOperations, page 879."}, {"id": 276, "question": "Refer to the information below to answer the question.\nIn a Multilevel Security (MLS) system, the following sensitivity labels are used in increasing levels of\nsensitivity: restricted, confidential, secret, top secret. Table A lists the clearance levels for four users,\nwhile Table B lists the security classes of four different files.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nWhich of the following is true according to the star property (*property)?", "options": {"A": "User D can write to File 1", "B": "User B can write to File 1", "C": "User A can write to File 1", "D": "User C can write to File 1"}, "answer": ["C"], "explanation": "According to the star property (*property) of the Bell-LaPadula model, a subject with a given security\nclearance may write data to an object if and only if the object’s security level is greater than or equal\nto the subject’s security level. In other words, a subject can write data to an object with the same or\nhigher sensitivity label, but not to an object with a lower sensitivity label. This rule is also known as\nthe no write-down rule, as it prevents the leakage of information from a higher level to a lower level.\nIn this question, User A has a Restricted clearance, and File 1 has a Restricted security class.\nTherefore, User A can write to File 1, as they have the same security level. User B, User C, and User D\ncannot write to File 1, as they have higher clearances than the security class of File 1, and they would\nviolate the star property by writing down information to a lower level. Reference: CISSP All-in-One\nExam Guide, Eighth Edition, Chapter 4, Communication and Network Security, page 498. Official\n(ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 4, Communication and Network Security, page\n514."}, {"id": 277, "question": "Refer to the information below to answer the question.\nIn a Multilevel Security (MLS) system, the following sensitivity labels are used in increasing levels of\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nsensitivity: restricted, confidential, secret, top secret. Table A lists the clearance levels for four users,\nwhile Table B lists the security classes of four different files.\nIn a Bell-LaPadula system, which user cannot write to File 3?", "options": {"A": "User A", "B": "User B", "C": "User C", "D": "User D"}, "answer": ["D"], "explanation": "In a Bell-LaPadula system, a user cannot write data to a file that has a lower security classification\nthan their own. This is because of the star property (*property) of the Bell-LaPadula model, which\nstates that a subject with a given security clearance may write data to an object if and only if the\nobject’s security level is greater than or equal to the subject’s security level. This rule is also known\nas the no write-down rule, as it prevents the leakage of information from a higher level to a lower\nlevel. In this question, User D has a Top Secret clearance, and File 3 has a Secret security class.\nTherefore, User D cannot write to File 3, as they have a higher clearance than the security class of\nFile 3, and they would violate the star property by writing down information to a lower level. User A,\nUser B, and User C can write to File 3, as they have the same or lower clearances than the security\nclass of File 3, and they would not violate the star property by writing up or across information to a\nhigher or equal level. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 4,\nCommunication and Network Security, page 498. Official (ISC)2 CISSP CBK Reference, Fifth Edition,\nChapter 4, Communication and Network Security, page 514.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 278, "question": "Refer to the information below to answer the question.\nIn a Multilevel Security (MLS) system, the following sensitivity labels are used in increasing levels of\nsensitivity: restricted, confidential, secret, top secret. Table A lists the clearance levels for four users,\nwhile Table B lists the security classes of four different files.\nIn a Bell-LaPadula system, which user has the MOST restrictions when writing data to any of the four\nfiles?", "options": {"A": "User A", "B": "User B", "C": "User C", "D": "User D"}, "answer": ["A"], "explanation": "In a Bell-LaPadula system, a user has the most restrictions when writing data to any of the four files\nif they have the lowest clearance level. This is because of the star property (*property) of the Bell-\nLaPadula model, which states that a subject with a given security clearance may write data to an\nobject if and only if the object’s security level is greater than or equal to the subject’s security level.\nThis rule is also known as the no write-down rule, as it prevents the leakage of information from a\nhigher level to a lower level. In this question, User A has a Restricted clearance, which is the lowest\nlevel among the four users. Therefore, User A has the most restrictions when writing data to any of\nthe four files, as they can only write data to File 1, which has the same security level as their\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nclearance. User B, User C, and User D have less restrictions when writing data to any of the four files,\nas they can write data to more than one file, depending on their clearance levels and the security\nclasses of the files. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 4,\nCommunication and Network Security, page 498. Official (ISC)2 CISSP CBK Reference, Fifth Edition,\nChapter 4, Communication and Network Security, page 514."}, {"id": 279, "question": "Refer to the information below to answer the question.\nDesktop computers in an organization were sanitized for re-use in an equivalent security\nenvironment. The data was destroyed in accordance with organizational policy and all marking and\nother external indications of the sensitivity of the data that was formerly stored on the magnetic\ndrives were removed.\nAfter magnetic drives were degaussed twice according to the product manufacturer's directions,\nwhat is the MOST LIKELY security issue with degaussing?", "options": {"A": "Commercial products often have serious weaknesses of the magnetic force available in the\ndegausser product.", "B": "Degausser products may not be properly maintained and operated.", "C": "The inability to turn the drive around in the chamber for the second pass due to human error.", "D": "Inadequate record keeping when sanitizing mediA."}, "answer": ["B"], "explanation": "The most likely security issue with degaussing is that the degausser products may not be properly\nmaintained and operated. Degaussing is a method of sanitizing magnetic media, such as hard disk\ndrives, by applying a strong magnetic field that erases the data stored on the media. Degaussing can\nbe effective in destroying the data, but it requires that the degausser products are calibrated, tested,\nand used according to the manufacturer’s specifications and instructions. If the degausser products\nare not properly maintained and operated, they may not generate a sufficient magnetic force to\nerase the data completely, or they may damage the media or the device. Commercial products often\nhave serious weaknesses of the magnetic force available in the degausser product, the inability to\nturn the drive around in the chamber for the second pass due to human error, and inadequate record\nkeeping when sanitizing media are not the most likely security issues with degaussing, as they are\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nrelated to the quality, the technique, or the documentation of the degaussing process, not the\nmaintenance or the operation of the degausser products. Reference: CISSP All-in-One Exam Guide,\nEighth Edition, Chapter 7, Security Operations, page 888. Official (ISC)2 CISSP CBK Reference, Fifth\nEdition, Chapter 7, Security Operations, page 904."}, {"id": 280, "question": "Refer to the information below to answer the question.\nDesktop computers in an organization were sanitized for re-use in an equivalent security\nenvironment. The data was destroyed in accordance with organizational policy and all marking and\nother external indications of the sensitivity of the data that was formerly stored on the magnetic\ndrives were removed.\nOrganizational policy requires the deletion of user data from Personal Digital Assistant (PDA) devices\nbefore disposal. It may not be possible to delete the user data if the device is malfunctioning. Which\ndestruction method below provides the BEST assurance that the data has been removed?", "options": {"A": "Knurling", "B": "Grinding", "C": "Shredding", "D": "Degaussing"}, "answer": ["C"], "explanation": "The best destruction method that provides the assurance that the data has been removed from a\nmalfunctioning PDA device is shredding. Shredding is a method of physically destroying the media,\nsuch as flash memory cards, by cutting or tearing them into small pieces that make the data\nunrecoverable. Shredding can be effective in removing the data from a PDA device that cannot be\ndeleted by software or firmware methods, as it does not depend on the functionality of the device or\nthe media. Shredding can also prevent the reuse or the recycling of the media or the device, as it\nrenders them unusable. Knurling, grinding, and degaussing are not the best destruction methods\nthat provide the assurance that the data has been removed from a malfunctioning PDA device, as\nthey are related to the methods of altering the surface, the shape, or the magnetic field of the\nmedia, not the methods of cutting or tearing the media into small pieces. Reference: CISSP All-in-\nOne Exam Guide, Eighth Edition, Chapter 7, Security Operations, page 889. Official (ISC)2 CISSP CBK\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nReference, Fifth Edition, Chapter 7, Security Operations, page 905."}, {"id": 281, "question": "Refer to the information below to answer the question.\nA large, multinational organization has decided to outsource a portion of their Information\nTechnology (IT) organization to a third-party provider’s facility. This provider will be responsible for\nthe design, development, testing, and support of several critical, customer-based applications used\nby the organization.\nThe third party needs to have", "options": {"A": "processes that are identical to that of the organization doing the outsourcing.", "B": "access to the original personnel that were on staff at the organization.", "C": "the ability to maintain all of the applications in languages they are familiar with.", "D": "access to the skill sets consistent with the programming languages used by the organization."}, "answer": ["D"], "explanation": "The third party needs to have access to the skill sets consistent with the programming languages\nused by the organization. The programming languages are the tools or the methods of creating,\nmodifying, testing, and supporting the software applications that perform the functions or the tasks\nrequired by the organization. The programming languages can vary in their syntax, semantics,\nfeatures, or paradigms, and they can require different levels of expertise or experience to use them\neffectively or efficiently. The third party needs to have access to the skill sets consistent with the\nprogramming languages used by the organization, as it can ensure the quality, the compatibility, and\nthe maintainability of the software applications that the third party is responsible for. The third party\ndoes not need to have processes that are identical to that of the organization doing the outsourcing,\naccess to the original personnel that were on staff at the organization, or the ability to maintain all of\nthe applications in languages they are familiar with, as they are related to the methods, the\nresources, or the preferences of the software development, not the skill sets consistent with the\nprogramming languages used by the organization. Reference: CISSP All-in-One Exam Guide, Eighth\nEdition, Chapter 8, Software Development Security, page 1000. Official (ISC)2 CISSP CBK Reference,\nFifth Edition, Chapter 8, Software Development Security, page 1016.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 282, "question": "Refer to the information below to answer the question.\nA large, multinational organization has decided to outsource a portion of their Information\nTechnology (IT) organization to a third-party provider’s facility. This provider will be responsible for\nthe design, development, testing, and support of several critical, customer-based applications used\nby the organization.\nThe organization should ensure that the third party's physical security controls are in place so that\nthey", "options": {"A": "are more rigorous than the original controls.", "B": "are able to limit access to sensitive information.", "C": "allow access by the organization staff at any time.", "D": "cannot be accessed by subcontractors of the third party."}, "answer": ["B"], "explanation": "The organization should ensure that the third party’s physical security controls are in place so that\nthey are able to limit access to sensitive information. Physical security controls are th
