urity issues?", "options": {"A": "Inadequate test coverage analysis", "B": "Inadequate security patch testing", "C": "Inadequate log reviews", "D": "Inadequate change control procedures"}, "answer": ["A"], "explanation": "The most likely root cause of the internal audit team’s failure in detecting the security issues is\ninadequate test coverage analysis. Test coverage analysis is a process or a metric that measures the\nextent or the effectiveness of the testing activities performed on a system or an application. Test\ncoverage analysis helps to ensure that the testing activities cover all the requirements,\nfunctionalities, features, or components of the system or the application, and that they detect and\nprevent any errors, defects, or vulnerabilities that may affect the quality, performance, or security of\nthe system or the application. In this scenario, the internal audit team performed a security audit on\nthe company’s system, but they failed to detect the severe weaknesses in the manufacturing\napplication’s security controls that were later identified by the external audit team. This indicates\nthat the internal audit team did not perform an adequate test coverage analysis, and that they\nmissed or overlooked some critical aspects or areas of the manufacturing application that were\nvulnerable to security threats. Inadequate security patch testing, log reviews, or change control\nprocedures are not the most likely root causes of the internal audit team’s failure in detecting the\nsecurity issues, as they are not directly related to the test coverage analysis of the manufacturing\napplication. Security patch testing is a process or a function that verifies the functionality and\nsecurity of the patches or updates applied to a system or an application, and that they do not\nintroduce any new errors, defects, or vulnerabilities. Log reviews are a process or a function that\nmonitors and analyzes the logs or records of the events or activities that occur on a system or an\napplication, and that they detect and report any anomalies, errors, or incidents. Change control\nprocedures are a process or a function that manages and controls the changes or modifications made\nto a system or an application, and that they ensure the consistency, integrity, and security of the\nsystem or the application. Reference: Official (ISC)2 Guide to the CISSP CBK, Fifth Edition, Chapter 19:\nSecurity Operations, page 1858."}, {"id": 1142, "question": "Which audit type is MOST appropriate for evaluating the effectiveness of a security program?", "options": {"A": "Threat\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "B": "Assessment", "C": "Analysis", "D": "Validation"}, "answer": ["B"], "explanation": "The audit type that is most appropriate for evaluating the effectiveness of a security program is\nassessment. Assessment is a type of audit that measures the performance, maturity, or compliance\nof a security program against a set of standards, criteria, or objectives. Assessment can help to\nidentify the strengths, weaknesses, gaps, or risks of a security program, and to provide\nrecommendations for improvement or remediation. Assessment can also help to demonstrate the\nvalue, benefits, or return on investment of a security program to the stakeholders, customers, or\nregulators. Threat, analysis, or validation are not the audit types that are most appropriate for\nevaluating the effectiveness of a security program. Threat is a type of audit that identifies the\npotential sources, methods, or impacts of an attack or a breach on a system or an organization.\nAnalysis is a type of audit that examines the data, information, or evidence collected from a system\nor an organization, and that provides insights, conclusions, or solutions. Validation is a type of audit\nthat verifies the accuracy, completeness, or correctness of a system or an organization, and that\nconfirms that it meets the requirements, specifications, or expectations. Reference: Official (ISC)2\nGuide to the CISSP CBK, Fifth Edition, Chapter 1: Security and Risk Management, page 63."}, {"id": 1143, "question": "The development team has been tasked with collecting data from biometric devices. The application\nwill support a variety of collection data streams. During the testing phase, the team utilizes data from\nan old production database in a secure testing environment. What principle has the team taken into\nconsideration?", "options": {"A": "biometric data cannot be changed.", "B": "Separate biometric data streams require increased security.", "C": "The biometric devices are unknown.", "D": "Biometric data must be protected from disclosure."}, "answer": ["D"], "explanation": "The principle that the development team has taken into consideration when using data from an old\nproduction database in a secure testing environment is that biometric data must be protected from\ndisclosure. Biometric data is a type of data that is derived from the physical or behavioral\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\ncharacteristics of a person, such as fingerprints, iris patterns, or voice recognition. Biometric data is\nused for identification or authentication purposes, and it is considered as sensitive or personal data\nthat should be protected from unauthorized or malicious access, modification, or disclosure. The\ndevelopment team has taken this principle into consideration when they used data from an old\nproduction database in a secure testing environment, as they ensured that the biometric data was\nnot exposed or compromised during the testing phase of the application. Biometric data cannot be\nchanged, separate biometric data streams require increased security, or the biometric devices are\nunknown are not the principles that the development team has taken into consideration when using\ndata from an old production database in a secure testing environment. Biometric data can be\nchanged, as it may vary due to aging, injury, or disease, and it may need to be updated or replaced.\nSeparate biometric data streams do not necessarily require increased security, as it depends on the\ntype, quality, and purpose of the biometric data. The biometric devices are not unknown, as the\ndevelopment team should be aware of the specifications, capabilities, and limitations of the\nbiometric devices that they are using for the application. Reference: Official (ISC)2 Guide to the CISSP\nCBK, Fifth Edition, Chapter 5: Identity and Access Management, page 407."}, {"id": 1144, "question": "An attacker has intruded into the source code management system and is able to download but not\nmodify the code. Which of the following aspects of the code theft has the HIGHEST security impact?", "options": {"A": "The attacker could publicly share confidential comments found in the stolen code.", "B": "Competitors might be able to steal the organization's ideas by looking at the stolen code.", "C": "A competitor could run their own copy of the organization's website using the stolen code.", "D": "Administrative credentials or keys hard-coded within the stolen code could be used to access\nsensitive data."}, "answer": ["D"], "explanation": "The aspect of the code theft that has the highest security impact is that administrative credentials or\nkeys hard-coded within the stolen code could be used to access sensitive data. Administrative\ncredentials or keys are the usernames, passwords, or encryption keys that grant access to the system\nor the application, and that allow the execution of privileged or critical functions, such as\nconfiguration, backup, update, or troubleshooting. Hard-coding is a practice of embedding the\nadministrative credentials or keys within the source code of the system or the application, rather\nthan storing them in a separate or external file or database. Hard-coding is considered as a bad or\ninsecure practice, as it exposes the administrative credentials or keys to anyone who can view or\naccess the source code, and it makes them difficult to change or update. If an attacker has intruded\ninto the source code management system and is able to download the code, they could find the\nadministrative credentials or keys hard-coded within the code, and use them to access sensitive data\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nor compromise the system or the application. This is the aspect of the code theft that has the highest\nsecurity impact, as it could result in data breach, data loss, data corruption, or system damage. The\nattacker could publicly share confidential comments found in the stolen code, competitors might be\nable to steal the organization’s ideas by looking at the stolen code, or a competitor could run their\nown copy of the organization’s website using the stolen code are not the aspects of the code theft\nthat have the highest security impact, as they are not directly related to the access or the protection\nof the sensitive data or the system. The attacker could publicly share confidential comments found in\nthe stolen code, which could reveal some information or insights about the organization’s plans,\nstrategies, or challenges, but this would not compromise the data or the system. Competitors might\nbe able to steal the organization’s ideas by looking at the stolen code, which could affect the\norganization’s competitive advantage, innovation, or reputation, but this would not compromise the\ndata or the system. A competitor could run their own copy of the organization’s website using the\nstolen code, which could create confusion, deception, or infringement, but this would not\ncompromise the data or the system. Reference: Official (ISC)2 Guide to the CISSP CBK, Fifth Edition,\nChapter 21: Software Development Security, page 2015."}, {"id": 1145, "question": "Which of the following statements BEST describes least privilege principle in a cloud environment?", "options": {"A": "Network segments remain private if unneeded to access the internet.", "B": "Internet traffic is inspected for all incoming and outgoing packets.", "C": "A single cloud administrator is configured to access core functions.", "D": "Routing configurations are regularly updated with the latest routes."}, "answer": ["C"], "explanation": "The statement that best describes the least privilege principle in a cloud environment is that a single\ncloud administrator is configured to access core functions. The least privilege principle is a security\nprinciple that states that a user or a system should be granted only the minimum or the necessary\nprivileges or permissions to perform their tasks or functions, and nothing more. The least privilege\nprinciple helps to reduce the attack surface, mitigate the risks, and limit the damage of a system or\nan organization, as it prevents unauthorized or malicious access, modification, or disruption of the\nresources or the data. In a cloud environment, the least privilege principle can be applied by\nconfiguring a single cloud administrator to access core functions, such as creating, deleting, or\nmanaging cloud resources, and by restricting or revoking the access of other users or systems to\nthose functions. This way, the cloud administrator can perform their duties effectively and securely,\nand the cloud resources can be protected from unauthorized or malicious access or modification.\nNetwork segments remain private if unneeded to access the internet, internet traffic is inspected for\nall incoming and outgoing packets, or routing configurations are regularly updated with the latest\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nroutes are not the statements that best describe the least privilege principle in a cloud environment,\nas they are not related to the access or the permissions of the users or the systems. Network\nsegments remain private if unneeded to access the internet is a statement that describes the\nnetwork isolation or segmentation principle in a cloud environment, which is a security principle that\nstates that a network should be divided into smaller or separate segments or subnets, and that only\nthe necessary or authorized traffic should be allowed between them. Internet traffic is inspected for\nall incoming and outgoing packets is a statement that describes the network monitoring or\ninspection principle in a cloud environment, which is a security principle that states that a network\nshould be observed and analyzed for any anomalies, errors, or incidents, and that any suspicious or\nmalicious traffic should be detected and blocked. Routing configurations are regularly updated with\nthe latest routes is a statement that describes the network optimization or maintenance principle in\na cloud environment, which is a security principle that states that a network should be configured\nand managed to ensure the optimal and secure operation of the network, and that any changes or\nupdates should be performed regularly and properly. Reference: Official (ISC)2 Guide to the CISSP\nCBK, Fifth Edition, Chapter 3: Security Architecture and Engineering, page 202."}, {"id": 1146, "question": "Which is the BEST control to meet the Statement on Standards for Attestation Engagements 18\n(SSAE-18) confidentiality category?", "options": {"A": "Data processing", "B": "Storage encryption", "C": "File hashing", "D": "Data retention policy"}, "answer": ["B"], "explanation": "The best control to meet the Statement on Standards for Attestation Engagements 18 (SSAE-18)\nconfidentiality category is storage encryption. SSAE-18 is a standard that defines the requirements\nand guidance for performing attestation engagements on service organizations, such as cloud\nproviders, data centers, or payroll processors. SSAE-18 requires the service organizations to provide a\nreport on the design and effectiveness of their controls over the security, availability, processing\nintegrity, confidentiality, or privacy of the services they provide to their customers. The\nconfidentiality category refers to the protection of the information that is designated as confidential\nby the service organization or its customers, and that is transmitted, stored, or processed by the\nservice organization. Storage encryption is a control that encrypts the data at rest, such as in hard\ndrives, databases, or backups, and that prevents unauthorized or malicious access, modification, or\ndisclosure of the confidential information. Data processing, file hashing, or data retention policy are\nnot the best controls to meet the SSAE-18 confidentiality category, as they are not directly related to\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nthe protection of the confidential information at rest. Data processing is a control that transforms or\nmanipulates the data for a specific purpose, such as analysis, reporting, or validation. File hashing is\na control that generates a unique and fixed-length value for a file, and that verifies the integrity or\nauthenticity of the file. Data retention policy is a control that defines the rules and procedures for\nretaining, storing, or disposing of the data, and that complies with the legal, regulatory, or\ncontractual obligations. Reference: Official (ISC)2 Guide to the CISSP CBK, Fifth Edition, Chapter 1:\nSecurity and Risk Management, page 71."}, {"id": 1147, "question": "The initial security categorization should be done early in the system life cycle and should be\nreviewed periodically. Why is it important for this to be done correctly?", "options": {"A": "It determines the security requirements.", "B": "It affects other steps in the certification and accreditation process.", "C": "It determines the functional and operational requirements.", "D": "The system engineering process works with selected security controls."}, "answer": ["A"], "explanation": "The reason why it is important for the initial security categorization to be done correctly is that it\ndetermines the security requirements. Security categorization is a process that assigns a security\nlevel or a classification to a system or an information asset, based on the potential impact or the risk\nof a loss of confidentiality, integrity, or availability. Security categorization is done early in the system\nlife cycle, and it is reviewed periodically, as it helps to define the security objectives, requirements,\nand controls for the system or the information asset, and to ensure that they are aligned with the\norganizational mission, goals, or policies. Security categorization also helps to prioritize the security\nefforts and resources, and to balance the security needs and the costs. Security categorization does\nnot affect other steps in the certification and accreditation process, determine the functional and\noperational requirements, or work with selected security controls, as these are not the reasons why\nit is important for the security categorization to be done correctly. Certification and accreditation is a\nprocess that evaluates and validates the security posture and compliance of a system or an\ninformation asset, and that authorizes its operation or use. Certification and accreditation is based\non the security categorization, but it is not affected by it. Functional and operational requirements\nare the requirements that specify the functionality, performance, usability, or reliability of a system\nor an information asset, and that support the business or operational needs. Functional and\noperational requirements are not determined by the security categorization, but they may influence\nit. Security controls are the controls that implement or enforce the security requirements, and that\nprotect the system or the information asset from threats or vulnerabilities. Security controls are not\nworked with by the security categorization, but they are derived from it. Reference: Official (ISC)2\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nGuide to the CISSP CBK, Fifth Edition, Chapter 3: Security Architecture and Engineering, page 145."}, {"id": 1148, "question": "Which of the following vulnerabilities can be BEST detected using automated analysis?", "options": {"A": "Valid cross-site request forgery (CSRF) vulnerabilities", "B": "Multi-step process attack vulnerabilities", "C": "Business logic flaw vulnerabilities", "D": "Typical source code vulnerabilities"}, "answer": ["D"], "explanation": "The type of vulnerabilities that can be best detected using automated analysis is typical source code\nvulnerabilities. Automated analysis is a technique that uses automated tools or software to analyze\nor test a system or an application, and to identify or report any errors, defects, or vulnerabilities.\nAutomated analysis can be performed at different stages of the system or application development\nlife cycle, such as design, coding, testing, or deployment. Typical source code vulnerabilities are the\nvulnerabilities that are common or frequent in the source code of a system or an application, and\nthat are caused by coding errors, mistakes, or bad practices, such as buffer overflow, integer\noverflow, memory leak, or hard-coded credentials. Typical source code vulnerabilities can be best\ndetected using automated analysis, as they can be easily scanned, checked, or verified by the\nautomated tools or software, and they can be reported or corrected in a timely and efficient manner.\nValid cross-site request forgery (CSRF) vulnerabilities, multi-step process attack vulnerabilities, or\nbusiness logic flaw vulnerabilities are not the types of vulnerabilities that can be best detected using\nautomated analysis, as they are more complex or specific in the system or the application, and they\nmay require human intervention or judgment to analyze or test. Valid CSRF vulnerabilities are the\nvulnerabilities that allow an attacker to force a web browser to perform an unwanted or malicious\naction on a web server, such as transferring funds, changing passwords, or updating profiles, by\nexploiting the trust between the web browser and the web server. Multi-step process attack\nvulnerabilities are the vulnerabilities that allow an attacker to compromise a system or an application\nthat involves multiple steps or stages, such as authentication, authorization, or transaction, by\nexploiting the weaknesses or gaps in each step or stage. Business logic flaw vulnerabilities are the\nvulnerabilities that allow an attacker to manipulate or bypass the business rules or the logic of a\nsystem or an application, such as workflows, validations, or calculations, by exploiting the flaws or\nerrors in the design or the implementation of the system or the application. Reference: Official (ISC)2\nGuide to the CISSP CBK, Fifth Edition, Chapter 21: Software Development Security, page 2010.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 1149, "question": "An organization wants to migrate to Session Initiation Protocol (SIP) to save on telephony expenses.\nWhich of the following security related statements should be\nconsidered in the decision-making process?", "options": {"A": "Cloud telephony is less secure and more expensive than digital telephony services.", "B": "SIP services are more secure when used with multi-layer security proxies.", "C": "H.323 media gateways must be used to ensure end-to-end security tunnels.", "D": "Given the behavior of SIP traffic, additional security controls would be required."}, "answer": ["D"], "explanation": "The security related statement that should be considered in the decision-making process of\nmigrating to Session Initiation Protocol (SIP) is that given the behavior of SIP traffic, additional\nsecurity controls would be required. SIP is a protocol that enables the initiation, modification, or\ntermination of multimedia sessions over the internet, such as voice, video, or chat. SIP can help to\nsave on telephony expenses, as it can reduce the cost of communication, equipment, or\nmaintenance, and it can provide more features, flexibility, or scalability. However, SIP also poses\nsecurity challenges, as it is vulnerable to various threats or attacks, such as eavesdropping, spoofing,\ndenial of service, or toll fraud. Given the behavior of SIP traffic, which is dynamic, complex, or\nunpredictable, additional security controls would be required to protect the SIP communication, such\nas encryption, authentication, firewall, or proxy. Cloud telephony is less secure and more expensive\nthan digital telephony services, SIP services are more secure when used with multi-layer security\nproxies, or H.323 media gateways must be used to ensure end-to-end security tunnels are not the\nsecurity related statements that should be considered in the decision-making process of migrating to\nSIP, as they are not true or relevant. Cloud telephony is a service that provides voice or data\ncommunication over the internet, and that is hosted or managed by a cloud provider. Cloud\ntelephony is not necessarily less secure or more expensive than digital telephony services, as it\ndepends on the security measures and the pricing models of the cloud provider. SIP services are not\nmore secure when used with multi-layer security proxies, as this is not a valid or recommended\nsecurity practice. Multi-layer security proxies are proxies that apply multiple layers of security\ncontrols or policies to the SIP communication, such as encryption, authentication, or filtering. Multi-\nlayer security proxies may introduce more complexity, overhead, or latency to the SIP\ncommunication, and they may degrade the quality, performance, or reliability of the SIP\ncommunication. H.323 media gateways are not required to ensure end-to-end security tunnels for\nthe SIP communication, as this is not a valid or compatible security solution. H.323 is another\nprotocol that enables the initiation, modification, or termination of multimedia sessions over the\ninternet, but it is different and incompatible with SIP. H.323 media gateways are devices that convert\nor translate the H.323 communication to other protocols or formats, such as SIP, PSTN, or ISDN.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nH.323 media gateways do not provide end-to-end security tunnels for the SIP communication, as\nthey do not encrypt or authenticate the SIP communication, and they may expose or compromise\nthe SIP communication during the conversion or translation process. Reference: Official (ISC)2 Guide\nto the CISSP CBK, Fifth Edition, Chapter 4: Communication and Network Security, page 315."}, {"id": 1150, "question": "An organization's retail website provides its only source of revenue, so the disaster recovery plan\n(DRP) must document an estimated time for each step in the plan.\nWhich of the following steps in the DRP will list the GREATEST duration of time for the service to be\nfully operational?", "options": {"A": "Update the Network Address Translation (NAT) table.", "B": "Update Domain Name System (DNS) server addresses with domain registrar.", "C": "Update the Border Gateway Protocol (BGP) autonomous system number.", "D": "Update the web server network adapter configuration."}, "answer": ["B"], "explanation": "The step in the disaster recovery plan (DRP) that will list the greatest duration of time for the service\nto be fully operational is to update the Domain Name System (DNS) server addresses with the\ndomain registrar. DNS is a system that translates domain names, such as www.example.com, into IP\naddresses, such as 192.168.1.1, and vice versa. DNS enables users to access websites or services by\nusing human-readable names, rather than numerical addresses. A domain registrar is an entity that\nmanages the registration and reservation of domain names, and that maintains the records of the\ndomain names and their corresponding DNS servers. A DNS server is a server that stores and\nprovides the DNS records for a domain name, such as the IP address, the mail server, or the name\nserver. In a disaster recovery scenario, where the primary website or service is unavailable or\ninaccessible due to a disaster, such as a fire, a flood, or a cyberattack, the DRP may involve switching\nto a backup or an alternate website or service that is hosted on a different location or a different\nprovider. In order to do that, the DRP must update the DNS server addresses with the domain\nregistrar, so that the domain name of the website or service points to the new IP address of the\nbackup or the alternate website or service. However, this step may take a long time, as it depends on\nthe propagation or the update of the DNS records across the internet, which may vary from a few\nminutes to a few days. Therefore, this step will list the greatest duration of time for the service to be\nfully operational, as it may cause a significant delay or downtime for the users or the customers.\nUpdating the Network Address Translation (NAT) table, the Border Gateway Protocol (BGP)\nautonomous system number, or the web server network adapter configuration are not the steps in\nthe DRP that will list the greatest duration of time for the service to be fully operational, as they are\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nnot related to the DNS server addresses or the domain registrar. NAT is a technique that converts or\nmaps the private IP addresses of the internal network devices, such as 192.168.1.1, to the public IP\naddresses of the internet, such as 203.0.113.1, and vice versa. NAT enables the internal network\ndevices to communicate with the external network devices, and to share a single public IP address.\nBGP is a protocol that exchanges or advertises the routing information or the paths between\ndifferent autonomous systems or networks on the internet, such as ISPs, cloud providers, or\nenterprises. BGP enables the optimal and efficient routing of the network traffic across the internet.\nA web server network adapter is a hardware device that connects the web server to the network,\nand that enables the web server to send or receive the network packets, such as HTTP requests or\nresponses. Updating the NAT table, the BGP autonomous system number, or the web server network\nadapter configuration may be part of the DRP, but they will not list the greatest duration of time for\nthe service to be fully operational, as they can be done quickly or locally, and they do not depend on\nthe propagation or the update of the DNS records across the internet. Reference: Official (ISC)2 Guide\nto the CISSP CBK, Fifth Edition, Chapter 19: Security Operations, page 1869."}, {"id": 1151, "question": "Why is it important that senior management clearly communicates the formal Maximum Tolerable\nDowntime (MTD) decision?", "options": {"A": "To provide each manager with precise direction on selecting an appropriate recovery alternative", "B": "To demonstrate to the regulatory bodies that the company takes business continuity seriously", "C": "To demonstrate to the board of directors that senior management is committed to continuity\nrecovery efforts", "D": "To provide a formal declaration from senior management as required by internal audit to\ndemonstrate sound business practices"}, "answer": ["A"], "explanation": "The reason why it is important that senior management clearly communicates the formal Maximum\nTolerable Downtime (MTD) decision is to provide each manager with precise direction on selecting\nan appropriate recovery alternative. MTD is a metric that defines the maximum amount of time that\na system or a process can be unavailable or disrupted before causing unacceptable consequences or\nlosses to the organization. MTD is determined by senior management based on the business impact\nanalysis, the risk assessment, and the organizational objectives and policies. MTD is communicated\nto each manager as part of the disaster recovery plan (DRP), which is a plan that defines the\nprocedures and actions to restore the critical systems or processes after a disaster or a disruption.\nMTD helps each manager to select an appropriate recovery alternative, which is a strategy or a\nsolution that enables the recovery of the system or the process within the MTD. For example, if the\nMTD for a system is 24 hours, the manager may select a recovery alternative that involves a backup\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nsite or a cloud service that can be activated within 24 hours. If the MTD for a system is 4 hours, the\nmanager may select a recovery alternative that involves a redundant or a mirrored site that can be\nswitched within 4 hours. Therefore, it is important that senior management clearly communicates\nthe formal MTD decision to provide each manager with precise direction on selecting an appropriate\nrecovery alternative that meets the organizational needs and expectations. To demonstrate to the\nregulatory bodies that the company takes business continuity seriously, to demonstrate to the board\nof directors that senior management is committed to continuity recovery efforts, or to provide a\nformal declaration from senior management as required by internal audit to demonstrate sound\nbusiness practices are not the reasons why it is important that senior management clearly\ncommunicates the formal MTD decision, as they are not related to the selection of an appropriate\nrecovery alternative. These are possible benefits or outcomes of communicating the formal MTD\ndecision, but they are not the main purpose or the reason for doing so. Communicating the formal\nMTD decision may help to demonstrate to the regulatory bodies that the company takes business\ncontinuity seriously, as it shows that the company has a clear and realistic metric for the recovery of\nthe critical systems or processes. Communicating the formal MTD decision may help to demonstrate\nto the board of directors that senior management is committed to continuity recovery efforts, as it\nshows that senior management has a strategic and proactive role in the disaster recovery planning\nand implementation. Communicating the formal MTD decision may help to provide a formal\ndeclaration from senior management as required by internal audit to demonstrate sound business\npractices, as it shows that senior management has a documented and approved metric for the\nrecovery of the critical systems or processes. Reference: Official (ISC)2 Guide to the CISSP CBK, Fifth\nEdition, Chapter 19: Security Operations, page 1870."}, {"id": 1152, "question": "Which of the following activities should a forensic examiner perform FIRST when determining the\npriority of digital evidence collection at a crime scene?", "options": {"A": "Gather physical evidence,", "B": "Establish order of volatility.", "C": "Assign responsibilities to personnel on the scene.", "D": "Establish a list of files to examine."}, "answer": ["B"], "explanation": "The activity that a forensic examiner should perform first when determining the priority of digital\nevidence collection at a crime scene is to establish the order of volatility. The order of volatility is a\nguideline that defines the sequence or the order in which the digital evidence should be collected,\npreserved, or analyzed, based on the volatility or the fragility of the evidence. The order of volatility\nhelps to ensure that the most volatile or the most easily lost or altered evidence is collected first, and\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nthat the least volatile or the most stable or persistent evidence is collected last. The order of volatility\nalso helps to prevent or minimize the contamination, corruption, or destruction of the evidence, and\nto maintain the integrity, authenticity, or admissibility of the evidence. The order of volatility\ntypically follows this sequence: registers, cache, random access memory (RAM), routing table, kernel\nstatistics, processes, network connections, executable files, temporary file systems, disk, remote\nlogging and monitoring data, physical configuration, network topology, archival media. Gathering\nphysical evidence, assigning responsibilities to personnel on the scene, or establishing a list of files to\nexamine are not the activities that a forensic examiner should perform first when determining the\npriority of digital evidence collection at a crime scene, as they are not related to the order of\nvolatility. Gathering physical evidence is an activity that involves collecting, documenting, or\npackaging the physical or tangible evidence, such as devices, media, or peripherals, that may contain\nor store the digital or intangible evidence, such as data, files, or logs. Assigning responsibilities to\npersonnel on the scene is an activity that involves delegating or distributing the tasks or roles to the\nforensic team members or other authorized personnel, such as law enforcement, first responders, or\nwitnesses, that are present or involved in the crime scene. Establishing a list of files to examine is an\nactivity that involves identifying or selecting the files or the data that are relevant, significant, or\nuseful for the forensic investigation, such as system files, user files, or hidden files. Reference: Official\n(ISC)2 Guide to the CISSP CBK, Fifth Edition, Chapter 19: Security Operations, page 1910."}, {"id": 1153, "question": "When assessing web vulnerabilities, how can navigating the dark web add value to a penetration\ntest?", "options": {"A": "The actual origin and tools used for the test can be hidden.", "B": "Information may be found on related breaches and hacking.", "C": "Vulnerabilities can be tested without impact on the tested environment.", "D": "Information may be found on hidden vendor patches."}, "answer": ["B"], "explanation": "The way that navigating the dark web can add value to a penetration test when assessing web\nvulnerabilities is that information may be found on related breaches and hacking. The dark web is a\npart of the internet that is not indexed or accessible by conventional search engines or browsers, and\nthat requires special software or tools, such as Tor or I2P, to access. The dark web is often used for\nillegal or malicious activities, such as selling or buying drugs, weapons, or stolen data, or sharing or\nexchanging hacking tools, techniques, or information. Navigating the dark web can add value to a\npenetration test when assessing web vulnerabilities, as it can help to find information on related\nbreaches and hacking, such as the vulnerabilities, exploits, or attacks that have been used or\ndisclosed by hackers or cybercriminals against the target system or organization, or the data or\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\ncredentials that have been stolen or compromised from the target system or organization. This\ninformation can help to identify or verify the existing or potential web vulnerabilities, to evaluate or\nprioritize the web vulnerabilities, or to simulate or replicate the web vulnerabilities or attacks. The\nactual origin and tools used for the test can be hidden, vulnerabilities can be tested without impact\non the tested environment, or information may be found on hidden vendor patches are not the ways\nthat navigating the dark web can add value to a penetration test when assessing web vulnerabilities,\nas they are not true or relevant. The actual origin and tools used for the test cannot be hidden by\nnavigating the dark web, as this is not a function or a feature of the dark web. The actual origin and\ntools used for the test can be hidden by using other techniques or methods, such as proxy servers,\nvirtual private networks, or encryption. Vulnerabilities cannot be tested without impact on the\ntested environment by navigating the dark web, as this is not a purpose or a benefit of the dark web.\nVulnerabilities can be tested without impact on the tested environment by using other techniques or\nmethods, such as sandboxing, virtualization, or simulation. Information on hidden vendor patches\ncannot be found by navigating the dark web, as this is not a type or a source of information that is\navailable or accessible on the dark web. Information on hidden vendor patches can be found by using\nother techniques or methods, such as reverse engineering, vulnerability scanning, or vendor\ndisclosure. Reference: Official (ISC)2 Guide to the CISSP CBK, Fifth Edition, Chapter 21: Software\nDevelopment Security, page 2034."}, {"id": 1154, "question": "Which of the following is the top barrier for companies to adopt cloud technology?", "options": {"A": "Migration period", "B": "Data integrity", "C": "Cost", "D": "Security"}, "answer": ["D"], "explanation": "The top barrier for companies to adopt cloud technology is security. Cloud technology is a technology\nthat enables the delivery or consumption of computing resources or services over the internet, such\nas servers, storage, databases, networks, applications, or analytics. Cloud technology can offer many\nbenefits to companies, such as cost reduction, scalability, flexibility, or efficiency. However, cloud\ntechnology also poses many challenges or risks to companies, such as security, compliance,\nperformance, or reliability. Security is the top barrier for companies to adopt cloud technology, as it\nis the most critical and complex issue that companies face when moving to or using the cloud.\nSecurity is the barrier that prevents or hinders the companies from adopting cloud technology, as it\ninvolves the protection of the data, the systems, and the users from unauthorized or malicious\naccess, modification, or disruption, and the compliance with the legal, regulatory, or contractual\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nobligations. Security is the barrier that requires or demands the most attention, effort, or resources\nfrom the companies when adopting cloud technology, as it involves the assessment, evaluation, or\nverification of the security posture, capabilities, or controls of the cloud provider, the cloud service,\nand the cloud customer, and the implementation, management, or monitoring of the security\npolicies, procedures, or measures for the cloud environment. Migration period, data integrity, or cost\nare not the top barriers for companies to adopt cloud technology, as they are not the most critical or\ncomplex issues that companies face when moving to or using the cloud. Migration period is the time\nor the duration that it takes for the companies to transfer or migrate their data, systems, or\napplications from their on-premises or legacy environment to the cloud environment. Data integrity\nis the quality or the condition of the data that ensures that the data is accurate, complete, or\nconsistent, and that the data is not corrupted, altered, or lost. Cost is the amount or the value of the\nmoney or the resources that the companies spend or invest in adopting or using the cloud\ntechnology. Migration period, data integrity, or cost are important or relevant issues that companies\nface when adopting cloud technology, but they are not the top barriers, as they are not the most\ncritical or complex issues, and they can be addressed or resolved by using proper planning, testing,\nor optimization techniques or methods. Reference: Official (ISC)2 Guide to the CISSP CBK, Fifth\nEdition, Chapter 4: Communication and Network Security, page 287."}, {"id": 1155, "question": "In which of the following scenarios is locking server cabinets and limiting access to keys preferable to\nlocking the server room to prevent unauthorized access?", "options": {"A": "Server cabinets are located in an unshared workspace.", "B": "Server cabinets are located in an isolated server farm.", "C": "Server hardware is located in a remote area.", "D": "Server cabinets share workspace with multiple projects."}, "answer": ["D"], "explanation": "The scenario in which locking server cabinets and limiting access to keys is preferable to locking the\nserver room to prevent unauthorized access is when server cabinets share workspace with multiple\nprojects. Server cabinets are enclosures that house servers and other network equipment, and that\nprovide physical security, cooling, power, and cable management. Server cabinets can be located in\ndifferent types of workspaces, such as dedicated server rooms, data centers, or office spaces. Locking\nserver cabinets and limiting access to keys is a security measure that restricts or controls the access\nto the server cabinets, and that prevents unauthorized or malicious access, modification, or damage\nto the servers and the network equipment. Locking server cabinets and limiting access to keys is\npreferable to locking the server room when server cabinets share workspace with multiple projects,\nas this scenario involves a higher risk of unauthorized or malicious access, modification, or damage\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nto the servers and the network equipment, due to the presence or the involvement of multiple users,\nteams, or stakeholders, who may have different or conflicting interests, objectives, or\nresponsibilities. Locking server cabinets and limiting access to keys can provide a finer-grained or a\nmore granular level of security, as it can allow or deny access to specific server cabinets, based on\nthe need, the role, or the authorization of the users, teams, or stakeholders. Locking server cabinets\nand limiting access to keys can also provide a better or a more convenient level of security, as it can\nenable or facilitate the access to specific server cabinets, without affecting or disrupting the access to\nother server cabinets, or the operation or the functionality of the servers and the network\nequipment. Locking server cabinets and limiting access to keys is not preferable to locking the server\nroom when server cabinets are located in an unshared workspace, an isolated server farm, or a\nremote area, as these scenarios involve a lower risk of unauthorized or malicious access,\nmodification, or damage to the servers and the network equipment, due to the absence or the\nisolation of other users, teams, or stakeholders, who may have different or conflicting interests,\nobjectives, or responsibilities. Locking server cabinets and limiting access to keys may not provide a\nsufficient or a necessary level of security, as it may not prevent or deter the access to the server\ncabinets, or the operation or the functionality of the servers and the network equipment, by external\nor internal threats or attacks, such as intruders, hackers, or insiders. Locking server cabinets and\nlimiting access to keys may also provide a redundant or a cumbersome level of security, as it may add\nor create additional or unnecessary layers of security, or steps or procedures for accessing the server\ncabinets, or the operation or the functionality of the servers and the network\nequipment. Reference: Official (ISC)2 Guide to the CISSP CBK, Fifth Edition, Chapter 19: Security\nOperations, page 1896."}, {"id": 1156, "question": "Which of the following criteria ensures information is protected relative to its importance to the\norganization?", "options": {"A": "The value of the data to the organization's senior management", "B": "Legal requirements, value, criticality, and sensitivity to unauthorized disclosure or modification", "C": "Legal requirements determined by the organization headquarters' location", "D": "Organizational stakeholders, with classification approved by the management board"}, "answer": ["B"], "explanation": "The criteria that ensures information is protected relative to its importance to the organization is\nlegal requirements, value, criticality, and sensitivity to unauthorized disclosure or modification.\nThese criteria are the factors or the elements that determine the level or the degree of protection\nthat the information needs or deserves, based on its importance or significance to the organization.\nThese criteria are used to classify or categorize the information into different levels or categories,\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nsuch as public, internal, confidential, or secret, and to apply or enforce the appropriate security\ncontrols or measures, such as encryption, access control, or backup, to protect the information from\nthreats or risks, such as theft, loss, or corruption. Legal requirements are the criteria that define the\nprotection of the information based on the legal, regulatory, or contractual obligations or standards\nthat the organization must comply with, such as GDPR, HIPAA, or PCI DSS. Value is the criterion that\ndefines the protection of the information based on the worth or the benefit that the information\nprovides or generates for the organization, such as revenue, profit, or reputation. Criticality is the\ncriterion that defines the protection of the information based on the impact or the consequence that\nthe unavailability or the disruption of the information would cause to the organization, such as loss,\ndamage, or harm. Sensitivity is the criterion that defines the protection of the information based on\nthe exposure or the vulnerability of the information to unauthorized or malicious access,\nmodification, or disclosure, such as confidentiality, integrity, or privacy. The value of the data to the\norganization’s senior management, legal requirements determined by the organization\nheadquarters’ location, or organizational stakeholders, with classification approved by the\nmanagement board are not the criteria that ensure information is protected relative to its\nimportance to the organization, as they are not the factors or the elements that determine the level\nor the degree of protection that the information needs or deserves, based on its importance or\nsignificance to the organization. The value of the data to the organization’s senior management is not\na criterion that ensures information is protected relative to its importance to the organization, as it is\na subjective or biased measure of the importance or the significance of the information, and it may\nnot reflect the actual or the objective worth or benefit of the information for the organization. Legal\nrequirements determined by the organization headquarters’ location is not a criterion that ensures\ninformation is protected relative to its importance to the organization, as it is a limited or a narrow\nscope of the legal, regulatory, or contractual obligations or standards that the organization must\ncomply with, and it may not cover or address the legal requirements of other locations or\njurisdictions where the organization operates or conducts business. Organizational stakeholders, with\nclassification approved by the management board is not a criterion that ensures information is\nprotected relative to its importance to the organization, as it is a process or a method of classifying or\ncategorizing the information, and not a factor or an element that determines the level or the degree\nof protection that the information needs or deserves, based on its importance or significance to the\norganization. Reference: Official (ISC)2 Guide to the CISSP CBK, Fifth Edition, Chapter 1: Security and\nRisk Management, page 32."}, {"id": 1157, "question": "What is the FIRST step for an organization to take before allowing personnel to access social media\nfrom a corporate device or user account?", "options": {"A": "Publish a social media guidelines document.", "B": "Publish an acceptable usage policy.", "C": "Document a procedure for accessing social media sites.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "D": "Deliver security awareness training."}, "answer": ["B"], "explanation": "The first step for an organization to take before allowing personnel to access social media from a\ncorporate device or user account is to publish an acceptable usage policy. An acceptable usage policy\nis a policy that defines the rules, guidelines, or expectations for the appropriate or acceptable use of\nthe organization’s information systems, resources, or services, such as devices, networks,\napplications, or internet. An acceptable usage policy is important for an organization to establish and\ncommunicate before allowing personnel to access social media from a corporate device or user\naccount, as it can help to protect the organization’s security, reputation, or productivity, and to\nprevent or reduce the risks or threats associated with the use of social media, such as data leakage,\nmalware infection, phishing attacks, or legal liabilities. An acceptable usage policy can also help to\neducate or inform the personnel about the benefits or drawbacks of using social media, and to clarify\nor enforce the responsibilities or consequences of using social media. Publishing a social media\nguidelines document, documenting a procedure for accessing social media sites, or delivering\nsecurity awareness training are not the first steps for an organization to take before allowing\npersonnel to access social media from a corporate device or user account, as they are not the policies\nthat define the rules, guidelines, or expectations for the appropriate or acceptable use of the\norganization’s information systems, resources, or services. Publishing a social media guidelines\ndocument is a step that involves creating or distributing a document that provides the best practices,\ntips, or recommendations for using social media effectively, safely, or professionally, such as creating\na strong password, verifying the source, or respecting the privacy. Documenting a procedure for\naccessing social media sites is a step that involves defining or recording a process or a method for\naccessing social media sites securely, reliably, or conveniently, such as using a VPN, a proxy, or a\nbrowser extension. Delivering security awareness training is a step that involves providing or\nconducting a training or a program that educates or trains the personnel about the security concepts,\nprinciples, or techniques, and that increases or enhances the security awareness, knowledge, or\nskills of the personnel. Reference: Official (ISC)2 Guide to the CISSP CBK, Fifth Edition, Chapter 1:\nSecurity and Risk Management, page 67."}, {"id": 1158, "question": "Which of the following is an indicator that a company's new user security awareness training module\nhas been effective?", "options": {"A": "There are more secure connections to the internal database servers.", "B": "More incidents of phishing attempts are being reported.", "C": "There are more secure connections to internal e-mail servers.", "D": "Fewer incidents of phishing attempts are being reported.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["B"], "explanation": ""}, {"id": 1159, "question": "An access control list (ACL) on a router is a feature MOST similar to which type of firewall?", "options": {"A": "Packet filtering firewall", "B": "Application gateway firewall", "C": "Heuristic firewall", "D": "Stateful firewall"}, "answer": ["D"], "explanation": "The indicator that a company’s new user security awareness training module has been effective is\nthat fewer incidents of phishing attempts are being reported. Phishing is a type of social engineering\nattack that involves sending fraudulent or deceptive emails, messages, or websites that impersonate\na legitimate or trusted entity, such as a bank, a company, or a person, and that attempt to trick or\npersuade the recipients or the users to reveal their sensitive or personal information, such as\npasswords, credit card numbers, or bank accounts, or to perform a malicious or harmful action, such\nas downloading a malware, clicking a link, or transferring money. Phishing is one of the most\ncommon and dangerous threats or risks that the personnel face when using the internet or the\nemail, and that can compromise the security, privacy, or integrity of the personnel or the\norganization. User security awareness training is a training or a program that educates or trains the\npersonnel about the security concepts, principles, or techniques, and that increases or enhances the\nsecurity awareness, knowledge, or skills of the personnel. User security awareness training is\nimportant for an organization to provide or conduct for the personnel, as it can help to protect the\norganization’s information, assets, or reputation, and to prevent or reduce the incidents or the\nimpacts of phishing or other security threats or attacks. User security awareness training can also\nhelp to empower or motivate the personnel to act or behave in a secure or responsible manner, and\nto report or respond to any suspicious or malicious activity or incident. Fewer incidents of phishing\nattempts being reported is an indicator that a company’s new user security awareness training\nmodule has been effective, as it shows that the personnel have learned or applied the security\nconcepts, principles, or techniques that can help them to detect, avoid, or resist phishing or other\nsocial engineering attacks, and that the personnel have improved or increased their security\nawareness, knowledge, or skills. Fewer incidents of phishing attempts being reported can also show\nthat the organization has reduced or minimized the exposure or the vulnerability of the personnel or\nthe organization to phishing or other security threats or attacks, and that the organization has\nenhanced or maintained its security, privacy, or integrity. More secure connections to the internal\ndatabase servers, more incidents of phishing attempts being reported, or more secure connections\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nto internal e-mail servers are not the indicators that a company’s new user security awareness\ntraining module has been effective, as they are not the outcomes or the results of the user security\nawareness training, or they are not related to phishing or other social engineering attacks. More\nsecure connections to the internal database servers or more secure connections to internal e-mail\nservers are not the indicators that a company’s new user security awareness training module has\nbeen effective, as they are the measures or the actions that the organization can take or implement\nto protect or secure the internal database servers or the internal e-mail servers, and they do not\nreflect or measure the security awareness, knowledge, or skills of the personnel. More incidents of\nphishing attempts being reported is not an indicator that a company’s new user security awareness\ntraining module has been effective, as it shows that the personnel have not learned or applied the\nsecurity concepts, principles, or techniques that can help them to detect, avoid, or resist phishing or\nother social engineering attacks, and that the personnel have not improved or increased their\nsecurity awareness, knowledge, or skills. More incidents of phishing attempts being reported can\nalso show that the organization has increased or maximized the exposure or the vulnerability of the\npersonnel or the organization to phishing or other security threats or attacks, and that the\norganization has compromised or damaged its security, privacy, or integrity. Reference: Official (ISC)2\nGuide to the CISSP CBK, Fifth Edition, Chapter 1: Security and Risk Management, page 68."}, {"id": 1160, "question": "Which of the following is the BEST way to protect privileged accounts?", "options": {"A": "Quarterly user access rights audits", "B": "Role-based access control (RBAC)", "C": "Written supervisory approval", "D": "Multi-factor authentication (MFA)"}, "answer": ["D"], "explanation": "Privileged accounts are those that have elevated permissions or access to sensitive data or systems.\nThey are often targeted by attackers who want to compromise the network or steal information. The\nbest way to protect privileged accounts is to use multi-factor authentication (MFA), which requires\nthe user to provide two or more pieces of evidence to prove their identity, such as a password, a\ntoken, a biometric, or a phone. MFA makes it harder for attackers to gain access to privileged\naccounts, even if they manage to steal or guess the password. MFA also provides an audit trail of\nwho accessed the account and when. Reference: CISSP All-in-One Exam Guide, Eighth Edition,\nChapter 5: Identity and Access Management, page 281. Official (ISC)² CISSP CBK Reference, Fifth\nEdition, Domain 5: Identity and Access Management (IAM), page 581.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 1161, "question": "Which of the following is the FIRST step for defining Service Level Requirements (SLR)?", "options": {"A": "Creating a prototype to confirm or refine the customer requirements", "B": "Drafting requirements for the service level agreement (SLA)", "C": "Discussing technology and solution requirements with the customer", "D": "Capturing and documenting the requirements of the customer"}, "answer": ["D"], "explanation": "Service Level Requirements (SLR) are the expectations and needs of the customer for a particular\nservice, such as availability, performance, security, or reliability. The first step for defining SLR is to\ncapture and document the requirements of the customer, which involves identifying the\nstakeholders, understanding their business objectives, and eliciting their functional and non-\nfunctional requirements. This step ensures that the service provider and the customer have a clear\nand common understanding of what the service should deliver and how it will be\nmeasured. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 8: Security Operations,\npage 507. Official (ISC)² CISSP CBK Reference, Fifth Edition, Domain 7: Security Operations, page 853."}, {"id": 1162, "question": "Which software defined networking (SDN) architectural component is responsible for translating\nnetwork requirements?", "options": {"A": "SDN Application", "B": "SDN Data path", "C": "SDN Controller", "D": "SDN Northbound Interfaces"}, "answer": ["C"], "explanation": "Software defined networking (SDN) is a network architecture that decouples the control plane from\nthe data plane, allowing for more flexibility and programmability of network functions. The SDN\ncontroller is the architectural component that acts as the brain of the SDN network, communicating\nwith both the SDN applications and the SDN data paths. The SDN controller is responsible for\ntranslating the network requirements from the SDN applications, such as security policies, routing\nrules, or load balancing, into instructions for the SDN data paths, such as switches, routers, or\nfirewalls, to implement them. The SDN controller also monitors the network state and provides\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nfeedback to the SDN applications. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 9:\nCommunication and Network Security, page 573. Official (ISC)² CISSP CBK Reference, Fifth Edition,\nDomain 4: Communication and Network Security, page 663."}, {"id": 1163, "question": "When MUST an organization's information security strategic plan be reviewed?", "options": {"A": "Quarterly, when the organization's strategic plan is updated", "B": "Whenever there are significant changes to a major application", "C": "Every three years, when the organization's strategic plan is updated", "D": "Whenever there are major changes to the business"}, "answer": ["D"], "explanation": "An information security strategic plan is a high-level document that defines the vision, mission,\ngoals, and objectives of the information security program of an organization. It aligns with the\norganization’s overall business strategy and provides guidance for the development and\nimplementation of information security policies, standards, procedures, and controls. An information\nsecurity strategic plan should be reviewed whenever there are major changes to the business, such\nas mergers, acquisitions, divestitures, reorganizations, new products or services, new markets or\ncustomers, new regulations or compliance requirements, or significant shifts in the threat landscape.\nThese changes may affect the organization’s risk appetite, security posture, or security priorities, and\nrequire adjustments to the information security strategic plan accordingly. Reference: CISSP All-in-\nOne Exam Guide, Eighth Edition, Chapter 1: Security and Risk Management, page 18. Official (ISC)²\nCISSP CBK Reference, Fifth Edition, Domain 1: Security and Risk Management, page 43."}, {"id": 1164, "question": "A large human resources organization wants to integrate their identity management with a trusted\npartner organization. The human resources organization wants to maintain the creation and\nmanagement of the identities and may want to share with other partners in the future. Which of the\nfollowing options BEST serves their needs?", "options": {"A": "Federated identity", "B": "Cloud Active Directory (AD)", "C": "Security Assertion Markup Language (SAML)", "D": "Single sign-on (SSO)\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["A"], "explanation": "Federated identity is a mechanism that allows users to use a single identity across multiple systems\nor organizations, without requiring the creation or management of separate accounts for each\nsystem or organization. Federated identity relies on trust relationships between the identity\nproviders (IdPs) and the service providers (SPs) that participate in the federation. The IdPs are\nresponsible for authenticating the users and issuing security tokens that contain identity attributes or\nclaims. The SPs are responsible for validating the security tokens and granting access to the users\nbased on the identity attributes or claims. Federated identity enables users to have a seamless and\nconsistent user experience, while reducing the administrative overhead and security risks associated\nwith multiple accounts. Federated identity also supports the principle of data minimization, as the\nIdPs only share the necessary identity attributes or claims with the SPs, and the SPs do not store any\nuser identity information. Federated identity is often implemented using standards such as Security\nAssertion Markup Language (SAML), OpenID Connect, or OAuth. Reference: CISSP All-in-One Exam\nGuide, Eighth Edition, Chapter 5: Identity and Access Management, page 295. Official (ISC)² CISSP\nCBK Reference, Fifth Edition, Domain 5: Identity and Access Management (IAM), page 609."}, {"id": 1165, "question": "Which of the following is the PRIMARY type of cryptography required to support non-repudiation of a\ndigitally signed document?", "options": {"A": "Message digest (MD)", "B": "Asymmetric", "C": "Symmetric", "D": "Hashing"}, "answer": ["B"], "explanation": "Non-repudiation is the ability to prove that a message or document was originated and sent by a\nspecific party, and that it was not altered in transit or after delivery. Non-repudiation requires the use\nof digital signatures, which are cryptographic mechanisms that bind the identity of the sender to the\ncontent of the message or document. Digital signatures are based on asymmetric cryptography, also\nknown as public key cryptography, which uses a pair of keys: a private key and a public key. The\nprivate key is used to sign the message or document, and the public key is used to verify the\nsignature. The private key is kept secret by the sender, and the public key is made available to\nanyone who wants to verify the signature. Asymmetric cryptography ensures that only the sender\ncan create a valid signature, and that anyone can verify it using the public key. Therefore, asymmetric\ncryptography is the primary type of cryptography required to support non-repudiation of a digitally\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nsigned document. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 6: Cryptography\nand Symmetric Key Algorithms, page 357. Official (ISC)² CISSP CBK Reference, Fifth Edition, Domain 3:\nSecurity Architecture and Engineering, page 447."}, {"id": 1166, "question": "The quality assurance (QA) department is short-staffed and is unable to test all modules before the\nanticipated release date of an application. What security control is MOST likely to be violated?", "options": {"A": "Separation of environments", "B": "Program management", "C": "Mobile code controls", "D": "Change management"}, "answer": ["D"], "explanation": ": Change management is the process of controlling and documenting any modifications to the\nhardware, software, firmware, or documentation of an information system. Change management\nensures that changes are authorized, tested, approved, implemented, and reviewed in a systematic\nand consistent manner. Change management also reduces the risks of introducing errors,\nvulnerabilities, or disruptions to the system or the business operations. The quality assurance (QA)\ndepartment is responsible for testing the changes before they are released to the production\nenvironment, and verifying that they meet the functional and security requirements. If the QA\ndepartment is short-staffed and is unable to test all modules before the anticipated release date of\nan application, the security control of change management is most likely to be violated, as the\nchanges may not be properly tested, validated, or documented, and may introduce unforeseen\nissues or risks to the system or the organization. Reference: CISSP All-in-One Exam Guide, Eighth\nEdition, Chapter 8: Security Operations, page 517. Official (ISC)² CISSP CBK Reference, Fifth Edition,\nDomain 7: Security Operations, page 881."}, {"id": 1167, "question": "Which is the PRIMARY mechanism for providing the workforce with the information needed to\nprotect an agency’s vital information resources?", "options": {"A": "Incorporating security awareness and training as part of the overall information security program", "B": "An information technology (IT) security policy to preserve the confidentiality, integrity, and\navailability of systems\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "C": "Implementation of access provisioning process for coordinating the creation of user accounts", "D": "Execution of periodic security and privacy assessments to the organization"}, "answer": ["A"], "explanation": "Security awareness and training are essential components of the overall information security\nprogram, as they provide the workforce with the information needed to protect the agency’s vital\ninformation resources. Security awareness is the process of informing the workforce about the\nsecurity policies, procedures, standards, and guidelines of the agency, as well as the current threats,\nvulnerabilities, and best practices of information security. Security awareness aims to increase the\nsecurity knowledge and awareness of the workforce, and to influence their behavior and attitude\ntowards security. Security training is the process of educating the workforce about the specific skills\nand competencies required to perform their security roles and responsibilities. Security training aims\nto enhance the security capabilities and performance of the workforce, and to ensure their\ncompliance with the security requirements of the agency. Security awareness and training are the\nprimary mechanisms for providing the workforce with the information needed to protect the\nagency’s vital information resources, as they enable the workforce to understand the security\nobjectives, risks, and controls of the agency, and to act accordingly. Reference: CISSP All-in-One Exam\nGuide, Eighth Edition, Chapter 1: Security and Risk Management, page 38. Official (ISC)² CISSP CBK\nReference, Fifth Edition, Domain 1: Security and Risk Management, page 81."}, {"id": 1168, "question": "What is the FIRST step when developing an Information Security Continuous Monitoring (ISCM)\nprogram?", "options": {"A": "Establish an ISCM technical architecture.", "B": "Collect the security-related information required for metrics, assessments, and reporting.", "C": "Establish an ISCM program determining metrics, status monitoring frequencies, and control\nassessment frequencies.", "D": "Define an ISCM strategy based on risk tolerance."}, "answer": ["D"], "explanation": "Information Security Continuous Monitoring (ISCM) is the process of maintaining ongoing awareness\nof the security state and performance of an information system, and the effectiveness of the security\ncontrols implemented on the system. ISCM enables the timely detection, identification, analysis, and\nresponse to security events, incidents, or changes that may affect the security posture or risk level of\nthe system or the organization. ISCM also supports the security authorization and accreditation\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nprocesses of the system, and provides feedback and evidence for security improvement and decision\nmaking. The first step when developing an ISCM program is to define an ISCM strategy based on risk\ntolerance. The ISCM strategy is a high-level plan that outlines the scope, objectives, roles,\nresponsibilities, and resources of the ISCM program. The ISCM strategy also defines the risk\ntolerance of the organization, which is the level of risk that the organization is willing to accept or\nmitigate. The risk tolerance determines the frequency, intensity, and granularity of the ISCM\nactivities, such as data collection, analysis, reporting, and remediation. The ISCM strategy provides\nthe foundation and direction for the ISCM program, and guides the subsequent steps of establishing\nthe ISCM technical architecture, collecting the security-related information, and establishing the\nISCM program. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 8: Security\nOperations, page 535. Official (ISC)² CISSP CBK Reference, Fifth Edition, Domain 7: Security\nOperations, page 899."}, {"id": 1169, "question": "Which of the following minimizes damage to information technology (IT) equipment stored in a data\ncenter when a false fire alarm event occurs?", "options": {"A": "A pre-action system is installed.", "B": "An open system is installed.", "C": "A dry system is installed.", "D": "A wet system is installed."}, "answer": ["A"], "explanation": "A pre-action system is a type of fire suppression system that minimizes damage to IT equipment\nstored in a data center when a false fire alarm event occurs. A pre-action system consists of sprinkler\nheads, pipes filled with pressurized air or nitrogen, and a separate water supply. The system is\nactivated only when two conditions are met: a fire detection device (such as a smoke detector or a\nheat sensor) triggers an alarm, and the sprinkler heads detect a rise in temperature. When both\nconditions are met, the system releases the air or nitrogen from the pipes, and then fills them with\nwater. The water is then discharged through the sprinkler heads that have been activated by the\nheat. A pre-action system prevents accidental water damage to IT equipment caused by false alarms,\npipe leaks, or mechanical failures, as the pipes are normally dry and the water is released only when\na fire is confirmed. A pre-action system also allows time for manual intervention or verification\nbefore the water is released, which can further reduce the risk of unnecessary water\ndamage. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 9: Communication and\nNetwork Security, page 600. Official (ISC)² CISSP CBK Reference, Fifth Edition, Domain 4:\nCommunication and Network Security, page 713.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 1170, "question": "Which of the following is the MOST effective corrective control to minimize the effects of a physical\nintrusion?", "options": {"A": "Automatic videotaping of a possible intrusion", "B": "Rapid response by guards or police to apprehend a possible intruder", "C": "Activating bright lighting to frighten away a possible intruder", "D": "Sounding a loud alarm to frighten away a possible intruder"}, "answer": ["B"], "explanation": "A rapid response by guards or police to apprehend a possible intruder is the most effective\ncorrective control to minimize the effects of a physical intrusion. A corrective control is a type of\nsecurity control that aims to restore the normal operations and security level of a system or an\norganization after a security incident or violation has occurred. A physical intrusion is an\nunauthorized or unwanted entry into a physical facility or area that contains sensitive or valuable\nassets, such as IT equipment, data, or personnel. A physical intrusion can cause damage, theft,\nsabotage, or espionage to the assets, and compromise the confidentiality, integrity, or availability of\nthe information or services provided by the organization. A rapid response by guards or police to\napprehend a possible intruder can prevent or limit the extent of the damage or loss caused by the\nphysical intrusion, and deter or punish the intruder. A rapid response can also provide evidence or\ninformation for further investigation or prosecution of the incident. Reference: CISSP All-in-One Exam\nGuide, Eighth Edition, Chapter 8: Security Operations, page 503. Official (ISC)² CISSP CBK Reference,\nFifth Edition, Domain 7: Security Operations, page 835."}, {"id": 1171, "question": "Which type of access control includes a system that allows only users that are type=managers and\ndepartment=sales to access employee records?", "options": {"A": "Discretionary access control (DAC)", "B": "Mandatory access control (MAC)", "C": "Role-based access control (RBAC)", "D": "Attribute-based access control (ABAC)"}, "answer": ["C"], "explanation": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nAttribute-based access control (ABAC) is a type of access control that includes a system that allows\nonly users that are type=managers and department=sales to access employee records. ABAC is a\nflexible and granular access control model that uses attributes to define access rules and policies,\nand to make access decisions. Attributes are characteristics or properties of entities, such as users,\nresources, actions, or environments. For example, a user attribute can be the role, department,\nclearance, or location of the user. A resource attribute can be the type, classification, owner, or\nlocation of the resource. An action attribute can be the read, write, execute, or delete operation on\nthe resource. An environment attribute can be the time, date, network address, or device of the\naccess request. ABAC evaluates the attributes of the subject (user), the object (resource), the\nrequested action, and the environment, and compares them with the predefined rules and policies\nto grant or deny access. For example, a rule can state that only users with the attribute\ntype=managers and department=sales can access resources with the attribute type=employee\nrecords and action=read. ABAC can enforce dynamic and context-aware access control policies, and\nsupport complex scenarios involving multiple subjects, objects, and actions. Reference: CISSP All-in-\nOne Exam Guide, Eighth Edition, Chapter 5: Identity and Access Management, page 294. Official\n(ISC)² CISSP CBK Reference, Fifth Edition, Domain 5: Identity and Access Management (IAM), page\n607."}, {"id": 1172, "question": "Which of the following describes the BEST method of maintaining the inventory of software and\nhardware within the organization?", "options": {"A": "Maintaining the inventory through a combination of desktop configuration, administration\nmanagement, and procurement management tools", "B": "Maintaining the inventory through a combination of asset owner interviews, open-source system\nmanagement, and open-source management tools", "C": "Maintaining the inventory through a combination of on-premise storage configuration, cloud\nmanagement, and partner management tools", "D": "Maintaining the inventory through a combination of system configuration, network management,\nand license management tools"}, "answer": ["D"], "explanation": "Maintaining the inventory through a combination of system configuration, network management,\nand license management tools is the best method of maintaining the inventory of software and\nhardware within the organization. An inventory is a list or record of the software and hardware assets\nowned or used by the organization, such as servers, workstations, routers, switches, firewalls,\napplications, databases, operating systems, or licenses. Maintaining an inventory is an important\nsecurity practice, as it helps the organization to identify, track, monitor, and manage its assets, and to\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nensure their compliance with the security policies, standards, and regulations. Maintaining an\ninventory also supports the security processes of asset classification, risk assessment, vulnerability\nmanagement, patch management, configuration management, incident response, and disaster\nrecovery. A combination of system configuration, network management, and license management\ntools can help the organization to maintain an accurate and up-to-date inventory of its software and\nhardware assets. System configuration tools can collect and report the information about the\nhardware and software components, settings, and dependencies of each system. Network\nmanagement tools can discover and map the devices and connections on the network, and monitor\ntheir performance and availability. License management tools can track and verify the license
