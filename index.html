hase", "B": "Cancellation Phase", "C": "Initialization Phase", "D": "Issued Phase"}, "answer": ["D"], "explanation": "the second phase of public key infrastructure (PKI) key/certificate life-cycle management is the\nissued phase, which means that the digital certificate and the corresponding public-private key pair\nare generated, signed, and delivered to the entity, such as a user, device, or process, that requested\nor applied for the certificate and the key pair. The issued phase can help to ensure the validity,\nauthenticity, or integrity of the certificate and the key pair, by using various methods, techniques, or\ntools, such as cryptographic algorithms, digital signatures, or certificate authorities, that can create,\nverify, or certify the certificate and the key pair. The other phases of public key infrastructure (PKI)\nkey/certificate life-cycle management are:\nInitialization Phase: The first phase, which means that the entity initiates, submits, or registers the\nrequest or application for the certificate and the key pair, by providing the necessary information,\ndata, or details, such as the identity, role, or privilege of the entity, that are required or sufficient to\nidentify, authenticate, or authorize the entity, to access or use the systems, networks, or resources,\nof an organization.\nMaintenance Phase: The third phase, which means that the certificate and the key pair are\nmonitored, updated, or renewed, to ensure the effectiveness, efficiency, or relevance of the\ncertificate and the key pair, as well as to address any changes, issues, or feedbacks, that may arise or\noccur in the organization, environment, or situation.\nRevocation Phase: The fourth phase, which means that the certificate and the key pair are\ninvalidated, suspended, or terminated, to prevent or avoid any unauthorized, improper, or malicious\nuse of the certificate and the key pair, such as in the case of compromise, expiration, or replacement\nof the certificate and the key pair.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nImplementation Phase, Cancellation Phase, or Initialization Phase are not the second phase of public\nkey infrastructure (PKI) key/certificate life-cycle management, as they are either more related to the\nother phases, stages, or steps, such as implementation, which means to execute, activate, or apply\nthe certificate and the key pair, to access or use the systems, networks, or resources, of an\norganization, cancellation, which means to withdraw, cancel, or reject the request or application for\nthe certificate and the key pair, such as in the case of denial, error, or duplication of the request or\napplication, or initialization, which means to initiate, submit, or register the request or application\nfor the certificate and the key pair, that are performed or conducted before or after the issued phase,\nduring the public key infrastructure (PKI) key/certificate life-cycle management process, or to the\nother activities, tasks, or functions, such as execution, withdrawal, or initiation, that are performed\nor conducted during the public key infrastructure (PKI) key/certificate life-cycle management\nprocess, rather than to the issued phase, during the public key infrastructure (PKI) key/certificate life-\ncycle management process."}, {"id": 954, "question": "Which of the following BEST describes the standard used to exchange authorization information\nbetween different identity management systems?", "options": {"A": "Security Assertion Markup Language (SAML)", "B": "Service Oriented Architecture (SOA)", "C": "Extensible Markup Language (XML)", "D": "Wireless Authentication Protocol (WAP)"}, "answer": ["A"], "explanation": "The standard that is used to exchange authorization information between different identity\nmanagement systems is Security Assertion Markup Language (SAML). SAML is an XML-based\nstandard that defines a framework for exchanging security information, such as authentication,\nauthorization, or attributes, between different parties or domains, such as service providers, identity\nproviders, or users. SAML can be used to enable single sign-on (SSO), which is a process that allows a\nuser to access multiple services or applications with a single authentication, by using assertions,\nwhich are statements or claims that contain the security information, such as the identity, role, or\nprivilege of the user, that are issued or validated by the identity provider, and that are consumed or\nverified by the service provider. SAML can help to simplify, streamline, or secure the identity\nmanagement process, by providing a standard, interoperable, or flexible way to exchange the\nsecurity information between different identity management systems. Service Oriented Architecture\n(SOA), Extensible Markup Language (XML), or Wireless Authentication Protocol (WAP) are not the\nstandards that are used to exchange authorization information between different identity\nmanagement systems, as they are either more related to the architectural styles, data formats, or\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\ncommunication protocols, that are used to design, represent, or transmit the information, rather\nthan to exchange the security information, between different identity management\nsystems. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 5: Identity and Access\nManagement, page 295; CISSP Official (ISC)2 Practice Tests, Third Edition, Domain 5: Identity and"}, {"id": 955, "question": "", "options": {"A": "Obtain information security management approval.", "B": "Maintain the integrity of the application.", "C": "Obtain feedback before implementation.", "D": "Identify vulnerabilities."}, "answer": ["D"], "explanation": "The first step during the change management process is to identify vulnerabilities. Change\nmanagement is a process that involves the planning, coordination, execution, and evaluation of the\nchanges, modifications, or updates, that are made to the systems, networks, or resources, of an\norganization, to ensure the functionality, performance, or security of the systems, networks, or\nresources, as well as to meet the requirements, expectations, or objectives of the organization.\nChange management can follow various methods, models, or frameworks, such as the IT\nInfrastructure Library (ITIL), the Control Objectives for Information and Related Technologies (COBIT),\nor the Project Management Body of Knowledge (PMBOK), that can define, structure, or guide the\nchange management process, by using various phases, stages, or steps, such as initiation, planning,\ntesting, implementation, or review. The first step during the change management process is to\nidentify vulnerabilities, which means to discover, analyze, or evaluate the potential weaknesses,\nflaws, or gaps, that may exist or occur in the systems, networks, or resources, of the organization,\nthat may affect the functionality, performance, or security of the systems, networks, or resources, as\nwell as expose the systems, networks, or resources to various security threats or risks, such as\nunauthorized access, data leakage, or malware infection. Identifying vulnerabilities can help to\ndetermine the need, scope, or priority of the changes, modifications, or updates, that are to be\nmade to the systems, networks, or resources, of the organization, as well as to provide or\nrecommend the solutions, measures, or actions, that can prevent, mitigate, or resolve the\nvulnerabilities. Obtaining information security management approval, maintaining the integrity of\nthe application, or obtaining feedback before implementation are not the first steps during the\nchange management process, as they are either more related to the other phases, stages, or steps,\nsuch as planning, testing, or review, that are performed or conducted after the identification of\nvulnerabilities, during the change management process, or to the other activities, tasks, or functions,\nsuch as authorization, verification, or evaluation, that are performed or conducted during the change\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nmanagement process, rather than to the identification of vulnerabilities, during the change\nmanagement process. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 7: Security\nOperations, page 478; CISSP Official (ISC)2 Practice Tests, Third Edition, Domain 7: Security"}, {"id": 956, "question": "The security team has been tasked with performing an interface test against a frontend external\nfacing application and needs to verify that all input fields protect against\ninvalid input. Which of the following BEST assists this process?", "options": {"A": "Application fuzzing", "B": "Instruction set simulation", "C": "Regression testing", "D": "Sanity testing"}, "answer": ["A"], "explanation": "The technique that can be used to verify that all input fields protect against invalid input is\napplication fuzzing. Application fuzzing is a technique that involves the generation, injection, or\nsubmission of random, malformed, or unexpected data or input, to an application, system, or\nresource, to test or evaluate the behavior, response, or output, of the application, system, or\nresource, to the data or input, as well as to identify or detect any errors, bugs, or vulnerabilities, that\nmay exist or occur in the application, system, or resource, due to the data or input. Application\nfuzzing can be used to verify that all input fields protect against invalid input, by providing various\ntypes or formats of data or input, such as strings, numbers, symbols, or commands, to the input\nfields of the application, system, or resource, and by observing or analyzing the results or effects of\nthe data or input, such as crashes, exceptions, or anomalies, on the application, system, or resource.\nApplication fuzzing can help to ensure the functionality, performance, or security of the application,\nsystem, or resource, by discovering, testing, or validating the input validation, sanitization, or\nfiltering mechanisms or functions, that are implemented or applied to the application, system, or\nresource, to prevent, mitigate, or handle the invalid input. Instruction set simulation, regression\ntesting, or sanity testing are not the techniques that can be used to verify that all input fields protect\nagainst invalid input, as they are either more related to the methods, techniques, or tools, that are\nused to emulate, verify, or check the functionality, performance, or compatibility of the application,\nsystem, or resource, rather than to test or evaluate the behavior, response, or output of the\napplication, system, or resource, to the random, malformed, or unexpected data or\ninput. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 8: Software Development\nSecurity, page 552; CISSP Official (ISC)2 Practice Tests, Third Edition, Domain 8: Software\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 957, "question": "Which of the following is the FIRST step during digital identity provisioning?", "options": {"A": "Authorizing the entity for resource access", "B": "Synchronizing directories", "C": "Issuing an initial random password", "D": "Creating the entity record with the correct attributes"}, "answer": ["D"], "explanation": "The first step during digital identity provisioning is creating the entity record with the correct\nattributes. Digital identity provisioning is a process that involves the creation, management, or\ndeletion of the digital identities, accounts, or credentials, of the entities, such as users, devices, or\nprocesses, that need to access or use the systems, networks, or resources, of an organization, to\nensure the security, efficiency, or compliance of the access or use of the systems, networks, or\nresources, by the entities. Digital identity provisioning can follow various methods, models, or\nframeworks, such as the Identity Management Life Cycle (IMLC), the Identity and Access\nManagement (IAM), or the Identity Governance and Administration (IGA), that can define, structure,\nor guide the digital identity provisioning process, by using various phases, stages, or steps, such as\ninitialization, issuance, maintenance, or revocation. The first step during digital identity provisioning\nis creating the entity record with the correct attributes, which means to establish, register, or store\nthe information, data, or details, of the entity, such as the name, role, or privilege of the entity, that\nare required or sufficient to identify, authenticate, or authorize the entity, to access or use the\nsystems, networks, or resources, of the organization. Creating the entity record with the correct\nattributes can help to ensure the validity, accuracy, or consistency of the digital identity, account, or\ncredential, of the entity, as well as to enable or facilitate the subsequent steps or actions, such as\nissuing, updating, or deleting the digital identity, account, or credential, of the entity. Authorizing the\nentity for resource access, synchronizing directories, or issuing an initial random password are not\nthe first steps during digital identity provisioning, as they are either more related to the other\nphases, stages, or steps, such as issuance, maintenance, or revocation, that are performed or\nconducted after the creation of the entity record with the correct attributes, during the digital\nidentity provisioning process, or to the other activities, tasks, or functions, such as granting, aligning,\nor generating the access, permissions, or credentials, of the entity, that are performed or conducted\nduring the digital identity provisioning process, rather than to the creation of the entity record with\nthe correct attributes, during the digital identity provisioning process. Reference: CISSP All-in-One\nExam Guide, Eighth Edition, Chapter 5: Identity and Access Management, page 287; CISSP Official"}, {"id": 958, "question": "Physical Access Control Systems (PACS) allow authorized security personnel to manage and monitor\naccess control for subjects through which function?", "options": {"A": "Remote access administration", "B": "Personal Identity Verification (PIV)", "C": "Access Control List (ACL)", "D": "Privileged Identity Management (PIM)"}, "answer": ["B"], "explanation": "Physical Access Control Systems (PACS) are systems that control and monitor the physical access of\nsubjects (such as people, vehicles, or objects) to a facility or an area. PACS use various methods to\nauthenticate and authorize subjects, such as biometrics, smart cards, PINs, passwords, or tokens.\nOne of the functions of PACS is Personal Identity Verification (PIV), which is a standard for verifying\nthe identity of federal employees and contractors in the United States. PIV cards are issued by the\nfederal government and contain a photo, a fingerprint, a cryptographic certificate, and a personal\nidentification number (PIN). PIV cards can be used to access physical and logical resources, such as\nbuildings, computers, or networks. PIV cards are an example of a multifactor authentication system,\nas they require something you have (the card), something you know (the PIN), and something you\nare (the fingerprint). Reference: Official (ISC)2 Guide to the CISSP CBK, Fifth Edition, Chapter 5:\nIdentity and Access Management (IAM), page 215. [CISSP All-in-One Exam Guide, Eighth Edition],\nChapter 10: Identity and Access Management, page 599."}, {"id": 959, "question": "In a large company, a system administrator needs to assign users access to files using Role Based\nAccess Control (RBAC). Which option Is an example of RBAC?", "options": {"A": "Mowing users access to files based on their group membership", "B": "Allowing users access to files based on username", "C": "Allowing users access to files based on the users location at time of access", "D": "Allowing users access to files based on the file type\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["A"], "explanation": "Role Based Access Control (RBAC) is a model of access control that assigns permissions to roles,\nrather than individual users. Roles are defined based on the functions or responsibilities of the users\nin an organization. Users are then assigned to one or more roles, and inherit the permissions of those\nroles. RBAC simplifies the administration and management of access control, as it reduces the\ncomplexity and redundancy of assigning permissions to each user. RBAC also supports the principle\nof least privilege, as users only have the permissions they need to perform their tasks. An example of\nRBAC is allowing users access to files based on their group membership, such as managers,\nengineers, or accountants. Each group has a predefined set of permissions to access the files relevant\nto their role, and users who belong to that group can access those files\naccordingly. Reference: Official (ISC)2 Guide to the CISSP CBK, Fifth Edition, Chapter 5: Identity and\nAccess Management (IAM), page 221. [CISSP All-in-One Exam Guide, Eighth Edition], Chapter 10:\nIdentity and Access Management, page 602."}, {"id": 960, "question": "During a Disaster Recovery (DR) simu-lation, it is discovered that the shared recovery site lacks\nadequate data restoration capabilities to support the implementation of multiple plans\nsimultaneously. What would be impacted by this fact if left unchanged?", "options": {"A": "Recovery Point Objective (RPO)", "B": "Recovery Time Objective (RTO)", "C": "Business Impact Analysis (BIA)", "D": "Return on Investment (ROI)"}, "answer": ["B"], "explanation": "Disaster Recovery (DR) is the process of restoring the normal operations of an organization after a\ndisaster, such as a fire, flood, earthquake, or cyberattack. DR planning involves identifying the critical\nbusiness functions and processes, assessing the potential impacts and risks of a disaster, and\ndeveloping strategies and procedures to recover from a disaster. One of the key metrics in DR\nplanning is the Recovery Time Objective (RTO), which is the maximum acceptable time that a\nbusiness function or process can be unavailable or disrupted after a disaster. RTO is determined by\nthe business impact analysis (BIA), which evaluates the financial, operational, and reputational\nconsequences of a prolonged downtime. RTO helps to prioritize the recovery of the most critical\nbusiness functions and processes, and to allocate the necessary resources and personnel for the\nrecovery. If the shared recovery site lacks adequate data restoration capabilities to support the\nimplementation of multiple plans simultaneously, the RTO of the affected business functions and\nprocesses would be impacted, as they would take longer to resume their normal\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\noperations. Reference: Official (ISC)2 Guide to the CISSP CBK, Fifth Edition, Chapter 7: Security\nOperations, page 331. [CISSP All-in-One Exam Guide, Eighth Edition], Chapter 8: Business Continuity\nand Disaster Recovery Planning, page 463."}, {"id": 961, "question": "What is the MAIN objective of risk analysis in Disaster Recovery (DR) planning?", "options": {"A": "Establish Maximum Tolerable Downtime (MTD) Information Systems (IS).", "B": "Define the variable cost for extended downtime scenarios.", "C": "Identify potential threats to business availability.", "D": "Establish personnel requirements for various downtime scenarios."}, "answer": ["C"], "explanation": "Risk analysis is the process of identifying, assessing, and prioritizing the risks that could affect an\norganization’s assets, operations, or objectives. Risk analysis is an essential component of Disaster\nRecovery (DR) planning, as it helps to determine the likelihood and impact of various disaster\nscenarios, and to develop appropriate mitigation and recovery strategies. The main objective of risk\nanalysis in DR planning is to identify potential threats to business availability, which is the ability of\nan organization to continue its critical business functions and processes in the event of a disaster.\nBusiness availability depends on the availability of the information systems (IS) that support the\nbusiness functions and processes, such as hardware, software, data, network, and personnel. Risk\nanalysis helps to identify the vulnerabilities and threats that could compromise the availability of the\nIS, and to estimate the potential losses and damages that could result from a disaster. Risk analysis\nalso helps to establish the recovery point objective (RPO), which is the maximum acceptable amount\nof data loss after a disaster, and the recovery time objective (RTO), which is the maximum acceptable\ntime to restore the normal operations after a disaster. Reference: Official (ISC)2 Guide to the CISSP\nCBK, Fifth Edition, Chapter 7: Security Operations, page 330. [CISSP All-in-One Exam Guide, Eighth\nEdition], Chapter 8: Business Continuity and Disaster Recovery Planning, page 461."}, {"id": 962, "question": "The adoption of an enterprise-wide Business Continuity (BC) program requires which of the\nfollowing?", "options": {"A": "Good communication throughout the organization", "B": "A completed Business Impact Analysis (BIA)\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "C": "Formation of Disaster Recovery (DR) project team", "D": "Well-documented information asset classification"}, "answer": ["A"], "explanation": "The adoption of an enterprise-wide Business Continuity (BC) program requires good communication\nthroughout the organization, as it involves the coordination and collaboration of various\nstakeholders, such as senior management, business units, IT departments, and external partners.\nGood communication ensures that the BC program objectives, scope, roles, and responsibilities are\nclearly defined and understood by all parties, and that the BC program activities, such as Business\nImpact Analysis (BIA), risk assessment, strategy selection, plan development, testing, and\nmaintenance, are effectively executed and monitored. Good communication also helps to raise the\nawareness and commitment of the organization to the BC program, and to foster a culture of\nresilience and preparedness. Reference: [Official (ISC)2 Guide to the CISSP CBK, Fifth Edition],\nChapter 7: Security Operations, page 329. CISSP All-in-One Exam Guide, Eighth Edition, Chapter 8:\nBusiness Continuity and Disaster Recovery Planning, page 458."}, {"id": 963, "question": "A security professional is assessing the risk in an application and does not take into account any\nmitigating or compensating controls. This type of risk rating is an example of which of the following?", "options": {"A": "Transferred risk", "B": "Inherent risk", "C": "Residual risk", "D": "Avoided risk"}, "answer": ["B"], "explanation": "Inherent risk is the risk that exists in an application or a system before applying any mitigating or\ncompensating controls. Inherent risk represents the worst-case scenario of the potential impact and\nlikelihood of a threat exploiting a vulnerability. Inherent risk is usually assessed by using qualitative\nor quantitative methods, such as risk matrices, risk scales, or risk formulas. Inherent risk helps to\nidentify the areas that need the most attention and resources, and to prioritize the implementation\nof controls. Inherent risk is different from residual risk, which is the risk that remains after applying\nthe controls, and from transferred risk, which is the risk that is shifted to another party, such as an\ninsurance company or a service provider. Inherent risk is also different from avoided risk, which is the\nrisk that is eliminated by not performing an activity or by changing the scope or objectives of the\nactivity. Reference: [Official (ISC)2 Guide to the CISSP CBK, Fifth Edition], Chapter 1: Security and Risk\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nManagement, page 19. CISSP All-in-One Exam Guide, Eighth Edition, Chapter 1: Security and Risk\nManagement, page 31."}, {"id": 964, "question": "Which of the following is the BEST way to protect against Structured Query language (SQL) injection?", "options": {"A": "Enforce boundary checking.", "B": "Ratfrict um of SELECT command.", "C": "Restrict HyperText Markup Language (HTML) source code", "D": "Use stored procedures."}, "answer": ["D"], "explanation": "Structured Query Language (SQL) injection is a type of attack that exploits a vulnerability in a web\napplication that allows an attacker to execute malicious SQL commands on a database server. SQL\ninjection can result in data theft, data corruption, unauthorized access, or denial of service. The best\nway to protect against SQL injection is to use stored procedures, which are precompiled and\nparameterized SQL statements that are stored on the database server. Stored procedures prevent\nSQL injection by separating the user input from the SQL code, and by validating and sanitizing the\nuser input before executing the SQL statement. Stored procedures also improve the performance and\nmaintainability of the web application, as they reduce the network traffic and the code complexity.\nOther ways to protect against SQL injection are to enforce boundary checking, which limits the length\nand format of the user input, to restrict the use of SELECT command, which retrieves data from the\ndatabase, and to restrict the HyperText Markup Language (HTML) source code, which displays the\nweb page content. Reference: [Official (ISC)2 Guide to the CISSP CBK, Fifth Edition], Chapter 8:\nSoftware Development Security, page 403. CISSP All-in-One Exam Guide, Eighth Edition, Chapter 9:\nSoftware Development Security, page 527."}, {"id": 965, "question": "When defining a set of security controls to mitigate a risk, which of the following actions MUST\noccur?", "options": {"A": "Each control's effectiveness must be evaluated individually.", "B": "Each control must completely mitigate the risk.", "C": "The control set must adequately mitigate the risk.", "D": "The control set must evenly divided the risk.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["C"], "explanation": "When defining a set of security controls to mitigate a risk, the following action must occur: the\ncontrol set must adequately mitigate the risk. This means that the control set must reduce the risk to\nan acceptable level, based on the risk appetite and tolerance of the organization. The control set\nmust also be cost-effective, feasible, and aligned with the business objectives and requirements. The\ncontrol set must not necessarily completely mitigate the risk, as this may not be possible or\ndesirable, depending on the nature and impact of the risk. The control set must not necessarily\nevenly divide the risk, as this may not be optimal or efficient, depending on the distribution and\ncorrelation of the risk. Each control’s effectiveness must be evaluated individually, but this is not the\nonly action that must occur when defining a control set. Reference: [Official (ISC)2 Guide to the CISSP\nCBK, Fifth Edition], Chapter 1: Security and Risk Management, page 21. CISSP All-in-One Exam Guide,\nEighth Edition, Chapter 1: Security and Risk Management, page 33."}, {"id": 966, "question": "A company-wide penetration test result shows customers could access and read files through a web\nbrowser. Which of the following can be used to mitigate this vulnerability?", "options": {"A": "Enforce the chmod of files to 755.", "B": "Enforce the control of file directory listings.", "C": "Implement access control on the web server.", "D": "Implement Secure Sockets Layer (SSL) certificates throughout the web server."}, "answer": ["B"], "explanation": "A company-wide penetration test result shows customers could access and read files through a web\nbrowser. This indicates that the web server is not configured properly to prevent unauthorized access\nto the file system. One of the ways to mitigate this vulnerability is to enforce the control of file\ndirectory listings, which means disabling the option that allows the web server to display the\ncontents of a directory when there is no index file (such as index.html or index.php) present. This\nway, customers cannot browse or download the files that are not intended to be served by the web\nserver. Enforcing the chmod of files to 755 is not a sufficient solution, as it only changes the\npermissions of the files to allow the owner to read, write, and execute, the group to read and\nexecute, and others to read and execute. This does not prevent the web server from listing the files\nor serving them to the customers. Implementing access control on the web server is a good practice,\nbut it may not be enough to prevent customers from accessing and reading files through a web\nbrowser, as some files may be accessible to anyone by default. Implementing Secure Sockets Layer\n(SSL) certificates throughout the web server is also a good practice, but it does not address the issue\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nof unauthorized access to the file system, as it only encrypts the communication between the web\nserver and the web browser. Reference: Official (ISC)2 Guide to the CISSP CBK, Fifth Edition, Chapter\n4: Communication and Network Security, page 163. CISSP All-in-One Exam Guide, Eighth Edition,\nChapter 5: Network and Internet Security, page 287."}, {"id": 967, "question": "Which of the following provides the MOST secure method for Network Access Control (NAC)?", "options": {"A": "Media Access Control (MAC) filtering", "B": "802.IX authentication", "C": "Application layer filtering", "D": "Network Address Translation (NAT)"}, "answer": ["B"], "explanation": "Network Access Control (NAC) is a method of controlling and enforcing the security policies on the\ndevices that connect to a network. NAC can prevent unauthorized or noncompliant devices from\naccessing the network resources, and can also monitor and remediate the devices that are already\nconnected. The most secure method for NAC is 802.1X authentication, which is a standard for port-\nbased network access control. 802.1X authentication uses the Extensible Authentication Protocol\n(EAP) to authenticate the devices (called supplicants) that request access to a network port (called an\nauthenticator), such as a switch or a wireless access point. The authentication process involves a\nthird party (called an authentication server), such as a RADIUS or a TACACS+ server, that verifies the\ncredentials of the supplicant and grants or denies access to the network. 802.1X authentication\nprovides strong security for NAC, as it prevents unauthorized devices from accessing the network,\nand can also enforce dynamic policies, such as VLAN assignment, encryption, or quarantine. Media\nAccess Control (MAC) filtering is a less secure method for NAC, as it only checks the MAC address of\nthe device, which can be easily spoofed or bypassed. Application layer filtering is a method of\ninspecting the content and the context of the network traffic at the application layer, but it does not\nprovide NAC for the devices that connect to the network. Network Address Translation (NAT) is a\nmethod of modifying the IP addresses of the network packets, but it does not provide NAC for the\ndevices that connect to the network. Reference: Official (ISC)2 Guide to the CISSP CBK, Fifth Edition,\nChapter 4: Communication and Network Security, page 157. CISSP All-in-One Exam Guide, Eighth\nEdition, Chapter 5: Network and Internet Security, page 276."}, {"id": 968, "question": "What does the result of Cost-Benefit Analysis (C8A) on new security initiatives provide?\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "options": {"A": "Quantifiable justification", "B": "Baseline improvement", "C": "Risk evaluation", "D": "Formalized acceptance"}, "answer": ["A"], "explanation": "Cost-Benefit Analysis (CBA) is a method of comparing the costs and benefits of a security initiative,\nsuch as implementing a new security control, upgrading an existing security system, or conducting a\nsecurity audit. CBA helps to determine the feasibility, viability, and desirability of a security initiative,\nand to support the decision-making process. The result of CBA on a new security initiative provides\nquantifiable justification, which means that the benefits of the initiative outweigh the costs, and that\nthe initiative is worth pursuing. Quantifiable justification can be expressed in terms of return on\ninvestment (ROI), net present value (NPV), or internal rate of return (IRR), which are financial metrics\nthat measure the profitability and efficiency of a security initiative. CBA does not provide baseline\nimprovement, which is the process of measuring and enhancing the current performance of a\nsecurity system or a process. CBA does not provide risk evaluation, which is the process of\nidentifying, analyzing, and prioritizing the risks that could affect a security system or a process. CBA\ndoes not provide formalized acceptance, which is the process of obtaining the approval and the\nsupport of the stakeholders for a security initiative. Reference: Official (ISC)2 Guide to the CISSP CBK,\nFifth Edition, Chapter 1: Security and Risk Management, page 26. CISSP All-in-One Exam Guide,\nEighth Edition, Chapter 1: Security and Risk Management, page 39."}, {"id": 969, "question": "Which of the following is considered the PRIMARY security issue associated with encrypted e-mail\nmessages?", "options": {"A": "Key distribution", "B": "Storing attachments in centralized repositories", "C": "Scanning for viruses and other malware", "D": "Greater costs associated for backups and restores"}, "answer": ["A"], "explanation": "Encrypted e-mail messages are e-mail messages that are protected by encryption, which is a\nmethod of transforming the plaintext into ciphertext, using a secret key and an algorithm. Encryption\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nensures the confidentiality, integrity, and authenticity of the e-mail messages, as only the authorized\nparties can decrypt and read the messages, and any modification or forgery of the messages can be\ndetected. The primary security issue associated with encrypted e-mail messages is key distribution,\nwhich is the process of securely exchanging the secret keys between the sender and the receiver of\nthe e-mail messages. Key distribution is challenging, as it requires a secure and reliable channel, a\ntrusted third party, or a public key infrastructure (PKI) to ensure that the keys are not compromised,\nintercepted, or tampered with. If the keys are not distributed properly, the encrypted e-mail\nmessages may not be decrypted or verified by the intended parties, or may be decrypted or forged\nby the unauthorized parties. Storing attachments in centralized repositories is not a security issue\nassociated with encrypted e-mail messages, as it is a method of reducing the size and the bandwidth\nof the e-mail messages, by storing the attachments in a cloud service or a file server, and sending\nonly the links to the attachments in the e-mail messages. Scanning for viruses and other malware is\nnot a security issue associated with encrypted e-mail messages, as it is a method of detecting and\nremoving the malicious code that may be embedded in the e-mail messages or the attachments.\nGreater costs associated for backups and restores is not a security issue associated with encrypted e-\nmail messages, as it is a method of preserving and recovering the e-mail messages or the\nattachments in case of a data loss or a disaster. Reference: Official (ISC)2 Guide to the CISSP CBK, Fifth\nEdition, Chapter 3: Security Engineering, page 105. CISSP All-in-One Exam Guide, Eighth Edition,\nChapter 4: Cryptography and Symmetric Key Algorithms, page 204."}, {"id": 970, "question": "Which media sanitization methods should be used for data with a high security categorization?", "options": {"A": "Clear or destroy", "B": "Clear or purge", "C": "Destroy or delete", "D": "Purge or destroy"}, "answer": ["D"], "explanation": "Media sanitization is the process of removing or destroying the data stored on a media device, such\nas a hard disk, a flash drive, or a CD-ROM, to prevent unauthorized access or disclosure. Media\nsanitization methods vary in their effectiveness and applicability, depending on the type and\nsensitivity of the data, the type and condition of the media, and the cost and feasibility of the\nmethod. For data with a high security categorization, which means that the data is classified or\nconfidential and could cause severe damage or harm if compromised, the media sanitization\nmethods that should be used are purge or destroy. Purge is a method that applies a strong magnetic\nfield or a software algorithm to overwrite the data multiple times, making it unrecoverable by any\nmeans. Destroy is a method that physically damages or disintegrates the media device, making it\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nunusable and unreadable. Clear or destroy is not a valid option, as clear is a method that applies a\nweak magnetic field or a software algorithm to overwrite the data once, making it unrecoverable by\nnormal means, but not by advanced means. Clear or purge is also not a valid option, as clear is not\nsufficient for data with a high security categorization. Destroy or delete is also not a valid option, as\ndelete is a method that removes the data from the file system, but not from the media device,\nmaking it recoverable by simple means. Reference: Official (ISC)2 Guide to the CISSP CBK, Fifth\nEdition, Chapter 7: Security Operations, page 346. CISSP All-in-One Exam Guide, Eighth Edition,\nChapter 8: Business Continuity and Disaster Recovery Planning, page 483."}, {"id": 971, "question": "Which of the following is the MOST secure protocol for zremote command access to the firewall?", "options": {"A": "Secure Shell (SSH)", "B": "Trivial File Transfer Protocol (TFTP)", "C": "Hypertext Transfer Protocol Secure (HTTPS)", "D": "Simple Network Management Protocol (SNMP) v1"}, "answer": ["A"], "explanation": "Secure Shell (SSH) is the most secure protocol for remote command access to the firewall, which is a\nnetwork device that controls and filters the incoming and outgoing network traffic based on\npredefined rules. SSH is a protocol that provides secure and encrypted communication between two\ndevices over an unsecured network, such as the internet. SSH uses public key cryptography to\nauthenticate the devices, and symmetric key cryptography to encrypt the data. SSH also supports\nvarious features, such as port forwarding, tunneling, file transfer, and proxy. Trivial File Transfer\nProtocol (TFTP) is not a secure protocol for remote command access to the firewall, as it is a protocol\nthat provides simple and unencrypted file transfer between two devices over a network. TFTP does\nnot support authentication, encryption, or error recovery, and is vulnerable to various attacks, such\nas spoofing, interception, or modification. Hypertext Transfer Protocol Secure (HTTPS) is not a\nprotocol for remote command access to the firewall, as it is a protocol that provides secure and\nencrypted web browsing between a web browser and a web server over a network. HTTPS uses\nTransport Layer Security (TLS) or Secure Sockets Layer (SSL) to authenticate the web server, and to\nencrypt the web content. HTTPS does not support command execution, file transfer, or tunneling.\nSimple Network Management Protocol (SNMP) v1 is not a secure protocol for remote command\naccess to the firewall, as it is a protocol that provides simple and unencrypted network management\nand monitoring between a network manager and a network agent over a network. SNMP v1 does\nnot support authentication, encryption, or integrity, and is vulnerable to various attacks, such as\nspoofing, interception, or modification. SNMP v1 also does not support command execution, but\nonly read and write operations on the network agent’s configuration. Reference: Official (ISC)2 Guide\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nto the CISSP CBK, Fifth Edition, Chapter 4: Communication and Network Security, page 149. CISSP All-\nin-One Exam Guide, Eighth Edition, Chapter 5: Network and Internet Security, page 254."}, {"id": 972, "question": "How should the retention period for an organization's social media content be defined?", "options": {"A": "Wireless Access Points (AP)", "B": "Token-based authentication", "C": "Host-based firewalls", "D": "Trusted platforms"}, "answer": ["B"], "explanation": "Token-based authentication is the best way to secure wireless access points (APs), which are devices\nthat provide wireless network connectivity to other devices, such as laptops, smartphones, or\ntablets. Token-based authentication is a method that uses a physical or logical token, such as a smart\ncard, a USB device, or a one-time password, to authenticate the devices that want to access the\nwireless network. Token-based authentication provides strong security for wireless access points, as\nit prevents unauthorized devices from accessing the network, and it also supports the principle of\nmultifactor authentication, as it requires something you have (the token), and something you know\n(the PIN or the password). Wireless Access Points (APs) is not a way to secure wireless access points,\nas it is the name of the devices that provide wireless network connectivity, not a method of\nauthentication. Host-based firewalls is not a way to secure wireless access points, as it is a method of\ncontrolling and filtering the network traffic on a single device, such as a laptop or a smartphone, not\na method of authentication. Trusted platforms is not a way to secure wireless access points, as it is a\nmethod of verifying the integrity and identity of a device, such as a laptop or a smartphone, using a\nhardware component, such as a Trusted Platform Module (TPM), not a method of\nauthentication. Reference: Official (ISC)2 Guide to the CISSP CBK, Fifth Edition, Chapter 5: Identity\nand Access Management (IAM), page 229. CISSP All-in-One Exam Guide, Eighth Edition, Chapter 10:\nIdentity and Access Management, page 614."}, {"id": 973, "question": "How should the retention period for an organization's social media content be defined?", "options": {"A": "By the retention policies of each social media service", "B": "By the records retention policy of the organization\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "C": "By the Chief Information Officer (CIO)", "D": "By the amount of available storage space"}, "answer": ["B"], "explanation": "The retention period for an organization’s social media content should be defined by the records\nretention policy of the organization, which is a policy that specifies how long and in what format the\norganization’s records, such as documents, e-mails, or social media posts, should be kept, stored,\nand disposed of. The records retention policy of the organization should be based on the legal,\nregulatory, operational, and historical requirements of the organization, and should also consider the\nrisks and benefits of retaining or deleting the records. The records retention policy of the\norganization should apply to all types of records, regardless of the media or the platform they are\ncreated or stored on. The retention policies of each social media service is not a valid way to define\nthe retention period for an organization’s social media content, as they are the policies that specify\nhow long and in what format the social media service keeps, stores, and disposes of the user’s\ncontent, not the organization’s content. The retention policies of each social media service may not\nbe aligned with the organization’s legal, regulatory, operational, and historical requirements, and\nmay also not be consistent or reliable. The Chief Information Officer (CIO) is not a valid way to define\nthe retention period for an organization’s social media content, as the CIO is the senior executive\nwho is responsible for the overall strategy, planning, implementation, and management of the\norganization’s information technology (IT) and information systems (IS), not the records retention\npolicy. The CIO may be involved in the development and approval of the records retention policy, but\nnot in the definition of the retention period for each type of record. The amount of available storage\nspace is not a valid way to define the retention period for an organization’s social media content, as\nthe amount of available storage space is a technical and operational factor that affects the capacity\nand performance of the organization’s IT and IS, not the records retention policy. The amount of\navailable storage space may not be relevant or sufficient to meet the legal, regulatory, operational,\nand historical requirements of the organization, and may also change over time. Reference: Official\n(ISC)2 Guide to the CISSP CBK, Fifth Edition, Chapter 7: Security Operations, page 365. CISSP All-in-\nOne Exam Guide, Eighth Edition, Chapter 8: Business Continuity and Disaster Recovery Planning,\npage 500."}, {"id": 974, "question": "In Identity Management (IdM), when is the verification stage performed?", "options": {"A": "As part of system sign-on", "B": "Before creation of the identity", "C": "After revocation of the identity\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "D": "During authorization of the identity"}, "answer": ["B"], "explanation": "In Identity Management (IdM), the verification stage is performed before creation of the identity,\nwhich is the process of establishing and assigning a unique and persistent identifier to a subject, such\nas a person, a device, or an application, that wants to access a system or a resource. The verification\nstage is the process of confirming the validity and accuracy of the attributes and credentials of the\nsubject, such as the name, the address, the e-mail, the password, or the biometrics, that are\nprovided during the registration or enrollment stage. The verification stage ensures that the subject\nis who they claim to be, and that they are authorized and eligible to obtain an identity. The\nverification stage may involve various methods, such as checking the subject’s identity documents,\ncontacting the subject’s references, or performing a background check. The verification stage is\ndifferent from the authentication stage, which is performed as part of system sign-on, and which is\nthe process of verifying the identity of the subject that wants to access a system or a resource, by\ncomparing the credentials provided by the subject with the credentials stored in the system."}, {"id": 975, "question": "What is the PRIMARY purpose of auditing, as it relates to the security review cycle?", "options": {"A": "To ensure the organization's controls and pokies are working as intended", "B": "To ensure the organization can still be publicly traded", "C": "To ensure the organization's executive team won't be sued", "D": "To ensure the organization meets contractual requirements"}, "answer": ["A"], "explanation": "Auditing is the process of examining and evaluating the organization’s security controls and policies,\nsuch as access control, encryption, backup, incident response, or disaster recovery, to determine if\nthey are working as intended, and if they are compliant with the organization’s objectives, standards,\nand regulations. Auditing is an essential part of the security review cycle, which is the process of\ncontinuously monitoring, assessing, and improving the organization’s security posture. The primary\npurpose of auditing, as it relates to the security review cycle, is to ensure the organization’s controls\nand policies are working as intended, and to identify and report any gaps, weaknesses, or violations\nthat may affect the organization’s security. Auditing does not necessarily ensure the organization can\nstill be publicly traded, as this depends on other factors, such as the financial performance, the\nmarket demand, or the legal compliance of the organization. Auditing does not necessarily ensure\nthe organization’s executive team won’t be sued, as this depends on other factors, such as the\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nnature, severity, or responsibility of the security incidents or breaches that may occur in the\norganization. Auditing does not necessarily ensure the organization meets contractual requirements,\nas this depends on the specific terms and conditions of the contracts that the organization has with\nits customers, partners, or suppliers. Reference: Official (ISC)2 Guide to the CISSP CBK, Fifth Edition,\nChapter 7: Security Operations, page 339. CISSP All-in-One Exam Guide, Eighth Edition, Chapter 8:\nBusiness Continuity and Disaster Recovery Planning, page 476."}, {"id": 976, "question": "Which of the following access control models is MOST restrictive?", "options": {"A": "Discretionary Access Control (DAC)", "B": "Mandatory Access Control (MAC)", "C": "Role Based Access Control (RBAC)", "D": "Rule based access control"}, "answer": ["B"], "explanation": "Access control models are frameworks that define how the access rights and permissions are granted\nand enforced for the subjects (such as users, processes, or devices) and the objects (such as files,\nfolders, or databases) in a system or a network. The most restrictive access control model is\nMandatory Access Control (MAC), which is a model that assigns a security label (such as a\nclassification or a clearance level) to each subject and object, and allows access only if the subject’s\nsecurity label matches or dominates the object’s security label. MAC is enforced by the system or the\nnetwork, and cannot be modified by the subjects or the owners of the objects. MAC provides strong\nsecurity and confidentiality for the objects, as it prevents unauthorized or unintended access by the\nsubjects. Discretionary Access Control (DAC) is not the most restrictive access control model, as it is a\nmodel that allows the subjects or the owners of the objects to grant or revoke access rights and\npermissions to the objects, based on their discretion. DAC is enforced by the access control lists\n(ACLs) or the capabilities that are associated with the objects. DAC provides flexibility and\nconvenience for the subjects and the owners of the objects, but it also increases the risk of\nunauthorized or unintended access by the subjects. Role Based Access Control (RBAC) is not the most\nrestrictive access control model, as it is a model that assigns access rights and permissions to the\nsubjects based on their roles or functions in the organization, rather than their identities or security\nlabels. RBAC is enforced by the policies and rules that are defined by the organization. RBAC provides\nscalability and manageability for the subjects and the objects, as it simplifies the administration and\nthe maintenance of the access rights and permissions. Rule based access control is not the most\nrestrictive access control model, as it is a model that grants or denies access to the subjects based on\na set of rules or conditions that are triggered by certain events or actions, such as the time, the\nlocation, or the frequency of the access. Rule based access control is enforced by the logic or the\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nalgorithm that is implemented by the system or the network. Rule based access control provides\nadaptability and dynamism for the subjects and the objects, as it allows the access rights and\npermissions to change according to the context or the situation. Reference: Official (ISC)2 Guide to\nthe CISSP CBK, Fifth Edition, Chapter 5: Identity and Access Management (IAM), page 211. CISSP All-\nin-One Exam Guide, Eighth Edition, Chapter 10: Identity and Access Management, page 591."}, {"id": 977, "question": "Which of the following is a canon of the (ISC)2 Code of Ethics?", "options": {"A": "Integrity first, association before serf, and excellence in all we do", "B": "Perform all professional activities and duties in accordance with all applicable laws and the highest\nethical standards.", "C": "Provide diligent and competent service to principals.", "D": "Cooperate with others in the interchange of knowledge and ideas for mutual security."}, "answer": ["B"], "explanation": "The (ISC)2 Code of Ethics is a set of principles and guidelines that govern the professional and ethical\nconduct of the (ISC)2 members and certificate holders, such as the CISSP. The (ISC)2 Code of Ethics\nconsists of four canons, which are the main rules or obligations that the (ISC)2 members and\ncertificate holders must follow and uphold. The four canons of the (ISC)2 Code of Ethics are: 1.\nProtect society, the common good, necessary public trust and confidence, and the infrastructure. 2.\nAct honorably, honestly, justly, responsibly, and legally. 3. Provide diligent and competent service to\nprincipals. 4. Advance and protect the profession. The canon that states \"Perform all professional\nactivities and duties in accordance with all applicable laws and the highest ethical standards\" is the\nsecond canon of the (ISC)2 Code of Ethics, which requires the (ISC)2 members and certificate holders\nto act honorably, honestly, justly, responsibly, and legally. This canon implies that the (ISC)2 members\nand certificate holders must respect and obey the laws and regulations of the jurisdictions where\nthey operate, and must not engage in any illegal or unethical activities or practices that may harm\nthe society, the common good, the public trust and confidence, or the infrastructure. This canon also\nimplies that the (ISC)2 members and certificate holders must act with integrity, fairness,\naccountability, and professionalism, and must not misuse or abuse their authority, position, or\nknowledge. The canon that states \"Integrity first, association before self, and excellence in all we do\"\nis not a canon of the (ISC)2 Code of Ethics, as it is a core value of the United States Air Force, not a\nrule or obligation of the (ISC)2 members and certificate holders. The canon that states \"Provide\ndiligent and competent service to principals\" is the third canon of the (ISC)2 Code of Ethics, which\nrequires the (ISC)2 members and certificate holders to provide diligent and competent service to\nprincipals, which are the parties or the entities that employ or engage the (ISC)2 members and\ncertificate holders, such as the employers, the clients, or the customers. This canon implies that the\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\n(ISC)2 members and certificate holders must perform their professional activities and duties with due\ncare, skill, and diligence, and must meet or exceed the expectations and the requirements of the\nprincipals. This canon also implies that the (ISC)2 members and certificate holders must protect the\ninterests and the confidentiality of the principals, and must not disclose or misuse any information or\nresources that belong to the principals. The canon that states \"Cooperate with others in the\ninterchange of knowledge and ideas for mutual security\" is not a canon of the (ISC)2 Code of Ethics,\nas it is a part of the preamble of the (ISC)2 Code of Ethics, not a main rule or obligation of the (ISC)2\nmembers and certificate holders. The preamble of the (ISC)2 Code of Ethics is a statement that\nexplains the purpose and the scope of the (ISC)2 Code of Ethics, and the responsibilities and the\nexpectations of the (ISC)2 members and certificate holders. The preamble of the (ISC)2 Code of Ethics\nstates: \"The safety and welfare of society and the common good, duty to our principals, and to each\nother, requires that we adhere, and be seen to adhere, to the highest ethical standards of behavior.\nTherefore, strict adherence to this Code is a condition of certification. (ISC)² members and certified\nindividuals (the \"members\") shall: - Advance and protect the profession - Sponsor for membership\nonly those individuals who are qualified and who subscribe to this Code - Comply with this Code and\nall applicable laws and regulations - Cooperate with others in the interchange of knowledge and\nideas for mutual security - Refrain from any activities or actions that might adversely reflect on the\nprofession, (ISC)², or the (ISC)² certification programs.\" Reference: [(ISC)2 Code of Ethics]. CISSP All-\nin-One Exam Guide, Eighth Edition, Chapter 1: Security and Risk Management, page 59"}, {"id": 978, "question": "Which of the following will an organization's network vulnerability testing process BEST enhance?", "options": {"A": "Firewall log review processes", "B": "Asset management procedures", "C": "Server hardening processes", "D": "Code review procedures"}, "answer": ["C"], "explanation": "Network vulnerability testing is a process of identifying and assessing the security risks of a network.\nIt can help an organization to enhance its server hardening processes, which are the measures taken\nto reduce the attack surface and improve the security posture of a server. Server hardening can\ninclude applying patches, disabling unnecessary services, configuring firewall rules, enforcing strong\npasswords, and implementing encryption. Firewall log review, asset management, and code review\nare also important security processes, but they are not directly enhanced by network vulnerability\ntesting. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 6: Security Assessment and\nTesting, p. 409-410; Official (ISC)2 CISSP CBK Reference, Fifth Edition, Domain 6: Security Assessment\nand Testing, p. 813-814.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 979, "question": "Which of the following is the MOST effective countermeasure against data remanence?", "options": {"A": "Destruction", "B": "Clearing", "C": "Purging", "D": "Encryption"}, "answer": ["A"], "explanation": "Data remanence is the residual data that remains on a storage device after it has been erased,\nformatted, or overwritten. Data remanence poses a security risk, as it may allow unauthorized\nparties to recover the sensitive or confidential data from the device, using various tools or\ntechniques. The most effective countermeasure against data remanence is destruction, which is the\nprocess of physically damaging or disintegrating the storage device, making it unusable and\nunreadable. Destruction ensures that the data on the device is completely and irreversibly removed,\nand that no data recovery is possible. Destruction can be performed by various methods, such as\nshredding, crushing, melting, or incinerating. Clearing is not the most effective countermeasure\nagainst data remanence, as it is the process of applying a weak magnetic field or a software\nalgorithm to overwrite the data once, making it unrecoverable by normal means, but not by\nadvanced means. Clearing does not guarantee that the data on the device is completely and\nirreversibly removed, and that no data recovery is possible. Purging is also not the most effective\ncountermeasure against data remanence, as it is the process of applying a strong magnetic field or a\nsoftware algorithm to overwrite the data multiple times, making it unrecoverable by any means.\nPurging does not guarantee that the data on the device is completely and irreversibly removed, and\nthat no data recovery is possible. Encryption is also not the most effective countermeasure against\ndata remanence, as it is the process of transforming the plaintext data into ciphertext data, using a\nsecret key and an algorithm. Encryption does not remove the data from the device, but only makes it\nunreadable without the key. Encryption does not prevent data recovery, but only data\naccess. Reference: Official (ISC)2 Guide to the CISSP CBK, Fifth Edition, Chapter 7: Security\nOperations, page 346. CISSP All-in-One Exam Guide, Eighth Edition, Chapter 8: Business Continuity\nand Disaster Recovery Planning, page 483."}, {"id": 980, "question": "A security professional has been requested by the Board of Directors and Chief Information Security\nOfficer (CISO) to perform an internal and external penetration\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\ntest. What is the BEST course of action?", "options": {"A": "Review data localization requirements and regulations.", "B": "Review corporate security policies and procedures,", "C": "With notice to the Configuring a Wireless Access Point (WAP) with the same Service Set Identifier\nexternal test.", "D": "With notice to the organization, perform an external penetration test first, then an internal test."}, "answer": ["B"], "explanation": "A security professional has been requested by the Board of Directors and Chief Information Security\nOfficer (CISO) to perform an internal and external penetration test. A penetration test is a type of\nsecurity assessment that simulates a real-world attack on a system or a network, to identify and\nexploit the vulnerabilities or weaknesses that may compromise the security. An internal penetration\ntest is performed from within the system or the network, to assess the security from the perspective\nof an authorized user or an insider. An external penetration test is performed from outside the\nsystem or the network, to assess the security from the perspective of an unauthorized user or an\noutsider. The best course of action for the security professional is to review corporate security\npolicies and procedures, before performing the penetration test. The corporate security policies and\nprocedures are the documents that define the security goals, objectives, standards, and guidelines of\nthe organization, and that specify the roles, responsibilities, and expectations of the security\npersonnel and the stakeholders. The review of the corporate security policies and procedures will\nhelp the security professional to understand the scope, objectives, and methodology of the\npenetration test, and to ensure that the penetration test is aligned with the organization’s security\nrequirements and compliance. The review of the corporate security policies and procedures will also\nhelp the security professional to obtain the necessary authorization, approval, and consent from the\norganization and the stakeholders, to perform the penetration test legally and ethically. Reviewing\ndata localization requirements and regulations is not the best course of action for the security\nprofessional, as it is the process of identifying and complying with the laws and regulations that\ngovern the collection, storage, and processing of the data in different jurisdictions. Reviewing data\nlocalization requirements and regulations is important for the security professional, but it is not the\nfirst step before performing the penetration test. Reviewing data localization requirements and\nregulations is more relevant for the data protection and privacy aspects of the security, not for the\npenetration testing aspects of the security. With notice to the Configuring a Wireless Access Point\n(WAP) with the same Service Set Identifier external test is not a valid option, as it is not a coherent or\nmeaningful sentence. Configuring a Wireless Access Point (WAP) with the same Service Set Identifier\n(SSID) is a process of setting up a wireless network device with a network name, to allow wireless\ndevices to connect to the network. This has nothing to do with performing a penetration test, or with\ngiving notice to the organization or the stakeholders. With notice to the organization, perform an\nexternal penetration test first, then an internal test is not the best course of action for the security\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nprofessional, as it is not the first step before performing the penetration test. Giving notice to the\norganization is important for the security professional, as it informs the organization and the\nstakeholders about the purpose, scope, and timing of the penetration test, and it also helps to avoid\nany confusion, disruption, or conflict with the normal operations of the system or the network.\nHowever, giving notice to the organization is not the first step before performing the penetration\ntest, as the security professional should first review the corporate security policies and procedures,\nand obtain the necessary authorization, approval, and consent from the organization and the\nstakeholders. Performing an external penetration test first, then an internal test is not the best\ncourse of action for the security professional, as it is not the first step before performing the\npenetration test. Performing an external penetration test first, then an internal test is a possible way\nof conducting the penetration test, but it is not the only way. The order and the method of\nperforming the penetration test may vary depending on the objectives, scope, and methodology of\nthe penetration test, and the security professional should follow the corporate security policies and\nprocedures, and the best practices and standards of the penetration testing\nindustry. Reference: Official (ISC)2 Guide to the CISSP CBK, Fifth Edition, Chapter 6: Security\nAssessment and Testing, page 291. CISSP All-in-One Exam Guide, Eighth Edition, Chapter 6: Security\nAssessment and Testing, page 353."}, {"id": 981, "question": "The Rivest-Shamir-Adleman (RSA) algorithm is BEST suited for which of the following operations?", "options": {"A": "Bulk data encryption and decryption", "B": "One-way secure hashing for user and message authentication", "C": "Secure key exchange for symmetric cryptography", "D": "Creating digital checksums for message integrity"}, "answer": ["C"], "explanation": "A security professional has been requested by the Board of Directors and Chief Information Security\nOfficer (CISO) to perform an internal and external penetration test. A penetration test is a type of\nsecurity assessment that simulates a real-world attack on a system or a network, to identify and\nexploit the vulnerabilities or weaknesses that may compromise the security. An internal penetration\ntest is performed from within the system or the network, to assess the security from the perspective\nof an authorized user or an insider. An external penetration test is performed from outside the\nsystem or the network, to assess the security from the perspective of an unauthorized user or an\noutsider. The best course of action for the security professional is to review corporate security\npolicies and procedures, before performing the penetration test. The corporate security policies and\nprocedures are the documents that define the security goals, objectives, standards, and guidelines of\nthe organization, and that specify the roles, responsibilities, and expectations of the security\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\npersonnel and the stakeholders. The review of the corporate security policies and procedures will\nhelp the security professional to understand the scope, objectives, and methodology of the\npenetration test, and to ensure that the penetration test is aligned with the organization’s security\nrequirements and compliance. The review of the corporate security policies and procedures will also\nhelp the security professional to obtain the necessary authorization, approval, and consent from the\norganization and the stakeholders, to perform the penetration test legally and ethically. Reviewing\ndata localization requirements and regulations is not the best course of action for the security\nprofessional, as it is the process of identifying and complying with the laws and regulations that\ngovern the collection, storage, and processing of the data in different jurisdictions. Reviewing data\nlocalization requirements and regulations is important for the security professional, but it is not the\nfirst step before performing the penetration test. Reviewing data localization requirements and\nregulations is more relevant for the data protection and privacy aspects of the security, not for the\npenetration testing aspects of the security. With notice to the Configuring a Wireless Access Point\n(WAP) with the same Service Set Identifier external test is not a valid option, as it is not a coherent or\nmeaningful sentence. Configuring a Wireless Access Point (WAP) with the same Service Set Identifier\n(SSID) is a process of setting up a wireless network device with a network name, to allow wireless\ndevices to connect to the network. This has nothing to do with performing a penetration test, or with\ngiving notice to the organization or the stakeholders. With notice to the organization, perform an\nexternal penetration test first, then an internal test is not the best course of action for the security\nprofessional, as it is not the first step before performing the penetration test. Giving notice to the\norganization is important for the security professional, as it informs the organization and the\nstakeholders about the purpose, scope, and timing of the penetration test, and it also helps to avoid\nany confusion, disruption, or conflict with the normal operations of the system or the network.\nHowever, giving notice to the organization is not the first step before performing the penetration\ntest, as the security professional should first review the corporate security policies and procedures,\nand obtain the necessary authorization, approval, and consent from the organization and the\nstakeholders. Performing an external penetration test first, then an internal test is not the best\ncourse of action for the security professional, as it is not the first step before performing the\npenetration test. Performing an external penetration test first, then an internal test is a possible way\nof conducting the penetration test, but it is not the only way. The order and the method of\nperforming the penetration test may vary depending on the objectives, scope, and methodology of\nthe penetration test, and the security professional should follow the corporate security policies and\nprocedures, and the best practices and standards of the penetration testing\nindustry. Reference: Official (ISC)2 Guide to the CISSP CBK, Fifth Edition, Chapter 6: Security\nAssessment and Testing, page 291. CISSP All-in-One Exam Guide, Eighth Edition, Chapter 6: Security\nAssessment and Testing, page 353."}, {"id": 982, "question": "Configuring a Wireless Access Point (WAP) with the same Service Set Identifier (SSID) as another\nWAP in order to have users unknowingly connect is referred to as which of the following?\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "options": {"A": "Jamming", "B": "Man-irHht-Middk (MITM)", "C": "War driving", "D": "Internet Protocol (IP) spoofing"}, "answer": ["B"], "explanation": "Configuring a Wireless Access Point (WAP) with the same Service Set Identifier (SSID) as another\nWAP in order to have users unknowingly connect is referred to as a man-in-the-middle (MITM)\nattack. A MITM attack is a type of attack where an attacker intercepts and alters the communication\nbetween two parties. By setting up a rogue WAP with the same SSID as a legitimate one, an attacker\ncan trick users into connecting to the malicious WAP and then monitor, modify, or redirect their\nnetwork traffic. Jamming, war driving, and IP spoofing are other types of wireless attacks, but they\ndo not involve configuring a WAP with the same SSID as another WAP. Reference: CISSP All-in-One\nExam Guide, Eighth Edition, Chapter 4: Communication and Network Security, p. 237-238; Official\n(ISC)2 CISSP CBK Reference, Fifth Edition, Domain 4: Communication and Network Security, p. 467-\n468."}, {"id": 983, "question": "Which of the following actions should be taken by a security professional when a mission critical\ncomputer network attack is suspected?", "options": {"A": "Isolate the network, log an independent report, fix the problem, and redeploy the computer.", "B": "Isolate the network, install patches, and report the occurrence.", "C": "Prioritize, report, and investigate the occurrence.", "D": "Turn the rooter off, perform forensic analysis, apply the appropriate fin, and log incidents."}, "answer": ["C"], "explanation": "The best action to take by a security professional when a mission critical computer network attack is\nsuspected is to prioritize, report, and investigate the occurrence. This means that the security\nprofessional should first assess the impact and urgency of the attack, then notify the appropriate\nauthorities and stakeholders, and then conduct a thorough investigation to determine the cause,\nscope, and remediation of the attack. Isolating the network, installing patches, fixing the problem,\nredeploying the computer, turning the router off, performing forensic analysis, and applying the\nappropriate fix are all possible steps in the response process, but they should not be done before\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nprioritizing, reporting, and investigating the occurrence. Reference: CISSP All-in-One Exam Guide,\nEighth Edition, Chapter 7: Security Operations, p. 491-492; Official (ISC)2 CISSP CBK Reference, Fifth\nEdition, Domain 7: Security Operations, p. 915-916."}, {"id": 984, "question": "In what phase of the System Development Life Cycle (SDLC) should security training for the\ndevelopment team begin?", "options": {"A": "Development/Acquisition", "B": "Initiation", "C": "Implementation/ Assessment", "D": "Disposal"}, "answer": ["B"], "explanation": "Security training for the development team should begin in the initiation phase of the System\nDevelopment Life Cycle (SDLC). This is the phase where the security requirements and objectives are\ndefined and the project scope and feasibility are determined. The development team should be\naware of the security expectations and best practices from the start of the project, and receive\ncontinuous training throughout the SDLC. The other phases are not the best time to start security\ntraining, as they involve more specific tasks such as design, coding, testing, deployment, and\nmaintenance. Reference: Official (ISC)2 CISSP CBK Reference, Fifth Edition, Domain 8: Software\nDevelopment Security, p. 1109-1110; CISSP All-in-One Exam Guide, Eighth Edition, Chapter 8:\nSoftware Development Security, p. 573-574."}, {"id": 985, "question": "Of the following, which BEST provides non- repudiation with regards to access to a server room?", "options": {"A": "Fob and Personal Identification Number (PIN)", "B": "Locked and secured cages", "C": "Biometric readers", "D": "Proximity readers"}, "answer": ["C"], "explanation": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nBiometric readers are the best option to provide non-repudiation with regards to access to a server\nroom. Non-repudiation is the ability to prove that an action or event occurred and was performed by\na specific entity. Biometric readers use physical characteristics such as fingerprints, iris patterns, or\nfacial features to authenticate users, and they are hard to forge or share. Therefore, they can provide\nstrong evidence of who accessed the server room and when. The other options are not as effective in\nproviding non-repudiation, as they can be lost, stolen, copied, or shared by users. Fobs and PINs are\nexamples of something you have and something you know, respectively. Locked and secured cages\nare physical barriers that can be bypassed by unauthorized persons. Proximity readers are devices\nthat detect the presence of a nearby object, such as a card or a tag, and grant access\naccordingly. Reference: Official (ISC)2 CISSP CBK Reference, Fifth Edition, Domain 5: Identity and\nAccess Management, p. 615-616; CISSP All-in-One Exam Guide, Eighth Edition, Chapter 5: Identity\nand Access Management, p. 321-322."}, {"id": 986, "question": "The personal laptop of an organization executive is stolen from the office, complete with personnel\nand project records. Which of the following should be done FIRST to mitigate future occurrences?", "options": {"A": "Encrypt disks on personal laptops.", "B": "Issue cable locks for use on personal laptops.", "C": "Create policies addressing critical information on personal laptops.", "D": "Monitor personal laptops for critical information."}, "answer": ["C"], "explanation": "The first step to mitigate future occurrences of personal laptops being stolen from the office with\ncritical information is to create policies addressing this issue. Policies are high-level statements that\ndefine the goals and objectives of an organization and provide guidance for decision making. Policies\ncan specify the roles and responsibilities of the users, the acceptable use of personal laptops, the\nsecurity controls and requirements for protecting critical information, the reporting and response\nprocedures in case of theft or loss, and the sanctions for non-compliance. The other options are\npossible actions to implement the policies, but they are not the first step. Encrypting disks, issuing\ncable locks, and monitoring personal laptops are examples of technical, physical, and administrative\ncontrols, respectively, that can help prevent or detect unauthorized access to critical information on\npersonal laptops. Reference: Official (ISC)2 CISSP CBK Reference, Fifth Edition, Domain 1: Security\nand Risk Management, p. 51-52; CISSP All-in-One Exam Guide, Eighth Edition, Chapter 1: Security\nand Risk Management, p. 29-30.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 987, "question": "Which of the following is a standard Access Control List (ACL) element that enables a router to filter\nInternet traffic?", "options": {"A": "Media Access Control (MAC) address", "B": "Internet Protocol (IP) address", "C": "Security roles", "D": "Device needs"}, "answer": ["B"], "explanation": "An Internet Protocol (IP) address is a standard Access Control List (ACL) element that enables a router\nto filter Internet traffic. An ACL is a set of rules that defines which packets are allowed or denied to\npass through a router interface. An IP address is a numerical identifier that is assigned to each device\non a network. By using IP addresses as ACL elements, a router can filter traffic based on the source or\ndestination of the packets. For example, a router can block traffic from a specific IP address or allow\ntraffic to a specific IP address. The other options are not standard ACL elements that enable a router\nto filter Internet traffic. A Media Access Control (MAC) address is a physical identifier that is assigned\nto each network interface card. A security role is a logical grouping of users or devices based on their\naccess rights. A device need is a requirement or preference of a device for a certain service or\nresource. Reference: Official (ISC)2 CISSP CBK Reference, Fifth Edition, Domain 4: Communication\nand Network Security, p. 491-492; CISSP All-in-One Exam Guide, Eighth Edition, Chapter 4:\nCommunication and Network Security, p. 211-212."}, {"id": 988, "question": "Which of the following will accomplish Multi-Factor Authentication (MFA)?", "options": {"A": "Issuing a smart card with a user-selected Personal Identification Number (PIN)", "B": "Requiring users to enter a Personal Identification Number (PIN) and a password", "C": "Performing a palm and retinal scan", "D": "Issuing a smart card and a One Time Password (OTP) token"}, "answer": ["D"], "exp
