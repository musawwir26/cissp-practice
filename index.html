etwork bridge. Reference: CISSP - Certified Information Systems\nSecurity Professional, Domain 4. Communication and Network Security, 4.1 Implement secure design\nprinciples in network architectures, 4.1.1 Apply secure design principles to network architecture,\n4.1.1.1 OSI and TCP/IP models; CISSP Exam Outline, Domain 4. Communication and Network\nSecurity, 4.1 Implement secure design principles in network architectures, 4.1.1 Apply secure design\nprinciples to network architecture, 4.1.1.1 OSI and TCP/IP models"}, {"id": 1065, "question": "The security team is notified that a device on the network is infected with malware. Which of the\nfollowing is MOST effective in enabling the device to be quickly located and remediated?", "options": {"A": "Data loss protection (DLP)", "B": "Intrusion detection", "C": "Vulnerability scanner", "D": "Information Technology Asset Management (ITAM)"}, "answer": ["D"], "explanation": "Information Technology Asset Management (ITAM) is the most effective tool in enabling the device\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\non the network to be quickly located and remediated. ITAM is a process that tracks and manages the\ninventory, configuration, and lifecycle of the IT assets in an organization, such as hardware, software,\nand network devices. ITAM can help to identify and locate the device that is infected with malware,\nby providing information such as the device name, IP address, MAC address, serial number, location,\nowner, and status. ITAM can also help to remediate the device, by providing the necessary tools and\nprocedures to isolate, quarantine, scan, clean, or replace the device. The other options are not as\neffective as ITAM, as they either do not locate or remediate the device, do not focus on the device\nlevel, or do not address the malware issue. Reference: CISSP - Certified Information Systems Security\nProfessional, Domain 7. Security Operations, 7.1 Understand and support investigations, 7.1.2\nConduct logging and monitoring activities, 7.1.2.1 Asset management; CISSP Exam Outline, Domain\n7. Security Operations, 7.1 Understand and support investigations, 7.1.2 Conduct logging and\nmonitoring activities, 7.1.2.1 Asset management"}, {"id": 1066, "question": "A corporation does not have a formal data destruction policy. During which phase of a criminal legal\nproceeding will this have the MOST impact?", "options": {"A": "Arraignment", "B": "Trial", "C": "Sentencing", "D": "Discovery"}, "answer": ["D"], "explanation": "The lack of a formal data destruction policy will have the most impact during the discovery phase of a\ncriminal legal proceeding. Discovery is the phase where the parties involved in the litigation\nexchange information and evidence relevant to the case, such as documents, records, emails, and\nother data. The lack of a formal data destruction policy can create challenges and risks for the\norganization, such as:\nThe organization may not be able to comply with the legal requests or obligations to produce or\npreserve the data, which can result in sanctions, penalties, or adverse judgments.\nThe organization may retain unnecessary or outdated data, which can increase the storage costs, the\ncomplexity of the discovery process, and the exposure to potential breaches or leaks.\nThe organization may destroy data in an improper or inconsistent manner, which can raise\nsuspicions, accusations, or allegations of spoliation, tampering, or obstruction of justice. The other\noptions are not the phases where the lack of a formal data destruction policy will have the most\nimpact, as they either come after the discovery phase, or do not involve the exchange of information\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nand evidence. Reference: CISSP - Certified Information Systems Security Professional, Domain 1.\nSecurity and Risk Management, 1.6 Understand legal and regulatory issues that pertain to\ninformation security in a global context, 1.6.1 Understand and adhere to laws, regulations, and\ncompliance requirements, 1.6.1.1 Data retention and destruction; CISSP Exam Outline, Domain 1.\nSecurity and Risk Management, 1.6 Understand legal and regulatory issues that pertain to\ninformation security in a global context, 1.6.1 Understand and adhere to laws, regulations, and\ncompliance requirements, 1.6.1.1 Data retention and destruction"}, {"id": 1067, "question": "Which of the following is the MOST common use of the Online Certificate Status Protocol (OCSP)?", "options": {"A": "To obtain the expiration date of an X.509 digital certificate", "B": "To obtain the revocation status of an X.509 digital certificate", "C": "To obtain the author name of an X.509 digital certificate", "D": "To verify the validity of an X.509 digital certificate"}, "answer": ["B"], "explanation": "The most common use of the Online Certificate Status Protocol (OCSP) is to obtain the revocation\nstatus of an X.509 digital certificate. A digital certificate is a document that binds the identity and\npublic key of an entity, such as a person, a device, or a website, and is issued and signed by a trusted\nauthority, such as a certificate authority (CA). A digital certificate can be used for various purposes,\nsuch as authentication, encryption, or digital signature. A digital certificate can also be revoked by\nthe CA for various reasons, such as expiration, compromise, or misuse. OCSP is a protocol that allows\na client, such as a web browser, to query the CA or a designated responder about the current status\nof a digital certificate, such as valid, revoked, or unknown. OCSP can provide a faster and more\nefficient way of checking the revocation status of a digital certificate, compared to other methods,\nsuch as certificate revocation lists (CRLs) or delta CRLs. The other options are not the most common\nuse of OCSP, as they either do not relate to the revocation status, or can be obtained from other\nsources, such as the digital certificate itself or the CA’s website. Reference: CISSP - Certified\nInformation Systems Security Professional, Domain 4. Communication and Network Security, 4.2\nSecure network components, 4.2.1 Establish secure communication channels, 4.2.1.1 Cryptography\nused to maintain communication security; CISSP Exam Outline, Domain 4. Communication and\nNetwork Security, 4.2 Secure network components, 4.2.1 Establish secure communication channels,\n4.2.1.1 Cryptography used to maintain communication security"}, {"id": 1068, "question": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nWhy would a system be structured to isolate different classes of information from one another and\nsegregate them by user jurisdiction?", "options": {"A": "The organization can avoid e-discovery processes in the event of litigation.", "B": "The organization's infrastructure is clearly arranged and scope of responsibility is simplified.", "C": "The organization can vary its system policies to comply with conflicting national laws.", "D": "The organization is required to provide different services to various third-party organizations."}, "answer": ["C"], "explanation": "A system that is structured to isolate different classes of information from one another and segregate\nthem by user jurisdiction can help the organization to vary its system policies to comply with\nconflicting national laws. Different classes of information may have different levels of sensitivity,\nconfidentiality, or classification, and may require different security measures and controls to protect\nthem. Different user jurisdictions may have different legal or regulatory requirements, standards, or\nexpectations for the information, and may impose different obligations or restrictions on the\norganization. By isolating and segregating the information by class and jurisdiction, the organization\ncan tailor its system policies to meet the specific needs and demands of each class and jurisdiction,\nand avoid any conflicts or violations of the national laws. The other options are not the reasons why a\nsystem would be structured to isolate different classes of information from one another and\nsegregate them by user jurisdiction, as they either do not relate to the system structure, do not\ninvolve different classes or jurisdictions, or do not address the national laws. Reference: CISSP -\nCertified Information Systems Security Professional, Domain 1. Security and Risk Management, 1.6\nUnderstand legal and regulatory issues that pertain to information security in a global context, 1.6.1\nUnderstand and adhere to laws, regulations, and compliance requirements, 1.6.1.2 Data\nsovereignty; CISSP Exam Outline, Domain 1. Security and Risk Management, 1.6 Understand legal\nand regulatory issues that pertain to information security in a global context, 1.6.1 Understand and\nadhere to laws, regulations, and compliance requirements, 1.6.1.2 Data sovereignty"}, {"id": 1069, "question": "A security professional needs to find a secure and efficient method of encrypting data on an\nendpoint. Which solution includes a root key?", "options": {"A": "Bitlocker", "B": "Trusted Platform Module (TPM)", "C": "Virtual storage array network (VSAN)", "D": "Hardware security module (HSM)\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["A"], "explanation": "Bitlocker is a secure and efficient method of encrypting data on an endpoint that includes a root key.\nBitlocker is a full disk encryption feature that is integrated with the Windows operating system.\nBitlocker can protect the data on the endpoint from unauthorized access, theft, or loss, by encrypting\nthe entire volume, including the operating system, applications, and files. Bitlocker uses a root key,\nalso known as a Bitlocker recovery key, to encrypt and decrypt the volume master key, which in turn\nencrypts and decrypts the full volume encryption key, which is used to encrypt and decrypt the data\non the volume. The root key can be stored in a Trusted Platform Module (TPM), a USB flash drive, a\nsmart card, or a file, and can be used to recover the data in case of a hardware failure, a forgotten\npassword, or a lost PIN. The other options are not methods of encrypting data on an endpoint that\ninclude a root key, as they either do not encrypt the data, do not operate on the endpoint, or do not\nuse a root key. Reference: CISSP - Certified Information Systems Security Professional, Domain 3.\nSecurity Architecture and Engineering, 3.3 Implement and manage engineering processes using\nsecure design principles, 3.3.2 Select controls based upon systems security requirements, 3.3.2.2\nData security; CISSP Exam Outline, Domain 3. Security Architecture and Engineering, 3.3 Implement\nand manage engineering processes using secure design principles, 3.3.2 Select controls based upon\nsystems security requirements, 3.3.2.2 Data security"}, {"id": 1070, "question": "What method could be used to prevent passive attacks against secure voice communications\nbetween an organization and its vendor?", "options": {"A": "Encryption in transit", "B": "Configure a virtual private network (VPN)", "C": "Configure a dedicated connection", "D": "Encryption at rest"}, "answer": ["A"], "explanation": "Encryption in transit is a method that could be used to prevent passive attacks against secure voice\ncommunications between an organization and its vendor. Encryption in transit is a technique that\nencrypts the data while it is being transmitted over a network, such as the Internet, a phone line, or\na wireless connection. Encryption in transit can protect the data from eavesdropping, interception, or\nmodification by unauthorized parties, such as passive attackers who monitor the network traffic.\nEncryption in transit can be achieved by using protocols such as Secure Sockets Layer (SSL), Transport\nLayer Security (TLS), Secure Shell (SSH), or Internet Protocol Security (IPsec), which provide\nencryption, authentication, and integrity for the data. The other options are not methods that could\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nbe used to prevent passive attacks against secure voice communications, as they either do not\nencrypt the data, do not apply to voice communications, or do not address the passive\nattacks. Reference: CISSP - Certified Information Systems Security Professional, Domain 4.\nCommunication and Network Security, 4.2 Secure network components, 4.2.1 Establish secure\ncommunication channels, 4.2.1.1 Cryptography used to maintain communication security; CISSP\nExam Outline, Domain 4. Communication and Network Security, 4.2 Secure network components,\n4.2.1 Establish secure communication channels, 4.2.1.1 Cryptography used to maintain\ncommunication security"}, {"id": 1071, "question": "What is the MOST effective response to a hacker who has already gained access to a network and will\nattempt to pivot to other resources?", "options": {"A": "Reset all passwords.", "B": "Shut down the network.", "C": "Warn users of a breach.", "D": "Segment the network."}, "answer": ["D"], "explanation": "The most effective response to a hacker who has already gained access to a network and will attempt\nto pivot to other resources is to segment the network. Network segmentation is a technique that\ndivides the network into smaller and isolated subnetworks, or segments, based on criteria such as\nfunction, location, or security level. Network segmentation can limit the impact and spread of a\nhacker’s attack, by restricting the access and communication between the segments, and enforcing\nthe security policies and controls for each segment. Network segmentation can also help to detect\nand contain the hacker, by monitoring and analyzing the network traffic and activity between the\nsegments, and isolating the compromised or suspicious segments. The other options are not as\neffective as segmenting the network, as they either do not address the hacker’s attack, do not\nprevent the hacker from pivoting, or do not mitigate the impact of the attack. Reference: CISSP -\nCertified Information Systems Security Professional, Domain 4. Communication and Network\nSecurity, 4.1 Implement secure design principles in network architectures, 4.1.1 Apply secure design\nprinciples to network architecture, 4.1.1.2 Secure network design elements; CISSP Exam Outline,\nDomain 4. Communication and Network Security, 4.1 Implement secure design principles in network\narchitectures, 4.1.1 Apply secure design principles to network architecture, 4.1.1.2 Secure network\ndesign elements\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 1072, "question": "A Chief Information Officer (CIO) has delegated responsibility of their system security to the head of\nthe information technology (IT) department. While corporate policy dictates that only the CIO can\nmake decisions on the level of data protection required, technical implementation decisions are\ndone by the head of the IT department. Which of the following BEST describes the security role filled\nby the head of the IT department?", "options": {"A": "System analyst", "B": "System security officer", "C": "System processor", "D": "System custodian"}, "answer": ["D"], "explanation": "The security role filled by the head of the IT department is the system custodian. A system custodian\nis a person who is responsible for the technical implementation and maintenance of the security\ncontrols and procedures for a system or a network, as delegated by the system owner or the senior\nmanagement. A system custodian performs tasks such as installing, configuring, updating, testing,\nmonitoring, and troubleshooting the system or the network, and ensuring its compliance with the\nsecurity policies and standards. A system custodian also reports and escalates any security incidents\nor issues to the system owner or the senior management. The other options are not the security role\nfilled by the head of the IT department, as they either do not involve technical implementation, do\nnot report to the system owner, or do not exist. Reference: CISSP - Certified Information Systems\nSecurity Professional, Domain 1. Security and Risk Management, 1.5 Understand and apply security\ngovernance principles, 1.5.1 Align security function to business strategy, goals, mission, and\nobjectives, 1.5.1.1 Organizational processes; CISSP Exam Outline, Domain 1. Security and Risk\nManagement, 1.5 Understand and apply security governance principles, 1.5.1 Align security function\nto business strategy, goals, mission, and objectives, 1.5.1.1 Organizational processes"}, {"id": 1073, "question": "Which of the following is a term used to describe maintaining ongoing awareness of information\nsecurity, vulnerabilities, and threats to support organizational risk management decisions?", "options": {"A": "Information Security Management System (ISMS)", "B": "Information Sharing & Analysis Centers (ISAC)", "C": "Risk Management Framework (RMF)", "D": "Information Security Continuous Monitoring (ISCM)\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["D"], "explanation": "Information Security Continuous Monitoring (ISCM) is a term used to describe maintaining ongoing\nawareness of information security, vulnerabilities, and threats to support organizational risk\nmanagement decisions. ISCM is a process that collects, analyzes, and reports on the security status\nand performance of an organization’s information systems and networks, using automated or\nmanual tools and techniques. ISCM can help to identify and prioritize the security risks, gaps, and\nweaknesses, and to implement and evaluate the security controls and measures, in alignment with\nthe organization’s security objectives and policies. ISCM can also help to comply with the legal and\nregulatory requirements, and to respond to the changing threat landscape and business\nenvironment. The other options are not terms used to describe maintaining ongoing awareness of\ninformation security, vulnerabilities, and threats to support organizational risk management\ndecisions, as they either do not involve continuous monitoring, do not focus on information security,\nor do not support risk management decisions. Reference: CISSP - Certified Information Systems\nSecurity Professional, Domain 7. Security Operations, 7.2 Understand and support investigations,\n7.2.1 Conduct logging and monitoring activities, 7.2.1.2 Continuous monitoring; CISSP Exam Outline,\nDomain 7. Security Operations, 7.2 Understand and support investigations, 7.2.1 Conduct logging\nand monitoring activities, 7.2.1.2 Continuous monitoring"}, {"id": 1074, "question": "Which of the following is a secure design principle for a new product?", "options": {"A": "Build in appropriate levels of fault tolerance.", "B": "Utilize obfuscation whenever possible.", "C": "Do not rely on previously used code.", "D": "Restrict the use of modularization."}, "answer": ["A"], "explanation": "Building in appropriate levels of fault tolerance is a secure design principle for a new product. Fault\ntolerance is the ability of a system or a component to continue functioning correctly and reliably in\nthe event of a failure, error, or disruption, such as a hardware malfunction, a power outage, or a\nnetwork attack. Building in appropriate levels of fault tolerance can enhance the security, availability,\nand resilience of a system or a product, by providing mechanisms such as redundancy, backup,\nrecovery, failover, or self-healing. Building in appropriate levels of fault tolerance can also prevent or\nmitigate the impact of potential threats or vulnerabilities, and ensure the continuity of the business\noperations and services. The other options are not secure design principles for a new product, as\nthey either do not enhance the security, availability, or resilience of the system or the product, or do\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nnot follow the best practices or standards for software development. Reference: CISSP - Certified\nInformation Systems Security Professional, Domain 3. Security Architecture and Engineering, 3.5\nImplement and manage engineering processes using secure design principles, 3.5.1 Understand the\nfundamental concepts of security models, 3.5.1.1 Fault tolerance; CISSP Exam Outline, Domain 3.\nSecurity Architecture and Engineering, 3.5 Implement and manage engineering processes using\nsecure design principles, 3.5.1 Understand the fundamental concepts of security models, 3.5.1.1\nFault tolerance"}, {"id": 1075, "question": "An application developer receives a report back from the security team showing their automated\ntools were able to successfully enter unexpected data into the organization's customer service portal,\ncausing the site to crash. This is an example of which type of testing?", "options": {"A": "Non-functional", "B": "Positive", "C": "Performance", "D": "Negative"}, "answer": ["D"], "explanation": "Negative testing is an example of the type of testing that the security team performed on the\norganization’s customer service portal. Negative testing is a technique that tests the system or the\napplication with invalid, unexpected, or erroneous inputs or data, such as alphabets in a numeric\nfield, special characters in a text field, or null values in a mandatory field. Negative testing can help to\nevaluate the robustness, stability, and error handling of the system or the application, and to identify\nand fix the bugs, flaws, or vulnerabilities that may cause the system or the application to crash,\nmalfunction, or behave unpredictably. The other options are not examples of the type of testing that\nthe security team performed on the organization’s customer service portal, as they either do not\ninvolve invalid, unexpected, or erroneous inputs or data, or do not match the outcome of the\ntesting. Reference: CISSP - Certified Information Systems Security Professional, Domain 8. Software\nDevelopment Security, 8.2 Understand and apply security in the software development life cycle,\n8.2.2 Assess the effectiveness of software security, 8.2.2.1 Testing methods; CISSP Exam Outline,\nDomain 8. Software Development Security, 8.2 Understand and apply security in the software\ndevelopment life cycle, 8.2.2 Assess the effectiveness of software security, 8.2.2.1 Testing methods"}, {"id": 1076, "question": "An organization has determined that its previous waterfall approach to software development is not\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nkeeping pace with business demands. To adapt to the rapid changes required for product delivery,\nthe organization has decided to move towards an Agile software development and release cycle. In\norder to ensure the success of the Agile methodology, who is MOST critical in creating acceptance\ntests or acceptance criteria for each release?", "options": {"A": "Project managers", "B": "Software developers", "C": "Independent testers", "D": "Business customers"}, "answer": ["D"], "explanation": "Business customers are the most critical in creating acceptance tests or acceptance criteria for each\nrelease in an Agile software development and release cycle. Acceptance tests or acceptance criteria\nare the requirements or specifications that define the expected functionality, quality, and\nperformance of the system or the product, and that must be met or satisfied before the system or\nthe product is delivered or deployed. Business customers are the stakeholders who have the\nauthority, interest, and need for the system or the product, and who can provide the feedback, input,\nand validation for the acceptance tests or acceptance criteria. Business customers can help to ensure\nthat the acceptance tests or acceptance criteria are aligned with the business goals, needs, and\nexpectations, and that the system or the product delivers the value and benefits that the business\ncustomers require. The other options are not as critical as business customers in creating acceptance\ntests or acceptance criteria for each release in an Agile software development and release cycle, as\nthey either do not have the authority, interest, or need for the system or the product, or do not\nprovide the feedback, input, or validation for the acceptance tests or acceptance\ncriteria. Reference: CISSP - Certified Information Systems Security Professional, Domain 8. Software\nDevelopment Security, 8.1 Understand and integrate security in the software development life cycle,\n8.1.3 Identify and apply security controls in development environments, 8.1.3.1 Security of the\nsoftware environments; CISSP Exam Outline, Domain 8. Software Development Security, 8.1\nUnderstand and integrate security in the software development life cycle, 8.1.3 Identify and apply\nsecurity controls in development environments, 8.1.3.1 Security of the software environments"}, {"id": 1077, "question": "A hospital enforces the Code of Fair Information Practices. What practice applies to a patient\nrequesting their medical records from a web portal?", "options": {"A": "Use limitation", "B": "Individual participation\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "C": "Purpose specification", "D": "Collection limitation"}, "answer": ["B"], "explanation": "Individual participation is the practice that applies to a patient requesting their medical records from\na web portal, according to the Code of Fair Information Practices. The Code of Fair Information\nPractices is a set of principles that govern the collection, use, and protection of personal information,\nand that aim to ensure the privacy and security of individuals. The Code of Fair Information Practices\nconsists of five principles: collection limitation, data quality, purpose specification, use limitation,\nand individual participation. Individual participation is the principle that states that individuals\nshould have the right to access, review, correct, or delete their personal information, and to consent\nor object to the collection, use, or disclosure of their personal information. In the context of a\nhospital, individual participation means that a patient should be able to request their medical\nrecords from a web portal, and to control how their medical records are used or shared by the\nhospital. The other options are not the practice that applies to a patient requesting their medical\nrecords from a web portal, as they either do not involve individual participation, or do not relate to\nthe Code of Fair Information Practices. Reference: CISSP - Certified Information Systems Security\nProfessional, Domain 1. Security and Risk Management, 1.6 Understand legal and regulatory issues\nthat pertain to information security in a global context, 1.6.3 Understand, adhere to, and promote\nprofessional ethics, 1.6.3.1 Code of Fair Information Practices; CISSP Exam Outline, Domain 1.\nSecurity and Risk Management, 1.6 Understand legal and regulatory issues that pertain to\ninformation security in a global context, 1.6.3 Understand, adhere to, and promote professional\nethics, 1.6.3.1 Code of Fair Information Practices"}, {"id": 1078, "question": "When designing a new Voice over Internet Protocol (VoIP) network, an organization's top concern is\npreventing unauthorized users accessing the VoIP network. Which of the following will BEST help\nsecure the VoIP network?", "options": {"A": "Transport Layer Security (TLS)", "B": "802.1x", "C": "802.119", "D": "Web application firewall (WAF)"}, "answer": ["B"], "explanation": "802.1x is the standard that will best help secure the VoIP network from unauthorized users. 802.1x is\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\na protocol that provides port-based network access control, which means that it controls the access\nto a network port based on the authentication and authorization of the device or the user that is\ntrying to connect to the port. 802.1x can be used to secure the VoIP network by preventing\nunauthorized devices or users from accessing the network ports that are used for VoIP\ncommunication, such as the ports on the switches, routers, or phones. 802.1x can also prevent\nunauthorized devices or users from accessing the network resources or services that are available\nthrough the VoIP network, such as voice mail, call forwarding, or conferencing. 802.1x can also\nprevent unauthorized devices or users from eavesdropping, intercepting, or modifying the VoIP\ntraffic, by encrypting the communication between the devices and the network ports. The other\noptions are not the standards that will best help secure the VoIP network from unauthorized users, as\nthey either do not provide port-based network access control, do not apply to VoIP communication,\nor do not exist. Reference: CISSP - Certified Information Systems Security Professional, Domain 4.\nCommunication and Network Security, 4.2 Secure network components, 4.2.2 Implement secure\ncommunication channels, 4.2.2.2 Network access control (NAC); CISSP Exam Outline, Domain 4.\nCommunication and Network Security, 4.2 Secure network components, 4.2.2 Implement secure\ncommunication channels, 4.2.2.2 Network access control (NAC)"}, {"id": 1079, "question": "What is the PRIMARY objective of the post-incident phase of the incident response process in the\nsecurity operations center (SOC)?", "options": {"A": "improve the IR process.", "B": "Communicate the IR details to the stakeholders.", "C": "Validate the integrity of the IR.", "D": "Finalize the IR."}, "answer": ["A"], "explanation": "The primary objective of the post-incident phase of the incident response process in the security\noperations center (SOC) is to improve the IR process. The incident response (IR) process is a set of\nactivities that aims to detect, contain, analyze, eradicate, and recover from security incidents, and to\nprevent or minimize the impact and damage of the incidents. The IR process consists of six phases:\npreparation, identification, containment, analysis, eradication, and recovery. The post-incident phase\nis the last phase of the IR process, and it focuses on learning from the incident and improving the IR\nprocess for the future. The post-incident phase involves tasks such as:\nReviewing and documenting the incident, including the cause, impact, response, and lessons learned\nEvaluating and updating the IR plan, policies, procedures, and tools, based on the feedback and\nrecommendations from the incident\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nConducting a post-incident review or debriefing with the IR team and the stakeholders, to share the\nfindings, results, and best practices from the incident\nImplementing the corrective and preventive actions, such as patching the vulnerabilities, restoring\nthe systems, or enhancing the security controls, to prevent or mitigate the recurrence of the incident\nProviding the training and awareness, such as conducting the exercises, simulations, or workshops,\nto improve the skills and knowledge of the IR team and the organization The other options are not\nthe primary objective of the post-incident phase of the IR process in the SOC, as they either belong\nto other phases of the IR process, or are not the main focus of the post-incident\nphase. Reference: CISSP - Certified Information Systems Security Professional, Domain 7. Security\nOperations, 7.3 Understand and support forensic investigations, 7.3.2 Conduct incident response,\n7.3.2.1 Incident handling; CISSP Exam Outline, Domain 7. Security Operations, 7.3 Understand and\nsupport forensic investigations, 7.3.2 Conduct incident response, 7.3.2.1 Incident handling"}, {"id": 1080, "question": "An international organization has decided to use a Software as a Service (SaaS) solution to support its\nbusiness operations. Which of the following compliance standards should the organization use to\nassess the international code security and data privacy of the solution?", "options": {"A": "Health Insurance Portability and Accountability Act (HIPAA)", "B": "Service Organization Control (SOC) 2", "C": "Payment Card Industry (PCI)", "D": "Information Assurance Technical Framework (IATF)"}, "answer": ["B"], "explanation": "Service Organization Control (SOC) 2 is the compliance standard that the organization should use to\nassess the international code security and data privacy of the SaaS solution. SaaS is a cloud service\nmodel that provides software applications and services over the Internet, without requiring the\ncustomers to install, manage, or maintain the software on their own devices or servers. SaaS can\noffer benefits such as cost savings, scalability, and accessibility, but it can also pose risks such as data\nbreaches, unauthorized access, or service disruptions. SOC 2 is a type of attestation report that\nprovides an independent and objective evaluation of the design and operating effectiveness of the\ninternal controls of a service organization, such as a SaaS provider, that affect the security,\navailability, processing integrity, confidentiality, or privacy of the information and systems of the\nservice organization and its customers. SOC 2 is based on the Trust Services Criteria, which are a set\nof standards that define the requirements for security, availability, processing integrity,\nconfidentiality, or privacy of the information and systems of a service organization. SOC 2 can help\nthe organization to assess the international code security and data privacy of the SaaS solution, by\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nproviding assurance and confidence in the SaaS provider’s internal controls, and by demonstrating\nthe SaaS provider’s compliance with the relevant laws and regulations in different countries or\nregions. The other options are not the compliance standards that the organization should use to\nassess the international code security and data privacy of the SaaS solution, as they either do not\napply to SaaS, do not cover international code security and data privacy, or do not\nexist. Reference: CISSP - Certified Information Systems Security Professional, Domain 1. Security and\nRisk Management, 1.6 Understand legal and regulatory issues that pertain to information security in\na global context, 1.6.2 Understand, adhere to, and promote professional ethics, 1.6.2.1 ISC2 Code of\nProfessional Ethics; CISSP Exam Outline, Domain 1. Security and Risk Management, 1.6 Understand\nlegal and regulatory issues that pertain to information security in a global context, 1.6.2 Understand,\nadhere to, and promote professional ethics, 1.6.2.1 ISC2 Code of Professional Ethics"}, {"id": 1081, "question": "Which of the following actions should be undertaken prior to deciding on a physical baseline\nProtection Profile (PP)?", "options": {"A": "Check the technical design.", "B": "Conduct a site survey.", "C": "Categorize assets.", "D": "Choose a suitable location."}, "answer": ["B"], "explanation": "Conducting a site survey is the action that should be undertaken prior to deciding on a physical\nbaseline Protection Profile (PP). A PP is a document that defines the security requirements and\nobjectives for a system or a product, and that can be used as a basis for evaluation, testing, or\ncertification. A physical baseline PP is a type of PP that focuses on the physical security aspects of a\nsystem or a product, such as the locks, doors, windows, fences, cameras, alarms, or sensors.\nConducting a site survey is a process that involves inspecting, measuring, and documenting the\nphysical characteristics and conditions of a site, such as the layout, dimensions, access points,\nenvironmental factors, or potential threats. Conducting a site survey can help to determine the\nappropriate physical security requirements and objectives for a system or a product, and to select\nthe suitable physical security controls and measures to meet those requirements and objectives. The\nother options are not the actions that should be undertaken prior to deciding on a physical baseline\nPP, as they either do not relate to the physical security aspects, or do not involve inspecting,\nmeasuring, or documenting the site. Reference: CISSP - Certified Information Systems Security\nProfessional, Domain 3. Security Architecture and Engineering, 3.4 Implement and manage physical\nsecurity, 3.4.1 Apply physical security concepts, 3.4.1.1 Site and facility design considerations; CISSP\nExam Outline, Domain 3. Security Architecture and Engineering, 3.4 Implement and manage physical\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nsecurity, 3.4.1 Apply physical security concepts, 3.4.1.1 Site and facility design considerations"}, {"id": 1082, "question": "A criminal organization is planning an attack on a government network. Which of the following\nscenarios presents the HIGHEST risk to the organization?", "options": {"A": "Network is flooded with communication traffic by the attacker.", "B": "Organization loses control of their network devices.", "C": "Network management communications is disrupted.", "D": "Attacker accesses sensitive information regarding the network topology."}, "answer": ["B"], "explanation": "The scenario that presents the highest risk to the organization is the one where the organization\nloses control of their network devices. Network devices are the hardware components that enable\nthe communication and connectivity between the systems and networks, such as the switches,\nrouters, firewalls, or servers. Losing control of the network devices means that the organization\ncannot manage, configure, or monitor the network devices, and that the network devices are\ncompromised, manipulated, or controlled by the attacker. Losing control of the network devices can\nhave severe consequences for the organization, such as:\nThe organization cannot ensure the security, availability, or performance of the network, and may\nexperience network outages, disruptions, or degradation.\nThe organization cannot protect the confidentiality, integrity, or authenticity of the data that is\ntransmitted or stored on the network, and may suffer data breaches, leaks, or losses.\nThe organization cannot prevent the attacker from accessing, modifying, or destroying the systems\nand resources that are connected to the network, and may face system damage, data corruption, or\nservice denial.\nThe organization cannot detect, contain, or eradicate the attacker from the network, and may face\npersistent or escalating attacks, or legal or regulatory liabilities. The other options are not the\nscenarios that present the highest risk to the organization, as they either do not involve losing\ncontrol of the network devices, or do not have as severe consequences as losing control of the\nnetwork devices. Reference: CISSP - Certified Information Systems Security Professional, Domain 4.\nCommunication and Network Security, 4.1 Implement secure design principles in network\narchitectures, 4.1.1 Apply secure design principles to network architecture, 4.1.1.1 Secure network\ndesign elements; CISSP Exam Outline, Domain 4. Communication and Network Security, 4.1\nImplement secure design principles in network architectures, 4.1.1 Apply secure design principles to\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nnetwork architecture, 4.1.1.1 Secure network design elements"}, {"id": 1083, "question": "A Certified Information Systems Security Professional (CISSP) with identity and access management\n(IAM) responsibilities is asked by the Chief Information Security Officer (CISO) to4 perform a\nvulnerability assessment on a web application to pass a Payment Card Industry (PCI) audit. The CISSP\nhas never performed this before. According to the (ISC)? Code of Professional Ethics, which of the\nfollowing should the CISSP do?", "options": {"A": "Review the CISSP guidelines for performing a vulnerability assessment before proceeding to\ncomplete it", "B": "Review the PCI requirements before performing the vulnerability assessment", "C": "Inform the CISO that they are unable to perform the task because they should render only those\nservices for which they are fully competent and qualified", "D": "Since they are CISSP certified, they have enough knowledge to assist with the request, but will\nneed assistance in order to complete it in a timely manner"}, "answer": ["C"], "explanation": "According to the (ISC)2 Code of Professional Ethics, the CISSP should inform the CISO that they are\nunable to perform the task because they should render only those services for which they are fully\ncompetent and qualified. The (ISC)2 Code of Professional Ethics is a set of principles and rules that\nguide the professional and ethical conduct of the (ISC)2 members and certificate holders, such as the\nCISSP. The (ISC)2 Code of Professional Ethics consists of four canons, which are:\nProtect society, the common good, necessary public trust and confidence, and the infrastructure.\nAct honorably, honestly, justly, responsibly, and legally.\nProvide diligent and competent service to principals.\nAdvance and protect the profession. One of the rules under the second canon states that the (ISC)2\nmembers and certificate holders shall not provide any professional services or advice unless they are\ncompetent and qualified in those areas. This means that the CISSP should not perform a vulnerability\nassessment on a web application if they have never done it before, and if they do not have the\nnecessary knowledge, skills, and experience to do it properly and effectively. Performing a\nvulnerability assessment without the proper competence and qualification could result in inaccurate,\nincomplete, or misleading results, and could cause harm or damage to the web application, the\norganization, or the customers. Therefore, the CISSP should inform the CISO that they are unable to\nperform the task, and should seek the assistance or guidance of someone who is competent and\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nqualified in performing a vulnerability assessment. The other options are not what the CISSP should\ndo according to the (ISC)2 Code of Professional Ethics, as they either do not comply with the rule of\nrendering only those services for which they are fully competent and qualified, or do not address the\nissue of performing a vulnerability assessment. Reference: CISSP - Certified Information Systems\nSecurity Professional, Domain 1. Security and Risk Management, 1.6 Understand legal and regulatory\nissues that pertain to information security in a global context, 1.6.3 Understand, adhere to, and\npromote professional ethics, 1.6.3.1 (ISC)2 Code of Professional Ethics; CISSP Exam Outline, Domain\n1. Security and Risk Management, 1.6 Understand legal and regulatory issues that pertain to\ninformation security in a global context, 1.6.3 Understand, adhere to, and promote professional\nethics, 1.6.3.1 (ISC)2 Code of Professional Ethics"}, {"id": 1084, "question": "A large organization’s human resources and security teams are planning on implementing\ntechnology to eliminate manual user access reviews and improve compliance. Which of the following\noptions is MOST likely to resolve the issues associated with user access?", "options": {"A": "Implement a role-based access control (RBAC) system.", "B": "Implement identity and access management (IAM) platform.", "C": "Implement a Privileged Access Management (PAM) system.", "D": "Implement a single sign-on (SSO) platform."}, "answer": ["B"], "explanation": "Implementing an identity and access management (IAM) platform is the option that is most likely to\nresolve the issues associated with user access. IAM is a framework that defines and manages the\nidentities and access rights of the users and entities in an organization, such as the employees,\ncontractors, customers, partners, or devices. IAM can help to eliminate manual user access reviews\nand improve compliance by providing features and functions such as:\nIdentity lifecycle management, which automates the processes of creating, updating, suspending, or\ndeleting the user accounts and credentials, based on the user roles, attributes, or events.\nAccess management, which enforces the policies and rules for granting, revoking, or modifying the\nuser access rights and permissions to the resources and services, based on the user roles, attributes,\nor events.\nAuthentication, which verifies the identity of the users or entities that are trying to access the\nresources or services, using methods such as passwords, tokens, biometrics, or multifactor\nauthentication.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nAuthorization, which determines the level and scope of the user access rights and permissions to the\nresources or services, based on the user roles, attributes, or events.\nAuditing and reporting, which monitors and records the user access activities and events, and\ngenerates the reports and logs for analysis, review, or compliance purposes. The other options are\nnot the options that are most likely to resolve the issues associated with user access, as they either\ndo not cover all the aspects of IAM, do not eliminate manual user access reviews, or do not improve\ncompliance. Reference: CISSP - Certified Information Systems Security Professional, Domain 5.\nIdentity and Access Management (IAM), 5.1 Control physical and logical access to assets, 5.1.1\nManage identification and authentication of people, devices, and services, 5.1.1.1 Identity\nmanagement implementation; CISSP Exam Outline, Domain 5. Identity and Access Management\n(IAM), 5.1 Control physical and logical access to assets, 5.1.1 Manage identification and\nauthentication of people, devices, and services, 5.1.1.1 Identity management implementation"}, {"id": 1085, "question": "A healthcare insurance organization chose a vendor to develop a software application. Upon review\nof the draft contract, the information security professional notices that software security is not\naddressed. What is the BEST approach to address the issue?", "options": {"A": "Update the service level agreement (SLA) to provide the organization the right to audit the vendor.", "B": "Update the service level agreement (SLA) to require the vendor to provide security capabilities.", "C": "Update the contract so that the vendor is obligated to provide security capabilities.", "D": "Update the contract to require the vendor to perform security code reviews."}, "answer": ["C"], "explanation": "Updating the contract so that the vendor is obligated to provide security capabilities is the best\napproach to address the issue of software security not being addressed in the draft contract.\nSoftware security is the aspect of information security that deals with ensuring the confidentiality,\nintegrity, and availability of the software applications and services, and preventing or mitigating the\nsoftware vulnerabilities, flaws, or defects that may compromise the security of the software or the\ndata processed by the software. Software security is an important and essential requirement for any\nsoftware development project, especially for a healthcare insurance organization that handles\nsensitive and personal information of the customers and the patients. Updating the contract so that\nthe vendor is obligated to provide security capabilities means that the vendor has to comply with the\nsecurity requirements and standards that are specified by the organization, and that the vendor has\nto demonstrate and prove the security of the software that they develop, deliver, or maintain.\nUpdating the contract so that the vendor is obligated to provide security capabilities can help to\nensure that the software security is addressed and integrated throughout the software development\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nlife cycle, and that the software security is aligned with the organization’s security objectives and\npolicies. The other options are not the best approach to address the issue of software security not\nbeing addressed in the draft contract, as they either do not ensure that the vendor provides security\ncapabilities, or do not address the software security at the contract level. Reference: CISSP - Certified\nInformation Systems Security Professional, Domain 8. Software Development Security, 8.1\nUnderstand and integrate security in the software development life cycle, 8.1.1 Identify and apply\nsecurity controls in development environments, 8.1.1.2 Security of the software environments; CISSP\nExam Outline, Domain 8. Software Development Security, 8.1 Understand and integrate security in\nthe software development life cycle, 8.1.1 Identify and apply security controls in development\nenvironments, 8.1.1.2 Security of the software environments"}, {"id": 1086, "question": "Which of the following is MOST important to follow when developing information security controls\nfor an organization?", "options": {"A": "Exercise due diligence with regard to all risk management information to tailor appropriate\ncontrols.", "B": "Perform a risk assessment and choose a standard that addresses existing gaps.", "C": "Use industry standard best practices for security controls in the organization.", "D": "Review all local and international standards and choose the most stringent based on location."}, "answer": ["A"], "explanation": "Exercising due diligence with regard to all risk management information to tailor appropriate\ncontrols is the most important thing to follow when developing information security controls for an\norganization. Information security controls are the policies, procedures, techniques, or mechanisms\nthat are implemented to protect the information and systems of an organization from threats, risks,\nor vulnerabilities, and to ensure the confidentiality, integrity, and availability of the information and\nsystems. Risk management is the process of identifying, analyzing, evaluating, and treating the risks\nthat may affect the information and systems of an organization, and of monitoring and reviewing the\nrisks and the risk treatment measures. Exercising due diligence with regard to all risk management\ninformation means that the organization has to perform a thorough and careful investigation and\nanalysis of the risks and the risk management information, such as the risk sources, causes, impacts,\nlikelihood, levels, or mitigation strategies, and that the organization has to use the best available\nevidence, methods, and practices to support the risk management decisions and actions. Exercising\ndue diligence with regard to all risk management information to tailor appropriate controls means\nthat the organization has to design and implement the information security controls that are\nsuitable, effective, and efficient for the specific risks and the risk management objectives of the\norganization, and that the organization has to avoid over- or under-protecting the information and\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nsystems. Exercising due diligence with regard to all risk management information to tailor\nappropriate controls can help to ensure that the information security controls are aligned with the\norganization’s risk appetite, tolerance, and profile, and that the information security controls can\nreduce the risks to an acceptable level. The other options are not the most important thing to follow\nwhen developing information security controls for an organization, as they either do not involve\nexercising due diligence with regard to all risk management information, or do not consider the\nspecific risks and the risk management objectives of the organization. Reference: CISSP - Certified\nInformation Systems Security Professional, Domain 1. Security and Risk Management, 1.1\nUnderstand and apply concepts of confidentiality, integrity and availability, 1.1.1 Apply security\ngovernance principles, 1.1.1.1 Due care/due diligence; CISSP Exam Outline, Domain 1. Security and\nRisk Management, 1.1 Understand and apply concepts of confidentiality, integrity and availability,\n1.1.1 Apply security governance principles, 1.1.1.1 Due care/due diligence"}, {"id": 1087, "question": "Which of the following is the MAIN difference between a network-based firewall and a host-based\nfirewall?", "options": {"A": "A network-based firewall is stateful, while a host-based firewall is stateless.", "B": "A network-based firewall controls traffic passing through the device, while a host-based firewall\ncontrols traffic destined for the device.", "C": "A network-based firewall verifies network traffic, while a host-based firewall verifies processes and\napplications.", "D": "A network-based firewall blocks network intrusions, while a host-based firewall blocks malware."}, "answer": ["B"], "explanation": "The main difference between a network-based firewall and a host-based firewall is that a network-\nbased firewall controls traffic passing through the device, while a host-based firewall controls traffic\ndestined for the device. A firewall is a device or a software that filters and regulates the network\ntraffic based on a set of rules or policies, and that blocks or allows the traffic based on the source,\ndestination, protocol, port, or content of the traffic. A network-based firewall is a type of firewall that\nis deployed at the network perimeter or the network segment, and that controls the traffic that\npasses through the device, such as the traffic that enters or exits the network, or the traffic that\nmoves between different network zones or subnets. A host-based firewall is a type of firewall that is\ninstalled on a specific host or system, such as a server, a workstation, or a mobile device, and that\ncontrols the traffic that is destined for the device, such as the traffic that originates from or\nterminates at the device, or the traffic that is related to the applications or processes running on the\ndevice. The other options are not the main difference between a network-based firewall and a host-\nbased firewall, as they either do not describe the characteristics or functions of the firewalls, or do\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nnot apply to both types of firewalls. Reference: CISSP - Certified Information Systems Security\nProfessional, Domain 4. Communication and Network Security, 4.2 Secure network components,\n4.2.2 Implement secure communication channels, 4.2.2.1 Network and host-based firewalls; CISSP\nExam Outline, Domain 4. Communication and Network Security, 4.2 Secure network components,\n4.2.2 Implement secure communication channels, 4.2.2.1 Network and host-based firewalls"}, {"id": 1088, "question": "Which of the following system components enforces access controls on an object?", "options": {"A": "Security perimeter", "B": "Access control matrix", "C": "Trusted domain", "D": "Reference monitor"}, "answer": ["D"], "explanation": "The reference monitor is the system component that enforces access controls on an object. An object\nis a passive entity that contains or receives information, such as a file, a folder, a database, or a\nmessage. Access control is the process of granting or denying access to an object based on the\nidentity, role, or attributes of the subject that requests access, and the rules or policies that define\nthe access rights and permissions of the subject to the object. A subject is an active entity that\nrequests access to an object, such as a user, a process, or a device. A reference monitor is an abstract\nconcept that represents the mechanism that mediates the access requests from the subjects to the\nobjects, and that enforces the access control policies on the objects. A reference monitor can be\nimplemented as a hardware component, a software component, or a combination of both, and it can\nbe integrated into the operating system, the application, or the device. A reference monitor has\nthree properties:\nIt is tamper-proof, which means that it cannot be modified, bypassed, or disabled by unauthorized\nentities.\nIt is always invoked, which means that it is always active and operational, and that it always checks\nevery access request.\nIt is verifiable, which means that it can be tested and validated to ensure its correctness and\ncompleteness. The other options are not the system components that enforce access controls on an\nobject, as they either do not mediate the access requests from the subjects to the objects, or do not\nenforce the access control policies on the objects. Reference: CISSP - Certified Information Systems\nSecurity Professional, Domain 5. Identity and Access Management (IAM), 5.1 Control physical and\nlogical access to assets, 5.1.2 Manage identification and authentication of people, devices, and\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nservices, 5.1.2.2 Access control attacks; CISSP Exam Outline, Domain 5. Identity and Access\nManagement (IAM), 5.1 Control physical and logical access to assets, 5.1.2 Manage identification and\nauthentication of people, devices, and services, 5.1.2.2 Access control attacks"}, {"id": 1089, "question": "Building blocks for software-defined networks (SDN) require which of the following?", "options": {"A": "The SDN is mostly composed of virtual machines (VM).", "B": "The SDN is composed entirely of client-server pairs.", "C": "Virtual memory is used in preference to random-access memory (RAM).", "D": "Random-access memory (RAM) is used in preference to virtual memory."}, "answer": ["B"], "explanation": "The SDN is composed entirely of client-server pairs is the building block for software-defined\nnetworks (SDN) that is required. SDN is a network architecture that decouples the network control\nplane from the data plane, and that enables the network to be programmatically configured and\nmanaged by a centralized software controller. The control plane is the part of the network that\nmakes the decisions about how to route and forward the network traffic, and that communicates\nwith the network devices, such as the switches and routers. The data plane is the part of the network\nthat carries the network traffic, and that executes the instructions from the control plane, such as the\nforwarding tables and rules. The client-server pair is the basic unit of the SDN, and it consists of a\nclient device that requests a network service or resource, and a server device that provides the\nnetwork service or resource. The client-server pair communicates with each other through the data\nplane, and with the software controller through the control plane. The software controller acts as the\nintermediary between the client-server pairs, and it dynamically configures and optimizes the\nnetwork according to the policies and requirements of the client-server pairs. The other options are\nnot the building blocks for SDN that are required, as they either do not relate to the SDN\narchitecture, or do not enable the network to be programmatically configured and managed by a\ncentralized software controller. Reference: CISSP - Certified Information Systems Security\nProfessional, Domain 4. Communication and Network Security, 4.1 Implement secure design\nprinciples in network architectures, 4.1.1 Apply secure design principles to network architecture,\n4.1.1.2 Software-defined networks; CISSP Exam Outline, Domain 4. Communication and Network\nSecurity, 4.1 Implement secure design principles in network architectures, 4.1.1 Apply secure design\nprinciples to network architecture, 4.1.1.2 Software-defined networks"}, {"id": 1090, "question": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nAn organization outgrew its internal data center and is evaluating third-party hosting facilities. In this\nevaluation, which of the following is a PRIMARY factor for selection?", "options": {"A": "Facility provides an acceptable level of risk", "B": "Facility provides disaster recovery (DR) services", "C": "Facility provides the most cost-effective solution", "D": "Facility has physical access protection measures"}, "answer": ["A"], "explanation": "The facility provides an acceptable level of risk is the primary factor for selection when an\norganization is evaluating third-party hosting facilities. A third-party hosting facility is a service\nprovider that offers the physical space, infrastructure, and resources to host the servers, systems,\nand applications of an organization, such as a colocation center, a data center, or a cloud provider. A\nthird-party hosting facility can offer benefits such as cost savings, scalability, and reliability, but it can\nalso pose risks such as data breaches, service disruptions, or compliance violations. The facility\nprovides an acceptable level of risk means that the facility has the appropriate security controls and\nmeasures to protect the confidentiality, integrity, and availability of the information and systems of\nthe organization, and to prevent or mitigate the threats, vulnerabilities, or incidents that may affect\nthe information and systems of the organization. The facility provides an acceptable level of risk also\nmeans that the facility has the adequate policies and procedures to comply with the legal and\nregulatory requirements and standards that apply to the information and systems of the\norganization, and to avoid or minimize the liabilities or penalties that may arise from the non-\ncompliance. The facility provides an acceptable level of risk is the primary factor for selection\nbecause it ensures that the organization can achieve its security and compliance objectives and\nobligations, and that the organization can reduce the residual risk to an acceptable level. The other\noptions are not the primary factors for selection, as they either do not ensure the security and\ncompliance of the information and systems of the organization, or do not address the risk level of the\nfacility. Reference: CISSP - Certified Information Systems Security Professional, Domain 7. Security\nOperations, 7.1 Understand and comply with investigations, 7.1.3 Support investigations, 7.1.3.2\nThird-party providers; CISSP Exam Outline, Domain 7. Security Operations, 7.1 Understand and\ncomply with investigations, 7.1.3 Support investigations, 7.1.3.2 Third-party providers"}, {"id": 1091, "question": "A company is planning to implement a private cloud infrastructure. Which of the following\nrecommendations will support the move to a cloud infrastructure?", "options": {"A": "Implement a virtual local area network (VLAN) for each department and create a separate subnet\nfor each VLAN.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "B": "Implement software-defined networking (SDN) to provide the ability for the network\ninfrastructure to be integrated with the control and data planes.", "C": "Implement a virtual local area network (VLAN) to logically separate the local area network (LAN)\nfrom the physical switches.", "D": "implement software-defined networking (SDN) to provide the ability to apply high-level policies to\nshape and reorder network traffic based on users, devices and applications."}, "answer": ["B"], "explanation": "Implementing software-defined networking (SDN) to provide the ability for the network\ninfrastructure to be integrated with the control and data planes is the recommendation that will\nsupport the move to a cloud infrastructure. A cloud infrastructure is a network architecture that\nprovides on-demand access to shared and scalable resources and services over the Internet, such as\ncomputing, storage, networking, or applications. A cloud infrastructure can be classified into\ndifferent service models, such as Infrastructure as a Service (IaaS), Platform as a Service (PaaS), or\nSoftware as a Service (SaaS), and into different deployment models, such as public cloud, private\ncloud, hybrid cloud, or community cloud. A private cloud is a type of cloud infrastructure that is\nowned, operated, and used by a single organization, and that is hosted on the organization’s\npremises or on a third-party provider’s premises. Implementing software-defined networking (SDN)\nto provide the ability for the network infrastructure to be integrated with the control and data planes\nis the recommendation that will support the move to a cloud infrastructure, because it can provide\nthe following benefits:\nIt can decouple the network control plane from the data plane, and enable the network to be\nprogrammatically configured and managed by a centralized software controller, which can improve\nthe flexibility, efficiency, and performance of the network.\nIt can dynamically adjust the network according to the policies and requirements of the cloud\nservices and applications, and optimize the network resources and bandwidth allocation, which can\nenhance the scalability, reliability, and availability of the cloud infrastructure.\nIt can implement the security controls and measures at the network level, and monitor and protect\nthe network traffic and communication, which can increase the security and privacy of the cloud\ninfrastructure. The other options are not the recommendations that will support the move to a cloud\ninfrastructure, as they either do not provide the ability for the network infrastructure to be\nintegrated with the control and data planes, or do not improve the flexibility, efficiency,\nperformance, scalability, reliability, availability, security, or privacy of the cloud\ninfrastructure. Reference: CISSP - Certified Information Systems Security Professional, Domain 3.\nSecurity Architecture and Engineering, 3.5 Implement and manage engineering processes using\nsecure design principles, 3.5.1 Understand the fundamental concepts of security models, 3.5.1.2\nCloud-based systems; CISSP Exam Outline, Domain 3. Security Architecture and Engineering, 3.5\nImplement and manage engineering processes using secure design principles, 3.5.1 Understand the\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nfundamental concepts of security models, 3.5.1.2 Cloud-based systems"}, {"id": 1092, "question": "While performing a security review for a new product, an information security professional discovers\nthat the organization's product development team is proposing to collect government-issued\nidentification (ID) numbers from customers to use as unique customer identifiers. Which of the\nfollowing recommendations should be made to the product development team?", "options": {"A": "Customer identifiers should be a variant of the user’s government-issued ID number.", "B": "Customer identifiers that do not resemble the user’s government-issued ID number should be\nused.", "C": "Customer identifiers should be a cryptographic hash of the user's government-issued ID number.", "D": "Customer identifiers should be a variant of the user’s name, for example, “jdoe” or “john.doe.”"}, "answer": ["B"], "explanation": "Customer identifiers that do not resemble the user’s government-issued ID number should be used\nis the recommendation that should be made to the product development team. A customer\nidentifier is a unique value that is assigned to a customer to identify and distinguish the customer\nfrom other customers, and to enable the customer to access the products or services of an\norganization, such as a username, a password, a token, or a biometric. A government-issued ID\nnumber is a unique value that is assigned to a person by a government authority to identify and\nverify the person’s identity, and to enable the person to access the government services or benefits,\nsuch as a social security number, a passport number, or a driver’s license number. Customer\nidentifiers that do not resemble the user’s government-issued ID number should be used is the\nrecommendation that should be made to the product development team, because it can provide the\nfollowing benefits:\nIt can protect the privacy and security of the customers, and prevent or mitigate the risks of identity\ntheft, fraud, or misuse of the government-issued ID numbers, which are sensitive and personal\ninformation that can reveal the customers’ identity, location, or status.\nIt can comply with the legal and regulatory requirements and standards that apply to the collection,\nuse, and protection of the government-issued ID numbers, and avoid or minimize the liabilities or\npenalties that may arise from the non-compliance or violation of the requirements or standards.\nIt can reduce the complexity and cost of the product development and maintenance, and avoid the\ndependency or reliance on the government authorities or systems that issue or validate the\ngovernment-issued ID numbers, which may have different formats, rules, or procedures. The other\noptions are not the recommendations that should be made to the product development team, as\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nthey either do not protect the privacy and security of the customers, do not comply with the legal\nand regulatory requirements and standards, or do not reduce the complexity and cost of the product\ndevelopment and maintenance. Reference: CISSP - Certified Information Systems Security\nProfessional, Domain 5. Identity and Access Management (IAM), 5.1 Control physical and logical\naccess to assets, 5.1.1 Manage identification and authentication of people, devices, and services,\n5.1.1.1 Identity management implementation; CISSP Exam Outline, Domain 5. Identity and Access\nManagement (IAM),"}, {"id": 1093, "question": "Which of the following is performed to determine a measure of success of a security awareness\ntraining program designed to prevent social engineering attacks?", "options": {"A": "Employee evaluation of the training program", "B": "Internal assessment of the training program's effectiveness", "C": "Multiple choice tests to participants", "D": "Management control of reviews"}, "answer": ["B"], "explanation": "Internal assessment of the training program’s effectiveness is the action that is performed to\ndetermine a measure of success of a security awareness training program designed to prevent social\nengineering attacks. A security awareness training program is a program that educates and trains the\nemployees and users of an organization on the security policies, procedures, and best practices, and\nthat aims to improve the security culture and behavior of the organization. A social engineering\nattack is an attack that exploits the human factors, such as the emotions, trust, or curiosity, of the\nemployees and users, and that manipulates them to perform actions or disclose information that\nmay compromise the security of the organization, such as clicking on a malicious link, opening an\ninfected attachment, or providing credentials or sensitive data. Internal assessment of the training\nprogram’s effectiveness is the action that involves measuring and evaluating the outcomes and\nimpacts of the training program, and that compares them with the objectives and expectations of the\ntraining program. Internal assessment of the training program’s effectiveness can help to determine\na measure of success of a security awareness training program designed to prevent social\nengineering attacks, by providing indicators and metrics such as:\nThe level of knowledge and awareness of the employees and users on the security policies,\nprocedures, and best practices, and on the social engineering threats, techniques, and\ncountermeasures.\nThe level of compliance and adherence of the employees and users to the security policies,\nprocedures, and best practices, and to the social engineering prevention and response guidelines.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nThe level of improvement and change of the security culture and behavior of the organization, and of\nthe security posture and resilience of the organization.\nThe level of satisfaction and feedback of the employees and users on the training program, and on\nthe security policies, procedures, and best practices. The other options are not the actions that are\nperformed to determine a measure of success of a security awareness training program designed to\nprevent social engineering attacks, as they either do not measure or evaluate the outcomes and\nimpacts of the training program, or do not compare them with the objectives and expectations of the\ntraining program. Reference: CISSP - Certified Information Systems Security Professional, Domain 7.\nSecurity Operations, 7.2 Understand requirements for investigation types, 7.2.1 Conduct logging and\nmonitoring activities, 7.2.1.3 Security awareness and training; CISSP Exam Outline, Domain 7.\nSecurity Operations, 7.2 Understand requirements for investigation types, 7.2.1 Conduct logging and\nmonitoring activities, 7.2.1.3 Security awareness and training"}, {"id": 1094, "question": "What level of Redundant Array of Independent Disks (RAID) is configured PRIMARILY for high-\nperformance data reads and writes?", "options": {"A": "RAID-0", "B": "RAID-1", "C": "RAID-5", "D": "RAID-6"}, "answer": ["A"], "explanation": "RAID-0 is the level of Redundant Array of Independent Disks (RAID) that is configured primarily for\nhigh-performance data reads and writes. RAID is a technology that combines multiple physical disks\ninto a logical unit, and that distributes the data across the disks using different methods, such as\nstriping, mirroring, or parity. RAID can provide benefits such as increased storage capacity, improved\nperformance, or enhanced reliability, depending on the level of RAID that is used. RAID-0 is the level\nof RAID that uses striping as the method of data distribution, and that splits the data into equal-sized\nblocks and writes them sequentially across the disks. RAID-0 can provide benefits such as:\nHigh-performance data reads and writes, as the data can be accessed or stored simultaneously from\nor to multiple disks, and as the data transfer rate is increased by the number of disks in the array.\nFull utilization of the storage capacity, as the data is evenly distributed across the disks, and as there\nis no overhead or redundancy of the data. However, RAID-0 also has drawbacks such as:\nNo fault tolerance or data protection, as the failure of any disk in the array will result in the loss of\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nthe entire data, and as there is no backup or recovery of the data.\nIncreased risk of data corruption or inconsistency, as the data blocks may not be aligned or\nsynchronized across the disks, and as there may be errors or delays in the data transmission or\nprocessing. The other options are not the levels of RAID that are configured primarily for high-\nperformance data reads and writes, as they either do not use striping as the method of data\ndistribution, or do not provide the same level of performance as RAID-0. Reference: CISSP - Certified\nInformation Systems Security Professional, Domain 3. Security Architecture and Engineering, 3.3\nImplement and manage engineering processes using secure design principles, 3.3.1 Understand the\nfundamental concepts of security models, 3.3.1.3 Data security models; CISSP Exam Outline, Domain\n3. Security Architecture and Engineering, 3.3 Implement and manage engineering processes using\nsecure design principles, 3.3.1 Understand the fundamental concepts of security models, 3.3.1.3\nData security models"}, {"id": 1095, "question": "A retail company is looking to start a development project that will utilize open source components\nin its code for the first time. The development team has already acquired several\n‘open source components and utilized them in proof of concept (POC) code. The team recognizes\nthat the legal and operational risks are outweighed by the benefits of open-source\nsoftware use. What MUST the organization do next?", "options": {"A": "Mandate that all open-source components be approved by the Information Security Manager\n(ISM).", "B": "Scan all open-source components for security vulnerabilities.", "C": "Establish an open-source compliance policy.", "D": "Require commercial support for all open-source components."}, "answer": ["C"], "explanation": "Establishing an open-source compliance policy is the action that the organization must do next when\nlooking to start a development project that will utilize open source components in its code for the\nfirst time. Open source components are the software components that are licensed under the open\nsource licenses, and that allow the users to access, modify, and distribute the source code of the\nsoftware components, such as the libraries, frameworks, or tools. Open source components can offer\nbenefits such as cost savings, innovation, collaboration, or customization, but they can also pose risks\nsuch as security vulnerabilities, legal liabilities, or operational challenges. Establishing an open-\nsource compliance policy is the action that involves defining and documenting the rules, guidelines,\nand procedures for the acquisition, use, and management of the open source components in the\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\ndevelopment project, and that aligns with the legal and operational requirements and standards that\napply to the open source components, such as the license terms, the attribution obligations, the\nsecurity controls, or the quality assurance. Establishing an open-source compliance policy is the\naction that the organization must do next when looking to start a development project that will\nutilize open source components in its code for the first time, because it can provide the following\nbenefits:\nIt can ensure the compliance and adherence of the development team and the organization to the\nopen source licenses and the legal and regulatory requirements and standards, and avoid or\nminimize the liabilities or penalties that may arise from the non-compliance or violation of the\nlicenses or the requirements or standards.\nIt can protect the security and integrity of the development project and the organization, and\nprevent or mitigate the risks of security vulnerabilities, flaws, or defects that may affect the open\nsource components or the software products that use the open source components.\nIt can improve the efficiency and quality of the development project and the organization, and\nenable the effective and consistent acquisition, use, and management of the open source\ncomponents, and the integration and compatibility of the open source components with the\nproprietary or commercial components. The other options are not the actions that the organization\nmust do next when looking to start a development project that will utilize open source components\nin its code for the first time, as they either do not address the legal and operational requirements and\nstandards that apply to the open source components, or do not involve defining and documenting\nthe rules, guidelines, and procedures for the acquisition, use, and management of the open source\ncomponents. Reference: CISSP - Certified Information Systems Security Professional, Domain 8.\nSoftware Development Security, 8.1 Understand and integrate security in the software development\nlife cycle, 8.1.1 Identify and apply security controls in development environments, 8.1.1.3 Security of\nthe software environments; CISSP Exam Outline, Domain 8. Software Development Security, 8.1\nUnderstand and integrate security in the software development life cycle, 8.1.1 Identify and apply\nsecurity controls in development environments, 8.1.1.3 Security of the software environments"}, {"id": 1096, "question": "Upon commencement of an audit within an organization, which of the following actions is MOST\nimpo
