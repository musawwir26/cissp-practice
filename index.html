nsistency of the system. Reference: CISSP All-in-One Exam\nGuide, Eighth Edition, Chapter 5: Communication and Network Security, page 633. Official (ISC)2\nCISSP CBK Reference, Fifth Edition, Chapter 5: Communication and Network Security, page 634."}, {"id": 1429, "question": "A breach investigation …… a website was exploited through an open soured …..Is The FIRB Stan In the\nProcess that could have prevented this breach?", "options": {"A": "Application whitelisting", "B": "Web application firewall (WAF)", "C": "Vulnerability remediation", "D": "Software inventory"}, "answer": ["C"], "explanation": "Vulnerability remediation is the process that could have prevented the breach of a website that was\nexploited through an open source component. Vulnerability remediation involves identifying,\nassessing, and resolving the vulnerabilities or weaknesses that may affect the security or the\nfunctionality of the systems or the components. Vulnerability remediation can prevent the breach of\na website that was exploited through an open source component, because it can:\nDetect and evaluate the open source component and its dependencies, and determine if they have\nany known or unknown vulnerabilities or issues that could be exploited by attackers or malicious\nusers.\nApply and test the patches, fixes, or updates that are available or recommended for the open source\ncomponent and its dependencies, and ensure that they do not introduce any new vulnerabilities or\nissues, or affect the performance or the compatibility of the website or the system.\nMonitor and review the open source component and its dependencies, and keep them updated and\nsecure, and report and document any vulnerabilities or issues that are found or resolved.\nThe other options are not the processes that could have prevented the breach of a website that was\nexploited through an open source component. Application whitelisting is the process of allowing only\nthe authorized or trusted applications or components to run or execute on the system or the\nnetwork, and blocking or restricting the unauthorized or untrusted applications or components.\nApplication whitelisting could not have prevented the breach of a website that was exploited\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nthrough an open source component, because the open source component may have been authorized\nor trusted by the system or the network, but it may still have some vulnerabilities or issues that could\nbe exploited. Web application firewall (WAF) is the process of protecting the web applications or the\nwebsites from the common or the specific web-based attacks or threats, such as SQL injection, cross-\nsite scripting, or denial-of-service, by filtering, monitoring, or blocking the incoming or outgoing web\ntraffic. WAF could not have prevented the breach of a website that was exploited through an open\nsource component, because the open source component may have been exploited by an attack or a\nthreat that is not web-based, or that is not detected or blocked by the WAF. Software inventory is the\nprocess of maintaining and managing the records or the information of the software or the\ncomponents that are installed or used on the system or the network, such as the name, the version,\nthe license, or the source. Software inventory could not have prevented the breach of a website that\nwas exploited through an open source component, because the software inventory may not have the\ndetails or the status of the vulnerabilities or the issues of the software or the components, or the\npatches, fixes, or updates that are available or required for them. Reference: [CISSP All-in-One Exam\nGuide, Eighth Edition], Chapter 4: Security Architecture and Engineering, page 451. [Official (ISC)2\nCISSP CBK Reference, Fifth Edition], Chapter 4: Security Architecture and Engineering, page 452."}, {"id": 1430, "question": "Which of the following statements is TRUE about Secure Shell (SSH)?", "options": {"A": "SSH does not protect against man-in-the-middle (MITM) attacks.", "B": "SSH supports port forwarding, which can be used to protect less secured protocols.", "C": "SSH can be used with almost any application because it is concerned with maintaining a circuit.", "D": "SSH is easy to deploy because it requires a Web browser only."}, "answer": ["B"], "explanation": "The true statement about Secure Shell (SSH) is that SSH supports port forwarding, which can be used\nto protect less secured protocols. SSH is a protocol that provides secure and encrypted\ncommunication and connection between two systems or devices over an unsecured or public\nnetwork, such as the internet. SSH supports port forwarding, which is a technique that allows the\nuser to redirect or tunnel the network traffic from one port or system to another port or system,\nthrough the SSH connection. Port forwarding can be used to protect less secured protocols, such as\nTelnet, FTP, or HTTP, by encrypting and securing the network traffic that uses those protocols, and\npreventing any interception, modification, or eavesdropping of the data or the information. The\nother statements are not true about SSH. SSH does protect against man-in-the-middle (MITM)\nattacks, which are attacks where an attacker intercepts, modifies, or relays the communication or the\nconnection between two systems or devices, without their knowledge or consent. SSH protects\nagainst MITM attacks by using public key cryptography and digital signatures, which ensure the\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nidentity and the authenticity of the systems or devices, and prevent any tampering or spoofing of the\ndata or the information. SSH cannot be used with almost any application, because it is not concerned\nwith maintaining a circuit, but rather with establishing a session. A circuit is a physical or logical path\nor connection between two systems or devices, and it can be used by various applications or\nprotocols, such as TCP or UDP. A session is a logical or virtual connection between two systems or\ndevices, and it is used by a specific application or protocol, such as SSH or Telnet. SSH is not easy to\ndeploy, because it does not require a web browser only, but rather a client and a server software,\nand a pair of public and private keys. A web browser is a software application that allows the user to\naccess and view the web pages or the websites on the internet, and it uses the HTTP or HTTPS\nprotocol, not the SSH protocol. A client is a software application that allows the user to initiate and\nrequest the SSH connection to another system or device. A server is a software application that\nallows the system or device to accept and respond to the SSH connection from another system or\ndevice. A public key is a cryptographic key that is shared or distributed to the other systems or\ndevices, and it is used to encrypt or verify the data or the information. A private key is a\ncryptographic key that is kept secret or private by the system or device, and it is used to decrypt or\nsign the data or the information. Reference: [CISSP All-in-One Exam Guide, Eighth Edition], Chapter\n5: Communication and Network Security, page 589. [Official (ISC)2 CISSP CBK Reference, Fifth\nEdition], Chapter 5: Communication and Network Security, page 590."}, {"id": 1431, "question": "What type of database attack would allow a customer service employee to determine quarterly sales\nresults before they are publically announced?", "options": {"A": "Polyinstantiation", "B": "Inference", "C": "Aggregation", "D": "Data mining"}, "answer": ["B"], "explanation": "The type of database attack that would allow a customer service employee to determine quarterly\nsales results before they are publicly announced is inference. Inference is a type of database attack\nwhere an attacker or a malicious user obtains or deduces some sensitive or confidential information\nor data from the database, by using some legitimate or authorized information or data, and applying\nsome logic, reasoning, or analysis. Inference can allow a customer service employee to determine\nquarterly sales results before they are publicly announced, because the customer service employee\nmay have some legitimate or authorized access to some information or data from the database, such\nas the number of orders, the amount of sales, or the customer feedback, and they may use some\nlogic, reasoning, or analysis to infer or estimate the quarterly sales results from that information or\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\ndata. The other options are not the types of database attack that would allow a customer service\nemployee to determine quarterly sales results before they are publicly announced. Polyinstantiation\nis not a type of database attack, but rather a type of database technique that allows multiple versions\nor instances of the same information or data to exist in the database, at different levels of security or\nclassification, and for different users or groups. Polyinstantiation can prevent or reduce the inference\nattacks, by creating some inconsistency or ambiguity in the information or data, and making it harder\nor impossible for the attacker or the malicious user to infer or deduce the sensitive or confidential\ninformation or data. Aggregation is not a type of database attack, but rather a type of database\noperation that combines or summarizes some information or data from the database, and produces\nsome output or result, such as the average, the sum, or the count. Aggregation can enable or\nfacilitate the inference attacks, by providing some information or data that can be used by the\nattacker or the malicious user to infer or deduce the sensitive or confidential information or data.\nData mining is not a type of database attack, but rather a type of database process that analyzes and\nextracts some useful or valuable information or data from the database, by using some techniques or\nmethods, such as statistics, machine learning, or artificial intelligence. Data mining can enable or\nfacilitate the inference attacks, by providing some techniques or methods that can be used by the\nattacker or the malicious user to infer or deduce the sensitive or confidential information or\ndata. Reference: [CISSP All-in-One Exam Guide, Eighth Edition], Chapter 6: Identity and Access\nManagement, page 713. [Official (ISC)2 CISSP CBK Reference, Fifth Edition], Chapter 6: Identity and\nAccess Management, page 714."}, {"id": 1432, "question": "Which of the following frameworks provides vulnerability metrics and characteristics to support the\nNational Vulnerability Database (NVD)?", "options": {"A": "Center for Internet Security (CIS)", "B": "Common Vulnerabilities and Exposures (CVE)", "C": "Open Web Application Security Project (OWASP)", "D": "Common Vulnerability Scoring System (CVSS)"}, "answer": ["D"], "explanation": "The framework that provides vulnerability metrics and characteristics to support the National\nVulnerability Database (NVD) is the Common Vulnerability Scoring System (CVSS). CVSS is a\nframework that provides a standardized and consistent way to measure and communicate the\nseverity and the impact of the vulnerabilities or weaknesses that may affect the security or the\nfunctionality of the systems or the components. CVSS provides vulnerability metrics and\ncharacteristics, such as the base score, the temporal score, and the environmental score, that are\nbased on the various factors or attributes of the vulnerabilities, such as the exploitability, the scope,\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nthe impact, the remediation, or the confidence. CVSS supports the NVD, which is a repository or a\ndatabase that collects and maintains the information or the data about the publicly known or\nreported vulnerabilities or weaknesses that are identified by the Common Vulnerabilities and\nExposures (CVE) identifiers. CVSS supports the NVD, because it can:\nProvide a common and uniform language or terminology for describing and defining the\nvulnerabilities or weaknesses that are included in the NVD, and facilitate the understanding and the\ncomparison of the vulnerabilities or weaknesses among the users or the stakeholders.\nProvide a quantitative and qualitative assessment or evaluation of the vulnerabilities or weaknesses\nthat are included in the NVD, and indicate the level of risk or threat that the vulnerabilities or\nweaknesses pose to the systems or the components.\nProvide a dynamic and flexible measurement or calculation of the vulnerabilities or weaknesses that\nare included in the NVD, and reflect the changes or the updates of the vulnerabilities or weaknesses\nover time or across different environments or scenarios.\nThe other options are not the frameworks that provide vulnerability metrics and characteristics to\nsupport the NVD. Center for Internet Security (CIS) is an organization that provides the best practices\nand the guidelines for securing the systems or the components, such as the CIS Controls and the CIS\nBenchmarks, that are based on the consensus and the collaboration of the experts or the\nprofessionals in the field of cybersecurity. CIS does not provide vulnerability metrics and\ncharacteristics to support the NVD, but rather provides security recommendations and configurations\nto prevent or mitigate the vulnerabilities or weaknesses that are included in the NVD. Common\nVulnerabilities and Exposures (CVE) is a system that provides the identifiers or the names for the\npublicly known or reported vulnerabilities or weaknesses that affect the security or the functionality\nof the systems or the components, and that are used for referencing and tracking the vulnerabilities\nor weaknesses. CVE does not provide vulnerability metrics and characteristics to support the NVD,\nbut rather provides vulnerability identification and classification to populate and maintain the NVD.\nOpen Web Application Security Project (OWASP) is an organization that provides the resources and\nthe tools for improving the security of the web applications or the websites, such as the OWASP Top\n10 and the OWASP Testing Guide, that are based on the research and the analysis of the experts or\nthe professionals in the field of web application security. OWASP does not provide vulnerability\nmetrics and characteristics to support the NVD, but rather provides vulnerability awareness and\neducation to prevent or mitigate the vulnerabilities or weaknesses that are included in the\nNVD. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 4: Security Architecture and\nEngineering, page 450. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 4: Security\nArchitecture and Engineering, page 451."}, {"id": 1433, "question": "Which of the following would be the BEST mitigation practice for man-in-the-middle (MITM) Voice\nover Internet Protocol (VoIP) attacks?\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "options": {"A": "Use Media Gateway Control Protocol (MGCP)", "B": "Use Transport Layer Security (TLS) protocol", "C": "Use File Transfer Protocol (FTP)", "D": "Use Secure Shell (SSH) protocol"}, "answer": ["B"], "explanation": "The best mitigation practice for man-in-the-middle (MITM) Voice over Internet Protocol (VoIP)\nattacks is to use Transport Layer Security (TLS) protocol. TLS is a protocol that provides secure and\nencrypted communication and connection between two systems or devices over an unsecured or\npublic network, such as the internet. TLS can mitigate MITM VoIP attacks, because it can:\nVerify and authenticate the identity and the validity of the systems or devices that are involved in the\nVoIP communication or connection, by using the digital certificates and the public keys, and prevent\nany impersonation, spoofing, or repudiation of the VoIP communication or connection.\nEncrypt and decrypt the data or the information that are exchanged in the VoIP communication or\nconnection, by using the public keys and the private keys, and prevent any interception,\nmodification, or eavesdropping of the VoIP communication or connection.\nSign and verify the data or the information that are exchanged in the VoIP communication or\nconnection, by using the digital signatures and the public keys, and ensure that the VoIP\ncommunication or connection are not altered, corrupted, or tampered with.\nThe other options are not the best mitigation practices for MITM VoIP attacks. Media Gateway\nControl Protocol (MGCP) is a protocol that provides the control and the management of the media\ngateways or the devices that convert the voice or the audio signals from one format or network to\nanother format or network, such as from analog to digital, or from circuit-switched to packet-\nswitched. MGCP does not mitigate MITM VoIP attacks, but rather facilitates the VoIP communication\nor connection, and it does not provide any security or encryption features or mechanisms. File\nTransfer Protocol (FTP) is a protocol that provides the transfer or the exchange of the files or the data\nbetween two systems or devices over a network, such as the internet. FTP does not mitigate MITM\nVoIP attacks, but rather supports the VoIP communication or connection, and it does not provide any\nsecurity or encryption features or mechanisms. Secure Shell (SSH) is a protocol that provides secure\nand encrypted communication and connection between two systems or devices over an unsecured\nor public network, such as the internet. SSH can mitigate MITM VoIP attacks, but it is not the best\noption, because it is not designed or optimized for the VoIP communication or connection, and it\nmay have some limitations or challenges, such as the bandwidth, the latency, or the compatibility of\nthe protocol. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 5: Communication and\nNetwork Security, page 589. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 5:\nCommunication and Network Security, page 590.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 1434, "question": "Which of the following should be included in a good defense-in-depth strategy provided by object-\noriented programming for software deployment?", "options": {"A": "Polyinstantiation", "B": "Polymorphism", "C": "Encapsulation", "D": "Inheritance"}, "answer": ["C"], "explanation": "The option that should be included in a good defense-in-depth strategy provided by object-oriented\nprogramming for software deployment is encapsulation. Encapsulation is a technique that provides\nthe protection and the abstraction of the data or the information and the methods or the functions\nthat are associated with an object or a class, by hiding or restricting the access or the visibility of the\ndata or the information and the methods or the functions from the other objects or classes, and\nexposing or allowing only the relevant or necessary data or information and the methods or the\nfunctions to the other objects or classes. Encapsulation can provide a good defense-in-depth strategy\nfor software deployment, because it can:\nPrevent or reduce the unauthorized or unintended access or modification of the data or the\ninformation and the methods or the functions that are associated with an object or a class, and\nensure the integrity and the confidentiality of the data or the information and the methods or the\nfunctions.\nSimplify or modularize the design and the development of the software, by separating or isolating\nthe data or the information and the methods or the functions that are associated with an object or a\nclass, and reducing the complexity or the dependency of the data or the information and the\nmethods or the functions.\nEnhance or improve the maintainability and the reusability of the software, by facilitating the\nchanges or the updates of the data or the information and the methods or the functions that are\nassociated with an object or a class, and enabling the reuse or the sharing of the data or the\ninformation and the methods or the functions.\nThe other options are not the options that should be included in a good defense-in-depth strategy\nprovided by object-oriented programming for software deployment. Polyinstantiation is not a\ntechnique that provides the protection and the abstraction of the data or the information and the\nmethods or the functions that are associated with an object or a class, but rather a technique that\nallows multiple versions or instances of the same data or the information to exist in a database, at\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\ndifferent levels of security or classification, and for different users or groups. Polyinstantiation can\nprovide a good defense-in-depth strategy for database security, but not for software deployment.\nPolymorphism is not a technique that provides the protection and the abstraction of the data or the\ninformation and the methods or the functions that are associated with an object or a class, but rather\na technique that allows an object or a class to have different forms or behaviors, depending on the\ncontext or the situation, and to respond differently to the same message or the same method.\nPolymorphism can provide a good defense-in-depth strategy for software flexibility, but not for\nsoftware deployment. Inheritance is not a technique that provides the protection and the abstraction\nof the data or the information and the methods or the functions that are associated with an object or\na class, but rather a technique that allows an object or a class to acquire or inherit the data or the\ninformation and the methods or the functions that are associated with another object or class, and\nto extend or override the data or the information and the methods or the functions. Inheritance can\nprovide a good defense-in-depth strategy for software consistency, but not for software\ndeployment. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 8: Software\nDevelopment Security, page 1025. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 8:\nSoftware Development Security, page 1026."}, {"id": 1435, "question": "Which of the following documents specifies services from the client's viewpoint?", "options": {"A": "Service level report", "B": "Business impact analysis (BIA)", "C": "Service level agreement (SLA)", "D": "Service Level Requirement (SLR)"}, "answer": ["D"], "explanation": "The document that specifies services from the client’s viewpoint is the Service Level Requirement\n(SLR). SLR is a document that defines and describes the expectations and the needs of the client or\nthe customer regarding the services that are provided or delivered by the service provider or the\nvendor, such as the quality, the availability, the performance, or the cost of the services. SLR specifies\nservices from the client’s viewpoint, because it can:\nIdentify and communicate the requirements and the objectives of the client or the customer for the\nservices that are provided or delivered by the service provider or the vendor, and ensure that the\nservices are aligned and consistent with the requirements and the objectives of the client or the\ncustomer.\nNegotiate and agree on the terms and the conditions of the services that are provided or delivered\nby the service provider or the vendor, and establish the roles and the responsibilities of the client or\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nthe customer and the service provider or the vendor for the services.\nMonitor and measure the performance and the effectiveness of the services that are provided or\ndelivered by the service provider or the vendor, and evaluate the satisfaction and the feedback of the\nclient or the customer for the services.\nThe other options are not the documents that specify services from the client’s viewpoint. Service\nlevel report is a document that provides and presents the information and the data about the actual\nperformance and the effectiveness of the services that are provided or delivered by the service\nprovider or the vendor, compared to the agreed or the expected performance and the effectiveness\nof the services, such as the service level targets or the service level indicators. Service level report\ndoes not specify services from the client’s viewpoint, but rather reports services from the service\nprovider’s viewpoint. Business impact analysis (BIA) is a document that provides and presents the\nanalysis and the assessment of the potential impact and the consequences of the disruption or the\ninterruption of the critical business functions or processes, due to the incidents or the events, such\nas the disasters, the emergencies, or the threats. BIA does not specify services from the client’s\nviewpoint, but rather analyzes services from the business viewpoint. Service level agreement (SLA) is\na document that defines and describes the agreed or the expected performance and the\neffectiveness of the services that are provided or delivered by the service provider or the vendor,\nsuch as the service level targets or the service level indicators, and the remedies or the penalties for\nthe non-compliance or the breach of the performance and the effectiveness of the services. SLA does\nnot specify services from the client’s viewpoint, but rather agrees services from the service\nprovider’s viewpoint. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 7: Security\nOperations, page 900. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 7: Security"}, {"id": 1436, "question": "An organization is planning to have an it audit of its as a Service (SaaS) application to demonstrate to\nexternal parties that the security controls around availability are designed. The audit report must\nalso cover a certain period of time to show the operational effectiveness of the controls. Which\nService Organization Control (SOC) report would BEST fit their needs?", "options": {"A": "SOC 1 Type 1", "B": "SOC 1 Type 2", "C": "SOC 2 Type 1", "D": "SOC 2 Type 2"}, "answer": ["D"], "explanation": "A SOC 2 Type 2 report would best fit the needs of the organization that wants to have an IT audit of\nits SaaS application to demonstrate the security controls around availability. A SOC 2 Type 2 report\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nprovides information about the design and the operating effectiveness of the controls at a service\norganization relevant to the availability trust service category, as well as the other trust service\ncategories such as security, processing integrity, confidentiality, and privacy. A SOC 2 Type 2 report\ncovers a specified period of time, usually between six and twelve months, and includes the\ndescription of the tests of controls and the results performed by the auditor. A SOC 2 Type 2 report is\nintended for the general or the restricted use of the user entities and the other interested parties\nthat need to understand the security controls of the service organization.\nThe other options are not the best fit for the needs of the organization. A SOC 1 report is for\norganizations whose internal security controls can impact a customer’s financial statements, and it is\nbased on the SSAE 18 standard. A SOC 1 report does not cover the availability trust service category,\nbut rather the control objectives defined by the service organization. A SOC 1 report can be either\nType 1 or Type 2, depending on whether it evaluates the design of the controls at a point in time or\nthe operating effectiveness of the controls over a period of time. A SOC 1 report is intended for the\nrestricted use of the user entities and the other interested parties that need to understand the\ninternal control over financial reporting of the service organization. A SOC 2 Type 1 report is similar\nto a SOC 2 Type 2 report, except that it evaluates the design of the controls at a point in time, and\ndoes not include the tests of controls and the results. A SOC 2 Type 1 report may not provide\nsufficient assurance about the operational effectiveness of the controls over a period of time. A SOC\n3 report is a short form, general use report that gives users and interested parties a report about\ncontrols at a service organization related to the trust service categories. A SOC 3 report does not\ninclude the description of tests of controls and results, which limits its usability and detail.\nReference: SOC Report Types: Type 1 vs Type 2 SOC Reports/Audits, SOC 1 vs SOC 2 vs SOC 3: What’s\nthe Difference? | Secureframe, A Comprehensive Guide to SOC Reports - SC&H Group, Service\nOrganization Control (SOC) Reports Explained - Cherry Bekaert, Service Organization Controls (SOC)\nReports | Rapid7"}, {"id": 1437, "question": "Which Open Systems Interconnection (OSI) layer(s) BEST corresponds to the network access layer in\nthe Transmission Control Protocol/Internet Protocol (TCP/IP) model?", "options": {"A": "Transport Layer", "B": "Data Link and Physical Layers", "C": "Application, Presentation, and Session Layers", "D": "Session and Network Layers"}, "answer": ["B"], "explanation": "The OSI layer(s) that best corresponds to the network access layer in the TCP/IP model is the Data\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nLink and Physical Layers. The network access layer in the TCP/IP model is the lowest layer that\nprovides the functions and the mechanisms for accessing and transmitting the data or the\ninformation over the physical network or the medium, such as the cable, the wireless, or the optical\nfiber. The network access layer in the TCP/IP model corresponds to the Data Link and Physical Layers\nin the OSI model, because they provide similar functions and mechanisms for accessing and\ntransmitting the data or the information over the physical network or the medium, such as:\nThe Physical Layer in the OSI model defines and describes the physical characteristics and the\nspecifications of the network or the medium, such as the voltage, the frequency, the modulation, or\nthe connector, and it converts and transmits the data or the information into the electrical, optical,\nor radio signals, and vice versa.\nThe Data Link Layer in the OSI model defines and describes the logical characteristics and the\nspecifications of the network or the medium, such as the addressing, the framing, the error\ndetection, or the flow control, and it establishes and maintains the link or the connection between\nthe systems or the devices, and it transfers and receives the data or the information in the form of\nthe frames or the packets.\nThe other options are not the OSI layer(s) that best corresponds to the network access layer in the\nTCP/IP model. The Transport Layer in the OSI model defines and describes the functions and the\nmechanisms for ensuring the reliable and the efficient delivery and the transmission of the data or\nthe information between the systems or the devices, such as the segmentation, the reassembly, the\nacknowledgment, or the retransmission, and it corresponds to the Transport Layer in the TCP/IP\nmodel. The Application, Presentation, and Session Layers in the OSI model define and describe the\nfunctions and the mechanisms for providing the services and the interfaces for the applications or\nthe programs that use the network or the medium, such as the encryption, the compression, the\ntranslation, or the synchronization, and they correspond to the Application Layer in the TCP/IP\nmodel. The Session and Network Layers in the OSI model define and describe the functions and the\nmechanisms for establishing and managing the communication and the connection between the\nsystems or the devices, such as the session, the dialogue, the routing, or the addressing, and they\ncorrespond to the Internet Layer in the TCP/IP model. Reference: CISSP All-in-One Exam Guide,\nEighth Edition, Chapter 5: Communication and Network Security, page 535. Official (ISC)2 CISSP CBK\nReference, Fifth Edition, Chapter 5: Communication and Network Security, page 536."}, {"id": 1438, "question": "An organization is considering partnering with a third-party supplier of cloud services. The\norganization will only be providing the data and the third-party supplier will be providing the security\ncontrols. Which of the following BEST describes this service offering?", "options": {"A": "Platform as a Service (PaaS)", "B": "Infrastructure as a Service (IaaS)\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "C": "Software as a Service (SaaS)", "D": "Anything as a Service (XaaS)"}, "answer": ["C"], "explanation": "SaaS is a service offering that provides the software or the application that is hosted and managed by\nthe service provider or the vendor, and that is accessed and used by the client or the customer over\nthe network or the internet, such as the web browser, the email, or the office suite. SaaS best\ndescribes the scenario where the organization will only be providing the data and the third-party\nsupplier will be providing the security controls, because it can:\nAllow the organization to focus on the core business functions or processes, and to reduce the cost\nand the complexity of the software or the application development, deployment, maintenance, or\nsupport, by outsourcing the software or the application to the third-party supplier.\nAllow the third-party supplier to take the responsibility and the accountability for the security\ncontrols of the software or the application, such as the authentication, the authorization, the\nencryption, or the backup, and to ensure the confidentiality, the integrity, and the availability of the\nsoftware or the application and the data.\nAllow the organization to access and use the software or the application and the data from any\nsystem or device, and from any location or time, and to benefit from the scalability, the performance,\nand the functionality of the software or the application and the data.\nThe other options are not the service offerings that best describe the scenario where the\norganization will only be providing the data and the third-party supplier will be providing the security\ncontrols. Platform as a Service (PaaS) is a service offering that provides the platform or the\nenvironment that is hosted and managed by the service provider or the vendor, and that is used by\nthe client or the customer for developing, testing, deploying, or running the software or the\napplication over the network or the internet, such as the database, the web server, or the\nprogramming language. PaaS does not best describe the scenario where the organization will only be\nproviding the data and the third-party supplier will be providing the security controls, because it\nrequires the organization to develop, test, deploy, or run the software or the application, and to\nshare the responsibility and the accountability for the security controls of the platform or the\nenvironment and the software or the application and the data with the third-party supplier.\nInfrastructure as a Service (IaaS) is a service offering that provides the infrastructure or the resources\nthat are hosted and managed by the service provider or the vendor, and that are used by the client or\nthe customer for storing, processing, or networking the data or the information over the network or\nthe internet, such as the server, the storage, or the network. IaaS does not best describe the scenario\nwhere the organization will only be providing the data and the third-party supplier will be providing\nthe security controls, because it requires the organization to install, configure, maintain, or support\nthe software or the application and the data, and to share the responsibility and the accountability\nfor the security controls of the infrastructure or the resources and the software or the application and\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nthe data with the third-party supplier. Anything as a Service (XaaS) is a service offering that provides\nany type or combination of the services or the solutions that are hosted and managed by the service\nprovider or the vendor, and that are accessed and used by the client or the customer over the\nnetwork or the internet, such as the security, the analytics, or the communication. XaaS does not\nbest describe the scenario where the organization will only be providing the data and the third-party\nsupplier will be providing the security controls, because it is a generic and broad term that\nencompasses various types or combinations of the services or the solutions, and it does not specify\nthe exact or the specific service offering that matches the scenario.\nIf you want to learn more about the different types of cloud service offerings, you can check out\nthese resources:\nCloud Computing Services: IaaS, PaaS, SaaS, FaaS, and More\nCloud Computing Services Explained: IaaS, PaaS, SaaS, and XaaS\nCloud Computing Services: IaaS vs PaaS vs SaaS"}, {"id": 1439, "question": "Which security audit standard provides the BEST way for an organization to understand a vendor's\nInformation Systems (IS) in relation to confidentiality, integrity, and availability?", "options": {"A": "Statement on Auditing Standards (SAS) 70", "B": "Service Organization Control (SOC) 2", "C": "Service Organization Control (SOC) 1", "D": "Statement on Standards for Attestation Engagements (SSAE) 18"}, "answer": ["B"], "explanation": "A SOC 2 report provides information about the design and the operating effectiveness of the controls\nat a service organization relevant to the confidentiality, integrity, and availability of the IS and the\ndata that are used for providing the services or the solutions to the user entities or the customers. A\nSOC 2 report is based on the Trust Services Criteria (TSC), which are the standards and the guidelines\nfor evaluating and reporting the security controls of the service organization. A SOC 2 report can help\nan organization to understand a vendor’s IS in relation to confidentiality, integrity, and availability,\nby:\nEvaluating and assessing the vendor’s IS and the controls against the TSC, such as the security, the\navailability, the processing integrity, the confidentiality, or the privacy, and determining whether they\nare suitably designed and operating effectively to ensure the protection and the reliability of the IS\nand the data.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nProviding and presenting the information and the data about the vendor’s IS and the controls in the\nform of the audit report or the opinion that is prepared and issued by the independent auditor or the\npractitioner, and that is intended for the general or the restricted use of the organization and the\nother interested or relevant parties or stakeholders.\nComparing and benchmarking the vendor’s IS and the controls with the industry standards and the\nbest practices, and with the expectations and the requirements of the organization and the other\ninterested or relevant parties or stakeholders, and identifying and addressing the gaps or the issues\nthat may exist or arise in the vendor’s IS and the controls.\nThe other options are not the best security audit standards for the purpose of understanding a\nvendor’s IS in relation to confidentiality, integrity, and availability. SAS 70 is an outdated security\naudit standard that was replaced by SSAE 18 in 2016. SAS 70 was used for auditing the service\norganizations that provide services or solutions that affect the financial reporting of the user entities\nor the customers, and it did not cover the confidentiality, integrity, and availability of the IS and the\ndata. SOC 1 is a security audit standard that is based on the SSAE 18, and it is used for auditing the\nservice organizations that provide services or solutions that affect the internal control over financial\nreporting of the user entities or the customers, and it does not cover the confidentiality, integrity,\nand availability of the IS and the data. SOC 1 reports are intended for the restricted use of the user\nentities and the other interested parties that need to understand the internal control over financial\nreporting of the service organization. SSAE 18 is a security audit standard that provides the\nframework and the guidance for conducting and reporting the audits of the service organizations,\nand it is the basis for the SOC 1, SOC 2, and SOC 3 reports. SSAE 18 is not a specific type of security\naudit report, but rather a general standard that applies to different types of security audit reports.\nIf you want to learn more about the different types of SOC reports and their purposes, you can check\nout these resources:\nSOC Report Types: Type 1 vs Type 2 SOC Reports/Audits\nSOC 1 vs SOC 2 vs SOC 3: What’s the Difference? | Secureframe\nA Comprehensive Guide to SOC Reports - SC&H Group\nService Organization Control (SOC) Reports Explained - Cherry Bekaert\nService Organization Controls (SOC) Reports | Rapid7"}, {"id": 1440, "question": "Which of the following is the MOST appropriate technique for destroying magnetic platter style hard\ndisk drives (HDD) containing data with a \"HIGH\" security categorization?", "options": {"A": "Drill through the device and platters.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "B": "Mechanically shred the entire HDD.", "C": "Remove the control electronics.", "D": "HP iProcess the HDD through a degaussing device."}, "answer": ["B"], "explanation": "Mechanically shredding the entire HDD is the most appropriate technique for destroying magnetic\nplatter style hard disk drives containing data with a “HIGH” security categorization. Mechanical\nshredding is a process that uses a powerful machine to cut, tear, or crush the HDD into small pieces,\nmaking it impossible to recover any data from the platters or the components. Mechanical shredding\nis the most appropriate technique for destroying HDDs with high security data, because it can:\nEnsure the complete and irreversible destruction of the HDD and the data, regardless of the type,\nsize, or condition of the HDD, and without requiring any prior preparation or disassembly of the HDD.\nProvide a high level of assurance and confidence that the HDD and the data are destroyed beyond\nany possibility of recovery, even by advanced forensic techniques or specialized equipment.\nComply with the industry standards and the best practices for the secure disposal of HDDs and the\ndata, such as the National Institute of Standards and Technology (NIST) Special Publication 800-88\nRevision 1, Guidelines for Media Sanitization1, or the Department of Defense (DoD) 5220.22-M,\nNational Industrial Security Program Operating Manual2.\nThe other options are not the most appropriate techniques for destroying HDDs with high security\ndata. Drilling through the device and platters is a process that uses a drill to make holes in the HDD\nand the platters, making it difficult to read the data from the platters. Drilling through the device and\nplatters is not the most appropriate technique for destroying HDDs with high security data, because\nit may not:\nDestroy the entire HDD and the data, as some parts of the platters or the components may remain\nintact or readable, and may be recovered by sophisticated methods or tools.\nProvide a sufficient level of assurance and confidence that the HDD and the data are destroyed\nbeyond any possibility of recovery, as the number, size, and location of the holes may vary depending\non the type, size, or condition of the HDD, and the skill, experience, or equipment of the operator.\nComply with the industry standards and the best practices for the secure disposal of HDDs and the\ndata, as drilling through the device and platters is not considered a reliable or effective method of\nsanitization or destruction by the NIST or the DoD.\nRemoving the control electronics is a process that involves detaching the circuit board or the\ncontroller from the HDD, making it unable to communicate or operate with other devices. Removing\nthe control electronics is not the most appropriate technique for destroying HDDs with high security\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\ndata, because it does not:\nDestroy the HDD and the data, as the platters and the components that store the data are still intact\nand readable, and may be recovered by replacing the control electronics or using other devices.\nProvide any level of assurance and confidence that the HDD and the data are destroyed beyond any\npossibility of recovery, as removing the control electronics is a reversible and trivial process that does\nnot affect the data on the platters or the components.\nComply with the industry standards and the best practices for the secure disposal of HDDs and the\ndata, as removing the control electronics is not considered a method of sanitization or destruction by\nthe NIST or the DoD.\nHP iProcess the HDD through a degaussing device is a process that uses a powerful magnet to erase\nthe data from the HDD by altering or eliminating the magnetic field of the platters or the\ncomponents. HP iProcess the HDD through a degaussing device is not the most appropriate\ntechnique for destroying HDDs with high security data, because it may not:\nDestroy the HDD and the data, as some types of HDDs, such as solid state drives (SSDs) or hybrid\ndrives, do not use magnetic fields to store the data, and may not be affected by the degaussing\ndevice, or may require a higher level of magnetic force to erase the data.\nProvide a reliable level of assurance and confidence that the HDD and the data are destroyed beyond\nany possibility of recovery, as the effectiveness of the degaussing device may depend on the type,\nsize, or condition of the HDD, and the strength, duration, or orientation of the magnetic field, and it\nmay be difficult to verify or validate the results of the degaussing process.\nComply with the industry standards and the best practices for the secure disposal of HDDs and the\ndata, as the NIST and the DoD recommend the use of degaussing devices that are certified or\napproved by the National Security Agency (NSA) or the Center for Magnetic Recording Research\n(CMRR), and that are compatible with the type and size of the HDD.\nIf you want to learn more about the different techniques for destroying HDDs and the data, you can\ncheck out these resources:\nHow to Destroy a Hard Drive — The Family Handyman\nHow can I physically destroy data from a failed HDD? - Super User\nThe right way to destroy an old hard drive - CNET"}, {"id": 1441, "question": "employee training, risk management, and data handling procedures and policies could be\ncharacterized as which type of security measure?\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "options": {"A": "Non-essential", "B": "Management", "C": "Preventative", "D": "Administrative"}, "answer": ["D"], "explanation": "Employee training, risk management, and data handling procedures and policies could be\ncharacterized as administrative security measures. Administrative security measures are the policies,\nprocedures, standards, guidelines, and practices that define and govern the roles, responsibilities,\nand actions of the personnel and the organization in relation to the security of the information\nsystems and the data. Administrative security measures could be characterized as administrative\nsecurity measures, because they can:\nEstablish and communicate the security objectives, requirements, and expectations of the\norganization and the personnel, and provide the direction and the guidance for achieving and\nmaintaining them.\nEducate and train the personnel on the security awareness, skills, and behaviors, and evaluate and\nmonitor their performance and compliance with the security policies and procedures.\nIdentify and assess the risks and the threats to the information systems and the data, and implement\nand review the controls and the countermeasures to mitigate and manage them.\nThe other options are not the types of security measures that employee training, risk management,\nand data handling procedures and policies could be characterized as. Non-essential security\nmeasures are the security measures that are not required or necessary for the protection of the\ninformation systems and the data, and that may be removed or reduced without compromising the\nsecurity objectives or requirements. Non-essential security measures are not the type of security\nmeasures that employee training, risk management, and data handling procedures and policies\ncould be characterized as, because they are essential and necessary for the protection of the\ninformation systems and the data, and they cannot be removed or reduced without compromising\nthe security objectives or requirements. Management security measures are the security measures\nthat are implemented and enforced by the management or the leadership of the organization, and\nthat are related to the planning, organizing, directing, and controlling of the security activities and\nresources. Management security measures are not the type of security measures that employee\ntraining, risk management, and data handling procedures and policies could be characterized as,\nbecause they are not implemented and enforced by the management or the leadership of the\norganization, but rather by the personnel and the organization themselves. Preventive security\nmeasures are the security measures that are designed and deployed to prevent or deter the\noccurrence or the impact of the security incidents or the attacks, such as the encryption, the\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nauthentication, or the firewall. Preventive security measures are not the type of security measures\nthat employee training, risk management, and data handling procedures and policies could be\ncharacterized as, because they are not designed and deployed to prevent or deter the occurrence or\nthe impact of the security incidents or the attacks, but rather to define and govern the roles,\nresponsibilities, and actions of the personnel and the organization in relation to the security of the\ninformation systems and the data. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter\n1: Security and Risk Management, page 19. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter\n1: Security and Risk Management, page 19."}, {"id": 1442, "question": "The Chief Information Security Officer (CISO) of an organization has requested that a Service\nOrganization Control (SOC) report be created to outline the security and availability of a\nparticular system over a 12-month period. Which type of SOC report should be utilized?", "options": {"A": "SOC 1 Type 1", "B": "SOC 2 Type 2", "C": "SOC 2 Type 2", "D": "SOC 3 Type 1"}, "answer": ["B"], "explanation": "The type of SOC report that should be utilized to outline the security and availability of a particular\nsystem over a 12-month period is SOC 2 Type 2. SOC 2 Type 2 is a security audit report that provides\ninformation about the design and the operating effectiveness of the controls at a service organization\nrelevant to the security and availability trust service categories, as well as the other trust service\ncategories such as processing integrity, confidentiality, and privacy. SOC 2 Type 2 is the type of SOC\nreport that should be utilized to outline the security and availability of a particular system over a 12-\nmonth period, because it can:\nEvaluate and assess the design and the effectiveness of the controls that the service organization has\nimplemented and maintained for ensuring the security and availability of the system and the data\nthat are used for providing the services or the solutions to the user entities or the customers, based\non the criteria or the principles of the Trust Services Categories (TSC).\nProvide and present the information and the data about the service organization’s system and the\ncontrols in relation to the security and availability, in the form of the audit report or the opinion that\nis prepared and issued by the independent auditor or the practitioner, and that is intended for the\ngeneral or the restricted use of the user entities and the other interested or relevant parties or\nstakeholders.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nCover a specified period of time, usually between six and twelve months, and include the description\nof the tests of controls and the results performed by the auditor, to demonstrate the operational\neffectiveness of the controls over the security and availability of the system and the data.\nThe other options are not the types of SOC report that should be utilized to outline the security and\navailability of a particular system over a 12-month period. SOC 1 Type 1 is a security audit report that\nprovides information about the design of the controls at a service organization relevant to the\ninternal control over financial reporting of the user entities or the customers, based on the control\nobjectives defined by the service organization. SOC 1 Type 1 is not the type of SOC report that should\nbe utilized to outline the security and availability of a particular system over a 12-month period,\nbecause it does not:\nEvaluate and assess the effectiveness of the controls that the service organization has implemented\nand maintained for ensuring the security and availability of the system and the data, but rather the\ncontrols that affect the financial reporting of the user entities or the customers.\nProvide and present the information and the data about the service organization’s system and the\ncontrols in relation to the security and availability, but rather the controls in relation to the internal\ncontrol over financial reporting of the user entities or the customers.\nCover a specified period of time, or include the description of the tests of controls and the results\nperformed by the auditor, but rather evaluate the design of the controls at a point in time.\nSOC 2 Type 1 is a security audit report that provides information about the design of the controls at a\nservice organization relevant to the security and availability trust service categories, as well as the\nother trust service categories such as processing integrity, confidentiality, and privacy. SOC 2 Type 1\nis not the type of SOC report that should be utilized to outline the security and availability of a\nparticular system over a 12-month period, because it does not:\nEvaluate and assess the effectiveness of the controls that the service organization has implemented\nand maintained for ensuring the security and availability of the system and the data, but rather the\ndesign of the controls at a point in time.\nInclude the description of the tests of controls and the results performed by the auditor, to\ndemonstrate the operational effectiveness of the controls over the security and availability of the\nsystem and the data.\nSOC 3 Type 1 is a security audit report that provides information about the design of the controls at a\nservice organization relevant to the security and availability trust service categories, as well as the\nother trust service categories such as processing integrity, confidentiality, and privacy. SOC 3 Type 1\nis not the type of SOC report that should be utilized to outline the security and availability of a\nparticular system over a 12-month period, because it does not:\nEvaluate and assess the effectiveness of the controls that the service organization has implemented\nand maintained for ensuring the security and availability of the system and the data, but rather the\ndesign of the controls at a point in time.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nInclude the description of the tests of controls and the results performed by the auditor, to\ndemonstrate the operational effectiveness of the controls over the security and availability of the\nsystem and the data.\nProvide and present the information and the data about the service organization’s system and the\ncontrols in relation to the security and availability, in the form of the audit report or the opinion, but\nrather in the form of the seal or the logo that indicates the compliance with the TSC.\nReference: SOC Report Types: Type 1 vs Type 2 SOC Reports/Audits, SOC 1 vs SOC 2 vs SOC 3: What’s\nthe Difference? | Secureframe, A Comprehensive Guide to SOC Reports - SC&H Group, Service\nOrganization Control (SOC) Reports Explained - Cherry Bekaert, Service Organization Controls (SOC)\nReports | Rapid7"}, {"id": 1443, "question": "A security practitioner needs to implementation solution to verify endpoint security protections and\noperating system (0S) versions. Which of the following is the BEST solution to implement?", "options": {"A": "An intrusion prevention system (IPS)", "B": "An intrusion prevention system (IPS)", "C": "Network Access Control (NAC)", "D": "A firewall"}, "answer": ["C"], "explanation": "Network Access Control (NAC) is a solution that verifies the security posture and compliance of\nendpoints before granting them access to the network. NAC can check the endpoint security\nprotections, such as antivirus, firewall, patch level, and OS version, and enforce policies based on the\nresults. NAC can also quarantine or remediate non-compliant endpoints to prevent them from\ncompromising the network security. NAC is the best solution to implement among the given options,\nas it provides both verification and enforcement of endpoint security. An intrusion prevention system\n(IPS) is a device that monitors network traffic and blocks or alerts on malicious or suspicious\nactivities. An IPS does not verify the endpoint security protections or OS versions, nor does it enforce\nany policies on the endpoints. An IPS is a reactive rather than proactive solution. A firewall is a device\nthat controls the network traffic based on predefined rules. A firewall does not verify the endpoint\nsecurity protections or OS versions, nor does it enforce any policies on the endpoints. A firewall is a\npreventive rather than detective solution. An intrusion detection system (IDS) is a device that\nmonitors network traffic and alerts on malicious or suspicious activities. An IDS does not verify the\nendpoint security protections or OS versions, nor does it enforce any policies on the endpoints. An\nIDS is a passive rather than active solution. Reference: CISSP All-in-One Exam Guide, Eighth Edition,\nChapter 6: Security Assessment and Testing, p. 518-519. Official (ISC)2 CISSP CBK Reference, Fifth\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nEdition, Domain 4: Communication and Network Security, p. 451-452."}, {"id": 1444, "question": "A new employee formally reported suspicious behavior to the organization security team. The report\nclaims that someone not affiliated with the organization was inquiring about the member's work\nlocation, length of employment, and building access controls. The employee's reporting is MOST\nlikely the result of which of the following?", "options": {"A": "Risk avoidance", "B": "Security engineering", "C": "security awareness", "D": "Phishing"}, "answer": ["C"], "explanation": "Security awareness is the knowledge and understanding of security threats, risks, and best practices\nthat enable users to protect themselves and the organization from cyberattacks. Security awareness\ntraining is a program that educates users on how to recognize and respond to various types of\nsecurity incidents, such as phishing, social engineering, malware, ransomware, etc. The employee’s\nreporting of the suspicious behavior is most likely the result of security awareness training, as it\nshows that the employee was able to identify a potential social engineering attempt and report it to\nthe security team. Risk avoidance is a strategy that involves avoiding or eliminating activities or\nassets that pose a high level of risk to the organization. Risk avoidance does not explain the\nemployee’s reporting of the suspicious behavior, as it is not related to the incident. Security\nengineering is the application of engineering principles and practices to design and implement\nsecure systems and processes. Security engineering does not explain the employee’s reporting of the\nsuspicious behavior, as it is not related to the incident. Phishing is a type of social engineering attack\nthat uses fraudulent emails or websites to trick users into revealing sensitive information or installing\nmalware. Phishing is not the result of the employee’s reporting, but rather the possible motive of the\nsuspicious behavior. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 1: Security and\nRisk Management, p. 34-35. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Domain 1: Security and\nRisk Management, p. 51-52."}, {"id": 1445, "question": "The MAIN purpose of placing a tamper seal on a computer system's case is to:", "options": {"A": "raise security awareness.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "B": "detect efforts to open the case.", "C": "expedite physical auditing.", "D": "make it difficult to steal internal components."}, "answer": ["B"], "explanation": "A tamper seal is a device or material that is attached to a computer system’s case to indicate\nwhether the case has been opened or tampered with. The main purpose of placing a tamper seal on\na computer system’s case is to detect efforts to open the case, as the seal will be broken or damaged\nif someone tries to access the internal components of the system. This can help deter unauthorized\naccess, prevent physical damage or theft, and provide evidence for forensic investigation. Raising\nsecurity awareness is not the main purpose of placing a tamper seal on a computer system’s case,\nalthough it may have a secondary effect of reminding users of the importance of physical security.\nExpediting physical auditing is not the main purpose of placing a tamper seal on a computer system’s\ncase, although it may have a secondary effect of simplifying the process of checking the integrity of\nthe system. Making it difficult to steal internal components is not the main purpose of placing a\ntamper seal on a computer system’s case, although it may have a secondary effect of increasing the\neffort and risk of the attacker. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 5:\nSecurity Architecture and Engineering, p. 409. Official (ISC)2 CISSP CBK Reference, Fifth Edition,\nDomain 3: Security Architecture and Engineering, p. 298."}, {"id": 1446, "question": "An organization is preparing to achieve General Data Protection Regulation (GDPR) compliance. The\nChief Information Security Officer (CISO) is reviewing data protection methods.\nWhich of the following is the BEST data protection method?", "options": {"A": "Encryption", "B": "Backups", "C": "Data obfuscation", "D": "Strong authentication"}, "answer": ["A"], "explanation": "Encryption is the process of transforming data into an unreadable format using a secret key or\nalgorithm. Encryption ensures the confidentiality, integrity, and availability of the data, and protects\nit from unauthorized access, modification, or deletion. Encryption is also a requirement of the GDPR,\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nwhich is a legal framework that sets guidelines for the collection and processing of personal data of\nindividuals within the EU."}, {"id": 1447, "question": "Which of the following describes the order in which a digital forensic process is usually conducted?", "options": {"A": "Ascertain legal authority, agree upon examination strategy, conduct examination, and report\nresults", "B": "Ascertain legal authority, conduct investigation, report results, and agree upon examination\nstrategy", "C": "Agree upon examination strategy, ascertain legal authority, conduct examination, and report\nresults", "D": "Agree upon examination strategy, ascertain legal authority, report results, and conduct\nexamination"}, "answer": ["A"], "explanation": "The digital forensic process is usually conducted in the following order: ascertain legal authority,\nagree upon examination strategy, conduct examination, and report results. This order ensures that\nthe forensic process is lawful, ethical, and effective. The first step is to ascertain legal authority,\nwhich means to verify that the forensic examiner has the proper authorization, consent, or warrant\nto perform the examination. This step is crucial to avoid violating any laws or privacy rights of the\ndata owner or custodian. The second step is to agree upon examination strategy, which means to\ndefine the scope, objectives, and methods of the examination. This step is important to establish the\nexpectations, roles, and responsibilities of the forensic examiner and the client or stakeholder. The\nthird step is to conduct examination, which means to collect, preserve, analyze, and document the\ndigital evidence. This step is essential to perform the forensic tasks in a systematic, accurate, and\nreliable manner. The fourth step is to report results, which means to present the findings,\nconclusions, and recommendations of the examination. This step is necessary to communicate the\nforensic outcomes in a clear, concise, and understandable way. Reference: CISSP All-in-One Exam\nGuide, Eighth Edition, Chapter 6: Security Assessment and Testing, p. 545-546. Official (ISC)2 CISSP\nCBK Reference, Fifth Edition, Domain 6: Security Assessment and Testing, p. 688-689."}, {"id": 1448, "question": "Compared to a traditional network, which of the following is a security-related benefit that software-\ndefined networking (SDN) provides?", "options": {"A": "Centralized network provisioning\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "B": "Centralized network administrator control", "C": "Reduced network latency when scaled", "D": "Reduced hardware footprint and cost"}, "answer": ["B"], "explanation": "Software-defined networking (SDN) is a network architecture that decouples the control plane from\nthe data plane, enabling centralized network management and programmability. Compared to a\ntraditional network, one of the security-related benefits that SDN provides is centralized network\nadministrator control. This means that the network administrator can monitor, configure, and secure\nthe entire network from a single point of authority, using software applications and policies. This\nreduces the complexity, inconsistency, and vulnerability of the network, as well as the human errors\nand misconfigurations. Centralized network provisioning is not a security-related benefit, but rather\nan operational benefit of SDN. It means that the network administrator can provision and deploy\nnetwork resources and services faster and easier, using software commands and automation.\nReduced network latency when scaled is not a security-related benefit, but rather a performance\nbenefit of SDN. It means that the network can handle more traffic and data without compromising\nthe speed and quality of service, using software optimization and load balancing. Reduced hardware\nfootprint and cost is not a security-related benefit, but rather an economic benefit of SDN. It means\nthat the network can use less physical devices and components, such as routers and switches, and\nrely more on software functions and virtualization. Reference: CISSP All-in-One Exam Guide, Eighth\nEdition, Chapter 4: Communication and Network Security, p. 254-255. Official (ISC)2 CISSP CBK\nReference, Fifth Edition, Domain 4: Communication and Network Security, p. 406-407."}, {"id": 1449, "question": "Which of the following are mandatory canons for the (ISC)* Code of Ethics?", "options": {"A": "Develop comprehensive security strategies for the organization.", "B": "Perform is, honestly, fairly, responsibly, and lawfully for the organization.", "C": "Create secure data protection policies to principals.", "D": "Provide diligent and competent service to principals."}, "answer": ["B"], "explanation": "The (ISC)* Code of Ethics is a set of principles and guidelines that govern the professional and ethical\nconduct of (ISC)* certified members and associates. The Code of Ethics consists of four mandatory\ncanons, which are: Protect society, the common good, necessary public trust and confidence, and the\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\ninfrastructure. Act honorably, honestly, justly, responsibly, and legally. Provide diligent and\ncompetent service to principals. Advance and protect the profession. The other two options are not\nmandatory canons, but rather examples of how to apply the canons in practice. Develop\ncomprehensive security strategies for the organization is an example of how to protect society, the\ncommon good, necessary public trust and confidence, and the infrastructure. Create secure data\nprotection policies for principals is an example of how to provide diligent and competent service to\nprincipals. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 1: Security and Risk\nManagement, p. 24-25. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Domain 1: Security and Risk\nManagement, p. 19-20."}, {"id": 1450, "question": "Which of the following is the MOST significant key management problem due to the number of keys\ncreated?", "options": {"A": "Keys are more difficult to provision and", "B": "Storage of the keys require increased security", "C": "Exponential growth when using asymmetric keys", "D": "Exponential growth when using symmetric keys"}, "answer": ["D"], "explanation": "Key management is the process of generating, distributing, storing, using, and destroying\ncryptographic keys. One of the most significant key management problems is the number of keys\ncreated, which affects the complexity, scalability, and security of the cryptographic system. The\nnumber of keys created depends on the type of encryption used: symmetric or asymmetric.\nSymmetric encryption uses the same key for encryption and decryption, while asymmetric\nencryption uses a pair of keys: a public key for encryption and a private key for decryption. When\nusing symmetric encryption, the number of keys created grows exponentially with the number of\nusers or devices involved. For example, if there are n users or devices that need to communicate\nsecurely with each other, then each user or device needs to have a unique key for each other user or\ndevice. Therefore, the total number of keys needed is n(n-1)/2, which is an exponential function of n.\nThis means that as the number of users or devices increases, the number of keys needed increases\ndramatically, making it more difficult to provision, store, and protect the keys. When using\nasymmetric encryption, the number of keys created grows linearly with the number of users or\ndevices involved. For example, if there are n users or devices that need to communicate securely\nwith each other, then each user or device needs to have only one pair of keys: a public key and a\nprivate key. Therefore, the total number of keys needed is 2n, which is a linear function of n. This\nmeans that as the number of users or devices increases, the number of keys needed increases\nproportionally, making it easier to provision, store, and protect the keys. Reference: CISSP All-in-One\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nExam Guide, Eighth Edition, Chapter 4: Communication and Network Security, p. 287-288. Official\n(ISC)2 CISSP CBK Reference, Fifth Edition, Domain 4: Communication and Network Security, p. 433-\n434."}, {"id": 1451, "question": "When conducting a third-party risk assessment of a new supplier, which of the following reports\nshould be reviewed to confirm the operating effectiveness of the security, availability, confidentiality,\nand privacy trust principles?", "options": {"A": "Service Organization Control (SOC) 1, Type 2", "B": "Service Organization Control (SOC) 2, Type 2", "C": "International Organization for Standardization (ISO) 27001", "D": "International Organization for Standardization (ISO) 27002"}, "answer": ["B"], "explanation": "Service Organization Control (SOC) reports are audit reports that provide information about the\ninternal controls and processes of a service organization, such as a cloud provider, a data center, or a\npayroll service. There are three types of SOC reports: SOC 1, SOC 2, and SOC 3. SOC 1 reports focus\non the controls that affect the financial reporting of the user entities (the clients of the service\norganization). SOC 2 reports focus on the controls that affect the security, availability, confidentiality,\nand privacy of the user entities’ data and systems, as well as the processing integrity of the service\norganization. SOC 3 reports are similar to SOC 2 reports, but they are less detailed and more\naccessible to the general public. Each SOC report can be either Type 1 or Type 2. Type 1 reports\ndescribe the design and implementation of the controls at a specific point in time. Type 2 reports\ndescribe the operating effectiveness of the controls over a period of time, usually six to twelve\nmonths. When conducting a third-party risk assessment of a new supplier, the best report to review\nto confirm the operating effectiveness of the security, availability, confidentiality, and privacy trust\nprinciples is the SOC 2, Type 2 report. This report provides assurance that the service organization\nhas implemented and maintained the controls that are relevant to the protection of the user entities’\ndata and systems, and that the controls have been tested and verified by an independent auditor.\nInternational Organization for Standardization (ISO) 27001 and ISO 27002 are not audit reports, but\nrather standards for information security management systems (ISMS). ISO 27001 specifies the\nrequirements for establishing, implementing, maintaining, and improving an ISMS. ISO 27002\nprovides guidelines and best practices for implementing the controls of the ISMS. While these\nstandards can be used as a reference for evaluating the security posture of a service organization,\nthey do not provide the same level of assurance and evidence as a SOC 2, Type 2\nreport. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 1: Security and Risk\nManagement, p. 66-67. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Domain 1: Security and Risk\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nManagement, p. 103-104."}, {"id": 1452, "question": "Which of the following is the BEST method a security practitioner can use to ensure that systems and\nsub-system gracefully handle invalid input?", "options": {"A": "Negative testing", "B": "Integration testing", "C": "Unit testing", "D": "Acceptance testing"}, "answer": ["A"], "explanation": "Negative testing is a method of software testing that involves providing invalid, unexpected, or\nerroneous input to the system or sub-system and verifying that it can handle it gracefully, without\ncrashing, freezing, or producing incorrect results. Negative testing helps to identify the boundary\nconditions, error handling, and exception handling of the system or sub-system, and to ensure its\nrobustness, reliability, and security. Negative testing is the best method among the given options to\nensure that systems and sub-systems gracefully handle invalid input. Integration testing is a method\nof software testing that involves combining two or more components or modules of the system and\nverifying that they work together as expected. Integration testing helps to identify the interface,\ncompatibility, and communication issues between the components or modules, and to ensure their\nfunctionality, performance, and quality. Integration testing does not focus on how the system or sub-\nsystem handles invalid input, but rather on how it interacts with other parts of the system. Unit\ntesting is a method of software testing that involves testing each individual component or module of\nthe system in isolation and verifying that it performs its intended function. Unit testing helps to\nidentify the logic, syntax, and functionality errors of the component or module, and to ensure its\ncorrectness, completeness, and efficiency. Unit testing does not focus on how the system or sub-\nsystem handles invalid input, but rather on how it performs its own function. Acceptance testing is a\nmethod of software testing that involves testing the system or sub-system by the end users or\ncustomers and verifying that it meets their requirements and expectations. Acceptance testing helps\nto identify the usability, suitability, and satisfaction issues of the system or sub-system, and to ensure\nits acceptance, delivery, and deployment. Acceptance testing does not focus on how the system or\nsub-system handles invalid input, but rather on how it satisfies the user or customer\nneeds. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 8: Software Development\nSecurity, p. 823-824. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Domain 8: Software\nDevelopment Security, p. 1004-1005.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 1453, "question": "Which of the following determines how traffic should flow based on the status of the infrastructure\ntrue?", "options": {"A": "Application plane", "B": "Data plane", "C": "Control plane", "D": "Traffic plane"}, "answer": ["C"], "explanation": "The control plane is the part of a network that determines how traffic should flow based on the\nstatus of the infrastructure. The control plane consists of the protocols, algorithms, and policies that\nare used to calculate the best paths, routes, and forwarding decisions for the network traffic. The\ncontrol plane communicates with the data plane, which is the part of the network that actually\ncarries the traffic from the source to the destination. The control plane also communicates with the\nmanagement plane, which is the part of the network that monitors, configures, and maintains the\nnetwork devices and components. The control plane is the best answer among the given options to\nthe question of which part of the network determines how traffic should flow based on the status of\nthe infrastructure. The application plane is not a part of the network, but rather a layer of the Open\nSystems Interconnection (OSI) model that provides the interface and functionality for the network\napplications and services. The application plane does not determine how traffic should flow, but\nrather what type of traffic is generated or consumed by the applications and services. The data plane\nis the part of the network that actually carries the traffic from the source to the destination, as\nmentioned above. The data plane does not determine how traffic should flow, but rather executes\nthe forwarding decisions made by the control plane. The traffic plane is not a part of the network,\nbut rather a term that refers to the overall flow of traffic in the network. The traffic plane does not\ndetermine how traffic should flow, but rather reflects the result of the control plane and the data\nplane operations. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 4:\nCommunication and Network Security, p. 253. Official (ISC)2 CISSP CBK Reference, Fifth Edition,\nDomain 4: Communication and Network Security, p. 405."}, {"id": 1454, "question": "Which of the (ISC)? Code of Ethics canons is MOST reflected when preserving the value of systems,\napplications, and entrusted information while avoiding conflicts of interest?", "
