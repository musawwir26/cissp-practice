structure, and treat them as literals, not as\nexecutable code. Parameterised queries can also improve the performance and readability of the\nqueries12. Reference: CISSP CBK, Fifth Edition, Chapter 3, page 237; CISSP Practice Exam – FREE 20"}, {"id": 1358, "question": "Which of the following BEST describes when an organization should conduct a black box security\naudit on a new software product?", "options": {"A": "When the organization wishes to check for non-functional compliance\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "B": "When the organization wants to enumerate known security vulnerabilities across their\ninfrastructure", "C": "When the organization has experienced a security incident", "D": "When the organization is confident the final source code is complete"}, "answer": ["D"], "explanation": "The best description of when an organization should conduct a black box security audit on a new\nsoftware product is when the organization is confident the final source code is complete. A black box\nsecurity audit is a type of security testing that involves testing the functionality and behavior of the\nsoftware product, without having any knowledge or access to the internal structure, design, or code\nof the software product. A black box security audit can help to identify and evaluate the security\nvulnerabilities and issues of the software product, from the perspective of an external attacker or\nuser. A black box security audit should be conducted when the organization is confident the final\nsource code is complete, as it can provide a comprehensive and realistic assessment of the security\nof the software product, and validate the security requirements and expectations of the software\nproduct34. Reference: CISSP CBK, Fifth Edition, Chapter 3, page 234; 2024 Pass4itsure CISSP Dumps,"}, {"id": 1359, "question": "The Chief Information Officer (CIO) has decided that as part of business modernization efforts the\norganization will move towards a cloud architecture. All business-critical data will be migrated to\neither internal or external cloud services within the next two years. The CIO has a PRIMARY\nobligation to work with personnel in which role in order to ensure proper protection of data during\nand after the cloud migration?", "options": {"A": "Information owner", "B": "General Counsel", "C": "Chief Information Security Officer (CISO)", "D": "Chief Security Officer (CSO)"}, "answer": ["C"], "explanation": "The role that the CIO has a primary obligation to work with in order to ensure proper protection of\ndata during and after the cloud migration is the Chief Information Security Officer (CISO). The CISO is\nthe senior executive who is responsible for establishing, implementing, and maintaining the\ninformation security strategy, policies, and programs of the organization, and for ensuring the\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nalignment and integration of the information security objectives and activities with the business\ngoals and operations of the organization. The CISO is the role that the CIO has a primary obligation to\nwork with in order to ensure proper protection of data during and after the cloud migration, as the\nCISO can provide the leadership, guidance, and expertise for the information security aspects of the\ncloud migration, such as the risk assessment, the security controls, the compliance requirements, the\nincident response, and the security monitoring of the cloud services . Reference: [CISSP CBK, Fifth"}, {"id": 1360, "question": "When reviewing vendor certifications for handling and processing of company data, which of the\nfollowing is the BEST Service Organization Controls (SOC) certification for the vendor to possess?", "options": {"A": "SOC 1 Type 1", "B": "SOC 2 Type 1", "C": "SOC 2 Type 2", "D": "SOC 3"}, "answer": ["C"], "explanation": "The best Service Organization Controls (SOC) certification for the vendor to possess for handling and\nprocessing of company data is SOC 2 Type 2. SOC is a framework that defines the standards and\ncriteria for the reporting and auditing of the internal controls and processes of a service organization,\nsuch as a cloud service provider, that affect the security, availability, processing integrity,\nconfidentiality, or privacy of the information and systems of the user entities, such as the customers\nor clients of the service organization. SOC 2 Type 2 is a certification that indicates that the service\norganization has undergone an independent audit that evaluates and verifies the design and\noperating effectiveness of the internal controls and processes of the service organization, based on\nthe Trust Services Criteria (TSC) of security, availability, processing integrity, confidentiality, or\nprivacy, over a period of time, usually six to twelve months. SOC 2 Type 2 is the best SOC certification\nfor the vendor to possess for handling and processing of company data, as it can provide the highest\nlevel of assurance and transparency for the security, reliability, and compliance of the vendor’s\nservices . Reference: [CISSP CBK, Fifth Edition, Chapter 2, page 90]; [CISSP Practice Exam – FREE 20"}, {"id": 1361, "question": "Which of the following is a covert channel type?", "options": {"A": "Storage\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "B": "Pipe", "C": "Memory", "D": "Monitoring"}, "answer": ["A"], "explanation": "The covert channel type that is represented by the option A is storage. A covert channel is a type of\ncommunication channel that allows the unauthorized or hidden transfer of information or data\nbetween two entities, such as processes, users, or systems, that are not supposed to communicate\nwith each other, and that bypasses the security policies and mechanisms of the system. A storage\ncovert channel is a type of covert channel that uses the shared storage resources, such as memory,\ndisk, or cache, to communicate the information or data, by modifying or reading the storage\ncontents, such as the values, the locations, or the states, of the storage resources. A storage covert\nchannel can compromise the confidentiality and integrity of the information or data, and violate the\nsecurity principles of the system, such as the least privilege or the separation of\nduties12. Reference: CISSP CBK, Fifth Edition, Chapter 5, page 449; CISSP Practice Exam – FREE 20"}, {"id": 1362, "question": "Which change management role is responsible for the overall success of the project and supporting\nthe change throughout the organization?", "options": {"A": "Change driver", "B": "Change implementer", "C": "Program sponsor", "D": "Project manager"}, "answer": ["C"], "explanation": "The change management role that is responsible for the overall success of the project and supporting\nthe change throughout the organization is the program sponsor. The program sponsor is the senior\nexecutive or stakeholder who provides the vision, direction, and support for the change management\nproject, and who ensures the alignment and integration of the change management project with the\nbusiness goals and strategy of the organization. The program sponsor is responsible for the overall\nsuccess of the project and supporting the change throughout the organization, as they can provide\nthe leadership, guidance, and resources for the change management project, and communicate and\nadvocate the benefits and value of the change management project to the other stakeholders, such\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nas the management, the employees, or the customers34. Reference: CISSP CBK, Fifth Edition,"}, {"id": 1363, "question": "Which of the following is a unique feature of attribute-based access control (ABAC)?", "options": {"A": "A user is granted access to a system based on group affinity.", "B": "A user is granted access to a system with biometric authentication.", "C": "A user is granted access to a system at a particular time of day.", "D": "A user is granted access to a system based on username and password."}, "answer": ["C"], "explanation": "The unique feature of attribute-based access control (ABAC) that is represented by the option C is\nthat a user is granted access to a system at a particular time of day. ABAC is a type of access control\nmodel that uses attributes as the basis for granting or denying access to resources or actions.\nAttributes are properties or characteristics of entities, such as users, devices, resources, or actions,\nthat can be used to describe or identify them. Attributes can be static or dynamic, and can be derived\nfrom various sources, such as identity, environment, location, or time. ABAC can use any\ncombination of attributes to define the access policies and rules, and to evaluate the access requests.\nABAC is more flexible and granular than other access control models, such as Mandatory Access\nControl (MAC), Discretionary Access Control (DAC), or Role Based Access Control (RBAC), which use\nlabels, owners, or roles as the basis for access control. A unique feature of ABAC is that it can use the\ntime attribute to grant or deny access to a system, based on the particular time of day, such as the\nworking hours, the holidays, or the weekends56. Reference: CISSP CBK, Fifth Edition, Chapter 5, page"}, {"id": 1364, "question": "When auditing the Software Development Life Cycle (SDLC) which of the following is one of the high-\nlevel audit phases?", "options": {"A": "Requirements", "B": "Risk assessment", "C": "Due diligence", "D": "Planning\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["D"], "explanation": "The high-level audit phase that is represented by the option D is planning. An audit is a systematic\nand independent examination and evaluation of the evidence, records, or activities of an entity, such\nas a process, a system, or an organization, to determine the compliance, effectiveness, or efficiency\nof the entity, and to provide assurance, recommendations, or improvements for the entity. The audit\nprocess consists of several phases, such as planning, execution, reporting, and follow-up. The\nplanning phase is the first and the most important phase of the audit process, as it involves defining\nthe objectives, scope, and criteria of the audit, and determining the roles, responsibilities, and\nresources of the audit team. The planning phase also involves conducting the preliminary risk\nassessment, the background research, and the stakeholder analysis of the audit entity, and\ndeveloping the audit plan, the audit checklist, and the audit schedule . Reference: [CISSP CBK, Fifth"}, {"id": 1365, "question": "Which of the following BEST describes the purpose of Border Gateway Protocol (BGP)?", "options": {"A": "Maintain a list of network paths between internet routers.", "B": "Provide Routing Information Protocol (RIP) version 2 advertisements to neighboring layer 3\ndevices.", "C": "Provide firewall services to cloud-enabled applications.", "D": "Maintain a list of efficient network paths between autonomous systems."}, "answer": ["D"], "explanation": "The best description of the purpose of Border Gateway Protocol (BGP) is that it maintains a list of\nefficient network paths between autonomous systems. BGP is a type of routing protocol that is used\nto exchange routing and reachability information among different networks or autonomous systems\non the internet. An autonomous system is a collection of networks or routers that are under the\nsame administrative control or authority, and that share a common routing policy. BGP maintains a\nlist of efficient network paths between autonomous systems, by selecting the best routes based on\nvarious factors, such as the number of hops, the bandwidth, the latency, or the policy\npreferences. BGP can improve the performance, reliability, and security of the internet, and support\nthe scalability and diversity of the internet topology12. Reference: CISSP CBK, Fifth Edition, Chapter"}, {"id": 1366, "question": "Which of the following is the PRIMARY purpose of installing a mantrap within a facility?", "options": {"A": "Control traffic", "B": "Prevent rapid movement", "C": "Prevent plggybacking", "D": "Control air flow"}, "answer": ["C"], "explanation": "The primary purpose of installing a mantrap within a facility is to prevent piggybacking. A mantrap is\na type of physical security control that consists of a small space or enclosure with two sets of\ninterlocking doors, such that only one door can be opened at a time. A mantrap can prevent\npiggybacking, which is a type of unauthorized access that occurs when an unauthorized person\nfollows or accompanies an authorized person into a restricted area, without being detected or\nchallenged. A mantrap can prevent piggybacking, by allowing only one person to enter or exit the\nrestricted area at a time, and by verifying the identity and authorization of the person, using various\nauthentication methods, such as biometrics, cards, or codes34. Reference: CISSP CBK, Fifth Edition,"}, {"id": 1367, "question": "A security professional can BEST mitigate the risk of using a Commercial Off-The-Shelf (COTS)\nsolution by deploying the application with which of the following controls in ?", "options": {"A": "Whitelisting application", "B": "Network segmentation", "C": "Hardened configuration", "D": "Blacklisting application"}, "answer": ["C"], "explanation": "The best control to mitigate the risk of using a Commercial Off-The-Shelf (COTS) solution is to deploy\nthe application with a hardened configuration. A COTS solution is a type of software or hardware\nproduct that is ready-made, standardized, and available for purchase from a vendor or a third party,\nwithout requiring any customization or modification by the customer or the user. A COTS solution can\npose a security risk, as it may contain security vulnerabilities or issues that can be exploited by the\nattackers, or that may not comply with the security policies and standards of the organization. A\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nhardened configuration is a type of security control that involves applying the security best practices\nand guidelines to configure the COTS solution, such as disabling or removing the unnecessary\nfeatures, functions, or services, updating or patching the software or firmware, or enforcing the\nsecurity settings or parameters. A hardened configuration can mitigate the risk of using a COTS\nsolution, by reducing the attack surface and exposure of the COTS solution, and by enhancing the\nsecurity, performance, and reliability of the COTS solution . Reference: [CISSP CBK, Fifth Edition,"}, {"id": 1368, "question": "Which of the following would an information security professional use to recognize changes to\ncontent, particularly unauthorized changes?", "options": {"A": "File Integrity Checker", "B": "Security information and event management (SIEM) system", "C": "Audit Logs", "D": "Intrusion detection system (IDS)"}, "answer": ["A"], "explanation": "The tool that an information security professional would use to recognize changes to content,\nparticularly unauthorized changes, is a File Integrity Checker. A File Integrity Checker is a type of\nsecurity tool that monitors and verifies the integrity and authenticity of the files or content, by\ncomparing the current state or version of the files or content with a known or trusted baseline or\nreference, using various methods, such as checksums, hashes, or signatures. A File Integrity Checker\ncan recognize changes to content, particularly unauthorized changes, by detecting and reporting any\ndiscrepancies or anomalies between the current state or version and the baseline or reference, such\nas the addition, deletion, modification, or corruption of the files or content. A File Integrity Checker\ncan help to prevent or mitigate the unauthorized changes to content, by alerting the information\nsecurity professional, and by restoring the files or content to the original or desired state or version\n. Reference: [CISSP CBK, Fifth Edition, Chapter 3, page 245]; [100 CISSP Questions, Answers and"}, {"id": 1369, "question": "An organization with divisions in the United States (US) and the United Kingdom (UK) processes data\ncomprised of personal information belonging to subjects living in the European Union (EU) and in the\nUS. Which data MUST be handled according to the privacy protections of General Data Protection\nRegulation (GDPR)?\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "options": {"A": "Only the EU citizens’ data", "B": "Only the EU residents' data", "C": "Only the UK citizens’ data", "D": "Only data processed in the UK"}, "answer": ["B"], "explanation": "The data that must be handled according to the privacy protections of General Data Protection\nRegulation (GDPR) is only the EU residents’ data. GDPR is a regulation that aims to protect the\npersonal data and privacy of the individuals who reside in the European Union (EU), and to\nharmonize the data protection laws and practices across the EU member states. GDPR applies to any\norganization that processes the personal data of the EU residents, regardless of the location,\ncitizenship, or nationality of the data subjects, or the organization. Therefore, the organization with\ndivisions in the US and the UK must handle only the EU residents’ data according to the GDPR, and\ncomply with the GDPR requirements and obligations, such as the data protection principles, the data\nsubject rights, the data breach notification, or the data protection impact\nassessment12. Reference: CISSP CBK, Fifth Edition, Chapter 2, page 87; CISSP Practice Exam – FREE"}, {"id": 1370, "question": "Which of the following has the responsibility of information technology (IT) governance?", "options": {"A": "Chief Information Officer (CIO)", "B": "Senior IT Management", "C": "Board of Directors", "D": "Chief Information Security Officer (CISO)"}, "answer": ["C"], "explanation": "The role that has the responsibility of information technology (IT) governance is the Board of\nDirectors. IT governance is the process that involves defining, implementing, and monitoring the\npolicies, standards, and procedures for the management and oversight of the IT resources and\nactivities of an organization, and for ensuring the alignment and integration of the IT objectives and\noutcomes with the business goals and strategy of the organization. The Board of Directors is the role\nthat has the responsibility of IT governance, as it is the highest governing body of the organization,\nand it is accountable for the performance, direction, and control of the organization. The Board of\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nDirectors can establish and enforce the IT governance framework, and delegate the authority and\nresponsibility for the IT governance to the other roles, such as the Chief Information Officer (CIO),\nthe Chief Information Security Officer (CISO), or the Senior IT Management34. Reference: CISSP CBK,"}, {"id": 1371, "question": "Dumpster diving is a technique used in which stage of penetration testing methodology?", "options": {"A": "Attack", "B": "Discovery", "C": "Reporting", "D": "Planning"}, "answer": ["B"], "explanation": "The stage of penetration testing methodology that involves the use of dumpster diving as a\ntechnique is discovery. Penetration testing is a type of security testing that simulates a real-world\nattack on a system or a network, to identify and evaluate the security vulnerabilities and issues, and\nto provide recommendations and solutions for the security improvement. Penetration testing follows\na methodology that consists of several stages, such as planning, discovery, attack, reporting, and\nfollow-up. Discovery is the stage of penetration testing methodology that involves gathering\ninformation and intelligence about the target system or network, such as the topology, configuration,\nservices, or users, using various techniques, such as scanning, enumeration, or dumpster diving.\nDumpster diving is a technique that involves searching through the trash or the discarded items of\nthe target organization, to find any valuable or sensitive information, such as documents, credentials,\nor devices . Reference: [CISSP CBK, Fifth Edition, Chapter 3, page 232]; [CISSP Practice Exam – FREE"}, {"id": 1372, "question": "What is the MOST common cause of Remote Desktop Protocol (RDP) compromise?", "options": {"A": "Port scan", "B": "Brute force attack", "C": "Remote exploit", "D": "Social engineering\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["B"], "explanation": "The most common cause of Remote Desktop Protocol (RDP) compromise is brute force attack. RDP is\na protocol that allows a user to remotely access and control another computer or device, over a\nnetwork or the internet, using a graphical user interface. RDP can provide convenience and efficiency\nfor the remote administration, support, or collaboration, but it can also pose a security risk, as it can\nexpose the remote computer or device to potential attacks, such as port scan, remote exploit, social\nengineering, or brute force attack. Brute force attack is a type of attack that involves trying multiple\ncombinations of usernames and passwords, until finding the correct or valid one, to gain\nunauthorized access to a system or a service, such as RDP. Brute force attack is the most common\ncause of RDP compromise, as it can exploit the weak or default credentials, or the lack of multifactor\nauthentication, of the RDP service . Reference: [CISSP CBK, Fifth Edition, Chapter 4, page 365]; [100"}, {"id": 1373, "question": "An organization is looking to include mobile devices in its asset management system for better\ntracking. In which system tier of the reference architecture would mobile devices be tracked?", "options": {"A": "0", "B": "1", "C": "2", "D": "3"}, "answer": ["C"], "explanation": "The system tier of the reference architecture where mobile devices would be tracked is tier 2. The\nreference architecture is a conceptual model that defines the structure, components, and\nrelationships of a system or a service, and that provides a common vocabulary and a consistent view\nof the system or the service. The reference architecture consists of four system tiers, which are:\nTier 0: The physical layer, which includes the hardware, devices, and infrastructure that support the\nsystem or the service.\nTier 1: The virtualization layer, which includes the software, platforms, and applications that enable\nthe system or the service to run on virtual machines or containers.\nTier 2: The control layer, which includes the tools, processes, and functions that manage, monitor,\nand secure the system or the service.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nTier 3: The workload layer, which includes the data, information, and business logic that constitute\nthe core of the system or the service. Mobile devices would be tracked in tier 2, as they are part of\nthe control layer that manages, monitors, and secures the system or the service. Mobile devices can\nbe used to access, control, or administer the system or the service, and they can also pose a security\nrisk, as they can be lost, stolen, or compromised. Therefore, mobile devices need to be tracked in tier\n2, using asset management tools, processes, and functions, such as inventory, identification,\nclassification, or configuration12. Reference: CISSP CBK, Fifth Edition, Chapter 4, page 348; CISSP"}, {"id": 1374, "question": "Which is MOST important when negotiating an Internet service provider (ISP) service-level\nagreement (SLA) by an organization that solely provides Voice over Internet Protocol (VoIP) services?", "options": {"A": "Mean time to repair (MTTR)", "B": "Quality of Service (QoS) between applications", "C": "Availability of network services", "D": "Financial penalties in case of disruption"}, "answer": ["B"], "explanation": "The most important factor when negotiating an Internet service provider (ISP) service-level\nagreement (SLA) by an organization that solely provides Voice over Internet Protocol (VoIP) services\nis Quality of Service (QoS) between applications. An ISP SLA is a contract that defines the\nexpectations, responsibilities, and guarantees between an ISP and a customer, regarding the delivery\nand performance of the internet services. An ISP SLA can include various terms and conditions, such\nas availability, reliability, speed, latency, throughput, or security of the internet services, and the\nmetrics, measurements, and penalties for the compliance or non-compliance of the ISP SLA. QoS is a\nterm that describes the ability of a network or a service to provide the desired level of performance,\nefficiency, and satisfaction for the applications or the users that use the network or the service. QoS\ncan be influenced by various factors, such as bandwidth, latency, jitter, or packet loss, and it can be\nmeasured by various metrics, such as delay, throughput, or error rate. QoS between applications is\nthe QoS that is achieved or maintained between the applications that communicate or interact over\nthe network or the service, such as VoIP applications. QoS between applications is the most\nimportant factor when negotiating an ISP SLA by an organization that solely provides VoIP services,\nas VoIP services are highly sensitive and dependent on the QoS between applications, and any\ndegradation or variation in the QoS between applications can affect the quality, functionality, and\nusability of the VoIP services34. Reference: CISSP CBK, Fifth Edition, Chapter 4, page 356; 2024"}, {"id": 1375, "question": "A company developed a web application which is sold as a Software as a Service (SaaS) solution to\nthe customer. The application is hosted by a web server running on a ‘specific operating system (OS)\non a virtual machine (VM). During the transition phase of the service, it is determined that the\nsupport team will need access to the application logs. Which of the following privileges would be the\nMOST suitable?", "options": {"A": "Administrative privileges on the OS", "B": "Administrative privileges on the web server", "C": "Administrative privileges on the hypervisor", "D": "Administrative privileges on the application folders"}, "answer": ["B"], "explanation": "The most suitable privileges for the support team to access the application logs of a web application\nthat is hosted by a web server running on a specific OS on a VM are administrative privileges on the\nweb server. A web application is a type of software application that runs on a web server, and that\ncan be accessed and used by the users or the customers through a web browser, over the internet or\na network. A web application can generate and store various types of logs, such as access logs, error\nlogs, or security logs, that record and provide information about the activities, events, or issues that\noccur on the web application. A web server is a type of software or hardware that hosts and delivers\nthe web application and its content to the web browser, using the Hypertext Transfer Protocol (HTTP)\nor other protocols. A web server can run on a specific OS, such as Windows, Linux, or MacOS, and it\ncan run on a physical or a virtual machine. A VM is a type of software that emulates a physical\nmachine, and that can run multiple OSs and applications on the same physical machine, using a\nsoftware layer called a hypervisor. Administrative privileges are a type of access rights or permissions\nthat grant the user or the role the ability to perform various actions or tasks on a system or a service,\nsuch as installing, configuring, or managing the system or the service. Administrative privileges on\nthe web server are the most suitable privileges for the support team to access the application logs of\na web application that is hosted by a web server running on a specific OS on a VM, as they can\nprovide the support team with the necessary and sufficient access rights or permissions to view,\nanalyze, or troubleshoot the application logs, without compromising the security or the functionality\nof the OS, the VM, or the hypervisor56. Reference: CISSP CBK, Fifth Edition, Chapter 3, page"}, {"id": 1376, "question": "A systems engineer is designing a wide area network (WAN) environment for a new organization. The\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nWAN will connect sites holding information at various levels of sensitivity, from publicly available to\nhighly confidential. The organization requires a high degree of interconnectedness to support\nexisting business processes. What is the BEST design approach to securing this environment?", "options": {"A": "Place firewalls around critical devices, isolating them from the rest of the environment.", "B": "Layer multiple detective and preventative technologies at the environment perimeter.", "C": "Use reverse proxies to create a secondary \"shadow\" environment for critical systems.", "D": "Align risk across all interconnected elements to ensure critical threats are detected and handled."}, "answer": ["D"], "explanation": "The best design approach to securing a WAN environment that connects sites holding information at\nvarious levels of sensitivity, and that requires a high degree of interconnectedness, is to align risk\nacross all interconnected elements to ensure critical threats are detected and handled. A WAN is a\ntype of network that spans a large geographic area, such as a country or a continent, and that\nconnects multiple local area networks (LANs) or metropolitan area networks (MANs), using various\ntechnologies, such as routers, switches, or gateways. A WAN can enable the communication and\ncollaboration among the sites or the users that are located in different locations, and that share the\nsame organization or the same purpose. A WAN can also pose a security challenge, as it can expose\nthe sites or the users to various threats, such as eavesdropping, interception, modification, or denial\nof service, and as it can involve different levels of sensitivity, such as public, private, or confidential,\nfor the information or the data that are transmitted or stored over the WAN. A design approach to\nsecuring a WAN environment that connects sites holding information at various levels of sensitivity,\nand that requires a high degree of interconnectedness, is to align risk across all interconnected\nelements to ensure critical threats are detected and handled. This design approach involves\nidentifying, assessing, and prioritizing the risks that affect the WAN environment, and applying the\nappropriate security controls and measures to mitigate or reduce the risks, according to the level of\nsensitivity and the degree of interconnectedness of the WAN elements, such as the sites, the users,\nthe information, or the data. This design approach can improve the security, performance, and\nreliability of the WAN environment, and ensure the protection and availability of the information or\nthe data that are transmitted or stored over the WAN . Reference: [CISSP CBK, Fifth Edition, Chapter"}, {"id": 1377, "question": "Which event magnitude is defined as deadly, destructive, and disruptive when a hazard interacts\nwith human vulnerability?", "options": {"A": "Disaster", "B": "Catastrophe\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "C": "Crisis", "D": "Accident"}, "answer": ["A"], "explanation": "The event magnitude that is defined as deadly, destructive, and disruptive when a hazard interacts\nwith human vulnerability is disaster. A disaster is a type of event that results from the occurrence of a\nnatural or man-made hazard, such as an earthquake, a flood, a fire, or a terrorist attack, that causes\nsignificant harm or damage to the human lives, property, environment, or society, and that exceeds\nthe ability or capacity of the affected community or organization to cope or recover from the\nevent. A disaster is defined as deadly, destructive, and disruptive, as it can cause fatalities, injuries,\nor illnesses, as well as physical, economic, or social losses, and as it can interrupt or disturb the\nnormal functioning or operation of the affected community or organization12. Reference: CISSP CBK,\nFifth Edition, Chapter 7, page 633; CISSP Practice Exam – FREE 20 Questions and Answers, Question\n20."}, {"id": 1378, "question": "Which of the following goals represents a modern shift in risk management according to National\nInstitute of Standards and Technology (NIST)?", "options": {"A": "Focus on operating environments that are changing, evolving, and full of emerging threats.", "B": "Secure information technology (IT) systems that store, process, or transmit organizational\ninformation.", "C": "Enable management to make well-informed risk-based decisions justifying security expenditure.", "D": "Provide an improved mission accomplishment approach."}, "answer": ["A"], "explanation": "The goal that represents a modern shift in risk management according to National Institute of\nStandards and Technology (NIST) is to focus on operating environments that are changing, evolving,\nand full of emerging threats. Risk management is the process that involves identifying, assessing,\nand prioritizing the risks that affect an organization or a system, and applying the appropriate\nstrategies and actions to mitigate or reduce the risks, and to achieve the objectives and goals of the\norganization or the system. NIST is a federal agency that develops and publishes standards,\nguidelines, and best practices for various fields, including information security and risk management.\nNIST has proposed a modern shift in risk management, which is to focus on operating environments\nthat are changing, evolving, and full of emerging threats, rather than on static or fixed environments\nthat are assumed to be stable or predictable. This modern shift in risk management recognizes the\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\ndynamic and complex nature of the current and future operating environments, and the need for\nadaptive and resilient risk management approaches that can respond to the changing and evolving\nrisks and opportunities34. Reference: CISSP CBK, Fifth Edition, Chapter 1, page 19; 2024 Pass4itsure"}, {"id": 1379, "question": "A web developer is completing a new web application security checklist before releasing the\napplication to production. the task of disabling unecessary services is on the checklist. Which web\napplication threat is being mitigated by this action?", "options": {"A": "Security misconfiguration", "B": "Sensitive data exposure", "C": "Broken access control", "D": "Session hijacking"}, "answer": ["A"], "explanation": "The web application threat that is being mitigated by the action of disabling unnecessary services is\nsecurity misconfiguration. Security misconfiguration is a type of web application vulnerability that\noccurs when the web application or its components, such as the web server, the database, the\nframework, or the platform, are not configured properly or securely, and that exposes the web\napplication or its data to potential attacks, such as unauthorized access, data leakage, or denial of\nservice. Security misconfiguration can be caused by various factors, such as the use of default or\nweak settings, the lack of security updates or patches, the exposure of unnecessary or sensitive\ninformation, or the enablement of unnecessary or insecure features, functions, or services. Disabling\nunnecessary services is an action that can mitigate security misconfiguration, as it can reduce the\nattack surface and exposure of the web application, and improve the performance and security of\nthe web application . Reference: [CISSP CBK, Fifth Edition, Chapter 3, page 229]; [CISSP Practice Exam"}, {"id": 1380, "question": "Which of the following is a limitation of the Bell-LaPadula model?", "options": {"A": "Segregation of duties (SoD) is difficult to implement as the \"no read-up\" rule limits the ability of an\nobject to access information with a higher classification.", "B": "Mandatory access control (MAC) is enforced at all levels making discretionary access control (DAC)\nimpossible to implement.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "C": "It contains no provision or policy for changing data access control and works well only with access\nsystems that are static in nature.", "D": "It prioritizes integrity over confidentiality which can lead to inadvertent information disclosure."}, "answer": ["C"], "explanation": "The limitation of the Bell-LaPadula model that is represented by the option C is that it contains no\nprovision or policy for changing data access control and works well only with access systems that are\nstatic in nature. The Bell-LaPadula model is a type of security model that is based on the concept of\nmultilevel security, and that enforces the confidentiality of the information or the data in a system or\na network. The Bell-LaPadula model uses two rules to control the access of the subjects, such as the\nusers or the processes, to the objects, such as the files or the documents, in a system or a network,\nbased on the security labels or the clearance levels of the subjects and the objects. The two rules are:\nThe simple security property, or the “no read-up” rule, which states that a subject can read an object\nonly if the security level of the subject is equal to or higher than the security level of the object.\nThe *-property, or the “no write-down” rule, which states that a subject can write to an object only if\nthe security level of the subject is equal to or lower than the security level of the object. The\nlimitation of the Bell-LaPadula model is that it contains no provision or policy for changing data\naccess control and works well only with access systems that are static in nature. This means that the\nBell-LaPadula model does not allow the subjects or the objects to change their security levels or\nlabels, and that it assumes that the security levels or labels of the subjects and the objects are fixed\nand predefined. This limitation can make the Bell-LaPadula model inflexible and impractical for the\naccess systems that are dynamic or variable in nature, and that require the subjects or the objects to\nchange their security levels or labels, depending on the context, situation, or need . Reference:\n[CISSP CBK, Fifth Edition, Chapter 5, page 436]; [100 CISSP Questions, Answers and Explanations,"}, {"id": 1381, "question": "Which of the following is the BEST option to reduce the network attack surface of a system?", "options": {"A": "Ensuring that there are no group accounts on the system", "B": "Removing unnecessary system user accounts", "C": "Disabling unnecessary ports and services", "D": "Uninstalling default software on the system"}, "answer": ["C"], "explanation": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nThe best option to reduce the network attack surface of a system is to disable unnecessary ports and\nservices. The network attack surface of a system is the sum of the points or the areas where an\nattacker can try to enter, access, or exploit the system over the network, using various methods, such\nas scanning, probing, or attacking. The network attack surface of a system can be reduced by\nminimizing the exposure and vulnerability of the system to potential attacks, and by enhancing the\nsecurity and protection of the system against potential attacks. Disabling unnecessary ports and\nservices is an option that can reduce the network attack surface of a system, as it can eliminate or\nclose the unused or unwanted entry points or areas for the attacker, and as it can improve the\nperformance and security of the system12. Reference: CISSP CBK, Fifth Edition, Chapter 4, page"}, {"id": 1382, "question": "Which of the following is the PRIMARY reason for selecting the appropriate level of detail for audit\nrecord generation?", "options": {"A": "Lower costs throughout the System Development Life Cycle (SDLC)", "B": "Facilitate a root cause analysis (RCA)", "C": "Enable generation of corrective action reports", "D": "Avoid lengthy audit reports"}, "answer": ["B"], "explanation": "The primary reason for selecting the appropriate level of detail for audit record generation is to\nfacilitate a root cause analysis (RCA). Audit record generation is a process that involves creating and\nstoring the records or the logs of the activities, events, or issues that occur on a system or a network,\nusing various sources, such as the system, the application, the user, or the device. Audit record\ngeneration can provide various benefits, such as monitoring, auditing, reporting, or troubleshooting\nthe system or the network. The level of detail for audit record generation refers to the amount or the\nquality of the information or the data that are included or captured in the audit records or the logs,\nsuch as the date, the time, the source, the destination, the action, or the outcome. The level of detail\nfor audit record generation can vary depending on various factors, such as the purpose, the scope,\nthe policy, or the standard of the audit record generation. The primary reason for selecting the\nappropriate level of detail for audit record generation is to facilitate a root cause analysis (RCA). A\nRCA is a process that involves identifying, analyzing, and resolving the underlying or the fundamental\ncause or the problem of an activity, event, or issue that occurs on a system or a network, using\nvarious methods, such as the 5 Whys, the fishbone diagram, or the fault tree analysis. A RCA can\nprovide various benefits, such as preventing or mitigating the recurrence or the impact of the\nactivity, event, or issue, and improving the performance, reliability, or security of the system or the\nnetwork. Selecting the appropriate level of detail for audit record generation can facilitate a RCA, as\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nit can provide the sufficient and relevant information or data that are needed or used for the\nRCA34. Reference: CISSP CBK, Fifth Edition, Chapter 6, page 581; 2024 Pass4itsure CISSP Dumps,"}, {"id": 1383, "question": "A financial organization that works according to agile principles has developed a new application for\ntheir external customer base to request a line of credit. A security analyst has been asked to assess\nthe security risk of the minimum viable product (MVP). Which is the MOST important activity the\nanalyst should assess?", "options": {"A": "The software has the correct functionality.", "B": "The software has been code reviewed.", "C": "The software had been branded according to corporate standards,", "D": "The software has been signed off for release by the product owner."}, "answer": ["B"], "explanation": "The most important activity that the analyst should assess for the security risk of the MVP of a new\napplication is that the software has been code reviewed. A MVP is a type of product development\nstrategy that involves creating and delivering a product that has the minimum or the essential\nfeatures or functions that are needed or desired by the customer or the user, and that can provide\nthe maximum or the optimal value or benefit for the customer or the user. A MVP can provide\nvarious benefits, such as validating the product idea, testing the product market, obtaining the\ncustomer feedback, or reducing the product cost or time. A code review is a type of software quality\nassurance activity that involves examining and evaluating the source code of a software application,\nusing various methods, such as manual, automated, or peer review, to identify and resolve any\nerrors, defects, or vulnerabilities in the source code. A code review can provide various benefits, such\nas improving the software quality, functionality, or security, and enhancing the software\nperformance, reliability, or maintainability. The most important activity that the analyst should\nassess for the security risk of the MVP of a new application is that the software has been code\nreviewed, as it can ensure that the software meets the security requirements and standards, and that\nthe software does not introduce or expose any security risks or issues for the customer or the user\n. Reference: [CISSP CBK, Fifth Edition, Chapter 3, page 240]; [CISSP Practice Exam – FREE 20"}, {"id": 1384, "question": "When configuring Extensible Authentication Protocol (EAP) in a Voice over Internet Protocol (VoIP)\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nnetwork, which of the following authentication types is the MOST secure?", "options": {"A": "EAP-Transport Layer Security (TLS)", "B": "EAP-Flexible Authentication via Secure Tunneling", "C": "EAP-Tunneled Transport Layer Security (TLS)", "D": "EAP-Protected Extensible Authentication Protocol (PEAP)"}, "answer": ["A"], "explanation": "The most secure authentication type for configuring EAP in a VoIP network is EAP-Transport Layer\nSecurity (TLS). EAP is a type of framework that provides a mechanism for authenticating and\nauthorizing the users or the devices that access a network or a service, using various methods, such\nas passwords, certificates, tokens, or biometrics. EAP can support various types of networks or\nservices, such as wireless, wired, or VoIP. VoIP is a type of technology that allows the transmission\nand delivery of voice communications and multimedia sessions over the internet or a network, using\nvarious protocols, such as Session Initiation Protocol (SIP) or Real-time Transport Protocol (RTP). VoIP\ncan provide various benefits, such as reducing the communication cost or complexity, and enhancing\nthe communication quality or functionality. EAP-TLS is a type of EAP method that uses Transport\nLayer Security (TLS) to provide a secure and mutual authentication and encryption for the users or\nthe devices that access a network or a service, using certificates. EAP-TLS can provide various\nbenefits, such as preventing or mitigating the attacks, such as man-in-the-middle, replay, or brute\nforce, and ensuring the confidentiality, integrity, or availability of the communication or the data.\nEAP-TLS is the most secure authentication type for configuring EAP in a VoIP network, as it can\nprotect the VoIP network or service from potential threats, such as eavesdropping, interception,\nmodification, or denial of service . Reference: [CISSP CBK, Fifth Edition, Chapter 4, page 356]; [100"}, {"id": 1385, "question": "An organization would like to ensure that all new users have a predefined departmental access\ntemplate applied upon creation. The organization would also like additional access for users to be\ngranted on a per-project basis. What type of user access administration is BEST suited to meet the\norganization's needs?", "options": {"A": "Hybrid", "B": "Federated", "C": "Decentralized", "D": "Centralized\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["A"], "explanation": "The type of user access administration that is best suited to meet the organization’s needs is hybrid.\nUser access administration is the process that involves defining, implementing, and managing the\naccess rights or permissions of the users or the roles that access a system or a network, using various\nmethods, such as passwords, tokens, or biometrics. User access administration can be classified into\nfour types, which are:\nCentralized: The access rights or permissions of the users or the roles are controlled and managed by\na single authority or entity, such as a central server or a database, and are applied uniformly and\nconsistently across the system or the network.\nDecentralized: The access rights or permissions of the users or the roles are controlled and managed\nby multiple authorities or entities, such as local servers or databases, and are applied differently and\nindependently across the system or the network.\nFederated: The access rights or permissions of the users or the roles are controlled and managed by\ndifferent authorities or entities, such as different organizations or domains, and are shared and\nexchanged across the system or the network, using a common standard or protocol, such as SAML or\nOAuth.\nHybrid: The access rights or permissions of the users or the roles are controlled and managed by a\ncombination of the above types, such as centralized and decentralized, or federated and\ndecentralized, and are applied flexibly and adaptively across the system or the network. Hybrid user\naccess administration is the type that is best suited to meet the organization’s needs, as it can\nprovide the benefits of both centralized and decentralized user access administration, such as\nefficiency, consistency, scalability, and flexibility. Hybrid user access administration can allow the\norganization to ensure that all new users have a predefined departmental access template applied\nupon creation, using a centralized user access administration, and to grant additional access for users\non a per-project basis, using a decentralized user access administration12. Reference: CISSP CBK,\nFifth Edition, Chapter 5, page 457; CISSP Practice Exam – FREE 20 Questions and Answers, Question\n19."}, {"id": 1386, "question": "A firm within the defense industry has been directed to comply with contractual requirements for\nencryption of a government client’s Controlled Unclassified Information (CUI). What encryption\nstrategy represents how to protect data at rest in the MOST efficient and cost-effective manner?", "options": {"A": "Perform physical separation of program information and encrypt only information deemed critical\nby the defense client", "B": "Perform logical separation of program information, using virtualized storage solutions with built-in\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\nencryption at the virtualization layer", "C": "Perform logical separation of program information, using virtualized storage solutions with\nencryption management in the back-end disk systems", "D": "Implement data at rest encryption across the entire storage area network (SAN)"}, "answer": ["B"], "explanation": "The encryption strategy that represents how to protect data at rest in the most efficient and cost-\neffective manner is to perform logical separation of program information, using virtualized storage\nsolutions with built-in encryption at the virtualization layer. Data at rest is a term that describes the\ndata or the information that are stored or archived on a system or a device, such as a hard disk, a\nflash drive, or a tape. Data at rest can pose a security risk, as it can be accessed or stolen by\nunauthorized parties, such as hackers, insiders, or thieves, and as it can compromise the\nconfidentiality, integrity, or availability of the data or the information. Encryption is a type of security\ntechnique that involves transforming the data or the information into an unreadable or unintelligible\nform, using a key or an algorithm, to prevent or mitigate unauthorized access or disclosure of the\ndata or the information. Encryption can be applied to data at rest, to protect the data or the\ninformation from potential threats, such as eavesdropping, interception, modification, or deletion.\nLogical separation of program information, using virtualized storage solutions with built-in\nencryption at the virtualization layer, is an encryption strategy that involves dividing or isolating the\ndata or the information into different logical units or segments, using software or virtualization,\nrather than physical or hardware, and applying encryption to the data or the information at the\nvirtualization layer, rather than at the application or the disk layer. Logical separation of program\ninformation, using virtualized storage solutions with built-in encryption at the virtualization layer, is\nan encryption strategy that represents how to protect data at rest in the most efficient and cost-\neffective manner, as it can provide the benefits of both logical separation and encryption, such as\nsecurity, performance, scalability, and manageability34. Reference: CISSP CBK, Fifth Edition, Chapter"}, {"id": 1387, "question": "A software developer installs a game on their organization-provided smartphone. Upon installing the\ngame, the software developer is prompted to allow the game access to call logs, Short Message\nService (SMS) messaging, and Global Positioning System (GPS) location data. What has the game\nMOST likely introduced to the smartphone?", "options": {"A": "Alerting", "B": "Vulnerability", "C": "Geo-fencing\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "D": "Monitoring"}, "answer": ["B"], "explanation": "The game has most likely introduced a vulnerability to the smartphone. A vulnerability is a type of\nweakness or flaw in a system or a device, such as a smartphone, that can be exploited or leveraged\nby a threat or an attacker, to cause harm or damage to the system or the device, or to compromise\nthe security, functionality, or usability of the system or the device. A vulnerability can be caused by\nvarious factors, such as the design, the configuration, the implementation, or the operation of the\nsystem or the device, or the software, the hardware, or the firmware that run on the system or the\ndevice. A game is a type of software application that can be installed or run on a system or a device,\nsuch as a smartphone, to provide entertainment, education, or simulation for the user or the player.\nA game can also introduce a vulnerability to the system or the device, if the game is not designed,\ndeveloped, or tested properly or securely, or if the game requires or requests access to unnecessary\nor sensitive information or resources on the system or the device, such as the call logs, the SMS\nmessaging, or the GPS location data. A game that introduces a vulnerability to the system or the\ndevice can expose the system or the device to potential attacks, such as unauthorized access, data\nleakage, or malware infection56. Reference: CISSP CBK, Fifth Edition, Chapter 3, page 228; CISSP"}, {"id": 1388, "question": "A developer is creating an application that requires secure logging of all user activity. What is the\nBEST permission the developer should assign to the log file to ensure requirements are met?", "options": {"A": "Read", "B": "Execute", "C": "Write", "D": "Append"}, "answer": ["D"], "explanation": "The best permission that the developer should assign to the log file to ensure requirements are met\nis append. A log file is a type of file that records and stores the information or the data about the\nactivities, events, or issues that occur on a system or a network, or on a software application, such as\nthe user activity. A log file can provide various benefits, such as monitoring, auditing, reporting, or\ntroubleshooting the system, the network, or the software application. A permission is a type of\naccess right or privilege that grants or denies the user or the role the ability to perform certain\nactions or tasks on a system or a network, or on a file or a folder, such as the log file. A permission\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\ncan be classified into four types, which are:\nRead: The user or the role can view or read the content or the information of the file or the folder.\nWrite: The user or the role can modify or overwrite the content or the information of the file or the\nfolder.\nExecute: The user or the role can run or execute the file or the folder, if it is an executable file or a\nfolder.\nAppend: The user or the role can add or append new content or information to the end of the file or\nthe folder, but cannot modify or overwrite the existing content or information of the file or the\nfolder. Append is the best permission that the developer should assign to the log file to ensure\nrequirements are met, as it can provide the user or the role with the necessary and sufficient access\nright or privilege to create and store the log entries or records of the user activity, without\ncompromising the security or the integrity of the log file . Reference: [CISSP CBK, Fifth Edition,"}, {"id": 1389, "question": "What industry-recognized document could be used as a baseline reference that is related to data\nsecurity and business operations for conducting a security assessment?", "options": {"A": "Service Organization Control (SOC) 1 Type 2", "B": "Service Organization Control (SOC) 2 Type 1", "C": "Service Organization Control (SOC) 1 Type 1", "D": "Service Organization Control (SOC) 2 Type 2"}, "answer": ["D"], "explanation": "The industry-recognized document that could be used as a baseline reference that is related to data\nsecurity and business operations for conducting a security assessment is Service Organization Control\n(SOC) 2 Type 2. A security assessment is a process that involves evaluating and testing the security\nposture and performance of a system or a network, using various methods, such as audits, reviews,\nscans, or tests. A security assessment can provide various benefits, such as identifying and resolving\nthe security risks or issues, and ensuring the compliance or alignment with the security standards or\nregulations. A baseline reference is a document or a source that provides the criteria, requirements,\nor guidelines for conducting a security assessment, and that can be used as a benchmark or a\ncomparison for measuring or evaluating the security assessment results or outcomes. A baseline\nreference can be derived from various sources, such as industry standards, best practices, or\nframeworks. Service Organization Control (SOC) 2 Type 2 is an industry-recognized document that\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\ncould be used as a baseline reference that is related to data security and business operations for\nconducting a security assessment. SOC 2 Type 2 is a type of report or attestation that is issued by an\nindependent auditor or a third party, and that evaluates and verifies the security, availability,\nprocessing integrity, confidentiality, or privacy controls and practices of a service organization, such\nas a cloud service provider or a data center, over a period of time, usually six to twelve months. SOC\n2 Type 2 is based on the Trust Services Criteria and Principles, which are a set of standards or\nguidelines that are developed and published by the American Institute of Certified Public\nAccountants (AICPA), and that define the minimum requirements or expectations for the service\norganization’s controls and practices. SOC 2 Type 2 can be used as a baseline reference that is related\nto data security and business operations for conducting a security assessment, as it can provide the\nassurance and evidence that the service organization has implemented and maintained the effective\nand consistent security controls and practices, and that the service organization has met or exceeded\nthe Trust Services Criteria and Principles12. Reference: CISSP CBK, Fifth Edition, Chapter 6, page"}, {"id": 1390, "question": "A scan report returned multiple vulnerabilities affecting several production servers that are mission\ncritical. Attempts to apply the patches in the development environment have caused the servers to\ncrash. What is the BEST course of action?", "options": {"A": "Upgrade the software affected by the vulnerability.", "B": "Inform management of possible risks.", "C": "Mitigate the risks with compensating controls.", "D": "Remove the affected software from the servers."}, "answer": ["C"], "explanation": "The best course of action for the situation where a scan report returned multiple vulnerabilities\naffecting several production servers that are mission critical, and where attempts to apply the\npatches in the development environment have caused the servers to crash, is to mitigate the risks\nwith compensating controls. A vulnerability is a type of weakness or flaw in a system or a network,\nsuch as a production server, that can be exploited or leveraged by a threat or an attacker, to cause\nharm or damage to the system or the network, or to compromise the security, functionality, or\nusability of the system or the network. A vulnerability can be identified or discovered by various\nmethods, such as a scan report, which is a document or a tool that provides the information or the\ndata about the vulnerabilities that are found or detected on a system or a network, using various\ntechniques, such as vulnerability scanning or penetration testing. A vulnerability can be remediated\nor resolved by various methods, such as a patch, which is a piece or a unit of software or code that is\napplied or installed on a system or a network, to fix or correct the vulnerability, and to improve the\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nsecurity, performance, or reliability of the system or the network. A patch can be tested or verified by\nvarious methods, such as a development environment, which is a type of setting or configuration\nthat is used or created for developing, testing, or validating the software or code, such as a patch,\nbefore applying or installing it on a production environment, which is a type of setting or\nconfiguration that is used or created for running or operating the software or code, such as a system\nor a network, that is mission critical, which means that it is essential or vital for the functioning or\noperation of the organization or the business. A patch can also cause or introduce various problems\nor issues, such as a crash, which is a type of failure or malfunction that occurs on a system or a\nnetwork, and that causes the system or the network to stop or terminate unexpectedly or\nabnormally, and to lose or corrupt the data or the information. A risk is a type of uncertainty or\npossibility that a threat or an attacker can exploit or leverage a vulnerability, and that can cause harm\nor damage to the system or the network, or to the organization or the business. A risk can be\nmanaged or handled by various methods, such as a control, which is a type of measure or action that\nis implemented or performed on a system or a network, to prevent or mitigate the risk, and to\nachieve the objectives or goals of the system or the network, or of the organization or the business.\nA control can be classified into various types, such as a compensating control, which is a type of\ncontrol that is implemented or performed as an alternative or a substitute for the primary or the\noriginal control, such as a patch, that is not available, feasible, or effective, and that provides the\nequivalent or comparable level of protection or mitigation for the system or the network, or for the\norganization or the business. Mitigating the risks with compensating controls is the best course of\naction for the situation where a scan report returned multiple vulnerabilities affecting several\nproduction servers that are mission critical, and where attempts to apply the patches in the\ndevelopment environment have caused the servers to crash, as it can provide the benefits of both\npatching and testing, such as security, performance, or reliability, and as it can avoid or reduce the\nproblems or issues, such as crash, loss, or corruption34. Reference: CISSP CBK, Fifth Edition, Chapter"}, {"id": 1391, "question": "Which of the following would be the BEST guideline to follow when attempting to avoid the exposure\nof sensitive data?", "options": {"A": "Store sensitive data only when necessary.", "B": "Educate end-users on methods of attacks on sensitive data.", "C": "Establish report parameters for sensitive data.", "D": "Monitor mail servers for sensitive data being exfilltrated."}, "answer": ["A"], "explanation": "The best guideline to follow when attempting to avoid the exposure of sensitive data is to store\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nsensitive data only when necessary. Sensitive data is a type of data or information that is considered\nor classified as confidential, private, or secret, and that can cause harm or damage to the data owner\nor the data subject, or to the organization or the business, if it is accessed or disclosed by\nunauthorized parties, such as hackers, insiders, or competitors. Sensitive data can include various\ntypes or categories, such as personal data, financial data, health data, or intellectual property data.\nSensitive data can be exposed or revealed by various methods, such as a breach, which is a type of\nincident or event that occurs on a system or a network, and that results in the unauthorized access or\ndisclosure of the sensitive data, and that compromises the confidentiality, integrity, or availability of\nthe sensitive data. Sensitive data can be protected or secured by various methods, such as a\nguideline, which is a type of rule or principle that provides the direction, instruction, or\nrecommendation for handling or managing the sensitive data, and that can be used as a reference or\na standard for measuring or evaluating the compliance or alignment with the security requirements\nor regulations. Storing sensitive data only when necessary is a guideline that can be followed when\nattempting to avoid the exposure of sensitive data, as it can provide the benefits of both minimizing\nand securing the sensitive data, such as reducing the attack surface and exposure of the sensitive\ndata, and enhancing the performance and security of the system or the network . Reference: [CISSP\nCBK, Fifth Edition, Chapter 3, page 230]; [CISSP Practice Exam – FREE 20 Questions and Answers,"}, {"id": 1392, "question": "Which application type is considered high risk and provides a common way for malware and viruses\nto enter a network?", "options": {"A": "Instant messaging or chat applications", "B": "E-mail applications", "C": "Peer-to-Peer (P2P) file sharing applications", "D": "End-to-end applications"}, "answer": ["C"], "explanation": "The application type that is considered high risk and that provides a common way for malware and\nviruses to enter a network is peer-to-peer (P2P) file sharing applications. An application is a type of\nsoftware or program that can be installed or run on a system or a network, and that can provide\nvarious functions or features for the user or the customer, such as communication, entertainment, or\nproductivity. An application can also pose a security risk, as it can introduce or expose various threats\nor attacks to the system or the network, such as malware or viruses. Malware is a type of malicious\nor harmful software or code that can be installed or executed on a system or a network, and that can\nperform various actions or tasks that can cause harm or damage to the system or the network, or to\nthe user or the customer, such as stealing, deleting, or encrypting the data or the information. A\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nvirus is a type of malware that can replicate or copy itself, and that can infect or spread to other\nsystems or networks, or to other files or programs, using various methods, such as e-mail, USB, or\nnetwork."}, {"id": 1393, "question": "In a disaster recovery (DR) test, which of the following would be a trait of crisis management?", "options": {"A": "Wide focus", "B": "Strategic", "C": "Anticipate", "D": "Process"}, "answer": ["B"], "explanation": "The trait of crisis management that is represented by the option B is strategic. Crisis management is\na type of process that involves planning, preparing, and responding to a crisis, which is a type of\nevent or situation that poses a significant threat or risk to the organization or the business, or to the\nstakeholders or the customers, and that requires immediate or urgent action or intervention. Crisis\nmanagement can provide various benefits, such as preventing or mitigating the impact or the\ndamage of the crisis, and ensuring the continuity or the recovery of the organization or the business.\nCrisis management can be characterized by various traits or attributes, such as:\nWide focus: Crisis management involves considering and addressing various aspects or dimensions\nof the crisis, such as the cause, the effect, the scope, the duration, or the solution, and various\nfactors or elements that are involved or affected by the crisis, such as the people, the processes, the\nsystems, or the resources.\nStrategic: Crisis management involves defining and implementing the goals, objectives, or strategies\nfor dealing with the crisis, and aligning them with the vision, mission, or values of the organization or\nthe business, and with the expectations or needs of the stakeholders or the customers.\nAnticipate: Crisis management involves identifying and analyzing the potential or the existing crises\nthat may occur or affect the organization or the business, and developing and executing the plans,\nactions, or measures to prevent or prepare for the crises, and to respond or adapt to the crises.\nProcess: Crisis management involves following and applying a structured or a systematic approach or\nmethodology for managing the crisis, and using various tools, techniques, or practices to support or\nfacilitate the crisis management, such as communication, coordination, or evaluation. Strategic is the\ntrait of crisis management that is represented by the option B, as it reflects the importance or the\nnecessity of having a clear or a coherent direction or guidance for handling or resolving the crisis,\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nand of ensuring the alignment or the consistency of the crisis management with the organization or\nthe business, and with the stakeholders or the customers12. Reference: CISSP CBK, Fifth Edition,"}, {"id": 1394, "question": "The existence of physical barriers, card and personal identification number (PIN) access systems,\ncameras, alarms, and security guards BEST describes this security approach?", "options": {"A": "Security information and event management (SIEM)", "B": "Security perimeter", "C": "Defense-in-depth", "D": "Access control"}, "answer": ["C"], "explanation": "The security approach that is best described by the existence of physical barriers, card and PIN access\nsystems, cameras, alarms, and security guards is defense-in-depth. Defense-in-depth is a type of\nsecurity strategy or principle that involves implementing and applying multiple layers or levels of\nsecurity controls or measures on a system or a network, or on an organization or a business, to\nprotect or secure the system or the network, or the organization or the business, from various\nthreats or attacks, such as unauthorized access, data leakage, or denial of service. Defense-in-depth\ncan provide various benefits, such as enhancing the security posture or performance of the system or\nthe network, or of the organization or the business, and preventing or mitigating the impact or the\ndamage of the threats or the attacks. Defense-in-depth can include various types or categories of\nsecurity controls or measures, such as:\nPhysical: The security controls or measures that involve using or applying physical or tangible objects\nor devices to protect or secure the system or the network, or the organization or the business, such\nas locks, doors, fences, or guards.\nTechnical: The security controls or measures that involve using or applying technical or technological\nmethods or solutions to protect or secure the system or the network, or the organization or the\nbusiness, such as firewalls, encryption, or authentication.\nAdministrative: The security controls or measures that involve using or applying administrative or\nmanagerial policies or procedures to protect or secure the system or the network, or the organization\nor the business, such as training, awareness, or auditing. Defense-in-depth is the security approach\nthat is best described by the existence of physical barriers, card and PIN access systems, cameras,\nalarms, and security guards, as it reflects the concept or the idea of having multiple or different\nlayers or levels of security controls or measures, and of using or applying physical security controls or\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nmeasures, to protect or secure the system or the network, or the organization or the\nbusiness34. Reference: CISSP CBK, Fifth Edition, Chapter 3, page 234; 2024 Pass4itsure CISSP Dumps,"}, {"id": 1395, "question": "A software architect has been asked to build a platform to distribute music to thousands of users on a\nglobal scale. The architect has been reading about content delivery networks (CDN). Which of the\nfollowing is a principal task to undertake?", "options": {"A": "Establish a service-oriented architecture (SOA).", "B": "Establish a media caching methodology.", "C": "Establish relationships with hundreds of Internet service providers (ISP).", "D": "Establish a low-latency wide area network (WAN)."}, "answer": ["B"], "explanation": "The principal task that the architect should undertake for building a platform to distribute music to\nthousands of users on a global scale is to establish a media caching methodology. A platform is a type\nof software or system that provides the foundation or the infrastructure for developing, running, or\ndelivering other software or applications, such as music distribution. A platform can provide various\nbenefits, such as facilitating or enabling the creation, operation, or delivery of the software or\napplications, and enhancing the functionality, performance, or usability of the software or\napplications. A platform can also pose various challenges or issues, such as scalability, availability, or\nlatency. A media caching methodology is a type of technique or approach that involves storing or\nsaving the copies or the versions of the media content or data, such as music, on various locations or\nservers that are closer or nearer to the users or the customers, and that are connected or linked to a\nnetwork or a service, such as a content delivery network (CDN). A media caching methodology can\nprovide various benefits, such as improving or optimizing the distribution, delivery, or access of the\nmedia content or data, and reducing the bandwidth, cost, or time of the distribution, delivery, or\naccess of the media content or data. Establishing a media caching methodology is the principal task\nthat the architect should undertake for building a platform to distribute music to thousands of users\non a global scale, as it can address or solve the challenges or issues of the platform, such as\nscalability, availability, or latency, and as it can ensure or enhance the quality, efficiency, or\neffectiveness of the platform . Reference: [CISSP CBK, Fifth Edition, Chapter 3, page 241]; [CISSP"}, {"id": 1396, "question": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nWhich of the following BEST describes centralized identity management?", "options": {"A": "Service providers rely on a trusted third party (TTP) to provide requestors with both credentials\nand identifiers.", "B": "Service providers agree to integrate identity system recognition across organizational boundaries.", "C": "Service providers identify an entity by behavior analysis versus an identification factor.", "D": "Service providers perform as both the credential and identity provider (IdP)."}, "answer": ["D"], "explanation": "The description that best describes centralized identity management is that service providers\nperform as both the credential and identity provider (IdP). Identity management is a type of process\nthat involves defining, verifying, and managing the identity or the information of the users or the\nentities that access or use a system or a network, or a service or an application, using various\nmethods, such as credentials, identifiers, or attributes. Identity management can provide various\nbenefits, such as enhancing the security, functionality, or usability of the system or the network, or of\nthe service or the application, and ensuring the compliance or alignment with the standards or\nregulations. Identity management can be classified into various types, such as centralized,\ndecentralized, or federated. Centralized identity management is a type of identity management that\ninvolves using or applying a single or a central authority or entity, such as a server or a database, to\ncontrol and manage the identity or the information of the users or the entities, and to provide or\ngrant the access or the authorization to the users or the entities, for accessing or using the system or\nthe network, or the service or the application. Centralized identity management can provide various\nbenefits, such as simplicity, consistency, or scalability. Centralized identity management can also\ninclude various roles or functions, such as:\nCredential provider: The role or the function that involves creating and issuing the credentials, such\nas passwords, tokens, or certificates, to the users or the entities, for authenticating or verifying the\nidentity or the information of the users or the entities, and for accessing or using the system or the\nnetwork, or the service or the application.\nIdentity provider (IdP): The role or the function that involves storing and managing the identifiers,\nsuch as usernames, email addresses, or phone numbers, and the attributes, such as names, roles, or\npreferences, of the users or the entities, and providing or sharing the identifiers and the attributes of\nthe users or the entities, with the system or the network, or with the service or the application, for\nidentifying or recognizing the users or the entities, and for accessing or using the system or the\nnetwork, or the service or the application.\nService provider: The role or the function that involves offering or delivering the system or the\nnetwork, or the service or the application, to the users or the entities, and requesting or receiving\nthe credentials, the identifiers, or the attributes of the users or the entities, from the credential\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nprovider or the identity provider, for authenticating, authorizing, or personalizing the users or the\nentities, and for accessing or using the system or the network, or the service or the application."}, {"id": 1397, "question": "A database server for a financial application is scheduled for production deployment. Which of the\nfollowing controls will BEST prevent tampering?", "options": {"A": "Service accounts removal", "B": "Data validation", "C": "Logging and monitoring", "D": "Data sanitization"}, "answer": ["B"], "explanation": "The control that will best prevent tampering of a database server for a financial application is data\nvalidation. Tampering is a type of attack or threat that involves modifying, altering, or changing the\ndata or the information on a system or a network, such as a database server, without authorization\nor permission, and with malicious or harmful intent, such as fraud, corruption, or sabotage.\nTampering can compromise the confidentiality, integrity, or availability of the data or the\ninformation, and can cause harm or damage to the system or the network, or to the organization or\nthe business, or to the stakeholders or the customers. Tampering can be prevented or mitigated by\nvarious controls or measures, such as:\nService accounts removal: The control or the measure that involves deleting or disabling the serv
