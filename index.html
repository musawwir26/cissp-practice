it testing", "B": "Integration testing", "C": "Negative testing", "D": "Acceptance testing"}, "answer": ["C"], "explanation": "Negative testing is the best method a security practitioner can use to ensure that systems and sub-\nsystems gracefully handle invalid input. Negative testing is a type of software testing that involves\nproviding invalid, unexpected, or erroneous input to the system or sub-system, and verifying how it\nresponds or handles the input. Negative testing can help to identify and eliminate bugs, errors,\nexceptions, and vulnerabilities in the system or sub-system, and to ensure that it does not crash,\nfreeze, or behave unpredictably when faced with invalid input. Negative testing can also help to\nimprove the security, reliability, and usability of the system or sub-system, and to ensure that it\nmeets the functional and non-functional requirements34. Reference: CISSP All-in-One Exam Guide,"}, {"id": 1307, "question": "An information security administrator wishes to block peer-to-peer (P2P) traffic over Hypertext\nTransfer Protocol (HTTP) tunnels. Which of the following layers of the Open Systems Interconnection\n(OSI) model requires inspection?", "options": {"A": "Presentation", "B": "Transport", "C": "Session", "D": "Application"}, "answer": ["D"], "explanation": "The application layer of the OSI model requires inspection to block peer-to-peer traffic over HTTP\ntunnels. The application layer is the topmost layer of the OSI model, and it provides the interface and\nservices for the applications and processes that communicate over the network. The application\nlayer is also responsible for the application protocols, such as HTTP, that define the rules and formats\nfor the data exchange between the applications. Peer-to-peer traffic over HTTP tunnels is a\ntechnique that uses the HTTP protocol to encapsulate and transmit peer-to-peer data over port 80,\nwhich is usually open and unfiltered by firewalls and proxies. This technique can be used to bypass\nnetwork restrictions and security controls, and to enable unauthorized or malicious activities, such as\nfile sharing, streaming, or botnet communication. To block peer-to-peer traffic over HTTP tunnels,\nthe application layer requires inspection, which means that the network device or software analyzes\nthe content and behavior of the application data, and not just the header information, such as source\nand destination IP addresses, ports, and protocols. Application layer inspection can help to identify\nand filter the peer-to-peer traffic based on the signatures, patterns, or anomalies in the application\ndata . Reference: [CISSP CBK, Fifth Edition, Chapter 4, page 335]; [2024 Pass4itsure CISSP Dumps,"}, {"id": 1308, "question": "An organization has requested storage area network (SAN) disks for a new project. What Redundant\nArray of Independent Disks (RAID) level provides the BEST redundancy and fault tolerance?", "options": {"A": "RAID level 1", "B": "RAID level 3", "C": "RAID level 4\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "D": "RAID level 5"}, "answer": ["D"], "explanation": "RAID level 5 provides the best redundancy and fault tolerance for SAN disks. RAID level 5 is a type of\nRAID configuration that uses striping with parity. Striping means that the data is divided into blocks\nand distributed across multiple disks, which improves the performance and capacity of the disk array.\nParity means that an extra block of data is calculated and stored on one of the disks, which provides\nredundancy and fault tolerance in case of a disk failure. RAID level 5 can tolerate the failure of one\ndisk, and can rebuild the lost data from the parity block. RAID level 5 also offers a good balance\nbetween performance and reliability, as it does not sacrifice too much disk space or speed for\nredundancy . Reference: [CISSP CBK, Fifth Edition, Chapter 4, page 366]; [CISSP Practice Exam – FREE"}, {"id": 1309, "question": "An organization has implemented a password complexity and an account lockout policy enforcing\nfive incorrect logins tries within ten minutes. Network users have reported significantly increased\naccount lockouts. Which of the following security principles is this company affecting?", "options": {"A": "Availability", "B": "Integrity", "C": "Confidentiality", "D": "Authentication"}, "answer": ["A"], "explanation": "The security principle that this company is affecting is availability, which is the ability of authorized\nusers to access and use the resources and information of the system or network. By implementing a\npassword complexity and an account lockout policy, the company is trying to enhance the security\nand authentication of the system or network, but it may also reduce the availability of the system or\nnetwork for the legitimate users. If the users forget their passwords, or enter them incorrectly, or\nbecome victims of brute-force or denial-of-service attacks, they may be locked out of the system or\nnetwork, and unable to perform their tasks or functions. Therefore, the company should balance the\nsecurity and availability of the system or network, and consider the impact of the password and\naccount lockout policy on the users and the business12. Reference: CISSP CBK, Fifth Edition, Chapter"}, {"id": 1310, "question": "In the last 15 years a company has experienced three electrical failures. The cost associated with\neach failure is listed below.\nWhich of the following would be a reasonable annual loss expectation?", "options": {"A": "140,000", "B": "3,500", "C": "350,000", "D": "14,000"}, "answer": ["B"], "explanation": "The reasonable annual loss expectation for the company is 3,500, which is calculated by dividing the\ntotal loss over 15 years by 15. The total loss over 15 years is 52,500, which is the sum of the costs\nassociated with each failure, as shown in the image. The annual loss expectation is an estimate of the\npotential loss that the company may incur due to a specific threat or risk in a given year. It is\ncalculated by multiplying the annualized rate of occurrence (ARO) of the threat or risk by the single\nloss expectancy (SLE) of the asset. The ARO is the frequency or probability of the threat or risk\noccurring in a year, and the SLE is the cost or impact of the threat or risk on the asset. In this case, the\nARO is 0.2, which is the average number of electrical failures per year (3/15), and the SLE is 17,500,\nwhich is the average cost of each failure (52,500/3). Therefore, the annual loss expectation is 0.2 x\n17,500 = 3,50034. Reference: CISSP CBK, Fifth Edition, Chapter 2, page 133; 2024 Pass4itsure CISSP"}, {"id": 1311, "question": "Which of the following addresses requirements of security assessments during software acquisition?", "options": {"A": "Software configuration management (SCM)", "B": "Data loss prevention (DLP) policy", "C": "Continuous monitoring\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "D": "Software assurance policy"}, "answer": ["D"], "explanation": "The software assurance policy is the best option that addresses the requirements of security\nassessments during software acquisition. The software assurance policy is a policy that defines the\nstandards, guidelines, and procedures for ensuring the security, quality, and reliability of the\nsoftware acquired by the organization. The software assurance policy should include the security\nrequirements and specifications for the software, the security evaluation criteria and methods for\nthe software, the roles and responsibilities of the stakeholders involved in the software acquisition,\nand the security monitoring and reporting mechanisms for the software. The software assurance\npolicy should also align with the organization’s security policies and objectives, and comply with the\nrelevant laws and regulations . Reference: [CISSP CBK, Fifth Edition, Chapter 3, page 211]; [100 CISSP"}, {"id": 1312, "question": "Which of the following BEST obtains an objective audit of security controls?", "options": {"A": "The security audit is measured against a known standard.", "B": "The security audit is performed by a certified internal auditor.", "C": "The security audit is performed by an independent third-party.", "D": "The security audit produces reporting metrics for senior leadership."}, "answer": ["C"], "explanation": "The best option that obtains an objective audit of security controls is to have the security audit\nperformed by an independent third-party. An independent third-party is an entity that is not\naffiliated with or influenced by the organization or the system that is being audited, and that has the\nexpertise and credibility to conduct the security audit. An independent third-party can provide an\nunbiased and impartial assessment of the security controls, and identify the strengths and\nweaknesses of the system or network. An independent third-party can also provide\nrecommendations and best practices for improving the security posture of the system or network.\nThe other options are not as effective, because they may not be objective, consistent, or\ncomprehensive in their audit of security controls . Reference: [CISSP CBK, Fifth Edition, Chapter 1,"}, {"id": 1313, "question": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nWhich of the following is established to collect information Se eee ee ee nation readily available in\npart through implemented security controls?", "options": {"A": "Security Assessment Report (SAR)", "B": "Organizational risk tolerance", "C": "Information Security Continuous Monitoring (ISCM)", "D": "Risk assessment report"}, "answer": ["C"], "explanation": "Information Security Continuous Monitoring (ISCM) is the process that is established to collect\ninformation security data that is readily available in part through implemented security controls.\nISCM is a key component of the risk management framework (RMF), which is a structured approach\nto managing the security risks of an information system or network. ISCM aims to provide ongoing\nawareness and visibility of the security posture and performance of the system or network, and to\nsupport the decision making and risk management processes. ISCM involves defining the monitoring\nobjectives and strategy, establishing the monitoring tools and techniques, implementing the\nmonitoring activities, analyzing and reporting the monitoring data, and responding to the monitoring\nfindings12. Reference: CISSP CBK, Fifth Edition, Chapter 2, page 149; CISSP Practice Exam – FREE 20"}, {"id": 1314, "question": "In order to provide dual assurance in a digital signature system, the design MUST include which of\nthe following?", "options": {"A": "The public key must be unique for the signed document.", "B": "signature process must generate adequate authentication credentials.", "C": "The hash of the signed document must be present.", "D": "The encrypted private key must be provided in the signing certificate."}, "answer": ["C"], "explanation": "The hash of the signed document must be present in order to provide dual assurance in a digital\nsignature system. A digital signature system is a system that uses cryptographic techniques to verify\nthe authenticity and integrity of a document or message. A digital signature system typically involves\nthree steps: generating a hash or digest of the document or message, encrypting the hash or digest\nwith the sender’s private key, and appending the encrypted hash or digest to the document or\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nmessage. The hash or digest is a fixed-length value that is derived from the document or message\nusing a one-way mathematical function, such as SHA-256. The hash or digest serves as a fingerprint\nor summary of the document or message, and it is unique and sensitive to any changes in the\ndocument or message. The encrypted hash or digest is the actual digital signature, and it can only be\ndecrypted by the sender’s public key, which is shared with the recipient. The hash or digest provides\ndual assurance in a digital signature system, because it ensures both the authenticity and the\nintegrity of the document or message. The authenticity means that the document or message was\nindeed sent by the sender, and not by an impostor. The integrity means that the document or\nmessage was not altered or tampered with during the transmission or storage34. Reference: CISSP\nAll-in-One Exam Guide, Eighth Edition, Chapter 5, page 323; 100 CISSP Questions, Answers and"}, {"id": 1315, "question": "Which of the following attacks, if successful, could give an intruder complete control of a software-\ndefined networking (SDN) architecture?", "options": {"A": "Sniffing the traffic of a compromised host inside the network", "B": "Sending control messages to open a flow that does not pass a firewall from a compromised host\nwithin the network", "C": "A brute force password attack on the Secure Shell (SSH) port of the controller", "D": "Remote Authentication Dial-In User Service (RADIUS) token replay attack"}, "answer": ["C"], "explanation": "A brute force password attack on the SSH port of the controller is the attack that, if successful, could\ngive an intruder complete control of a software-defined networking (SDN) architecture. SDN is a\nnetworking architecture that decouples the control plane from the data plane, and centralizes the\nnetwork intelligence and management in a software-based controller. The controller is the core\ncomponent of the SDN architecture, and it communicates with the network devices and applications\nthrough standardized protocols, such as OpenFlow. The controller is responsible for configuring,\nmonitoring, and optimizing the network performance and behavior, and it provides a global view and\ncontrol of the network. A brute force password attack is a type of attack that involves trying different\ncombinations of passwords or keys until the correct one is found. A brute force password attack on\nthe SSH port of the controller could allow an intruder to gain unauthorized access to the controller,\nand to compromise the security and functionality of the entire SDN architecture. The intruder could\nmanipulate the network configuration and policies, disrupt the network traffic and services, steal or\nmodify the network data, or launch further attacks on the network devices and\napplications56. Reference: CISSP CBK, Fifth Edition, Chapter 4, page 348; 2024 Pass4itsure CISSP\nDumps, Question\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 1316, "question": "What type of investigation applies when malicious behavior is suspected between two\norganizations?", "options": {"A": "Regulatory", "B": "Criminal", "C": "Civil", "D": "Operational"}, "answer": ["C"], "explanation": "A civil investigation is the type of investigation that applies when malicious behavior is suspected\nbetween two organizations. A civil investigation is a legal process that involves a dispute or a claim\nbetween two or more parties, usually over money, property, or rights. A civil investigation is initiated\nby one party, called the plaintiff, who files a lawsuit against another party, called the defendant, who\nallegedly caused harm or damage to the plaintiff. A civil investigation may involve the collection and\nanalysis of evidence, such as documents, records, witnesses, or experts, to prove or disprove the\nallegations or the liability of the parties. A civil investigation may result in a settlement or a trial,\nwhere a judge or a jury decides the outcome and the compensation for the plaintiff. A civil\ninvestigation differs from a criminal investigation, which involves a violation of the law or a public\noffense, and is initiated by the state or the government against a suspect or an offender. A criminal\ninvestigation may result in an arrest, a prosecution, or a conviction, where the offender may face\npenalties, such as fines, probation, or imprisonment . Reference: [CISSP CBK, Fifth Edition, Chapter 8,"}, {"id": 1317, "question": "The Chief Information Security Officer (CISO) of a small organization is making a case for building a\nsecurity operations center (SOC). While debating between an in-house, fully outsourced, or a hybrid\ncapability, which of the following would be the MAIN consideration, regardless of the model?", "options": {"A": "Skill set and training", "B": "Headcount and capacity", "C": "Tools and technologies", "D": "Scope and service catalog\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["D"], "explanation": "The main consideration for building a security operations center (SOC), regardless of the model, is\nthe scope and service catalog. The scope and service catalog define the objectives, functions, and\ndeliverables of the SOC, such as monitoring, detection, analysis, response, and reporting of security\nincidents and events. The scope and service catalog also specify the roles and responsibilities,\nprocesses and procedures, standards and metrics, and tools and technologies that the SOC will use to\nperform its tasks. The scope and service catalog should align with the organization’s security policies\nand strategies, and meet the expectations and requirements of the stakeholders and customers. The\nscope and service catalog should also be flexible and scalable, to adapt to the changing security\nlandscape and threats. The other considerations, such as skill set and training, headcount and\ncapacity, and tools and technologies, are important, but they depend on the scope and service\ncatalog of the SOC12. Reference: CISSP CBK, Fifth Edition, Chapter 7, page 633; CISSP Practice Exam –"}, {"id": 1318, "question": "What are the three key benefits that application developers should derive from the northbound\napplication-programming interface (API) of software-defined networking (SDN)?", "options": {"A": "Familiar syntax, abstraction of network topology, and definition of network protocols", "B": "Network syntax, abstraction of network flow, and abstraction of network protocols", "C": "Network syntax, abstraction of network commands, and abstraction of network protocols", "D": "Familiar syntax, abstraction of network topology, and abstraction of network protocols"}, "answer": ["D"], "explanation": "The three key benefits that application developers should derive from the northbound application-\nprogramming interface (API) of software-defined networking (SDN) are familiar syntax, abstraction of\nnetwork topology, and abstraction of network protocols. A northbound API is an API that enables the\ncommunication and interaction between the SDN controller and the applications or services that run\non the network. A northbound API provides the following benefits for the application developers:\nFamiliar syntax: A northbound API uses a common and standard programming language, such as\nJava, Python, or REST, that the application developers are familiar with and comfortable with. This\nreduces the learning curve and the complexity of developing applications for the SDN network.\nAbstraction of network topology: A northbound API hides the details and complexity of the\nunderlying network infrastructure, such as devices, links, addresses, and routes, from the application\ndevelopers. Instead, it provides a high-level and logical view of the network resources and\ncapabilities, such as bandwidth, latency, and QoS, that the application developers can use and\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nmanipulate. This simplifies the application development and deployment, and enables the\napplication developers to focus on the functionality and performance of the applications.\nAbstraction of network protocols: A northbound API abstracts the network protocols, such as TCP, IP,\nor OpenFlow, that are used to control and manage the network devices and traffic, from the\napplication developers. Instead, it provides a uniform and consistent interface and commands that\nthe application developers can use to request and receive network services and information. This\nenhances the portability and interoperability of the applications, and enables the application\ndevelopers to leverage the network intelligence and optimization provided by the SDN\ncontroller34. Reference: CISSP CBK, Fifth Edition, Chapter 4, page 348; 2024 Pass4itsure CISSP"}, {"id": 1319, "question": "What security principle addresses the issue of \"Security by Obscurity\"?", "options": {"A": "Open design", "B": "Segregation of duties (SoD)", "C": "Role Based Access Control (RBAC)", "D": "Least privilege"}, "answer": ["A"], "explanation": "The security principle that addresses the issue of “Security by Obscurity” is open design. Open design\nis a principle that states that the security of a system or network should not depend on the secrecy or\nobscurity of its design, implementation, or configuration. Instead, the security of a system or\nnetwork should rely on the strength and effectiveness of its security mechanisms, such as\nencryption, authentication, or access control. Open design is based on the assumption that the\nadversaries can access or discover the details and flaws of the system or network, and that the\nsecurity mechanisms can withstand the scrutiny and attacks of the adversaries. Open design also\nencourages the sharing and review of the system or network design and implementation by the\nsecurity community, which can help to identify and fix the vulnerabilities and improve the security\nquality. “Security by Obscurity” is a practice that contradicts the open design principle, and it\ninvolves hiding or concealing the details or weaknesses of the system or network, hoping that the\nadversaries will not find or exploit them. “Security by Obscurity” is considered ineffective and risky,\nbecause it provides a false sense of security, and it can be easily compromised or bypassed by the\nadversaries who have the tools and techniques to reveal or crack the secrets of the system or\nnetwork . Reference: [CISSP CBK, Fifth Edition, Chapter 1, page 25]; [100 CISSP Questions, Answers"}, {"id": 1320, "question": "In Federated Identity Management (FIM), which of the following represents the concept of\nfederation?", "options": {"A": "Collection of information logically grouped into a single entity", "B": "Collection, maintenance, and deactivation of user objects and attributes in one or more systems,\ndirectories or applications", "C": "Collection of information for common identities in a system", "D": "Collection of domains that have established trust among themselves"}, "answer": ["D"], "explanation": "The concept of federation in Federated Identity Management (FIM) is the collection of domains that\nhave established trust among themselves. A domain is a logical or administrative boundary that\ndefines the scope and authority of an identity provider (IdP) or a service provider (SP). An IdP is an\nentity that creates, maintains, and verifies the identities and attributes of the users. An SP is an\nentity that provides services or resources to the users, and relies on the IdP for the authentication\nand authorization of the users. A federation is a group of domains that have agreed to share and\naccept the identities and attributes of the users across the domains, based on a common set of\npolicies, standards, and protocols. A federation enables the users to access multiple services or\nresources from different domains, using a single or federated identity, without having to create or\nmanage multiple accounts or credentials. A federation also enhances the security, privacy, and\nconvenience of the users and the domains, by reducing the identity management overhead and\ncomplexity, and by enabling the users to control the disclosure and use of their identity information\n. Reference: [CISSP CBK, Fifth Edition, Chapter 5, page 449]; [CISSP Practice Exam – FREE 20"}, {"id": 1321, "question": "A software engineer uses automated tools to review application code and search for application\nflaws, back doors, or other malicious code. Which of the following is the\nFIRST Software Development Life Cycle (SDLC) phase where this takes place?", "options": {"A": "Design", "B": "Test", "C": "Development", "D": "Deployment\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["C"], "explanation": "The development phase is the first Software Development Life Cycle (SDLC) phase where a software\nengineer uses automated tools to review application code and search for application flaws, back\ndoors, or other malicious code. The development phase is the phase where the software engineer\nwrites, compiles, and tests the application code, based on the design specifications and\nrequirements. The development phase is also the phase where the software engineer performs code\nreview and analysis, using automated tools, such as static or dynamic analysis tools, to identify and\neliminate any errors, vulnerabilities, or malicious code in the application code. Code review and\nanalysis is an important security activity in the development phase, as it can help to improve the\nquality, functionality, and security of the application, and to prevent or mitigate any potential attacks\nor exploits on the application12. Reference: CISSP CBK, Fifth Edition, Chapter 3, page 217; CISSP"}, {"id": 1322, "question": "Which of the following vulnerability assessment activities BEST exemplifies the Examine method of\nassessment?", "options": {"A": "Ensuring that system audit logs capture all relevant data fields required by the security controls\nbaseline", "B": "Performing Port Scans of selected network hosts to enumerate active services", "C": "Asking the Information System Security Officer (ISSO) to describe the organization’s patch\nmanagement processes", "D": "Logging into a web server using the default administrator account and a default password"}, "answer": ["C"], "explanation": "Asking the Information System Security Officer (ISSO) to describe the organization’s patch\nmanagement processes is the vulnerability assessment activity that best exemplifies the Examine\nmethod of assessment. The Examine method of assessment is a type of vulnerability assessment\nmethod that involves reviewing and analyzing the documentation, policies, procedures, and\nconfigurations of the system or network, to identify any gaps, weaknesses, or inconsistencies that\nmay pose a security risk. The Examine method of assessment does not involve any active testing or\nscanning of the system or network, but rather relies on the information and evidence provided by\nthe system or network owners, administrators, or users. Asking the ISSO to describe the\norganization’s patch management processes is an example of the Examine method of assessment, as\nit involves reviewing and analyzing the patch management policies and procedures, to determine if\nthey are adequate, effective, and compliant with the security standards and best\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\npractices34. Reference: CISSP CBK, Fifth Edition, Chapter 6, page 543; 2024 Pass4itsure CISSP Dumps,"}, {"id": 1323, "question": "Which of the following is the MOST appropriate control for asset data labeling procedures?", "options": {"A": "Logging data media to provide a physical inventory control", "B": "Reviewing audit trails of logging records", "C": "Categorizing the types of media being used", "D": "Reviewing off-site storage access controls"}, "answer": ["A"], "explanation": "Logging data media to provide a physical inventory control is the most appropriate control for asset\ndata labeling procedures. Asset data labeling procedures are the procedures that define how the\ndata media, such as tapes, disks, or drives, are labeled, classified, and handled, based on the\nsensitivity and value of the data they contain. Asset data labeling procedures are important for\nensuring the security, confidentiality, and accountability of the data media, and for preventing any\nunauthorized access, disclosure, or loss of the data media. Logging data media to provide a physical\ninventory control is a control that supports the asset data labeling procedures, as it involves\nrecording and tracking the details and locations of the data media, such as serial numbers, bar codes,\nowners, custodians, and storage locations. Logging data media to provide a physical inventory\ncontrol can help to maintain the accuracy and completeness of the data media inventory, and to\ndetect and report any missing, stolen, or damaged data media. Reference: [CISSP CBK, Fifth Edition,"}, {"id": 1324, "question": "What BEST describes the confidentiality, integrity, availability triad?", "options": {"A": "A tool used to assist in understanding how to protect the organization's data", "B": "The three-step approach to determine the risk level of an organization", "C": "The implementation of security systems to protect the organization's data", "D": "A vulnerability assessment to see how well the organization's data is protected"}, "answer": ["A"], "explanation": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\n The confidentiality, integrity, availability triad, or CIA triad, is a tool used to assist in understanding\nhow to protect the organization’s data. The CIA triad is a model that defines the three fundamental\nand interrelated security objectives of information security, which are:\nConfidentiality: The objective of ensuring that the data is accessible and disclosed only to the\nauthorized parties, and not to any unauthorized or unintended parties.\nIntegrity: The objective of ensuring that the data is accurate, complete, and consistent, and that it is\nnot modified, corrupted, or destroyed by any unauthorized or unintended parties.\nAvailability: The objective of ensuring that the data is accessible and usable by the authorized\nparties, whenever and wherever they need it, and that it is not disrupted, degraded, or denied by\nany unauthorized or unintended parties. The CIA triad is a tool used to assist in understanding how to\nprotect the organization’s data, as it provides a framework and a guideline for identifying, analyzing,\nand prioritizing the security risks and controls for the data, based on the security requirements and\nexpectations of the organization and the stakeholders . Reference: [CISSP CBK, Fifth Edition, Chapter"}, {"id": 1325, "question": "When developing an external facing web-based system, which of the following would be the MAIN\nfocus of the security assessment prior to implementation and\nproduction?", "options": {"A": "Assessing the Uniform Resource Locator (URL)", "B": "Ensuring Secure Sockets Layer (SSL) certificates are signed by a certificate authority", "C": "Ensuring that input validation is enforced", "D": "Ensuring Secure Sockets Layer (SSL) certificates are internally signed"}, "answer": ["C"], "explanation": "The main focus of the security assessment prior to implementation and production of an external\nfacing web-based system is ensuring that input validation is enforced. Input validation is a security\ntechnique that involves checking and filtering the data entered by the users or other sources into the\nweb-based system, to prevent any malicious or invalid data from compromising the security or\nfunctionality of the system. Input validation can help to mitigate various web-based attacks, such as\nSQL injection, cross-site scripting, buffer overflow, or command injection, that exploit the\nvulnerabilities in the input fields or parameters of the web-based system. Input validation can be\nperformed at both the client-side and the server-side, using techniques such as whitelisting,\nblacklisting, sanitizing, encoding, or escaping the input data. Input validation is a critical security\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nmeasure for any web-based system, especially for those that are external facing and exposed to the\ninternet, where the input data can come from untrusted or malicious sources12. Reference: CISSP\nCBK, Fifth Edition, Chapter 3, page 230; CISSP Practice Exam – FREE 20 Questions and Answers,"}, {"id": 1326, "question": "What type of risk is related to the sequences of value-adding and managerial activities undertaken in\nan organization?", "options": {"A": "Demand risk", "B": "Process risk", "C": "Control risk", "D": "Supply risk"}, "answer": ["B"], "explanation": "The type of risk that is related to the sequences of value-adding and managerial activities undertaken\nin an organization is process risk. Process risk is the risk that arises from the inefficiency, inadequacy,\nor failure of the processes that are performed by the organization to achieve its objectives and\ndeliver its products or services. Process risk can affect the quality, performance, and security of the\norganization’s outputs and outcomes, and can result in financial, operational, or reputational losses\nor damages. Process risk can be caused by various factors, such as human errors, system errors,\ndesign flaws, compliance issues, or external events. Process risk can be managed by implementing\nand monitoring the process controls, such as policies, procedures, standards, or metrics, that ensure\nthe effectiveness, efficiency, and reliability of the processes34. Reference: CISSP CBK, Fifth Edition,"}, {"id": 1327, "question": "In an environment where there is not full administrative control over all network connected\nendpoints, such as a university where non-corporate devices are used, what is\nthe BEST way to restrict access to the network?", "options": {"A": "Use switch port security to limit devices connected to a particular switch port.", "B": "Use of virtual local area networks (VLAN) to segregate users.", "C": "Use a client-based Network Access Control (NAC) solution.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "D": "Use a clientless Network Access Control (NAC) solution"}, "answer": ["D"], "explanation": "The best way to restrict access to the network in an environment where there is not full\nadministrative control over all network connected endpoints, such as a university where non-\ncorporate devices are used, is to use a clientless Network Access Control (NAC) solution. A clientless\nNAC solution is a type of NAC solution that does not require the installation or configuration of any\nsoftware or agent on the endpoints that connect to the network. A clientless NAC solution can\nenforce the network access policies and rules based on the attributes or characteristics of the\nendpoints, such as device type, operating system, IP address, MAC address, or user identity. A\nclientless NAC solution can also perform the network access authentication and authorization, and\nthe network health and compliance checks, without relying on the endpoint cooperation or\ncompliance. A clientless NAC solution is suitable for an environment where there is not full\nadministrative control over all network connected endpoints, such as a university where non-\ncorporate devices are used, because it can provide a consistent and centralized network access\ncontrol, regardless of the endpoint ownership, configuration, or status56. Reference: CISSP CBK, Fifth"}, {"id": 1328, "question": "Which of the following threats would be MOST likely mitigated by monitoring assets containing open\nsource libraries for vulnerabilities?", "options": {"A": "Distributed denial-of-service (DDoS) attack", "B": "Zero-day attack", "C": "Phishing attempt", "D": "Advanced persistent threat (APT) attempt"}, "answer": ["B"], "explanation": "The threat that would be most likely mitigated by monitoring assets containing open source libraries\nfor vulnerabilities is a zero-day attack. A zero-day attack is a type of attack that exploits a previously\nunknown or undisclosed vulnerability in a system or application, before the vendor or developer can\nrelease a patch or a fix for the vulnerability. A zero-day attack can cause severe damage or\ncompromise to the system or application, as there is no available defense or protection against the\nattack. A zero-day attack can target any system or application, but it can be more prevalent or\neffective against those that contain open source libraries, as the open source libraries are publicly\navailable and accessible, and can be analyzed or reverse-engineered by the attackers to discover and\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nexploit the vulnerabilities. Monitoring assets containing open source libraries for vulnerabilities can\nhelp to mitigate a zero-day attack, as it can help to identify and report the vulnerabilities in the open\nsource libraries, and to apply the patches or fixes as soon as they are available . Reference: [CISSP\nCBK, Fifth Edition, Chapter 3, page 239]; [100 CISSP Questions, Answers and Explanations, Question\n18]."}, {"id": 1329, "question": "Which of the following is the BEST way to determine the success of a patch management process?", "options": {"A": "Analysis and impact assessment", "B": "Auditing and assessment", "C": "Configuration management (CM)", "D": "Change management"}, "answer": ["B"], "explanation": "The best way to determine the success of a patch management process is to perform auditing and\nassessment. Auditing and assessment are the activities that involve evaluating and measuring the\neffectiveness and compliance of the patch management process, and identifying and reporting any\ngaps, issues, or improvements. Auditing and assessment can help to verify that the patch\nmanagement process is aligned with the security policies and standards, and that it meets the\nsecurity requirements and expectations of the organization and the stakeholders. Auditing and\nassessment can also help to ensure that the patch management process is consistent, efficient, and\nreliable, and that it reduces the security risks and vulnerabilities of the system or\nnetwork12. Reference: CISSP CBK, Fifth Edition, Chapter 6, page 569; CISSP Practice Exam – FREE 20"}, {"id": 1330, "question": "A company needs to provide employee access to travel services, which are hosted by a third-party\nservice provider, Employee experience is important, and when users are\nalready authenticated, access to the travel portal is seamless. Which of the following methods is\nused to share information and grant user access to the travel portal?", "options": {"A": "Security Assertion Markup Language (SAML) access", "B": "Single sign-on (SSO) access", "C": "Open Authorization (OAuth) access\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "D": "Federated access"}, "answer": ["A"], "explanation": "The method that is used to share information and grant user access to the travel portal is Security\nAssertion Markup Language (SAML) access. SAML is a standard and protocol that enables the\nexchange of authentication and authorization information between different domains or entities,\nsuch as a service provider (SP) and an identity provider (IdP). SAML access can provide a seamless\nuser experience, as it allows the users to access multiple services or resources from different\ndomains, using a single or federated identity, without having to reauthenticate or reauthorize each\ntime. SAML access can also enhance the security and privacy of the user information, as it does not\nrequire the sharing or storing of the user credentials or attributes between the domains, but rather\nrelies on the digital signatures and encryption of the SAML assertions or messages. SAML access is\nsuitable for the scenario where a company needs to provide employee access to travel services,\nwhich are hosted by a third-party service provider, as it can enable the employees to access the\ntravel portal, using their existing company identity, after they are already authenticated by the\ncompany domain34. Reference: CISSP CBK, Fifth Edition, Chapter 5, page 450; 2024 Pass4itsure CISSP"}, {"id": 1331, "question": "Why is data classification control important to an organization?", "options": {"A": "To ensure its integrity, confidentiality and availability", "B": "To enable data discovery", "C": "To control data retention in alignment with organizational policies and regulation", "D": "To ensure security controls align with organizational risk appetite"}, "answer": ["D"], "explanation": "The main reason why data classification control is important to an organization is to ensure that the\nsecurity controls align with the organizational risk appetite. Data classification control is the process\nthat involves identifying, categorizing, and labeling the data based on its sensitivity, value, and\ncriticality to the organization. Data classification control can help to determine the appropriate level\nand type of security controls that are required to protect the data from unauthorized access,\ndisclosure, or modification. Data classification control can also help to align the security controls with\nthe organizational risk appetite, which is the amount and type of risk that the organization is willing\nto accept or tolerate. Data classification control can help to ensure that the security controls are\nproportional and cost-effective, and that they balance the security needs and the business objectives\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nof the organization . Reference: [CISSP CBK, Fifth Edition, Chapter 2, page 104]; [100 CISSP Questions,"}, {"id": 1332, "question": "Which of the following is the strongest physical access control?", "options": {"A": "Biometrics and badge reader", "B": "Biometrics, a password, and personal identification number (PIN)", "C": "Individual password for each user", "D": "Biometrics, a password, and badge reader"}, "answer": ["D"], "explanation": "The strongest physical access control is the combination of biometrics, a password, and a badge\nreader. A physical access control is a security mechanism that restricts and regulates the access to a\nphysical location, such as a building, a room, or a device. A physical access control can use different\ntypes of authentication factors, such as something the user knows (e.g., a password or a PIN),\nsomething the user has (e.g., a badge or a token), or something the user is (e.g., a fingerprint or a\nface). The combination of biometrics, a password, and a badge reader is the strongest physical access\ncontrol, as it requires the user to present three different and independent authentication factors,\nwhich increases the security and reduces the likelihood of unauthorized access. This type of physical\naccess control is also known as multi-factor authentication or MFA . Reference: [CISSP CBK, Fifth"}, {"id": 1333, "question": "While dealing with the consequences of a security incident, which of the following security controls\nare MOST appropriate?", "options": {"A": "Detective and recovery controls", "B": "Corrective and recovery controls", "C": "Preventative and corrective controls", "D": "Recovery and proactive controls"}, "answer": ["B"], "explanation": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nThe security controls that are most appropriate while dealing with the consequences of a security\nincident are corrective and recovery controls. Corrective controls are the controls that are\nimplemented to restore the normal operations and functions of the system or network after a\nsecurity incident, and to prevent or reduce the recurrence or impact of similar incidents in the future.\nCorrective controls can include actions such as isolating the affected components, removing the\nmalicious code, repairing the damage, updating the patches, or modifying the policies. Recovery\ncontrols are the controls that are implemented to recover the data or information that was lost,\ncorrupted, or compromised during a security incident, and to resume the availability and accessibility\nof the data or information for the authorized users. Recovery controls can include actions such as\nrestoring the data from backups, decrypting the data, or recovering the keys12. Reference: CISSP\nCBK, Fifth Edition, Chapter 6, page 556; CISSP Practice Exam – FREE 20 Questions and Answers,"}, {"id": 1334, "question": "A Chief Information Security Officer (CISO) of a firm which decided to migrate to cloud has been\ntasked with ensuring an optimal level of security. Which of the following would be the FIRST\nconsideration?", "options": {"A": "Define the cloud migration roadmap and set out which applications and data repositories should\nbe moved into the cloud.", "B": "Ensure that the contract between the cloud vendor and the firm clearly defines responsibilities for\noperating security controls.", "C": "Analyze the firm's applications and data repositories to determine the relevant control\nrequirements.", "D": "Request a security risk assessment of the cloud vendor be completed by an independent third-\nparty."}, "answer": ["C"], "explanation": "The first consideration for ensuring an optimal level of security for a firm that decided to migrate to\ncloud is to analyze the firm’s applications and data repositories to determine the relevant control\nrequirements. The control requirements are the specifications and expectations for the security\ncontrols that are needed to protect the applications and data repositories from the security risks and\nthreats that they may face in the cloud environment. The control requirements can be derived from\nthe security policies and standards, the regulatory and contractual obligations, the business and\noperational needs, and the risk assessment and analysis of the applications and data\nrepositories. Analyzing the firm’s applications and data repositories to determine the relevant\ncontrol requirements is the first consideration for ensuring an optimal level of security for a firm that\ndecided to migrate to cloud, as it can help to identify and prioritize the security objectives and\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\ncriteria, and to select and evaluate the appropriate cloud service models, deployment models, and\nproviders that can meet the control requirements34. Reference: CISSP CBK, Fifth Edition, Chapter 4,"}, {"id": 1335, "question": "Which technique helps system designers consider potential security concerns of their systems and\napplications?", "options": {"A": "Penetration testing", "B": "Threat modeling", "C": "Manual inspections and reviews", "D": "Source code review"}, "answer": ["B"], "explanation": "The technique that helps system designers consider potential security concerns of their systems and\napplications is threat modeling. Threat modeling is a technique that involves identifying, analyzing,\nand prioritizing the possible threats and attacks that can affect the security of the system or\napplication, and the corresponding countermeasures and mitigations that can prevent or reduce the\nimpact of the threats and attacks. Threat modeling can help system designers consider potential\nsecurity concerns of their systems and applications, as it can help to improve the security awareness\nand understanding of the system or application, and to incorporate the security principles and\npractices into the design and development phases of the system or application life cycle. Threat\nmodeling can also help system designers consider potential security concerns of their systems and\napplications, as it can help to evaluate and validate the security assumptions and requirements, and\nto identify and address the security gaps and weaknesses of the system or application . Reference:\n[CISSP CBK, Fifth Edition, Chapter 3, page 233]; [100 CISSP Questions, Answers and Explanations,"}, {"id": 1336, "question": "What is the MOST important goal of conducting security assessments?", "options": {"A": "To prepare the organization for an external audit, particularly by a regulatory entity", "B": "To discover unmitigated security vulnerabilities, and propose paths for mitigating them", "C": "To align the security program with organizational risk appetite", "D": "To demonstrate proper function of security controls and processes to senior management\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["B"], "explanation": "The most important goal of conducting security assessments is to discover unmitigated security\nvulnerabilities, and propose paths for mitigating them. A security assessment is a process that\ninvolves evaluating and testing the security posture and performance of a system or network, and\nidentifying and reporting any security vulnerabilities or issues that may pose a security risk. A\nsecurity assessment can help to discover unmitigated security vulnerabilities, which are the security\nflaws or weaknesses that have not been detected, reported, or resolved, and that can be exploited\nby the adversaries to compromise the security of the system or network. A security assessment can\nalso help to propose paths for mitigating the security vulnerabilities, which are the actions or\nmeasures that can be taken to eliminate, reduce, or transfer the security risk associated with the\nsecurity vulnerabilities. Discovering unmitigated security vulnerabilities, and proposing paths for\nmitigating them, is the most important goal of conducting security assessments, as it can help to\nimprove the security level and quality of the system or network, and to prevent or minimize the\npotential damage or loss caused by the security incidents or breaches . Reference: [CISSP CBK, Fifth"}, {"id": 1337, "question": "A hospital’s building controls system monitors and operates the environmental equipment to\nmaintain a safe and comfortable environment. Which of the following could be used to minimize the\nrisk of utility supply interruption?", "options": {"A": "Digital devices that can turn equipment off and continuously cycle rapidly in order to increase\nsupplies and conceal activity on the hospital network", "B": "Standardized building controls system software with high connectivity to hospital networks", "C": "Lock out maintenance personnel from the building controls system access that can impact critical\nutility supplies", "D": "Digital protection and control devices capable of minimizing the adverse impact to critical utility"}, "answer": ["D"], "explanation": "The best option to minimize the risk of utility supply interruption for a hospital’s building controls\nsystem is to use digital protection and control devices capable of minimizing the adverse impact to\ncritical utility. Digital protection and control devices are devices that monitor and regulate the utility\nsupply, such as electricity, water, or gas, and detect and respond to any faults, anomalies, or\ndisruptions in the utility supply. Digital protection and control devices can minimize the adverse\nimpact to critical utility by isolating the affected components, switching to alternative sources,\nadjusting the load or demand, or activating backup or emergency systems. Digital protection and\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\ncontrol devices can help to ensure the continuity and reliability of the utility supply, and to prevent\nor mitigate any potential damage or harm to the hospital’s building controls system, or to the\npatients and staff12. Reference: CISSP CBK, Fifth Edition, Chapter 4, page 383; CISSP Practice Exam –"}, {"id": 1338, "question": "To monitor the security of buried data lines inside the perimeter of a facility, which of the following is\nthe MOST effective control?", "options": {"A": "Fencing around the facility with closed-circuit television (CCTV) cameras at all entry points", "B": "Ground sensors installed and reporting to a security event management (SEM) system", "C": "Steel casing around the facility ingress points", "D": "regular sweeps of the perimeter, including manual inspection of the cable ingress points"}, "answer": ["B"], "explanation": "The most effective control to monitor the security of buried data lines inside the perimeter of a\nfacility is to use ground sensors installed and reporting to a security event management (SEM)\nsystem. Ground sensors are devices that detect and measure the physical changes or disturbances in\nthe ground, such as vibration, pressure, or sound, caused by any movement or activity near the\nburied data lines. Ground sensors can report the detected signals to a security event management\nsystem, which is a system that collects, analyzes, and correlates the security events and alerts from\nvarious sources, such as sensors, cameras, or logs. A security event management system can help to\nidentify and respond to any unauthorized or malicious attempts to access, tamper, or damage the\nburied data lines, and to alert the security personnel or authorities34. Reference: CISSP CBK, Fifth"}, {"id": 1339, "question": "What is the BEST method to use for assessing the security impact of acquired software?", "options": {"A": "Common vulnerability review", "B": "Software security compliance validation", "C": "Threat modeling", "D": "Vendor assessment\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["C"], "explanation": "The best method to use for assessing the security impact of acquired software is threat modeling.\nThreat modeling is a method that involves identifying, analyzing, and prioritizing the possible threats\nand attacks that can affect the security of the software, and the corresponding countermeasures and\nmitigations that can prevent or reduce the impact of the threats and attacks. Threat modeling can\nhelp to assess the security impact of acquired software, as it can help to evaluate and validate the\nsecurity assumptions and requirements, and to identify and address the security gaps and\nweaknesses of the software. Threat modeling can also help to assess the security impact of acquired\nsoftware, as it can help to estimate and quantify the potential damage or loss caused by the threats\nand attacks, and to align the security controls with the risk appetite and tolerance of the\norganization56. Reference: CISSP CBK, Fifth Edition, Chapter 3, page 233; 100 CISSP Questions,"}, {"id": 1340, "question": "Which of the following is the MOST effective way to ensure the endpoint devices used by remote\nusers are compliant with an organization's approved policies before being allowed on the network?", "options": {"A": "Group Policy Object (GPO)", "B": "Network Access Control (NAC)", "C": "Mobile Device Management (MDM)", "D": "Privileged Access Management (PAM)"}, "answer": ["B"], "explanation": "The most effective way to ensure the endpoint devices used by remote users are compliant with an\norganization’s approved policies before being allowed on the network is to use Network Access\nControl (NAC). NAC is a security technique that involves verifying and enforcing the compliance of\nthe endpoint devices with the security policies and standards of the organization, before granting\nthem access to the network. NAC can check the attributes and characteristics of the endpoint\ndevices, such as device type, operating system, IP address, MAC address, or user identity, and\ncompare them with the predefined criteria and rules. NAC can also perform the network access\nauthentication and authorization, and the network health and compliance checks, such as antivirus,\nfirewall, or patch status. NAC can help to ensure the endpoint devices used by remote users are\ncompliant with an organization’s approved policies, as it can prevent or restrict the access of any\nnon-compliant or unauthorized endpoint devices, and reduce the security risks and vulnerabilities of\nthe network . Reference: [CISSP CBK, Fifth Edition, Chapter 4, page 378]; [CISSP Practice Exam – FREE"}, {"id": 1341, "question": "Which of the following factors should be considered characteristics of Attribute Based Access Control\n(ABAC) in terms of the attributes used?", "options": {"A": "Mandatory Access Control (MAC) and Discretionary Access Control (DAC)", "B": "Discretionary Access Control (DAC) and Access Control List (ACL)", "C": "Role Based Access Control (RBAC) and Mandatory Access Control (MAC)", "D": "Role Based Access Control (RBAC) and Access Control List (ACL)"}, "answer": ["D"], "explanation": "RBAC Integration: Attribute-Based Access Control (ABAC) can be integrated with RBAC. User roles\n(from RBAC) can become one of the many attributes considered by an ABAC system when making\naccess decisions.\nACL Refinement: ABAC can leverage and refine the use of ACLs. With ABAC, permissions on an ACL\ncan be granted or denied based on various attributes rather than solely on user identities or roles."}, {"id": 1342, "question": "A security architect is developing an information system for a client. One of the requirements is to\ndeliver a platform that mitigates against common vulnerabilities and\nattacks, What is the MOST efficient option used to prevent buffer overflow attacks?", "options": {"A": "Process isolation", "B": "Address Space Layout Randomization (ASLR)", "C": "Processor states", "D": "Access control mechanisms"}, "answer": ["B"], "explanation": "The most efficient option used to prevent buffer overflow attacks is Address Space Layout\nRandomization (ASLR). A buffer overflow attack is a type of attack that exploits a vulnerability in the\nmemory allocation of a program, by sending more data than the buffer can hold, and overwriting the\nadjacent memory locations, such as the return address or the function pointer. A buffer overflow\nattack can cause the program to crash, execute arbitrary code, or escalate privileges. ASLR is a\nsecurity technique that randomizes the memory layout of a program, such as the base address, the\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nstack, the heap, or the libraries, making it harder for the attacker to predict or locate the target\nmemory locations. ASLR can prevent buffer overflow attacks by increasing the entropy and\ncomplexity of the memory space, and by reducing the chances of successful\nexploitation34. Reference: CISSP CBK, Fifth Edition, Chapter 3, page 236; 2024 Pass4itsure CISSP"}, {"id": 1343, "question": "A security engineer is assigned to work with the patch and vulnerability management group. The\ndeployment of a new patch has been approved and needs to be applied.\nThe research is complete, and the security engineer has provided recommendations. Where should\nthe patch be applied FIRST?", "options": {"A": "Server environment", "B": "Desktop environment", "C": "Lower environment", "D": "Production environment"}, "answer": ["C"], "explanation": "The patch should be applied first to the lower environment, before being applied to the higher\nenvironments, such as the server, desktop, or production environment. The lower environment is the\nenvironment that is used for testing, development, or staging purposes, and that is isolated from the\nhigher environments, which are used for operational, functional, or live purposes. The lower\nenvironment is the best place to apply the patch first, as it can help to verify the functionality,\ncompatibility, and security of the patch, and to identify and resolve any issues or errors that may\narise from the patch. Applying the patch to the lower environment first can help to minimize the risk\nand impact of the patch to the higher environments, and to ensure the quality and reliability of the\npatch . Reference: [CISSP CBK, Fifth Edition, Chapter 6, page 568]; [CISSP Practice Exam – FREE 20"}, {"id": 1344, "question": "When telephones in a city are connected by a single exchange, the caller can only connect with the\nswitchboard operator. The operator then manually connects the call.\nThis is an example of which type of network topology?", "options": {"A": "Star\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "B": "Tree", "C": "Point-to-Point Protocol (PPP)", "D": "Bus"}, "answer": ["A"], "explanation": "The type of network topology that is exemplified by the scenario where telephones in a city are\nconnected by a single exchange, and the caller can only connect with the switchboard operator, who\nthen manually connects the call, is the star topology. A star topology is a type of network topology\nthat consists of a central node, such as a switch, a hub, or a router, that connects to multiple\nperipheral nodes, such as computers, printers, or phones, using point-to-point links. A star topology\nallows the communication between the peripheral nodes to be controlled and routed by the central\nnode, which can provide better performance, reliability, and security. A star topology also simplifies\nthe network design, management, and troubleshooting, as the failure or addition of a peripheral\nnode does not affect the rest of the network. A star topology is suitable for the scenario where\ntelephones in a city are connected by a single exchange, and the caller can only connect with the\nswitchboard operator, who then manually connects the call, as it can enable the centralized and\nefficient communication between the telephones . Reference: [CISSP CBK, Fifth Edition, Chapter 4,"}, {"id": 1345, "question": "Which of the following departments initiates the request, approval, and provisioning business\nprocess?", "options": {"A": "Operations", "B": "Human resources (HR)", "C": "Information technology (IT)", "D": "Security"}, "answer": ["B"], "explanation": "The department that initiates the request, approval, and provisioning business process is human\nresources (HR). The request, approval, and provisioning business process is the process that involves\nrequesting, approving, and provisioning the access rights and privileges for the users or employees\nof an organization, based on their roles and responsibilities. The HR department initiates the request,\napproval, and provisioning business process, as it is responsible for managing the human resources\nof the organization, and for ensuring that the users or employees have the appropriate access rights\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nand privileges to perform their duties and functions. The HR department can initiate the request,\napproval, and provisioning business process by creating, updating, or terminating the user or\nemployee accounts, and by communicating the access requirements and changes to the other\ndepartments, such as IT, security, or operations12. Reference: CISSP CBK, Fifth Edition, Chapter 5,"}, {"id": 1346, "question": "Which of the following should be done at a disaster site before any item is removed, repaired, or\nreplaced?", "options": {"A": "Take photos of the damage", "B": "Notify all of the Board of Directors", "C": "Communicate with the press following the communications plan", "D": "Dispatch personnel to the disaster recovery (DR) site"}, "answer": ["A"], "explanation": "The action that should be done at a disaster site before any item is removed, repaired, or replaced is\nto take photos of the damage. Taking photos of the damage is a part of the evidence preservation\nand documentation process, which is the process that involves collecting, preserving, and\ndocumenting the evidence of the disaster, such as the cause, the extent, the impact, or the timeline\nof the disaster. Taking photos of the damage can help to provide a visual and accurate record of the\ndisaster site, and to support the investigation, analysis, and recovery of the disaster. Taking photos of\nthe damage can also help to facilitate the communication, reporting, and decision making of the\ndisaster, and to comply with the legal, regulatory, or contractual obligations of the\ndisaster34. Reference: CISSP CBK, Fifth Edition, Chapter 7, page 635; 2024 Pass4itsure CISSP Dumps,"}, {"id": 1347, "question": "Which organizational department is ultimately responsible for information governance related to e-\nmail and other e-records?", "options": {"A": "Audit", "B": "Compliance", "C": "Legal", "D": "Security\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["C"], "explanation": "The organizational department that is ultimately responsible for information governance related to\ne-mail and other e-records is the legal department. Information governance is the process that\ninvolves defining, implementing, and enforcing the policies, standards, and procedures for the\nmanagement and protection of the information assets of an organization, such as e-mail and other e-\nrecords. The legal department is ultimately responsible for information governance related to e-mail\nand other e-records, as it is responsible for ensuring the compliance of the information assets with\nthe legal, regulatory, or contractual requirements, and for addressing the legal issues or risks\nassociated with the information assets, such as litigation, discovery, or retention. The legal\ndepartment can oversee and coordinate the information governance related to e-mail and other e-\nrecords, and collaborate with the other departments, such as IT, security, or audit, to implement and\nmonitor the information governance policies, standards, and procedures . Reference: [CISSP CBK,"}, {"id": 1348, "question": "What is the FIRST step in risk management?", "options": {"A": "Establish the expectations of stakeholder involvement.", "B": "Identify the factors that have potential to impact business.", "C": "Establish the scope and actions required.", "D": "Identify existing controls in the environment."}, "answer": ["C"], "explanation": "The first step in risk management is to establish the scope and actions required. Risk management is\nthe process that involves identifying, analyzing, evaluating, and treating the risks that may affect the\nsecurity or objectives of an organization. The first step in risk management is to establish the scope\nand actions required, which means defining the boundaries, objectives, and criteria of the risk\nmanagement process, and determining the roles, responsibilities, and activities of the risk\nmanagement process. Establishing the scope and actions required can help to provide a clear and\nconsistent direction and guidance for the risk management process, and to ensure the alignment and\nintegration of the risk management process with the organizational strategy, culture, and values\n. Reference: [CISSP CBK, Fifth Edition, Chapter 2, page 121]; [CISSP Practice Exam – FREE 20"}, {"id": 1349, "question": "Which element of software supply chain management has the GREATEST security risk to\norganizations?", "options": {"A": "New software development skills are hard to acquire.", "B": "Unsupported libraries are often used.", "C": "Applications with multiple contributors are difficult to evaluate.", "D": "Vulnerabilities are difficult to detect."}, "answer": ["B"], "explanation": "The element of software supply chain management that has the greatest security risk to\norganizations is the use of unsupported libraries. Unsupported libraries are libraries that are no\nlonger maintained, updated, or patched by the original developers or vendors, and that may contain\nsecurity vulnerabilities or issues that can be exploited by the attackers. The use of unsupported\nlibraries can pose a security risk to organizations, as it can compromise the security, functionality,\nand performance of the software that depends on them, and expose the software to potential\nattacks, such as code injection, denial-of-service, or data breach. The use of unsupported libraries\ncan also violate the security policies and standards, and the regulatory and contractual obligations of\nthe organizations, and result in legal, financial, or reputational consequences12. Reference: CISSP\nCBK, Fifth Edition, Chapter 3, page 239; CISSP Practice Exam – FREE 20 Questions and Answers,"}, {"id": 1350, "question": "A colleague who recently left the organization asked a security professional for a copy of the\norganization's confidential incident management policy. Which of the following\nis the BEST response to this request?", "options": {"A": "Email the policy to the colleague as they were already part of the organization and familiar with it.", "B": "Do not acknowledge receiving the request from the former colleague and ignore them.", "C": "Access the policy on a company-issued device and let the former colleague view the screen.", "D": "Submit the request using company official channels to ensure the policy is okay to distribute."}, "answer": ["D"], "explanation": "The best response to the request from a former colleague for a copy of the organization’s\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nconfidential incident management policy is to submit the request using company official channels to\nensure the policy is okay to distribute. The incident management policy is a policy that defines the\nroles, responsibilities, and procedures for the identification, response, and recovery of the security\nincidents that may affect the organization. The incident management policy is a confidential\ndocument that contains sensitive information and data, and that should be protected from\nunauthorized access, disclosure, or modification. Submitting the request using company official\nchannels can help to ensure the policy is okay to distribute, as it can verify the legitimacy and validity\nof the request, and the authorization and clearance of the requester. Submitting the request using\ncompany official channels can also help to comply with the security policies and standards, and the\nlegal, regulatory, or contractual requirements of the organization, and to prevent or mitigate any\npotential security risks or issues that may arise from the distribution of the\npolicy34. Reference: CISSP CBK, Fifth Edition, Chapter 7, page 629; 2024 Pass4itsure CISSP Dumps,"}, {"id": 1351, "question": "Within a large organization, what business unit is BEST positioned to initiate provisioning and\ndeprovisioning of user accounts?", "options": {"A": "Training department", "B": "Internal audit", "C": "Human resources", "D": "Information technology (IT)"}, "answer": ["C"], "explanation": "The business unit that is best positioned to initiate provisioning and deprovisioning of user accounts\nwithin a large organization is human resources. Provisioning and deprovisioning are the processes\nthat involve granting or revoking the access rights and privileges for the users or employees of an\norganization, based on their roles and responsibilities. Human resources is the business unit that is\nresponsible for managing the human resources of the organization, and for ensuring that the users or\nemployees have the appropriate access rights and privileges to perform their duties and\nfunctions. Human resources can initiate provisioning and deprovisioning of user accounts by\ncreating, updating, or terminating the user or employee accounts, and by communicating the access\nrequirements and changes to the other business units, such as IT, security, or\noperations56. Reference: CISSP CBK, Fifth Edition, Chapter 5, page 458; CISSP Practice Exam – FREE"}, {"id": 1352, "question": "An enterprise is developing a baseline cybersecurity standard its suppliers must meet before being\nawarded a contract. Which of the following statements is TRUE about\nthe baseline cybersecurity standard?", "options": {"A": "It should be expressed as general requirements.", "B": "It should be expressed in legal terminology.", "C": "It should be expressed in business terminology.", "D": "It should be expressed as technical requirements."}, "answer": ["C"], "explanation": "The statement that is true about the baseline cybersecurity standard that an enterprise is developing\nfor its suppliers is that it should be expressed in business terminology. A baseline cybersecurity\nstandard is a standard that defines the minimum level and type of security controls that are required\nto protect the information assets and systems of an organization, or its suppliers, from the security\nrisks and threats that they may face. A baseline cybersecurity standard should be expressed in\nbusiness terminology, which means using the language and concepts that are relevant and\nunderstandable for the business stakeholders, such as the management, the customers, or the\nsuppliers. Expressing the baseline cybersecurity standard in business terminology can help to\ncommunicate and convey the security objectives and criteria, and to ensure the alignment and\nintegration of the security controls with the business needs and goals of the organization, or its\nsuppliers . Reference: [CISSP CBK, Fifth Edition, Chapter 2, page 113]; [100 CISSP Questions, Answers"}, {"id": 1353, "question": "Which of the following is the MOST effective strategy to prevent an attacker from disabling a\nnetwork?", "options": {"A": "Test business continuity and disaster recovery (DR) plans.", "B": "Design networks with the ability to adapt, reconfigure, and fail over.", "C": "Implement network segmentation to achieve robustness.", "D": "Follow security guidelines to prevent unauthorized network access."}, "answer": ["B"], "explanation": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nThe most effective strategy to prevent an attacker from disabling a network is to design networks\nwith the ability to adapt, reconfigure, and fail over. A network that can adapt, reconfigure, and fail\nover is a network that can dynamically adjust its topology, configuration, and routing, and switch to\nalternative or backup components, in response to any changes, disruptions, or attacks in the network\nenvironment. A network that can adapt, reconfigure, and fail over can prevent an attacker from\ndisabling a network, as it can maintain the availability, resilience, and performance of the network,\nand mitigate the impact or damage of the attack12. Reference: CISSP CBK, Fifth Edition, Chapter 4,"}, {"id": 1354, "question": "Which of the following features is MOST effective in mitigating against theft of data on a corporate\nmobile device which has been stolen?", "options": {"A": "Mobile Device Management (MDM) with device wipe", "B": "Whole device encryption with key escrow", "C": "Virtual private network (VPN) with traffic encryption", "D": "Mobile device tracking with geolocation"}, "answer": ["A"], "explanation": "The feature that is most effective in mitigating against theft of data on a corporate mobile device\nwhich has been stolen is Mobile Device Management (MDM) with device wipe. MDM is a security\ntechnique that involves managing and securing the mobile devices that are used by the users or\nemployees of an organization, and enforcing the security policies and standards of the organization\non the mobile devices. MDM can provide the feature of device wipe, which is the ability to remotely\nerase or delete the data and information stored on the mobile device, in case the mobile device is\nlost or stolen. MDM with device wipe can mitigate against theft of data on a corporate mobile device\nwhich has been stolen, as it can prevent or reduce the unauthorized access, disclosure, or\ncompromise of the data and information on the mobile device34. Reference: CISSP CBK, Fifth Edition,"}, {"id": 1355, "question": "An organization is implementing data encryption using symmetric ciphers and the Chief Information\nOfficer (CIO) is concerned about the risk of using one key to protect all sensitive data, The security\npractitioner has been tasked with recommending a solution to address the CIO's concerns, Which of\nthe following is the BEST approach to achieving the objective by encrypting all sensitive data?", "options": {"A": "Use a Secure Hash Algorithm 256 (SHA-256).\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "B": "Use a hierarchy of encryption keys.", "C": "Use Hash Message Authentication Code (HMAC) keys.", "D": "Use Rivest-Shamir-Adleman (RSA) keys."}, "answer": ["B"], "explanation": "The best approach to achieving the objective of encrypting all sensitive data using symmetric ciphers,\nand addressing the CIO’s concerns about the risk of using one key to protect all sensitive data, is to\nuse a hierarchy of encryption keys. A hierarchy of encryption keys is a structure that involves using\nmultiple levels or layers of encryption keys, such as master keys, key encryption keys, or data\nencryption keys, to encrypt and decrypt the data and the keys. A hierarchy of encryption keys can\nachieve the objective of encrypting all sensitive data using symmetric ciphers, as it can provide the\nsame level of security and efficiency as symmetric encryption, which uses the same key for\nencryption and decryption. A hierarchy of encryption keys can also address the CIO’s concerns about\nthe risk of using one key to protect all sensitive data, as it can reduce the exposure and compromise\nof the keys, and increase the granularity and flexibility of the key management . Reference: [CISSP\nCBK, Fifth Edition, Chapter 3, page 248]; [100 CISSP Questions, Answers and Explanations, Question\n17]."}, {"id": 1356, "question": "International bodies established a regulatory scheme that defines how weapons are exchanged\nbetween the signatories. It also addresses cyber weapons, including malicious software, Command\nand Control (C2) software, and internet surveillance software. This is a description of which of the\nfollowing?", "options": {"A": "General Data Protection Regulation (GDPR)", "B": "Palermo convention", "C": "Wassenaar arrangement", "D": "International Traffic in Arms Regulations (ITAR)"}, "answer": ["C"], "explanation": "The regulatory scheme that defines how weapons are exchanged between the signatories, and that\nalso addresses cyber weapons, including malicious software, Command and Control (C2) software,\nand internet surveillance software, is the Wassenaar arrangement. The Wassenaar arrangement is an\ninternational multilateral export control regime that aims to promote transparency and responsibility\nin the transfer of conventional arms and dual-use goods and technologies, which are goods and\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\ntechnologies that can have both civilian and military applications. The Wassenaar arrangement also\ncovers cyber weapons, such as malicious software, C2 software, and internet surveillance software,\nwhich are goods and technologies that can be used to conduct cyberattacks or cyber espionage. The\nWassenaar arrangement requires the signatories to report and control the export of the cyber\nweapons, and to prevent the proliferation or misuse of the cyber weapons . Reference: [CISSP CBK,\nFifth Edition, Chapter 2, page 95]; [CISSP Practice Exam – FREE 20 Questions and Answers, Question\n18]."}, {"id": 1357, "question": "In software development, developers should use which type of queries to prevent a Structured\nQuery Language (SQL) injection?", "options": {"A": "Parameterised", "B": "Dynamic", "C": "Static", "D": "Controlled"}, "answer": ["A"], "explanation": "The type of queries that developers should use to prevent a Structured Query Language (SQL)\ninjection is parameterised queries. A SQL injection is a type of attack that exploits a vulnerability in\nthe input validation of a web application, by inserting malicious SQL statements into the user input\nfields, such as forms, URLs, or cookies. A SQL injection can compromise the security, integrity, and\navailability of the database and the web application, and execute unauthorized or malicious\ncommands, such as data theft, data manipulation, or data destruction. Parameterised queries are\nqueries that use placeholders or parameters for the user input values, instead of concatenating or\nembedding them directly into the query. Parameterised queries can prevent SQL injection, as they\ncan separate the user input values from the query
