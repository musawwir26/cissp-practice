options": {"A": "Act honorably, honestly, justly, responsibly, and legally.", "B": "Protect society, the commonwealth, and the infrastructure.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "C": "Provide diligent and competent service to principles.", "D": "Advance and protect the profession."}, "answer": ["A"], "explanation": "The (ISC)* Code of Ethics is a set of principles and guidelines that govern the professional and ethical\nconduct of (ISC)* certified members and associates. The Code of Ethics consists of four mandatory\ncanons, which are: Protect society, the common good, necessary public trust and confidence, and the\ninfrastructure. Act honorably, honestly, justly, responsibly, and legally. Provide diligent and\ncompetent service to principals. Advance and protect the profession. The canon that is most\nreflected when preserving the value of systems, applications, and entrusted information while\navoiding conflicts of interest is the second one: act honorably, honestly, justly, responsibly, and\nlegally. This canon requires the (ISC)* certified members and associates to uphold the highest\nstandards of integrity, fairness, responsibility, and lawfulness in their professional activities. This\nincludes preserving the value of the systems, applications, and entrusted information that they work\nwith, and avoiding any conflicts of interest that may compromise their objectivity, impartiality, or\nloyalty. The other canons are not as directly related to the scenario as the second one, although they\nmay also have some relevance. The first canon: protect society, the common good, necessary public\ntrust and confidence, and the infrastructure, requires the (ISC)* certified members and associates to\nsafeguard the public interest, the common welfare, and the critical infrastructure from harm or\nmisuse. This includes protecting the confidentiality, integrity, and availability of the systems,\napplications, and entrusted information that they work with, and reporting any incidents or breaches\nthat may affect them. The third canon: provide diligent and competent service to principals, requires\nthe (ISC)* certified members and associates to serve their clients, employers, or stakeholders with\ndiligence and competence. This includes delivering quality work, meeting the expectations and\nrequirements, and respecting the rights and interests of the principals. The fourth canon: advance\nand protect the profession, requires the (ISC)* certified members and associates to promote and\nenhance the information security profession. This includes maintaining and improving their\nknowledge and skills, sharing their expertise and experience, and adhering to the Code of Ethics and\nthe professional standards. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 1:\nSecurity and Risk Management, p. 24-25. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Domain 1:\nSecurity and Risk Management, p. 19-20."}, {"id": 1455, "question": "The security organization is loading for a solution that could help them determine with a strong level\nof confident that attackers have breached their network. Which solution is MOST effective at\ndiscovering successful network breach?", "options": {"A": "Installing an intrusion prevention system (IPS)\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "B": "Deploying a honeypot", "C": "Installing an intrusion detection system (IDS)", "D": "Developing a sandbox"}, "answer": ["B"], "explanation": "A honeypot is a decoy system that is designed to attract and trap attackers, while diverting them\nfrom the real network assets. A honeypot can help detect successful network breaches by\nmonitoring the attacker’s activities and collecting forensic evidence. An intrusion prevention system\n(IPS) and an intrusion detection system (IDS) are both proactive measures that aim to prevent or\ndetect network attacks, but they cannot confirm if a breach has occurred. A sandbox is an isolated\nenvironment that is used to test or run untrusted code or applications, but it is not a tool for\ndiscovering network breaches. Reference: 1, 2, 3"}, {"id": 1456, "question": "Which of the following techniques evaluates the secure design principles of network OF software\narchitectures?", "options": {"A": "Risk modeling", "B": "Threat modeling", "C": "Fuzzing", "D": "Waterfall method"}, "answer": ["B"], "explanation": "Threat modeling is a technique that evaluates the security risks and vulnerabilities of a network or\nsoftware architecture, by identifying the potential threats, their likelihood, and their impact. Threat\nmodeling can help design secure systems by applying the appropriate countermeasures and controls.\nRisk modeling is a similar technique, but it focuses on the overall business risks and their mitigation\nstrategies, rather than the specific security threats. Fuzzing is a technique that tests the robustness\nand security of software by sending random or malformed inputs to trigger errors or crashes.\nWaterfall method is a software development methodology that follows a sequential and linear\nprocess, but it does not evaluate the security design principles of the architecture. Reference: 1, 2, 4"}, {"id": 1457, "question": "When designing a business continuity plan (BCP), what is the formula to determine the Maximum\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nTolerable Downtime (MTD)?", "options": {"A": "Annual Loss Expectancy (ALE) + Work Recovery Time (WRT)", "B": "Business impact analysis (BIA) + Recovery Point Objective (RPO)", "C": "Recovery Time Objective (RTO) + Work Recovery Time (WRT)", "D": "Estimated Maximum Loss (EML) + Recovery Time Objective (RTO)"}, "answer": ["C"], "explanation": "The Maximum Tolerable Downtime (MTD) is the maximum amount of time that a business process\ncan be disrupted without causing unacceptable consequences. The MTD can be calculated by adding\nthe Recovery Time Objective (RTO) and the Work Recovery Time (WRT). The RTO is the maximum\namount of time that is allowed to restore the critical systems and resume the business operations\nafter a disaster. The WRT is the amount of time that is needed to catch up on the backlog of work\nthat was accumulated during the downtime. The Annual Loss Expectancy (ALE) is the expected\nannual loss due to a risk, calculated by multiplying the Single Loss Expectancy (SLE) and the\nAnnualized Rate of Occurrence (ARO). The Business Impact Analysis (BIA) is a process that identifies\nand evaluates the critical business functions and their dependencies, and determines the impact of a\ndisruption on them. The Recovery Point Objective (RPO) is the maximum amount of data that can be\nlost or corrupted without causing unacceptable consequences. The Estimated Maximum Loss (EML)\nis the worst-case scenario loss due to a risk, calculated by multiplying the Exposure Factor (EF) and\nthe Asset Value (AV). Reference: 1, 2, 5"}, {"id": 1458, "question": "A company wants to implement two-factor authentication (2FA) to protect their computers from\nunauthorized users. Which solution provides the MOST secure means of authentication and meets\nthe criteria they have set?", "options": {"A": "Username and personal identification number (PIN)", "B": "Fingerprint and retinal scanners", "C": "Short Message Services (SMS) and smartphone authenticator", "D": "Hardware token and password"}, "answer": ["D"], "explanation": "Two-factor authentication (2FA) is a method of authentication that requires two independent factors\nto verify the identity of a user. The factors are usually classified into three categories: something you\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nknow (such as a password or a PIN), something you have (such as a hardware token or a smart card),\nand something you are (such as a fingerprint or a retinal scan). A hardware token and a password\nprovide the most secure means of authentication among the given options, as they belong to\ndifferent categories and are less susceptible to theft, duplication, or compromise. A username and a\nPIN are both something you know, and thus do not constitute 2FA. A fingerprint and a retinal scanner\nare both something you are, and thus do not constitute 2FA. A Short Message Service (SMS) and a\nsmartphone authenticator are both something you have, and thus do not constitute 2FA. Moreover,\nSMS is not a secure channel for transmitting authentication codes, as it can be intercepted or\nspoofed by attackers. Reference: 1, 2, 6"}, {"id": 1459, "question": "Which of the following is the MOST important first step in preparing for a security audit?", "options": {"A": "Identify team members.", "B": "Define the scope.", "C": "Notify system administrators.", "D": "Collect evidence."}, "answer": ["B"], "explanation": "The scope of a security audit defines the objectives, criteria, boundaries, and responsibilities of the\naudit process. It is the most important first step in preparing for a security audit, as it helps to\nestablish the expectations, requirements, and limitations of the audit. Without a clear and agreed-\nupon scope, the audit may not achieve its intended goals, or it may exceed its budget, time, or\nresources. Identifying team members, notifying system administrators, and collecting evidence are\nall important steps in a security audit, but they should be done after the scope is defined."}, {"id": 1460, "question": "An attacker is able to remain indefinitely logged into a exploiting to remain on the web service?", "options": {"A": "Alert management", "B": "Password management", "C": "Session management", "D": "Identity management (IM)\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["C"], "explanation": "Session management is the process of controlling and maintaining the state and information of a\nuser’s interaction with a web service. It involves creating, maintaining, and terminating sessions, as\nwell as ensuring their security and integrity. An attacker who is able to remain indefinitely logged\ninto a web service is exploiting a weakness in session management, such as the lack of session\nexpiration, session timeout, or session revocation. Alert management, password management, and\nidentity management (IM) are all related to security, but they do not directly address the issue of\nsession management."}, {"id": 1461, "question": "Which of the following attack types can be used to compromise the integrity of data during\ntransmission?", "options": {"A": "Keylogging", "B": "Packet sniffing", "C": "Synchronization flooding", "D": "Session hijacking"}, "answer": ["B"], "explanation": "Packet sniffing is a type of attack that involves intercepting and analyzing the network traffic that is\ntransmitted between hosts. Packet sniffing can be used to compromise the integrity of data during\ntransmission, as the attacker can modify, delete, or inject packets into the network stream. Packet\nsniffing can also be used to compromise the confidentiality and availability of data, as the attacker\ncan read, copy, or block packets. Keylogging, synchronization flooding, and session hijacking are all\ntypes of attacks, but they do not directly affect the integrity of data during transmission. Keylogging\nis a type of attack that involves capturing and recording the keystrokes of a user on a device.\nSynchronization flooding is a type of attack that involves sending a large number of SYN packets to a\ntarget host, causing it to exhaust its resources and deny service to legitimate requests. Session\nhijacking is a type of attack that involves taking over an existing session between a user and a web\nservice, and impersonating the user or the service."}, {"id": 1462, "question": "A recent information security risk assessment identified weak system access controls on mobile\ndevices as a high me In order to address this risk and ensure only authorized staff access company\ninformation, which of the following should the organization implement?\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "options": {"A": "Intrusion prevention system (IPS)", "B": "Multi-factor authentication (MFA)", "C": "Data loss protection (DLP)", "D": "Data at rest encryption"}, "answer": ["B"], "explanation": "Multi-factor authentication (MFA) is a method of authentication that requires two or more\nindependent factors to verify the identity of a user, such as something you know, something you\nhave, or something you are. MFA can help address the risk of weak system access controls on mobile\ndevices, as it provides a higher level of security than a single factor, such as a password. MFA can\nprevent unauthorized access to company information, even if the mobile device is lost, stolen, or\ncompromised. An intrusion prevention system (IPS) is a device or software that monitors and blocks\nnetwork traffic based on predefined rules or signatures. An IPS can help protect the network from\nexternal attacks, but it does not address the system access controls on mobile devices. Data loss\nprotection (DLP) is a system or tool that prevents the unauthorized disclosure, transfer, or leakage of\nsensitive data. DLP can help protect the company information from being exposed, but it does not\naddress the system access controls on mobile devices. Data at rest encryption is a technique that\nencrypts the data that is stored on a device or a media. Data at rest encryption can help protect the\ncompany information from being accessed, even if the mobile device is lost, stolen, or compromised,\nbut it does not address the system access controls on mobile devices."}, {"id": 1463, "question": "Which of the following addresses requirements of security assessment during software acquisition?", "options": {"A": "Software assurance policy", "B": "Continuous monitoring", "C": "Software configuration management (SCM)", "D": "Data loss prevention (DLP) policy"}, "answer": ["A"], "explanation": "A software assurance policy is a document that defines the standards, guidelines, and best practices\nfor ensuring the quality, security, and reliability of software products and services. A software\nassurance policy can help address the requirements of security assessment during software\nacquisition, as it establishes the criteria and methods for evaluating and testing the software, as well\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nas the roles and responsibilities of the stakeholders involved. A software assurance policy can help\nensure that the software meets the functional and non-functional requirements, as well as the\nsecurity and compliance requirements, of the organization. Continuous monitoring is a process that\ninvolves collecting, analyzing, and reporting data on the performance and security of the systems\nand networks. Continuous monitoring can help maintain the security and availability of the systems\nand networks, but it does not address the security assessment during software acquisition. Software\nconfiguration management (SCM) is a process that involves controlling and tracking the changes and\nversions of the software products and components. SCM can help ensure the consistency and\nintegrity of the software products and components, but it does not address the security assessment\nduring software acquisition. Data loss prevention (DLP) policy is a document that defines the rules\nand actions for preventing the unauthorized disclosure, transfer, or leakage of sensitive data. DLP\npolicy can help protect the data from being exposed, but it does not address the security assessment\nduring software acquisition."}, {"id": 1464, "question": "Which of the following MUST the administrator of a security information and event management\n(SIEM) system ensure?", "options": {"A": "All sources are reporting in the exact same Extensible Markup Language (XML) format.", "B": "Data sources do not contain information infringing upon privacy regulations.", "C": "All sources are synchronized with a common time reference.", "D": "Each source uses the same Internet Protocol (IP) address for reporting."}, "answer": ["C"], "explanation": "A security information and event management (SIEM) system is a tool that collects, analyzes, and\ncorrelates data from various sources, such as logs, alerts, and sensors, to provide a comprehensive\nview of the security posture and events of an organization. A SIEM administrator must ensure that all\nsources are synchronized with a common time reference, such as Network Time Protocol (NTP), to\nenable accurate and consistent event correlation and reporting. The sources do not need to report in\nthe exact same Extensible Markup Language (XML) format, as the SIEM system can parse and\nnormalize different formats. The sources do not need to use the same Internet Protocol (IP) address\nfor reporting, as the SIEM system can identify and map different sources based on their IP addresses\nor other attributes. The sources may contain information that infringes upon privacy regulations, but\nthis is not the responsibility of the SIEM administrator to ensure, but rather the data owners and\ncustodians.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 1465, "question": "Which of the following terms BEST describes a system which allows a user to log in and access\nmultiple related servers and applications?", "options": {"A": "Remote Desktop Protocol (RDP)", "B": "Federated identity management (FIM)", "C": "Single sign-on (SSO)", "D": "Multi-factor authentication (MFA)"}, "answer": ["C"], "explanation": "Single sign-on (SSO) is a system that allows a user to log in and access multiple related servers and\napplications with a single authentication process. SSO simplifies the user experience and reduces the\nadministrative overhead of managing multiple credentials. SSO can be implemented using various\ntechnologies, such as Kerberos, Security Assertion Markup Language (SAML), or OAuth. Remote\nDesktop Protocol (RDP) is a protocol that allows a user to remotely access and control another\ncomputer over a network. Federated identity management (FIM) is a system that allows a user to\nuse the same identity and credentials across multiple organizations or domains that have established\na trust relationship. Multi-factor authentication (MFA) is a method of authentication that requires\ntwo or more independent factors to verify the identity of a user, such as something you know,\nsomething you have, or something you are."}, {"id": 1466, "question": "After the INITIAL input o f a user identification (ID) and password, what is an authentication system\nthat prompts the user for a different response each time the user logs on?", "options": {"A": "Persons Identification Number (PIN)", "B": "Secondary password", "C": "Challenge response", "D": "Voice authentication"}, "answer": ["C"], "explanation": "A challenge response is an authentication system that prompts the user for a different response each\ntime the user logs on, based on a challenge that is generated by the system or the user. The\nchallenge can be a random number, a question, a passphrase, or a biometric feature. The response\ncan be a one-time password, a secret answer, a hash value, or a biometric verification. A challenge\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nresponse system provides a higher level of security than a static password, as it prevents replay\nattacks and password guessing. A personal identification number (PIN) is a type of password that\nconsists of a numeric code. A secondary password is another type of password that is used in\naddition to the primary password. A voice authentication is a type of biometric authentication that\nuses the voice characteristics of a user."}, {"id": 1467, "question": "What is the P R IM A R Y reason criminal law is difficult to enforce when dealing with cyber-crime?", "options": {"A": "Extradition treaties are rarely enforced.", "B": "Numerous language barriers exist.", "C": "Law enforcement agencies are understaffed.", "D": "Jurisdiction is hard to define."}, "answer": ["D"], "explanation": "Jurisdiction is the authority and power of a legal entity, such as a state or a court, to enforce laws and\nregulations within a specific territory or domain. Jurisdiction is hard to define when dealing with\ncybercrime, as cybercrime can transcend physical and geographical boundaries, and involve multiple\nactors, victims, and locations. The primary reason criminal law is difficult to enforce when dealing\nwith cybercrime is that different jurisdictions may have different laws, definitions, standards, and\nprocedures for cybercrime, and may not cooperate or coordinate with each other. Extradition treaties\nare agreements between states that allow the transfer of a person who is accused or convicted of a\ncrime from one state to another. Extradition treaties may not be enforced due to political,\ndiplomatic, or human rights reasons, but this is not the primary reason for the difficulty of enforcing\ncriminal law for cybercrime. Language barriers may exist between different jurisdictions, but they\ncan be overcome with translation and interpretation services. Law enforcement agencies may be\nunderstaffed or under-resourced to deal with cybercrime, but this is not the primary reason for the\ndifficulty of enforcing criminal law for cybercrime."}, {"id": 1468, "question": "Which of the following are the B EST characteristics of security metrics?", "options": {"A": "They are generalized and provide a broad overview", "B": "They use acronyms and abbreviations to be concise", "C": "They use bar charts and Venn diagrams\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "D": "They are consistently measured and quantitatively expressed"}, "answer": ["D"], "explanation": "Security metrics are measurements that are used to evaluate and improve the effectiveness and\nefficiency of security processes, controls, and outcomes. The best characteristics of security metrics\nare that they are consistently measured and quantitatively expressed, as this ensures that the\nmetrics are objective, reliable, comparable, and verifiable. Security metrics should not be\ngeneralized or provide a broad overview, as this may reduce their accuracy, relevance, and\nusefulness. Security metrics should not use acronyms and abbreviations to be concise, as this may\ncause confusion, ambiguity, or misunderstanding. Security metrics may use bar charts and Venn\ndiagrams, or other graphical or visual representations, to illustrate or communicate the results, but\nthis is not a characteristic of the metrics themselves, but rather a presentation technique."}, {"id": 1469, "question": "At which phase of the software assurance life cycle should risks associated with software acquisition\nstrategies be identified?", "options": {"A": "Follow-on phase", "B": "Planning phase", "C": "Monitoring and acceptance phase", "D": "Contracting phase"}, "answer": ["B"], "explanation": "The planning phase of the software assurance life cycle is the stage where the objectives,\nrequirements, scope, and constraints of the software project are defined and analyzed. This is the\nphase where the risks associated with software acquisition strategies should be identified, as this will\nhelp to select the most appropriate and secure software solution, as well as to plan for the mitigation\nand management of the risks. The follow-on phase is the stage where the software product is\nmaintained and updated after its deployment. The monitoring and acceptance phase is the stage\nwhere the software product is tested and verified against the requirements and specifications. The\ncontracting phase is the stage where the software product is procured and delivered by the vendor or\nsupplier."}, {"id": 1470, "question": "Which of the following would be considered an incident if reported by a security information and\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nevent management (SIEM) system?", "options": {"A": "An administrator is logging in on a server through a virtual private network (VPN).", "B": "A log source has stopped sending data.", "C": "A web resource has reported a 404 error.", "D": "A firewall logs a connection between a client on the Internet and a web server using Transmission\nControl Protocol (TCP) on port 80."}, "answer": ["B"], "explanation": "A log source is a device or system that generates and sends data to a security information and event\nmanagement (SIEM) system, such as logs, alerts, or events. A log source that has stopped sending\ndata would be considered an incident if reported by a SIEM system, as this could indicate a\nmalfunction, a compromise, or a denial of service attack on the log source. A SIEM system relies on\nthe data from the log sources to provide a comprehensive and accurate view of the security posture\nand events of the organization. An administrator logging in on a server through a virtual private\nnetwork (VPN) would not be considered an incident, as this is a legitimate and authorized activity. A\nweb resource reporting a 404 error would not be considered an incident, as this is a common and\nbenign error that indicates that the requested resource was not found on the server. A firewall\nlogging a connection between a client on the Internet and a web server using Transmission Control\nProtocol (TCP) on port 80 would not be considered an incident, as this is a normal and expected\ntraffic for web browsing."}, {"id": 1471, "question": "a large organization uses biometrics to allow access to its facilities. It adjusts the biometric value for\nincorrectly granting or denying access so that the two numbers are the same.\nWhat is this value called?", "options": {"A": "False Rejection Rate (FRR)", "B": "Accuracy acceptance threshold", "C": "Equal error rate", "D": "False Acceptance Rate (FAR)"}, "answer": ["C"], "explanation": "Equal error rate is the value of the biometric system’s threshold that results in the same false\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nrejection rate (FRR) and false acceptance rate (FAR). FRR is the probability that the biometric system\nwill reject a legitimate user, while FAR is the probability that the biometric system will accept an\nimpostor. Equal error rate is used to measure the accuracy and performance of the biometric system,\nas it represents the point where the system is neither too strict nor too lenient. A lower equal error\nrate indicates a more reliable and secure biometric system. Accuracy acceptance threshold is not a\nterm used in biometrics, but it could refer to the acceptable level of error for the biometric system.\nFRR and FAR are the types of errors that the biometric system can make, but they are not the value\nthat is adjusted to make them equal."}, {"id": 1472, "question": "Spyware is BEST described as", "options": {"A": "data mining for advertising.", "B": "a form of cyber-terrorism,", "C": "an information gathering technique,", "D": "a web-based attack."}, "answer": ["A"], "explanation": "Spyware is a type of malicious software that covertly collects and transmits information about the\nuser’s activities, preferences, or behavior, without the user’s knowledge or consent. Spyware is best\ndescribed as data mining for advertising, as the main purpose of spyware is to gather data that can\nbe used for targeted marketing or advertising campaigns. Spyware can also compromise the security\nand privacy of the user, as it can expose sensitive or personal data, consume network bandwidth, or\ndegrade system performance. Spyware is not a form of cyber-terrorism, as it does not intend to\ncause physical harm, violence, or fear. Spyware is not an information gathering technique, as it is not\na legitimate or ethical method of obtaining data. Spyware is not a web-based attack, as it does not\nexploit the vulnerabilities of the web applications or protocols, but rather the vulnerabilities of the\nuser’s system or browser."}, {"id": 1473, "question": "If traveling abroad and a customs official demands to examine a personal computer, which of the\nfollowing should be assumed?", "options": {"A": "The hard drive has been stolen.", "B": "The Internet Protocol (IP) address has been copied.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "C": "The hard drive has been copied.", "D": "The Media Access Control (MAC) address was stolen"}, "answer": ["C"], "explanation": "If traveling abroad and a customs official demands to examine a personal computer, the most\nreasonable assumption is that the hard drive has been copied. The hard drive is the component of\nthe computer that stores the data and the operating system, and it can be easily copied or cloned by\nusing a device or a software. The customs official may copy the hard drive to inspect its contents, to\nsearch for illegal or suspicious data, or to obtain sensitive or valuable data. The hard drive may not be\nstolen, as the customs official may return the computer to the owner after the examination. The\nInternet Protocol (IP) address may not be copied, as the IP address is not a fixed or permanent\nattribute of the computer, but rather a dynamic and temporary identifier that is assigned by the\nnetwork. The Media Access Control (MAC) address may not be stolen, as the MAC address is a\nunique and permanent identifier that is embedded in the network interface card (NIC) of the\ncomputer, and it cannot be easily changed or modified."}, {"id": 1474, "question": "What are the first two components of logical access control?", "options": {"A": "Confidentiality and authentication", "B": "Authentication and identification", "C": "Identification and confidentiality", "D": "Authentication and availability"}, "answer": ["B"], "explanation": "Authentication and identification are the first two components of logical access control, which is the\nprocess of granting or denying access to resources based on the identity and credentials of a user or\na device. Identification is the process of verifying the identity of a user or a device, such as by using a\nusername, an email address, or a certificate. Authentication is the process of verifying the validity of\nthe credentials of a user or a device, such as by using a password, a token, or a biometric factor.\nConfidentiality and availability are not components of logical access control, but rather properties or\nobjectives of information security. Confidentiality is the property of preventing unauthorized\ndisclosure of information, while availability is the property of ensuring timely and reliable access to\ninformation.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 1475, "question": "What is the MAIN purpose of a security assessment plan?", "options": {"A": "Provide guidance on security requirements, to ensure the identified security risks are properly\naddressed based on the recommendation", "B": "Provide the objectives for the security and privacy control assessments and a detailed roadmap of\nhow to conduct such assessments.", "C": "Provide technical information to executives to help them understand information security\npostures and secure funding.", "D": "Provide education to employees on security and privacy, to ensure their awareness on policies and\nprocedures"}, "answer": ["B"], "explanation": "The main purpose of a security assessment plan is to provide the objectives for the security and\nprivacy control assessments and a detailed roadmap of how to conduct such assessments. A security\nassessment plan defines the scope, criteria, methods, roles, and responsibilities of the security\nassessment process, which is the process of evaluating and testing the effectiveness and compliance\nof the security and privacy controls implemented in an information system. A security assessment\nplan helps to ensure that the security assessment process is consistent, systematic, and\ncomprehensive. A security assessment plan does not provide guidance on security requirements, as\nthis is the role of a security requirements analysis or a security architecture design. A security\nassessment plan does not provide technical information to executives, as this is the role of a security\nreport or a security briefing. A security assessment plan does not provide education to employees, as\nthis is the role of a security awareness or a security training program."}, {"id": 1476, "question": "What is the MAIN purpose of conducting a business impact analysis (BIA)?", "options": {"A": "To determine the critical resources required to recover from an incident within a specified time\nperiod", "B": "To determine the effect of mission-critical information system failures on core business processes", "C": "To determine the cost for restoration of damaged information system", "D": "To determine the controls required to return to business critical operations"}, "answer": ["B"], "explanation": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nThe main purpose of conducting a business impact analysis (BIA) is to determine the effect of\nmission-critical information system failures on core business processes. A BIA is a process that\nidentifies and evaluates the critical business functions and their dependencies, and determines the\nimpact of a disruption on them. A BIA helps to quantify the potential loss of revenue, reputation,\nproductivity, or customer satisfaction due to an information system failure, as well as the recovery\ntime and resources needed to resume the normal operations. A BIA does not determine the critical\nresources required to recover from an incident, as this is the role of a disaster recovery plan or a\nbusiness continuity plan. A BIA does not determine the cost for restoration of damaged information\nsystem, as this is the role of a risk analysis or a cost-benefit analysis. A BIA does not determine the\ncontrols required to return to business critical operations, as this is the role of a contingency plan or\na crisis management plan."}, {"id": 1477, "question": "Which of the following is the FIRST requirement a data owner should consider before implementing\na data retention policy?", "options": {"A": "Training", "B": "Legal", "C": "Business", "D": "Storage"}, "answer": ["B"], "explanation": "The first requirement a data owner should consider before implementing a data retention policy is\nthe legal requirement. A data retention policy is a document that defines the rules and procedures\nfor retaining, storing, and disposing of data, based on its type, value, and purpose. A data owner is a\nperson or an entity that has the authority and responsibility for the creation, classification, and\nmanagement of data. A data owner should consider the legal requirement before implementing a\ndata retention policy, as there may be laws, regulations, or contracts that mandate the minimum or\nmaximum retention periods for certain types of data, as well as the methods and standards for data\npreservation and destruction. A data owner should also consider the business, storage, and training\nrequirements for implementing a data retention policy, but these are not the first or the most\nimportant factors to consider."}, {"id": 1478, "question": "Information Security Continuous Monitoring (1SCM) is defined as maintaining ongoing awareness of\ninformation security, vulnerabilities, and threats to support organizational risk management\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\ndecisions. Which of the following is the FIRST step in developing an ISCM strategy and implementing\nan ISCM program?", "options": {"A": "Define a strategy based on risk tolerance that maintains clear visibility into assets, awareness of\nvulnerabilities, up-to-date threat information, and mission/business impacts.", "B": "Conduct a vulnerability assessment to discover current threats against the environment and\nincorporate them into the program.", "C": "Respond to findings with technical management, and operational mitigating activities or\nacceptance, transference/sharing, or avoidance/rejection.", "D": "Analyze the data collected and report findings, determining the appropriate response. It may be\nnecessary to collect additional information to clarify or supplement existing monitoring data."}, "answer": ["A"], "explanation": "The first step in developing an Information Security Continuous Monitoring (ISCM) strategy and\nimplementing an ISCM program is to define a strategy based on risk tolerance that maintains clear\nvisibility into assets, awareness of vulnerabilities, up-to-date threat information, and\nmission/business impacts. An ISCM strategy is a document that outlines the goals, objectives, scope,\nand approach of the ISCM program, which is a program that involves collecting, analyzing, and\nreporting data on the performance and security of the information systems and networks. An ISCM\nstrategy should be aligned with the risk tolerance of the organization, which is the level of risk that\nthe organization is willing to accept or mitigate. An ISCM strategy should also maintain clear visibility\ninto the assets, which are the resources that support the organization’s mission and business\nprocesses, such as hardware, software, data, or personnel. An ISCM strategy should also maintain\nawareness of the vulnerabilities, which are the weaknesses or flaws that can be exploited by threats,\nas well as the up-to-date threat information, which is the data or intelligence that indicates the\nsources, methods, and intentions of the adversaries. An ISCM strategy should also consider the\nmission/business impacts, which are the consequences or effects of the security events or incidents\non the organization’s operations, objectives, or reputation. The other steps in developing an ISCM\nstrategy and implementing an ISCM program are conducting a vulnerability assessment, analyzing\nthe data collected and reporting findings, and responding to findings with appropriate actions, but\nthese are not the first step."}, {"id": 1479, "question": "When designing a Cyber-Physical System (CPS), which of the following should be a security\npractitioner’s first consideration?", "options": {"A": "Resiliency of the system", "B": "Detection of sophisticated attackers\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "C": "Risk assessment of the system", "D": "Topology of the network used for the system"}, "answer": ["C"], "explanation": "A Cyber-Physical System (CPS) is a system that integrates physical processes, computational\ncapabilities, and communication networks. A CPS can have various applications, such as smart grids,\nautonomous vehicles, or industrial control systems. When designing a CPS, the first consideration for\na security practitioner should be the risk assessment of the system, which is the process of\nidentifying, analyzing, and evaluating the potential threats, vulnerabilities, and impacts that could\naffect the system. A risk assessment can help to determine the security requirements, objectives,\nand controls for the CPS, as well as the priorities and resources for the security implementation and\nmanagement. Resiliency, detection, and topology are all important aspects of CPS security, but they\nare not the first consideration, as they depend on the outcome of the risk assessment."}, {"id": 1480, "question": "Which of the following BEST describes the use of network architecture in reducing corporate risks\nassociated with mobile devices?", "options": {"A": "Maintaining a \"closed applications model on all mobile devices depends on demilitarized 2one\n(DM2) servers", "B": "Split tunneling enabled for mobile devices improves demilitarized zone (DMZ) security posture", "C": "Segmentation and demilitarized zone (DMZ) monitoring are implemented to secure a virtual\nprivate network (VPN) access for mobile devices", "D": "Applications that manage mobile devices are located in an Internet demilitarized zone (DMZ)"}, "answer": ["C"], "explanation": "Segmentation and demilitarized zone (DMZ) monitoring are network architecture techniques that\ncan reduce the corporate risks associated with mobile devices. Segmentation is the process of\ndividing the network into smaller and isolated segments, based on the functions, roles, or security\nlevels of the devices or users. Segmentation can help to limit the access and the impact of mobile\ndevices on the network, as well as to prevent or contain the spread of attacks. DMZ monitoring is the\nprocess of observing and analyzing the traffic and activities in the DMZ, which is a network segment\nthat separates the internal network from the external network, and hosts the services that are\naccessible to both networks, such as web servers or email servers. DMZ monitoring can help to\ndetect and respond to any malicious or unauthorized actions that involve mobile devices that access\nthe network through a VPN, which is a secure and encrypted connection that extends the network\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nover a public network, such as the internet. Maintaining a closed applications model on all mobile\ndevices depends on demilitarized zone (DMZ) servers is not a valid statement, as a closed\napplications model is a policy that restricts the installation and use of applications on mobile devices\nto only those that are approved by the organization, and it does not depend on the DMZ servers.\nSplit tunneling enabled for mobile devices improves demilitarized zone (DMZ) security posture is not\na valid statement, as split tunneling is a feature that allows a VPN user to access both the internal\nand the external network simultaneously, and it does not improve the DMZ security posture, but\nrather increases the risk of exposing the internal network to external threats. Applications that\nmanage mobile devices are located in an Internet demilitarized zone (DMZ) is not a valid statement,\nas applications that manage mobile devices, such as mobile device management (MDM) or\nenterprise mobility management (EMM) applications, are usually located in the internal network,\nand not in the internet DMZ, as they need to have full control and visibility over the mobile devices\nand their data."}, {"id": 1481, "question": "Which of the following is an important design feature for the outer door o f a mantrap?", "options": {"A": "Allow it to be opened by an alarmed emergency button.", "B": "Do not allow anyone to enter it alone.", "C": "Do not allow it to be observed by dosed-circuit television (CCTV) cameras.", "D": "Allow it be opened when the inner door of the mantrap is also open"}, "answer": ["D"], "explanation": "A mantrap is a physical security mechanism that consists of a small space with two interlocking\ndoors, that allows only one person to pass through at a time, and that can be controlled and\nmonitored by security personnel or devices. An important design feature for the outer door of a\nmantrap is to allow it be opened when the inner door of the mantrap is also open, as this can provide\nan emergency exit in case of a fire, a power outage, or a medical situation. The outer door should not\nbe opened by an alarmed emergency button, as this can compromise the security of the mantrap\nand allow unauthorized access. The outer door should not prevent anyone from entering it alone, as\nthis can defeat the purpose of the mantrap and create inconvenience for the users. The outer door\nshould not be hidden from closed-circuit television (CCTV) cameras, as this can reduce the visibility\nand accountability of the mantrap and allow malicious or illegal activities to occur."}, {"id": 1482, "question": "In setting expectations when reviewing the results of a security test, which of the following\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nstatements is MOST important to convey to reviewers?", "options": {"A": "The target’s security posture cannot be further compromised.", "B": "The results of the tests represent a point-in-time assessment of the target(s).", "C": "The accuracy of testing results can be greatly improved if the target(s) are properly hardened.", "D": "The deficiencies identified can be corrected immediately"}, "answer": ["B"], "explanation": "The most important statement to convey to reviewers when setting expectations for reviewing the\nresults of a security test is that the results of the tests represent a point-in-time assessment of the\ntarget(s). A security test is a process of evaluating and measuring the security posture and\nperformance of an information system or a network, by using various tools, techniques, and\nmethods, such as vulnerability scanning, penetration testing, or security auditing. The results of a\nsecurity test reflect the security state of the target(s) at the time of the test, and they may not be\nvalid or accurate for a different time period, as the security environment and conditions may change\ndue to various factors, such as new threats, patches, updates, or configurations. Therefore, reviewers\nshould understand that the results of a security test are not definitive or permanent, but rather\nindicative or temporary, and that they should be interpreted and used accordingly. The statement\nthat the target’s security posture cannot be further compromised is not true, as a security test does\nnot guarantee or ensure the security of the target(s), but rather identifies and reports the security\nissues or weaknesses that may exist. The statement that the accuracy of testing results can be greatly\nimproved if the target(s) are properly hardened is not relevant, as a security test is not meant to\nimprove the accuracy of the results, but rather to assess the security of the target(s), and hardening\nthe target(s) before the test may not reflect the actual or realistic security posture of the target(s).\nThe statement that the deficiencies identified can be corrected immediately is not realistic, as a\nsecurity test may identify various types of deficiencies that may require different levels of effort,\ntime, and resources to correct, and some deficiencies may not be correctable at all, due to technical,\noperational, or financial constraints."}, {"id": 1483, "question": "What is the overall goal of software security testing?", "options": {"A": "Identifying the key security features of the software", "B": "Ensuring all software functions perform as specified", "C": "Reducing vulnerabilities within a software system", "D": "Making software development more agile\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["C"], "explanation": "The overall goal of software security testing is to reduce the vulnerabilities within a software system.\nA software system is a collection of software components, such as applications, programs, or\nmodules, that interact with each other and with other systems, such as hardware, networks, or\ndatabases, to perform certain functions or tasks. A vulnerability is a weakness or a flaw in a software\nsystem that can be exploited by a threat, such as an attacker, a malware, or an error, to cause harm\nor damage, such as unauthorized access, data breach, denial of service, or corruption. Software\nsecurity testing is a process of evaluating and verifying the security aspects and features of a\nsoftware system, such as confidentiality, integrity, availability, authentication, authorization, or\nencryption, by using various tools, techniques, and methods, such as static analysis, dynamic\nanalysis, code review, or fuzzing. Software security testing can help to identify and eliminate the\nvulnerabilities within a software system, or to mitigate and manage their impact, and thus to\nimprove the security and quality of the software system. Identifying the key security features of the\nsoftware is not the overall goal of software security testing, but rather a specific objective or a\nsubtask of the process. Ensuring all software functions perform as specified is not the overall goal of\nsoftware security testing, but rather a general goal of software testing, which is a broader process\nthat covers not only the security aspects, but also the functional, non-functional, performance,\nusability, and compatibility aspects of a software system. Making software development more agile\nis not the overall goal of software security testing, but rather a benefit or an outcome of the process,\nas software security testing can help to integrate the security considerations and practices into the\nsoftware development life cycle, and to enable faster and more frequent delivery of secure and\nreliable software products."}, {"id": 1484, "question": "Which of the fallowing statements is MOST accurate regarding information assets?", "options": {"A": "International Organization for Standardization (ISO) 27001 compliance specifies which information\nassets must be included in asset inventory.", "B": "S3 Information assets include any information that is valuable to the organization,", "C": "Building an information assets register is a resource-intensive job.", "D": "Information assets inventory is not required for risk assessment."}, "answer": ["B"], "explanation": "Information assets are any data or information that have value for the organization, such as financial\nrecords, customer data, intellectual property, or trade secrets. Information assets are essential for\nthe organization to achieve its objectives and to maintain its competitive advantage. Information\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nassets should be identified, classified, and protected according to their value, sensitivity, and\ncriticality. International Organization for Standardization (ISO) 27001 compliance does not specify\nwhich information assets must be included in asset inventory, but rather provides a framework and a\nset of requirements for establishing, implementing, maintaining, and improving an information\nsecurity management system (ISMS). Building an information assets register is not necessarily a\nresource-intensive job, but rather a necessary and beneficial one, as it helps to document and\nmanage the information assets of the organization, and to support the risk assessment and security\nplanning processes. Information assets inventory is required for risk assessment, as it helps to\ndetermine the scope, impact, and likelihood of the risks that may affect the information assets, and\nto prioritize and implement the appropriate controls and measures to mitigate the risks."}, {"id": 1485, "question": "An information security professional is reviewing user access controls on a customer-facing\napplication. The application must have multi-factor authentication (MFA) in place. The application\ncurrently requires a username and password to login. Which of the following options would BEST\nimplement MFA?", "options": {"A": "Geolocate the user and compare to previous logins", "B": "Require a pre-selected number as part of the login", "C": "Have the user answer a secret question that is known to them", "D": "Enter an automatically generated number from a hardware token"}, "answer": ["D"], "explanation": "Entering an automatically generated number from a hardware token would be the best option to\nimplement multi-factor authentication (MFA) for a customer-facing application. MFA is a method of\nauthentication that requires two or more independent factors to verify the identity of a user, such as\nsomething you know, something you have, or something you are. A hardware token is a device that\ngenerates a one-time password (OTP) or a personal identification number (PIN) that the user must\nenter along with their username and password to login. A hardware token provides a strong and\nsecure second factor of authentication, as it is based on something the user has, and it is resistant to\nphishing, replay, or brute-force attacks. Geolocating the user an function shuffle(arr) {
  const a = arr.slice();
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}


function normArr(v) {
  if (!v) return [];
  return Array.isArray(v) ? v.map(x => String(x).toUpperCase()) : [String(v).toUpperCase()];
}
function setEq(a, b) {
  if (a.size !== b.size) return false;
  for (const x of a) if (!b.has(x)) return false;
  return true;
}

function buildAttempt(questions) {
  return questions.map(q => {
    const entries = Object.entries(q.options).map(([k, v]) => ({ key: k, text: v }));
    const shuffled = shuffle(entries);
    return {
      id: q.id,
      question: q.question,
      answer: normArr(q.answer),           // always array
      explanation: q.explanation,
      optionsShuffled: shuffled,
      optionsOriginal: q.options
    };
  });
}

function clamp(n, lo, hi) { return Math.max(lo, Math.min(hi, n)); }
function fmtTime(sec) {
  const m = Math.floor(sec / 60);
  const s = sec % 60;
  return `${m}:${String(s).padStart(2,'0')}`;
}
function nowIso() { return new Date().toISOString(); }
function prettyWhen(iso) { return new Date(iso).toLocaleString(); }

const maxId = Math.max(...allIds);
rangeFrom.value = minId;
rangeTo.value = maxId;

rangeTo.max = maxId;

// ---------- helpers ----------
function stopTimer() {
  if (timerInterval) clearInterval(timerInterval);
  timerInterval = null;
}
function startTimer() {
  if (timerSeconds <= 0) return;
  timerPill.style.display = "inline-block";
  timerPill.textContent = `Time left: ${fmtTime(timerSeconds)}`;

  stopTimer();
  timerInterval = setInterval(() => {
    timerSeconds--;
    timerPill.textContent = `Time left: ${fmtTime(timerSeconds)}`;
    if (timerSeconds <= 0) {
      stopTimer();
      finishAttempt(true);
    }
  }, 1000);
}

  timerCustom.style.display = (timerSelect.value === "custom") ? "inline-block" : "none";
});

function setScreen(which) {
  for (const el of [screenSetup, screenQuiz, screenResults, screenRecords]) el.classList.remove("active");
  which.classList.add("active");
  // hide review by default on screen change
  review.style.display = "none";
  review.innerHTML = "";
  reviewActions.style.display = "none";
}

function getRangeSubset() {
  let a = parseInt(rangeFrom.value || String(minId), 10);
  let b = parseInt(rangeTo.value || String(maxId), 10);
  if (!a) a = minId;
  if (!b) b = maxId;

  a = clamp(a, minId, maxId);
  b = clamp(b, minId, maxId);
  if (a > b) { const t = a; a = b; b = t; }

  rangeFrom.value = a;
  rangeTo.value = b;

  return { a, b, subset: DATA.questions.filter(q => q.id >= a && q.id <= b) };
}

function scoreAttempt(qList, ansMap) {
  let correct = 0;
  for (const q of qList) {
    const selArr = normArr(ansMap[q.id]);
    const corArr = normArr(q.answer);
    const ok = setEq(new Set(selArr), new Set(corArr));
    if (ok) correct++;
  }
  return { correct, total: qList.length };
}

function showPracticeFeedback(q) {
  if (currentMode !== "practice") { feedback.style.display = "none"; return; }

  const selArr = normArr(answers[q.id]);
  if (!selArr.length) { feedback.style.display = "none"; return; }

  const corArr = normArr(q.answer);
  const ok = setEq(new Set(selArr), new Set(corArr));

  feedback.style.display = "block";
  fbTitle.innerHTML = ok ? '<span class="ok">Correct</span>' : '<span class="badTxt">Incorrect</span>';
  fbYour.innerHTML = `<strong>Your answer:</strong> ${selArr.join(", ")}`;
  fbCorrect.innerHTML = `<strong>Correct answer:</strong> ${corArr.join(", ")}`;
  fbExp.textContent = (q.explanation || "").trim();
  practiceSeen[q.id] = true;
}

function renderQuiz() {
  const total = attempt.length;
  const q = attempt[idx];

  counter.textContent = `Question ${idx + 1} of ${total}`;
  progress.style.width = `${Math.round(((idx + 1) / total) * 100)}%`;

  modeLine.textContent = currentMode === "practice"
    ? "Practice mode"
    : "Exam mode (review at end)";

  qText.textContent = q.question;

  const isMulti = normArr(q.answer).length > 1;

  if (currentMode === "practice") {
    modeLine.textContent = isMulti ? "Practice mode (select all that apply, then click Check Answer)" : "Practice mode (instant feedback)";
  }

  opts.innerHTML = "";
  q.optionsShuffled.forEach((optObj, n) => {
    const label = document.createElement('label');
    label.className = 'opt';

    const input = document.createElement('input');
    input.type = isMulti ? 'checkbox' : 'radio';
    input.name = `q_${q.id}`;
    input.value = optObj.key;
    input.disabled = submitted;

    const selArr = normArr(answers[q.id]);
    if (selArr.includes(optObj.key)) input.checked = true;

    input.addEventListener('change', () => {
      if (isMulti) {
        const cur = new Set(normArr(answers[q.id]));
        if (input.checked) cur.add(optObj.key);
        else cur.delete(optObj.key);
        answers[q.id] = Array.from(cur).sort();

        // In practice mode for multi-answer questions, require an explicit check
        if (currentMode === "practice") {
          practiceChecked[q.id] = false; // invalidate any previous check
          feedback.style.display = "none";
        }
      } else {
        answers[q.id] = [optObj.key];
        if (currentMode === "practice") showPracticeFeedback(q); // instant for single-answer
      }
    });

    const text = document.createElement('div');
    text.className = 'optText';
    text.textContent = `${optObj.key}. ${optObj.text}`;

    label.appendChild(input);
    label.appendChild(text);
    opts.appendChild(label);
  });

  prevBtn.disabled = idx === 0;
  nextBtn.disabled = idx === total - 1;

  // Practice feedback display rules:
  // - single-answer: show if already answered (practiceSeen) OR immediately on selection
  // - multi-answer: only show after user clicks "Check Answer"
  if (currentMode === "practice") {
    if (!isMulti && practiceSeen[q.id] && normArr(answers[q.id]).length) {
      showPracticeFeedback(q);
    } else if (isMulti && practiceChecked[q.id] && normArr(answers[q.id]).length) {
      showPracticeFeedback(q);
    } else {
      feedback.style.display = "none";
    }
  } else {
    feedback.style.display = "none";
  }

  // Toggle the Check Answer button
  if (checkBtn) {
    checkBtn.style.display = (currentMode === "practice" && isMulti && !submitted) ? "inline-block" : "none";
  }
}

function renderChoicesInReview(container, q, selArrRaw) {
  const list = document.createElement("div");
  list.className = "choiceList";

  const opts = q.optionsOriginal || {};
  const correct = new Set(normArr(q.answer));
  const chosen = new Set(normArr(selArrRaw));

  ["A","B","C","D"].forEach(letter => {
    const div = document.createElement("div");
    div.className = "choice";

    const isCorrect = correct.has(letter);
    const isYours = chosen.has(letter);

    if (isCorrect) div.classList.add("correct");
    if (isYours) div.classList.add("yours");
    if (isYours && !isCorrect) div.classList.add("wrongYours");

    const hdr = document.createElement("div");
    hdr.className = "hdr";
    hdr.textContent = `${letter}.`;

    if (isCorrect) {
      const b = document.createElement("span");
      b.className = "badge badgeCorrect";
      b.textContent = "Correct";
      hdr.appendChild(b);
    }
    if (isYours) {
      const b = document.createElement("span");
      b.className = "badge " + (isCorrect ? "badgeYours" : "badgeWrong");
      b.textContent = "Your choice";
      hdr.appendChild(b);
    }

    const txt = document.createElement("div");
    txt.textContent = (opts[letter] || "").trim();

    div.appendChild(hdr);
    div.appendChild(txt);
    list.appendChild(div);
  });

  container.appendChild(list);
}

function buildReview(qList, ansMap, incorrectOnly=false, fromRecord=false) {
  review.innerHTML = "";
  review.style.display = "block";

  const filtered = incorrectOnly
    ? qList.filter(q => !setEq(new Set(normArr(ansMap[q.id])), new Set(normArr(q.answer))))
    : qList.slice();

  const head = document.createElement("div");
  head.className = "resultsBox";
  head.innerHTML = `<div class="recTop">
      <div class="recTitle">Review (${incorrectOnly ? "Incorrect only" : "All questions"})</div>
      <div class="small">${fromRecord ? "From saved record" : "From latest attempt"}</div>
    </div>`;
  review.appendChild(head);

  filtered.forEach((q) => {
    const selArr = normArr(ansMap[q.id]);
    const corArr = normArr(q.answer);
    const ok = setEq(new Set(selArr), new Set(corArr));

    const div = document.createElement('div');
    div.className = 'revItem';

    const header = document.createElement('div');
    header.className = 'small';
    header.innerHTML = `<strong>Q${q.id}.</strong> ${ok ? '<span class="ok">Correct</span>' : '<span class="badTxt">Incorrect</span>'}`;
    div.appendChild(header);

    const qv = document.createElement('div');
    qv.className = 'q';
    qv.textContent = q.question;
    div.appendChild(qv);

    renderChoicesInReview(div, q, selArr);

    const your = document.createElement('div');
    your.className = 'small';
    your.innerHTML = `<strong>Your answer:</strong> ${selArr.length ? selArr.join(", ") : "(no answer)"}`;
    div.appendChild(your);

    const cor = document.createElement('div');
    cor.className = 'small';
    cor.innerHTML = `<strong>Correct answer:</strong> ${corArr.join(", ")}`;
    div.appendChild(cor);

    if (q.explanation && q.explanation.trim().length) {
      const exp = document.createElement('div');
      exp.className = 'exp';
      exp.textContent = q.explanation.trim();
      div.appendChild(exp);
    }

    review.appendChild(div);
  });

  reviewActions.style.display = "block";
  review.scrollIntoView({behavior:"smooth", block:"start"});
}

function saveRecord(snapshot) {
  const rec = {
    id: "rec_" + Math.random().toString(16).slice(2) + "_" + Date.now(),
    createdAt: nowIso(),
    info: snapshot.info,
    score: snapshot.info.score,
    mode: snapshot.info.mode,
    range: {from: snapshot.info.from, to: snapshot.info.to},
    timerSecondsInitial: snapshot.info.timerSecondsInitial,
    shuffleQs: snapshot.info.shuffleQs,
    questions: snapshot.questions,
    answers: snapshot.answers
  };

  let list = [];
  try { list = JSON.parse(localStorage.getItem("offline_exam_records_v1") || "[]"); } catch(e) { list = []; }
  list.unshift(rec);
  if (list.length > 50) list = list.slice(0, 50);
  localStorage.setItem("offline_exam_records_v1", JSON.stringify(list));
}

function loadRecords() {
  try { return JSON.parse(localStorage.getItem("offline_exam_records_v1") || "[]"); }
  catch(e) { return []; }
}

    });

    box.appendChild(btns);

    recordsList.appendChild(box);
  });
}

  scoreSmall.textContent = `(${pct}%) • Range ${snapshot.info.from}-${snapshot.info.to} • Timer ${snapshot.info.timerSecondsInitial ? fmtTime(snapshot.info.timerSecondsInitial) : "None"}`;

  scorePill.style.display = "inline-block";
  scorePill.textContent = `Score: ${s.correct}/${s.total}`;

  metaGrid.innerHTML = "";
  const meta = [
    ["Mode", snapshot.info.mode.toUpperCase()],
    ["Range", `${snapshot.info.from}-${snapshot.info.to}`],

    ["Timer", snapshot.info.timerSecondsInitial ? fmtTime(snapshot.info.timerSecondsInitial) : "None"],
    ["Started", prettyWhen(snapshot.info.startedAtIso)],
    ["Finished", prettyWhen(snapshot.info.finishedAtIso)],
  ];
  meta.forEach(([k,v]) => {
    const d = document.createElement("div");
    d.className = "metaItem";
    d.innerHTML = `<div class="k">${k}</div><div class="v">${v}</div>`;
    metaGrid.appendChild(d);
  });

  counter.textContent = "";
  progress.style.width = "0%";
  timerPill.style.display = "none";
}

// ---------- finish attempt ----------
function finishAttempt(auto=false) {
  if (submitted) return;

  if (!auto) {
    const ok = confirm("Finish now and see Results? Unanswered questions will be marked incorrect.");
    if (!ok) return;
  }

  submitted = true;
  stopTimer();
  feedback.style.display = "none";

  const s = scoreAttempt(attempt, answers);

  attemptInfo.finishedAtIso = nowIso();
  attemptInfo.score = s;

  attemptSnapshot = {
    info: attemptInfo,
    questions: attempt,
    answers: JSON.parse(JSON.stringify(answers))
  };

  saveRecord(attemptSnapshot);
  showResults(attemptSnapshot);
}

// ---------- start session ----------
function startSession() {
  currentMode = modeSelect.value || "exam";

  if (timerSelect.value === "custom") {
    const mins = parseInt(timerCustom.value || "0", 10);
    timerSeconds = mins > 0 ? mins * 60 : 0;
  } else {
    timerSeconds = parseInt(timerSelect.value, 10);
  }
  const timerInitial = timerSeconds;

  const {a, b, subset} = getRangeSubset();
  if (!subset.length) { alert("No questions found in that range."); return; }

  let qList = subset.slice();
  if (shuffleQs.checked) qList = shuffle(qList);

  attempt = buildAttempt(qList);
  idx = 0;
  answers = {};
  practiceSeen = {};
  practiceChecked = {};
  submitted = false;

  attemptInfo = {
    mode: currentMode,
    from: a,
    to: b,
    shuffleQs: !!shuffleQs.checked,
    timerSecondsInitial: timerInitial,
    startedAtIso: nowIso(),
    finishedAtIso: null,
    score: null
  };

  setScreen(screenQuiz);
  scorePill.style.display = "none";
  timerPill.style.display = "none";
  if (timerSeconds > 0) startTimer();
  renderQuiz();
}

  if (currentMode === "practice") {

  timerPill.style.display = "none";
  setScreen(screenSetup);
  modeLine.textContent = "Choose mode + range + timer and click Start.";
});
reviewAllBtn.addEventListener('click', () => {
  if (!attemptSnapshot) return;
  setScreen(screenResults);
  buildReview(attemptSnapshot.questions, attemptSnapshot.answers, false, false);
});
reviewWrongBtn.addEventListener('click', () => {
  if (!attemptSnapshot) return;
  setScreen(screenResults);
  buildReview(attemptSnapshot.questions, attemptSnapshot.answers, true, false);
});
resultsToSetupBtn.addEventListener('click', () => {
  setScreen(screenSetup);
  modeLine.textContent = "Choose mode + range + timer and click Start.";
});
resultsRecordsBtn.addEventListener('click', () => {
  setScreen(screenRecords);
  renderRecords();
});
resetSetupBtn.addEventListener('click', () => {
  rangeFrom.value = minId;
  rangeTo.value = maxId;
  shuffleQs.checked = true;
  modeSelect.value = "exam";
  timerSelect.value = "0";
  timerCustom.value = "";
  timerCustom.style.display = "none";
});

// ---------- sticky review actions ----------
raRestart.addEventListener('click', () => { restartBtn.click(); });
raAll.addEventListener('click', () => { reviewAllBtn.click(); });
raWrong.addEventListener('click', () => { reviewWrongBtn.click(); });
raResults.addEventListener('click', () => { setScreen(screenResults); });
raSetup.addEventListener('click', () => { setScreen(screenSetup); });
raRecords.addEventListener('click', () => { setScreen(screenRecords); renderRecords(); });

// ---------- records ----------
openRecordsBtn.addEventListener('click', () => {
  setScreen(screenRecords);
  renderRecords();
});
recordsBackBtn.addEventListener('click', () => {
  // Return to Results if we have latest snapshot, else Setup
  if (attemptSnapshot) setScreen(screenResults);
  else setScreen(screenSetup);
});
function clearAllRecords() {
  if (!confirm("Clear all saved records from this browser?")) return;
  localStorage.removeItem("offline_exam_records_v1");
  renderRecords();
}
clearRecordsBtn.addEventListener('click', clearAllRecords);
recordsClearBtn.addEventListener('click', clearAllRecords);

// ---------- initial text ----------
modeLine.textContent = "Choose mode + range + timer and click Start.";
</script>
</body>
</html>
