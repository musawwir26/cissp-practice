\ninformation to launch further attacks. Therefore, zone transfers should be restricted to only the\ndevices that need them, and authenticated and encrypted to prevent unauthorized access or\nmodification. The other options are not as good as limiting zone transfers, as they either do not\nprovide sufficient security for the DNS system (A and B), or do not address the zone transfer issue\n©. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 4, page 156; Official (ISC)2 CISSP\nCBK Reference, Fifth Edition, Chapter 4, page 166."}, {"id": 198, "question": "Which of the following is the MOST beneficial to review when performing an IT audit?", "options": {"A": "Audit policy", "B": "Security log", "C": "Security policies", "D": "Configuration settings"}, "answer": ["B"], "explanation": "The most beneficial item to review when performing an IT audit is the security log. The security log is\na record of the events and activities that occur on a system or network, such as logins, logouts, file\naccesses, policy changes, or security incidents. The security log can provide valuable information for\nthe auditor to assess the security posture, performance, and compliance of the system or network,\nand to identify any anomalies, vulnerabilities, or breaches that need to be addressed. The other\noptions are not as beneficial as the security log, as they either do not provide enough information for\nthe audit (A and C), or do not reflect the actual state of the system or network (D). Reference: CISSP\nAll-in-One Exam Guide, Eighth Edition, Chapter 7, page 405; Official (ISC)2 CISSP CBK Reference, Fifth\nEdition, Chapter 7, page 465.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 199, "question": "During an investigation of database theft from an organization's web site, it was determined that the\nStructured Query Language (SQL) injection technique was used despite input validation with client-\nside scripting. Which of the following provides the GREATEST protection against the same attack\noccurring again?", "options": {"A": "Encrypt communications between the servers", "B": "Encrypt the web server traffic", "C": "Implement server-side filtering", "D": "Filter outgoing traffic at the perimeter firewall"}, "answer": ["C"], "explanation": "The action that provides the greatest protection against the same attack occurring again is to\nimplement server-side filtering. Server-side filtering is the process of validating and sanitizing the\nuser input on the server side, before passing it to the database or application. Server-side filtering\ncan prevent SQL injection attacks, which are the attacks that exploit the vulnerability of the database\nor application to execute malicious SQL commands or queries. SQL injection attacks can result in data\ntheft, corruption, or deletion, as well as unauthorized access or privilege escalation. The other\noptions are not as effective as server-side filtering, as they either do not prevent SQL injection\nattacks (A and B), or do not address the root cause of the vulnerability (D). Reference: CISSP All-in-\nOne Exam Guide, Eighth Edition, Chapter 8, page 481; Official (ISC)2 CISSP CBK Reference, Fifth\nEdition, Chapter 8, page 581."}, {"id": 200, "question": "With data labeling, which of the following MUST be the key decision maker?", "options": {"A": "Information security", "B": "Departmental management", "C": "Data custodian", "D": "Data owner\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["D"], "explanation": "With data labeling, the data owner must be the key decision maker. The data owner is the person or\nentity that has the authority and responsibility for the data, including its classification, protection,\nand usage. The data owner must decide how to label the data according to its sensitivity, criticality,\nand value, and communicate the labeling scheme to the data custodians and users. The data owner\nmust also review and update the data labels as needed. The other options are not the key decision\nmakers for data labeling, as they either do not have the authority or responsibility for the data (A, B,\nand C), or do not have the knowledge or interest in the data (B and C). Reference: CISSP All-in-One\nExam Guide, Eighth Edition, Chapter 2, page 63; Official (ISC)2 CISSP CBK Reference, Fifth Edition,\nChapter 2, page 69."}, {"id": 201, "question": "Which of the following is a critical factor for implementing a successful data classification program?", "options": {"A": "Executive sponsorship", "B": "Information security sponsorship", "C": "End-user acceptance", "D": "Internal audit acceptance"}, "answer": ["A"], "explanation": "The critical factor for implementing a successful data classification program is executive sponsorship.\nExecutive sponsorship is the support and commitment from the senior management of the\norganization for the data classification program. Executive sponsorship can provide the necessary\nresources, authority, and guidance for the data classification program, and ensure that the program\naligns with the organization’s goals, policies, and culture. Executive sponsorship can also influence\nand motivate the data owners, custodians, and users to participate and comply with the data\nclassification program. The other options are not as critical as executive sponsorship, as they either\ndo not have the same level of influence or authority (B, C, and D), or do not directly contribute to the\ndata classification program (D). Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 2,\npage 66; Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 2, page 72.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 202, "question": "An organization's data policy MUST include a data retention period which is based on", "options": {"A": "application dismissal.", "B": "business procedures.", "C": "digital certificates expiration.", "D": "regulatory compliance."}, "answer": ["D"], "explanation": "An organization’s data policy must include a data retention period that is based on regulatory\ncompliance. Regulatory compliance is the adherence to the laws, regulations, and standards that\napply to the organization’s industry, sector, or jurisdiction. Regulatory compliance may dictate how\nlong the organization must retain certain types of data, such as financial records, health records, or\ntax records, and how the data must be stored, protected, and disposed of. The organization must\nfollow the regulatory compliance requirements for data retention to avoid legal liabilities, fines, or\nsanctions. The other options are not the basis for data retention period, as they either do not relate\nto the data policy (A and C), or do not have the same level of authority or obligation\n(B). Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 2, page 68; Official (ISC)2 CISSP\nCBK Reference, Fifth Edition, Chapter 2, page 74."}, {"id": 203, "question": "What is the MOST important reason to configure unique user IDs?", "options": {"A": "Supporting accountability", "B": "Reducing authentication errors", "C": "Preventing password compromise", "D": "Supporting Single Sign On (SSO)"}, "answer": ["A"], "explanation": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nUnique user IDs are essential for supporting accountability, which is the ability to trace actions or\nevents to their source. Accountability is a key principle of security and helps to deter, detect, and\ncorrect unauthorized or malicious activities. Without unique user IDs, it would be difficult or\nimpossible to identify who performed what action on a system or network. Reducing authentication\nerrors, preventing password compromise, and supporting Single Sign On (SSO) are all possible\nbenefits of using unique user IDs, but they are not the most important reason for configuring\nthem. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 1, Security and Risk\nManagement, page 25. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 1, Security and Risk\nManagement, page 38."}, {"id": 204, "question": "What is the PRIMARY advantage of using automated application security testing tools?", "options": {"A": "The application can be protected in the production environment.", "B": "Large amounts of code can be tested using fewer resources.", "C": "The application will fail less when tested using these tools.", "D": "Detailed testing of code functions can be performed."}, "answer": ["B"], "explanation": "Automated application security testing tools are software tools that can scan, analyze, and test the\ncode of an application for vulnerabilities, errors, or flaws. The primary advantage of using these tools\nis that they can test large amounts of code using fewer resources, such as time, money, and human\neffort, than manual testing. This can improve the efficiency, effectiveness, and coverage of the\ntesting process. The application can be protected in the production environment, the application will\nfail less when tested using these tools, and detailed testing of code functions can be performed are\nall possible outcomes of using automated application security testing tools, but they are not the\nprimary advantage of using them. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 8,\nSoftware Development Security, page 1017. Official (ISC)2 CISSP CBK Reference, Fifth Edition,\nChapter 8, Software Development Security, page 1039."}, {"id": 205, "question": "When using third-party software developers, which of the following is the MOST effective method of\nproviding software development Quality Assurance (QA)?\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "options": {"A": "Retain intellectual property rights through contractual wording.", "B": "Perform overlapping code reviews by both parties.", "C": "Verify that the contractors attend development planning meetings.", "D": "Create a separate contractor development environment."}, "answer": ["B"], "explanation": "When using third-party software developers, the most effective method of providing software\ndevelopment Quality Assurance (QA) is to perform overlapping code reviews by both parties. Code\nreviews are the process of examining the source code of an application for quality, functionality,\nsecurity, and compliance. Overlapping code reviews by both parties means that the code is reviewed\nby both the third-party developers and the contracting organization, and that the reviews cover the\nsame or similar aspects of the code. This can ensure that the code meets the requirements and\nspecifications, that the code is free of defects or vulnerabilities, and that the code is consistent and\ncompatible with the existing system or environment. Retaining intellectual property rights through\ncontractual wording, verifying that the contractors attend development planning meetings, and\ncreating a separate contractor development environment are all possible methods of providing\nsoftware development QA, but they are not the most effective method of doing so. Reference: CISSP\nAll-in-One Exam Guide, Eighth Edition, Chapter 8, Software Development Security, page\n1026. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 8, Software Development Security,\npage 1050."}, {"id": 206, "question": "What do Capability Maturity Models (CMM) serve as a benchmark for in an organization?", "options": {"A": "Experience in the industry", "B": "Definition of security profiles", "C": "Human resource planning efforts", "D": "Procedures in systems development\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["D"], "explanation": "Capability Maturity Models (CMM) are frameworks that describe the key elements of effective\nprocesses for various domains, such as software engineering, project management, or information\nsecurity. CMM serve as a benchmark for an organization to assess its current level of maturity and\nidentify the areas for improvement. CMM can help an organization to establish, standardize,\nmeasure, control, and optimize its procedures in systems development, which is the process of\ncreating, maintaining, and enhancing information systems. Experience in the industry, definition of\nsecurity profiles, and human resource planning efforts are not the main focus of CMM, although they\nmay be influenced by the maturity level of the organization. Reference: CISSP All-in-One Exam Guide,\nEighth Edition, Chapter 8, Software Development Security, page 1034. Official (ISC)2 CISSP CBK\nReference, Fifth Edition, Chapter 8, Software Development Security, page 1060."}, {"id": 207, "question": "Which of the following is the MOST crucial for a successful audit plan?", "options": {"A": "Defining the scope of the audit to be performed", "B": "Identifying the security controls to be implemented", "C": "Working with the system owner on new controls", "D": "Acquiring evidence of systems that are not compliant"}, "answer": ["A"], "explanation": "An audit is an independent and objective examination of an organization’s activities, systems,\nprocesses, or controls to evaluate their adequacy, effectiveness, efficiency, and compliance with\napplicable standards, policies, laws, or regulations. An audit plan is a document that outlines the\nobjectives, scope, methodology, criteria, schedule, and resources of an audit. The most crucial\nelement of a successful audit plan is defining the scope of the audit to be performed, which is the\nextent and boundaries of the audit, such as the subject matter, the time period, the locations, the\ndepartments, the functions, the systems, or the processes to be audited. The scope of the audit\ndetermines what will be included or excluded from the audit, and it helps to ensure that the audit\nobjectives are met and the audit resources are used efficiently and effectively. Identifying the\nsecurity controls to be implemented, working with the system owner on new controls, and acquiring\nevidence of systems that are not compliant are all important tasks in an audit, but they are not the\nmost crucial for a successful audit plan, as they depend on the scope of the audit to be defined\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nfirst. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 1, Security and Risk\nManagement, page 54. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 1, Security and Risk\nManagement, page 69."}, {"id": 208, "question": "An organization decides to implement a partial Public Key Infrastructure (PKI) with only the servers\nhaving digital certificates. What is the security benefit of this implementation?", "options": {"A": "Clients can authenticate themselves to the servers.", "B": "Mutual authentication is available between the clients and servers.", "C": "Servers are able to issue digital certificates to the client.", "D": "Servers can authenticate themselves to the client."}, "answer": ["D"], "explanation": "A Public Key Infrastructure (PKI) is a system that provides the services and mechanisms for creating,\nmanaging, distributing, using, storing, and revoking digital certificates, which are electronic\ndocuments that bind a public key to an identity. A digital certificate can be used to authenticate the\nidentity of an entity, such as a person, a device, or a server, that possesses the corresponding private\nkey. An organization can implement a partial PKI with only the servers having digital certificates,\nwhich means that only the servers can prove their identity to the clients, but not vice versa. The\nsecurity benefit of this implementation is that servers can authenticate themselves to the client,\nwhich can prevent impersonation, spoofing, or man-in-the-middle attacks by malicious servers.\nClients can authenticate themselves to the servers, mutual authentication is available between the\nclients and servers, and servers are able to issue digital certificates to the client are not the security\nbenefits of this implementation, as they require the clients to have digital certificates as\nwell. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 5, Cryptography and\nSymmetric Key Algorithms, page 615. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 5,\nCryptography and Symmetric Key Algorithms, page 631."}, {"id": 209, "question": "Which of the following is the PRIMARY benefit of a formalized information classification program?\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "options": {"A": "It drives audit processes.", "B": "It supports risk assessment.", "C": "It reduces asset vulnerabilities.", "D": "It minimizes system logging requirements."}, "answer": ["A"], "explanation": "A formalized information classification program is a set of policies and procedures that define the\ncategories, criteria, and responsibilities for classifying information assets according to their value,\nsensitivity, and criticality. The primary benefit of such a program is that it supports risk assessment,\nwhich is the process of identifying, analyzing, and evaluating the risks to the information assets and\nthe organization. By classifying information assets, the organization can prioritize the protection of\nthe most important and vulnerable assets, determine the appropriate security controls and\nmeasures, and allocate the necessary resources and budget. It drives audit processes, it reduces\nasset vulnerabilities, and it minimizes system logging requirements are all possible benefits of a\nformalized information classification program, but they are not the primary benefit of doing\nso. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 1, Security and Risk\nManagement, page 39. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 1, Security and Risk\nManagement, page 52."}, {"id": 210, "question": "If an attacker in a SYN flood attack uses someone else's valid host address as the source address, the\nsystem under attack will send a large number of Synchronize/Acknowledge (SYN/ACK) packets to the", "options": {"A": "default gateway.", "B": "attacker's address.", "C": "local interface being attacked.", "D": "specified source address."}, "answer": ["D"], "explanation": "A SYN flood attack is a type of denial-of-service attack that exploits the three-way handshake\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nmechanism of the Transmission Control Protocol (TCP). The attacker sends a large number of TCP\npackets with the SYN flag set, indicating a request to establish a connection, to the target system,\nusing a spoofed source address. The target system responds with a TCP packet with the SYN and ACK\nflags set, indicating an acknowledgment of the request, and waits for a final TCP packet with the ACK\nflag set, indicating the completion of the handshake, from the source address. However, since the\nsource address is fake, the final ACK packet never arrives, and the target system keeps the\nconnection half-open, consuming its resources and preventing legitimate connections. Therefore, the\nsystem under attack will send a large number of SYN/ACK packets to the specified source address,\nwhich is the spoofed address used by the attacker. The default gateway, the attacker’s address, and\nthe local interface being attacked are not the destinations of the SYN/ACK packets in a SYN flood\nattack. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 4, Communication and\nNetwork Security, page 460. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 4,\nCommunication and Network Security, page 476."}, {"id": 211, "question": "According to best practice, which of the following is required when implementing third party\nsoftware in a production environment?", "options": {"A": "Scan the application for vulnerabilities", "B": "Contract the vendor for patching", "C": "Negotiate end user application training", "D": "Escrow a copy of the software"}, "answer": ["A"], "explanation": "According to best practice, one of the requirements when implementing third party software in a\nproduction environment is to scan the application for vulnerabilities. Vulnerabilities are weaknesses\nor flaws in the software that can be exploited by attackers to compromise the security, functionality,\nor performance of the system or network. Scanning the application for vulnerabilities can help to\nidentify and mitigate the potential risks, ensure the compliance with the security policies and\nstandards, and prevent the introduction of malicious code or backdoors. Contracting the vendor for\npatching, negotiating end user application training, and escrowing a copy of the software are all\npossible requirements when implementing third party software in a production environment, but\nthey are not the most essential or best practice requirement of doing so. Reference: CISSP All-in-One\nExam Guide, Eighth Edition, Chapter 8, Software Development Security, page 1018. Official (ISC)2\nCISSP CBK Reference, Fifth Edition, Chapter 8, Software Development Security, page 1040.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 212, "question": "Which of the following is the BEST solution to provide redundancy for telecommunications links?", "options": {"A": "Provide multiple links from the same telecommunications vendor.", "B": "Ensure that the telecommunications links connect to the network in one location.", "C": "Ensure that the telecommunications links connect to the network in multiple locations.", "D": "Provide multiple links from multiple telecommunications vendors."}, "answer": ["D"], "explanation": "The best solution to provide redundancy for telecommunications links is to provide multiple links\nfrom multiple telecommunications vendors. Redundancy is the ability to maintain the availability and\nfunctionality of a system or network in the event of a failure or disruption. By providing multiple links\nfrom multiple telecommunications vendors, the organization can ensure that there is always an\nalternative path for data transmission, and that the failure or outage of one vendor does not affect\nthe entire network. Providing multiple links from the same telecommunications vendor, ensuring\nthat the telecommunications links connect to the network in one location, and ensuring that the\ntelecommunications links connect to the network in multiple locations are not the best solutions to\nprovide redundancy for telecommunications links, as they do not offer the same level of diversity,\nresilience, and fault tolerance as providing multiple links from multiple telecommunications\nvendors. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 4, Communication and\nNetwork Security, page 504. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 4,\nCommunication and Network Security, page 520."}, {"id": 213, "question": "The amount of data that will be collected during an audit is PRIMARILY determined by the.", "options": {"A": "audit scope.", "B": "auditor's experience level.", "C": "availability of the data.", "D": "integrity of the data.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["A"], "explanation": "The amount of data that will be collected during an audit is primarily determined by the audit scope.\nThe audit scope is the extent and boundaries of the audit, such as the subject matter, the time\nperiod, the locations, the departments, the functions, the systems, or the processes to be audited.\nThe audit scope defines what will be included or excluded from the audit, and it helps to ensure that\nthe audit objectives are met and the audit resources are used efficiently and effectively. The auditor’s\nexperience level, the availability of the data, and the integrity of the data are not the primary factors\nthat determine the amount of data that will be collected during an audit, as they depend on the\naudit scope to be defined first. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 1,\nSecurity and Risk Management, page 54. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 1,\nSecurity and Risk Management, page 69."}, {"id": 214, "question": "Which of the following are required components for implementing software configuration\nmanagement systems?", "options": {"A": "Audit control and signoff", "B": "User training and acceptance", "C": "Rollback and recovery processes", "D": "Regression testing and evaluation"}, "answer": ["A"], "explanation": "The required components for implementing software configuration management systems are audit\ncontrol and signoff, rollback and recovery processes, and regression testing and evaluation. Software\nconfiguration management systems are tools and techniques that enable the identification, control,\ntracking, and verification of the changes and versions of software products throughout the software\ndevelopment life cycle. Audit control and signoff are the mechanisms that ensure that the changes\nand versions of the software products are authorized, documented, reviewed, and approved by the\nappropriate stakeholders. Rollback and recovery processes are the procedures that enable the\nrestoration of the previous state or version of the software products in case of a failure or error.\nRegression testing and evaluation are the methods that verify that the changes and versions of the\nsoftware products do not introduce new defects or affect the existing functionality or performance.\nUser training and acceptance are not required components for implementing software configuration\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nmanagement systems, as they are related to the deployment and operation of the software\nproducts, not the configuration management. Reference: CISSP All-in-One Exam Guide, Eighth\nEdition, Chapter 8, Software Development Security, page 1037. Official (ISC)2 CISSP CBK Reference,\nFifth Edition, Chapter 8, Software Development Security, page 1063."}, {"id": 215, "question": "For a service provider, which of the following MOST effectively addresses confidentiality concerns for\ncustomers using cloud computing?", "options": {"A": "Hash functions", "B": "Data segregation", "C": "File system permissions", "D": "Non-repudiation controls"}, "answer": ["B"], "explanation": "For a service provider, data segregation is the most effective way to address confidentiality concerns\nfor customers using cloud computing. Data segregation is the process of separating the data of\ndifferent customers or tenants in a shared cloud environment, so that they cannot access or interfere\nwith each other’s data. Data segregation can be achieved by using encryption, access control,\nvirtualization, or other techniques. Data segregation can help to protect the confidentiality, integrity,\nand availability of the customer’s data, as well as to comply with the privacy and regulatory\nrequirements. Hash functions, file system permissions, and non-repudiation controls are not the\nmost effective ways to address confidentiality concerns for customers using cloud computing, as they\ndo not provide the same level of isolation and protection as data segregation. Reference: CISSP All-\nin-One Exam Guide, Eighth Edition, Chapter 3, Security Architecture and Engineering, page\n337. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 3, Security Architecture and\nEngineering, page 353."}, {"id": 216, "question": "Which of the following BEST mitigates a replay attack against a system using identity federation and\nSecurity Assertion Markup Language (SAML) implementation?", "options": {"A": "Two-factor authentication\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "B": "Digital certificates and hardware tokens", "C": "Timed sessions and Secure Socket Layer (SSL)", "D": "Passwords with alpha-numeric and special characters"}, "answer": ["C"], "explanation": "The best way to mitigate a replay attack against a system using identity federation and Security\nAssertion Markup Language (SAML) implementation is to use timed sessions and Secure Socket Layer\n(SSL). A replay attack is a type of network attack that involves capturing and retransmitting a valid\nmessage or data to gain unauthorized access or perform malicious actions. Identity federation is a\nprocess that enables the sharing of identity information across different security domains, such as\ndifferent organizations or applications. SAML is a standard protocol that enables identity federation\nby using XML-based assertions to exchange authentication and authorization information. To prevent\na replay attack, the system can use timed sessions and SSL. Timed sessions are sessions that have a\nlimited duration and expire after a certain period of time or inactivity. SSL is a protocol that provides\nencryption and authentication for data transmission over the internet. By using timed sessions and\nSSL, the system can ensure that the SAML assertions are valid, fresh, and secure, and that they\ncannot be reused or tampered with by an attacker. Two-factor authentication, digital certificates and\nhardware tokens, and passwords with alpha-numeric and special characters are not the best ways to\nmitigate a replay attack against a system using identity federation and SAML implementation, as they\ndo not address the specific vulnerabilities of the SAML protocol or the network\ntransmission. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 4, Communication\nand Network Security, page 462. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 4,\nCommunication and Network Security, page 478."}, {"id": 217, "question": "What is the BEST method to detect the most common improper initialization problems in\nprogramming languages?", "options": {"A": "Use and specify a strong character encoding.", "B": "Use automated static analysis tools that target this type of weakness.", "C": "Perform input validation on any numeric inputs by assuring that they are within the expected\nrange.", "D": "Use data flow analysis to minimize the number of false positives.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["B"], "explanation": "The best method to detect the most common improper initialization problems in programming\nlanguages is to use automated static analysis tools that target this type of weakness. Improper\ninitialization is a type of programming error that occurs when a variable or a data structure is not\nassigned a valid initial value before it is used. This can lead to undefined behavior, memory\ncorruption, or security vulnerabilities. Automated static analysis tools are software tools that can\nscan, analyze, and test the source code of a program for errors, flaws, or vulnerabilities, without\nexecuting the program. By using automated static analysis tools that target improper initialization\nproblems, the programmer can identify and fix the potential issues before they cause any harm or\ndamage. Use and specify a strong character encoding, perform input validation on any numeric\ninputs by assuring that they are within the expected range, and use data flow analysis to minimize\nthe number of false positives are not the best methods to detect the most common improper\ninitialization problems in programming languages, as they do not directly address the root cause of\nthe problem or provide the same level of coverage and accuracy as automated static analysis\ntools. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 8, Software Development\nSecurity, page 1018. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 8, Software\nDevelopment Security, page 1040."}, {"id": 218, "question": "During the procurement of a new information system, it was determined that some of the security\nrequirements were not addressed in the system specification. Which of the following is the MOST\nlikely reason for this?", "options": {"A": "The procurement officer lacks technical knowledge.", "B": "The security requirements have changed during the procurement process.", "C": "There were no security professionals in the vendor's bidding team.", "D": "The description of the security requirements was insufficient."}, "answer": ["D"], "explanation": "The most likely reason for some of the security requirements not being addressed in the system\nspecification during the procurement of a new information system is that the description of the\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nsecurity requirements was insufficient. The description of the security requirements is the part of the\nprocurement document that specifies the security objectives, criteria, standards, and measures that\nthe system must meet or comply with. If the description of the security requirements is insufficient,\nvague, ambiguous, incomplete, or inaccurate, then the system specification may not reflect or satisfy\nthe security needs and expectations of the organization. The procurement officer lacking technical\nknowledge, the security requirements changing during the procurement process, and there being no\nsecurity professionals in the vendor’s bidding team are not the most likely reasons for this problem,\nas they do not directly affect the quality or clarity of the description of the security\nrequirements. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 8, Software\nDevelopment Security, page 1045. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 8,\nSoftware Development Security, page 1071."}, {"id": 219, "question": "Which of the following is required to determine classification and ownership?", "options": {"A": "System and data resources are properly identified", "B": "Access violations are logged and audited", "C": "Data file references are identified and linked", "D": "System security controls are fully integrated"}, "answer": ["A"], "explanation": "The required step to determine classification and ownership is to ensure that the system and data\nresources are properly identified. Identification is the process of assigning unique names or labels to\nthe system and data resources, such as hardware, software, files, databases, or networks.\nIdentification helps to distinguish the system and data resources from each other, and to associate\nthem with their respective owners, custodians, or users. Identification is a prerequisite for\nclassification and ownership, which are the processes of assigning the value, sensitivity, and\ncriticality of the system and data resources, and the roles and responsibilities of the parties involved\nin their protection and management. Logging and auditing access violations, identifying and linking\ndata file references, and integrating system security controls are not required steps to determine\nclassification and ownership, as they are related to the implementation and monitoring of the\nsecurity policies and measures, not the identification of the system and data\nresources. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 1, Security and Risk\nManagement, page 39. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 1, Security and Risk\nManagement, page 52.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 220, "question": "A large university needs to enable student access to university resources from their homes. Which of\nthe following provides the BEST option for low maintenance and ease of deployment?", "options": {"A": "Provide students with Internet Protocol Security (IPSec) Virtual Private Network (VPN) client\nsoftware.", "B": "Use Secure Sockets Layer (SSL) VPN technology.", "C": "Use Secure Shell (SSH) with public/private keys.", "D": "Require students to purchase home router capable of VPN."}, "answer": ["B"], "explanation": "The best option for low maintenance and ease of deployment to enable student access to university\nresources from their homes is to use Secure Sockets Layer (SSL) VPN technology. SSL VPN is a type of\nvirtual private network that uses the SSL protocol to provide secure and remote access to the\nnetwork resources over the internet. SSL VPN does not require the installation or configuration of\nany special client software or hardware on the student’s device, as it can use the web browser as the\nclient interface. SSL VPN can also support various types of devices, operating systems, and\napplications, and can provide granular access control and encryption for the network traffic.\nProviding students with Internet Protocol Security (IPSec) VPN client software, using Secure Shell\n(SSH) with public/private keys, and requiring students to purchase home router capable of VPN are\nnot the best options for low maintenance and ease of deployment, as they involve more complexity,\ncost, and compatibility issues for the students and the university. Reference: CISSP All-in-One Exam\nGuide, Eighth Edition, Chapter 4, Communication and Network Security, page 507. Official (ISC)2\nCISSP CBK Reference, Fifth Edition, Chapter 4, Communication and Network Security, page 523."}, {"id": 221, "question": "A risk assessment report recommends upgrading all perimeter firewalls to mitigate a particular\nfinding. Which of the following BEST supports this recommendation?", "options": {"A": "The inherent risk is greater than the residual risk.", "B": "The Annualized Loss Expectancy (ALE) approaches zero.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "C": "The expected loss from the risk exceeds mitigation costs.", "D": "The infrastructure budget can easily cover the upgrade costs."}, "answer": ["C"], "explanation": "The best factor that supports the recommendation of upgrading all perimeter firewalls to mitigate a\nparticular finding is that the expected loss from the risk exceeds mitigation costs. The expected loss\nfrom the risk is the product of the probability of occurrence and the impact of the risk, which can be\nmeasured by the Annualized Loss Expectancy (ALE). The mitigation costs are the expenses associated\nwith implementing the security controls or countermeasures to reduce the risk. If the expected loss\nfrom the risk exceeds the mitigation costs, then it is economically justified to invest in the mitigation\nstrategy, such as upgrading the firewalls. The inherent risk is greater than the residual risk, the ALE\napproaches zero, and the infrastructure budget can easily cover the upgrade costs are not the best\nfactors that support the recommendation, as they do not indicate the cost-benefit analysis or the\nreturn on investment of the mitigation strategy. Reference: CISSP All-in-One Exam Guide, Eighth\nEdition, Chapter 1, Security and Risk Management, page 47. Official (ISC)2 CISSP CBK Reference, Fifth\nEdition, Chapter 1, Security and Risk Management, page 62."}, {"id": 222, "question": "A system is developed so that its business users can perform business functions but not user\nadministration functions. Application administrators can perform administration functions but not\nuser business functions. These capabilities are BEST described as", "options": {"A": "least privilege.", "B": "rule based access controls.", "C": "Mandatory Access Control (MAC).", "D": "separation of duties."}, "answer": ["D"], "explanation": "The capabilities of the system that allow its business users to perform business functions but not\nuser administration functions, and its application administrators to perform administration functions\nbut not user business functions, are best described as separation of duties. Separation of duties is a\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nsecurity principle that divides the roles and responsibilities of different tasks or functions among\ndifferent individuals or groups, so that no one person or group has complete control or authority\nover a critical process or asset. Separation of duties can help to prevent fraud, collusion, abuse, or\nerrors, and to ensure accountability, oversight, and checks and balances. Least privilege, rule based\naccess controls, and Mandatory Access Control (MAC) are not the best descriptions of the\ncapabilities of the system, as they do not reflect the division of roles and responsibilities among\ndifferent users or groups. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 1, Security\nand Risk Management, page 32. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 1, Security\nand Risk Management, page 45."}, {"id": 223, "question": "What is the MOST effective method for gaining unauthorized access to a file protected with a long\ncomplex password?", "options": {"A": "Brute force attack", "B": "Frequency analysis", "C": "Social engineering", "D": "Dictionary attack"}, "answer": ["C"], "explanation": "The most effective method for gaining unauthorized access to a file protected with a long complex\npassword is social engineering. Social engineering is a type of attack that exploits the human factor\nor the psychological weaknesses of the target, such as trust, curiosity, greed, or fear, to manipulate\nthem into revealing sensitive information, such as passwords, or performing malicious actions, such\nas opening malicious attachments or clicking malicious links. Social engineering can bypass the\ntechnical security controls, such as encryption or authentication, and can be more efficient and\nsuccessful than other methods that rely on brute force or guesswork. Brute force attack, frequency\nanalysis, and dictionary attack are not the most effective methods for gaining unauthorized access to\na file protected with a long complex password, as they require a lot of time, resources, and\ncomputing power, and they can be thwarted by the use of strong passwords, password policies, or\npassword managers. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 6, Security\nAssessment and Testing, page 813. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 6,\nSecurity Assessment and Testing, page 829.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 224, "question": "A security manager has noticed an inconsistent application of server security controls resulting in\nvulnerabilities on critical systems. What is the MOST likely cause of this issue?", "options": {"A": "A lack of baseline standards", "B": "Improper documentation of security guidelines", "C": "A poorly designed security policy communication program", "D": "Host-based Intrusion Prevention System (HIPS) policies are ineffective"}, "answer": ["A"], "explanation": "The most likely cause of the inconsistent application of server security controls resulting in\nvulnerabilities on critical systems is a lack of baseline standards. Baseline standards are the minimum\nlevel of security controls and measures that must be applied to the servers or other assets to ensure\ntheir protection and compliance. Baseline standards help to establish a consistent and uniform\nsecurity posture across the organization, and to prevent or reduce the exposure to threats and risks.\nIf there is a lack of baseline standards, the server security controls may vary in quality, effectiveness,\nor completeness, resulting in vulnerabilities on critical systems. Improper documentation of security\nguidelines, a poorly designed security policy communication program, and ineffective Host-based\nIntrusion Prevention System (HIPS) policies are not the most likely causes of this issue, as they do not\ndirectly affect the application of server security controls or the existence of baseline\nstandards. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 1, Security and Risk\nManagement, page 35. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 1, Security and Risk\nManagement, page 48."}, {"id": 225, "question": "Which of the following is the BEST countermeasure to brute force login attacks?", "options": {"A": "Changing all canonical passwords", "B": "Decreasing the number of concurrent user sessions", "C": "Restricting initial password delivery only in person", "D": "Introducing a delay after failed system access attempts\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["D"], "explanation": "The best countermeasure to brute force login attacks is to introduce a delay after failed system\naccess attempts. A brute force login attack is a type of attack that tries to guess the username and\npassword of a system or account by using a large number of possible combinations, usually with the\nhelp of automated tools or scripts. A delay after failed system access attempts is a security\nmechanism that imposes a waiting time or a penalty before allowing another login attempt, after a\ncertain number of unsuccessful attempts. This can slow down or discourage the brute force login\nattack, as it increases the time and effort required to find the correct credentials. Changing all\ncanonical passwords, decreasing the number of concurrent user sessions, and restricting initial\npassword delivery only in person are not the best countermeasures to brute force login attacks, as\nthey do not directly address the frequency or speed of the login attempts or the use of automated\ntools or scripts. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 5, Identity and\nAccess Management, page 685. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 5, Identity\nand Access Management, page 701."}, {"id": 226, "question": "A Business Continuity Plan (BCP) is based on", "options": {"A": "the policy and procedures manual.", "B": "an existing BCP from a similar organization.", "C": "a review of the business processes and procedures.", "D": "a standard checklist of required items and objectives."}, "answer": ["C"], "explanation": "A Business Continuity Plan (BCP) is based on a review of the business processes and procedures. A\nBCP is a document that describes the strategies, actions, and resources that an organization will use\nto ensure the continuity of its critical business functions in the event of a disruption or disaster. A\nreview of the business processes and procedures is a process that analyzes the current state of the\norganization’s operations, such as the inputs, outputs, dependencies, resources, and risks of each\nbusiness process or procedure. A review of the business processes and procedures helps to identify\nthe critical business functions, the recovery objectives, the recovery strategies, and the recovery\nroles and responsibilities that form the basis of the BCP. The policy and procedures manual, an\nexisting BCP from a similar organization, and a standard checklist of required items and objectives are\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nnot the best sources for basing a BCP, as they may not reflect the specific needs, goals, and context of\nthe organization or its business processes and procedures. Reference: CISSP All-in-One Exam Guide,\nEighth Edition, Chapter 7, Security Operations, page 899. Official (ISC)2 CISSP CBK Reference, Fifth\nEdition, Chapter 7, Security Operations, page 915."}, {"id": 227, "question": "When implementing a secure wireless network, which of the following supports authentication and\nauthorization for individual client endpoints.", "options": {"A": "Temporal Key Integrity Protocol (TKIP)", "B": "Wi-Fi Protected Access (WPA) Pre-Shared Key (PSK)", "C": "Wi-Fi Protected Access 2 (WPA2) Enterprise", "D": "Counter Mode with Cipher Block Chaining Message Authentication Code Protocol (CCMP)"}, "answer": ["C"], "explanation": "When implementing a secure wireless network, the option that supports authentication and\nauthorization for individual client endpoints is Wi-Fi Protected Access 2 (WPA2) Enterprise. WPA2 is a\nsecurity protocol that provides encryption and authentication for wireless networks, based on the\nIEEE 802.11i standard. WPA2 has two modes: Personal and Enterprise. WPA2 Personal uses a Pre-\nShared Key (PSK) that is shared among all the devices on the network, and does not require a\nseparate authentication server. WPA2 Enterprise uses an Extensible Authentication Protocol (EAP)\nthat authenticates each device individually, using a username and password or a certificate, and\nrequires a Remote Authentication Dial-In User Service (RADIUS) server or another authentication\nserver. WPA2 Enterprise provides more security and granularity than WPA2 Personal, as it can\nsupport different levels of access and permissions for different users or groups, and can prevent\nunauthorized or compromised devices from joining the network. Temporal Key Integrity Protocol\n(TKIP), Wi-Fi Protected Access (WPA) Pre-Shared Key (PSK), and Counter Mode with Cipher Block\nChaining Message Authentication Code Protocol (CCMP) are not the options that support\nauthentication and authorization for individual client endpoints, as they are related to the encryption\nor integrity of the wireless data, not the identity or access of the wireless devices. Reference: CISSP\nAll-in-One Exam Guide, Eighth Edition, Chapter 4, Communication and Network Security, page\n506. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 4, Communication and Network\nSecurity, page 522.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 228, "question": "A thorough review of an organization's audit logs finds that a disgruntled network administrator has\nintercepted emails meant for the Chief Executive Officer (CEO) and changed them before forwarding\nthem to their intended recipient. What type of attack has MOST likely occurred?", "options": {"A": "Spoofing", "B": "Eavesdropping", "C": "Man-in-the-middle", "D": "Denial of service"}, "answer": ["C"], "explanation": "The type of attack that has most likely occurred when a disgruntled network administrator has\nintercepted emails meant for the Chief Executive Officer (CEO) and changed them before forwarding\nthem to their intended recipient is a man-in-the-middle (MITM) attack. A MITM attack is a type of\nattack that involves an attacker intercepting, modifying, or redirecting the communication between\ntwo parties, without their knowledge or consent. The attacker can alter, delete, or inject data, or\nimpersonate one of the parties, to achieve malicious goals, such as stealing information,\ncompromising security, or disrupting service. A MITM attack can be performed on various types of\nnetworks or protocols, such as email, web, or wireless. Spoofing, eavesdropping, and denial of\nservice are not the types of attack that have most likely occurred in this scenario, as they do not\ninvolve the modification or manipulation of the communication between the parties, but rather the\nfalsification, observation, or prevention of the communication. Reference: CISSP All-in-One Exam\nGuide, Eighth Edition, Chapter 4, Communication and Network Security, page 462. Official (ISC)2\nCISSP CBK Reference, Fifth Edition, Chapter 4, Communication and Network Security, page 478."}, {"id": 229, "question": "Which of the following is the MOST effective attack against cryptographic hardware modules?", "options": {"A": "Plaintext", "B": "Brute force", "C": "Power analysis\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "D": "Man-in-the-middle (MITM)"}, "answer": ["C"], "explanation": "The most effective attack against cryptographic hardware modules is power analysis. Power analysis\nis a type of side-channel attack that exploits the physical characteristics or behavior of a\ncryptographic device, such as a smart card, a hardware security module, or a cryptographic\nprocessor, to extract secret information, such as keys, passwords, or algorithms. Power analysis\nmeasures the power consumption or the electromagnetic radiation of the device, and analyzes the\nvariations or patterns that correspond to the cryptographic operations or the data being processed.\nPower analysis can reveal the internal state or the logic of the device, and can bypass the security\nmechanisms or the tamper resistance of the device. Power analysis can be performed with low-cost\nand widely available equipment, and can be very difficult to detect or prevent. Plaintext, brute force,\nand man-in-the-middle (MITM) are not the most effective attacks against cryptographic hardware\nmodules, as they are related to the encryption or transmission of the data, not the physical\nproperties or behavior of the device. Reference: CISSP All-in-One Exam Guide, Eighth Edition,\nChapter 5, Cryptography and Symmetric Key Algorithms, page 628. Official (ISC)2 CISSP CBK\nReference, Fifth Edition, Chapter 5, Cryptography and Symmetric Key Algorithms, page 644."}, {"id": 230, "question": "Which of the following is the MOST difficult to enforce when using cloud computing?", "options": {"A": "Data access", "B": "Data backup", "C": "Data recovery", "D": "Data disposal"}, "answer": ["D"], "explanation": "The most difficult thing to enforce when using cloud computing is data disposal. Data disposal is the\nprocess of permanently deleting or destroying the data that is no longer needed or authorized, in a\nsecure and compliant manner. Data disposal is challenging when using cloud computing, because the\ndata may be stored or replicated in multiple locations, devices, or servers, and the cloud provider\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nmay not have the same policies, procedures, or standards as the cloud customer. Data disposal may\nalso be affected by the legal or regulatory requirements of different jurisdictions, or the contractual\nobligations of the cloud service agreement. Data access, data backup, and data recovery are not the\nmost difficult things to enforce when using cloud computing, as they can be achieved by using\nencryption, authentication, authorization, replication, or restoration techniques, and by specifying\nthe service level agreements and the roles and responsibilities of the cloud provider and the cloud\ncustomer. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 3, Security Architecture\nand Engineering, page 337. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 3, Security\nArchitecture and Engineering, page 353."}, {"id": 231, "question": "Which of the following is the BEST way to determine if a particular system is able to identify\nmalicious software without executing it?", "options": {"A": "Testing with a Botnet", "B": "Testing with an EICAR file", "C": "Executing a binary shellcode", "D": "Run multiple antivirus programs"}, "answer": ["B"], "explanation": "The best way to determine if a particular system is able to identify malicious software without\nexecuting it is to test it with an EICAR file. An EICAR file is a standard file that is used to test the\nfunctionality and performance of antivirus software, without using any real malware. An EICAR file is\na harmless text file that contains a specific string of characters that is recognized by most antivirus\nsoftware as a virus signature. An EICAR file can be used to check if the antivirus software is installed,\nconfigured, updated, and working properly, without risking any damage or infection to the system.\nTesting with a botnet, executing a binary shellcode, and running multiple antivirus programs are not\nthe best ways to determine if a particular system is able to identify malicious software without\nexecuting it, as they may involve using or creating actual malware, which can be dangerous, illegal,\nor unethical, and may compromise the security or performance of the system. Reference: CISSP All-\nin-One Exam Guide, Eighth Edition, Chapter 6, Security Assessment and Testing, page 813. Official\n(ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 6, Security Assessment and Testing, page 829.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 232, "question": "Which of the following is a BEST practice when traveling internationally with laptops containing\nPersonally Identifiable Information (PII)?", "options": {"A": "Use a thumb drive to transfer information from a foreign computer.", "B": "Do not take unnecessary information, including sensitive information.", "C": "Connect the laptop only to well-known networks like the hotel or public Internet cafes.", "D": "Request international points of contact help scan the laptop on arrival to ensure it is protected."}, "answer": ["B"], "explanation": "The best practice when traveling internationally with laptops containing Personally Identifiable\nInformation (PII) is to do not take unnecessary information, including sensitive information. PII is any\ninformation that can be used to identify, contact, or locate a specific individual, such as name,\naddress, phone number, email, social security number, or biometric data. PII is subject to various\nprivacy and security laws and regulations, and must be protected from unauthorized access, use,\ndisclosure, or theft. When traveling internationally with laptops containing PII, the best practice is to\nminimize the amount and type of PII that is stored or processed on the laptop, and to take only the\ninformation that is absolutely necessary for the business purpose. This can reduce the risk of losing,\nexposing, or compromising the PII, and the potential legal or reputational consequences. Using a\nthumb drive to transfer information from a foreign computer, connecting the laptop only to well-\nknown networks like the hotel or public Internet cafes, and requesting international points of contact\nhelp scan the laptop on arrival to ensure it is protected are not the best practices when traveling\ninternationally with laptops containing PII, as they may still expose the PII to various threats, such as\nmalware, interception, or tampering, and may not comply with the privacy and security\nrequirements of different countries or regions. Reference: CISSP All-in-One Exam Guide, Eighth\nEdition, Chapter 1, Security and Risk Management, page 43. Official (ISC)2 CISSP CBK Reference, Fifth\nEdition, Chapter 1, Security and Risk Management, page 56."}, {"id": 233, "question": "Which of the following assures that rules are followed in an identity management architecture?", "options": {"A": "Policy database\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "B": "Digital signature", "C": "Policy decision point", "D": "Policy enforcement point"}, "answer": ["D"], "explanation": "The component that assures that rules are followed in an identity management architecture is the\npolicy enforcement point. A policy enforcement point is a device or software that implements and\nenforces the security policies and rules defined by the policy decision point. A policy decision point is\na device or software that evaluates and makes decisions about the access requests and privileges of\nthe users or devices based on the security policies and rules. A policy enforcement point can be a\nfirewall, a router, a switch, a proxy, or an application that controls the access to the network or\nsystem resources. A policy database, a digital signature, and a policy decision point are not the\ncomponents that assure that rules are followed in an identity management architecture, as they are\nrelated to the storage, verification, or definition of the security policies and rules, not the\nimplementation or enforcement of them. Reference: CISSP All-in-One Exam Guide, Eighth Edition,\nChapter 5, Identity and Access Management, page 664. Official (ISC)2 CISSP CBK Reference, Fifth\nEdition, Chapter 5, Identity and Access Management, page 680."}, {"id": 234, "question": "Which of the following violates identity and access management best practices?", "options": {"A": "User accounts", "B": "System accounts", "C": "Generic accounts", "D": "Privileged accounts"}, "answer": ["C"], "explanation": "The type of accounts that violates identity and access management best practices is generic\naccounts. Generic accounts are accounts that are shared by multiple users or devices, and do not\nhave a specific or unique identity associated with them. Generic accounts are often used for\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nconvenience, compatibility, or legacy reasons, but they pose a serious security risk, as they can\ncompromise the accountability, traceability, and auditability of the actions and activities performed\nby the users or devices. Generic accounts can also enable unauthorized or malicious access, as they\nmay have weak or default passwords, or may not have proper access control or monitoring\nmechanisms. User accounts, system accounts, and privileged accounts are not the types of accounts\nthat violate identity and access management best practices, as they are accounts that have a specific\nor unique identity associated with them, and can be subject to proper authentication, authorization,\nand auditing measures. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 5, Identity\nand Access Management, page 660. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 5,\nIdentity and Access Management, page 676."}, {"id": 235, "question": "When dealing with compliance with the Payment Card Industry-Data Security Standard (PCI-DSS), an\norganization that shares card holder information with a service provider MUST do which of the\nfollowing?", "options": {"A": "Perform a service provider PCI-DSS assessment on a yearly basis.", "B": "Validate the service provider's PCI-DSS compliance status on a regular basis.", "C": "Validate that the service providers security policies are in alignment with those of the\norganization.", "D": "Ensure that the service provider updates and tests its Disaster Recovery Plan (DRP) on a yearly\nbasis."}, "answer": ["B"], "explanation": "The action that an organization that shares card holder information with a service provider must do\nwhen dealing with compliance with the Payment Card Industry-Data Security Standard (PCI-DSS) is to\nvalidate the service provider’s PCI-DSS compliance status on a regular basis. PCI-DSS is a set of\nsecurity standards that applies to any organization that stores, processes, or transmits card holder\ndata, such as credit or debit card information. PCI-DSS aims to protect the card holder data from\nunauthorized access, use, disclosure, or theft, and to ensure the security and integrity of the\npayment transactions. If an organization shares card holder data with a service provider, such as a\npayment processor, a hosting provider, or a cloud provider, the organization is still responsible for the\nsecurity and compliance of the card holder data, and must ensure that the service provider also\nmeets the PCI-DSS requirements. The organization must validate the service provider’s PCI-DSS\ncompliance status on a regular basis, by obtaining and reviewing the service provider’s PCI-DSS\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nassessment reports, such as the Self-Assessment Questionnaire (SAQ), the Report on Compliance\n(ROC), or the Attestation of Compliance (AOC). Performing a service provider PCI-DSS assessment on\na yearly basis, validating that the service provider’s security policies are in alignment with those of\nthe organization, and ensuring that the service provider updates and tests its Disaster Recovery Plan\n(DRP) on a yearly basis are not the actions that an organization that shares card holder information\nwith a service provider must do when dealing with compliance with PCI-DSS, as they are not\nsufficient or relevant to verify the service provider’s PCI-DSS compliance status or to protect the card\nholder data. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 1, Security and Risk\nManagement, page 49. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 1, Security and Risk\nManagement, page 64."}, {"id": 236, "question": "What is the MAIN feature that onion routing networks offer?", "options": {"A": "Non-repudiation", "B": "Traceability", "C": "Anonymity", "D": "Resilience"}, "answer": ["C"], "explanation": "The main feature that onion routing networks offer is anonymity. Anonymity is the state of being\nunknown or unidentifiable by hiding or masking the identity or the location of the sender or the\nreceiver of a communication. Onion routing is a technique that enables anonymous communication\nover a network, such as the internet, by encrypting and routing the messages through multiple layers\nof intermediate nodes, called onion routers. Onion routing can protect the privacy and security of the\nusers or the data, and can prevent censorship, surveillance, or tracking by third parties. Non-\nrepudiation, traceability, and resilience are not the main features that onion routing networks offer,\nas they are related to the proof, tracking, or recovery of the communication, not the anonymity of\nthe communication. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 4,\nCommunication and Network Security, page 467. Official (ISC)2 CISSP CBK Reference, Fifth Edition,\nChapter 4, Communication and Network Security, page 483."}, {"id": 237, "question": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nWhich of the following MUST system and database administrators be aware of and apply when\nconfiguring systems used for storing personal employee data?", "options": {"A": "Secondary use of the data by business users", "B": "The organization's security policies and standards", "C": "The business purpose for which the data is to be used", "D": "The overall protection of corporate resources and data"}, "answer": ["B"], "explanation": "The thing that system and database administrators must be aware of and apply when configuring\nsystems used for storing personal employee data is the organization’s security policies and standards.\nSecurity policies and standards are the documents that define the rules, guidelines, and procedures\nthat govern the security of the organization’s information systems and data. Security policies and\nstandards help to ensure the confidentiality, integrity, and availability of the information systems and\ndata, and to comply with the legal or regulatory requirements. System and database administrators\nmust be aware of and apply the organization’s security policies and standards when configuring\nsystems used for storing personal employee data, as they are responsible for implementing and\nmaintaining the security controls and measures that protect the personal employee data from\nunauthorized access, use, disclosure, or theft. Secondary use of the data by business users, the\nbusiness purpose for which the data is to be used, and the overall protection of corporate resources\nand data are not the things that system and database administrators must be aware of and apply\nwhen configuring systems used for storing personal employee data, as they are related to the usage,\npurpose, or scope of the data, not the security of the data. Reference: CISSP All-in-One Exam Guide,\nEighth Edition, Chapter 1, Security and Risk Management, page 35. Official (ISC)2 CISSP CBK\nReference, Fifth Edition, Chapter 1, Security and Risk Management, page 48."}, {"id": 238, "question": "Which of the following methods provides the MOST protection for user credentials?", "options": {"A": "Forms-based authentication", "B": "Digest authentication", "C": "Basic authentication\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "D": "Self-registration"}, "answer": ["B"], "explanation": "The method that provides the most protection for user credentials is digest authentication. Digest\nauthentication is a type of authentication that verifies the identity of a user or a device by using a\ncryptographic hash function to transform the user credentials, such as username and password, into\na digest or a hash value, before sending them over a network, such as the internet. Digest\nauthentication can provide more protection for user credentials than basic authentication, which\nsends the user credentials in plain text, or forms-based authentication, which relies on the security\nof the web server or the web application. Digest authentication can prevent the interception,\ndisclosure, or modification of the user credentials by third parties, and can also prevent replay\nattacks by using a nonce or a random value. Self-registration is not a method of authentication, but a\nprocess of creating a user account or a profile by providing some personal information, such as\nname, email, or phone number. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 5,\nIdentity and Access Management, page 685. Official (ISC)2 CISSP CBK Reference, Fifth Edition,\nChapter 5, Identity and Access Management, page 701."}, {"id": 239, "question": "Which of the following MOST influences the design of the organization's electronic monitoring\npolicies?", "options": {"A": "Workplace privacy laws", "B": "Level of organizational trust", "C": "Results of background checks", "D": "Business ethical considerations"}, "answer": ["A"], "explanation": "The factor that most influences the design of the organization’s electronic monitoring policies is\nworkplace privacy laws. Workplace privacy laws are the laws that regulate the extent and manner of\nthe employer’s monitoring or surveillance of the employee’s activities, communications, or behavior\nin the workplace, such as email, phone, internet, or video monitoring. Workplace privacy laws vary\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nby country, state, or region, and may impose different requirements or restrictions on the employer’s\nelectronic monitoring policies, such as the purpose, scope, consent, disclosure, or protection of the\nmonitoring data. The employer must comply with the applicable workplace privacy laws when\ndesigning and implementing the electronic monitoring policies, to avoid violating the employee’s\nprivacy rights or facing legal consequences. Level of organizational trust, results of background\nchecks, and business ethical considerations are not the factors that most influence the design of the\norganization’s electronic monitoring policies, as they are related to the culture, security, or values of\nthe organization, not the legal or regulatory framework of the electronic\nmonitoring. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 1, Security and Risk\nManagement, page 50. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 1, Security and Risk\nManagement, page 65."}, {"id": 240, "question": "Without proper signal protection, embedded systems may be prone to which type of attack?", "options": {"A": "Brute force", "B": "Tampering", "C": "Information disclosure", "D": "Denial of Service (DoS)"}, "answer": ["C"], "explanation": "The type of attack that embedded systems may be prone to without proper signal protection is\ninformation disclosure. Information disclosure is a type of attack that exposes or reveals sensitive or\nconfidential information to unauthorized parties, such as attackers, competitors, or the public.\nInformation disclosure can occur through various means, such as interception, leakage, or theft of\nthe information. Embedded systems are systems that are integrated into other devices or machines,\nsuch as cars, medical devices, or industrial controllers, and perform specific functions or tasks.\nEmbedded systems may communicate with other systems or devices through signals, such as radio\nfrequency, infrared, or sound waves. Without proper signal protection, such as encryption,\nauthentication, or shielding, embedded systems may be vulnerable to information disclosure, as the\nsignals may be captured, analyzed, or modified by attackers, and the information contained in the\nsignals may be compromised. Brute force, tampering, and denial of service are not the types of\nattack that embedded systems may be prone to without proper signal protection, as they are related\nto the guessing, alteration, or prevention of the access or functionality of the systems, not the\nexposure or revelation of the information. Reference: CISSP All-in-One Exam Guide, Eighth Edition,\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nChapter 3, Security Architecture and Engineering, page 311. Official (ISC)2 CISSP CBK Reference, Fifth\nEdition, Chapter 3, Security Architecture and Engineering, page 327."}, {"id": 241, "question": "Which of the following is a detective access control mechanism?", "options": {"A": "Log review", "B": "Least privilege", "C": "Password complexity", "D": "Non-disclosure agreement"}, "answer": ["A"], "explanation": "The access control mechanism that is detective is log review. Log review is a process of examining\nand analyzing the records or events of the system or network activity, such as user login, file access,\nor network traffic, that are stored in log files. Log review can help to detect and identify any\nunauthorized, abnormal, or malicious access or behavior, and to provide evidence or clues for further\ninvestigation or response. Log review is a detective access control mechanism, as it can discover or\nreveal the occurrence or the source of the security incidents or violations, after they have happened.\nLeast privilege, password complexity, and non-disclosure agreement are not detective access control\nmechanisms, as they are related to the restriction, protection, or confidentiality of the access or\ninformation, not the detection or identification of the security incidents or\nviolations. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 7, Security Operations,\npage 932. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 7, Security Operations, page 948."}, {"id": 242, "question": "Which of the following BEST describes Recovery Time Objective (RTO)?", "options": {"A": "Time of data validation after disaster", "B": "Time of data restoration from backup after disaster", "C": "Time of application resumption after disaster\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "D": "Time of application verification after disaster"}, "answer": ["C"], "explanation": "The best description of Recovery Time Objective (RTO) is the time of application resumption after\ndisaster. RTO is a metric that defines the maximum acceptable time that an application or a system\ncan be unavailable or offline after a disaster or a disruption. RTO is based on the business impact\nanalysis and the recovery requirements of the organization, and it helps to determine the recovery\nstrategies and the resources needed to restore the application or the system to its normal operation.\nTime of data validation after disaster, time of data restoration from backup after disaster, and time of\napplication verification after disaster are not the best descriptions of RTO, as they are related to the\nquality, accuracy, or completeness of the data or the application, not the availability or the downtime\nof the application or the system. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 7,\nSecurity Operations, page 899. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 7, Security\nOperations, page 915."}, {"id": 243, "question": "An organization publishes and periodically updates its employee policies in a file on their intranet.\nWhich of the following is a PRIMARY security concern?", "options": {"A": "Availability", "B": "Confidentiality", "C": "Integrity", "D": "Ownership"}, "answer": ["C"], "explanation": "The primary security concern for an organization that publishes and periodically updates its\nemployee policies in a file on their intranet is integrity. Integrity is the property that ensures that the\ndata or the information is accurate, complete, consistent, and authentic, and that it has not been\nmodified, altered, or corrupted by unauthorized or malicious parties. Integrity is a primary security\nconcern for the employee policies file on the intranet, as it can affect the compliance, trust, and\nreputation of the organization, and the rights and responsibilities of the employees. The employee\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\npolicies file must reflect the current and valid policies of the organization, and must not be changed\nor tampered with by anyone who is not authorized or qualified to do so. Availability, confidentiality,\nand ownership are not the primary security concerns for the employee policies file on the intranet,\nas they are related to the accessibility, protection, or attribution of the data or the information, not\nthe accuracy or the authenticity of the data or the information. Reference: CISSP All-in-One Exam\nGuide, Eighth Edition, Chapter 1, Security and Risk Management, page 20. Official (ISC)2 CISSP CBK\nReference, Fifth Edition, Chapter 1, Security and Risk Management, page 33."}, {"id": 244, "question": "An online retail company has formulated a record retention schedule for customer transactions.\nWhich of the following is a valid reason a customer transaction is kept beyond the retention\nschedule?", "options": {"A": "Pending legal hold", "B": "Long term data mining needs", "C": "Customer makes request to retain", "D": "Useful for future business initiatives"}, "answer": ["A"], "explanation": "A valid reason for keeping a customer transaction beyond the retention schedule is a pending legal\nhold. A legal hold is a requirement or an order to preserve certain records or data that are relevant or\npotentially relevant to a legal matter, such as a lawsuit, an investigation, or an audit. A legal hold can\noverride the normal record retention schedule or policy of an organization, and can mandate the\norganization to retain the records or data until the legal matter is resolved or the legal hold is lifted. A\npending legal hold can be a valid reason for keeping a customer transaction beyond the retention\nschedule, as it can ensure the compliance, evidence, or liability of the organization or the customer.\nLong term data mining needs, customer makes request to retain, and useful for future business\ninitiatives are not valid reasons for keeping a customer transaction beyond the retention schedule, as\nthey are related to the business value, preference, or strategy of the organization or the customer,\nnot the legal obligation or necessity of the organization or the customer. Reference: CISSP All-in-One\nExam Guide, Eighth Edition, Chapter 1, Security and Risk Management, page 49. Official (ISC)2 CISSP\nCBK Reference, Fifth Edition, Chapter 1, Security and Risk Management, page 64.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 245, "question": "Which of the following is the MAIN goal of a data retention policy?", "options": {"A": "Ensure that data is destroyed properly.", "B": "Ensure that data recovery can be done on the datA.", "C": "Ensure the integrity and availability of data for a predetermined amount of time.", "D": "Ensure the integrity and confidentiality of data for a predetermined amount of time."}, "answer": ["D"], "explanation": "A data retention policy is a document that specifies the rules and guidelines for how long and under\nwhat conditions an organization should retain its data. The main goal of a data retention policy is to\nensure the integrity and confidentiality of data for a predetermined amount of time. Integrity means\nthat the data is accurate, complete, and consistent, and that it has not been modified or corrupted by\nunauthorized parties. Confidentiality means that the data is protected from unauthorized access or\ndisclosure, and that it respects the privacy and security of the data owners or subjects. A data\nretention policy can help an organization to comply with the legal or regulatory requirements, to\nsupport the business or operational needs, and to reduce the storage or management costs of the\ndata. Ensuring that data is destroyed properly, ensuring that data recovery can be done on the data,\nand ensuring the avail
