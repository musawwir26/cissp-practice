stigators may not have the access or the authority to monitor the online\nactivities of the potential pirates. Reference: [CISSP CBK Reference, 5th Edition, Chapter 8, page 433];\n[CISSP All-in-One Exam Guide, 8th Edition, Chapter 8, page 407]"}, {"id": 1257, "question": "Using the cipher text and resultant clear text message to derive the non-alphabetic cipher key is an\nexample of which method of cryptanalytic attack?", "options": {"A": "Frequency analysis", "B": "Ciphertext-only attack", "C": "Probable-plaintext attack", "D": "Known-plaintext attack"}, "answer": ["D"], "explanation": "A known-plaintext attack is a type of cryptanalytic attack where the attacker has access to both the\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nciphertext and the corresponding plaintext, and tries to derive the key or the algorithm used to\nencrypt the message. This type of attack can be effective against some symmetric ciphers, such as\nsubstitution ciphers, where the key is non-alphabetic and the ciphertext is a permutation of the\nplaintext. For example, if the attacker knows that the plaintext “HELLO” corresponds to the\nciphertext “QNUUX”, they can infer that the key is “Q-H, N-E, U-L, X-O”. A frequency analysis attack is\na type of cryptanalytic attack where the attacker analyzes the frequency of letters or symbols in the\nciphertext and compares them with the expected frequency of the language of the plaintext. A\nciphertext-only attack is a type of cryptanalytic attack where the attacker only has access to the\nciphertext and tries to guess the plaintext or the key by using statistical methods, brute force, or\nother techniques. A probable-plaintext attack is a type of cryptanalytic attack where the attacker has\naccess to the ciphertext and some information about the probable plaintext, such as the format, the\nlength, or some common words or phrases, and tries to recover the key or the algorithm used to\nencrypt the message. Reference: CISSP CBK Reference, 5th Edition, Chapter 8, page 421; CISSP All-in-\nOne Exam Guide, 8th Edition, Chapter 8, page 395"}, {"id": 1258, "question": "All hosts on the network are sending logs via syslog-ng to the log collector. The log collector is behind\nits own firewall, The security professional wants to make sure not to put extra load on the firewall\ndue to the amount of traffic that is passing through it. Which of the following types of filtering would\nMOST likely be used?", "options": {"A": "Uniform Resource Locator (URL) Filtering", "B": "Web Traffic Filtering", "C": "Dynamic Packet Filtering", "D": "Static Packet Filtering"}, "answer": ["D"], "explanation": "Static packet filtering is a type of filtering that examines the header of each packet and allows or\ndenies it based on a set of predefined rules or criteria, such as the source and destination IP\naddresses, ports, protocols, or flags. Static packet filtering is simple, fast, and stateless, meaning that\nit does not keep track of the state or the context of the packets or the connections. Static packet\nfiltering can be used to reduce the load on the firewall by filtering out unwanted or malicious traffic\nbefore it reaches the log collector. Uniform Resource Locator (URL) filtering is a type of filtering that\nblocks or allows access to specific websites or web pages based on their URLs or keywords. Web\ntraffic filtering is a type of filtering that analyzes the content or the behavior of the web traffic and\nblocks or allows it based on a set of predefined rules or criteria, such as the type, the size, the origin,\nor the destination of the web traffic. Dynamic packet filtering is a type of filtering that examines the\nheader and the payload of each packet and allows or denies it based on a set of predefined rules or\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\ncriteria, as well as the state or the context of the packets or the connections. Dynamic packet filtering\nis more complex, slower, and stateful, meaning that it keeps track of the state or the context of the\npackets or the connections. Reference: CISSP CBK Reference, 5th Edition, Chapter 4, page 215; CISSP\nAll-in-One Exam Guide, 8th Edition, Chapter 4, page 177"}, {"id": 1259, "question": "An organization has been collecting a large amount of redundant and unusable data and filling up the\nstorage area network (SAN). Management has requested the identification of a solution that will\naddress ongoing storage problems. Which is the BEST technical solution?", "options": {"A": "Deduplication", "B": "Compression", "C": "Replication", "D": "Caching"}, "answer": ["A"], "explanation": "Deduplication is a technique of eliminating redundant or duplicate data from a storage system, such\nas a storage area network (SAN). Deduplication can reduce the amount of storage space required,\nimprove the performance and efficiency of the storage system, and lower the cost and complexity of\ndata management. Deduplication can be performed at different levels, such as file-level, block-level,\nor byte-level, and at different locations, such as source-side, target-side, or inline. Compression is a\ntechnique of reducing the size of data by using algorithms that remove or replace unnecessary or\nrepetitive bits or symbols. Compression can also reduce the amount of storage space required, but it\nmay not be as effective as deduplication in eliminating redundant or unusable data. Replication is a\ntechnique of creating and maintaining copies of data across multiple storage devices or locations,\nsuch as disks, servers, or sites. Replication can improve the availability, reliability, and accessibility of\ndata, but it does not reduce the amount of storage space required. In fact, replication can increase\nthe amount of storage space required, as well as the network bandwidth and the complexity of data\nsynchronization. Caching is a technique of storing frequently accessed or recently used data in a fast\nand temporary storage device or location, such as memory, disk, or server. Caching can improve the\nperformance and responsiveness of the storage system, but it does not reduce the amount of storage\nspace required. Caching only stores a subset of the data, and it does not eliminate redundant or\nunusable data. Reference: [CISSP CBK Reference, 5th Edition, Chapter 3, page 153]; [CISSP All-in-One\nExam Guide, 8th Edition, Chapter 3, page 121]"}, {"id": 1260, "question": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nA security practitioner has been asked to model best practices for disaster recovery (DR) and\nbusiness continuity. The practitioner has decided that a formal committee is needed to establish a\nbusiness continuity policy. Which of the following BEST describes this stage of business continuity\ndevelopment?", "options": {"A": "Project Initiation and Management", "B": "Risk Evaluation and Control", "C": "Developing and Implementing business continuity plans (BCP)", "D": "Business impact analysis (BIA)"}, "answer": ["A"], "explanation": "Project Initiation and Management is the first stage of business continuity development, where the\nscope, objectives, and goals of the business continuity program are defined and the roles and\nresponsibilities of the business continuity team are assigned. This stage also involves establishing a\nformal committee to oversee and approve the business continuity policy, which is a document that\noutlines the principles, standards, and guidelines for the business continuity program. The\ncommittee should consist of senior management and key stakeholders from different business units\nand functions, as well as external experts and consultants if needed. The committee should also\nensure that the business continuity program is aligned with the organizational strategy, culture, and\nvalues, and that it complies with the relevant laws, regulations, and best practices. Risk Evaluation\nand Control is the second stage of business continuity development, where the potential threats,\nvulnerabilities, impacts, and likelihoods of the business processes and resources are identified and\nanalyzed, and the appropriate controls and countermeasures are implemented and tested to reduce\nthe risks to an acceptable level. Developing and Implementing Business Continuity Plans (BCP) is the\nthird stage of business continuity development, where the specific plans and procedures for ensuring\nthe continuity and recovery of the critical business functions and resources are developed and\nimplemented, based on the results of the risk evaluation and control and the business impact\nanalysis. Business Impact Analysis (BIA) is the fourth stage of business continuity development,\nwhere the criticality, dependencies, and recovery requirements of the business processes and\nresources are determined and prioritized, based on the criteria of maximum tolerable downtime,\nrecovery time objective, recovery point objective, and minimum operating level. Reference: [CISSP\nCBK Reference, 5th Edition, Chapter 7, page 367]; [CISSP All-in-One Exam Guide, 8th Edition, Chapter\n7, page 347]"}, {"id": 1261, "question": "What is the MOST appropriate hierarchy of documents when implementing a security program?", "options": {"A": "Organization principle, policy, standard, guideline\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "B": "Policy, organization principle, standard, guideline", "C": "Standard, policy, organization principle, guideline", "D": "Organization principle, guideline, policy, standard"}, "answer": ["A"], "explanation": "The most appropriate hierarchy of documents when implementing a security program is organization\nprinciple, policy, standard, and guideline. An organization principle is a high-level statement that\nreflects the values, vision, and mission of the organization and provides the foundation for the\nsecurity program. A policy is a formal document that defines the goals, objectives, and scope of the\nsecurity program and assigns roles and responsibilities for its implementation and enforcement. A\nstandard is a specific document that prescribes the mandatory rules, requirements, and procedures\nfor achieving compliance with the policy. A guideline is a flexible document that provides\nrecommendations, best practices, and tips for implementing the standards or addressing specific\nsituations or issues. Reference: CISSP CBK Reference, 5th Edition, Chapter 1, page 12; CISSP All-in-\nOne Exam Guide, 8th Edition, Chapter 1, page 6"}, {"id": 1262, "question": "Which of the following is the MOST common cause of system or security failures?", "options": {"A": "Lack of system documentation", "B": "Lack of physical security controls", "C": "Lack of change control", "D": "Lack of logging and monitoring"}, "answer": ["C"], "explanation": "The most common cause of system or security failures is lack of change control. Change control is a\nprocess that ensures that any changes to the system or the environment are authorized,\ndocumented, tested, and approved before implementation. Change control helps to prevent errors,\nconflicts, inconsistencies, and vulnerabilities that may arise from unauthorized or uncontrolled\nchanges. Lack of change control can result in system instability, performance degradation,\nfunctionality loss, security breaches, or compliance violations. Lack of system documentation, lack of\nphysical security controls, and lack of logging and monitoring are also potential causes of system or\nsecurity failures, but they are not as common or as critical as lack of change control. Reference: CISSP\nCBK Reference, 5th Edition, Chapter 3, page 145; CISSP All-in-One Exam Guide, 8th Edition, Chapter\n3, page 113\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 1263, "question": "Which access control method is based on users issuing access requests on system resources, features\nassigned to those resources, the operational or situational context, and a set of policies specified in\nterms of those features and context?", "options": {"A": "Mandatory Access Control (MAC)", "B": "Role Based Access Control (RBAC)", "C": "Discretionary Access Control (DAC)", "D": "Attribute Based Access Control (ABAC)"}, "answer": ["D"], "explanation": "Attribute Based Access Control (ABAC) is an access control method that is based on users issuing\naccess requests on system resources, features assigned to those resources, the operational or\nsituational context, and a set of policies specified in terms of those features and context. ABAC uses\nattributes, which are characteristics or properties of users, resources, actions, or environments, to\ndefine access rules and enforce access decisions. ABAC allows for fine-grained, dynamic, and flexible\naccess control that can accommodate complex and changing scenarios and requirements. Mandatory\nAccess Control (MAC) is an access control method that is based on security labels assigned to users\nand resources, and a set of rules that determine the access permissions based on the comparison of\nthose labels. MAC is rigid, static, and centralized, and it enforces a strict need-to-know policy. Role\nBased Access Control (RBAC) is an access control method that is based on roles assigned to users and\npermissions assigned to roles, and a set of rules that determine the access permissions based on the\nuser’s role membership. RBAC is simple, scalable, and decentralized, and it enforces the principle of\nleast privilege. Discretionary Access Control (DAC) is an access control method that is based on the\nidentity of users and the ownership of resources, and a set of rules that determine the access\npermissions based on the user’s identity or the owner’s discretion. DAC is flexible, user-controlled,\nand individualized, but it can also be inconsistent, insecure, and difficult to manage. Reference: CISSP\nCBK Reference, 5th Edition, Chapter 5, page 269; CISSP All-in-One Exam Guide, 8th Edition, Chapter\n5, page 241"}, {"id": 1264, "question": "Information security practitioners are in the midst of implementing a new firewall. Which of the\nfollowing failure methods would BEST prioritize security in the event of failure?", "options": {"A": "Fail-Closed", "B": "Fail-Open\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "C": "Fail-Safe", "D": "Failover"}, "answer": ["A"], "explanation": "The failure method that would best prioritize security in the event of failure is fail-closed. Fail-closed\nis a failure mode that blocks or denies all access when a system or a component fails or malfunctions.\nFail-closed is also known as fail-secure or fail-safe, as it prevents unauthorized or malicious access\nand preserves the confidentiality and integrity of the system or the data. Fail-closed is suitable for\nsystems or components that handle sensitive or critical information or operations, and where\nsecurity is more important than availability. Fail-open is a failure mode that allows or grants all\naccess when a system or a component fails or malfunctions. Fail-open is also known as fail-insecure\nor fail-soft, as it enables authorized or legitimate access and preserves the availability and\nfunctionality of the system or the data. Fail-open is suitable for systems or components that handle\nnon-sensitive or non-critical information or operations, and where availability is more important\nthan security. Failover is a failure mode that switches or transfers the access to a backup or\nredundant system or component when the primary system or component fails or malfunctions.\nFailover is also known as fault tolerance or high availability, as it maintains the continuity and\nreliability of the system or the data. Failover is suitable for systems or components that handle vital\nor essential information or operations, and where both security and availability are equally\nimportant. Reference: [CISSP CBK Reference, 5th Edition, Chapter 7, page 377]; [CISSP All-in-One\nExam Guide, 8th Edition, Chapter 7, page 357]"}, {"id": 1265, "question": "Which of the following is a PRIMARY security weakness in the design of Domain Name System\n(DNS)?", "options": {"A": "A DNS server can be disabled in a denial-of-service (DoS) attack.", "B": "A DNS server does not authenticate source of information.", "C": "Each DNS server must hold the address of the root servers.", "D": "A DNS server database can be injected with falsified checksums."}, "answer": ["B"], "explanation": "A primary security weakness in the design of Domain Name System (DNS) is that a DNS server does\nnot authenticate the source of information it receives or sends. This makes DNS vulnerable to various\nattacks, such as spoofing, cache poisoning, or hijacking, where an attacker can impersonate a\nlegitimate DNS server or client and send or receive false or malicious information. This can result in\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nredirecting users to malicious websites, stealing sensitive data, or disrupting network services. A DNS\nserver can be disabled in a denial-of-service (DoS) attack, but this is not a weakness in the design of\nDNS, but rather a weakness in the implementation or configuration of DNS. A DNS server must hold\nthe address of the root servers, but this is not a weakness in the design of DNS, but rather a\nrequirement for resolving domain names. A DNS server database can be injected with falsified\nchecksums, but this is not a weakness in the design of DNS, but rather a weakness in the security of\nthe DNS server database. Reference: CISSP CBK Reference, 5th Edition, Chapter 4, page 217; CISSP\nAll-in-One Exam Guide, 8th Edition, Chapter 4, page 179"}, {"id": 1266, "question": "Which of the following BEST describes the purpose of the reference monitor when defining access\ncontrol to enforce the security model?", "options": {"A": "Quality design principles to ensure quality by design", "B": "Policies to validate organization rules", "C": "Cyber hygiene to ensure organizations can keep systems healthy", "D": "Strong operational security to keep unit members safe"}, "answer": ["D"], "explanation": "The purpose of the reference monitor when defining access control to enforce the security model is\nto provide strong operational security to keep unit members safe. The reference monitor is an\nabstract concept that represents the mechanism that mediates all access requests between subjects\nand objects, and enforces the security policy defined by the security model. The reference monitor\nshould be tamper-proof, always invoked, and verifiable. The reference monitor should ensure that\nonly authorized and legitimate access requests are granted, and that any unauthorized or malicious\naccess requests are denied or logged. The reference monitor should also protect the confidentiality,\nintegrity, and availability of the system and the data. Quality design principles to ensure quality by\ndesign, policies to validate organization rules, and cyber hygiene to ensure organizations can keep\nsystems healthy are not the purpose of the reference monitor, but rather the goals or the outcomes\nof the security program. Reference: CISSP CBK Reference, 5th Edition, Chapter 5, page 265; CISSP All-\nin-One Exam Guide, 8th Edition, Chapter 5, page 237"}, {"id": 1267, "question": "A project manager for a large software firm has acquired a government contract that generates large\namounts of Controlled Unclassified Information (CUI). The organization's information security\nmanager has received a request to transfer project-related CUI between systems of differing security\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nclassifications. What role provides\nthe authoritative guidance for this transfer?", "options": {"A": "Information owner", "B": "PM", "C": "Data Custodian", "D": "Mission/Business Owner"}, "answer": ["D"], "explanation": "The role that provides the authoritative guidance for the transfer of project-related Controlled\nUnclassified Information (CUI) between systems of differing security classifications is the\nmission/business owner. The mission/business owner is the person or the entity that has the\nauthority and the responsibility for the mission or the business function that requires the use of the\nCUI. The mission/business owner should determine the security requirements, the classification\nlevels, the dissemination controls, and the transfer procedures for the CUI, in accordance with the\nrelevant laws, regulations, and standards. The mission/business owner should also coordinate with\nthe information owner, the data custodian, and the project manager to ensure the proper handling\nand protection of the CUI. The information owner is the person or the entity that has the authority\nand the responsibility for the creation, collection, processing, or dissemination of the information,\nsuch as the CUI. The information owner should assign the security classification and the access\npermissions for the information, and delegate the operational tasks to the data custodian. The data\ncustodian is the person or the entity that has the authority and the responsibility for the storage,\nmaintenance, and protection of the information, such as the CUI. The data custodian should\nimplement the security controls and the backup and recovery procedures for the information, and\nfollow the instructions of the information owner and the mission/business owner. The project\nmanager is the person or the entity that has the authority and the responsibility for the planning,\nexecution, monitoring, and closure of the project that involves the use of the information, such as\nthe CUI. The project manager should coordinate with the project team, the stakeholders, and the\nsponsors to ensure the successful delivery of the project, and comply with the security requirements\nand the transfer procedures for the information, as defined by the mission/business owner and the\ninformation owner. Reference: [CISSP CBK Reference, 5th Edition, Chapter 1, page 19]; [CISSP All-in-\nOne Exam Guide, 8th Edition, Chapter 1, page 13]"}, {"id": 1268, "question": "Which of the following protects personally identifiable information (PII) used by financial services\norganizations?", "options": {"A": "National Institute of Standards and Technology (NIST) SP 800-53\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "B": "Gramm-Leach-Bliley Act (GLBA)", "C": "Payment Card Industry Data Security Standard (PCI-DSS)", "D": "Health Insurance Portability and Accountability Act (HIPAA)"}, "answer": ["B"], "explanation": "The law that protects personally identifiable information (PII) used by financial services organizations\nis the Gramm-Leach-Bliley Act (GLBA). GLBA is a federal law that was enacted in 1999 to regulate the\nprivacy and security of the financial information of the customers of financial institutions, such as\nbanks, credit unions, insurance companies, or securities firms. GLBA requires financial institutions to\nprovide their customers with a notice of their privacy policies and practices, and to obtain their\nconsent before sharing their nonpublic personal information with third parties. GLBA also requires\nfinancial institutions to implement safeguards to protect the security, confidentiality, and integrity of\nthe customer information, and to report any breaches or unauthorized access to the customers and\nthe regulators. National Institute of Standards and Technology (NIST) SP 800-53 is a publication that\nprovides a set of security and privacy controls for federal information systems and organizations, but\nit is not a law that protects PII used by financial services organizations. Payment Card Industry Data\nSecurity Standard (PCI-DSS) is a standard that provides a set of security requirements for\norganizations that store, process, or transmit cardholder data, such as credit card or debit card\ninformation, but it is not a law that protects PII used by financial services organizations. Health\nInsurance Portability and Accountability Act (HIPAA) is a law that protects the privacy and security of\nthe health information of the patients of health care providers, health plans, or health care\nclearinghouses, but it is not a law that protects PII used by financial services\norganizations. Reference: [CISSP CBK Reference, 5th Edition, Chapter 1, page 40]; [CISSP All-in-One\nExam Guide, 8th Edition, Chapter 1, page 34]"}, {"id": 1269, "question": "Which of the following is a common term for log reviews, synthetic transactions, and code reviews?", "options": {"A": "Security control testing", "B": "Application development", "C": "Spiral development functional testing", "D": "DevOps Integrated Product Team (IPT) development"}, "answer": ["A"], "explanation": "Security control testing is a common term for various methods of assessing the effectiveness and\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\ncompliance of security controls in an information system. Log reviews, synthetic transactions, and\ncode reviews are examples of security control testing techniques that can be used to verify the\nfunctionality, performance, and security of an application or system. Log reviews involve analyzing\nthe records of events and activities that occurred in an information system, such as user actions,\nsystem errors, or security incidents. Synthetic transactions are simulated user interactions with an\napplication or system that are designed to test its functionality and performance under different\nscenarios and conditions. Code reviews are inspections of the source code of an application or\nsystem that are performed to identify errors, vulnerabilities, or deviations from best\npractices. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 10: Security Assessment\nand Testing, pp. 1015-1016; [Official (ISC)2 CISSP CBK Reference, Fifth Edition], Domain 6: Security\nAssessment and Testing, pp. 1019-1020."}, {"id": 1270, "question": "At what stage of the Software Development Life Cycle (SDLC) does software vulnerability remediation\nMOST likely cost the least to implement?", "options": {"A": "Development", "B": "Testing", "C": "Deployme", "D": "Design"}, "answer": ["D"], "explanation": "Software vulnerability remediation is the process of identifying and fixing the weaknesses or flaws in\na software application or system that could be exploited by attackers. Software vulnerability\nremediation is most likely to cost the least to implement at the design stage of the Software\nDevelopment Life Cycle (SDLC), which is the phase where the requirements and specifications of the\nsoftware are defined and the architecture and components of the software are designed. At this\nstage, the software developers can apply security principles and best practices, such as secure by\ndesign, secure by default, and secure coding, to prevent or minimize the introduction of\nvulnerabilities in the software. Remediation at the design stage is also easier and cheaper than at\nlater stages, such as development, testing, or deployment, because it does not require modifying or\nrewriting the existing code, which could introduce new errors or affect the functionality or\nperformance of the software. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 21:\nSoftware Development Security, pp. 2021-2022; [Official (ISC)2 CISSP CBK Reference, Fifth Edition],\nDomain 8: Software Development Security, pp. 1395-1396.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 1271, "question": "Clothing retailer employees are provisioned with user accounts that provide access to resources at\npartner businesses. All partner businesses use common identity and access management (IAM)\nprotocols and differing technologies. Under the Extended Identity principle, what is the process flow\nbetween partner businesses to allow this TAM action?", "options": {"A": "Clothing retailer acts as identity provider (IdP), confirms identity of user using industry standards,\nthen sends credentials to partner businesses that act as a Service\nProvider and allows access to services.", "B": "Clothing retailer acts as User Self Service, confirms identity of user using industry standards, then\nsends credentials to partner businesses that act as a Service\nProvider and allows access to services.", "C": "Clothing retailer acts as Service Provider, confirms identity of user using industry standards, then\nsends credentials to partner businesses that act as an identity\nprovider (IdP) and allows access to resources.", "D": "Clothing retailer acts as Access Control Provider, confirms access of user using industry standards,\nthen sends credentials to partner businesses that act as a Service\nProvider and allows access to resources."}, "answer": ["A"], "explanation": "The Extended Identity principle is a concept that describes how an organization can extend its\nidentity and access management (IAM) capabilities to external entities, such as customers, partners,\nor suppliers, by using common standards and protocols, such as SAML, OAuth, or OpenID Connect.\nUnder this principle, the clothing retailer acts as an identity provider (IdP), which is the entity that\nauthenticates and verifies the identity of the user using industry standards, such as passwords,\ntokens, or biometrics. The partner businesses act as service providers (SPs), which are the entities\nthat provide access to the resources or services that the user requests, such as inventory, shipping, or\npayment. The clothing retailer sends the credentials of the user, such as a SAML assertion or an\nOAuth token, to the partner businesses, which use them to grant access to the user. This way, the\nuser does not need to create or manage multiple accounts or passwords for each partner business,\nand the clothing retailer can maintain control and visibility over the user’s identity and\naccess. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 12: Identity and Access\nManagement, pp. 1179-1180; [Official (ISC)2 CISSP CBK Reference, Fifth Edition], Domain 5: Identity\nand Access Management, pp. 853-854.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 1272, "question": "Using Address Space Layout Randomization (ASLR) reduces the potential for which of the following\nattacks?", "options": {"A": "SQL injection (SQLi)", "B": "Man-in-the-middle (MITM)", "C": "Cross-Site Scripting (XSS)", "D": "Heap overflow"}, "answer": ["D"], "explanation": "Address Space Layout Randomization (ASLR) is a security technique that randomizes the memory\nlocations of the executable code, data, and libraries of a software application or system, making it\nharder for attackers to predict or manipulate the memory addresses of the target. ASLR reduces the\npotential for heap overflow attacks, which are a type of buffer overflow attack that exploit the\nmemory allocation and deallocation functions of the heap, which is a dynamic memory area where\nvariables and objects are stored during the execution of a program. Heap overflow attacks can result\nin arbitrary code execution, denial of service, or privilege escalation. ASLR makes heap overflow\nattacks more difficult by changing the base address of the heap each time the program runs, making\nit less likely for the attacker to find or overwrite the memory locations of the heap variables or\nobjects. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 21: Software Development\nSecurity, pp. 2071-2072; [Official (ISC)2 CISSP CBK Reference, Fifth Edition], Domain 8: Software\nDevelopment Security, pp. 1439-1440."}, {"id": 1273, "question": "Which of the following ensures old log data is not overwritten?", "options": {"A": "Increase log file size", "B": "Implement Syslog", "C": "Log preservation", "D": "Log retention"}, "answer": ["D"], "explanation": "Log retention is the process of keeping old log data for a certain period of time before deleting or\narchiving it. Log retention ensures that old log data is not overwritten by new log data, which could\nresult in the loss of valuable information or evidence. Log retention also helps to comply with legal or\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nregulatory requirements, such as the GDPR, that may mandate the retention of log data for a specific\nduration. Log retention can be implemented by using policies, procedures, and tools that define how\nlong and where to store log data, how to protect log data from unauthorized access or modification,\nand how to dispose of log data securely when it is no longer needed. Reference: Official (ISC)2 CISSP\nCBK Reference, Fifth Edition, Domain 7: Security Operations, pp. 1219-1220; CISSP All-in-One Exam\nGuide, Eighth Edition, Chapter 14: Security Operations, pp. 1365-1366."}, {"id": 1274, "question": "What is the benefit of using Network Admission Control (NAC)?", "options": {"A": "Operating system (OS) versions can be validated prior to allowing network access.", "B": "NAC supports validation of the endpoint's security posture prior to allowing the session to go into\nan authorized state.", "C": "NAC can require the use of certificates, passwords, or a combination of both before allowing\nnetwork admission.", "D": "NAC only supports Windows operating systems (OS)."}, "answer": ["B"], "explanation": "Network Admission Control (NAC) is a security technique that verifies the identity and compliance of\nthe endpoints (devices or users) that attempt to access a network. NAC supports validation of the\nendpoint’s security posture prior to allowing the session to go into an authorized state, which means\nthat NAC checks whether the endpoint meets the predefined security policies and requirements,\nsuch as having the latest patches, antivirus software, firewall settings, or encryption standards,\nbefore granting network access. NAC can also enforce remediation actions, such as updating,\nquarantining, or blocking the endpoint, if it does not comply with the security policies and\nrequirements. NAC can prevent unauthorized, infected, or vulnerable endpoints from compromising\nthe network security and performance. Reference: Official (ISC)2 CISSP CBK Reference, Fifth Edition,\nDomain 4: Communication and Network Security, pp. 685-686; CISSP All-in-One Exam Guide, Eighth\nEdition, Chapter 8: Communication and Network Security, pp. 785-786."}, {"id": 1275, "question": "The European Union (EU) General Data Protection Regulation (GDPR) requires organizations to\nimplement appropriate technical and organizational measures to ensure a\nlevel of security appropriate to the risk. The Data Owner should therefore consider which of the\nfollowing requirements?\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "options": {"A": "Data masking and encryption of personal data", "B": "Only to use encryption protocols approved by EU", "C": "Anonymization of personal data when transmitted to sources outside the EU\nNever to store personal data of EU citizens outside the EU", "D": ""}, "answer": ["A"], "explanation": "The GDPR is a regulation that aims to protect the privacy and security of the personal data of\nindividuals in the EU. The GDPR requires organizations to implement appropriate technical and\norganizational measures to ensure a level of security appropriate to the risk. The data owner, who is\nthe person or entity that has the authority and responsibility for the personal data, should therefore\nconsider data masking and encryption of personal data as possible technical measures. Data masking\nis a technique that replaces or obscures sensitive or identifying information in the personal data with\nfictitious or random data, such as replacing names with pseudonyms or masking credit card numbers\nwith asterisks. Data encryption is a technique that transforms the personal data into an unreadable\nor unintelligible form using a secret key, such that only authorized parties with the correct key can\naccess or decrypt the personal data. Data masking and encryption can protect the personal data from\nunauthorized access, disclosure, or modification, and reduce the impact of data breaches or\nleaks. Reference: Official (ISC)2 CISSP CBK Reference, Fifth Edition, Domain 2: Asset Security, pp. 323-\n324; CISSP All-in-One Exam Guide, Eighth Edition, Chapter 3: Asset Security, pp. 269-270."}, {"id": 1276, "question": "Which of the following is the BEST approach to implement multiple servers on a virtual system?", "options": {"A": "Implement multiple functions per virtual server and apply the same security configuration for\neach virtual server.", "B": "Implement one primary function per virtual server and apply high security configuration on the\nhost operating system.", "C": "Implement one primary function per virtual server and apply individual security configuration for\neach virtual server.", "D": "Implement multiple functions within the same virtual server and apply individual security\nconfigurations to each function."}, "answer": ["C"], "explanation": "Virtualization is a technology that enables the creation of multiple virtual servers that run on a single\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nphysical server, sharing its resources, such as CPU, memory, disk, or network. The best approach to\nimplement multiple servers on a virtual system is to implement one primary function per virtual\nserver and apply individual security configuration for each virtual server. This approach can enhance\nthe security, performance, and availability of the virtual servers, as it can isolate the functions and\nresources of each virtual server, prevent interference or conflicts between different functions, and\nallow for customized and granular security settings and controls for each virtual server. This approach\ncan also facilitate the management, monitoring, and backup of the virtual servers, as it can simplify\nthe identification, configuration, and recovery of each virtual server. Reference: Official (ISC)2 CISSP\nCBK Reference, Fifth Edition, Domain 3: Security Architecture and Engineering, pp. 507-508; CISSP\nAll-in-One Exam Guide, Eighth Edition, Chapter 7: Security Architecture and Engineering, pp. 721-\n722."}, {"id": 1277, "question": "Which of the following is the MOST important consideration in selecting a security testing method\nbased on different Radio-Frequency Identification (RFID) vulnerability types?", "options": {"A": "The performance and resource utilization of tools", "B": "The quality of results and usability of tools", "C": "An understanding of the attack surface", "D": "Adaptability of testing tools to multiple technologies"}, "answer": ["C"], "explanation": "The attack surface of an RFID system is the set of points where an attacker can interact with or\ninfluence the system. Different types of RFID vulnerabilities may affect different parts of the system,\nsuch as the tags, the readers, the middleware, or the backend database. Therefore, the most\nimportant consideration in selecting a security testing method based on different RFID vulnerability\ntypes is to have an understanding of the attack surface and the potential threats and risks associated\nwith each part of the system. This will help to choose the most appropriate and effective testing\nmethod, such as passive or active scanning, tag cloning or spoofing, replay or relay attacks, or\ncryptographic analysis. Reference: Official (ISC)2 CISSP CBK Reference, Fifth Edition, Domain 6:\nSecurity Assessment and Testing, pp. 1055-1056; CISSP All-in-One Exam Guide, Eighth Edition,\nChapter 10: Security Assessment and Testing, pp. 1039-1040."}, {"id": 1278, "question": "A financial services organization has employed a security consultant to review processes used by\nemployees across various teams. The consultant interviewed a member of\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nthe application development practice and found gaps in their threat model. Which of the following\ncorrectly represents a trigger for when a threat model should be revised?", "options": {"A": "A new data repository is added.", "B": "is After operating system (OS) patches are applied", "C": "After a modification to the firewall rule policy", "D": "A new developer is hired into the team."}, "answer": ["A"], "explanation": "A threat model is a structured representation of the potential threats and vulnerabilities that may\naffect an application or system. A threat model should be revised whenever there is a significant\nchange in the design, architecture, functionality, or environment of the application or system that\nmay introduce new threats or vulnerabilities or alter the existing ones. A new data repository is an\nexample of such a change, as it may affect the confidentiality, integrity, or availability of the data\nstored or processed by the application or system. Therefore, a new data repository is a trigger for\nwhen a threat model should be revised. The other options are not triggers for revising a threat\nmodel, as they do not affect the application or system directly or significantly. Reference: Official\n(ISC)2 CISSP CBK Reference, Fifth Edition, Domain 8: Software Development Security, pp. 1383-\n1384; CISSP All-in-One Exam Guide, Eighth Edition, Chapter 21: Software Development Security, pp.\n2017-2018."}, {"id": 1279, "question": "When testing password strength, which of the following is the BEST method for brute forcing\npasswords?", "options": {"A": "Conduct an offline attack on the hashed password information.", "B": "Conduct an online password attack until the account being used is locked.", "C": "Use a comprehensive list of words to attempt to guess the password.", "D": "Use social engineering methods to attempt to obtain the password."}, "answer": ["A"], "explanation": "Brute forcing passwords is a method of testing password strength by trying all possible combinations\nof characters until the correct password is found. The best method for brute forcing passwords is to\nconduct an offline attack on the hashed password information, which is the encrypted representation\nof the password stored in the system. An offline attack is faster and more efficient than an online\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nattack, as it does not require sending requests to the system or waiting for responses. An offline\nattack also bypasses any account lockout or password expiration mechanisms that may prevent an\nonline attack. An offline attack requires obtaining the hashed password information from the system,\nwhich may be done by exploiting a vulnerability, stealing a backup, or using a physical access\ndevice. Reference: Official (ISC)2 CISSP CBK Reference, Fifth Edition, Domain 4: Communication and\nNetwork Security, pp. 633-634; CISSP All-in-One Exam Guide, Eighth Edition, Chapter 5: Cryptography\nand Symmetric Key Algorithms, pp. 433-434."}, {"id": 1280, "question": "What is a use for mandatory access control (MAC)?", "options": {"A": "Allows for labeling of sensitive user accounts for access control", "B": "Allows for mandatory user identity and passwords based on sensitivity", "C": "Allows for mandatory system administrator access control over objects", "D": "Allows for object security based on sensitivity represented by a label"}, "answer": ["D"], "explanation": "Mandatory access control (MAC) is a type of access control model that enforces security policies\nbased on the classification of the subjects (users or processes) and the objects (resources or data) in\na system. MAC allows for object security based on sensitivity represented by a label, which is a tag or\na mark that indicates the level of confidentiality or clearance required to access the object. The label\nis assigned by the system administrator or the data owner and cannot be changed by the subject. The\nsystem compares the label of the subject and the object to determine whether to grant or deny\naccess. MAC is commonly used in military or government systems that handle classified or sensitive\ninformation. Reference: Official (ISC)2 CISSP CBK Reference, Fifth Edition, Domain 5: Identity and\nAccess Management, pp. 771-772; CISSP All-in-One Exam Guide, Eighth Edition, Chapter 12: Identity\nand Access Management, pp. 1151-1152."}, {"id": 1281, "question": "Which of the following MUST be done before a digital forensics investigator may acquire digital\nevidence?", "options": {"A": "Inventory the digital evidence.", "B": "Isolate the digital evidence.", "C": "Verify that the investigator has the appropriate legal authority to proceed.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "D": "Perform hashing to verify the integrity of the digital evidence."}, "answer": ["C"], "explanation": "Before a digital forensics investigator may acquire digital evidence, which is the process of collecting\nand preserving the data from a digital device or system, the investigator must verify that he or she\nhas the appropriate legal authority to proceed. This means that the investigator must have a valid\nsearch warrant, court order, consent, or other legal basis to access and seize the digital evidence, and\nmust follow the relevant laws and regulations that govern the digital forensics process. Verifying the\nlegal authority to proceed is essential to ensure that the digital evidence is admissible in court and\nthat the investigator does not violate the privacy or property rights of the owner or user of the digital\ndevice or system. The other options are steps that are performed after the legal authority to proceed\nis verified, not before. Reference: Official (ISC)2 CISSP CBK Reference, Fifth Edition, Domain 7:\nSecurity Operations, pp. 1231-1232; CISSP All-in-One Exam Guide, Eighth Edition, Chapter 14:\nSecurity Operations, pp. 1389-1390."}, {"id": 1282, "question": "A security engineer is required to integrate security into a software project that is implemented by\nsmall groups test quickly, continuously, and independently develop, test, and deploy code to the\ncloud. The engineer will MOST likely integrate with which software development process’", "options": {"A": "Service-oriented architecture (SOA)", "B": "Spiral Methodology", "C": "Structured Waterfall Programming Development", "D": "Devops Integrated Product Team (IPT)"}, "answer": ["D"], "explanation": "Devops Integrated Product Team (IPT) is a software development process that integrates\ndevelopment, testing, and deployment into a continuous and collaborative cycle, using agile\nmethodologies, automation tools, and cloud services. A security engineer who is required to\nintegrate security into a software project that is implemented by small groups that quickly,\ncontinuously, and independently develop, test, and deploy code to the cloud will most likely\nintegrate with the Devops IPT process. This process can enable the security engineer to embed\nsecurity practices and controls into each stage of the software development life cycle, such as code\nanalysis, vulnerability scanning, configuration management, and incident response. The other\noptions are not software development processes that match the description of the\nproject. Reference: Official (ISC)2 CISSP CBK Reference, Fifth Edition, Domain 8: Software\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nDevelopment Security, pp. 1405-1406; CISSP All-in-One Exam Guide, Eighth Edition, Chapter 21:\nSoftware Development Security, pp. 2099-2100."}, {"id": 1283, "question": "An authentication system that uses challenge and response was recently implemented on an\norganization's network, because the organization conducted an annual penetration test showing that\ntesters were able to move laterally using authenticated credentials. Which attack method was MOST\nlikely used to achieve this?", "options": {"A": "Cross-Site Scripting (XSS)", "B": "Pass the ticket", "C": "Brute force", "D": "Hash collision"}, "answer": ["B"], "explanation": "Pass the ticket is an attack method that exploits the Kerberos authentication protocol, which is a\nnetwork authentication protocol that uses tickets to authenticate users and services. In a pass the\nticket attack, an attacker steals a valid Kerberos ticket from a compromised user or system, and uses\nit to impersonate the user or system and access other resources or services on the network, without\nknowing the user’s password or credentials. This attack can enable the attacker to move laterally\nacross the network and escalate privileges. An authentication system that uses challenge and\nresponse, which is a method of verifying the identity of a user or system by sending a random or\nunpredictable value (challenge) and expecting a valid response (such as a password or a hash), can\nprevent or mitigate the pass the ticket attack, as it requires the user or system to prove their\nknowledge of the secret value, not just possession of the ticket. The other options are not attack\nmethods that can be used to move laterally using authenticated credentials. Reference: Official\n(ISC)2 CISSP CBK Reference, Fifth Edition, Domain 4: Communication and Network Security, pp. 647-\n648; CISSP All-in-One Exam Guide, Eighth Edition, Chapter 8: Communication and Network Security,\npp. 809-810."}, {"id": 1284, "question": "Which of the following is an example of a vulnerability of full-disk encryption (FDE)?", "options": {"A": "Data at rest has been compromised when the user has authenticated to the device.", "B": "Data on the device cannot be restored from backup.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "C": "Data in transit has been compromised when the user has authenticated to the device.", "D": "Data on the device cannot be backed up."}, "answer": ["A"], "explanation": "Full-disk encryption (FDE) is a security technique that encrypts the entire hard drive of a device or\nsystem, protecting the data at rest from unauthorized access, disclosure, or modification. However,\nFDE has a vulnerability that data at rest has been compromised when the user has authenticated to\nthe device, which means that once the user enters the correct password or credentials to boot up the\ndevice or system, the data on the hard drive is decrypted and accessible to anyone who has physical\naccess to the device or system, such as a thief or an attacker. This vulnerability can be exploited by\nusing cold boot attacks, evil maid attacks, or other methods that target the device or system when it\nis powered on or in sleep mode. The other options are not examples of vulnerabilities of FDE, as FDE\ndoes not affect the ability to restore, backup, or transmit data. Reference: Official (ISC)2 CISSP CBK\nReference, Fifth Edition, Domain 3: Security Architecture and Engineering, pp. 483-484; CISSP All-in-\nOne Exam Guide, Eighth Edition, Chapter 7: Security Architecture and Engineering, pp. 697-698."}, {"id": 1285, "question": "What is the PRIMARY purpose of creating and reporting metrics for a security awareness, training,\nand education program?", "options": {"A": "Make all stakeholders aware of the program's progress.", "B": "Measure the effect of the program on the organization's workforce.", "C": "Facilitate supervision of periodic training events.", "D": "Comply with legal regulations and document due diligence in security practices."}, "answer": ["B"], "explanation": "Metrics are used to evaluate the effectiveness and efficiency of a security awareness, training, and\neducation program. They can help to identify the strengths and weaknesses of the program, the level\nof knowledge and skills of the workforce, the impact of the program on the organization’s security\nposture and culture, and the return on investment of the program. Metrics can also help to\ncommunicate the value and benefits of the program to the stakeholders, such as management,\nemployees, customers, and regulators12. Reference: CISSP All-in-One Exam Guide, Eighth Edition,"}, {"id": 1286, "question": "Which one of the following BEST protects vendor accounts that are used for emergency\nmaintenance?", "options": {"A": "Encryption of routing tables", "B": "Vendor access should be disabled until needed", "C": "Role-based access control (RBAC)", "D": "Frequent monitoring of vendor access"}, "answer": ["B"], "explanation": "Vendor accounts that are used for emergency maintenance should be disabled when not in use, and\nenabled only when authorized and necessary. This can prevent unauthorized or malicious access by\nvendors or attackers who compromise vendor credentials. Vendor access should also be subject to\nthe principle of least privilege, meaning that vendors should only have the minimum level of access\nrequired to perform their tasks. Additionally, vendor access should be monitored and audited to\nensure compliance and accountability34. Reference: CISSP All-in-One Exam Guide, Eighth Edition,"}, {"id": 1287, "question": "Which part of an operating system (OS) is responsible for providing security interfaces among the\nhardware, OS, and other parts of the computing system?", "options": {"A": "Trusted Computing Base (TCB)", "B": "Time separation", "C": "Security kernel", "D": "Reference monitor"}, "answer": ["D"], "explanation": "The reference monitor is the part of the operating system that enforces the security policy and\ncontrols the access between subjects and objects. The reference monitor mediates all requests for\nresources and verifies that the subject has the appropriate permissions and privileges to access the\nobject. The reference monitor should be tamperproof, always invoked, and small enough to be\nverified35. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 4, page 263; 2024"}, {"id": 1288, "question": "The Industrial Control System (ICS) Computer Emergency Response Team (CERT) has released an\nalert regarding ICS-focused malware specifically propagating through Windows-based business\nnetworks. Technicians at a local water utility note that their dams, canals, and locks controlled by an\ninternal Supervisory Control and Data Acquisition (SCADA) system have been malfunctioning. A\ndigital forensics professional is consulted in the Incident Response (IR) and recovery. Which of the\nfollowing is the\nMOST challenging aspect of this investigation?", "options": {"A": "SCADA network latency", "B": "Group policy implementation", "C": "Volatility of data", "D": "Physical access to the system"}, "answer": ["C"], "explanation": "The volatility of data refers to the degree to which data can be lost or altered due to various factors,\nsuch as power loss, hardware failure, software error, or human intervention. In a digital forensics\ninvestigation, the volatility of data poses a challenge because it requires the investigator to follow a\nspecific order of volatility when collecting and preserving evidence. The order of volatility is based on\nthe principle that the most volatile data should be collected first, before it is overwritten or\ndestroyed by less volatile data. The order of volatility typically includes the following types of data,\nfrom most volatile to least volatile: registers, cache, random access memory (RAM), routing tables,\nkernel statistics, process tables, network connections, executable files, swap files, hard disk, remote\nlogging and monitoring data, physical configuration, network topology, archival\nmedia3 . Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 8, page 693; [CISSP CBK,\nFifth Edition, Chapter 8, page 1049]."}, {"id": 1289, "question": "To minimize the vulnerabilities of a web-based application, which of the following FIRST actions will\nlock down the system and minimize the risk of an attack?", "options": {"A": "Install an antivirus on the server", "B": "Run a vulnerability scanner", "C": "Review access controls\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "D": "Apply the latest vendor patches and updates"}, "answer": ["D"], "explanation": "Applying the latest vendor patches and updates is the first action that will lock down the system and\nminimize the risk of an attack, because it will fix any known vulnerabilities or bugs that could be\nexploited by attackers. Installing an antivirus on the server, running a vulnerability scanner, and\nreviewing access controls are also important security measures, but they are not the first actions to\ntake. An antivirus may not detect all types of malware, a vulnerability scanner may not find all the\nflaws in the system, and access controls may not prevent all unauthorized access12. Reference: CISSP\nAll-in-One Exam Guide, Eighth Edition, Chapter 10, page 883; CISSP Practice Exam – FREE 20"}, {"id": 1290, "question": "A hospital has allowed virtual private networking (VPN) access to remote database developers. Upon\nauditing the internal firewall configuration, the network administrator\ndiscovered that split-tunneling was enabled. What is the concern with this configuration?", "options": {"A": "Remote sessions will not require multi-layer authentication.", "B": "Remote clients are permitted to exchange traffic with the public and private network.", "C": "Multiple Internet Protocol Security (IPSec) tunnels may be exploitable in specific circumstances.", "D": "The network intrusion detection system (NIDS) will fail to inspect Secure Sockets Layer (SSL) traffic."}, "answer": ["B"], "explanation": "Split-tunneling is a configuration that allows remote clients to access both the public and private\nnetwork simultaneously through a VPN connection. This poses a security concern, because it\nincreases the attack surface and exposes the private network to potential threats from the public\nnetwork. Remote sessions may still require multi-layer authentication, multiple IPSec tunnels may\nnot be exploitable in specific circumstances, and the NIDS may still inspect SSL traffic, depending on\nthe VPN configuration34. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 6, page"}, {"id": 1291, "question": "A cloud hosting provider would like to provide a Service Organization Control (SOC) report relevant to\nits security program. This report should an abbreviated report that can be freely distributed. Which\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\ntype of report BEST meets this requirement?", "options": {"A": "SOC 1", "B": "SOC 2 Type I", "C": "SOC 2 Type II", "D": "SOC 3"}, "answer": ["D"], "explanation": "SOC 3 is a type of report that provides a high-level overview of the security program of a service\norganization, based on the Trust Services Criteria. SOC 3 is an abbreviated report that can be freely\ndistributed to anyone, unlike SOC 1 and SOC 2 reports, which are restricted to specified parties. SOC\n3 does not include detailed testing procedures or results, unlike SOC 2 Type I and Type II reports,\nwhich provide more in-depth information about the design and operating effectiveness of the\ncontrols . Reference: [CISSP CBK, Fifth Edition, Chapter 1, page 51]; [2024 Pass4itsure CISSP Dumps,"}, {"id": 1292, "question": "What action should be taken by a business line that is unwilling to accept the residual risk in a system\nafter implementing compensating controls?", "options": {"A": "Notify the audit committee of the situation.", "B": "Purchase insurance to cover the residual risk.", "C": "Implement operational safeguards.", "D": "Find another business line willing to accept the residual risk."}, "answer": ["B"], "explanation": "Residual risk is the risk that remains after implementing controls to mitigate the original risk. If a\nbusiness line is unwilling to accept the residual risk in a system, one possible action is to purchase\ninsurance to cover the potential losses or damages that may result from the residual risk. This is a\nform of risk transfer, which is one of the four risk management strategies, along with risk avoidance,\nrisk mitigation, and risk acceptance. Notifying the audit committee, implementing operational\nsafeguards, and finding another business line are not valid actions to deal with residual risk\n. Reference: [CISSP All-in-One Exam Guide, Eighth Edition, Chapter 1, page 32]; [CISSP CBK, Fifth\nEdition, Chapter 2, page 151].\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 1293, "question": "Which of the following BEST represents a defense in depth concept?", "options": {"A": "Network-based data loss prevention (DLP), Network Access Control (NAC), network-based\nIntrusion prevention system (NIPS), Port security on core switches", "B": "Host-based data loss prevention (DLP), Endpoint anti-malware solution, Host-based integrity\nchecker, Laptop locks, hard disk drive (HDD) encryption", "C": "Endpoint security management, network intrusion detection system (NIDS), Network Access\nControl (NAC), Privileged Access Management (PAM), security information\nand event management (SIEM)", "D": "Web application firewall (WAF), Gateway network device tuning, Database firewall, Next-\nGeneration Firewall (NGFW), Tier-2 demilitarized zone (DMZ) tuning"}, "answer": ["C"], "explanation": "Defense in depth is a concept that involves implementing multiple layers of security controls to\nprotect the assets and information of an organization. The idea is to create a series of obstacles that\nwould deter or delay an attacker from reaching the target, and to provide detection and response\ncapabilities to mitigate the impact of an attack. Defense in depth can be applied at different levels,\nsuch as physical, network, host, application, data, and user. The answer choice C represents a\ndefense in depth concept, because it includes security controls at different levels, such as endpoint\nsecurity management (host level), network intrusion detection system (network level), Network\nAccess Control (network level), Privileged Access Management (user level), and security information\nand event management (data level). The other answer choices are not examples of defense in depth,\nbecause they only focus on one or two levels of security, and do not provide a comprehensive\nprotection for the organization12. Reference: CISSP CBK, Fifth Edition, Chapter 3, page 229; CISSP"}, {"id": 1294, "question": "Which of the following statements BEST distinguishes a stateful packet inspection firewall from a\nstateless packet filter firewall?", "options": {"A": "The SPI inspects the flags on Transmission Control Protocol (TCP) and User Datagram Protocol\n(UDP) packets.", "B": "The SPI inspects the traffic in the context of a session.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "C": "The SPI is capable of dropping packets based on a pre-defined rule set.", "D": "The SPI inspects traffic on a packet-by-packet basis."}, "answer": ["B"], "explanation": "A stateful packet inspection firewall is a type of firewall that keeps track of the state of network\nconnections, such as TCP sessions or UDP datagrams, and inspects the traffic in the context of a\nsession. This means that the SPI firewall can analyze the packets not only based on the header\ninformation, such as source and destination IP addresses, ports, and protocols, but also based on the\ncontent and sequence of the packets, such as flags, sequence numbers, and payloads. This allows the\nSPI firewall to detect and prevent more sophisticated attacks, such as fragmentation attacks, spoofing\nattacks, and application layer attacks, that a stateless packet filter firewall cannot. A stateless packet\nfilter firewall is a type of firewall that inspects the traffic on a packet-by-packet basis, and only based\non the header information. It does not keep track of the state of network connections, and does not\nexamine the content or sequence of the packets. It is faster and simpler than a stateful packet\ninspection firewall, but also less secure and more vulnerable to attacks34. Reference: CISSP All-in-\nOne Exam Guide, Eighth Edition, Chapter 6, page 457; 100 CISSP Questions, Answers and"}, {"id": 1295, "question": "A client server infrastructure that provides user-to-server authentication describes which one of the\nfollowing?", "options": {"A": "Secure Sockets Layer (SSL)", "B": "Kerberos", "C": "509", "D": "User-based authorization"}, "answer": ["B"], "explanation": "Kerberos is a client server infrastructure that provides user-to-server authentication, as well as\nmutual authentication, ticket-based authentication, and symmetric key encryption. Kerberos is based\non the concept of a trusted third party, called the Key Distribution Center (KDC), that issues tickets to\nclients and servers to authenticate each other and establish a secure session. Kerberos uses a\nprotocol that involves several steps, such as authentication service exchange, ticket-granting service\nexchange, and client/server authentication exchange, to achieve its security\ngoals3 . Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 5, page 331; [2024"}, {"id": 1296, "question": "An organization has developed a way for customers to share information from their wearable devices\nwith each other. Unfortunately, the users were not informed as to what information collected would\nbe shared. What technical controls should be put in place to remedy the privacy issue while still\ntrying to accomplish the organization's business goals?", "options": {"A": "Default the user to not share any information.", "B": "Inform the user of the sharing feature changes after implemented.", "C": "Share only what the organization decides is best.", "D": "Stop sharing data with the other users."}, "answer": ["A"], "explanation": "The privacy issue in this scenario is that the users were not informed as to what information\ncollected would be shared with other users, and they did not give their consent to share their\ninformation. This violates the privacy principles of notice and choice, which state that the users\nshould be notified of the data collection and sharing practices of the organization, and they should be\ngiven the option to opt-in or opt-out of the sharing feature. The technical control that should be put\nin place to remedy the privacy issue while still trying to accomplish the organization’s business goals\nis to default the user to not share any information, and to provide the user with a clear and easy way\nto enable the sharing feature if they wish to do so. This way, the user’s privacy is respected and\nprotected, and the user can still participate in the sharing feature if they find it beneficial. The other\nanswer choices are not appropriate, because they either do not address the privacy issue, or they do\nnot support the organization’s business goals . Reference: [CISSP CBK, Fifth Edition, Chapter 1, page"}, {"id": 1297, "question": "In which process MUST security be considered during the acquisition of new software?", "options": {"A": "Contract negotiation", "B": "Request for proposal (RFP)", "C": "Implementation", "D": "Vendor selection"}, "answer": ["B"], "explanation": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nSecurity must be considered during the acquisition of new software in the request for proposal (RFP)\nprocess, which is the process of soliciting bids from potential vendors and evaluating their proposals\nbased on predefined criteria. The RFP should include the security requirements and specifications for\nthe software, such as functionality, performance, compatibility, compliance, and testing. The RFP\nshould also include the security evaluation criteria and methods for the vendor selection, such as\nsecurity certifications, audits, reviews, and demonstrations. Security should be considered in the RFP\nprocess to ensure that the software meets the security needs and expectations of the organization,\nand to avoid potential risks, costs, and liabilities associated with insecure\nsoftware12. Reference: CISSP CBK, Fifth Edition, Chapter 3, page 211; CISSP Practice Exam – FREE 20"}, {"id": 1298, "question": "An organization contracts with a consultant to perform a System Organization Control (SOC) 2 audit\non their internal security controls. An auditor documents a finding related to an Application\nProgramming Interface (API) performing an action that is not aligned with the scope or objective of\nthe system. Which trust service principle would\nbe MOST applicable in this situation?", "options": {"A": "Processing Integrity", "B": "Availability", "C": "Confidentiality", "D": "Security"}, "answer": ["A"], "explanation": "Processing integrity is one of the five trust service principles that are used to evaluate the security\ncontrols of a service organization in a SOC 2 audit. Processing integrity refers to the completeness,\nvalidity, accuracy, timeliness, and authorization of the system’s processing of data and transactions.\nAn API that performs an action that is not aligned with the scope or objective of the system violates\nthe processing integrity principle, because it may compromise the quality, reliability, and consistency\nof the system’s output. The other trust service principles are availability, confidentiality, security, and\nprivacy34. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 1, page 51; 2024"}, {"id": 1299, "question": "A company needs to provide shared access of sensitive data on a cloud storage to external business\npartners. Which of the following identity models is the BEST to blind identity providers (IdP) and\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nrelying parties (RP) so that subscriber lists of other parties are not disclosed?", "options": {"A": "Federation authorities", "B": "Proxied federation", "C": "Static registration", "D": "Dynamic registration"}, "answer": ["B"], "explanation": "Proxied federation is a type of identity federation model that is best suited for providing shared\naccess of sensitive data on a cloud storage to external business partners, while blinding the identity\nproviders and relying parties from each other. In proxied federation, a third-party entity, called the\nproxy, acts as an intermediary between the identity providers and relying parties, and handles the\nauthentication and authorization requests and responses on their behalf. The proxy does not disclose\nthe subscriber lists of the identity providers or relying parties to each other, and only shares the\nnecessary attributes or claims to enable the access. The proxy also provides a single point of\nmanagement, auditing, and policy enforcement for the federation56. Reference: CISSP CBK, Fifth"}, {"id": 1300, "question": "Which algorithm gets its security from the difficulty of calculating discrete logarithms in a finite field\nand is used to distribute keys, but cannot be used to encrypt or decrypt messages?", "options": {"A": "Diffie-Hellman", "B": "Digital Signature Algorithm (DSA)", "C": "Rivest-Shamir-Adleman (RSA)", "D": "Kerberos"}, "answer": ["A"], "explanation": "Diffie-Hellman is an algorithm that gets its security from the difficulty of calculating discrete\nlogarithms in a finite field and is used to distribute keys, but cannot be used to encrypt or decrypt\nmessages. Diffie-Hellman is a key exchange protocol that allows two parties to establish a shared\nsecret key over an insecure channel, without any prior knowledge or communication. The shared\nsecret key can then be used for symmetric encryption or authentication. Diffie-Hellman does not\nperform any encryption or decryption by itself, and it does not provide any authentication or\nintegrity guarantees3 . Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 5, page 317;\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 1301, "question": "Which Wide Area Network (WAN) technology requires the first router in the path to determine the\nfull path the packet will travel, removing the need for other routers in the path to make independent\ndeterminations?", "options": {"A": "Multiprotocol Label Switching (MPLS)", "B": "Synchronous Optical Networking (SONET)", "C": "Session Initiation Protocol (SIP)", "D": "Fiber Channel Over Ethernet (FCoE)"}, "answer": ["A"], "explanation": "Multiprotocol Label Switching (MPLS) is a WAN technology that requires the first router in the path to\ndetermine the full path the packet will travel, removing the need for other routers in the path to\nmake independent determinations. MPLS works by adding a label to each packet at the ingress\nrouter, which indicates the forwarding equivalence class (FEC) of the packet. The FEC is a group of\npackets that share the same destination and quality of service (QoS) requirements. The label is then\nused by the intermediate routers to forward the packet along a predetermined label-switched path\n(LSP), without inspecting the packet header or performing routing lookups. The label is removed at\nthe egress router, and the packet is delivered to the destination. MPLS can improve the performance,\nscalability, and efficiency of WAN networks, as well as support multiple protocols and\nservices12. Reference: CISSP CBK, Fifth Edition, Chapter 4, page 343; CISSP Practice Exam – FREE 20"}, {"id": 1302, "question": "An organization recently suffered from a web-application attack that resulted in stolen user session\ncookie information. The attacker was able to obtain the information\nwhen a user’s browser executed a script upon visiting a compromised website. What type of attack\nMOST likely occurred?", "options": {"A": "Cross-Site Scripting (XSS)", "B": "Extensible Markup Language (XML) external entities", "C": "SQL injection (SQLI)\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "D": "Cross-Site Request Forgery (CSRF)"}, "answer": ["A"], "explanation": "Cross-Site Scripting (XSS) is a type of web-application attack that results in stolen user session cookie\ninformation, when a user’s browser executes a script upon visiting a compromised website. XSS\noccurs when an attacker injects malicious code, usually in the form of a script, into a web page or\napplication that is viewed by other users. The script can then access or manipulate the user’s\nbrowser, session, or data, such as cookies, credentials, or personal information. XSS can be classified\ninto three types: reflected, stored, and DOM-based. Reflected XSS occurs when the script is\nembedded in a URL or a form input that is reflected back to the user by the web server. Stored XSS\noccurs when the script is stored in a database or a file on the web server, and is displayed to the user\nwhen they visit a specific page or application. DOM-based XSS occurs when the script is executed by\nthe user’s browser due to a modification of the Document Object Model (DOM) of the web page or\napplication34. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 10, page 899; 100"}, {"id": 1303, "question": "An organization recently upgraded to a Voice over Internet Protocol (VoIP) phone system.\nManagement is concerned with unauthorized phone usage. Security consultant is responsible for\nputting together a plan to secure these phones. Administrators have assigned unique personal\nidentification number codes for each person in the organization. What is the BEST solution?", "options": {"A": "Use phone locking software to enforce usage and PIN policies.", "B": "Inform the user to change the PIN regularly. Implement call detail records (CDR) reports to track\nusage.", "C": "Have the administrator enforce a policy to change the PIN regularly. Implement call detail records\n(CDR) reports to track usage.", "D": "Have the administrator change the PIN regularly. Implement call detail records (CDR) reports to\ntrack usage."}, "answer": ["A"], "explanation": "The best solution to secure the VoIP phones and prevent unauthorized phone usage is to use phone\nlocking software to enforce usage and PIN policies. Phone locking software can restrict the access to\nthe phone features and functions based on the user’s PIN, role, or location. Phone locking software\ncan also enforce policies such as PIN expiration, PIN complexity, PIN history, and PIN lockout. Phone\nlocking software can also generate logs and reports of the phone usage and activity. This way, the\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nphone locking software can enhance the security, accountability, and compliance of the VoIP phone\nsystem . The other solutions are not as effective, because they rely on the user or the administrator\nto change the PIN regularly, which may not be feasible, consistent, or secure. Implementing call\ndetail records (CDR) reports to track usage is a good practice, but it does not prevent unauthorized\nphone usage in the first place. Reference: [CISSP CBK, Fifth Edition, Chapter 4, page 377]; [2024"}, {"id": 1304, "question": "Which of the following regulations dictates how data breaches are handled?", "options": {"A": "Sarbanes-Oxley (SOX)", "B": "National Institute of Standards and Technology (NIST)", "C": "Payment Card Industry Data Security Standard (PCI-DSS)", "D": "General Data Protection Regulation (GDPR)"}, "answer": ["D"], "explanation": "The General Data Protection Regulation (GDPR) is a regulation that dictates how data breaches are\nhandled, among other data protection and privacy requirements. The GDPR applies to any\norganization that processes the personal data of individuals in the European Union (EU), regardless\nof the location of the organization. The GDPR defines a personal data breach as “a breach of security\nleading to the accidental or unlawful destruction, loss, alteration, unauthorized disclosure of, or\naccess to, personal data transmitted, stored or otherwise processed”. The GDPR requires the\norganization to notify the supervisory authority of the data breach within 72 hours of becoming\naware of it, unless the breach is unlikely to result in a risk to the rights and freedoms of the\nindividuals. The GDPR also requires the organization to notify the affected individuals of the data\nbreach without undue delay, if the breach is likely to result in a high risk to their rights and freedoms\n. Reference: [CISSP CBK, Fifth Edition, Chapter 1, page 64]; [CISSP Practice Exam – FREE 20 Questions"}, {"id": 1305, "question": "Which of the following is fundamentally required to address potential security issues when initiating\nsoftware development?", "options": {"A": "Implement ongoing security audits in all environments.", "B": "Ensure isolation of development from production.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "C": "Add information security objectives into development.", "D": "Conduct independent source code review."}, "answer": ["C"], "explanation": "The fundamental requirement to address potential security issues when initiating software\ndevelopment is to add information security objectives into development. This means that security\nshould be considered as an integral part of the software development life cycle (SDLC), from the\ninitial planning and analysis phase to the final deployment and maintenance phase. Security\nobjectives should be aligned with the business objectives and requirements of the software, and\nshould be measurable, achievable, and verifiable. Security objectives should also be communicated\nand agreed upon by all the stakeholders involved in the software development, such as developers,\ntesters, users, and managers. Adding security objectives into development can help to prevent,\ndetect, and mitigate security flaws and vulnerabilities in the software, and to ensure that the\nsoftware meets the security standards and expectations of the organization and the\ncustomers12. Reference: CISSP CBK, Fifth Edition, Chapter 3, page 213; CISSP Practice Exam – FREE"}, {"id": 1306, "question": "Which of the following is the BEST method a security practitioner can use to ensure that systems and\nsub-systems gracefully handle invalid input?", "options": {"A": "Un
