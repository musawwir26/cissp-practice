<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CISSP Practice Exam</title>
  <meta name="apple-mobile-web-app-title" content="CISSP Practice">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background:#0b0f14; color:#e6edf3; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 24px; }
    .card { background:#111826; border:1px solid #243041; border-radius: 18px; padding: 18px; box-shadow: 0 10px 30px rgba(0,0,0,.25); }
    h1 { font-size: 20px; margin: 0 0 6px; }
    .muted { color:#9fb0c2; font-size: 13px; line-height: 1.4; }
    .row { display:flex; gap: 12px; flex-wrap: wrap; align-items:center; justify-content: space-between; margin: 14px 0; }
    .pill { font-size: 12px; color:#9fb0c2; border:1px solid #243041; padding: 6px 10px; border-radius: 999px; background: transparent; }
    .q { font-size: 18px; line-height: 1.4; margin: 8px 0 12px; white-space: pre-wrap; }
    .opts { display:grid; gap:10px; margin-top: 8px; }
    label.opt { display:flex; gap:10px; align-items:flex-start; padding: 12px; border:1px solid #243041; border-radius: 14px; cursor:pointer; background:#0f1522; }
    label.opt:hover { border-color:#3a506b; }
    input[type="radio"] { margin-top: 3px; transform: scale(1.1); }
    .optText { white-space: pre-wrap; }
    .btns { display:flex; gap: 10px; margin-top: 14px; flex-wrap: wrap; }
    button { background:#1f6feb; border:0; color:white; padding: 10px 14px; border-radius: 14px; cursor:pointer; font-weight: 800; }
    button.secondary { background:#273244; color:#e6edf3; border:1px solid #243041; }
    button.good { background:#2ea043; }
    button.bad { background:#da3633; }
    button:disabled { opacity:.5; cursor:not-allowed; }

    select, input[type="number"] { border:1px solid #243041; border-radius: 999px; padding: 6px 10px; color:#e6edf3; background:#0f1522; }
    .bar { height: 6px; background:#0f1522; border:1px solid #243041; border-radius: 999px; overflow:hidden; }
    .bar > div { height: 100%; background:#1f6feb; width: 0%; }
    .review { margin-top: 16px; display:none; }
    .revItem { border:1px solid #243041; border-radius: 16px; padding: 12px; margin-top: 10px; background:#0f1522; }
    .ok { color:#3fb950; font-weight:900; }
    .badTxt { color:#f85149; font-weight:900; }
    .exp { margin-top: 10px; color:#c7d6e6; white-space: pre-wrap; border-top:1px solid #243041; padding-top:10px; }
    .small { font-size: 13px; color:#9fb0c2; }
    .top { display:flex; gap: 10px; align-items:flex-start; justify-content: space-between; }
    .brand { margin-top: 2px; }
    .brand .vendor { font-size: 13px; color:#9fb0c2; }
    .brand .exam { font-size: 16px; font-weight: 900; margin-top: 2px; }
    .brand .sub { font-size: 12px; color:#9fb0c2; margin-top: 2px; }
    .feedback { display:none; margin-top: 12px; padding: 12px; border:1px solid #243041; border-radius: 16px; background:#0f1522; }
    .feedback h3 { margin: 0 0 6px; font-size: 14px; }
    .chk { display:flex; align-items:center; gap:8px; }

    .screen { display:none; }
    .screen.active { display:block; }

    /* Results screen */
    .resultsBox { margin-top: 14px; border:1px solid #243041; border-radius: 18px; background:#0f1522; padding: 16px; }
    .scoreBig { font-size: 44px; font-weight: 1000; margin: 2px 0 2px; letter-spacing: .3px; }
    .scoreGood { color:#3fb950; }
    .scoreBad { color:#f85149; }
    .metaGrid { display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top: 10px; }
    .metaItem { border:1px solid #243041; border-radius: 14px; padding:10px; background:#0b1220; }
    .metaItem .k { font-size: 12px; color:#9fb0c2; }
    .metaItem .v { font-size: 14px; font-weight: 800; margin-top: 3px; }

    /* Records */
    .records { margin-top: 12px; }
    .recRow { border:1px solid #243041; border-radius: 16px; padding: 12px; background:#0f1522; margin-top: 10px; }
    .recTop { display:flex; justify-content: space-between; gap:10px; flex-wrap:wrap; }
    .recTitle { font-weight: 900; }
    .recBtns { display:flex; gap:8px; flex-wrap:wrap; margin-top: 8px; }

    /* Review options list */
    .choiceList { margin-top: 10px; display:grid; gap:8px; }
    .choice {
      border:1px solid #243041;
      border-radius: 14px;
      padding: 10px;
      background:#0b1220;
      white-space: pre-wrap;
    }
    .choice .hdr { font-weight: 900; margin-bottom: 4px; }
    .choice.correct { border-color: rgba(63,185,80,.9); }
    .choice.yours { border-color: rgba(31,111,235,.9); }
    .choice.wrongYours { border-color: rgba(248,81,73,.9); }
    .badge { display:inline-block; font-size: 11px; font-weight: 900; padding: 3px 8px; border-radius: 999px; border:1px solid #243041; margin-left: 8px; }
    .badgeCorrect { color:#3fb950; border-color: rgba(63,185,80,.6); }
    .badgeYours { color:#1f6feb; border-color: rgba(31,111,235,.6); }
    .badgeWrong { color:#f85149; border-color: rgba(248,81,73,.6); }

    /* Sticky review actions bar */
    .reviewActions {
      position: sticky;
      bottom: 0;
      margin-top: 14px;
      padding: 12px;
      border: 1px solid #243041;
      border-radius: 18px;
      background: rgba(15,21,34,.92);
      backdrop-filter: blur(8px);
    }
    .reviewActions .btns { margin-top: 0; }
  

    /* --- Mobile optimisations --- */
    html, body { -webkit-text-size-adjust: 100%; }
    button, select, input { font-size: 16px; } /* prevent iOS zoom */
    #screenQuiz .btns {
      position: sticky;
      bottom: 0;
      background: rgba(17,24,38,.92);
      backdrop-filter: blur(8px);
      padding: 10px;
      border-radius: 18px;
      border: 1px solid #243041;
      z-index: 5;
    }
    #screenQuiz { padding-bottom: 8px; }

    @media (max-width: 600px) {
      .wrap { padding: 12px; }
      .card { padding: 14px; border-radius: 16px; }
      h1 { font-size: 18px; }
      .q { font-size: 17px; }
      label.opt { padding: 14px; }
      input[type=\"radio\"], input[type=\"checkbox\"] { transform: scale(1.3); }
      .btns { gap: 8px; }
      button { width: 100%; justify-content: center; }
      .row { gap: 8px; }
      .metaGrid { grid-template-columns: 1fr; }
    }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div>
          <h1 id="title">Practice Exam</h1>
          <div class="brand">
            <div class="vendor" id="vendor"></div>
            <div class="exam" id="examName"></div>
            <div class="sub" id="subtitle"></div>
          </div>
        </div>
        <span class="pill" id="counter"></span>
      </div>

      <div class="bar" aria-hidden="true"><div id="progress"></div></div>

      <div class="row">
        <span class="muted" id="modeLine"></span>
        <span class="pill" id="timerPill" style="display:none;"></span>
        <span class="pill" id="scorePill" style="display:none;"></span>
      </div>

      <!-- Screen: Setup -->
      <div class="screen active" id="screenSetup">
        <div id="setup" style="margin:12px 0; display:flex; gap:10px; flex-wrap:wrap; align-items:center;">
          <span class="pill">Mode</span>
          <select id="modeSelect">
            <option value="exam">Exam mode (review at end)</option>
            <option value="practice">Practice mode (feedback per question)</option>
          </select>

          <span class="pill">From</span>
          <input id="rangeFrom" type="number" min="1" style="width:110px;" />

          <span class="pill">To</span>
          <input id="rangeTo" type="number" min="1" style="width:110px;" />

          <label class="chk small">
            <input id="shuffleQs" type="checkbox" checked />
            Shuffle question order
          </label>

          <span class="pill">Timer</span>
          <select id="timerSelect">
            <option value="0">No timer</option>
            <option value="1800">30 minutes</option>
            <option value="3600">60 minutes</option>
            <option value="5400">90 minutes</option>
            <option value="custom">Custom...</option>
          </select>
          <input id="timerCustom" type="number" min="1" placeholder="Minutes" style="display:none; width:140px;" />

          <button id="startBtn">Start</button>
        </div>

        <div class="small" id="rangeHint"></div>

        <div class="btns" style="margin-top:12px;">
          <button class="secondary" id="openRecordsBtn">View Records</button>
          <button class="secondary" id="resetSetupBtn">Reset Setup</button>
          <button class="secondary" id="clearRecordsBtn" title="Clears browser-saved history only">Clear Records</button>
        </div>
      </div>

      <!-- Screen: Quiz -->
      <div class="screen" id="screenQuiz">
        <div id="quiz">
          <div class="q" id="qText"></div>
          <div class="opts" id="opts"></div>

          <div class="feedback" id="feedback">
            <h3 id="fbTitle"></h3>
            <div class="small" id="fbYour"></div>
            <div class="small" id="fbCorrect"></div>
            <div class="exp" id="fbExp" style="border-top:none; padding-top:0;"></div>
          </div>

          <div class="btns">
            <button class="secondary" id="prevBtn">Back</button>
            <button class="secondary" id="nextBtn">Next</button>
            <button class="secondary" id="checkBtn" style="display:none;">Check Answer</button>
            <button id="submitBtn">Finish</button>
            <button class="secondary" id="endBtn">End Now</button>
          </div>

          <div class="small" style="margin-top:10px;">
            Tip: “Finish”” ends and shows Results. “End Now” does the same (with confirmation).
          </div>
        </div>
      </div>

      <!-- Screen: Results -->
      <div class="screen" id="screenResults">
        <div class="resultsBox">
          <div class="small" id="resultsLabel"></div>
          <div id="scoreBig" class="scoreBig"></div>
          <div class="small" id="scoreSmall"></div>

          <div class="btns" style="margin-top:12px;">
            <button class="good" id="restartBtn">Restart</button>
            <button class="secondary" id="reviewAllBtn">Review All (with feedback)</button>
            <button class="secondary" id="reviewWrongBtn">Review Incorrect Only</button>
            <button class="secondary" id="resultsToSetupBtn">Back to Setup</button>
          </div>

          <div class="metaGrid" id="metaGrid"></div>

          <div class="btns" style="margin-top:12px;">
            <button class="secondary" id="resultsRecordsBtn">View Records</button>
          </div>
        </div>
      </div>

      <!-- Screen: Records -->
      <div class="screen" id="screenRecords">
        <div class="resultsBox">
          <div class="recTop">
            <div class="recTitle">Exam Records</div>
            <div class="small">Saved locally in your browser (offline).</div>
          </div>

          <div class="btns" style="margin-top:10px;">
            <button class="secondary" id="recordsBackBtn">Back</button>
            <button class="secondary" id="recordsClearBtn">Clear Records</button>
          </div>

          <div class="records" id="recordsList"></div>
        </div>
      </div>

      <!-- Review container (used by both results and records) -->
      <div class="review" id="review"></div>

      <!-- Sticky review actions -->
      <div class="reviewActions" id="reviewActions" style="display:none;">
        <div class="btns">
          <button class="good" id="raRestart">Restart</button>
          <button class="secondary" id="raAll">Review All</button>
          <button class="secondary" id="raWrong">Review Incorrect</button>
          <button class="secondary" id="raResults">Back to Results</button>
          <button class="secondary" id="raSetup">Back to Setup</button>
          <button class="secondary" id="raRecords">Records</button>
        </div>
      </div>

    </div>
  </div>

<script>
const DATA = {"title": "CISSP Practice", "vendor": "CISSP", "exam_name": "CISSP Practice", "subtitle": "Mobile-friendly offline practice", "questions": [{"id": 1, "question": "All of the following items should be included in a Business Impact Analysis (BIA) questionnaire\nEXCEPT questions that", "options": {"A": "determine the risk of a business interruption occurring", "B": "determine the technological dependence of the business processes", "C": "Identify the operational impacts of a business interruption", "D": "Identify the financial impacts of a business interruption"}, "answer": ["A"], "explanation": "A Business Impact Analysis (BIA) is a process that identifies and evaluates the potential effects of\nnatural and man-made disasters on business operations. The BIA questionnaire is a tool that collects\ninformation from business process owners and stakeholders about the criticality, dependencies,\nrecovery objectives, and resources of their processes. The BIA questionnaire should include\nquestions that:\nIdentify the operational impacts of a business interruption, such as loss of revenue, customer\nsatisfaction, reputation, legal obligations, etc.\nIdentify the financial impacts of a business interruption, such as direct and indirect costs, fines,\npenalties, etc.\nDetermine the technological dependence of the business processes, such as hardware, software,\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nnetwork, data, etc.\nEstablish the recovery time objectives (RTO) and recovery point objectives (RPO) for each business\nprocess, which indicate the maximum acceptable downtime and data loss, respectively.\nThe BIA questionnaire should not include questions that determine the risk of a business\ninterruption occurring, as this is part of the risk assessment process, which is a separate activity from\nthe BIA. The risk assessment process identifies and analyzes the threats and vulnerabilities that could\ncause a business interruption, and estimates the likelihood and impact of such events. The risk\nassessment process also evaluates the existing controls and mitigation strategies, and recommends\nadditional measures to reduce the risk to an acceptable level."}, {"id": 2, "question": "Which of the following actions will reduce risk to a laptop before traveling to a high risk area?", "options": {"A": "Examine the device for physical tampering", "B": "Implement more stringent baseline configurations", "C": "Purge or re-image the hard disk drive", "D": "Change access codes"}, "answer": ["C"], "explanation": "Purging or re-imaging the hard disk drive of a laptop before traveling to a high risk area will reduce\nthe risk of data compromise or theft in case the laptop is lost, stolen, or seized by unauthorized\nparties. Purging or re-imaging the hard disk drive will erase all the data and applications on the\nlaptop, leaving only the operating system and the essential software. This will minimize the exposure\nof sensitive or confidential information that could be accessed by malicious actors. Purging or re-\nimaging the hard disk drive should be done using secure methods that prevent data recovery, such as\noverwriting, degaussing, or physical destruction.\nThe other options will not reduce the risk to the laptop as effectively as purging or re-imaging the\nhard disk drive. Examining the device for physical tampering will only detect if the laptop has been\ncompromised after the fact, but will not prevent it from happening. Implementing more stringent\nbaseline configurations will improve the security settings and policies of the laptop, but will not\nprotect the data if the laptop is bypassed or breached. Changing access codes will make it harder for\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nunauthorized users to log in to the laptop, but will not prevent them from accessing the data if they\nuse other methods, such as booting from a removable media or removing the hard disk drive."}, {"id": 3, "question": "Which of the following represents the GREATEST risk to data confidentiality?", "options": {"A": "Network redundancies are not implemented", "B": "Security awareness training is not completed", "C": "Backup tapes are generated unencrypted", "D": "Users have administrative privileges"}, "answer": ["C"], "explanation": "Generating backup tapes unencrypted represents the greatest risk to data confidentiality, as it\nexposes the data to unauthorized access or disclosure if the tapes are lost, stolen, or intercepted.\nBackup tapes are often stored off-site or transported to remote locations, which increases the\nchances of them falling into the wrong hands. If the backup tapes are unencrypted, anyone who\nobtains them can read the data without any difficulty. Therefore, backup tapes should always be\nencrypted using strong algorithms and keys, and the keys should be protected and managed\nseparately from the tapes.\nThe other options do not pose as much risk to data confidentiality as generating backup tapes\nunencrypted. Network redundancies are not implemented will affect the availability and reliability of\nthe network, but not necessarily the confidentiality of the data. Security awareness training is not\ncompleted will increase the likelihood of human errors or negligence that could compromise the\ndata, but not as directly as generating backup tapes unencrypted. Users have administrative\nprivileges will grant users more access and control over the system and the data, but not as widely as\ngenerating backup tapes unencrypted."}, {"id": 4, "question": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nWhat is the MOST important consideration from a data security perspective when an organization\nplans to relocate?", "options": {"A": "Ensure the fire prevention and detection systems are sufficient to protect personnel", "B": "Review the architectural plans to determine how many emergency exits are present", "C": "Conduct a gap analysis of a new facilities against existing security requirements", "D": "Revise the Disaster Recovery and Business Continuity (DR/BC) plan"}, "answer": ["C"], "explanation": "When an organization plans to relocate, the most important consideration from a data security\nperspective is to conduct a gap analysis of the new facilities against the existing security\nrequirements. A gap analysis is a process that identifies and evaluates the differences between the\ncurrent state and the desired state of a system or a process. In this case, the gap analysis would\ncompare the security controls and measures implemented in the old and new locations, and identify\nany gaps or weaknesses that need to be addressed. The gap analysis would also help to determine\nthe costs and resources needed to implement the necessary security improvements in the new\nfacilities.\nThe other options are not as important as conducting a gap analysis, as they do not directly address\nthe data security risks associated with relocation. Ensuring the fire prevention and detection systems\nare sufficient to protect personnel is a safety issue, not a data security issue. Reviewing the\narchitectural plans to determine how many emergency exits are present is also a safety issue, not a\ndata security issue. Revising the Disaster Recovery and Business Continuity (DR/BC) plan is a good\npractice, but it is not a preventive measure, rather a reactive one. A DR/BC plan is a document that\noutlines how an organization will recover from a disaster and resume its normal operations. A DR/BC\nplan should be updated regularly, not only when relocating."}, {"id": 5, "question": "A company whose Information Technology (IT) services are being delivered from a Tier 4 data center,\nis preparing a companywide Business Continuity Planning (BCP). Which of the following failures\nshould the IT manager be concerned with?\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "options": {"A": "Application", "B": "Storage", "C": "Power", "D": "Network"}, "answer": ["A"], "explanation": "A company whose IT services are being delivered from a Tier 4 data center should be most\nconcerned with application failures when preparing a companywide BCP. A BCP is a document that\ndescribes how an organization will continue its critical business functions in the event of a disruption\nor disaster. A BCP should include a risk assessment, a business impact analysis, a recovery strategy,\nand a testing and maintenance plan.\nA Tier 4 data center is the highest level of data center classification, according to the Uptime\nInstitute. A Tier 4 data center has the highest level of availability, reliability, and fault tolerance, as it\nhas multiple and independent paths for power and cooling, and redundant and backup components\nfor all systems. A Tier 4 data center has an uptime rating of 99.995%, which means it can only\nexperience 0.4 hours of downtime per year. Therefore, the likelihood of a power, storage, or network\nfailure in a Tier 4 data center is very low, and the impact of such a failure would be minimal, as the\ndata center can quickly switch to alternative sources or routes.\nHowever, a Tier 4 data center cannot prevent or mitigate application failures, which are caused by\nsoftware bugs, configuration errors, or malicious attacks. Application failures can affect the\nfunctionality, performance, or security of the IT services, and cause data loss, corruption, or breach.\nTherefore, the IT manager should be most concerned with application failures when preparing a BCP,\nand ensure that the applications are properly designed, tested, updated, and monitored."}, {"id": 6, "question": "When assessing an organization’s security policy according to standards established by the\nInternational Organization for Standardization (ISO) 27001 and 27002, when can management\nresponsibilities be defined?", "options": {"A": "Only when assets are clearly defined", "B": "Only when standards are defined\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "C": "Only when controls are put in place", "D": "Only procedures are defined"}, "answer": ["B"], "explanation": "When assessing an organization’s security policy according to standards established by the ISO 27001\nand 27002, management responsibilities can be defined only when standards are defined. Standards\nare the specific rules, guidelines, or procedures that support the implementation of the security\npolicy. Standards define the minimum level of security that must be achieved by the organization,\nand provide the basis for measuring compliance and performance. Standards also assign roles and\nresponsibilities to different levels of management and staff, and specify the reporting and escalation\nprocedures.\nManagement responsibilities are the duties and obligations that managers have to ensure the\neffective and efficient execution of the security policy and standards. Management responsibilities\ninclude providing leadership, direction, support, and resources for the security program, establishing\nand communicating the security objectives and expectations, ensuring compliance with the legal and\nregulatory requirements, monitoring and reviewing the security performance and incidents, and\ninitiating corrective and preventive actions when needed.\nManagement responsibilities cannot be defined without standards, as standards provide the\nframework and criteria for defining what managers need to do and how they need to do it.\nManagement responsibilities also depend on the scope and complexity of the security policy and\nstandards, which may vary depending on the size, nature, and context of the organization. Therefore,\nstandards must be defined before management responsibilities can be defined.\nThe other options are not correct, as they are not prerequisites for defining management\nresponsibilities. Assets are the resources that need to be protected by the security policy and\nstandards, but they do not determine the management responsibilities. Controls are the measures\nthat are implemented to reduce the security risks and achieve the security objectives, but they do\nnot determine the management responsibilities. Procedures are the detailed instructions that\ndescribe how to perform the security tasks and activities, but they do not determine the\nmanagement responsibilities."}, {"id": 7, "question": "Which of the following types of technologies would be the MOST cost-effective method to provide a\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nreactive control for protecting personnel in public areas?", "options": {"A": "Install mantraps at the building entrances", "B": "Enclose the personnel entry area with polycarbonate plastic", "C": "Supply a duress alarm for personnel exposed to the public", "D": "Hire a guard to protect the public area"}, "answer": ["C"], "explanation": "Supplying a duress alarm for personnel exposed to the public is the most cost-effective method to\nprovide a reactive control for protecting personnel in public areas. A duress alarm is a device that\nallows a person to signal for help in case of an emergency, such as an attack, a robbery, or a medical\ncondition. A duress alarm can be activated by pressing a button, pulling a cord, or speaking a code\nword. A duress alarm can alert security personnel, law enforcement, or other responders to the\nlocation and nature of the emergency, and initiate appropriate actions. A duress alarm is a reactive\ncontrol because it responds to an incident after it has occurred, rather than preventing it from\nhappening.\nThe other options are not as cost-effective as supplying a duress alarm, as they involve more\nexpensive or complex technologies or resources. Installing mantraps at the building entrances is a\npreventive control that restricts the access of unauthorized persons to the facility, but it also requires\nmore space, maintenance, and supervision. Enclosing the personnel entry area with polycarbonate\nplastic is a preventive control that protects the personnel from physical attacks, but it also reduces\nthe visibility and ventilation of the area. Hiring a guard to protect the public area is a deterrent\ncontrol that discourages potential attackers, but it also involves paying wages, benefits, and training\ncosts."}, {"id": 8, "question": "An important principle of defense in depth is that achieving information security requires a balanced\nfocus on which PRIMARY elements?", "options": {"A": "Development, testing, and deployment\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "B": "Prevention, detection, and remediation", "C": "People, technology, and operations", "D": "Certification, accreditation, and monitoring"}, "answer": ["C"], "explanation": "An important principle of defense in depth is that achieving information security requires a balanced\nfocus on the primary elements of people, technology, and operations. People are the users,\nadministrators, managers, and other stakeholders who are involved in the security process. They\nneed to be aware, trained, motivated, and accountable for their security roles and responsibilities.\nTechnology is the hardware, software, network, and other tools that are used to implement the\nsecurity controls and measures. They need to be selected, configured, updated, and monitored\naccording to the security standards and best practices. Operations are the policies, procedures,\nprocesses, and activities that are performed to achieve the security objectives and requirements.\nThey need to be documented, reviewed, audited, and improved continuously to ensure their\neffectiveness and efficiency.\nThe other options are not the primary elements of defense in depth, but rather the phases,\nfunctions, or outcomes of the security process. Development, testing, and deployment are the\nphases of the security life cycle, which describes how security is integrated into the system\ndevelopment process. Prevention, detection, and remediation are the functions of the security\nmanagement, which describes how security is maintained and improved over time. Certification,\naccreditation, and monitoring are the outcomes of the security evaluation, which describes how\nsecurity is assessed and verified against the criteria and standards."}, {"id": 9, "question": "Intellectual property rights are PRIMARY concerned with which of the following?", "options": {"A": "Owner’s ability to realize financial gain", "B": "Owner’s ability to maintain copyright", "C": "Right of the owner to enjoy their creation", "D": "Right of the owner to control delivery method"}, "answer": ["A"], "explanation": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nIntellectual property rights are primarily concerned with the owner’s ability to realize financial gain\nfrom their creation. Intellectual property is a category of intangible assets that are the result of\nhuman creativity and innovation, such as inventions, designs, artworks, literature, music, software,\netc. Intellectual property rights are the legal rights that grant the owner the exclusive control over\nthe use, reproduction, distribution, and modification of their intellectual property. Intellectual\nproperty rights aim to protect the owner’s interests and incentives, and to reward them for their\ncontribution to the society and economy.\nThe other options are not the primary concern of intellectual property rights, but rather the\nsecondary or incidental benefits or aspects of them. The owner’s ability to maintain copyright is a\nmeans of enforcing intellectual property rights, but not the end goal of them. The right of the owner\nto enjoy their creation is a personal or moral right, but not a legal or economic one. The right of the\nowner to control the delivery method is a specific or technical aspect of intellectual property rights,\nbut not a general or fundamental one.\nTopic 2, Exam Pool B"}, {"id": 10, "question": "Which of the following is MOST important when assigning ownership of an asset to a department?", "options": {"A": "The department should report to the business owner", "B": "Ownership of the asset should be periodically reviewed", "C": "Individual accountability should be ensured", "D": "All members should be trained on their responsibilities"}, "answer": ["C"], "explanation": "When assigning ownership of an asset to a department, the most important factor is to ensure\nindividual accountability for the asset. Individual accountability means that each person who has\naccess to or uses the asset is responsible for its protection and proper handling. Individual\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\naccountability also implies that each person who causes or contributes to a security breach or\nincident involving the asset can be identified and held liable. Individual accountability can be\nachieved by implementing security controls such as authentication, authorization, auditing, and\nlogging.\nThe other options are not as important as ensuring individual accountability, as they do not directly\naddress the security risks associated with the asset. The department should report to the business\nowner is a management issue, not a security issue. Ownership of the asset should be periodically\nreviewed is a good practice, but it does not prevent misuse or abuse of the asset. All members\nshould be trained on their responsibilities is a preventive measure, but it does not guarantee\ncompliance or enforcement of the responsibilities."}, {"id": 11, "question": "Which one of the following affects the classification of data?", "options": {"A": "Assigned security label", "B": "Multilevel Security (MLS) architecture", "C": "Minimum query size", "D": "Passage of time"}, "answer": ["D"], "explanation": "The passage of time is one of the factors that affects the classification of data. Data classification is\nthe process of assigning a level of sensitivity or criticality to data based on its value, impact, and legal\nrequirements. Data classification helps to determine the appropriate security controls and handling\nprocedures for the data. However, data classification is not static, but dynamic, meaning that it can\nchange over time depending on various factors. One of these factors is the passage of time, which\ncan affect the relevance, usefulness, or sensitivity of the data. For example, data that is classified as\nconfidential or secret at one point in time may become obsolete, outdated, or declassified at a later\npoint in time, and thus require a lower level of protection. Conversely, data that is classified as public\nor unclassified at one point in time may become more valuable, sensitive, or regulated at a later\npoint in time, and thus require a higher level of protection. Therefore, data classification should be\nreviewed and updated periodically to reflect the changes in the data over time.\nThe other options are not factors that affect the classification of data, but rather the outcomes or\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\ncomponents of data classification. Assigned security label is the result of data classification, which\nindicates the level of sensitivity or criticality of the data. Multilevel Security (MLS) architecture is a\nsystem that supports data classification, which allows different levels of access to data based on the\nclearance and need-to-know of the users. Minimum query size is a parameter that can be used to\nenforce data classification, which limits the amount of data that can be retrieved or displayed at a\ntime."}, {"id": 12, "question": "Which of the following BEST describes the responsibilities of a data owner?", "options": {"A": "Ensuring quality and validation through periodic audits for ongoing data integrity", "B": "Maintaining fundamental data availability, including data storage and archiving", "C": "Ensuring accessibility to appropriate users, maintaining appropriate levels of data security", "D": "Determining the impact the information has on the mission of the organization"}, "answer": ["D"], "explanation": "The best description of the responsibilities of a data owner is determining the impact the\ninformation has on the mission of the organization. A data owner is a person or entity that has the\nauthority and accountability for the creation, collection, processing, and disposal of a set of data. A\ndata owner is also responsible for defining the purpose, value, and classification of the data, as well\nas the security requirements and controls for the data. A data owner should be able to determine the\nimpact the information has on the mission of the organization, which means assessing the potential\nconsequences of losing, compromising, or disclosing the data. The impact of the information on the\nmission of the organization is one of the main criteria for data classification, which helps to establish\nthe appropriate level of protection and handling for the data.\nThe other options are not the best descriptions of the responsibilities of a data owner, but rather the\nresponsibilities of other roles or functions related to data management. Ensuring quality and\nvalidation through periodic audits for ongoing data integrity is a responsibility of a data steward, who\nis a person or entity that oversees the quality, consistency, and usability of the data. Maintaining\nfundamental data availability, including data storage and archiving is a responsibility of a data\ncustodian, who is a person or entity that implements and maintains the technical and physical\nsecurity of the data. Ensuring accessibility to appropriate users, maintaining appropriate levels of\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\ndata security is a responsibility of a data controller, who is a person or entity that determines the\npurposes and means of processing the data."}, {"id": 13, "question": "An organization has doubled in size due to a rapid market share increase. The size of the Information\nTechnology (IT) staff has maintained pace with this growth. The organization hires several contractors\nwhose onsite time is limited. The IT department has pushed its limits building servers and rolling out\nworkstations and has a backlog of account management requests.\nWhich contract is BEST in offloading the task from the IT staff?", "options": {"A": "Platform as a Service (PaaS)", "B": "Identity as a Service (IDaaS)", "C": "Desktop as a Service (DaaS)", "D": "Software as a Service (SaaS)"}, "answer": ["B"], "explanation": "Identity as a Service (IDaaS) is the best contract in offloading the task of account management from\nthe IT staff. IDaaS is a cloud-based service that provides identity and access management (IAM)\nfunctions, such as user authentication, authorization, provisioning, deprovisioning, password\nmanagement, single sign-on (SSO), and multifactor authentication (MFA). IDaaS can help the\norganization to streamline and automate the account management process, reduce the workload\nand costs of the IT staff, and improve the security and compliance of the user accounts. IDaaS can\nalso support the contractors who have limited onsite time, as they can access the organization’s\nresources remotely and securely through the IDaaS provider.\nThe other options are not as effective as IDaaS in offloading the task of account management from\nthe IT staff, as they do not provide IAM functions. Platform as a Service (PaaS) is a cloud-based\nservice that provides a platform for developing, testing, and deploying applications, but it does not\nmanage the user accounts for the applications. Desktop as a Service (DaaS) is a cloud-based service\nthat provides virtual desktops for users to access applications and data, but it does not manage the\nuser accounts for the virtual desktops. Software as a Service (SaaS) is a cloud-based service that\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nprovides software applications for users to use, but it does not manage the user accounts for the\nsoftware applications."}, {"id": 14, "question": "When implementing a data classification program, why is it important to avoid too much granularity?", "options": {"A": "The process will require too many resources", "B": "It will be difficult to apply to both hardware and software", "C": "It will be difficult to assign ownership to the data", "D": "The process will be perceived as having value"}, "answer": ["A"], "explanation": "When implementing a data classification program, it is important to avoid too much granularity,\nbecause the process will require too many resources. Data classification is the process of assigning a\nlevel of sensitivity or criticality to data based on its value, impact, and legal requirements. Data\nclassification helps to determine the appropriate security controls and handling procedures for the\ndata. However, data classification is not a simple or straightforward process, as it involves many\nfactors, such as the nature, context, and scope of the data, the stakeholders, the regulations, and the\nstandards. If the data classification program has too many levels or categories of data, it will increase\nthe complexity, cost, and time of the process, and reduce the efficiency and effectiveness of the data\nprotection. Therefore, data classification should be done with a balance between granularity and\nsimplicity, and follow the principle of proportionality, which means that the level of protection\nshould be proportional to the level of risk.\nThe other options are not the main reasons to avoid too much granularity in data classification, but\nrather the potential challenges or benefits of data classification. It will be difficult to apply to both\nhardware and software is a challenge of data classification, as it requires consistent and compatible\nmethods and tools for labeling and protecting data across different types of media and devices. It will\nbe difficult to assign ownership to the data is a challenge of data classification, as it requires clear\nand accountable roles and responsibilities for the creation, collection, processing, and disposal of\ndata. The process will be perceived as having value is a benefit of data classification, as it\ndemonstrates the commitment and awareness of the organization to protect its data assets and\ncomply with its obligations.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 15, "question": "In a data classification scheme, the data is owned by the", "options": {"A": "system security managers", "B": "business managers", "C": "Information Technology (IT) managers", "D": "end users"}, "answer": ["B"], "explanation": "In a data classification scheme, the data is owned by the business managers. Business managers are\nthe persons or entities that have the authority and accountability for the creation, collection,\nprocessing, and disposal of a set of data. Business managers are also responsible for defining the\npurpose, value, and classification of the data, as well as the security requirements and controls for\nthe data. Business managers should be able to determine the impact the information has on the\nmission of the organization, which means assessing the potential consequences of losing,\ncompromising, or disclosing the data. The impact of the information on the mission of the\norganization is one of the main criteria for data classification, which helps to establish the\nappropriate level of protection and handling for the data.\nThe other options are not the data owners in a data classification scheme, but rather the other roles\nor functions related to data management. System security managers are the persons or entities that\noversee the security of the information systems and networks that store, process, and transmit the\ndata. They are responsible for implementing and maintaining the technical and physical security of\nthe data, as well as monitoring and auditing the security performance and incidents. Information\nTechnology (IT) managers are the persons or entities that manage the IT resources and services that\nsupport the business processes and functions that use the data. They are responsible for ensuring\nthe availability, reliability, and scalability of the IT infrastructure and applications, as well as providing\ntechnical support and guidance to the users and stakeholders. End users are the persons or entities\nthat access and use the data for their legitimate purposes and needs. They are responsible for\ncomplying with the security policies and procedures for the data, as well as reporting any security\nissues or violations.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 16, "question": "Which of the following is an initial consideration when developing an information security\nmanagement system?", "options": {"A": "Identify the contractual security obligations that apply to the organizations", "B": "Understand the value of the information assets", "C": "Identify the level of residual risk that is tolerable to management", "D": "Identify relevant legislative and regulatory compliance requirements"}, "answer": ["B"], "explanation": "When developing an information security management system (ISMS), an initial consideration is to\nunderstand the value of the information assets that the organization owns or processes. An\ninformation asset is any data, information, or knowledge that has value to the organization and\nsupports its mission, objectives, and operations. Understanding the value of the information assets\nhelps to determine the appropriate level of protection and investment for them, as well as the\npotential impact and consequences of losing, compromising, or disclosing them. Understanding the\nvalue of the information assets also helps to identify the stakeholders, owners, and custodians of the\ninformation assets, and their roles and responsibilities in the ISMS.\nThe other options are not initial considerations, but rather subsequent or concurrent considerations\nwhen developing an ISMS. Identifying the contractual security obligations that apply to the\norganizations is a consideration that depends on the nature, scope, and context of the information\nassets, as well as the relationships and agreements with the external parties. Identifying the level of\nresidual risk that is tolerable to management is a consideration that depends on the risk appetite and\ntolerance of the organization, as well as the risk assessment and analysis of the information assets.\nIdentifying relevant legislative and regulatory compliance requirements is a consideration that\ndepends on the legal and ethical obligations and expectations of the organization, as well as the\njurisdiction and industry of the information assets."}, {"id": 17, "question": "Which of the following is an effective control in preventing electronic cloning of Radio Frequency\nIdentification (RFID) based access cards?", "options": {"A": "Personal Identity Verification (PIV)\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "B": "Cardholder Unique Identifier (CHUID) authentication", "C": "Physical Access Control System (PACS) repeated attempt detection", "D": "Asymmetric Card Authentication Key (CAK) challenge-response"}, "answer": ["D"], "explanation": "Asymmetric Card Authentication Key (CAK) challenge-response is an effective control in preventing\nelectronic cloning of RFID based access cards. RFID based access cards are contactless cards that use\nradio frequency identification (RFID) technology to communicate with a reader and grant access to a\nphysical or logical resource. RFID based access cards are vulnerable to electronic cloning, which is the\nprocess of copying the data and identity of a legitimate card to a counterfeit card, and using it to\nimpersonate the original cardholder and gain unauthorized access. Asymmetric CAK challenge-\nresponse is a cryptographic technique that prevents electronic cloning by using public key\ncryptography and digital signatures to verify the authenticity and integrity of the card and the reader.\nAsymmetric CAK challenge-response works as follows:\nThe card and the reader each have a pair of public and private keys, and the public keys are\nexchanged and stored in advance.\nWhen the card is presented to the reader, the reader generates a random number (nonce) and sends\nit to the card.\nThe card signs the nonce with its private key and sends the signature back to the reader.\nThe reader verifies the signature with the card’s public key and grants access if the verification is\nsuccessful.\nThe card also verifies the reader’s identity by requesting its signature on the nonce and checking it\nwith the reader’s public key.\nAsymmetric CAK challenge-response prevents electronic cloning because the private keys of the card\nand the reader are never transmitted or exposed, and the signatures are unique and non-reusable for\neach transaction. Therefore, a cloned card cannot produce a valid signature without knowing the\nprivate key of the original card, and a rogue reader cannot impersonate a legitimate reader without\nknowing its private key.\nThe other options are not as effective as asymmetric CAK challenge-response in preventing\nelectronic cloning of RFID based access cards. Personal Identity Verification (PIV) is a standard for\nfederal employees and contractors to use smart cards for physical and logical access, but it does not\nspecify the cryptographic technique for RFID based access cards. Cardholder Unique Identifier\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\n(CHUID) authentication is a technique that uses a unique number and a digital certificate to identify\nthe card and the cardholder, but it does not prevent replay attacks or verify the reader’s identity.\nPhysical Access Control System (PACS) repeated attempt detection is a technique that monitors and\nalerts on multiple failed or suspicious attempts to access a resource, but it does not prevent the\ncloning of the card or the impersonation of the reader.\nTopic 3, Security Architecture and Engineering"}, {"id": 18, "question": "Which security service is served by the process of encryption plaintext with the sender’s private key\nand decrypting cipher text with the sender’s public key?", "options": {"A": "Confidentiality", "B": "Integrity", "C": "Identification", "D": "Availability"}, "answer": ["C"], "explanation": "The security service that is served by the process of encrypting plaintext with the sender’s private\nkey and decrypting ciphertext with the sender’s public key is identification. Identification is the\nprocess of verifying the identity of a person or entity that claims to be who or what it is.\nIdentification can be achieved by using public key cryptography and digital signatures, which are\nbased on the process of encrypting plaintext with the sender’s private key and decrypting ciphertext\nwith the sender’s public key. This process works as follows:\nThe sender has a pair of public and private keys, and the public key is shared with the receiver in\nadvance.\nThe sender encrypts the plaintext message with its private key, which produces a ciphertext that is\nalso a digital signature of the message.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nThe sender sends the ciphertext to the receiver, along with the plaintext message or a hash of the\nmessage.\nThe receiver decrypts the ciphertext with the sender’s public key, which produces the same plaintext\nmessage or hash of the message.\nThe receiver compares the decrypted message or hash with the original message or hash, and\nverifies the identity of the sender if they match.\nThe process of encrypting plaintext with the sender’s private key and decrypting ciphertext with the\nsender’s public key serves identification because it ensures that only the sender can produce a valid\nciphertext that can be decrypted by the receiver, and that the receiver can verify the sender’s\nidentity by using the sender’s public key. This process also provides non-repudiation, which means\nthat the sender cannot deny sending the message or the receiver cannot deny receiving the\nmessage, as the ciphertext serves as a proof of origin and delivery.\nThe other options are not the security services that are served by the process of encrypting plaintext\nwith the sender’s private key and decrypting ciphertext with the sender’s public key. Confidentiality\nis the process of ensuring that the message is only readable by the intended parties, and it is\nachieved by encrypting plaintext with the receiver’s public key and decrypting ciphertext with the\nreceiver’s private key. Integrity is the process of ensuring that the message is not modified or\ncorrupted during transmission, and it is achieved by using hash functions and message\nauthentication codes. Availability is the process of ensuring that the message is accessible and usable\nby the authorized parties, and it is achieved by using redundancy, backup, and recovery mechanisms."}, {"id": 19, "question": "Which of the following mobile code security models relies only on trust?", "options": {"A": "Code signing", "B": "Class authentication", "C": "Sandboxing", "D": "Type safety"}, "answer": ["A"], "explanation": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\n Code signing is the mobile code security model that relies only on trust. Mobile code is a type of\nsoftware that can be transferred from one system to another and executed without installation or\ncompilation. Mobile code can be used for various purposes, such as web applications, applets,\nscripts, macros, etc. Mobile code can also pose various security risks, such as malicious code,\nunauthorized access, data leakage, etc. Mobile code security models are the techniques that are\nused to protect the systems and users from the threats of mobile code. Code signing is a mobile code\nsecurity model that relies only on trust, which means that the security of the mobile code depends\non the reputation and credibility of the code provider. Code signing works as follows:\nThe code provider has a pair of public and private keys, and obtains a digital certificate from a trusted\nthird party, such as a certificate authority (CA), that binds the public key to the identity of the code\nprovider.\nThe code provider signs the mobile code with its private key and attaches the digital certificate to the\nmobile code.\nThe code consumer receives the mobile code and verifies the signature and the certificate with the\npublic key of the code provider and the CA, respectively.\nThe code consumer decides whether to trust and execute the mobile code based on the identity and\nreputation of the code provider.\nCode signing relies only on trust because it does not enforce any security restrictions or controls on\nthe mobile code, but rather leaves the decision to the code consumer. Code signing also does not\nguarantee the quality or functionality of the mobile code, but rather the authenticity and integrity of\nthe code provider. Code signing can be effective if the code consumer knows and trusts the code\nprovider, and if the code provider follows the security standards and best practices. However, code\nsigning can also be ineffective if the code consumer is unaware or careless of the code provider, or if\nthe code provider is compromised or malicious.\nThe other options are not mobile code security models that rely only on trust, but rather on other\ntechniques that limit or isolate the mobile code. Class authentication is a mobile code security model\nthat verifies the permissions and capabilities of the mobile code based on its class or type, and\nallows or denies the execution of the mobile code accordingly. Sandboxing is a mobile code security\nmodel that executes the mobile code in a separate and restricted environment, and prevents the\nmobile code from accessing or affecting the system resources or data. Type safety is a mobile code\nsecurity model that checks the validity and consistency of the mobile code, and prevents the mobile\ncode from performing illegal or unsafe operations."}, {"id": 20, "question": "Which technique can be used to make an encryption scheme more resistant to a known plaintext\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nattack?", "options": {"A": "Hashing the data before encryption", "B": "Hashing the data after encryption", "C": "Compressing the data after encryption", "D": "Compressing the data before encryption"}, "answer": ["D"], "explanation": "Compressing the data before encryption is a technique that can be used to make an encryption\nscheme more resistant to a known plaintext attack. A known plaintext attack is a type of cryptanalysis\nwhere the attacker has access to some pairs of plaintext and ciphertext encrypted with the same key,\nand tries to recover the key or decrypt other ciphertexts. A known plaintext attack can exploit the\nstatistical properties or patterns of the plaintext or the ciphertext to reduce the search space or guess\nthe key. Compressing the data before encryption can reduce the redundancy and increase the\nentropy of the plaintext, making it harder for the attacker to find any correlations or similarities\nbetween the plaintext and the ciphertext. Compressing the data before encryption can also reduce\nthe size of the plaintext, making it more difficult for the attacker to obtain enough plaintext-\nciphertext pairs for a successful attack.\nThe other options are not techniques that can be used to make an encryption scheme more resistant\nto a known plaintext attack, but rather techniques that can introduce other security issues or\ninefficiencies. Hashing the data before encryption is not a useful technique, as hashing is a one-way\nfunction that cannot be reversed, and the encrypted hash cannot be decrypted to recover the\noriginal data. Hashing the data after encryption is also not a useful technique, as hashing does not\nadd any security to the encryption, and the hash can be easily computed by anyone who has access\nto the ciphertext. Compressing the data after encryption is not a recommended technique, as\ncompression algorithms usually work better on uncompressed data, and compressing the ciphertext\ncan introduce errors or vulnerabilities that can compromise the encryption."}, {"id": 21, "question": "What is the second phase of Public Key Infrastructure (PKI) key/certificate life-cycle management?", "options": {"A": "Implementation Phase\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "B": "Initialization Phase", "C": "Cancellation Phase", "D": "Issued Phase"}, "answer": ["B"], "explanation": "The second phase of Public Key Infrastructure (PKI) key/certificate life-cycle management is the\ninitialization phase. PKI is a system that uses public key cryptography and digital certificates to\nprovide authentication, confidentiality, integrity, and non-repudiation for electronic transactions. PKI\nkey/certificate life-cycle management is the process of managing the creation, distribution, usage,\nstorage, revocation, and expiration of keys and certificates in a PKI system. The key/certificate life-\ncycle management consists of six phases: pre-certification, initialization, certification, operational,\nsuspension, and termination. The initialization phase is the second phase, where the key pair and the\ncertificate request are generated by the end entity or the registration authority (RA). The\ninitialization phase involves the following steps:\nThe end entity or the RA generates a key pair, consisting of a public key and a private key, using a\nsecure and random method.\nThe end entity or the RA creates a certificate request, which contains the public key and other\nidentity information of the end entity, such as the name, email, organization, etc.\nThe end entity or the RA submits the certificate request to the certification authority (CA), which is\nthe trusted entity that issues and signs the certificates in the PKI system.\nThe end entity or the RA securely stores the private key and protects it from unauthorized access,\nloss, or compromise.\nThe other options are not the second phase of PKI key/certificate life-cycle management, but rather\nother phases. The implementation phase is not a phase of PKI key/certificate life-cycle management,\nbut rather a phase of PKI system deployment, where the PKI components and policies are installed\nand configured. The cancellation phase is not a phase of PKI key/certificate life-cycle management,\nbut rather a possible outcome of the termination phase, where the key pair and the certificate are\npermanently revoked and deleted. The issued phase is not a phase of PKI key/certificate life-cycle\nmanagement, but rather a possible outcome of the certification phase, where the CA verifies and\napproves the certificate request and issues the certificate to the end entity or the RA."}, {"id": 22, "question": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nWhich component of the Security Content Automation Protocol (SCAP) specification contains the\ndata required to estimate the severity of vulnerabilities identified automated vulnerability\nassessments?", "options": {"A": "Common Vulnerabilities and Exposures (CVE)", "B": "Common Vulnerability Scoring System (CVSS)", "C": "Asset Reporting Format (ARF)", "D": "Open Vulnerability and Assessment Language (OVAL)"}, "answer": ["B"], "explanation": "The component of the Security Content Automation Protocol (SCAP) specification that contains the\ndata required to estimate the severity of vulnerabilities identified by automated vulnerability\nassessments is the Common Vulnerability Scoring System (CVSS). CVSS is a framework that provides\na standardized and objective way to measure and communicate the characteristics and impacts of\nvulnerabilities. CVSS consists of three metric groups: base, temporal, and environmental. The base\nmetric group captures the intrinsic and fundamental properties of a vulnerability that are constant\nover time and across user environments. The temporal metric group captures the characteristics of a\nvulnerability that change over time, such as the availability and effectiveness of exploits, patches,\nand workarounds. The environmental metric group captures the characteristics of a vulnerability that\nare relevant and unique to a user’s environment, such as the configuration and importance of the\naffected system. Each metric group has a set of metrics that are assigned values based on the\nvulnerability’s attributes. The values are then combined using a formula to produce a numerical\nscore that ranges from 0 to 10, where 0 means no impact and 10 means critical impact. The score can\nalso be translated into a qualitative rating that ranges from none to low, medium, high, and critical.\nCVSS provides a consistent and comprehensive way to estimate the severity of vulnerabilities and\nprioritize their remediation.\nThe other options are not components of the SCAP specification that contain the data required to\nestimate the severity of vulnerabilities identified by automated vulnerability assessments, but rather\ncomponents that serve other purposes. Common Vulnerabilities and Exposures (CVE) is a component\nthat provides a standardized and unique identifier and description for each publicly known\nvulnerability. CVE facilitates the sharing and comparison of vulnerability information across different\nsources and tools. Asset Reporting Format (ARF) is a component that provides a standardized and\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nextensible format for expressing the information about the assets and their characteristics, such as\nconfiguration, vulnerabilities, and compliance. ARF enables the aggregation and correlation of asset\ninformation from different sources and tools. Open Vulnerability and Assessment Language (OVAL) is\na component that provides a standardized and expressive language for defining and testing the state\nof a system for the presence of vulnerabilities, configuration issues, patches, and other aspects. OVAL\nenables the automation and interoperability of vulnerability assessment and management."}, {"id": 23, "question": "Who in the organization is accountable for classification of data information assets?", "options": {"A": "Data owner", "B": "Data architect", "C": "Chief Information Security Officer (CISO)", "D": "Chief Information Officer (CIO)"}, "answer": ["A"], "explanation": "The person in the organization who is accountable for the classification of data information assets is\nthe data owner. The data owner is the person or entity that has the authority and responsibility for\nthe creation, collection, processing, and disposal of a set of data. The data owner is also responsible\nfor defining the purpose, value, and classification of the data, as well as the security requirements\nand controls for the data. The data owner should be able to determine the impact of the data on the\nmission of the organization, which means assessing the potential consequences of losing,\ncompromising, or disclosing the data. The impact of the data on the mission of the organization is\none of the main criteria for data classification, which helps to establish the appropriate level of\nprotection and handling for the data. The data owner should also ensure that the data is properly\nlabeled, stored, accessed, shared, and destroyed according to the data classification policy and\nprocedures.\nThe other options are not the persons in the organization who are accountable for the classification\nof data information assets, but rather persons who have other roles or functions related to data\nmanagement. The data architect is the person or entity that designs and models the structure,\nformat, and relationships of the data, as well as the data standards, specifications, and lifecycle. The\ndata architect supports the data owner by providing technical guidance and expertise on the data\narchitecture and quality. The Chief Information Security Officer (CISO) is the person or entity that\noversees the security strategy, policies, and programs of the organization, as well as the security\nperformance and incidents. The CISO supports the data owner by providing security leadership and\ngovernance, as well as ensuring the compliance and alignment of the data security with the\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\norganizational objectives and regulations. The Chief Information Officer (CIO) is the person or entity\nthat manages the information technology (IT) resources and services of the organization, as well as\nthe IT strategy and innovation. The CIO supports the data owner by providing IT management and\ndirection, as well as ensuring the availability, reliability, and scalability of the IT infrastructure and\napplications."}, {"id": 24, "question": "The use of private and public encryption keys is fundamental in the implementation of which of the\nfollowing?", "options": {"A": "Diffie-Hellman algorithm", "B": "Secure Sockets Layer (SSL)", "C": "Advanced Encryption Standard (AES)", "D": "Message Digest 5 (MD5)"}, "answer": ["B"], "explanation": "The use of private and public encryption keys is fundamental in the implementation of Secure\nSockets Layer (SSL). SSL is a protocol that provides secure communication over the Internet by using\npublic key cryptography and digital certificates. SSL works as follows:\nThe client initiates a connection to the server and requests its digital certificate, which contains its\npublic key and identity information.\nThe server sends its digital certificate to the client, and optionally requests the client’s digital\ncertificate as well.\nThe client verifies the server’s digital certificate with a trusted third party, such as a certificate\nauthority (CA), and optionally sends its own digital certificate to the server.\nThe server verifies the client’s digital certificate with a trusted third party, if applicable.\nThe client and the server use the Diffie-Hellman algorithm to generate a shared secret key, which is\nused to encrypt and decrypt the data exchanged between them.\nThe client and the server use the shared secret key and a symmetric encryption algorithm, such as\nAdvanced Encryption Standard (AES), to establish a secure session and communicate confidentially\nand reliably.\nThe use of private and public encryption keys is fundamental in the implementation of SSL because it\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nenables the authentication of the parties, the establishment of the shared secret key, and the\nprotection of the data from eavesdropping, tampering, and replay attacks.\nThe other options are not protocols or algorithms that use private and public encryption keys in their\nimplementation. Diffie-Hellman algorithm is a method for generating a shared secret key between\ntwo parties, but it does not use private and public encryption keys, but rather public and private\nparameters. Advanced Encryption Standard (AES) is a symmetric encryption algorithm that uses the\nsame key for encryption and decryption, but it does not use private and public encryption keys, but\nrather a single secret key. Message Digest 5 (MD5) is a hash function that produces a fixed-length\noutput from a variable-length input, but it does not use private and public encryption keys, but\nrather a one-way mathematical function.\nTopic 4, Communication and Network Security"}, {"id": 25, "question": "What is the purpose of an Internet Protocol (IP) spoofing attack?", "options": {"A": "To send excessive amounts of data to a process, making it unpredictable", "B": "To intercept network traffic without authorization", "C": "To disguise the destination address from a target’s IP filtering devices", "D": "To convince a system that it is communicating with a known entity"}, "answer": ["D"], "explanation": "The purpose of an Internet Protocol (IP) spoofing attack is to convince a system that it is\ncommunicating with a known entity. IP spoofing is a technique that involves creating and sending IP\npackets with a forged source IP address, which is usually the IP address of a trusted or authorized\nhost. IP spoofing can be used for various malicious purposes, such as:\nBypassing IP-based access control lists (ACLs) or firewalls that filter traffic based on the source IP\naddress.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nLaunching denial-of-service (DoS) or distributed denial-of-service (DDoS) attacks by flooding a target\nsystem with spoofed packets, or by reflecting or amplifying the traffic from intermediate systems.\nHijacking or intercepting a TCP session by predicting or guessing the sequence numbers and sending\nspoofed packets to the legitimate parties.\nGaining unauthorized access to a system or network by impersonating a trusted or authorized host\nand exploiting its privileges or credentials.\nThe purpose of IP spoofing is to convince a system that it is communicating with a known entity,\nbecause it allows the attacker to evade detection, avoid responsibility, and exploit trust relationships.\nThe other options are not the main purposes of IP spoofing, but rather the possible consequences or\nmethods of IP spoofing. To send excessive amounts of data to a process, making it unpredictable is a\npossible consequence of IP spoofing, as it can cause a DoS or DDoS attack. To intercept network\ntraffic without authorization is a possible method of IP spoofing, as it can be used to hijack or\nintercept a TCP session. To disguise the destination address from a target’s IP filtering devices is not a\nvalid option, as IP spoofing involves forging the source address, not the destination address."}, {"id": 26, "question": "At what level of the Open System Interconnection (OSI) model is data at rest on a Storage Area\nNetwork (SAN) located?", "options": {"A": "Link layer", "B": "Physical layer", "C": "Session layer", "D": "Application layer"}, "answer": ["B"], "explanation": "Data at rest on a Storage Area Network (SAN) is located at the physical layer of the Open System\nInterconnection (OSI) model. The OSI model is a conceptual framework that describes how data is\ntransmitted and processed across different layers of a network. The OSI model consists of seven\nlayers: application, presentation, session, transport, network, data link, and physical. The physical\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nlayer is the lowest layer of the OSI model, and it is responsible for the transmission and reception of\nraw bits over a physical medium, such as cables, wires, or optical fibers. The physical layer defines\nthe physical characteristics of the medium, such as voltage, frequency, modulation, connectors, etc.\nThe physical layer also deals with the physical topology of the network, such as bus, ring, star, mesh,\netc.\nA Storage Area Network (SAN) is a dedicated network that provides access to consolidated and\nblock-level data storage. A SAN consists of storage devices, such as disks, tapes, or arrays, that are\nconnected to servers or clients via a network infrastructure, such as switches, routers, or hubs. A SAN\nallows multiple servers or clients to share the same storage devices, and it provides high\nperformance, availability, scalability, and security for data storage. Data at rest on a SAN is located at\nthe physical layer of the OSI model, because it is stored as raw bits on the physical medium of the\nstorage devices, and it is accessed by the servers or clients through the physical medium of the\nnetwork infrastructure."}, {"id": 27, "question": "In a Transmission Control Protocol/Internet Protocol (TCP/IP) stack, which layer is responsible for\nnegotiating and establishing a connection with another node?", "options": {"A": "Transport layer", "B": "Application layer", "C": "Network layer", "D": "Session layer"}, "answer": ["A"], "explanation": "The transport layer of the Transmission Control Protocol/Internet Protocol (TCP/IP) stack is\nresponsible for negotiating and establishing a connection with another node. The TCP/IP stack is a\nsimplified version of the OSI model, and it consists of four layers: application, transport, internet, and\nlink. The transport layer is the third layer of the TCP/IP stack, and it is responsible for providing\nreliable and efficient end-to-end data transfer between two nodes on a network. The transport layer\nuses protocols, such as Transmission Control Protocol (TCP) or User Datagram Protocol (UDP), to\nsegment, sequence, acknowledge, and reassemble the data packets, and to handle error detection\nand correction, flow control, and congestion control. The transport layer also provides connection-\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\noriented or connectionless services, depending on the protocol used.\nTCP is a connection-oriented protocol, which means that it establishes a logical connection between\ntwo nodes before exchanging data, and it maintains the connection until the data transfer is\ncomplete. TCP uses a three-way handshake to negotiate and establish a connection with another\nnode. The three-way handshake works as follows:\nThe client sends a SYN (synchronize) packet to the server, indicating its initial sequence number and\nrequesting a connection.\nThe server responds with a SYN-ACK (synchronize-acknowledge) packet, indicating its initial\nsequence number and acknowledging the client’s request.\nThe client responds with an ACK (acknowledge) packet, acknowledging the server’s response and\ncompleting the connection.\nUDP is a connectionless protocol, which means that it does not establish or maintain a connection\nbetween two nodes, but rather sends data packets independently and without any guarantee of\ndelivery, order, or integrity. UDP does not use a handshake or any other mechanism to negotiate and\nestablish a connection with another node, but rather relies on the application layer to handle any\nconnection-related issues."}, {"id": 28, "question": "Which of the following is used by the Point-to-Point Protocol (PPP) to determine packet formats?", "options": {"A": "Layer 2 Tunneling Protocol (L2TP)", "B": "Link Control Protocol (LCP)", "C": "Challenge Handshake Authentication Protocol (CHAP)", "D": "Packet Transfer Protocol (PTP)"}, "answer": ["B"], "explanation": "Link Control Protocol (LCP) is used by the Point-to-Point Protocol (PPP) to determine packet formats.\nPPP is a data link layer protocol that provides a standard method for transporting network layer\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\npackets over point-to-point links, such as serial lines, modems, or dial-up connections. PPP supports\nvarious network layer protocols, such as IP, IPX, or AppleTalk, and it can encapsulate them in a\ncommon frame format. PPP also provides features such as authentication, compression, error\ndetection, and multilink aggregation. LCP is a subprotocol of PPP that is responsible for establishing,\nconfiguring, maintaining, and terminating the point-to-point connection. LCP negotiates and agrees\non various options and parameters for the PPP link, such as the maximum transmission unit (MTU),\nthe authentication method, the compression method, the error detection method, and the packet\nformat. LCP uses a series of messages, such as configure-request, configure-ack, configure-nak,\nconfigure-reject, terminate-request, terminate-ack, code-reject, protocol-reject, echo-request, echo-\nreply, and discard-request, to communicate and exchange information between the PPP peers.\nThe other options are not used by PPP to determine packet formats, but rather for other purposes.\nLayer 2 Tunneling Protocol (L2TP) is a tunneling protocol that allows the creation of virtual private\nnetworks (VPNs) over public networks, such as the Internet. L2TP encapsulates PPP frames in IP\ndatagrams and sends them across the tunnel between two L2TP endpoints. L2TP does not determine\nthe packet format of PPP, but rather uses it as a payload. Challenge Handshake Authentication\nProtocol (CHAP) is an authentication protocol that is used by PPP to verify the identity of the remote\npeer before allowing access to the network. CHAP uses a challenge-response mechanism that\ninvolves a random number (nonce) and a hash function to prevent replay attacks. CHAP does not\ndetermine the packet format of PPP, but rather uses it as a transport. Packet Transfer Protocol (PTP)\nis not a valid option, as there is no such protocol with this name. There is a Point-to-Point Protocol\nover Ethernet (PPPoE), which is a protocol that encapsulates PPP frames in Ethernet frames and\nallows the use of PPP over Ethernet networks. PPPoE does not determine the packet format of PPP,\nbut rather uses it as a payload."}, {"id": 29, "question": "Which of the following operates at the Network Layer of the Open System Interconnection (OSI)\nmodel?", "options": {"A": "Packet filtering", "B": "Port services filtering", "C": "Content filtering", "D": "Application access control\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["A"], "explanation": "Packet filtering operates at the network layer of the Open System Interconnection (OSI) model. The\nOSI model is a conceptual framework that describes how data is transmitted and processed across\ndifferent layers of a network. The OSI model consists of seven layers: application, presentation,\nsession, transport, network, data link, and physical. The network layer is the third layer from the\nbottom of the OSI model, and it is responsible for routing and forwarding data packets between\ndifferent networks or subnets. The network layer uses logical addresses, such as IP addresses, to\nidentify the source and destination of the data packets, and it uses protocols, such as IP, ICMP, or\nARP, to perform the routing and forwarding
