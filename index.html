Router IP Addresses - Cisco; How to set up a virtual\nrouter | Tom’s Guide; Configuring VRRP - Cisco."}, {"id": 577, "question": "A company receives an email threat informing of an Imminent Distributed Denial of Service (DDoS)\nattack\ntargeting its web application, unless ransom is paid. Which of the following techniques BEST\naddresses that threat?", "options": {"A": "Deploying load balancers to distribute inbound traffic across multiple data centers", "B": "Set Up Web Application Firewalls (WAFs) to filter out malicious traffic", "C": "Implementing reverse web-proxies to validate each new inbound connection", "D": "Coordinate with and utilize capabilities within Internet Service Provider (ISP)"}, "answer": ["D"], "explanation": "The best technique to address the threat of an imminent DDoS attack targeting a web application is\nto coordinate with and utilize the capabilities within the ISP. A DDoS attack is a malicious attempt to\ndisrupt the normal traffic of a targeted server, service, or network by overwhelming the target or its\nsurrounding infrastructure with a flood of Internet traffic. A DDoS attack can cause severe damage to\nthe availability, performance, and reputation of the web application, as well as incur financial losses\nand legal liabilities. Therefore, it is important to have a DDoS mitigation strategy in place to prevent\nor minimize the impact of such attacks. One of the most effective ways to mitigate DDoS attacks is to\nleverage the capabilities of the ISP, as they have more resources, bandwidth, and expertise to handle\nlarge volumes of traffic and filter out malicious packets. The ISP can also provide additional services\nsuch as traffic monitoring, alerting, reporting, and analysis, as well as assist with the investigation\nand prosecution of the attackers. The ISP can also work with other ISPs and network operators to\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\ncoordinate the response and share information about the attack. The other options are not the best\ntechniques to address the threat of an imminent DDoS attack, as they may not be sufficient, timely,\nor scalable to handle the attack. Deploying load balancers, setting up web application firewalls, and\nimplementing reverse web-proxies are some of the measures that can be taken at the application\nlevel to improve the resilience and security of the web application, but they may not be able to cope\nwith the magnitude and complexity of a DDoS attack, especially if the attack targets the network\nlayer or the infrastructure layer. Moreover, these measures may require more time, cost, and effort\nto implement and maintain, and may not be feasible to deploy in a short notice. Reference: What is a\ndistributed denial-of-service (DDoS) attack?; What is a DDoS Attack? DDoS Meaning, Definition &\nTypes | Fortinet; Denial-of-service attack - Wikipedia."}, {"id": 578, "question": "The MAIN use of Layer 2 Tunneling Protocol (L2TP) is to tunnel data", "options": {"A": "through a firewall at the Session layer", "B": "through a firewall at the Transport layer", "C": "in the Point-to-Point Protocol (PPP)", "D": "in the Payload Compression Protocol (PCP)"}, "answer": ["C"], "explanation": "The main use of Layer 2 Tunneling Protocol (L2TP) is to tunnel data in the Point-to-Point Protocol\n(PPP). L2TP is a tunneling protocol that operates at the data link layer (Layer 2) of the OSI model, and\nis used to support virtual private networks (VPNs) or as part of the delivery of services by ISPs. L2TP\ndoes not provide encryption or authentication by itself, but it can be combined with IPsec to provide\nsecurity and confidentiality for the tunneled data. L2TP is commonly used to tunnel PPP sessions\nover an IP network, such as the Internet. PPP is a protocol that establishes a direct connection\nbetween two nodes, and provides authentication, encryption, and compression for the data\ntransmitted over the connection. PPP is often used to connect a remote client to a corporate\nnetwork, or a user to an ISP. By using L2TP to encapsulate PPP packets, the connection can be\nextended over a public or shared network, creating a VPN. This way, the user can access the network\nresources and services securely and transparently, as if they were directly connected to the network.\nThe other options are not the main use of L2TP, as they involve different protocols or layers. L2TP\ndoes not tunnel data through a firewall, but rather over an IP network. L2TP does not operate at the\nsession layer or the transport layer, but at the data link layer. L2TP does not use the Payload\nCompression Protocol (PCP), but rather the Point-to-Point Protocol (PPP). Reference: Layer 2\nTunneling Protocol - Wikipedia; What is the Layer 2 Tunneling Protocol (L2TP)? -\nNordVPN; Understanding VPN protocols: OpenVPN, L2TP, WireGuard & more.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 579, "question": "What protocol is often used between gateway hosts on the Internet?", "options": {"A": "Exterior Gateway Protocol (EGP)", "B": "Border Gateway Protocol (BGP)", "C": "Open Shortest Path First (OSPF)", "D": "Internet Control Message Protocol (ICMP)"}, "answer": ["B"], "explanation": "Border Gateway Protocol (BGP) is a protocol that is often used between gateway hosts on the\nInternet. A gateway host is a network device that connects two or more different networks, such as a\nrouter or a firewall. BGP is a routing protocol that exchanges routing information between\nautonomous systems (ASes), which are groups of networks under a single administrative control.\nBGP is used to determine the best path to reach a destination network on the Internet, based on\nvarious factors such as hop count, bandwidth, latency, and policy. BGP is also used to implement\ninterdomain routing policies, such as traffic engineering, load balancing, and security. BGP is the de\nfacto standard for Internet routing and is widely deployed by Internet service providers (ISPs) and\nlarge enterprises. The other options are not protocols that are often used between gateway hosts on\nthe Internet. Exterior Gateway Protocol (EGP) is an obsolete protocol that was used to exchange\nrouting information between ASes before BGP. Open Shortest Path First (OSPF) is a protocol that is\nused to exchange routing information within an AS, not between ASes. Internet Control Message\nProtocol (ICMP) is a protocol that is used to send error and control messages between hosts and\nrouters, not to exchange routing information. Reference: Border Gateway Protocol - Wikipedia; What\nis Border Gateway Protocol (BGP)? - Definition from WhatIs.com; What is BGP? | How BGP Routing\nWorks | Cloudflare."}, {"id": 580, "question": "“Stateful” differs from “Static” packet filtering firewalls by being aware of which of the following?", "options": {"A": "Difference between a new and an established connection", "B": "Originating network location", "C": "Difference between a malicious and a benign packet payload", "D": "Originating application session\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["A"], "explanation": "Stateful firewalls differ from static packet filtering firewalls by being aware of the difference between\na new and an established connection. A stateful firewall is a firewall that keeps track of the state of\nnetwork connections and transactions, and uses this information to make filtering decisions. A\nstateful firewall maintains a state table that records the source and destination IP addresses, port\nnumbers, protocols, and sequence numbers of each connection. A stateful firewall can distinguish\nbetween a new connection, which requires a three-way handshake to be completed, and an\nestablished connection, which has already completed the handshake and is ready to exchange data.\nA stateful firewall can also detect when a connection is terminated or idle, and remove it from the\nstate table. A stateful firewall can provide more security and efficiency than a static packet filtering\nfirewall, which only examines the header of each packet and compares it to a set of predefined rules.\nA static packet filtering firewall does not keep track of the state of connections, and cannot\ndifferentiate between new and established connections. A static packet filtering firewall may allow or\nblock packets based on the source and destination IP addresses, port numbers, and protocols, but it\ncannot inspect the payload or the sequence numbers of the packets. A static packet filtering firewall\nmay also be vulnerable to spoofing or flooding attacks, as it cannot verify the authenticity or validity\nof the packets. The other options are not aspects that stateful firewalls are aware of, but static packet\nfiltering firewalls are not. Both types of firewalls can check the originating network location of the\npackets, but they cannot check the difference between a malicious and a benign packet payload, or\nthe originating application session of the packets. Reference: Stateless vs Stateful Packet Filtering\nFirewalls - GeeksforGeeks; Stateful vs Stateless Firewall: Differences and Examples - Fortinet; Stateful\nInspection Firewalls Explained - Palo Alto Networks."}, {"id": 581, "question": "Which of the following provides the MOST comprehensive filtering of Peer-to-Peer (P2P) traffic?", "options": {"A": "Application proxy", "B": "Port filter", "C": "Network boundary router", "D": "Access layer switch"}, "answer": ["A"], "explanation": "An application proxy provides the most comprehensive filtering of Peer-to-Peer (P2P) traffic. P2P\ntraffic is a type of network traffic that involves direct communication and file sharing between peers,\nwithout the need for a central server. P2P traffic can be used for legitimate purposes, such as\ndistributed computing, content delivery, or collaboration, but it can also be used for illegal or\nmalicious purposes, such as piracy, malware distribution, or denial-of-service attacks. P2P traffic can\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nalso consume a lot of bandwidth and degrade the performance of other network applications.\nTherefore, it may be desirable to filter or block P2P traffic on a network. An application proxy is a\ntype of firewall that operates at the application layer of the OSI model, and acts as an intermediary\nbetween the client and the server. An application proxy can inspect the content and the behavior of\nthe network traffic, and apply granular filtering rules based on the specific application protocol, such\nas HTTP, FTP, or SMTP. An application proxy can also perform authentication, encryption, caching,\nand logging functions. An application proxy can provide the most comprehensive filtering of P2P\ntraffic, as it can identify and block the P2P applications and protocols, regardless of the port number\nor the payload. An application proxy can also prevent P2P traffic from bypassing the firewall by using\nencryption or tunneling techniques. The other options are not as effective as an application proxy for\nfiltering P2P traffic. A port filter is a type of firewall that operates at the transport layer of the OSI\nmodel, and blocks or allows traffic based on the source and destination port numbers. A port filter\ncannot inspect the content or the behavior of the traffic, and cannot distinguish between different\napplications that use the same port number. A port filter can also be easily evaded by P2P traffic that\nuses random or well-known port numbers, such as port 80 for HTTP. A network boundary router is a\nrouter that connects a network to another network, such as the Internet. A network boundary router\ncan perform some basic filtering functions, such as access control lists (ACLs) or packet filtering, but\nit cannot inspect the content or the behavior of the traffic, and cannot apply granular filtering rules\nbased on the specific application protocol. A network boundary router can also be easily evaded by\nP2P traffic that uses encryption or tunneling techniques. An access layer switch is a switch that\nconnects end devices, such as PCs, printers, or servers, to the network. An access layer switch can\nperform some basic filtering functions, such as MAC address filtering or port security, but it cannot\ninspect the content or the behavior of the traffic, and cannot apply granular filtering rules based on\nthe specific application protocol. An access layer switch can also be easily evaded by P2P traffic that\nuses encryption or tunneling techniques. Reference: Why and how to control peer-to-peer traffic |\nNetwork World; Detection and Management of P2P Traffic in Networks using Artificial Neural\nNetworksa | Journal of Network and Systems Management; Blocking P2P And File Sharing - Cisco\nMeraki Documentation."}, {"id": 582, "question": "What can happen when an Intrusion Detection System (IDS) is installed inside a firewall-protected\ninternal network?", "options": {"A": "The IDS can detect failed administrator logon attempts from servers.", "B": "The IDS can increase the number of packets to analyze.", "C": "The firewall can increase the number of packets to analyze.", "D": "The firewall can detect failed administrator login attempts from servers\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["A"], "explanation": "An Intrusion Detection System (IDS) is a monitoring system that detects suspicious activities and\ngenerates alerts when they are detected. An IDS can be installed inside a firewall-protected internal\nnetwork to monitor the traffic within the network and identify any potential threats or anomalies.\nOne of the scenarios that an IDS can detect is failed administrator logon attempts from servers. This\ncould indicate that an attacker has compromised a server and is trying to escalate privileges or\naccess sensitive data. An IDS can alert the security team of such attempts and help them to\ninvestigate and respond to the incident. The other options are not valid consequences of installing an\nIDS inside a firewall-protected internal network. An IDS does not increase the number of packets to\nanalyze, as it only passively observes the traffic that is already flowing in the network. An IDS does\nnot affect the firewall’s functionality or performance, as it operates independently from the firewall.\nAn IDS does not enable the firewall to detect failed administrator login attempts from servers, as the\nfirewall is not designed to inspect the content or the behavior of the traffic, but only to filter it based\non predefined rules. Reference: Intrusion Detection System (IDS) - GeeksforGeeks; Exploring\nFirewalls & Intrusion Detection Systems in Network Security …."}, {"id": 583, "question": "A security practitioner is tasked with securing the organization’s Wireless Access Points (WAP).\nWhich of these is the MOST effective way of restricting this environment to authorized users?", "options": {"A": "Enable Wi-Fi Protected Access 2 (WPA2) encryption on the wireless access point", "B": "Disable the broadcast of the Service Set Identifier (SSID) name", "C": "Change the name of the Service Set Identifier (SSID) to a random value not associated with the\norganization", "D": "Create Access Control Lists (ACL) based on Media Access Control (MAC) addresses"}, "answer": ["A"], "explanation": "The most effective way of restricting the wireless environment to authorized users is to enable Wi-Fi\nProtected Access 2 (WPA2) encryption on the wireless access point. WPA2 is a security protocol that\nprovides confidentiality, integrity, and authentication for wireless networks. WPA2 uses Advanced\nEncryption Standard (AES) to encrypt the data transmitted over the wireless network, and prevents\nunauthorized users from intercepting or modifying the traffic. WPA2 also uses a pre-shared key (PSK)\nor an Extensible Authentication Protocol (EAP) to authenticate the users who want to join the\nwireless network, and prevents unauthorized users from accessing the network resources. WPA2 is\nthe current standard for wireless security and is widely supported by most wireless devices. The\nother options are not as effective as WPA2 encryption for restricting the wireless environment to\nauthorized users. Disabling the broadcast of the SSID name is a technique that hides the name of the\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nwireless network from being displayed on the list of available networks, but it does not prevent\nunauthorized users from discovering the name by using a wireless sniffer or a brute force tool.\nChanging the name of the SSID to a random value not associated with the organization is a technique\nthat reduces the likelihood of being targeted by an attacker who is looking for a specific network, but\nit does not prevent unauthorized users from joining the network if they know the name and the\npassword. Creating ACLs based on MAC addresses is a technique that allows or denies access to the\nwireless network based on the physical address of the wireless device, but it does not prevent\nunauthorized users from spoofing a valid MAC address or bypassing the ACL by using a wireless\nbridge or a repeater. Reference: Secure Wireless Access Points - Fortinet; Configure Wireless Security\nSettings on a WAP - Cisco; Best WAP of 2024 | TechRadar."}, {"id": 584, "question": "Access to which of the following is required to validate web session management?", "options": {"A": "Log timestamp", "B": "Live session traffic", "C": "Session state variables", "D": "Test scripts"}, "answer": ["C"], "explanation": "Access to session state variables is required to validate web session management. Web session\nmanagement is the process of maintaining the state and information of a user across multiple\nrequests and interactions with a web application. Web session management relies on session state\nvariables, which are data elements that store the user’s preferences, settings, authentication status,\nand other relevant information for the duration of the session. Session state variables can be stored\non the client side (such as cookies or local storage) or on the server side (such as databases or files).\nTo validate web session management, it is necessary to access the session state variables and verify\nthat they are properly generated, maintained, and destroyed by the web application. This can help to\nensure the security, functionality, and performance of the web application and the user experience.\nThe other options are not required to validate web session management. Log timestamp is a data\nelement that records the date and time of a user’s activity or event on the web application, but it\ndoes not store the user’s state or information. Live session traffic is the network data that is\nexchanged between the user and the web application during the session, but it does not reflect the\nsession state variables that are stored on the client or the server side. Test scripts are code segments\nthat are used to automate the testing of the web application’s features and functions, but they do\nnot access the session state variables directly. Reference: Session Management - OWASP Cheat Sheet\nSeries; Session Management: An Overview | SecureCoding.com; Session Management in HTTP -\nGeeksforGeeks.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 585, "question": "Which of the following would an attacker BEST be able to accomplish through the use of Remote\nAccess Tools (RAT)?", "options": {"A": "Reduce the probability of identification", "B": "Detect further compromise of the target", "C": "Destabilize the operation of the host", "D": "Maintain and expand control"}, "answer": ["D"], "explanation": "Remote Access Tools (RAT) are malicious software that allow an attacker to remotely access and\ncontrol a compromised host, often without the user’s knowledge or consent. RATs can be used to\nperform various malicious activities, such as stealing data, installing backdoors, executing\ncommands, spying on the user, or spreading to other hosts. One of the main objectives of RATs is to\nmaintain and expand control over the target network, by evading detection, hiding their presence,\nand creating persistence mechanisms."}, {"id": 586, "question": "Digital certificates used in Transport Layer Security (TLS) support which of the following?", "options": {"A": "Information input validation", "B": "Non-repudiation controls and data encryption", "C": "Multi-Factor Authentication (MFA)", "D": "Server identity and data confidentially"}, "answer": ["B"], "explanation": "Digital certificates are electronic documents that contain the public key of an entity and are signed\nby a trusted third party, called a Certificate Authority (CA). Digital certificates are used in Transport\nLayer Security (TLS), a protocol that provides secure communication over the Internet, by enabling\nthe following functions:\nServer identity: The client can verify the identity of the server by checking the validity of its digital\ncertificate and the signature of the CA.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nData confidentiality: The client and the server can use the public keys in their digital certificates to\nestablish a symmetric key for encrypting the data exchanged between them.\nNon-repudiation controls: The client and the server can use their private keys to digitally sign the\ndata they send, which provides proof of origin and integrity of the data, and prevents the sender\nfrom denying the transmission."}, {"id": 587, "question": "During examination of Internet history records, the following string occurs within a Unique Resource\nLocator (URL):\nhttp://www.companysite.com/products/products.asp?productid=123 or 1=1\nWhat type of attack does this indicate?", "options": {"A": "Directory traversal", "B": "Structured Query Language (SQL) injection", "C": "Cross-Site Scripting (XSS)", "D": "Shellcode injection"}, "answer": ["B"], "explanation": "Structured Query Language (SQL) injection is a type of attack that exploits a vulnerability in a web\napplication that does not properly validate or sanitize the user input before passing it to a database.\nAn attacker can inject malicious SQL commands into the input field, such as a search box or a login\nform, and execute them on the database server. The injected SQL commands can be used to perform\nvarious actions, such as accessing, modifying, or deleting data, bypassing authentication, or\nexecuting commands on the server. The string in the question is an example of a SQL injection attack,\nwhere the attacker appends a logical expression “or 1=1” to the productid parameter, which will\nalways evaluate to true and return all the records from the products table."}, {"id": 588, "question": "The core component of Role Based Access Control (RBAC) must be constructed of defined data\nelements.\nWhich elements are required?", "options": {"A": "Users, permissions, operations, and protected objects\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "B": "Roles, accounts, permissions, and protected objects", "C": "Users, roles, operations, and protected objects", "D": "Roles, operations, accounts, and protected objects"}, "answer": ["C"], "explanation": "Role Based Access Control (RBAC) is a model of access control that assigns permissions to users\nbased on their roles, rather than their individual identities. The core component of RBAC is the role,\nwhich is a collection of permissions that define what operations a user can perform on what\nprotected objects. The required data elements for RBAC are:\nUsers: The entities that request access to the protected objects. Users can have one or more roles\nassigned to them, depending on their functions and responsibilities in the organization.\nRoles: The logical groups of permissions that grant access to the protected objects. Roles can be\ndefined based on job titles, business functions, projects, or other criteria. Roles can also be\nhierarchical, meaning that a role can inherit permissions from another role.\nOperations: The actions that can be performed on the protected objects, such as read, write, delete,\nexecute, etc. Operations can be defined at different levels of granularity, depending on the security\nrequirements and the nature of the protected objects.\nProtected objects: The resources that are subject to access control, such as files, databases,\napplications, devices, networks, etc. Protected objects can have different attributes, such as owner,\ntype, location, classification, etc., that can affect the access decisions."}, {"id": 589, "question": "Which of the following is the BEST metric to obtain when gaining support for an Identify and Access\nManagement (IAM) solution?", "options": {"A": "Application connection successes resulting in data leakage", "B": "Administrative costs for restoring systems after connection failure", "C": "Employee system timeouts from implementing wrong limits", "D": "Help desk costs required to support password reset requests"}, "answer": ["D"], "explanation": "Identify and Access Management (IAM) is the process of managing the identities and access rights of\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nusers and devices in an organization. IAM solutions can provide various benefits, such as improving\nsecurity, compliance, productivity, and user experience. However, implementing an IAM solution\nmay also require significant investment and resources, and therefore, it is important to obtain\nsupport from the stakeholders and decision-makers. One of the best metrics to obtain when gaining\nsupport for an IAM solution is the help desk costs required to support password reset requests. This\nmetric can demonstrate the following advantages of an IAM solution:\nReducing the workload and expenses of the help desk staff, who often spend a large amount of time\nand money on handling password reset requests from users who forget or lose their passwords.\nEnhancing the security and compliance of the organization, by reducing the risks of unauthorized\naccess, identity theft, phishing, and credential compromise, which can result from weak or shared\npasswords, or passwords that are not changed frequently or securely.\nImproving the productivity and user experience of the users, by enabling them to reset their own\npasswords quickly and easily, without having to contact the help desk or wait for a response. This can\nalso reduce the downtime and frustration of the users, and increase their satisfaction and loyalty."}, {"id": 590, "question": "In an organization where Network Access Control (NAC) has been deployed, a device trying to\nconnect to the network is being placed into an isolated domain. What could be done on this device\nin order to obtain proper\nconnectivity?", "options": {"A": "Connect the device to another network jack", "B": "Apply remediation’s according to security requirements", "C": "Apply Operating System (OS) patches", "D": "Change the Message Authentication Code (MAC) address of the network interface"}, "answer": ["B"], "explanation": "Network Access Control (NAC) is a technology that enforces security policies and controls on the\ndevices that attempt to access a network. NAC can verify the identity and compliance of the devices,\nand grant or deny access based on predefined rules and criteria. NAC can also place the devices into\ndifferent domains or segments, depending on their security posture and role. One of the domains\nthat NAC can create is the isolated domain, which is a restricted network segment that isolates the\ndevices that do not meet the security requirements or pose a potential threat to the network. The\ndevices in the isolated domain have limited or no access to the network resources, and are subject to\nremediation actions. Remediation is the process of fixing or improving the security status of the\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\ndevices, by applying the necessary updates, patches, configurations, or software. Remediation can\nbe performed automatically by the NAC system, or manually by the device owner or administrator.\nTherefore, the best thing that can be done on a device that is placed into an isolated domain by NAC\nis to apply remediation’s according to the security requirements, which can restore the device’s\ncompliance and enable it to access the network normally."}, {"id": 591, "question": "What is the second step in the identity and access provisioning lifecycle?", "options": {"A": "Provisioning", "B": "Review", "C": "Approval", "D": "Revocation"}, "answer": ["C"], "explanation": "The identity and access provisioning lifecycle is the process of managing the creation, modification,\nand termination of user accounts and access rights in an organization. The second step in this\nlifecycle is approval, which means that the identity and access requests must be authorized by the\nappropriate managers or administrators before they are implemented. Approval ensures that the\nprinciple of least privilege is followed and that only authorized users have access to the required\nresources."}, {"id": 592, "question": "Which of the following MUST be scalable to address security concerns raised by the integration of\nthird-party\nidentity services?", "options": {"A": "Mandatory Access Controls (MAC)", "B": "Enterprise security architecture", "C": "Enterprise security procedures", "D": "Role Based Access Controls (RBAC)"}, "answer": ["B"], "explanation": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nEnterprise security architecture is the framework that defines the security policies, standards,\nguidelines, and controls that govern the security of an organization’s information systems and assets.\nEnterprise security architecture must be scalable to address the security concerns raised by the\nintegration of third-party identity services, such as Identity as a Service (IDaaS) or federated identity\nmanagement. Scalability means that the enterprise security architecture can accommodate the\nincreased complexity, diversity, and volume of identity and access management transactions and\ninteractions that result from the integration of external identity providers and consumers. Scalability\nalso means that the enterprise security architecture can adapt to the changing security requirements\nand threats that may arise from the integration of third-party identity services."}, {"id": 593, "question": "Which of the following is a common feature of an Identity as a Service (IDaaS) solution?", "options": {"A": "Single Sign-On (SSO) authentication support", "B": "Privileged user authentication support", "C": "Password reset service support", "D": "Terminal Access Controller Access Control System (TACACS) authentication support"}, "answer": ["A"], "explanation": "Single Sign-On (SSO) is a feature that allows a user to authenticate once and access multiple\napplications or services without having to re-enter their credentials. SSO improves the user\nexperience and reduces the password management burden for both users and administrators. SSO is\na common feature of Identity as a Service (IDaaS) solutions, which are cloud-based services that\nprovide identity and access management capabilities to organizations. IDaaS solutions typically\nsupport various SSO protocols and standards, such as Security Assertion Markup Language (SAML),\nOpenID Connect (OIDC), OAuth, and Kerberos, to enable seamless and secure integration with\ndifferent applications and services, both on-premises and in the cloud."}, {"id": 594, "question": "An organization’s security policy delegates to the data owner the ability to assign which user roles\nhave access\nto a particular resource. What type of authorization mechanism is being used?", "options": {"A": "Discretionary Access Control (DAC)", "B": "Role Based Access Control (RBAC)\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "C": "Media Access Control (MAC)", "D": "Mandatory Access Control (MAC)"}, "answer": ["A"], "explanation": "Discretionary Access Control (DAC) is a type of authorization mechanism that grants or denies access\nto resources based on the identity of the user and the permissions assigned by the owner of the\nresource. The owner of the resource has the discretion to decide who can access the resource and\nwhat level of access they can have. For example, the owner of a file can assign read, write, or execute\npermissions to different users or groups. DAC is flexible and easy to implement, but it also poses\nsecurity risks, such as unauthorized access, data leakage, or privilege escalation, if the owner is not\ncareful or knowledgeable about the security implications of their decisions."}, {"id": 595, "question": "Extensible Authentication Protocol-Message Digest 5 (EAP-MD5) only provides which of the\nfollowing?", "options": {"A": "Mutual authentication", "B": "Server authentication", "C": "User authentication", "D": "Streaming ciphertext data"}, "answer": ["C"], "explanation": "Extensible Authentication Protocol-Message Digest 5 (EAP-MD5) is a type of EAP method that uses\nthe MD5 hashing algorithm to provide user authentication. EAP is a framework that allows different\nauthentication methods to be used in network access scenarios, such as wireless, VPN, or dial-up.\nEAP-MD5 only provides user authentication, which means that it verifies the identity of the user who\nis requesting access to the network, but not the identity of the network server who is granting\naccess. Therefore, EAP-MD5 does not provide mutual authentication, server authentication, or\nstreaming ciphertext data. EAP-MD5 is considered insecure and vulnerable to various attacks, such as\noffline dictionary attacks, man-in-the-middle attacks, or replay attacks, and should not be used in\nmodern networks."}, {"id": 596, "question": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nWhich type of test would an organization perform in order to locate and target exploitable defects?", "options": {"A": "Penetration", "B": "System", "C": "Performance", "D": "Vulnerability"}, "answer": ["A"], "explanation": "Penetration testing is a type of test that an organization performs in order to locate and target\nexploitable defects in its information systems and networks. Penetration testing simulates a real-\nworld attack scenario, where a tester, also known as a penetration tester or ethical hacker, tries to\nfind and exploit the vulnerabilities in the system or network, using the same tools and techniques as\na malicious attacker. The goal of penetration testing is to identify the weaknesses and gaps in the\nsecurity posture of the organization, and to provide recommendations and solutions to mitigate or\neliminate them. Penetration testing can help the organization improve its security awareness,\ncompliance, and resilience, and prevent potential breaches or incidents."}, {"id": 597, "question": "What is the MAIN reason for testing a Disaster Recovery Plan (DRP)?", "options": {"A": "To ensure Information Technology (IT) staff knows and performs roles assigned to each of them", "B": "To validate backup sites’ effectiveness", "C": "To find out what does not work and fix it", "D": "To create a high level DRP awareness among Information Technology (IT) staff"}, "answer": ["C"], "explanation": "The main reason for testing a DRP is to identify and correct any gaps, errors, or weaknesses in the\nplan before a real disaster occurs. Testing a DRP also helps to ensure that the plan is feasible,\neffective, and aligned with the organization’s objectives and requirements. Testing a DRP can also\nhelp to train and familiarize the IT staff with their roles and responsibilities in the event of a disaster,\nbut this is not the primary purpose of testing. Reference: CISSP All-in-One Exam Guide, Eighth\nEdition, Chapter 9: Business Continuity and Disaster Recovery Planning, page 1019; Official (ISC)2\nGuide to the CISSP CBK, Fifth Edition, Chapter 8: Security Operations, page 1020.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 598, "question": "Which of the following would BEST support effective testing of patch compatibility when patches are\napplied to an organization’s systems?", "options": {"A": "Standardized configurations for devices", "B": "Standardized patch testing equipment", "C": "Automated system patching", "D": "Management support for patching"}, "answer": ["A"], "explanation": "Standardized configurations for devices can help to reduce the complexity and variability of the\nsystems that need to be patched, and thus facilitate the testing of patch compatibility. Standardized\nconfigurations can also help to ensure that the patches are applied consistently and correctly across\nthe organization. Standardized patch testing equipment, automated system patching, and\nmanagement support for patching are also important factors for effective patch management, but\nthey are not directly related to testing patch compatibility. Reference: CISSP All-in-One Exam Guide,\nEighth Edition, Chapter 5: Security Engineering, page 605; Official (ISC)2 Guide to the CISSP CBK, Fifth\nEdition, Chapter 3: Security Architecture and Engineering, page 386."}, {"id": 599, "question": "An international medical organization with headquarters in the United States (US) and branches in\nFrance\nwants to test a drug in both countries. What is the organization allowed to do with the test subject’s\ndata?", "options": {"A": "Aggregate it into one database in the US", "B": "Process it in the US, but store the information in France", "C": "Share it with a third party", "D": "Anonymize it and process it in the US"}, "answer": ["D"], "explanation": "Anonymizing the test subject’s data means removing or masking any personally identifiable\ninformation (PII) that could be used to identify or trace the individual. This can help to protect the\nprivacy and confidentiality of the test subjects, as well as comply with the data protection laws and\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nregulations of both countries. Processing the anonymized data in the US can also help to reduce the\ncosts and risks of transferring the data across borders. Aggregating the data into one database in the\nUS, processing it in the US but storing it in France, or sharing it with a third party could all pose\npotential privacy and security risks, as well as legal and ethical issues, for the organization and the\ntest subjects. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 1: Security and Risk\nManagement, page 67; Official (ISC)2 Guide to the CISSP CBK, Fifth Edition, Chapter 1: Security and\nRisk Management, page 62."}, {"id": 600, "question": "As part of an application penetration testing process, session hijacking can BEST be achieved by\nwhich of the following?", "options": {"A": "Known-plaintext attack", "B": "Denial of Service (DoS)", "C": "Cookie manipulation", "D": "Structured Query Language (SQL) injection"}, "answer": ["C"], "explanation": "Cookie manipulation is a technique that allows an attacker to intercept, modify, or forge a cookie,\nwhich is a piece of data that is used to maintain the state of a web session. By manipulating the\ncookie, the attacker can hijack the session and gain unauthorized access to the web application.\nKnown-plaintext attack, DoS, and SQL injection are not directly related to session hijacking, although\nthey can be used for other purposes, such as breaking encryption, disrupting availability, or executing\nmalicious commands. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 6:\nCommunication and Network Security, page 729; Official (ISC)2 Guide to the CISSP CBK, Fifth Edition,\nChapter 4: Communication and Network Security, page 522."}, {"id": 601, "question": "Assessing a third party’s risk by counting bugs in the code may not be the best measure of an attack\nsurface\nwithin the supply chain.\nWhich of the following is LEAST associated with the attack surface?", "options": {"A": "Input protocols", "B": "Target processes\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "C": "Error messages", "D": "Access rights"}, "answer": ["C"], "explanation": "Error messages are not part of the attack surface, which is the sum of all the points where an attacker\ncan try to enter or extract data from a system. Error messages are the output of the system when\nsomething goes wrong, and they can reveal useful information to an attacker, such as the system\nversion, configuration, or vulnerabilities. However, they are not directly associated with the attack\nsurface. Input protocols, target processes, and access rights are all factors that can affect the attack\nsurface, as they determine how the system interacts with the external environment and what\nresources are exposed or protected. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter\n5: Security Engineering, page 587; Official (ISC)2 Guide to the CISSP CBK, Fifth Edition, Chapter 3:\nSecurity Architecture and Engineering, page 375."}, {"id": 602, "question": "What are the steps of a risk assessment?", "options": {"A": "identification, analysis, evaluation", "B": "analysis, evaluation, mitigation", "C": "classification, identification, risk management", "D": "identification, evaluation, mitigation"}, "answer": ["A"], "explanation": "The steps of a risk assessment are identification, analysis, and evaluation. Identification is the\nprocess of finding and listing the assets, threats, and vulnerabilities that are relevant to the risk\nassessment. Analysis is the process of estimating the likelihood and impact of each threat scenario\nand calculating the level of risk. Evaluation is the process of comparing the risk level with the risk\ncriteria and determining whether the risk is acceptable or not. Mitigation is not part of the risk\nassessment, but it is part of the risk management, which is the process of applying controls to reduce\nor eliminate the risk. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 1: Security and\nRisk Management, page 36; Official (ISC)2 Guide to the CISSP CBK, Fifth Edition, Chapter 1: Security\nand Risk Management, page 28."}, {"id": 603, "question": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nAfter following the processes defined within the change management plan, a super user has\nupgraded a\ndevice within an Information system.\nWhat step would be taken to ensure that the upgrade did NOT affect the network security posture?", "options": {"A": "Conduct an Assessment and Authorization (A&A)", "B": "Conduct a security impact analysis", "C": "Review the results of the most recent vulnerability scan", "D": "Conduct a gap analysis with the baseline configuration"}, "answer": ["B"], "explanation": "A security impact analysis is a process of assessing the potential effects of a change on the security\nposture of a system. It helps to identify and mitigate any security risks that may arise from the\nchange, such as new vulnerabilities, configuration errors, or compliance issues. A security impact\nanalysis should be conducted after following the change management plan and before implementing\nthe change in the production environment. Conducting an A&A, reviewing the results of a\nvulnerability scan, or conducting a gap analysis with the baseline configuration are also possible\nsteps to ensure the security of a system, but they are not specific to the change management\nprocess. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 8: Software Development\nSecurity, page 961; Official (ISC)2 Guide to the CISSP CBK, Fifth Edition, Chapter 8: Security\nOperations, page 1013."}, {"id": 605, "question": "What MUST each information owner do when a system contains data from multiple information\nowners?", "options": {"A": "Provide input to the Information System (IS) owner regarding the security requirements of the\ndata", "B": "Review the Security Assessment report (SAR) for the Information System (IS) and authorize the IS\nto\noperate.", "C": "Develop and maintain the System Security Plan (SSP) for the Information System (IS) containing\nthe data\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "D": "Move the data to an Information System (IS) that does not contain data owned by other\ninformation\nowners"}, "answer": ["A"], "explanation": "The information owner is the person who has the authority and responsibility for the data stored,\nprocessed, or transmitted by an Information System (IS). When a system contains data from multiple\ninformation owners, each information owner must provide input to the IS owner regarding the\nsecurity requirements of the data, such as the classification, sensitivity, retention, and disposal of the\ndata. The IS owner is the person who has the authority and responsibility for the operation and\nmaintenance of the IS. The IS owner must ensure that the security requirements of the data are met\nand that the IS complies with the applicable laws and regulations. Reviewing the Security\nAssessment Report (SAR), developing and maintaining the System Security Plan (SSP), and moving\nthe data to another IS are not the responsibilities of the information owner, but they may involve the\ninformation owner’s participation or approval. Reference: CISSP All-in-One Exam Guide, Eighth\nEdition, Chapter 1: Security and Risk Management, page 48; Official (ISC)2 Guide to the CISSP CBK,\nFifth Edition, Chapter 1: Security and Risk Management, page 40."}, {"id": 606, "question": "A vulnerability assessment report has been submitted to a client. The client indicates that one third\nof the hosts\nthat were in scope are missing from the report.\nIn which phase of the assessment was this error MOST likely made?", "options": {"A": "Enumeration", "B": "Reporting", "C": "Detection", "D": "Discovery"}, "answer": ["D"], "explanation": "The discovery phase of a vulnerability assessment is the process of identifying and enumerating the\nhosts, services, and applications that are in scope of the assessment. This phase involves techniques\nsuch as network scanning, port scanning, service scanning, and banner grabbing. If one third of the\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nhosts that were in scope are missing from the report, it means that the discovery phase was not\nperformed properly or completely, and some hosts were not detected or included in the assessment.\nThe enumeration, reporting, and detection phases are not likely to cause this error, as they depend\non the results of the discovery phase. Reference: CISSP All-in-One Exam Guide, Eighth Edition,\nChapter 7: Security Assessment and Testing, page 857; Official (ISC)2 Guide to the CISSP CBK, Fifth\nEdition, Chapter 6: Security Assessment and Testing, page 794."}, {"id": 607, "question": "Which of the following is a responsibility of the information owner?", "options": {"A": "Ensure that users and personnel complete the required security training to access the Information\nSystem\n(IS)", "B": "Defining proper access to the Information System (IS), including privileges or access rights", "C": "Managing identification, implementation, and assessment of common security controls", "D": "Ensuring the Information System (IS) is operated according to agreed upon security requirements"}, "answer": ["B"], "explanation": "One of the responsibilities of the information owner is to define proper access to the Information\nSystem (IS), including privileges or access rights. This involves determining who can access the data,\nwhat they can do with the data, and under what conditions they can access the data. The\ninformation owner must also approve or deny the access requests and periodically review the access\nrights. Ensuring that users and personnel complete the required security training, managing the\ncommon security controls, and ensuring the IS is operated according to the security requirements are\nnot the responsibilities of the information owner, but they may involve the information owner’s\ncollaboration or consultation. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 1:\nSecurity and Risk Management, page 48; Official (ISC)2 Guide to the CISSP CBK, Fifth Edition, Chapter\n1: Security and Risk Management, page 40."}, {"id": 608, "question": "Who is accountable for the information within an Information System (IS)?", "options": {"A": "Security manager", "B": "System owner", "C": "Data owner\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "D": "Data processor"}, "answer": ["C"], "explanation": "The data owner is the person who has the authority and responsibility for the information within an\nInformation System (IS). The data owner is accountable for the security, quality, and integrity of the\ndata, as well as for defining the classification, sensitivity, retention, and disposal of the data. The data\nowner must also approve or deny the access requests and periodically review the access rights. The\nsecurity manager, the system owner, and the data processor are not accountable for the information\nwithin an IS, but they may have roles and responsibilities related to the security and operation of the\nIS. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 1: Security and Risk\nManagement, page 48; Official (ISC)2 Guide to the CISSP CBK, Fifth Edition, Chapter 1: Security and\nRisk Management, page 40."}, {"id": 609, "question": "It is MOST important to perform which of the following to minimize potential impact when\nimplementing a new vulnerability scanning tool in a production environment?", "options": {"A": "Negotiate schedule with the Information Technology (IT) operation’s team", "B": "Log vulnerability summary reports to a secured server", "C": "Enable scanning during off-peak hours", "D": "Establish access for Information Technology (IT) management"}, "answer": ["A"], "explanation": "It is most important to perform a schedule negotiation with the IT operation’s team to minimize the\npotential impact when implementing a new vulnerability scanning tool in a production environment.\nThis is because a vulnerability scan can cause network congestion, performance degradation, or\nsystem instability, which can affect the availability and functionality of the production systems.\nTherefore, it is essential to coordinate with the IT operation’s team to determine the best time and\nfrequency for the scan, as well as the scope and intensity of the scan. Logging vulnerability summary\nreports, enabling scanning during off-peak hours, and establishing access for IT management are also\ngood practices for vulnerability scanning, but they are not as important as negotiating the schedule\nwith the IT operation’s team. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 7:\nSecurity Assessment and Testing, page 858; Official (ISC)2 Guide to the CISSP CBK, Fifth Edition,\nChapter 6: Security Assessment and Testing, page 794.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 610, "question": "A Security Operations Center (SOC) receives an incident response notification on a server with an\nactive\nintruder who has planted a backdoor. Initial notifications are sent and communications are\nestablished.\nWhat MUST be considered or evaluated before performing the next step?", "options": {"A": "Notifying law enforcement is crucial before hashing the contents of the server hard drive", "B": "Identifying who executed the incident is more important than how the incident happened", "C": "Removing the server from the network may prevent catching the intruder", "D": "Copying the contents of the hard drive to another storage device may damage the evidence"}, "answer": ["C"], "explanation": "Before performing the next step in an incident response, it must be considered or evaluated that\nremoving the server from the network may prevent catching the intruder who has planted a\nbackdoor. This is because the intruder may still be connected to the server or may try to reconnect\nlater, and disconnecting the server may alert the intruder or lose the opportunity to trace the\nintruder’s source or identity. Therefore, it may be better to isolate the server from the network or\nmonitor the network traffic to gather more evidence and information about the intruder. Notifying\nlaw enforcement, identifying who executed the incident, and copying the contents of the hard drive\nare not the factors that must be considered or evaluated before performing the next step, as they are\neither irrelevant or premature at this stage of the incident response. Reference: CISSP All-in-One\nExam Guide, Eighth Edition, Chapter 8: Software Development Security, page 973; Official (ISC)2\nGuide to the CISSP CBK, Fifth Edition, Chapter 8: Security Operations, page 1019."}, {"id": 611, "question": "Due to system constraints, a group of system administrators must share a high-level access set of\ncredentials.\nWhich of the following would be MOST appropriate to implement?", "options": {"A": "Increased console lockout times for failed logon attempts", "B": "Reduce the group in size", "C": "A credential check-out process for a per-use basis", "D": "Full logging on affected systems\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["C"], "explanation": "The most appropriate measure to implement when a group of system administrators must share a\nhigh-level access set of credentials due to system constraints is a credential check-out process for a\nper-use basis. This means that the system administrators must request and obtain the credentials\nfrom a secure source each time they need to use them, and return them after they finish their tasks.\nThis can help to reduce the risk of unauthorized access, misuse, or compromise of the credentials, as\nwell as to enforce accountability and traceability of the system administrators’ actions. Increasing\nconsole lockout times, reducing the group size, and enabling full logging are not as effective as a\ncredential check-out process, as they do not address the root cause of the problem, which is the\nsharing of the credentials. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 5:\nSecurity Engineering, page 633; Official (ISC)2 Guide to the CISSP CBK, Fifth Edition, Chapter 3:\nSecurity Architecture and Engineering, page 412."}, {"id": 612, "question": "Which of the following is the MOST efficient mechanism to account for all staff during a speedy\nnonemergency evacuation from a large security facility?", "options": {"A": "Large mantrap where groups of individuals leaving are identified using facial recognition\ntechnology", "B": "Radio Frequency Identification (RFID) sensors worn by each employee scanned by sensors at each\nexitdoor", "C": "Emergency exits with push bars with coordinates at each exit checking off the individual against a\npredefined list", "D": "Card-activated turnstile where individuals are validated upon exit"}, "answer": ["B"], "explanation": "Section: Security Operations"}, {"id": 613, "question": "What does electronic vaulting accomplish?", "options": {"A": "It protects critical files.", "B": "It ensures the fault tolerance of Redundant Array of Independent Disks (RAID) systems\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "C": "It stripes all database records", "D": "It automates the Disaster Recovery Process (DRP)"}, "answer": ["A"], "explanation": "Section: Security Operations"}, {"id": 614, "question": "Who would be the BEST person to approve an organizations information security policy?", "options": {"A": "Chief Information Officer (CIO)", "B": "Chief Information Security Officer (CISO)", "C": "Chief internal auditor", "D": "Chief Executive Officer (CEO)"}, "answer": ["B"], "explanation": "Section: Security Operations"}, {"id": 615, "question": "A security analyst for a large financial institution is reviewing network traffic related to an incident.\nThe analyst determines the traffic is irrelevant to the investigation but in the process of the review,\nthe analyst also finds that an applications data, which included full credit card cardholder data, is\ntransferred in clear text between the server and user’s desktop. The analyst knows this violates the\nPayment Card Industry Data Security Standard (PCI-DSS). Which of the following is the analyst’s next\nstep?", "options": {"A": "Send the log file co-workers for peer review", "B": "Include the full network traffic logs in the incident report", "C": "Follow organizational processes to alert the proper teams to address the issue.", "D": "Ignore data as it is outside the scope of the investigation and the analyst’s role."}, "answer": ["C"], "explanation": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nSection: Security Operations"}, {"id": 616, "question": "An Information Technology (IT) professional attends a cybersecurity seminar on current incident\nresponse methodologies.\nWhat code of ethics canon is being observed?", "options": {"A": "Provide diligent and competent service to principals", "B": "Protect society, the commonwealth, and the infrastructure", "C": "Advance and protect the profession", "D": "Act honorable, honesty, justly, responsibly, and legally"}, "answer": ["C"], "explanation": "Attending a cybersecurity seminar to learn about current incident response methodologies aligns\nwith the ethical canon of advancing and protecting the profession. It involves enhancing one’s\nknowledge and skills, contributing to the growth and integrity of the field, and staying abreast of the\nlatest developments and best practices in information security. Reference: ISC² Code of Ethics"}, {"id": 617, "question": "An organization adopts a new firewall hardening standard. How can the security professional verify\nthat the technical staff correct implemented the new standard?", "options": {"A": "Perform a compliance review", "B": "Perform a penetration test", "C": "Train the technical staff", "D": "Survey the technical staff"}, "answer": ["A"], "explanation": "A compliance review is a process of checking whether the systems and processes meet the\nestablished standards, policies, and regulations. A compliance review can help to verify that the\ntechnical staff has correctly implemented the new firewall hardening standard, as well as to identify\nand correct any deviations or violations. A penetration test, a training session, or a survey are not as\neffective as a compliance review, as they may not cover all the aspects of the firewall hardening\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nstandard or provide sufficient evidence of compliance. Reference: CISSP Exam Outline"}, {"id": 618, "question": "What is the MAIN purpose of a change management policy?", "options": {"A": "To assure management that changes to the Information Technology (IT) infrastructure are\nnecessary", "B": "To identify the changes that may be made to the Information Technology (IT) infrastructure", "C": "To verify that changes to the Information Technology (IT) infrastructure are approved", "D": "To determine the necessary for implementing modifications to the Information Technology (IT)\ninfrastructure"}, "answer": ["C"], "explanation": "The main purpose of a change management policy is to ensure that all changes made to the IT\ninfrastructure are approved, documented, and communicated effectively across the organization.\nThis helps to minimize the risks associated with unauthorized or poorly planned changes, such as\nsecurity breaches, system failures, or compliance issues. A change management policy does not\nassure management that changes are necessary, identify the changes that may be made, or\ndetermine the necessity for implementing modifications, although these may be part of the change\nmanagement process. Reference: CISSP CBK Reference"}, {"id": 620, "question": "Who is responsible for the protection of information when it is shared with or provided to other\norganizations?", "options": {"A": "Systems owner", "B": "Authorizing Official (AO)", "C": "Information owner", "D": "Security officer"}, "answer": ["C"], "explanation": "The information owner is the person who has the authority and responsibility for the information\nwithin an Information System (IS). The information owner is responsible for the protection of\ninformation when it is shared with or provided to other organizations, such as by defining the\nclassification, sensitivity, retention, and disposal of the information, as well as by approving or\ndenying the access requests and periodically reviewing the access rights. The system owner, the\nauthorizing official, and the security officer are not responsible for the protection of information\nwhen it is shared with or provided to other organizations, although they may have roles and\nresponsibilities related to the security and operation of the IS. Reference: CISSP All-in-One Exam\nGuide, Eighth Edition, Chapter 1: Security and Risk Management, page 48; Official (ISC)2 Guide to the\nCISSP CBK, Fifth Edition, Chapter 1: Security and Risk Management, page 40.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 621, "question": "Which of the following is the MOST challenging issue in apprehending cyber criminals?", "options": {"A": "They often use sophisticated method to commit a crime.", "B": "It is often hard to collect and maintain integrity of digital evidence.", "C": "The crime is often committed from a different jurisdiction.", "D": "There is often no physical evidence involved."}, "answer": ["C"], "explanation": "The most challenging issue in apprehending cyber criminals is that the crime is often committed\nfrom a different jurisdiction. This means that the cyber criminals may operate from a different\ncountry or region than the victim or the target, and thus may be subject to different laws,\nregulations, and enforcement agencies. This can create difficulties and delays in identifying, locating,\nand prosecuting the cyber criminals, as well as in obtaining and preserving the digital evidence. The\nother issues, such as the sophistication of the methods, the integrity of the evidence, and the lack of\nphysical evidence, are also challenges in apprehending cyber criminals, but they are not as significant\nas the jurisdiction issue. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 4: Security\nOperations, page 475; Official (ISC)2 Guide to the CISSP CBK, Fifth Edition, Chapter 4: Communication\nand Network Security, page 544."}, {"id": 623, "question": "Which of the following are important criteria when designing procedures and acceptance criteria for\nacquired software?", "options": {"A": "Code quality, security, and origin", "B": "Architecture, hardware, and firmware", "C": "Data quality, provenance, and scaling", "D": "Distributed, agile, and bench testing"}, "answer": ["A"], "explanation": "Code quality, security, and origin are important criteria when designing procedures and acceptance\ncriteria for acquired software. Code quality refers to the degree to which the software meets the\nfunctional and nonfunctional requirements, as well as the standards and best practices for coding.\nSecurity refers to the degree to which the software protects the confidentiality, integrity, and\navailability of the data and the system. Origin refers to the source and ownership of the software, as\nwell as the licensing and warranty terms. Architecture, hardware, and firmware are not criteria for\nacquired software, but for the system that hosts the software. Data quality, provenance, and scaling\nare not criteria for acquired software, but for the data that the software processes. Distributed, agile,\nand bench testing are not criteria for acquired software, but for the software development and\ntesting methods. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 8: Software\nDevelopment Security, page 947; Official (ISC)2 Guide to the CISSP CBK, Fifth Edition, Chapter 7:\nSoftware Development Security, page 869."}, {"id": 624, "question": "Which of the following steps should be performed FIRST when purchasing Commercial Off-The-Shelf\n(COTS) software?\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "options": {"A": "undergo a security assessment as part of authorization process", "B": "establish a risk management strategy", "C": "harden the hosting server, and perform hosting and application vulnerability scans", "D": "establish policies and procedures on system and services acquisition"}, "answer": ["D"], "explanation": "The first step when purchasing Commercial Off-The-Shelf (COTS) software is to establish policies and\nprocedures on system and services acquisition. This involves defining the objectives, scope, and\ncriteria for acquiring the software, as well as the roles and responsibilities of the stakeholders\ninvolved in the acquisition process. The policies and procedures should also address the legal,\ncontractual, and regulatory aspects of the acquisition, such as the terms and conditions, the service\nlevel agreements, and the compliance requirements. Undergoing a security assessment, establishing\na risk management strategy, and hardening the hosting server are not the first steps when\npurchasing COTS software, but they may be part of the subsequent steps, such as the evaluation,\nselection, and implementation of the software. Reference: CISSP All-in-One Exam Guide, Eighth\nEdition, Chapter 1: Security and Risk Management, page 64; Official (ISC)2 Guide to the CISSP CBK,\nFifth Edition, Chapter 1: Security and Risk Management, page 56."}, {"id": 625, "question": "An organization has outsourced its financial transaction processing to a Cloud Service Provider (CSP)\nwho will provide them with Software as a Service (SaaS). If there was a data breach who is\nresponsible for monetary losses?", "options": {"A": "The Data Protection Authority (DPA)", "B": "The Cloud Service Provider (CSP)", "C": "The application developers", "D": "The data owner"}, "answer": ["D"], "explanation": "The data owner is the person who has the authority and responsibility for the data stored, processed,\nor transmitted by an Information System (IS). The data owner is responsible for the monetary losses\nif there was a data breach, as the data owner is accountable for the security, quality, and integrity of\nthe data, as well as for defining the classification, sensitivity, retention, and disposal of the data. The\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nData Protection Authority (DPA) is not responsible for the monetary losses, but for the enforcement\nof the data protection laws and regulations. The Cloud Service Provider (CSP) is not responsible for\nthe monetary losses, but for the provision of the cloud services and the protection of the cloud\ninfrastructure. The application developers are not responsible for the monetary losses, but for the\ndevelopment and maintenance of the software applications. Reference: CISSP All-in-One Exam\nGuide, Eighth Edition, Chapter 1: Security and Risk Management, page 48; Official (ISC)2 Guide to the\nCISSP CBK, Fifth Edition, Chapter 1: Security and Risk Management, page 40."}, {"id": 626, "question": "What is the PRIMARY role of a scrum master in agile development?", "options": {"A": "To choose the primary development language", "B": "To choose the integrated development environment", "C": "To match the software requirements to the delivery plan", "D": "To project manage the software delivery"}, "answer": ["C"], "explanation": "The primary role of a scrum master in agile development is to match the software requirements to\nthe delivery plan. A scrum master is a facilitator who helps the development team and the product\nowner to collaborate and deliver the software product incrementally and iteratively, following the\nagile principles and practices. A scrum master is responsible for ensuring that the team follows the\nscrum framework, which includes defining the product backlog, planning the sprints, conducting the\ndaily stand-ups, reviewing the deliverables, and reflecting on the process. A scrum master is not\nresponsible for choosing the primary development language, the integrated development\nenvironment, or project managing the software delivery, although they may provide guidance and\nsupport to the team on these aspects. Reference: CISSP All-in-One Exam Guide, Eighth Edition,\nChapter 8: Software Development Security, page 933; Official (ISC)2 Guide to the CISSP CBK, Fifth\nEdition, Chapter 7: Software Development Security, page 855."}, {"id": 627, "question": "What capability would typically be included in a commercially available software package designed\nfor access control?", "options": {"A": "Password encryption", "B": "File encryption\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "C": "Source library control", "D": "File authentication"}, "answer": ["A"], "explanation": "Password encryption is a capability that would typically be included in a commercially available\nsoftware package designed for access control. Password encryption is a technique that transforms\nthe plain text passwords into unreadable ciphertexts, using a cryptographic algorithm and a key.\nPassword encryption can help to protect the passwords from unauthorized access, disclosure, or\nmodification, as well as to prevent password cracking or guessing attacks. File encryption, source\nlibrary control, and file authentication are not capabilities related to access control, but to data\nprotection, configuration management, and data integrity, respectively. Reference: CISSP All-in-One\nExam Guide, Eighth Edition, Chapter 5: Security Engineering, page 605; Official (ISC)2 Guide to the\nCISSP CBK, Fifth Edition, Chapter 3: Security Architecture and Engineering, page 386."}, {"id": 628, "question": "An organization plan on purchasing a custom software product developed by a small vendor to\nsupport its business model. Which unique consideration should be made part of the contractual\nagreement potential long-term risks associated with creating this dependency?", "options": {"A": "A source code escrow clause", "B": "Right to request an independent review of the software source code", "C": "Due diligence form requesting statements of compliance with security requirements", "D": "Access to the technical documentation"}, "answer": ["A"], "explanation": "A source code escrow clause is a unique consideration that should be made part of the contractual\nagreement when purchasing a custom software product developed by a small vendor to support the\nbusiness model. A source code escrow clause is a provision that requires the vendor to deposit the\nsource code of the software product with a trusted third party, who will release it to the customer\nunder certain conditions, such as the vendor’s bankruptcy, insolvency, or failure to provide\nmaintenance or support. A source code escrow clause can help to mitigate the potential long-term\nrisks associated with creating a dependency on a small vendor, such as losing access to the software\nproduct, being unable to fix bugs or vulnerabilities, or being unable to modify or update the software\nproduct. A right to request an independent review of the software source code, a due diligence form\nrequesting statements of compliance with security requirements, and an access to the technical\ndocumentation are not unique considerations, but common ones that should be included in any\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nsoftware acquisition contract. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 1:\nSecurity and Risk Management, page 65; Official (ISC)2 Guide to the CISSP CBK, Fifth Edition, Chapter\n1: Security and Risk Management, page 57."}, {"id": 629, "question": "When developing solutions for mobile devices, in which phase of the Software Development Life\nCycle (SDLC) should technical limitations related to devices be specified?", "options": {"A": "Implementation", "B": "Initiation", "C": "Review", "D": "Development"}, "answer": ["B"], "explanation": "The technical limitations related to devices should be specified in the initiation phase of the Software\nDevelopment Life Cycle (SDLC) when developing solutions for mobile devices. The initiation phase is\nthe first phase of the SDLC, where the project scope, objectives, requirements, and constraints are\ndefined and documented. The technical limitations related to devices are part of the constraints that\naffect the design and development of the software solutions for mobile devices, such as the screen\nsize, memory capacity, battery life, network connectivity, or security features. The technical\nlimitations should be identified and addressed early in the SDLC, to avoid rework, delays, or failures\nin the later phases. The implementation, review, and development phases are not the phases where\nthe technical limitations should be specified, but where they should be considered and\ntested. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 8: Software Development\nSecurity, page 922; Official (ISC)2 Guide to the CISSP CBK, Fifth Edition, Chapter 7: Software\nDevelopment Security, page 844."}, {"id": 630, "question": "Which of the following is the MOST important security goal when performing application interface\ntesting?", "options": {"A": "Confirm that all platforms are supported and function properly", "B": "Evaluate whether systems or components pass data and control correctly to one another", "C": "Verify compatibility of software, hardware, and network connections", "D": "Examine error conditions related to external interfaces to prevent application details leakage\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["D"], "explanation": "The most important security goal when performing application interface testing is to examine error\nconditions related to external interfaces to prevent application details leakage. Application interface\ntesting is a type of testing that focuses on the interactions between different systems or components\nthrough their interfaces, such as APIs, web services, or protocols. Error conditions related to external\ninterfaces can occur when the input, output, or communication is invalid, incomplete, or\nunexpected. These error conditions can cause the application to reveal sensitive or confidential\ninformation, such as error messages, stack traces, configuration files, or database queries, which can\nbe exploited by attackers to gain access or compromise the system. Therefore, it is important to\nexamine these error conditions and ensure that the application handles them properly and securely.\nConfirming that all platforms are supported and function properly, evaluating whether systems or\ncomponents pass data and control correctly to one another, and verifying compatibility of software,\nhardware, and network connections are not security goals, but functional or performance goals of\napplication interface testing. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 8:\nSoftware Development Security, page 1000; Official (ISC)2 Guide to the CISSP CBK, Fifth Edition,\nChapter 7: Software Development Security, page 922."}, {"id": 631, "question": "Which of the following is the MOST common method of memory protection?", "options": {"A": "Compartmentalization", "B": "Segmentation", "C": "Error correction", "D": "Virtual Local Area Network (VLAN) tagging"}, "answer": ["B"], "explanation": "The most common method of memory protection is segmentation. Segmentation is a technique that\ndivides the memory space into logical segments, such as code, data, stack, and heap. Each segment\nhas its own attributes, such as size, location, access rights, and protection level. Segmentation can\nhelp to isolate and protect the memory segments from unauthorized or unintended access,\nmodification, or execution, as well as to prevent memory corruption, overflow, or leakage.\nCompartmentalization, error correction, and VLAN tagging are not methods of memory protection,\nbut of information protection, data protection, and network protection,\nrespectively. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 5: Security\nEngineering, page 589; Official (ISC)2 Guide to the CISSP CBK, Fifth Edition, Chapter 3: Security\nArchitecture and Engineering, page 370.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 632, "question": "Attack trees are MOST useful for which of the following?", "options": {"A": "Determining system security scopes", "B": "Generating attack libraries", "C": "Enumerating threats", "D": "Evaluating Denial of Service (DoS) attacks"}, "answer": ["C"], "explanation": "Attack trees are most useful for enumerating threats. Attack trees are graphical models that\nrepresent the possible ways that an attacker can exploit a system or achieve a goal. Attack trees\nconsist of nodes that represent the attacker’s actions or conditions, and branches that represent the\nlogical relationships between the nodes. Attack trees can help to enumerate the threats that the\nsystem faces, as well as to analyze the likelihood, impact, and countermeasures of each threat.\nAttack trees are not useful for determining system security scopes, generating attack libraries, or\nevaluating DoS attacks, although they may be used as inputs or outputs for these\ntasks. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 4: Security Operations, page\n499; Official (ISC)2 Guide to the CISSP CBK, Fifth Edition, Chapter 4: Communication and Network\nSecurity, page 552."}, {"id": 633, "question": "Which of the following techniques is known to be effective in spotting resource exhaustion problems,\nespecially with resources such as processes, memory, and connections?", "options": {"A": "Automated dynamic analysis", "B": "Automated static analysis", "C": "Manual code review", "D": "Fuzzing"}, "answer": ["D"], "explanation": "Fuzzing is a technique that is known to be effective in spotting resource exhaustion problems,\nespecially with resources such as processes, memory, and connections. Fuzzing is a type of testing\nthat involves sending random, malformed, or unexpected input to the system or application, and\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nobserving its behavior and response. Fuzzing can help to identify resource exhaustion problems, such\nas memory leaks, buffer overflows, or connection timeouts, which can affect the availability,\nfunctionality, or security of the system or application. Fuzzing can also help to discover other types of\nvulnerabilities, such as logic errors, input validation errors, or exception handling errors. Automated\ndynamic analysis, automated static analysis, and manual code review are not techniques that are\nknown to be effective in spotting resource exhaustion problems, although they may be used for other\ntypes of testing or analysis. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 8:\nSoftware Development Security, page 1001; Official (ISC)2 Guide to the CISSP CBK, Fifth Edition,\nChapter 7: Software Development Security, page 923."}, {"id": 634, "question": "Which one of the following is an advantage of an effective release control strategy form a\nconfiguration control standpoint?", "options": {"A": "Ensures that a trace for all deliverables is maintained and auditable", "B": "Enforces backward compatibility between releases", "C": "Ensures that there is no loss of functionality between releases", "D": "Allows for future enhancements to existing features"}, "answer": ["A"], "explanation": "An advantage of an effective release control strategy from a configuration control standpoint is that it\nensures that a trace for all deliverable
