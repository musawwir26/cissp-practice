that may have been lost or damaged by the rootkit, but it does not remove the rootkit or any other\nmalware that may be present on the system. Reference: Official (ISC)2 CISSP CBK Reference, Fifth\nEdition, Domain 7, Security Operations, page 685. CISSP All-in-One Exam Guide, Eighth Edition,\nChapter 7, Security Operations, page 654."}, {"id": 1022, "question": "While classifying credit card data related to Payment Card Industry Data Security Standards (PCI-DSS),\nwhich of the following is a PRIMARY security requirement?", "options": {"A": "Processor agreements with card holders", "B": "Three-year retention of data", "C": "Encryption of data", "D": "Specific card disposal methodology"}, "answer": ["C"], "explanation": "The primary security requirement for classifying credit card data related to Payment Card Industry\nData Security Standards (PCI-DSS) is encryption of data. PCI-DSS is a set of standards and guidelines\nthat define the security requirements and best practices for protecting the credit card data of the\ncustomers and the merchants. PCI-DSS applies to any organization that stores, processes, or\ntransmits credit card data, such as banks, retailers, or service providers. Encryption of data is the\nprimary security requirement for classifying credit card data related to PCI-DSS, as it can protect the\nconfidentiality, integrity, and availability of the credit card data, and prevent unauthorized access,\ndisclosure, modification, or loss of the credit card data. Encryption of data means using cryptographic\nalgorithms and keys to transform the credit card data into an unreadable or unintelligible format,\nthat can only be reversed or decrypted by authorized parties. Encryption of data can be applied to\nthe credit card data at rest, such as when it is stored in a database, file, or device, or to the credit\ncard data in transit, such as when it is transmitted over a network, channel, or protocol. Processor\nagreements with card holders, three-year retention of data, and specific card disposal methodology\nare not primary security requirements for classifying credit card data related to PCI-DSS. These are\nsome of the secondary or supplementary security requirements or practices that may be\nimplemented to enhance the security of the credit card data, but they are not as essential or critical\nas encryption of data. Processor agreements with card holders are contracts or agreements that\ndefine the terms and conditions of the credit card processing services, such as the fees, charges,\nliabilities, or disputes, between the credit card processors and the card holders. Three-year retention\nof data is a policy or regulation that specifies the maximum period of time that the credit card data\ncan be retained or stored by the organization, before it must be deleted or destroyed. Specific card\ndisposal methodology is a procedure or technique that describes how to properly dispose or destroy\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nthe credit card data or the credit card itself, such as by shredding, wiping, or burning, to prevent any\nrecovery or reuse of the credit card data. Reference: Official (ISC)2 CISSP CBK Reference, Fifth Edition,\nDomain 8, Software Development Security, page 855. CISSP All-in-One Exam Guide, Eighth Edition,\nChapter 8, Software Development Security, page 791."}, {"id": 1023, "question": "Write Once, Read Many (WORM) data storage devices are designed to BEST support which of the\nfollowing core security concepts?", "options": {"A": "lntegrity", "B": "Scalability", "C": "Availability", "D": "Confidentiality"}, "answer": ["A"], "explanation": "Write Once, Read Many (WORM) data storage devices are designed to best support the core security\nconcept of integrity. Integrity is the property that ensures that data or information is accurate,\ncomplete, consistent, and protected from unauthorized modification or deletion. WORM data\nstorage devices are devices that allow data to be written only once, and then read multiple times,\nwithout the possibility of altering or erasing the data. WORM data storage devices can support the\nintegrity of the data, as they can prevent any accidental or intentional changes or corruption of the\ndata, and preserve the original state and content of the data. Some examples of WORM data storage\ndevices are optical discs, magnetic tapes, or flash drives. Scalability, availability, and confidentiality\nare not the core security concepts that WORM data storage devices are designed to best support.\nScalability is the property that enables a system or a network to handle an increasing amount of\nwork or demand, without compromising the performance or quality of the service. Availability is the\nproperty that ensures that data or information is accessible and usable by authorized parties,\nwhenever and wherever needed. Confidentiality is the property that ensures that data or\ninformation is disclosed or revealed only to authorized parties, and protected from unauthorized\naccess or exposure. WORM data storage devices may not necessarily support these security\nconcepts, as they may not be able to accommodate more data or users, provide continuous or\nreliable access to the data, or restrict or encrypt the data. Reference: Official (ISC)2 CISSP CBK\nReference, Fifth Edition, Domain 3, Security Architecture and Engineering, page 331. CISSP All-in-One\nExam Guide, Eighth Edition, Chapter 3, Security Architecture and Engineering, page 314."}, {"id": 1024, "question": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nWhat is the MOST important factor in establishing an effective Information Security Awareness\nProgram?", "options": {"A": "Obtain management buy-in.", "B": "Conduct an annual security awareness event.", "C": "Mandate security training.", "D": "Hang information security posters on the walls,"}, "answer": ["A"], "explanation": "The most important factor in establishing an effective Information Security Awareness Program is to\nobtain management buy-in. Management buy-in is the support and commitment of the senior\nmanagement or the executives of an organization for a project or an initiative, such as an\nInformation Security Awareness Program. An Information Security Awareness Program is a program\nthat educates and trains the employees or the users of an organization about the security policies,\nprocedures, risks, and best practices, and aims to improve the security culture and behavior of the\norganization. Obtaining management buy-in is essential for establishing an effective Information\nSecurity Awareness Program, as it can help to define the goals and objectives of the program,\nallocate the resources and budget for the program, communicate the importance and value of the\nprogram, and monitor and evaluate the progress and outcomes of the program. Management buy-in\ncan also help to demonstrate the leadership and accountability of the management, and to motivate\nand influence the employees or the users to participate and comply with the program. Conducting an\nannual security awareness event, mandating security training, and hanging information security\nposters on the walls are not the most important factors in establishing an effective Information\nSecurity Awareness Program. These are some of the methods or techniques that may be used to\nimplement or deliver the Information Security Awareness Program, but they are not as crucial or\ninfluential as obtaining management buy-in. Conducting an annual security awareness event is a\nmethod that organizes a special event or a campaign once a year, to raise the awareness and\nknowledge of the employees or the users about the security topics or issues. Mandating security\ntraining is a method that requires the employees or the users to attend or complete a formal or\nstructured training course or session, to learn the security skills or competencies. Hanging\ninformation security posters on the walls is a method that displays or distributes visual or graphical\nmaterials, such as posters, flyers, or stickers, to remind or inform the employees or the users about\nthe security messages or tips. Reference: Official (ISC)2 CISSP CBK Reference, Fifth Edition, Domain 1,\nSecurity and Risk Management, page 51. CISSP All-in-One Exam Guide, Eighth Edition, Chapter 1,\nSecurity Governance Through Principles and Policies, page 53."}, {"id": 1025, "question": "Which of the following events prompts a review of the disaster recovery plan (DRP)?\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "options": {"A": "New members added to the steering committee", "B": "Completion of the security policy review", "C": "Change in senior management", "D": "Organizational merger"}, "answer": ["D"], "explanation": "The event that prompts a review of the disaster recovery plan (DRP) is an organizational merger. A\nDRP is a plan that defines the procedures and actions to be taken in the event of a disaster or a\ndisruption, to restore the normal operations and services of an organization as quickly as possible. A\nDRP covers the aspects such as the roles and responsibilities, the recovery strategies and objectives,\nthe backup and restoration methods, the communication and coordination channels, and the testing\nand maintenance schedules of the disaster recovery process. An organizational merger is an event\nthat involves the combination or integration of two or more organizations into one single\norganization, as a result of a business decision or a strategy. An organizational merger prompts a\nreview of the DRP, as it can affect the scope, scale, and complexity of the DRP, and require the\nalignment, consolidation, or modification of the DRP. A review of the DRP can help to ensure that the\nDRP is updated and consistent with the current and future needs and requirements of the merged\norganization, and that the DRP is effective and efficient for the disaster recovery process. New\nmembers added to the steering committee, completion of the security policy review, and change in\nsenior management are not events that prompt a review of the DRP. These are some of the factors or\nchanges that may influence or impact the DRP, but they are not as significant or critical as an\norganizational merger. New members added to the steering committee are individuals who join or\nreplace the existing members of the steering committee, which is a group of people who oversee and\nguide the DRP and the disaster recovery process. Completion of the security policy review is a\nprocess that evaluates and revises the security policy, which is a document that defines the security\ngoals, principles, and rules of an organization. Change in senior management is a situation that\ninvolves the replacement or reassignment of the senior management or the executives of an\norganization, who are responsible for the strategic and operational decisions and actions of the\norganization. Reference: Official (ISC)2 CISSP CBK Reference, Fifth Edition, Domain 7, Security\nOperations, page 709. CISSP All-in-One Exam Guide, Eighth Edition, Chapter 7, Security Operations,\npage 674."}, {"id": 1026, "question": "An organization plans to acquire @ commercial off-the-shelf (COTS) system to replace their aging\nhome-built reporting system. When should the organization's security team FIRST get involved in this\nacquisition’s life cycle?", "options": {"A": "When the system is being designed, purchased, programmed, developed, or otherwise\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\nconstructed", "B": "When the system is verified and validated", "C": "When the system is deployed into production", "D": "When the need for a system is expressed and the purpose of the system Is documented"}, "answer": ["A"], "explanation": "The security team should be involved in the acquisition life cycle as early as possible, preferably\nwhen the need for a system is expressed and the purpose of the system is documented. This will\nensure that the security requirements are identified and incorporated into the system design,\npurchase, development, and testing phases. Waiting until the system is verified and validated or\ndeployed into production may be too late to address any security issues or risks that could have been\nprevented or mitigated earlier. Reference: CISSP - Certified Information Systems Security\nProfessional, Domain 1. Security and Risk Management, 1.3 Understand and apply security\ngovernance principles, 1.3.2 Due diligence/due care; CISSP Exam Outline, Domain 1. Security and\nRisk Management, 1.3 Understand and apply security governance principles, 1.3.2 Due diligence/due\ncare"}, {"id": 1027, "question": "A developer begins employment with an information technology (IT) organization. On the first day,\nthe developer works through the list of assigned projects and finds that some files within those\nprojects aren't accessible, Other developers working on the same project have no trouble locating\nand working on the. What is the MOST likely explanation for the discrepancy in access?", "options": {"A": "The IT administrator had failed to grant the developer privileged access to the servers.", "B": "The project files were inadvertently deleted.", "C": "The new developer's computer had not been added to an access control list (ACL).", "D": "The new developer's user account was not associated with the right roles needed for the projects."}, "answer": ["D"], "explanation": "The most likely explanation for the discrepancy in access is that the new developer’s user account\nwas not assigned the appropriate roles that correspond to the access rights for the project files. Roles\nare a way of grouping users based on their functions or responsibilities within an organization, and\nthey can simplify the administration of access control policies. If the new developer’s user account\nwas not associated with the right roles, he or she would not be able to access the files that other\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\ndevelopers with the same roles can access. Reference: CISSP - Certified Information Systems Security\nProfessional, Domain 5. Identity and Access Management (IAM), 5.1 Control physical and logical\naccess to assets, 5.1.2 Manage identification and authentication of people, devices and services,\n5.1.2.1 Identity management implementation; CISSP Exam Outline, Domain 5. Identity and Access\nManagement (IAM), 5.1 Control physical and logical access to assets, 5.1.2 Manage identification and\nauthentication of people, devices and services, 5.1.2.1 Identity management implementation"}, {"id": 1028, "question": "Which of the following measures serves as the BEST means for protecting data on computers,\nsmartphones, and external storage devices when traveling to high-risk countries?", "options": {"A": "Review applicable destination country laws, forensically clean devices prior to travel, and only\ndownload sensitive data over a virtual private network (VPN) upon arriving at the destination.", "B": "Keep laptops, external storage devices, and smartphones in the hotel room when not in use.", "C": "Leverage a Secure Socket Layer (SSL) connection over a virtual private network (VPN) to download\nsensitive data upon arriving at the destination.", "D": "Use multi-factor authentication (MFA) to gain access to data stored on laptops or external storage\ndevices and biometric fingerprint access control isms to unlock smartphones."}, "answer": ["A"], "explanation": "The best measure for protecting data on devices when traveling to high-risk countries is to review\nthe applicable destination country laws, forensically clean the devices prior to travel, and only\ndownload sensitive data over a VPN upon arriving at the destination. This will minimize the risk of\ndata loss, theft, or compromise due to border inspections, device confiscation, malware infection, or\nnetwork interception. Keeping devices in the hotel room, using SSL or VPN connections, or using\nMFA or biometric access controls may not be sufficient or effective in protecting data in high-risk\ncountries, as they may still be subject to physical or logical attacks by adversaries. Reference: CISSP -\nCertified Information Systems Security Professional, Domain 3. Security Architecture and\nEngineering, 3.8 Implement and manage engineering processes using secure design principles, 3.8.4\nSecure design principles and processes; CISSP Exam Outline, Domain 3. Security Architecture and\nEngineering, 3.8 Implement and manage engineering processes using secure design principles, 3.8.4\nSecure design principles and processes"}, {"id": 1029, "question": "Which of the following implementations will achieve high availability in a website?", "options": {"A": "Multiple Domain Name System (DNS) entries resolving to the same web server and large amounts\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\nof bandwidth", "B": "Disk mirroring of the web server with redundant disk drives in a hardened data center", "C": "Disk striping of the web server hard drives and large amounts of bandwidth", "D": "Multiple geographically dispersed web servers that are configured for failover"}, "answer": ["D"], "explanation": "High availability is the ability of a system or service to remain operational and accessible despite\nfailures or disruptions. One way to achieve high availability in a website is to use multiple\ngeographically dispersed web servers that are configured for failover. This means that if one web\nserver becomes unavailable, another web server can take over the workload and continue to serve\nthe website to the users. This reduces the single point of failure and improves the reliability and\nperformance of the website. The other options are not sufficient or relevant for achieving high\navailability in a website. Reference: CISSP - Certified Information Systems Security Professional,\nDomain 3. Security Architecture and Engineering, 3.5 Implement and manage engineering processes\nusing secure design principles, 3.5.1 Understand the fundamental concepts of security models,\n3.5.1.2 Availability; CISSP Exam Outline, Domain 3. Security Architecture and Engineering, 3.5\nImplement and manage engineering processes using secure design principles, 3.5.1 Understand the\nfundamental concepts of security models, 3.5.1.2 Availability"}, {"id": 1030, "question": "Which of the following phases in the software acquisition process does developing evaluation criteria\ntake place?", "options": {"A": "Follow-On", "B": "Planning", "C": "Contracting", "D": "Monitoring and Acceptance"}, "answer": ["B"], "explanation": "The software acquisition process is the process of acquiring software from external sources, such as\nvendors or contractors. It involves several phases, such as planning, contracting, monitoring and\nacceptance, and follow-on. Developing evaluation criteria is part of the planning phase, where the\norganization defines the requirements, objectives, and constraints of the software acquisition\nproject. Evaluation criteria are the standards or measures that are used to assess the quality,\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nsuitability, and value of the software products or services offered by the potential suppliers.\nDeveloping evaluation criteria in the planning phase helps the organization to select the best\nsoftware solution for its needs and goals. Reference: CISSP - Certified Information Systems Security\nProfessional, Domain 8. Software Development Security, 8.4 Assess the security impact of acquired\nsoftware, 8.4.1 Define and apply security requirements in the acquisition process; CISSP Exam\nOutline, Domain 8. Software Development Security, 8.4 Assess the security impact of acquired\nsoftware, 8.4.1 Define and apply security requirements in the acquisition process"}, {"id": 1031, "question": "Security Software Development Life Cycle (SDLC) expects application code to be written In a\nconsistent manner to allow ease of auditing and which of the following?", "options": {"A": "Protecting", "B": "Executing", "C": "Copying", "D": "Enhancing"}, "answer": ["D"], "explanation": "The Security Software Development Life Cycle (SDLC) is a framework that guides the development of\nsecure software applications. It integrates security principles and practices throughout the entire\nsoftware development process, from planning and analysis to design, implementation, testing,\ndeployment, and maintenance. One of the expectations of the Security SDLC is that the application\ncode should be written in a consistent manner to allow ease of auditing and enhancing. Auditing is\nthe process of reviewing and verifying the code for compliance, quality, and security. Enhancing is\nthe process of improving and modifying the code to meet changing requirements, fix bugs, or add\nnew features. Writing code in a consistent manner helps to facilitate auditing and enhancing by\nmaking the code more readable, understandable, and maintainable. Reference: CISSP - Certified\nInformation Systems Security Professional, Domain 8. Software Development Security, 8.1\nUnderstand and integrate security in the Software Development Life Cycle (SDLC), 8.1.1 Identify and\napply security controls in development environments, 8.1.1.2 Security of the software\nenvironments; CISSP Exam Outline, Domain 8. Software Development Security, 8.1 Understand and\nintegrate security in the Software Development Life Cycle (SDLC), 8.1.1 Identify and apply security\ncontrols in development environments, 8.1.1.2 Security of the software environments"}, {"id": 1032, "question": "In the common criteria, which of the following is a formal document that expresses an\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nimplementation-independent set of security requirements?", "options": {"A": "Organizational Security Policy", "B": "Security Target (ST)", "C": "Protection Profile (PP)", "D": "Target of Evaluation (TOE)"}, "answer": ["C"], "explanation": "The common criteria is an international standard for evaluating the security and assurance of\ninformation technology products and systems. It defines a common framework and language for\nspecifying, implementing, and evaluating security requirements and functions. In the common\ncriteria, a Protection Profile (PP) is a formal document that expresses an implementation-\nindependent set of security requirements for a category of products or systems that share a common\nsecurity problem or objective. A PP defines the security problem, the security objectives, the security\nfunctional requirements, and the security assurance requirements for the intended products or\nsystems. A PP can be used by customers, developers, or evaluators as a basis for selecting,\ndeveloping, or evaluating security solutions. The other options are not formal documents that\nexpress an implementation-independent set of security requirements in the common\ncriteria. Reference: CISSP - Certified Information Systems Security Professional, Domain 3. Security\nArchitecture and Engineering, 3.6 Understand the security capabilities of information systems, 3.6.2\nAssess and mitigate the vulnerabilities of security architectures, designs, and solution elements,\n3.6.2.2 Common architecture flaws and vulnerabilities; CISSP Exam Outline, Domain 3. Security\nArchitecture and Engineering, 3.6 Understand the security capabilities of information systems, 3.6.2\nAssess and mitigate the vulnerabilities of security architectures, designs, and solution elements,\n3.6.2.2 Common architecture flaws and vulnerabilities"}, {"id": 1033, "question": "Which of the following is considered the FIRST step when designing an internal security control\nassessment?", "options": {"A": "Create a plan based on recent vulnerability scans of the systems in question.", "B": "Create a plan based on comprehensive knowledge of known breaches.", "C": "Create a plan based on a recognized framework of known controls.", "D": "Create a plan based on reconnaissance of the organization's infrastructure.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["C"], "explanation": "An internal security control assessment is a process of evaluating the effectiveness and compliance\nof the security controls implemented within an organization. The first step when designing an\ninternal security control assessment is to create a plan based on a recognized framework of known\ncontrols, such as the NIST SP 800-53, ISO/IEC 27002, or COBIT. A framework of known controls\nprovides a comprehensive and consistent set of security objectives, requirements, and best practices\nthat can be used as a reference and a benchmark for the assessment. The other options are not\nconsidered the first step when designing an internal security control assessment, as they may not\ncover all the relevant aspects of security, may not be aligned with the organization’s goals and risks,\nor may not be feasible or reliable. Reference: CISSP - Certified Information Systems Security\nProfessional, Domain 1. Security and Risk Management, 1.4 Understand and apply risk management\nconcepts, 1.4.5 Assess and mitigate the vulnerabilities of security architectures, designs, and solution\nelements, 1.4.5.1 Internal security assessments; CISSP Exam Outline, Domain 1. Security and Risk\nManagement, 1.4 Understand and apply risk management concepts, 1.4.5 Assess and mitigate the\nvulnerabilities of security architectures, designs, and solution elements, 1.4.5.1 Internal security\nassessments"}, {"id": 1034, "question": "The Chief Executive Officer (CEO) wants to implement an internal audit of the company's information\nsecurity posture. The CEO wants to avoid any bias in the audit process; therefore, has assigned the\nSales Director to conduct the audit. After significant interaction over a period of weeks the audit\nconcludes that the company's policies and procedures are sufficient, robust and well established. The\nCEO then moves on to engage an external penetration testing company in order to showcase the\norganization's robust information security stance. This exercise reveals significant failings in several\ncritical security controls and shows that the incident response processes remain undocumented.\nWhat is the MOST likely reason for this disparity in the results of the audit and the external\npenetration test?", "options": {"A": "The external penetration testing company used custom zero-day attacks that could not have been\npredicted.", "B": "The information technology (IT) and governance teams have failed to disclose relevant\ninformation to the internal audit team leading to an incomplete assessment being formulated.", "C": "The scope of the penetration test exercise and the internal audit were significantly different.", "D": "The audit team lacked the technical experience and training to make insightful and objective\nassessments of the data provided to them."}, "answer": ["D"], "explanation": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nThe most likely reason for the disparity in the results of the audit and the external penetration test is\nthat the audit team lacked the technical experience and training to make insightful and objective\nassessments of the data provided to them. The Sales Director, who conducted the audit, may not\nhave the necessary skills, knowledge, or tools to identify and evaluate the security issues and gaps in\nthe company’s information security posture. The audit team may have relied on the information\nprovided by the IT and governance teams, without verifying or testing its accuracy or completeness.\nThe audit team may have also been influenced by the bias or pressure from the CEO or other\nstakeholders, who wanted to show a positive image of the company’s security. The other options are\nless likely to explain the disparity in the results, as they are either improbable, irrelevant, or\ninsufficient. Reference: CISSP - Certified Information Systems Security Professional, Domain 1.\nSecurity and Risk Management, 1.4 Understand and apply risk management concepts, 1.4.5 Assess\nand mitigate the vulnerabilities of security architectures, designs, and solution elements, 1.4.5.2\nExternal/third-party security assessments; CISSP Exam Outline, Domain 1. Security and Risk\nManagement, 1.4 Understand and apply risk management concepts, 1.4.5 Assess and mitigate the\nvulnerabilities of security architectures, designs, and solution elements, 1.4.5.2 External/third-party\nsecurity assessments"}, {"id": 1035, "question": "A small office is running WiFi 4 APs, and neighboring offices do not want to increase the throughput\nto associated devices. Which of the following is the MOST cost-efficient way for the office to increase\nnetwork performance?", "options": {"A": "Add another AP.", "B": "Disable the 2.4GHz radios", "C": "Enable channel bonding.", "D": "Upgrade to WiFi 5."}, "answer": ["D"], "explanation": "The most cost-efficient way for the office to increase network performance is to upgrade to WiFi 5,\nwhich is the latest generation of wireless technology that offers faster speeds, lower latency, and\nhigher capacity than WiFi 4. WiFi 5 operates on both 2.4GHz and 5GHz bands, and supports features\nsuch as MU-MIMO, beamforming, and channel bonding, which can improve the throughput and\nefficiency of the wireless network. Upgrading to WiFi 5 may require replacing the existing APs and\ndevices with compatible ones, but it may not be as expensive or complex as the other options. The\nother options are either ineffective or impractical for increasing network performance, as they may\nnot address the root cause of the problem, may interfere with the neighboring offices, or may\nrequire additional hardware or configuration. Reference: CISSP - Certified Information Systems\nSecurity Professional, Domain 4. Communication and Network Security, 4.1 Implement secure design\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nprinciples in network architectures, 4.1.3 Secure network components, 4.1.3.1 Wireless access\npoints; CISSP Exam Outline, Domain 4. Communication and Network Security, 4.1 Implement secure\ndesign principles in network architectures, 4.1.3 Secure network components, 4.1.3.1 Wireless\naccess points"}, {"id": 1036, "question": "An engineer notices some late collisions on a half-duplex link. The engineer verifies that the devices\non both ends of the connection are configured for half duplex. Which of the following is the MOST\nlikely cause of this issue?", "options": {"A": "The link is improperly terminated", "B": "One of the devices is misconfigured", "C": "The cable length is excessive.", "D": "One of the devices has a hardware issue."}, "answer": ["C"], "explanation": "The most likely cause of the late collisions on a half-duplex link is that the cable length is excessive. A\nhalf-duplex link is a communication channel that allows data transmission in one direction at a time.\nA collision occurs when two devices try to transmit data at the same time on the same channel,\nresulting in corrupted or lost data. A late collision occurs when a collision is detected after the first 64\nbytes of the frame have been transmitted, indicating a problem with the physical layer of the\nnetwork. One possible cause of late collisions is that the cable length is too long, exceeding the\nmaximum distance allowed by the network standard. This can cause signal degradation, propagation\ndelay, and synchronization issues, leading to late collisions. The other options are less likely to cause\nlate collisions on a half-duplex link, as they may not affect the timing or quality of the signal\ntransmission. Reference: CISSP - Certified Information Systems Security Professional, Domain 4.\nCommunication and Network Security, 4.2 Secure network components, 4.2.1 Establish secure\ncommunication channels, 4.2.1.1 Transmission methods; CISSP Exam Outline, Domain 4.\nCommunication and Network Security, 4.2 Secure network components, 4.2.1 Establish secure\ncommunication channels, 4.2.1.1 Transmission methods"}, {"id": 1037, "question": "Which of the following VPN configurations should be used to separate Internet and corporate traffic?", "options": {"A": "Split-tunnel", "B": "Remote desktop gateway\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "C": "Site-to-site", "D": "Out-of-band management"}, "answer": ["A"], "explanation": "A split-tunnel VPN configuration is a type of VPN that allows the user to separate the Internet and\ncorporate traffic. This means that the user can access the corporate network resources through the\nencrypted VPN tunnel, while accessing the Internet resources directly through the local network\ninterface. This can improve the performance and efficiency of the VPN, as well as reduce the\nbandwidth consumption and load on the VPN server. The other options are not VPN configurations\nthat can separate the Internet and corporate traffic, as they either do not provide encryption, do not\nallow direct access to the Internet, or do not involve a VPN at all. Reference: CISSP - Certified\nInformation Systems Security Professional, Domain 4. Communication and Network Security, 4.2\nSecure network components, 4.2.1 Establish secure communication channels, 4.2.1.2 Transmission\nmethods; CISSP Exam Outline, Domain 4. Communication and Network Security, 4.2 Secure network\ncomponents, 4.2.1 Establish secure communication channels, 4.2.1.2 Transmission methods"}, {"id": 1038, "question": "A technician wants to install a WAP in the center of a room that provides service in a radius\nsurrounding a radio. Which of the following antenna types should the AP utilize?", "options": {"A": "Omni", "B": "Directional", "C": "Yagi", "D": "Parabolic"}, "answer": ["A"], "explanation": "An omni antenna is a type of antenna that radiates radio signals in all directions equally. It is also\nknown as an omnidirectional antenna or a dipole antenna. An omni antenna is suitable for a wireless\naccess point (WAP) that is installed in the center of a room that provides service in a radius\nsurrounding the radio, as it can cover a large area and reach multiple devices. The other options are\ntypes of antennas that radiate radio signals in a specific direction or a narrow beam. They are not\nsuitable for a WAP that is installed in the center of a room, as they may not cover the whole area or\nmay cause interference with other devices or networks. Reference: CISSP - Certified Information\nSystems Security Professional, Domain 4. Communication and Network Security, 4.1 Implement\nsecure design principles in network architectures, 4.1.3 Secure network components, 4.1.3.1\nWireless access points; CISSP Exam Outline, Domain 4. Communication and Network Security, 4.1\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nImplement secure design principles in network architectures, 4.1.3 Secure network components,\n4.1.3.1 Wireless access points"}, {"id": 1039, "question": "To comply with industry requirements, a security assessment on the cloud server should identify\nwhich protocols and weaknesses are being exposed to attackers on the Internet.\nWhich of the following tools is the MOST appropriate to complete the assessment?", "options": {"A": "Use tcpdump and parse the output file in a protocol analyzer.", "B": "Use an IP scanner and target the cloud WAN network addressing", "C": "Run netstat in each cloud server and retrieve the running processes.", "D": "Use nmap and set the servers’ public IPs as the targets."}, "answer": ["D"], "explanation": "Nmap is a tool that can perform network scanning and enumeration, as well as vulnerability\ndetection and exploitation. It can be used to identify which protocols and weaknesses are being\nexposed to attackers on the Internet by scanning the servers’ public IP addresses and analyzing the\nopen ports, services, and configurations. Nmap can also provide information about the operating\nsystem, version, and patch level of the servers, as well as the potential vulnerabilities and exploits\nthat can be used against them. Nmap is the most appropriate tool to complete the security\nassessment on the cloud server, as it can provide a comprehensive and accurate view of the network\nexposure and risk. The other options are not as appropriate or effective as nmap, as they either do\nnot provide enough information, do not target the right network, or do not scan the network at\nall. Reference: CISSP - Certified Information Systems Security Professional, Domain 4.\nCommunication and Network Security, 4.2 Secure network components, 4.2.2 Prevent or mitigate\nnetwork attacks, 4.2.2.1 Network discovery and mapping; CISSP Exam Outline, Domain 4.\nCommunication and Network Security, 4.2 Secure network components, 4.2.2 Prevent or mitigate\nnetwork attacks, 4.2.2.1 Network discovery and mapping"}, {"id": 1040, "question": "Which of the following uses the destination IP address to forward packets?", "options": {"A": "A bridge", "B": "A Layer 2 switch", "C": "A router\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "D": "A repeater"}, "answer": ["C"], "explanation": "A router is a network device that uses the destination IP address to forward packets. An IP address is\na logical address that identifies a device or a network on the Internet. A router can connect multiple\nnetworks and route packets between them based on the IP address of the destination device or\nnetwork. A router can also perform other functions, such as network address translation (NAT),\nfirewall, quality of service (QoS), and routing protocols. The other options are not network devices\nthat use the destination IP address to forward packets, as they either operate at a lower layer of the\nnetwork, use a different type of address, or do not forward packets at all. Reference: CISSP - Certified\nInformation Systems Security Professional, Domain 4. Communication and Network Security, 4.1\nImplement secure design principles in network architectures, 4.1.1 Apply secure design principles to\nnetwork architecture, 4.1.1.1 OSI and TCP/IP models; CISSP Exam Outline, Domain 4. Communication\nand Network Security, 4.1 Implement secure design principles in network architectures, 4.1.1 Apply\nsecure design principles to network architecture, 4.1.1.1 OSI and TCP/IP models"}, {"id": 1041, "question": "Which of the following would need to be configured to ensure a device with a specific MAC address\nis always assigned the same IP address from DHCP?", "options": {"A": "Scope options", "B": "Reservation", "C": "Dynamic assignment", "D": "Exclusion\nE. Static assignment"}, "answer": ["B"], "explanation": "A reservation is a feature of DHCP that allows a device with a specific MAC address to be always\nassigned the same IP address from the DHCP server. A reservation is configured by mapping the MAC\naddress of the device to the desired IP address on the DHCP server. This ensures that the device will\nalways receive the same IP address, regardless of the lease time or the availability of other IP\naddresses in the DHCP pool. The other options are not features of DHCP that can ensure a device\nwith a specific MAC address is always assigned the same IP address, as they either do not involve\nMAC addresses, do not guarantee IP address consistency, or do not use DHCP at all. Reference: CISSP\n- Certified Information Systems Security Professional, Domain 4. Communication and Network\nSecurity, 4.2 Secure network components, 4.2.1 Establish secure communication channels, 4.2.1.1\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nTransmission methods; CISSP Exam Outline, Domain 4. Communication and Network Security, 4.2\nSecure network components, 4.2.1 Establish secure communication channels, 4.2.1.1 Transmission\nmethods"}, {"id": 1042, "question": "Wireless users are reporting intermittent Internet connectivity. Connectivity is restored when the\nusers disconnect and reconnect, utilizing the web authentication process each time.\nThe network administrator can see the devices connected to the APs at all times. Which of the\nfollowing steps will MOST likely determine the cause of the issue?", "options": {"A": "Verify the session time-out configuration on the captive portal settings", "B": "Check for encryption protocol mismatch on the client's wireless settings.", "C": "Confirm that a valid passphrase is being used during the web authentication.", "D": "Investigate for a client's disassociation caused by an evil twin AP"}, "answer": ["A"], "explanation": "The most likely step to determine the cause of the issue is to verify the session time-out\nconfiguration on the captive portal settings. A captive portal is a web page that requires the user to\nauthenticate or accept some terms of service before accessing the Internet through a wireless\nnetwork. A session time-out is a parameter that defines how long the user can stay connected to the\nnetwork without re-authenticating or re-accepting the terms of service. If the session time-out is set\ntoo low, the user may experience intermittent Internet connectivity, as they will have to disconnect\nand reconnect frequently, using the web authentication process each time. The network\nadministrator can check the session time-out configuration on the captive portal settings and adjust\nit accordingly to prevent or reduce the issue. The other options are less likely to determine the cause\nof the issue, as they either do not relate to the web authentication process, do not explain the\nintermittent connectivity, or do not match the network administrator’s observation. Reference: CISSP\n- Certified Information Systems Security Professional, Domain 4. Communication and Network\nSecurity, 4.1 Implement secure design principles in network architectures, 4.1.3 Secure network\ncomponents, 4.1.3.1 Wireless access points; CISSP Exam Outline, Domain 4. Communication and\nNetwork Security, 4.1 Implement secure design principles in network architectures, 4.1.3 Secure\nnetwork components, 4.1.3.1 Wireless access points"}, {"id": 1043, "question": "A fiber link connecting two campus networks is broken. Which of the following tools should an\nengineer use to detect the exact break point of the fiber link?\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "options": {"A": "OTDR", "B": "Tone generator", "C": "Fusion splicer", "D": "Cable tester\nE. PoE injector"}, "answer": ["A"], "explanation": "An OTDR (optical time domain reflectometer) is a tool that can be used to detect the exact break\npoint of a fiber link. An OTDR works by sending a pulse of light into the fiber and measuring the time\nand intensity of the reflected light that comes back. By analyzing the reflected light, the OTDR can\ndetermine the distance, location, and severity of any faults or breaks in the fiber link. An OTDR can\nalso provide information about the attenuation, splice loss, and connector loss of the fiber link. The\nother options are not tools that can be used to detect the exact break point of a fiber link, as they\neither do not work with fiber, do not measure the reflected light, or do not locate the faults or\nbreaks. Reference: CISSP - Certified Information Systems Security Professional, Domain 4.\nCommunication and Network Security, 4.1 Implement secure design principles in network\narchitectures, 4.1.1 Apply secure design principles to network architecture, 4.1.1.1 OSI and TCP/IP\nmodels; CISSP Exam Outline, Domain 4. Communication and Network Security, 4.1 Implement secure\ndesign principles in network architectures, 4.1.1 Apply secure design principles to network\narchitecture, 4.1.1.1 OSI and TCP/IP models"}, {"id": 1044, "question": "Two remote offices need to be connected securely over an untrustworthy MAN. Each office needs to\naccess network shares at the other site. Which of the following will BEST provide this functionality?", "options": {"A": "Client-to-site VPN", "B": "Third-party VPN service", "C": "Site-to-site VPN", "D": "Split-tunnel VPN"}, "answer": ["C"], "explanation": "A site-to-site VPN is a type of VPN that connects two or more remote networks securely over an\nuntrustworthy network, such as the Internet. A site-to-site VPN uses a VPN gateway at each site to\nestablish an encrypted tunnel between the networks, allowing the devices at each site to access the\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nnetwork resources at the other site. A site-to-site VPN is the best option to provide the functionality\nof connecting two remote offices securely over an untrustworthy MAN and allowing each office to\naccess network shares at the other site. The other options are not types of VPN that can provide the\nsame functionality, as they either do not connect networks, do not use VPN gateways, or do not\nseparate the Internet and corporate traffic. Reference: CISSP - Certified Information Systems Security\nProfessional, Domain 4. Communication and Network Security, 4.2 Secure network components,\n4.2.1 Establish secure communication channels, 4.2.1.2 Transmission methods; CISSP Exam Outline,\nDomain 4. Communication and Network Security, 4.2 Secure network components, 4.2.1 Establish\nsecure communication channels, 4.2.1.2 Transmission methods"}, {"id": 1045, "question": "An IT technician suspects a break in one of the uplinks that provides connectivity to the core switch.\nWhich of the following command-line tools should the technician use to determine where the\nincident is occurring?", "options": {"A": "nslookup", "B": "show config", "C": "netstat", "D": "show interface\nE. show counters"}, "answer": ["D"], "explanation": "The “show interface” command is used to diagnose the status of an individual port or interface on a\nnetwork device, such as a switch or router. It provides detailed information about the operational\nstatus, errors, and other relevant statistics that can help in identifying issues like a break in\nconnectivity. Reference: [CISSP - Certified Information Systems Security Professional], Domain 4.\nCommunication and Network Security, 4.2 Secure network components, 4.2.1 Establish secure\ncommunication channels, 4.2.1.1 Transmission methods; [CISSP Exam Outline], Domain 4.\nCommunication and Network Security, 4.2 Secure network components, 4.2.1 Establish secure\ncommunication channels, 4.2.1.1 Transmission methods"}, {"id": 1046, "question": "Which of the following needs to be tested to achieve a Cat 6a certification for a company's data\ncabling?", "options": {"A": "RJ11\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "B": "LC ports", "C": "Patch panel", "D": "F-type connector"}, "answer": ["C"], "explanation": "To achieve Cat 6a certification for data cabling, the patch panel needs to be tested. Patch panels are\nused in networking to manage and organize cables connected to network devices. Testing ensures\nthat it meets the required standards for data transmission speed and performance. Reference: [CISSP\n- Certified Information Systems Security Professional], Domain 4. Communication and Network\nSecurity, 4.1 Implement secure design principles in network architectures, 4.1.1 Apply secure design\nprinciples to network architecture, 4.1.1.1 OSI and TCP/IP models; [CISSP Exam Outline], Domain 4.\nCommunication and Network Security, 4.1 Implement secure design principles in network\narchitectures, 4.1.1 Apply secure design principles to network architecture, 4.1.1.1 OSI and TCP/IP\nmodels"}, {"id": 1047, "question": "A technician is troubleshooting a client's report about poor wireless performance. Using a client\nmonitor, the technician notes the following information:\nWhich of the following is MOST likely the cause of the issue?", "options": {"A": "Channel overlap", "B": "Poor signal", "C": "Incorrect power settings", "D": "Wrong antenna type"}, "answer": ["A"], "explanation": "The most likely cause of the issue is channel overlap. Channel overlap occurs when multiple wireless\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\naccess points (WAPs) use the same or adjacent frequency channels, causing interference and\ndegradation of the wireless signal. The image shows that there are four WAPs with the same SSID\n(Corporate) using channels 9, 10, 11, and 6. These channels are too close to each other and overlap\nin the 2.4GHz band, resulting in poor wireless performance. The issue can be resolved by changing\nthe channels of the WAPs to non-overlapping ones, such as 1, 6, and 11. Reference: [CISSP - Certified\nInformation Systems Security Professional], Domain 4. Communication and Network Security, 4.1\nImplement secure design principles in network architectures, 4.1.3 Secure network components,\n4.1.3.1 Wireless access points; [CISSP Exam Outline], Domain 4. Communication and Network\nSecurity, 4.1 Implement secure design principles in network architectures, 4.1.3 Secure network\ncomponents, 4.1.3.1 Wireless access points"}, {"id": 1048, "question": "Which of the following types of devices can provide content filtering and threat protection, and\nmanage multiple IPSec site-to-site connections?", "options": {"A": "Layer 3 switch", "B": "VPN headend", "C": "Next-generation firewall", "D": "Proxy server\nE. Intrusion prevention"}, "answer": ["C"], "explanation": "A next-generation firewall (NGFW) is a type of device that can provide content filtering and threat\nprotection, and manage multiple IPSec site-to-site connections. A NGFW can inspect and block\nmalicious or unwanted traffic based on application, user, or content level. A NGFW can also establish\nand maintain secure tunnels between different networks using IPSec, a protocol that encrypts and\nauthenticates the data packets. A NGFW is the best option to provide the functionality of content\nfiltering, threat protection, and IPSec site-to-site connections. The other options are either not\ndevices, or do not provide all the functionality required. Reference: [CISSP - Certified Information\nSystems Security Professional], Domain 4. Communication and Network Security, 4.2 Secure network\ncomponents, 4.2.1 Establish secure communication channels, 4.2.1.2 Transmission methods; [CISSP\nExam Outline], Domain 4. Communication and Network Security, 4.2 Secure network components,\n4.2.1 Establish secure communication channels, 4.2.1.2 Transmission methods"}, {"id": 1049, "question": "A network administrator is designing a new datacenter in a different region that will need to\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\ncommunicate to the old datacenter with a secure connection. Which of the following access\nmethods would provide the BEST security for this new datacenter?", "options": {"A": "Virtual network computing", "B": "Secure Socket Shell", "C": "in-band connection", "D": "Site-to-site VPN"}, "answer": ["D"], "explanation": "A site-to-site VPN is a type of VPN that connects two or more remote networks securely over an\nuntrustworthy network, such as the Internet. A site-to-site VPN uses a VPN gateway at each site to\nestablish an encrypted tunnel between the networks, allowing the devices at each site to access the\nnetwork resources at the other site. A site-to-site VPN is the best option to provide the security for\nthe new datacenter that needs to communicate with the old datacenter, as it can protect the data\nfrom eavesdropping, tampering, and spoofing. The other options are not access methods that can\nprovide the same level of security, as they either do not use encryption, do not connect networks, or\ndo not use VPN gateways. Reference: CISSP - Certified Information Systems Security Professional,\nDomain 4. Communication and Network Security, 4.2 Secure network components, 4.2.1 Establish\nsecure communication channels, 4.2.1.2 Transmission methods; CISSP Exam Outline, Domain 4.\nCommunication and Network Security, 4.2 Secure network components, 4.2.1 Establish secure\ncommunication channels, 4.2.1.2 Transmission methods"}, {"id": 1050, "question": "Which of the following types of datacenter architectures will MOST likely be used in a large SDN and\ncan be extended beyond the datacenter?", "options": {"A": "iSCSI", "B": "FCoE", "C": "Three-tiered network", "D": "Spine and leaf\nE Top-of-rack switching"}, "answer": ["D"], "explanation": "A spine and leaf architecture is a type of datacenter architecture that consists of two layers of\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nswitches: the spine layer and the leaf layer. The spine layer is the backbone of the network,\nconnecting all the leaf switches. The leaf layer is the access layer, connecting all the servers and\ndevices. A spine and leaf architecture is most likely to be used in a large SDN (software-defined\nnetwork), as it can provide high scalability, performance, and flexibility. A spine and leaf architecture\ncan also be extended beyond the datacenter, using technologies such as VXLAN (virtual extensible\nLAN) or EVPN (Ethernet VPN), to create a virtual network overlay that spans multiple physical\nlocations. The other options are not types of datacenter architectures that can be used in a large SDN\nor extended beyond the datacenter, as they either do not support SDN, do not provide high\nscalability, or do not create a virtual network overlay. Reference: CISSP - Certified Information\nSystems Security Professional, Domain 4. Communication and Network Security, 4.1 Implement\nsecure design principles in network architectures, 4.1.1 Apply secure design principles to network\narchitecture, 4.1.1.1 OSI and TCP/IP models; CISSP Exam Outline, Domain 4. Communication and\nNetwork Security, 4.1 Implement secure design principles in network architectures, 4.1.1 Apply\nsecure design principles to network architecture, 4.1.1.1 OSI and TCP/IP models"}, {"id": 1051, "question": "At the destination host, which of the following OSI model layers will discard a segment with a bad\nchecksum in the UDP header?", "options": {"A": "Network", "B": "Data link", "C": "Transport", "D": "Session"}, "answer": ["C"], "explanation": "The transport layer is the OSI model layer that will discard a segment with a bad checksum in the\nUDP header. The transport layer is responsible for providing end-to-end data transmission and\nreliability between the source and destination hosts. The transport layer uses protocols such as TCP\n(transmission control protocol) or UDP (user datagram protocol) to segment, encapsulate, and\ndeliver the data. The transport layer also performs error detection and correction using checksums,\nwhich are values calculated from the data and added to the header of each segment. The checksums\nare verified at the destination host to ensure the integrity of the data. If the checksum in the UDP\nheader does not match the expected value, the transport layer will discard the segment as corrupted.\nThe other options are not OSI model layers that will discard a segment with a bad checksum in the\nUDP header, as they either do not use checksums, do not operate on segments, or do not handle\nUDP. Reference: CISSP - Certified Information Systems Security Professional, Domain 4.\nCommunication and Network Security, 4.1 Implement secure design principles in network\narchitectures, 4.1.1 Apply secure design principles to network architecture, 4.1.1.1 OSI and TCP/IP\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nmodels; CISSP Exam Outline, Domain 4. Communication and Network Security, 4.1 Implement secure\ndesign principles in network architectures, 4.1.1 Apply secure design principles to network\narchitecture, 4.1.1.1 OSI and TCP/IP models"}, {"id": 1052, "question": "A network administrator is configuring a database server and would like to ensure the database\nengine is listening on a certain port. Which of the following commands should the administrator use\nto accomplish this goal?", "options": {"A": "nslookup", "B": "netstat -a", "C": "ipeonfig /a", "D": "arp -a"}, "answer": ["B"], "explanation": "The “netstat -a” command is a command-line tool that can be used to display the status of all the\nnetwork connections and listening ports on a server. The “netstat -a” command can show the\nprotocol, local address, foreign address, and state of each connection or port. The network\nadministrator can use this command to ensure the database engine is listening on a certain port by\nlooking for the port number in the local address column and the “LISTENING” state in the state\ncolumn. The other options are not commands that can be used to accomplish this goal, as they either\ndo not display the listening ports, do not work on a server, or do not relate to the\nnetwork. Reference: CISSP - Certified Information Systems Security Professional, Domain 4.\nCommunication and Network Security, 4.2 Secure network components, 4.2.2 Prevent or mitigate\nnetwork attacks, 4.2.2.1 Network discovery and mapping; CISSP Exam Outline, Domain 4.\nCommunication and Network Security, 4.2 Secure network components, 4.2.2 Prevent or mitigate\nnetwork attacks, 4.2.2.1 Network discovery and mapping"}, {"id": 1053, "question": "Which of the following routing protocols is used to exchange route information between public\nautonomous systems?", "options": {"A": "OSPF", "B": "BGP", "C": "EIGRP\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "D": "RIP"}, "answer": ["B"], "explanation": "BGP (Border Gateway Protocol) is a routing protocol that is used to exchange route information\nbetween public autonomous systems (AS). An AS is a network or a group of networks that are under\nthe same administrative control and share a common routing policy. BGP is the standard protocol for\ninterconnecting different AS on the Internet, allowing them to exchange information about the\nreachability and availability of IP prefixes. BGP is also used for traffic engineering, load balancing,\nand policy-based routing. The other options are not routing protocols that are used to exchange\nroute information between public autonomous systems, as they either operate within a single AS,\nuse a different addressing scheme, or are obsolete. Reference: CISSP - Certified Information Systems\nSecurity Professional, Domain 4. Communication and Network Security, 4.1 Implement secure design\nprinciples in network architectures, 4.1.1 Apply secure design principles to network architecture,\n4.1.1.1 OSI and TCP/IP models; CISSP Exam Outline, Domain 4. Communication and Network\nSecurity, 4.1 Implement secure design principles in network architectures, 4.1.1 Apply secure design\nprinciples to network architecture, 4.1.1.1 OSI and TCP/IP models"}, {"id": 1054, "question": "Where can the Open Web Application Security Project (OWASP) list of associated vulnerabilities be\nfound?", "options": {"A": "OWASP Top 10 Project", "B": "OWASP Software Assurance Maturity Model (SAMM) Project", "C": "OWASP Guide Project", "D": "OWASP Mobile Project"}, "answer": ["A"], "explanation": "The OWASP Top 10 Project is a project that provides a list of the most critical web application security\nrisks and associated vulnerabilities. The OWASP Top 10 Project aims to raise awareness and educate\ndevelopers, designers, architects, managers, and organizations about the consequences of the most\ncommon and impactful web application security weaknesses. The OWASP Top 10 Project also\nprovides guidance on how to prevent, detect, and mitigate these risks and vulnerabilities. The\nOWASP Top 10 Project is updated periodically based on the feedback from the security community\nand the data from various sources. The other options are not projects that provide a list of the\nassociated vulnerabilities, as they either focus on different aspects of web application security, such\nas maturity model, guide, or mobile, or do not exist. Reference: CISSP - Certified Information Systems\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nSecurity Professional, Domain 8. Software Development Security, 8.2 Enforce security controls in\ndevelopment environments, 8.2.1 Assess the effectiveness of software security, 8.2.1.1\nOWASP; CISSP Exam Outline, Domain 8. Software Development Security, 8.2 Enforce security\ncontrols in development environments, 8.2.1 Assess the effectiveness of software security, 8.2.1.1\nOWASP"}, {"id": 1055, "question": "What is the BEST approach to anonymizing personally identifiable information (PII) in a test\nenvironment?", "options": {"A": "Randomizing data", "B": "Swapping data", "C": "Encrypting data", "D": "Encoding data"}, "answer": ["A"], "explanation": "The best approach to anonymizing personally identifiable information (PII) in a test environment is\nrandomizing data. Randomizing data is a technique that replaces the original PII with fictitious but\nrealistic data that preserves the format, structure, and statistical properties of the original data.\nRandomizing data can effectively protect the privacy and confidentiality of the individuals whose PII\nis used in the test environment, while maintaining the functionality and quality of the test results.\nThe other options are not as effective as randomizing data, as they either do not change the original\nPII, do not preserve the data quality, or do not prevent unauthorized access or\ndisclosure. Reference: CISSP - Certified Information Systems Security Professional, Domain 1. Security\nand Risk Management, 1.5 Understand and apply security governance principles, 1.5.2 Align security\nfunction to strategy, goals, mission, and objectives, 1.5.2.1 Data anonymization; CISSP Exam Outline,\nDomain 1. Security and Risk Management, 1.5 Understand and apply security governance principles,\n1.5.2 Align security function to strategy, goals, mission, and objectives, 1.5.2.1 Data anonymization"}, {"id": 1056, "question": "A customer continues to experience attacks on their email, web, and File Transfer Protocol (FTP)\nservers. These attacks are impacting their business operations. Which of the following is the BEST\nrecommendation to make?", "options": {"A": "Configure an intrusion detection system (IDS).", "B": "Create a demilitarized zone (DMZ).\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "C": "Deploy a bastion host.", "D": "Setup a network firewall."}, "answer": ["D"], "explanation": "The best recommendation to make is to setup a network firewall. A network firewall is a device or a\nsoftware that monitors and controls the incoming and outgoing network traffic based on predefined\nrules and policies. A network firewall can protect the email, web, and FTP servers from attacks by\nblocking or filtering the malicious or unwanted traffic, such as denial-of-service, port scanning, or\nbrute force attacks. A network firewall can also log and audit the network activity and provide alerts\nand reports on the security incidents. The other options are not as effective as setting up a network\nfirewall, as they either do not protect all the servers, do not control the network traffic, or do not\nprevent the attacks. Reference: CISSP - Certified Information Systems Security Professional, Domain\n4. Communication and Network Security, 4.2 Secure network components, 4.2.1 Establish secure\ncommunication channels, 4.2.1.2 Transmission methods; CISSP Exam Outline, Domain 4.\nCommunication and Network Security, 4.2 Secure network components, 4.2.1 Establish secure\ncommunication channels, 4.2.1.2 Transmission methods"}, {"id": 1057, "question": "Which security feature fully encrypts code and data as it passes to the servers and only decrypts\nbelow the hypervisor layer?", "options": {"A": "File-system level encryption", "B": "Transport Layer Security (TLS)", "C": "Key management service", "D": "Trusted execution environments"}, "answer": ["D"], "explanation": "A trusted execution environment (TEE) is a security feature that fully encrypts code and data as it\npasses to the servers and only decrypts below the hypervisor layer. A TEE is a secure area of the main\nprocessor that provides isolation and protection for sensitive code and data from the rest of the\nsystem. A TEE can prevent unauthorized access, modification, or leakage of the code and data, even\nif the operating system, applications, or hypervisor are compromised. A TEE can also provide secure\nstorage, secure boot, remote attestation, and cryptographic operations. The other options are not\nsecurity features that fully encrypt code and data as it passes to the servers and only decrypts below\nthe hypervisor layer, as they either do not encrypt the code and data, do not decrypt below the\nhypervisor layer, or do not provide isolation and protection. Reference: CISSP - Certified Information\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nSystems Security Professional, Domain 3. Security Architecture and Engineering, 3.5 Implement and\nmanage engineering processes using secure design principles, 3.5.2 Select controls based upon\nsystems security requirements, 3.5.2.1 Trusted computing base; CISSP Exam Outline, Domain 3.\nSecurity Architecture and Engineering, 3.5 Implement and manage engineering processes using\nsecure design principles, 3.5.2 Select controls based upon systems security requirements, 3.5.2.1\nTrusted computing base"}, {"id": 1058, "question": "Which of the following techniques evaluates the secure Bet principles of network or software\narchitectures?", "options": {"A": "Threat modeling", "B": "Risk modeling", "C": "Waterfall method", "D": "Fuzzing"}, "answer": ["A"], "explanation": "Threat modeling is a technique that evaluates the secure Bet principles of network or software\narchitectures. Secure Bet is an acronym that stands for security by design, security by default, and\nsecurity by evaluation. Threat modeling is a process that identifies and analyzes the potential threats\nand vulnerabilities that may affect the network or software architecture, and determines the\nappropriate countermeasures and controls to mitigate them. Threat modeling can help to design and\nimplement a network or software architecture that is secure, resilient, and compliant with the\nsecurity requirements and standards. The other options are not techniques that evaluate the secure\nBet principles of network or software architectures, as they either do not focus on the threats and\nvulnerabilities, do not involve design and evaluation, or do not relate to security. Reference: CISSP -\nCertified Information Systems Security Professional, Domain 8. Software Development Security, 8.1\nUnderstand and integrate security in the Software Development Life Cycle (SDLC), 8.1.1 Identify and\napply security controls in development environments, 8.1.1.1 Secure Bet; CISSP Exam Outline,\nDomain 8. Software Development Security, 8.1 Understand and integrate security in the Software\nDevelopment Life Cycle (SDLC), 8.1.1 Identify and apply security controls in development\nenvironments, 8.1.1.1 Secure Bet"}, {"id": 1059, "question": "Which of the following is security control volatility?", "options": {"A": "A reference to the stability of the security control.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "B": "A reference to how unpredictable the security control is.", "C": "A reference to the impact of the security control.", "D": "A reference to the likelihood of change in the security control."}, "answer": ["D"], "explanation": "Security control volatility is a reference to the likelihood of change in the security control. Security\ncontrol volatility is a factor that affects the selection, implementation, and maintenance of security\ncontrols in an organization. Security control volatility can be influenced by various internal and\nexternal factors, such as business needs, technology trends, regulatory requirements, threat\nlandscape, and risk appetite. Security control volatility can have implications for the security posture,\nperformance, and cost of the organization. The other options are not definitions of security control\nvolatility, as they either do not relate to the change in the security control, or do not reflect the\nvolatility aspect. Reference: CISSP - Certified Information Systems Security Professional, Domain 1.\nSecurity and Risk Management, 1.4 Understand and apply risk management concepts, 1.4.3\nDetermine risk management strategy, 1.4.3.1 Security control volatility; CISSP Exam Outline, Domain\n1. Security and Risk Management, 1.4 Understand and apply risk management concepts, 1.4.3\nDetermine risk management strategy, 1.4.3.1 Security control volatility"}, {"id": 1060, "question": "When performing an investigation with the potential for legal action, what should be the analyst's\nFIRST consideration?", "options": {"A": "Chain-of-custody", "B": "Authorization to collect", "C": "Court admissibility", "D": "Data decryption"}, "answer": ["B"], "explanation": "The analyst’s first consideration when performing an investigation with the potential for legal action\nis authorization to collect. Authorization to collect is the process of obtaining the necessary\npermissions and approvals to collect the evidence from the relevant sources, such as the owners,\ncustodians, or authorities. Authorization to collect is essential to ensure the legality, validity, and\nadmissibility of the evidence, as well as to protect the rights and privacy of the parties involved.\nAuthorization to collect can also prevent any legal or ethical issues that may arise from unauthorized\nor improper collection of evidence. The other options are not the first considerations when\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nperforming an investigation with the potential for legal action, as they either come after the\ncollection of evidence, or do not relate to the legal aspect. Reference: CISSP - Certified Information\nSystems Security Professional, Domain 7. Security Operations, 7.3 Conduct or support investigations,\n7.3.1 Collect evidence, 7.3.1.1 Authorization to collect; CISSP Exam Outline, Domain 7. Security\nOperations, 7.3 Conduct or support investigations, 7.3.1 Collect evidence, 7.3.1.1 Authorization to\ncollect"}, {"id": 1061, "question": "Which of the following does the security design process ensure within the System Development Life\nCycle (SDLC)?", "options": {"A": "Proper security controls, security goals, and fault mitigation are properly conducted.", "B": "Proper security controls, security objectives, and security goals are properly initiated.", "C": "Security goals, proper security controls, and validation are properly initiated.", "D": "Security objectives, security goals, and system test are properly conducted."}, "answer": ["B"], "explanation": "The security design process ensures that proper security controls, security objectives, and security\ngoals are properly initiated within the System Development Life Cycle (SDLC). The security design\nprocess is a set of activities that define and implement the security requirements and architecture for\na system or a network. The security design process is integrated into the SDLC, which is a framework\nthat guides the development, testing, deployment, and maintenance of a system or a network. The\nsecurity design process ensures that the security aspects are considered and addressed from the\nbeginning of the SDLC, and that the security controls, objectives, and goals are aligned with the\nbusiness needs and the risk appetite of the organization. The other options are not what the security\ndesign process ensures within the SDLC, as they either do not involve initiation, do not relate to\nsecurity design, or do not match the SDLC phases. Reference: CISSP - Certified Information Systems\nSecurity Professional, Domain 8. Software Development Security, 8.1 Understand and integrate\nsecurity in the Software Development Life Cycle (SDLC), 8.1.2 Identify and apply security controls in\ndevelopment environments, 8.1.2.1 Security design process; CISSP Exam Outline, Domain 8.\nSoftware Development Security, 8.1 Understand and integrate security in the Software Development\nLife Cycle (SDLC), 8.1.2 Identify and apply security controls in development environments, 8.1.2.1\nSecurity design process"}, {"id": 1062, "question": "An organization needs a general purpose document to prove that its internal controls properly\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\naddress security, availability, processing integrity, confidentiality or privacy risks. Which of the\nfollowing reports is required?", "options": {"A": "A Service Organization Control (SOC) 3 report", "B": "The Statement on Standards for Attestation Engagements No. 18 (SSAE 18)", "C": "A Service Organization Control (SOC) 2 report", "D": "The International Organization for Standardization (ISO) 27001"}, "answer": ["C"], "explanation": "A Service Organization Control (SOC) 2 report is a general purpose document that proves that an\norganization’s internal controls properly address security, availability, processing integrity,\nconfidentiality or privacy risks. A SOC 2 report is a type of attestation report that provides an\nindependent and objective evaluation of the design and operating effectiveness of the internal\ncontrols of a service organization, such as a cloud provider, a data center, or a software-as-a-service\nprovider. A SOC 2 report is based on the Trust Services Criteria, which are a set of standards that\ndefine the requirements for security, availability, processing integrity, confidentiality or privacy of the\ninformation and systems of a service organization. A SOC 2 report can be used by the service\norganization’s customers, regulators, or other stakeholders to gain assurance and confidence in the\nservice organization’s internal controls. The other options are not general purpose documents that\nprove that an organization’s internal controls properly address security, availability, processing\nintegrity, confidentiality or privacy risks, as they either have a different scope, purpose, or audience,\nor do not exist. Reference: CISSP - Certified Information Systems Security Professional, Domain 1.\nSecurity and Risk Management, 1.6 Understand legal and regulatory issues that pertain to\ninformation security in a global context, 1.6.2 Understand, adhere to, and promote professional\nethics, 1.6.2.1 ISC2 Code of Professional Ethics; CISSP Exam Outline, Domain 1. Security and Risk\nManagement, 1.6 Understand legal and regulatory issues that pertain to information security in a\nglobal context, 1.6.2 Understand, adhere to, and promote professional ethics, 1.6.2.1 ISC2 Code of\nProfessional Ethics"}, {"id": 1063, "question": "What is the BEST design for securing physical perimeter protection?", "options": {"A": "Crime Prevention through Environmental Design (CPTED)", "B": "Barriers, fences, gates, and walls", "C": "Business continuity planning (BCP)", "D": "Closed-circuit television (CCTV)\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["A"], "explanation": "The best design for securing physical perimeter protection is Crime Prevention through\nEnvironmental Design (CPTED). CPTED is a design philosophy that applies environmental and\narchitectural principles to deter or prevent criminal activities and enhance the security of a physical\nlocation. CPTED is based on four main concepts: natural surveillance, natural access control,\nterritorial reinforcement, and maintenance. Natural surveillance is the use of lighting, windows,\nlandscaping, and other features to increase the visibility and awareness of the surroundings. Natural\naccess control is the use of doors, locks, fences, gates, and other barriers to limit or restrict the\naccess to a location. Territorial reinforcement is the use of signs, symbols, colors, and other elements\nto define and mark the boundaries and ownership of a location. Maintenance is the use of cleaning,\nrepairing, and updating the environment to convey a sense of care and order. CPTED can help to\nreduce the opportunities and motivations for crime, increase the sense of safety and security, and\nimprove the quality of life. The other options are not the best design for securing physical perimeter\nprotection, as they either do not apply environmental and architectural principles, do not address all\nthe aspects of security, or do not prevent or deter crime. Reference: CISSP - Certified Information\nSystems Security Professional, Domain 3. Security Architecture and Engineering, 3.4 Implement and\nmanage physical security, 3.4.1 Apply physical security, 3.4.1.1 Crime Prevention through\nEnvironmental Design (CPTED); CISSP Exam Outline, Domain 3. Security Architecture and\nEngineering, 3.4 Implement and manage physical security, 3.4.1 Apply physical security, 3.4.1.1\nCrime Prevention through Environmental Design (CPTED)"}, {"id": 1064, "question": "Two computers, each with a single connection on the same physical 10 gigabit Ethernet network\nsegment, need to communicate with each other. The first machine has a single Internet Protocol (IP)\nClassless Inter-Domain Routing (CIDR) address of 192.168.1.3/30 and the second machine has an\nIP/CIDR address 192.168.1.6/30. Which of the following is correct?", "options": {"A": "Since each computer is on a different layer 3 network, traffic between the computers must be\nprocessed by a network bridge in order to communicate.", "B": "Since each computer is on the same layer 3 network, traffic between the computers may be\nprocessed by a network bridge in order to communicate.", "C": "Since each computer is on the same layer 3 network, traffic between the computers may be\nprocessed by a network router in order to communicate.", "D": "Since each computer is on a different layer 3 network, traffic between the computers must be\nprocessed by a network router in order to communicate."}, "answer": ["D"], "explanation": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nThe correct statement is that since each computer is on a different layer 3 network, traffic between\nthe computers must be processed by a network router in order to communicate. Layer 3 is the\nnetwork layer of the OSI model, which is responsible for providing logical addressing, routing, and\npacket delivery across different networks. Layer 3 uses protocols such as IP (Internet Protocol) to\nassign unique addresses to each device and to determine the best path for the packets to reach the\ndestination. A network router is a device that operates at layer 3 and can connect and forward\npackets between different networks. A Classless Inter-Domain Routing (CIDR) notation is a way of\nrepresenting an IP address and a subnet mask, which defines the size and range of the network. A\nCIDR notation consists of an IP address followed by a slash and a number, which indicates the\nnumber of bits that are used for the network portion of the address. The first machine has a single\nIP/CIDR address of 192.168.1.3/30, which means that the first 30 bits of the address are used for the\nnetwork and the last 2 bits are used for the host. The network address of the first machine is\n192.168.1.0 and the broadcast address is 192.168.1.3. The valid host addresses are 192.168.1.1 and\n192.168.1.2. The second machine has an IP/CIDR address of 192.168.1.6/30, which means that the\nfirst 30 bits of the address are used for the network and the last 2 bits are used for the host. The\nnetwork address of the second machine is 192.168.1.4 and the broadcast address is 192.168.1.7. The\nvalid host addresses are 192.168.1.5 and 192.168.1.6. Since the network addresses of the two\nmachines are different, they are on different layer 3 networks and cannot communicate directly with\neach other. They need a network router to forward the packets between the networks. The other\noptions are not correct, as they either do not match the layer 3 network situation, do not require a\nnetwork router, or do not involve a n
