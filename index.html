e, behavior, and impact.\nForensic analysis can provide several benefits, such as:\nIdentifying and classifying the unknown application as legitimate, malicious, or neutral\nDetermining and assessing the purpose and function of the unknown application\nDetecting and resolving any issues or risks caused by the unknown application\nPreventing and mitigating any future incidents or attacks involving the unknown application\nIsolating the system from the network is the most important step during forensic analysis when\ntrying to learn the purpose of an unknown application, because it can ensure that the system is\nisolated and protected from any external or internal influences or interferences, and that the forensic\nanalysis is conducted in a safe and controlled environment. Isolating the system from the network\ncan also help to:\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nPrevent the unknown application from communicating or connecting with any other system or\nnetwork, and potentially spreading or escalating the attack\nPrevent the unknown application from receiving or sending any commands or data, and potentially\naltering or deleting the evidence\nPrevent the unknown application from detecting or evading the forensic analysis, and potentially\nhiding or destroying itself\nThe other options are not the most important steps during forensic analysis when trying to learn the\npurpose of an unknown application, but rather steps that should be done after or along with\nisolating the system from the network. Disabling all unnecessary services is a step that should be\ndone after isolating the system from the network, because it can ensure that the system is optimized\nand simplified for the forensic analysis, and that the system resources and functions are not\nconsumed or affected by any irrelevant or redundant services. Ensuring chain of custody is a step\nthat should be done along with isolating the system from the network, because it can ensure that the\nintegrity and authenticity of the evidence are maintained and documented throughout the forensic\nprocess, and that the evidence can be traced and verified. Preparing another backup of the system is\na step that should be done after isolating the system from the network, because it can ensure that\nthe system data and configuration are preserved and replicated for the forensic analysis, and that the\nsystem can be restored and recovered in case of any damage or loss."}, {"id": 50, "question": "A Business Continuity Plan/Disaster Recovery Plan (BCP/DRP) will provide which of the following?", "options": {"A": "Guaranteed recovery of all business functions", "B": "Minimization of the need decision making during a crisis", "C": "Insurance against litigation following a disaster", "D": "Protection from loss of organization resources"}, "answer": ["B"], "explanation": "Minimization of the need for decision making during a crisis is the main benefit that a Business\nContinuity Plan/Disaster Recovery Plan (BCP/DRP) will provide. A BCP/DRP is a set of policies,\nprocedures, and resources that enable an organization to continue or resume its critical functions\nand operations in the event of a disruption or disaster. A BCP/DRP can provide several benefits, such\nas:\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nImproving the resilience and preparedness of the organization and its staff in handling a disruption or\ndisaster\nEnhancing the performance and efficiency of the organization and its systems in recovering from a\ndisruption or disaster\nIncreasing the compliance and alignment of the organization and its plans with the internal or\nexternal requirements and standards\nFacilitating the monitoring and improvement of the organization and its plans by identifying and\naddressing any gaps, issues, or risks\nMinimization of the need for decision making during a crisis is the main benefit that a BCP/DRP will\nprovide, because it can ensure that the organization and its staff have a clear and consistent guidance\nand direction on how to respond and act during a disruption or disaster, and avoid any confusion,\nuncertainty, or inconsistency that might worsen the situation or impact. A BCP/DRP can also help to\nreduce the stress and pressure on the organization and its staff during a crisis, and increase their\nconfidence and competence in executing the plans.\nThe other options are not the benefits that a BCP/DRP will provide, but rather unrealistic or incorrect\nexpectations or outcomes of a BCP/DRP. Guaranteed recovery of all business functions is not a\nbenefit that a BCP/DRP will provide, because it is not possible or feasible to recover all business\nfunctions after a disruption or disaster, especially if the disruption or disaster is severe or prolonged.\nA BCP/DRP can only prioritize and recover the most critical or essential business functions, and may\nhave to suspend or terminate the less critical or non-essential business functions. Insurance against\nlitigation following a disaster is not a benefit that a BCP/DRP will provide, because it is not a\nguarantee or protection that the organization will not face any legal or regulatory consequences or\nliabilities after a disruption or disaster, especially if the disruption or disaster is caused by the\norganization’s negligence or misconduct. A BCP/DRP can only help to mitigate or reduce the legal or\nregulatory risks, and may have to comply with or report to the relevant authorities or parties.\nProtection from loss of organization resources is not a benefit that a BCP/DRP will provide, because it\nis not a prevention or avoidance of any damage or destruction of the organization’s assets or\nresources during a disruption or disaster, especially if the disruption or disaster is physical or natural.\nA BCP/DRP can only help to restore or replace the lost or damaged assets or resources, and may have\nto incur some costs or losses."}, {"id": 51, "question": "When is a Business Continuity Plan (BCP) considered to be valid?", "options": {"A": "When it has been validated by the Business Continuity (BC) manager\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "B": "When it has been validated by the board of directors", "C": "When it has been validated by all threat scenarios", "D": "When it has been validated by realistic exercises"}, "answer": ["D"], "explanation": "A Business Continuity Plan (BCP) is considered to be valid when it has been validated by realistic\nexercises. A BCP is a part of a BCP/DRP that focuses on ensuring the continuous operation of the\norganization’s critical business functions and processes during and after a disruption or disaster. A\nBCP should include various components, such as:\nBusiness impact analysis: a process that identifies and prioritizes the critical business functions and\nprocesses, and assesses the potential impacts and risks of a disruption or disaster on them\nRecovery strategies: a process that defines and selects the appropriate methods and resources to\nrecover the critical business functions and processes, such as alternate sites, backup systems, or\nrecovery teams\nBCP document: a document that outlines and details the scope, purpose, and features of the BCP,\nsuch as the roles and responsibilities, the recovery procedures, and the contact information\nTesting, training, and exercises: a process that evaluates and validates the effectiveness and\nreadiness of the BCP, and educates and trains the relevant stakeholders, such as the staff, the\nmanagement, and the customers, on the BCP and their roles and responsibilities\nMaintenance and review: a process that monitors and updates the BCP, and addresses any changes\nor issues that might affect the BCP, such as the business requirements, the threat landscape, or the\nfeedback and lessons learned\nA BCP is considered to be valid when it has been validated by realistic exercises, because it can\nensure that the BCP is practical and applicable, and that it can achieve the desired outcomes and\nobjectives in a real-life scenario. Realistic exercises are a type of testing, training, and exercises that\ninvolve performing and practicing the BCP with the relevant stakeholders, using simulated or\nhypothetical scenarios, such as a fire drill, a power outage, or a cyberattack. Realistic exercises can\nprovide several benefits, such as:\nImproving the confidence and competence of the organization and its staff in handling a disruption\nor disaster\nEnhancing the performance and efficiency of the organization and its systems in recovering from a\ndisruption or disaster\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nIncreasing the compliance and alignment of the organization and its plans with the internal or\nexternal requirements and standards\nFacilitating the monitoring and improvement of the organization and its plans by identifying and\naddressing any gaps, issues, or risks\nThe other options are not the criteria for considering a BCP to be valid, but rather the steps or parties\nthat are involved in developing or approving a BCP. When it has been validated by the Business\nContinuity (BC) manager is not a criterion for considering a BCP to be valid, but rather a step that is\ninvolved in developing a BCP. The BC manager is the person who is responsible for overseeing and\ncoordinating the BCP activities and processes, such as the business impact analysis, the recovery\nstrategies, the BCP document, the testing, training, and exercises, and the maintenance and review.\nThe BC manager can validate the BCP by reviewing and verifying the BCP components and outcomes,\nand ensuring that they meet the BCP standards and objectives. However, the validation by the BC\nmanager is not enough to consider the BCP to be valid, as it does not test or demonstrate the BCP in\na realistic scenario. When it has been validated by the board of directors is not a criterion for\nconsidering a BCP to be valid, but rather a party that is involved in approving a BCP. The board of\ndirectors is the group of people who are elected by the shareholders to represent their interests and\nto oversee the strategic direction and governance of the organization. The board of directors can\napprove the BCP by endorsing and supporting the BCP components and outcomes, and allocating the\nnecessary resources and funds for the BCP. However, the approval by the board of directors is not\nenough to consider the BCP to be valid, as it does not test or demonstrate the BCP in a realistic\nscenario. When it has been validated by all threat scenarios is not a criterion for considering a BCP to\nbe valid, but rather an unrealistic or impossible expectation for validating a BCP. A threat scenario is a\ndescription or a simulation of a possible or potential disruption or disaster that might affect the\norganization’s critical business functions and processes, such as a natural hazard, a human error, or a\ntechnical failure. A threat scenario can be used to test and validate the BCP by measuring and\nevaluating the BCP’s performance and effectiveness in responding and recovering from the\ndisruption or disaster. However, it is not possible or feasible to validate the BCP by all threat\nscenarios, as there are too many or unknown threat scenarios that might occur, and some threat\nscenarios might be too severe or complex to simulate or test. Therefore, the BCP should be validated\nby the most likely or relevant threat scenarios, and not by all threat scenarios."}, {"id": 52, "question": "Recovery strategies of a Disaster Recovery planning (DRIP) MUST be aligned with which of the\nfollowing?", "options": {"A": "Hardware and software compatibility issues\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "B": "Applications’ critically and downtime tolerance", "C": "Budget constraints and requirements", "D": "Cost/benefit analysis and business objectives"}, "answer": ["D"], "explanation": "Recovery strategies of a Disaster Recovery planning (DRP) must be aligned with the cost/benefit\nanalysis and business objectives. A DRP is a part of a BCP/DRP that focuses on restoring the normal\noperation of the organization’s IT systems and infrastructure after a disruption or disaster. A DRP\nshould include various components, such as:\nRisk assessment: a process that identifies and evaluates the potential threats and vulnerabilities that\nmight affect the IT systems and infrastructure, and estimates the likelihood and impact of a\ndisruption or disaster\nRecovery objectives: a process that defines and quantifies the acceptable levels of recovery for the IT\nsystems and infrastructure, such as the recovery point objective (RPO), which is the maximum\namount of data loss that can be tolerated, and the recovery time objective (RTO), which is the\nmaximum amount of downtime that can be tolerated\nRecovery strategies: a process that selects and implements the appropriate methods and resources\nto recover the IT systems and infrastructure, such as backup, replication, redundancy, or failover\nDRP document: a document that outlines and details the scope, purpose, and features of the DRP,\nsuch as the roles and responsibilities, the recovery procedures, and the contact information\nTesting, training, and exercises: a process that evaluates and validates the effectiveness and\nreadiness of the DRP, and educates and trains the relevant stakeholders, such as the IT staff, the\nmanagement, and the users, on the DRP and their roles and responsibilities\nMaintenance and review: a process that monitors and updates the DRP, and addresses any changes\nor issues that might affect the DRP, such as the IT requirements, the threat landscape, or the\nfeedback and lessons learned\nRecovery strategies of a DRP must be aligned with the cost/benefit analysis and business objectives,\nbecause it can ensure that the DRP is feasible and suitable, and that it can achieve the desired\noutcomes and objectives in a cost-effective and efficient manner. A cost/benefit analysis is a\ntechnique that compares the costs and benefits of different recovery strategies, and determines the\noptimal one that provides the best value for money. A business objective is a goal or a target that the\norganization wants to achieve through its IT systems and infrastructure, such as increasing the\nproductivity, profitability, or customer satisfaction. A recovery strategy that is aligned with the\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\ncost/benefit analysis and business objectives can help to:\nOptimize the use and allocation of the IT resources and funds for the recovery\nMinimize the negative impacts and risks of a disruption or disaster on the IT systems and\ninfrastructure\nMaximize the positive outcomes and benefits of the recovery for the IT systems and infrastructure\nSupport and enable the achievement of the organizational goals and targets through the IT systems\nand infrastructure\nThe other options are not the factors that the recovery strategies of a DRP must be aligned with, but\nrather factors that should be considered or addressed when developing or implementing the\nrecovery strategies of a DRP. Hardware and software compatibility issues are factors that should be\nconsidered when developing the recovery strategies of a DRP, because they can affect the\nfunctionality and interoperability of the IT systems and infrastructure, and may require additional\nresources or adjustments to resolve them. Applications’ criticality and downtime tolerance are\nfactors that should be addressed when implementing the recovery strategies of a DRP, because they\ncan determine the priority and urgency of the recovery for different applications, and may require\ndifferent levels of recovery objectives and resources. Budget constraints and requirements are\nfactors that should be considered when developing the recovery strategies of a DRP, because they\ncan limit the availability and affordability of the IT resources and funds for the recovery, and may\nrequire trade-offs or compromises to balance them."}, {"id": 53, "question": "Which of the following is the FIRST step in the incident response process?", "options": {"A": "Determine the cause of the incident", "B": "Disconnect the system involved from the network", "C": "Isolate and contain the system involved", "D": "Investigate all symptoms to confirm the incident"}, "answer": ["D"], "explanation": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\n Investigating all symptoms to confirm the incident is the first step in the incident response process.\nAn incident is an event that violates or threatens the security, availability, integrity, or confidentiality\nof the IT systems or data. An incident response is a process that involves detecting, analyzing,\ncontaining, eradicating, recovering, and learning from an incident, using various methods and tools.\nAn incident response can provide several benefits, such as:\nImproving the security and risk management of the IT systems and data by identifying and\naddressing the security weaknesses and gaps\nEnhancing the security and decision making of the IT systems and data by providing the evidence and\ninformation for the security analysis, evaluation, and reporting\nIncreasing the security and improvement of the IT systems and data by providing the feedback and\ninput for the security response, remediation, and optimization\nFacilitating the compliance and alignment of the IT systems and data with the internal or external\nrequirements and standards\nInvestigating all symptoms to confirm the incident is the first step in the incident response process,\nbecause it can ensure that the incident is verified and validated, and that the incident response is\ninitiated and escalated. A symptom is a sign or an indication that an incident may have occurred or is\noccurring, such as an alert, a log, or a report. Investigating all symptoms to confirm the incident\ninvolves collecting and analyzing the relevant data and information from various sources, such as the\nIT systems, the network, the users, or the external parties, and determining whether an incident has\nactually happened or is happening, and how serious or urgent it is. Investigating all symptoms to\nconfirm the incident can also help to:\nPrevent the false positives or negatives that might cause the incident response to be delayed or\nunnecessary\nIdentify the scope and impact of the incident on the IT systems and data\nNotify and inform the appropriate stakeholders and authorities about the incident\nActivate and coordinate the incident response team and resources\nThe other options are not the first steps in the incident response process, but rather steps that should\nbe done after or along with investigating all symptoms to confirm the incident. Determining the\ncause of the incident is a step that should be done after investigating all symptoms to confirm the\nincident, because it can ensure that the root cause and source of the incident are identified and\nanalyzed, and that the incident response is directed and focused. Determining the cause of the\nincident involves examining and testing the affected IT systems and data, and tracing and tracking\nthe origin and path of the incident, using various techniques and tools, such as forensics, malware\nanalysis, or reverse engineering. Determining the cause of the incident can also help to:\nUnderstand the nature and behavior of the incident and the attacker\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nDetect and resolve any issues or risks caused by the incident\nPrevent and mitigate any future incidents or attacks involving the same or similar cause\nSupport and enable the legal or regulatory actions or investigations against the incident or the\nattacker\nDisconnecting the system involved from the network is a step that should be done along with\ninvestigating all symptoms to confirm the incident, because it can ensure that the system is isolated\nand protected from any external or internal influences or interferences, and that the incident\nresponse is conducted in a safe and controlled environment. Disconnecting the system involved from\nthe network can also help to:\nPrevent the incident from communicating or connecting with any other system or network, and\npotentially spreading or escalating the attack\nPrevent the incident from receiving or sending any commands or data, and potentially altering or\ndeleting the evidence\nPrevent the incident from detecting or evading the incident response, and potentially hiding or\ndestroying itself\nIsolating and containing the system involved is a step that should be done after investigating all\nsymptoms to confirm the incident, because it can ensure that the incident is confined and restricted,\nand that the incident response is continued and maintained. Isolating and containing the system\ninvolved involves applying and enforcing the appropriate security measures and controls to limit or\nstop the activity and impact of the incident on the IT systems and data, such as firewall rules, access\npolicies, or encryption keys. Isolating and containing the system involved can also help to:\nMinimize the damage and loss caused by the incident on the IT systems and data\nMaximize the recovery and restoration of the IT systems and data\nSupport and enable the eradication and removal of the incident from the IT systems and data\nFacilitate the learning and improvement of the IT systems and data from the incident"}, {"id": 54, "question": "A continuous information security-monitoring program can BEST reduce risk through which of the\nfollowing?", "options": {"A": "Collecting security events and correlating them to identify anomalies\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "B": "Facilitating system-wide visibility into the activities of critical user accounts", "C": "Encompassing people, process, and technology", "D": "Logging both scheduled and unscheduled system changes"}, "answer": ["C"], "explanation": "A continuous information security monitoring program can best reduce risk through encompassing\npeople, process, and technology. A continuous information security monitoring program is a process\nthat involves maintaining the ongoing awareness of the security status, events, and activities of a\nsystem or network, by collecting, analyzing, and reporting the security data and information, using\nvarious methods and tools. A continuous information security monitoring program can provide\nseveral benefits, such as:\nImproving the security and risk management of the system or network by identifying and addressing\nthe security weaknesses and gaps\nEnhancing the security and decision making of the system or network by providing the evidence and\ninformation for the security analysis, evaluation, and reporting\nIncreasing the security and improvement of the system or network by providing the feedback and\ninput for the security response, remediation, and optimization\nFacilitating the compliance and alignment of the system or network with the internal or external\nrequirements and standards\nA continuous information security monitoring program can best reduce risk through encompassing\npeople, process, and technology, because it can ensure that the continuous information security\nmonitoring program is holistic and comprehensive, and that it covers all the aspects and elements of\nthe system or network security. People, process, and technology are the three pillars of a continuous\ninformation security monitoring program, and they represent the following:\nPeople: the human resources that are involved in the continuous information security monitoring\nprogram, such as the security analysts, the system administrators, the management, and the users.\nPeople are responsible for defining the security objectives and requirements, implementing and\noperating the security tools and controls, and monitoring and responding to the security events and\nincidents.\nProcess: the procedures and policies that are followed in the continuous information security\nmonitoring program, such as the security standards and guidelines, the security roles and\nresponsibilities, the security workflows and tasks, and the security metrics and indicators. Process is\nresponsible for establishing and maintaining the security governance and compliance, ensuring the\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nsecurity consistency and efficiency, and measuring and evaluating the security performance and\neffectiveness.\nTechnology: the tools and systems that are used in the continuous information security monitoring\nprogram, such as the security sensors and agents, the security loggers and collectors, the security\nanalyzers and correlators, and the security dashboards and reports. Technology is responsible for\nsupporting and enabling the security functions and capabilities, providing the security visibility and\nawareness, and delivering the security data and information.\nThe other options are not the best ways to reduce risk through a continuous information security\nmonitoring program, but rather specific or partial ways that can contribute to the risk reduction.\nCollecting security events and correlating them to identify anomalies is a specific way to reduce risk\nthrough a continuous information security monitoring program, but it is not the best way, because it\nonly focuses on one aspect of the security data and information, and it does not address the other\naspects, such as the security objectives and requirements, the security controls and measures, and\nthe security feedback and improvement. Facilitating system-wide visibility into the activities of\ncritical user accounts is a partial way to reduce risk through a continuous information security\nmonitoring program, but it is not the best way, because it only covers one element of the system or\nnetwork security, and it does not cover the other elements, such as the security threats and\nvulnerabilities, the security incidents and impacts, and the security response and remediation.\nLogging both scheduled and unscheduled system changes is a specific way to reduce risk through a\ncontinuous information security monitoring program, but it is not the best way, because it only\nfocuses on one type of the security events and activities, and it does not focus on the other types,\nsuch as the security alerts and notifications, the security analysis and correlation, and the security\nreporting and documentation."}, {"id": 55, "question": "What would be the MOST cost effective solution for a Disaster Recovery (DR) site given that the\norganization’s systems cannot be unavailable for more than 24 hours?", "options": {"A": "Warm site", "B": "Hot site", "C": "Mirror site", "D": "Cold site\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["A"], "explanation": "A warm site is the most cost effective solution for a disaster recovery (DR) site given that the\norganization’s systems cannot be unavailable for more than 24 hours. A DR site is a backup facility\nthat can be used to restore the normal operation of the organization’s IT systems and infrastructure\nafter a disruption or disaster. A DR site can have different levels of readiness and functionality,\ndepending on the organization’s recovery objectives and budget. The main types of DR sites are:\nHot site: a DR site that is fully operational and equipped with the necessary hardware, software,\ntelecommunication lines, and network connectivity to allow the organization to be up and running\nalmost immediately. A hot site has all the required servers, workstations, and communications links,\nand can function as a branch office or data center that is online and connected to the production\nnetwork. A hot site also has a backup of the data from the systems at the primary site, which may be\nreplicated in real time or near real time. A hot site greatly reduces or eliminates downtime for the\norganization, but it is also very expensive to maintain and operate.\nWarm site: a DR site that is partially operational and equipped with some of the hardware, software,\ntelecommunication lines, and network connectivity to allow the organization to be up and running\nwithin a short time. A warm site has some of the required servers, workstations, and\ncommunications links, and can function as a temporary office or data center that is offline or partially\nconnected to the production network. A warm site may have a backup of the data from the systems\nat the primary site, but it is not updated or synchronized as frequently as a hot site. A warm site\nreduces downtime for the organization, but it is also less expensive than a hot site.\nCold site: a DR site that is not operational and equipped with only the basic infrastructure and\nenvironmental support systems to allow the organization to be up and running within a long time. A\ncold site has none of the required servers, workstations, and communications links, and cannot\nfunction as an office or data center until they are installed and configured. A cold site does not have a\nbackup of the data from the systems at the primary site, and it has to be restored from other sources,\nsuch as tapes or disks. A cold site increases downtime for the organization, but it is also the cheapest\noption among the DR sites.\nMirror site: a DR site that is an exact replica of the primary site, with the same hardware, software,\ntelecommunication lines, and network connectivity, and with the same data and applications. A\nmirror site is always online and synchronized with the primary site, and can take over the operation\nof the organization seamlessly in the event of a disruption or disaster. A mirror site eliminates\ndowntime for the organization, but it is also the most expensive option among the DR sites.\nA warm site is the most cost effective solution for a disaster recovery (DR) site given that the\norganization’s systems cannot be unavailable for more than 24 hours, because it can provide a\nbalance between the recovery time and the recovery cost. A warm site can enable the organization\nto resume its critical functions and operations within a reasonable time frame, without spending too\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nmuch on the DR site maintenance and operation. A warm site can also provide some flexibility and\nscalability for the organization to adjust its recovery strategies and resources according to its needs\nand priorities.\nThe other options are not the most cost effective solutions for a disaster recovery (DR) site given that\nthe organization’s systems cannot be unavailable for more than 24 hours, but rather solutions that\nare either too costly or too slow for the organization’s recovery objectives and budget. A hot site is a\nsolution that is too costly for a disaster recovery (DR) site given that the organization’s systems\ncannot be unavailable for more than 24 hours, because it requires the organization to invest a lot of\nmoney on the DR site equipment, software, and services, and to pay for the ongoing operational and\nmaintenance costs. A hot site may be more suitable for the organization’s systems that cannot be\nunavailable for more than a few hours or minutes, or that have very high availability and\nperformance requirements. A mirror site is a solution that is too costly for a disaster recovery (DR)\nsite given that the organization’s systems cannot be unavailable for more than 24 hours, because it\nrequires the organization to duplicate its entire primary site, with the same hardware, software, data,\nand applications, and to keep them online and synchronized at all times. A mirror site may be more\nsuitable for the organization’s systems that cannot afford any downtime or data loss, or that have\nvery strict compliance and regulatory requirements. A cold site is a solution that is too slow for a\ndisaster recovery (DR) site given that the organization’s systems cannot be unavailable for more than\n24 hours, because it requires the organization to spend a lot of time and effort on the DR site\ninstallation, configuration, and restoration, and to rely on other sources of backup data and\napplications. A cold site may be more suitable for the organization’s systems that can be unavailable\nfor more than a few days or weeks, or that have very low criticality and priority.\nTopic 8, Software Development Security"}, {"id": 56, "question": "A Java program is being developed to read a file from computer A and write it to computer B, using a\nthird computer C. The program is not working as expected. What is the MOST probable security\nfeature of Java preventing the program from operating as intended?", "options": {"A": "Least privilege", "B": "Privilege escalation", "C": "Defense in depth", "D": "Privilege bracketing\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["A"], "explanation": "The most probable security feature of Java preventing the program from operating as intended is\nleast privilege. Least privilege is a principle that states that a subject (such as a user, a process, or a\nprogram) should only have the minimum amount of access or permissions that are necessary to\nperform its function or task. Least privilege can help to reduce the attack surface and the potential\ndamage of a system or network, by limiting the exposure and impact of a subject in case of a\ncompromise or misuse.\nJava implements the principle of least privilege through its security model, which consists of several\ncomponents, such as:\nThe Java Virtual Machine (JVM): a software layer that executes the Java bytecode and provides an\nabstraction from the underlying hardware and operating system. The JVM enforces the security rules\nand restrictions on the Java programs, such as the memory protection, the bytecode verification, and\nthe exception handling.\nThe Java Security Manager: a class that defines and controls the security policy and permissions for\nthe Java programs. The Java Security Manager can be configured and customized by the system\nadministrator or the user, and can grant or deny the access or actions of the Java programs, such as\nthe file I/O, the network communication, or the system properties.\nThe Java Security Policy: a file that specifies the security permissions for the Java programs, based on\nthe code source and the code signer. The Java Security Policy can be defined and modified by the\nsystem administrator or the user, and can assign different levels of permissions to different Java\nprograms, such as the trusted or the untrusted ones.\nThe Java Security Sandbox: a mechanism that isolates and restricts the Java programs that are\ndownloaded or executed from untrusted sources, such as the web or the network. The Java Security\nSandbox applies the default or the minimal security permissions to the untrusted Java programs, and\nprevents them from accessing or modifying the local resources or data, such as the files, the\ndatabases, or the registry.\nIn this question, the Java program is being developed to read a file from computer A and write it to\ncomputer B, using a third computer C. This means that the Java program needs to have the\npermissions to perform the file I/O and the network communication operations, which are\nconsidered as sensitive or risky actions by the Java security model. However, if the Java program is\nrunning on computer C with the default or the minimal security permissions, such as in the Java\nSecurity Sandbox, then it will not be able to perform these operations, and the program will not work\nas expected. Therefore, the most probable security feature of Java preventing the program from\noperating as intended is least privilege, which limits the access or permissions of the Java program\nbased on its source, signer, or policy.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nThe other options are not the security features of Java preventing the program from operating as\nintended, but rather concepts or techniques that are related to security in general or in other\ncontexts. Privilege escalation is a technique that allows a subject to gain higher or unauthorized\naccess or permissions than what it is supposed to have, by exploiting a vulnerability or a flaw in a\nsystem or network. Privilege escalation can help an attacker to perform malicious actions or to\naccess sensitive resources or data, by bypassing the security controls or restrictions. Defense in\ndepth is a concept that states that a system or network should have multiple layers or levels of\nsecurity, to provide redundancy and resilience in case of a breach or an attack. Defense in depth can\nhelp to protect a system or network from various threats and risks, by using different types of\nsecurity measures and controls, such as the physical, the technical, or the administrative ones.\nPrivilege bracketing is a technique that allows a subject to temporarily elevate or lower its access or\npermissions, to perform a specific function or task, and then return to its original or normal level.\nPrivilege bracketing can help to reduce the exposure and impact of a subject, by minimizing the time\nand scope of its higher or lower access or permissions."}, {"id": 57, "question": "Which of the following is the PRIMARY risk with using open source software in a commercial\nsoftware construction?", "options": {"A": "Lack of software documentation", "B": "License agreements requiring release of modified code", "C": "Expiration of the license agreement", "D": "Costs associated with support of the software"}, "answer": ["B"], "explanation": "The primary risk with using open source software in a commercial software construction is license\nagreements requiring release of modified code. Open source software is software that uses publicly\navailable source code, which can be seen, modified, and distributed by anyone. Open source\nsoftware has some advantages, such as being affordable and flexible, but it also has some\ndisadvantages, such as being potentially insecure or unsupported.\nOne of the main disadvantages of using open source software in a commercial software construction\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nis the license agreements that govern the use and distribution of the open source software. License\nagreements are legal contracts that specify the rights and obligations of the parties involved in the\nsoftware, such as the original authors, the developers, and the users. License agreements can vary in\nterms of their terms and conditions, such as the scope, the duration, or the fees of the software.\nSome of the common types of license agreements for open source software are:\nPermissive licenses: license agreements that allow the developers and users to freely use, modify,\nand distribute the open source software, with minimal or no restrictions. Examples of permissive\nlicenses are the MIT License, the Apache License, or the BSD License.\nCopyleft licenses: license agreements that require the developers and users to share and distribute\nthe open source software and any modifications or derivatives of it, under the same or compatible\nlicense terms and conditions. Examples of copyleft licenses are the GNU General Public License\n(GPL), the GNU Lesser General Public License (LGPL), or the Mozilla Public License (MPL).\nMixed licenses: license agreements that combine the elements of permissive and copyleft licenses,\nand may apply different license terms and conditions to different parts or components of the open\nsource software. Examples of mixed licenses are the Eclipse Public License (EPL), the Common\nDevelopment and Distribution License (CDDL), or the GNU Affero General Public License (AGPL).\nThe primary risk with using open source software in a commercial software construction is license\nagreements requiring release of modified code, which are usually associated with copyleft licenses.\nThis means that if a commercial software construction uses or incorporates open source software\nthat is licensed under a copyleft license, then it must also release its own source code and any\nmodifications or derivatives of it, under the same or compatible copyleft license. This can pose a\nsignificant risk for the commercial software construction, as it may lose its competitive advantage,\nintellectual property, or revenue, by disclosing its source code and allowing others to use, modify, or\ndistribute it.\nThe other options are not the primary risks with using open source software in a commercial\nsoftware construction, but rather secondary or minor risks that may or may not apply to the open\nsource software. Lack of software documentation is a secondary risk with using open source software\nin a commercial software construction, as it may affect the quality, usability, or maintainability of the\nopen source software, but it does not necessarily affect the rights or obligations of the commercial\nsoftware construction. Expiration of the license agreement is a minor risk with using open source\nsoftware in a commercial software construction, as it may affect the availability or continuity of the\nopen source software, but it is unlikely to happen, as most open source software licenses are\nperpetual or indefinite. Costs associated with support of the software is a secondary risk with using\nopen source software in a commercial software construction, as it may affect the reliability, security,\nor performance of the open source software, but it can be mitigated or avoided by choosing the open\nsource software that has adequate or alternative support options.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 58, "question": "When in the Software Development Life Cycle (SDLC) MUST software security functional\nrequirements be defined?", "options": {"A": "After the system preliminary design has been developed and the data security categorization has\nbeen performed", "B": "After the vulnerability analysis has been performed and before the system detailed design begins", "C": "After the system preliminary design has been developed and before the data security\ncategorization begins", "D": "After the business functional analysis and the data security categorization have been performed"}, "answer": ["D"], "explanation": "Software security functional requirements must be defined after the business functional analysis and\nthe data security categorization have been performed in the Software Development Life Cycle\n(SDLC). The SDLC is a process that involves planning, designing, developing, testing, deploying,\noperating, and maintaining a system, using various models and methodologies, such as waterfall,\nspiral, agile, or DevSecOps. The SDLC can be divided into several phases, each with its own objectives\nand activities, such as:\nSystem initiation: This phase involves defining the scope, purpose, and objectives of the system,\nidentifying the stakeholders and their needs and expectations, and establishing the project plan and\nbudget.\nSystem acquisition and development: This phase involves designing the architecture and\ncomponents of the system, selecting and procuring the hardware and software resources, developing\nand coding the system functionality and features, and integrating and testing the system modules\nand interfaces.\nSystem implementation: This phase involves deploying and installing the system to the production\nenvironment, migrating and converting the data and applications from the legacy system, training\nand educating the users and staff on the system operation and maintenance, and evaluating and\nvalidating the system performance and effectiveness.\nSystem operations and maintenance: This phase involves operating and monitoring the system\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nfunctionality and availability, maintaining and updating the system hardware and software, resolving\nand troubleshooting any issues or problems, and enhancing and optimizing the system features and\ncapabilities.\nSoftware security functional requirements are the specific and measurable security features and\ncapabilities that the system must provide to meet the security objectives and requirements. Software\nsecurity functional requirements are derived from the business functional analysis and the data\nsecurity categorization, which are two tasks that are performed in the system initiation phase of the\nSDLC. The business functional analysis is the process of identifying and documenting the business\nfunctions and processes that the system must support and enable, such as the inputs, outputs,\nworkflows, and tasks. The data security categorization is the process of determining the security\nlevel and impact of the system and its data, based on the confidentiality, integrity, and availability\ncriteria, and applying the appropriate security controls and measures. Software security functional\nrequirements must be defined after the business functional analysis and the data security\ncategorization have been performed, because they can ensure that the system design and\ndevelopment are consistent and compliant with the security objectives and requirements, and that\nthe system security is aligned and integrated with the business functions and processes.\nThe other options are not the phases of the SDLC when the software security functional\nrequirements must be defined, but rather phases that involve other tasks or activities related to the\nsystem design and development. After the system preliminary design has been developed and the\ndata security categorization has been performed is not the phase when the software security\nfunctional requirements must be defined, but rather the phase when the system architecture and\ncomponents are designed, based on the system scope and objectives, and the data security\ncategorization is verified and validated. After the vulnerability analysis has been performed and\nbefore the system detailed design begins is not the phase when the software security functional\nrequirements must be defined, but rather the phase when the system design and components are\nevaluated and tested for the security effectiveness and compliance, and the system detailed design is\ndeveloped, based on the system architecture and components. After the system preliminary design\nhas been developed and before the data security categorization begins is not the phase when the\nsoftware security functional requirements must be defined, but rather the phase when the system\narchitecture and components are designed, based on the system scope and objectives, and the data\nsecurity categorization is initiated and planned."}, {"id": 59, "question": "Which of the following is the BEST method to prevent malware from being introduced into a\nproduction environment?", "options": {"A": "Purchase software from a limited list of retailers\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "B": "Verify the hash key or certificate key of all updates", "C": "Do not permit programs, patches, or updates from the Internet", "D": "Test all new software in a segregated environment"}, "answer": ["D"], "explanation": "Testing all new software in a segregated environment is the best method to prevent malware from\nbeing introduced into a production environment. Malware is any malicious software that can harm or\ncompromise the security, availability, integrity, or confidentiality of a system or data. Malware can be\nintroduced into a production environment through various sources, such as software downloads,\nupdates, patches, or installations. Testing all new software in a segregated environment involves\nverifying and validating the functionality and security of the software before deploying it to the\nproduction environment, using a separate system or network that is isolated and protected from the\nproduction environment. Testing all new software in a segregated environment can provide several\nbenefits, such as:\nPreventing the infection or propagation of malware to the production environment\nDetecting and resolving any issues or risks caused by the software\nEnsuring the compatibility and interoperability of the software with the production environment\nSupporting and enabling the quality assurance and improvement of the software\nThe other options are not the best methods to prevent malware from being introduced into a\nproduction environment, but rather methods that can reduce or mitigate the risk of malware, but not\neliminate it. Purchasing software from a limited list of retailers is a method that can reduce the risk\nof malware from being introduced into a production environment, but not prevent it. This method\ninvolves obtaining software only from trusted and reputable sources, such as official vendors or\ndistributors, that can provide some assurance of the quality and security of the software. However,\nthis method does not guarantee that the software is free of malware, as it may still contain hidden or\nembedded malware, or it may be tampered with or compromised during the delivery or installation\nprocess. Verifying the hash key or certificate key of all updates is a method that can reduce the risk of\nmalware from being introduced into a production environment, but not prevent it. This method\ninvolves checking the authenticity and integrity of the software updates, patches, or installations, by\ncomparing the hash key or certificate key of the software with the expected or published value, using\ncryptographic techniques and tools. However, this method does not guarantee that the software is\nfree of malware, as it may still contain malware that is not detected or altered by the hash key or\ncertificate key, or it may be subject to a man-in-the-middle attack or a replay attack that can intercept\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nor modify the software or the key. Not permitting programs, patches, or updates from the Internet is\na method that can reduce the risk of malware from being introduced into a production environment,\nbut not prevent it. This method involves restricting or blocking the access or download of software\nfrom the Internet, which is a common and convenient source of malware, by applying and enforcing\nthe appropriate security policies and controls, such as firewall rules, antivirus software, or web\nfilters. However, this method does not guarantee that the software is free of malware, as it may still\nbe obtained or infected from other sources, such as removable media, email attachments, or\nnetwork shares."}, {"id": 60, "question": "The configuration management and control task of the certification and accreditation process is\nincorporated in which phase of the System Development Life Cycle (SDLC)?", "options": {"A": "System acquisition and development", "B": "System operations and maintenance", "C": "System initiation", "D": "System implementation"}, "answer": ["A"], "explanation": "The configuration management and control task of the certification and accreditation process is\nincorporated in the system acquisition and development phase of the System Development Life\nCycle (SDLC). The SDLC is a process that involves planning, designing, developing, testing, deploying,\noperating, and maintaining a system, using various models and methodologies, such as waterfall,\nspiral, agile, or DevSecOps. The SDLC can be divided into several phases, each with its own objectives\nand activities, such as:\nSystem initiation: This phase involves defining the scope, purpose, and objectives of the system,\nidentifying the stakeholders and their needs and expectations, and establishing the project plan and\nbudget.\nSystem acquisition and development: This phase involves designing the architecture and\ncomponents of the system, selecting and procuring the hardware and software resources, developing\nand coding the system functionality and features, and integrating and testing the system modules\nand interfaces.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nSystem implementation: This phase involves deploying and installing the system to the production\nenvironment, migrating and converting the data and applications from the legacy system, training\nand educating the users and staff on the system operation and maintenance, and evaluating and\nvalidating the system performance and effectiveness.\nSystem operations and maintenance: This phase involves operating and monitoring the system\nfunctionality and availability, maintaining and updating the system hardware and software, resolving\nand troubleshooting any issues or problems, and enhancing and optimizing the system features and\ncapabilities.\nThe certification and accreditation process is a process that involves assessing and verifying the\nsecurity and compliance of a system, and authorizing and approving the system operation and\nmaintenance, using various standards and frameworks, such as NIST SP 800-37 or ISO/IEC 27001. The\ncertification and accreditation process can be divided into several tasks, each with its own objectives\nand activities, such as:\nSecurity categorization: This task involves determining the security level and impact of the system\nand its data, based on the confidentiality, integrity, and availability criteria, and applying the\nappropriate security controls and measures.\nSecurity planning: This task involves defining the security objectives and requirements of the system,\nidentifying the roles and responsibilities of the security stakeholders, and developing and\ndocumenting the security plan and policy.\nSecurity implementation: This task involves implementing and enforcing the security controls and\nmeasures for the system, according to the security plan and policy, and ensuring the security\nfunctionality and compatibility of the system.\nSecurity assessment: This task involves evaluating and testing the security effectiveness and\ncompliance of the system, using various techniques and tools, such as audits, reviews, scans, or\npenetration tests, and identifying and reporting any security weaknesses or gaps.\nSecurity authorization: This task involves reviewing and approving the security assessment results\nand recommendations, and granting or denying the authorization for the system operation and\nmaintenance, based on the risk and impact analysis and the security objectives and requirements.\nSecurity monitoring: This task involves monitoring and updating the security status and activities of\nthe system, using various methods and tools, such as logs, alerts, or reports, and addressing and\nresolving any security issues or changes.\nThe configuration management and control task of the certification and accreditation process is\nincorporated in the system acquisition and development phase of the SDLC, because it can ensure\nthat the system design and development are consistent and compliant with the security objectives\nand requirements, and that the system changes are controlled and documented. Configuration\nmanagement and control is a process that involves establishing and maintaining the baseline and the\ninventory of the system components and resources, such as hardware, software, data, or\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\ndocumentation, and tracking and recording any modifications or updates to the system components\nand resources, using various techniques and tools, such as version control, change control, or\nconfiguration audits. Configuration management and control can provide several benefits, such as:\nImproving the quality and security of the system design and development by identifying and\naddressing any errors or inconsistencies\nEnhancing the performance and efficiency of the system design and development by optimizing the\nuse and allocation of the system components and resources\nIncreasing the compliance and alignment of the system design and development with the security\nobjectives and requirements by applying and enforcing the security controls and measures\nFacilitating the monitoring and improvement of the system design and development by providing the\nevidence and information for the security assessment and authorization\nThe other options are not the phases of the SDLC that incorporate the configuration management\nand control task of the certification and accreditation process, but rather phases that involve other\ntasks of the certification and accreditation process. System operations and maintenance is a phase of\nthe SDLC that incorporates the security monitoring task of the certification and accreditation process,\nbecause it can ensure that the system operation and maintenance are consistent and compliant with\nthe security objectives and requirements, and that the system security is updated and improved.\nSystem initiation is a phase of the SDLC that incorporates the security categorization and security\nplanning tasks of the certification and accreditation process, because it can ensure that the system\nscope and objectives are defined and aligned with the security objectives and requirements, and that\nthe security plan and policy are developed and documented. System implementation is a phase of\nthe SDLC that incorporates the security assessment and security authorization tasks of the\ncertification and accreditation process, because it can ensure that the system deployment and\ninstallation are evaluated and verified for the security effectiveness and compliance, and that the\nsystem operation and maintenance are authorized and approved based on the risk and impact\nanalysis and the security objectives and requirements."}, {"id": 61, "question": "What is the BEST approach to addressing security issues in legacy web applications?", "options": {"A": "Debug the security issues", "B": "Migrate to newer, supported applications where possible", "C": "Conduct a security assessment\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "D": "Protect the legacy application with a web application firewall"}, "answer": ["B"], "explanation": "Migrating to newer, supported applications where possible is the best approach to addressing\nsecurity issues in legacy web applications. Legacy web applications are web applications that are\noutdated, unsupported, or incompatible with the current technologies and standards. Legacy web\napplications may have various security issues, such as:\nVulnerabilities and bugs that are not fixed or patched by the developers or vendors\nWeak or obsolete encryption and authentication mechanisms that are easily broken or bypassed by\nattackers\nLack of compliance with the security policies and regulations that are applicable to the web\napplications\nIncompatibility or interoperability issues with the newer web browsers, operating systems, or\nplatforms that are used by the users or clients\nMigrating to newer, supported applications where possible is the best approach to addressing\nsecurity issues in legacy web applications, because it can provide several benefits, such as:\nEnhancing the security and performance of the web applications by using the latest technologies and\nstandards that are more secure and efficient\nReducing the risk and impact of the web application attacks by eliminating or minimizing the\nvulnerabilities and bugs that are present in the legacy web applications\nIncreasing the compliance and alignment of the web applications with the security policies and\nregulations that are applicable to the web applications\nImproving the compatibility and interoperability of the web applications with the newer web\nbrowsers, operating systems, or platforms that are used by the users or clients\nThe other options are not the best approaches to addressing security issues in legacy web\napplications, but rather approaches that can mitigate or remediate the security issues, but not\neliminate or prevent them. Debugging the security issues is an approach that can mitigate the\nsecurity issues in legacy web applications, but not the best approach, because it involves identifying\nand fixing the errors or defects in the code or logic of the web applications, which may be difficult or\nimpossible to do for the legacy web applications that are outdated or unsupported. Conducting a\nsecurity assessment is an approach that can remediate the security issues in legacy web applications,\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nbut not the best approach, because it involves evaluating and testing the security effectiveness and\ncompliance of the web applications, using various techniques and tools, such as audits, reviews,\nscans, or penetration tests, and identifying and reporting any security weaknesses or gaps, which\nmay not be sufficient or feasible to do for the legacy web applications that are incompatible or\nobsolete. Protecting the legacy application with a web application firewall is an approach that can\nmitigate the security issues in legacy web applications, but not the best approach, because it involves\ndeploying and configuring a web application firewall, which is a security device or software that\nmonitors and filters the web traffic between the web applications and the users or clients, and blocks\nor allows the web requests or responses based on the predefined rules or policies, which may not be\neffective or efficient to do for the legacy web applications that have weak or outdated encryption or\nauthentication mechanisms."}, {"id": 62, "question": "Which of the following is a web application control that should be put into place to prevent\nexploitation of Operating System (OS) bugs?", "options": {"A": "Check arguments in function calls", "B": "Test for the security patch level of the environment", "C": "Include logging functions", "D": "Digitally sign each application module"}, "answer": ["B"], "explanation": "Testing for the security patch level of the environment is the web application control that should be\nput into place to prevent exploitation of Operating System (OS) bugs. OS bugs are errors or defects in\nthe code or logic of the OS that can cause the OS to malfunction or behave unexpectedly. OS bugs\ncan be exploited by attackers to gain unauthorized access, disrupt business operations, or steal or\nleak sensitive data. Testing for the security patch level of the environment is the web application\ncontrol that should be put into place to prevent exploitation of OS bugs, because it can provide\nseveral benefits, such as:\nDetecting and resolving any vulnerabilities or issues caused by the OS bugs by applying the latest\nsecurity patches or updates from the OS developers or vendors\nEnhancing the security and performance of the web applications by using the most secure and\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nefficient version of the OS that supports the web applications\nIncreasing the compliance and alignment of the web applications with the security policies and\nregulations that are applicable to the web applications\nImproving the compatibility and interoperability of the web applications with the other systems or\nplatforms that interact with the web applications\nThe other options are not the web application controls that should be put into place to prevent\nexploitation of OS bugs, but rather web application controls that can prevent or mitigate other types\nof web application attacks or issues. Checking arguments in function calls is a web application control\nthat can prevent or mitigate buffer overflow attacks, which are attacks that exploit the vulnerability\nof the web application code that does not properly check the size or length of the input data that is\npassed to a function or a variable, and overwrite the adjacent memory locations with malicious code\nor data. Including logging functions is a web application control that can prevent or mitigate\nunauthorized access or modification attacks, which are attacks that exploit the lack of or weak\nauthentication or authorization mechanisms of the web applications, and access or modify the web\napplication data or functionality without proper permission or verification. Digitally signing each\napplication module is a web application control that can prevent or mitigate code injection or\ntampering attacks, which are attacks that exploit the vulnerability of the web application code that\ndoes not properly validate or sanitize the input data that is executed or interpreted by the web\napplication, and inject or modify the web application code with malicious code or data.\nTopic 9, Exam Set A"}, {"id": 63, "question": "Which of the following methods protects Personally Identifiable Information (PII) by use of a full\nreplacement of the data element?", "options": {"A": "Transparent Database Encryption (TDE)", "B": "Column level database encryption", "C": "Volume encryption", "D": "Data tokenization"}, "answer": ["D"], "explanation": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\n Data tokenization is a method of protecting PII by replacing the sensitive data element with a non-\nsensitive equivalent, called a token, that has no extrinsic or exploitable meaning or value1. The token\nis then mapped back to the original data element in a secure database. This way, the PII is not\nexposed in the data processing or storage, and only authorized parties can access the original data\nelement. Data tokenization is different from encryption, which transforms the data element into a\nciphertext that can be decrypted with a key. Data tokenization does not require a key, and the token\ncannot be reversed to reveal the original data element2. Reference: 1: CISSP All-in-One Exam Guide,\nEighth Edition, Chapter 5, page 2812: CISSP For Dummies, 7th Edition, Chapter 10, page 289."}, {"id": 64, "question": "Which of the following elements MUST a compliant EU-US Safe Harbor Privacy Policy contain?", "options": {"A": "An explanation of how long the data subject's collected information will be retained for and how it\nwill be eventually disposed.", "B": "An explanation of who can be contacted at the organization collecting the information if\ncorrections are required by the data subject.", "C": "An explanation of the regulatory frameworks and compliance standards the information collecting\norganization adheres to.", "D": "An explanation of all the technologies employed by the collecting organization in gathering\ninformation on the data subject."}, "answer": ["B"], "explanation": "The EU-US Safe Harbor Privacy Policy is a framework that was established in 2000 to enable the\ntransfer of personal data from the European Union to the United States, while ensuring adequate\nprotection of the data subject’s privacy rights3. The framework was invalidated by the European\nCourt of Justice in 2015, and replaced by the EU-US Privacy Shield in 20164. However, the Safe\nHarbor Privacy Policy still serves as a reference for the principles and requirements of data protection\nacross the Atlantic. One of the elements that a compliant Safe Harbor Privacy Policy must contain is\nan explanation of who can be contacted at the organization collecting the information if corrections\nare required by the data subject. This is part of the principle of access, which states that individuals\nmust have access to their personal information and be able to correct, amend, or delete it where it is\ninaccurate. Reference: 3: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 5, page 2954: CISSP\nFor Dummies, 7th Edition, Chapter 10, page 284. : Official (ISC)2 CISSP CBK Reference, 5th Edition,\nChapter 5, page 293.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 65, "question": "What is the MOST effective countermeasure to a malicious code attack against a mobile system?", "options": {"A": "Sandbox", "B": "Change control", "C": "Memory management", "D": "Public-Key Infrastructure (PKI)"}, "answer": ["A"], "explanation": "A sandbox is a security mechanism that isolates a potentially malicious code or application from the\nrest of the system, preventing it from accessing or modifying any sensitive data or resources1. A\nsandbox can be implemented at the operating system, application, or network level, and can provide\na safe environment for testing, debugging, or executing untrusted code. A sandbox is the most\neffective countermeasure to a malicious code attack against a mobile system, as it can prevent the\ncode from spreading, stealing, or destroying any information on the device. Change control, memory\nmanagement, and PKI are not directly related to preventing or mitigating malicious code attacks on\nmobile systems. Reference: 1: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 8, page 507."}, {"id": 66, "question": "Which of the following is the BEST mitigation from phishing attacks?", "options": {"A": "Network activity monitoring", "B": "Security awareness training", "C": "Corporate policy and procedures", "D": "Strong file and directory permissions"}, "answer": ["B"], "explanation": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nSecurity awareness training is the process of educating users on the potential threats and risks they\nmay face online, and the best practices and behaviors they should adopt to protect themselves and\nthe organization2. Security awareness training is the best mitigation from phishing attacks, as it can\nhelp users recognize and avoid malicious emails, links, or attachments that may compromise their\ncredentials, data, or devices. Network activity monitoring, corporate policy and procedures, and\nstrong file and directory permissions are also important security measures, but they are not as\neffective as security awareness training in preventing phishing attacks, as they rely on technical\ncontrols rather than human factors. Reference: 2: CISSP For Dummies, 7th Edition, Chapter 2, page\n33."}, {"id": 67, "question": "Which of the following is a physical security control that protects Automated Teller Machines (ATM)\nfrom skimming?", "options": {"A": "Anti-tampering", "B": "Secure card reader", "C": "Radio Frequency (RF) scanner", "D": "Intrusion Prevention System (IPS)"}, "answer": ["B"], "explanation": "A secure card reader is a physical security control that protects ATM from skimming, which is a type\nof fraud where a device is attached to the card slot of an ATM to capture the data from the magnetic\nstripe of the card1. A secure card reader can prevent skimming by encrypting the data at the point of\nentry, making it unreadable by the skimming device. Anti-tampering, RF scanner, and IPS are not\nphysical security controls that protect ATM from skimming, as they do not prevent the capture of the\ncard data by the skimming device. Reference: 1: CISSP For Dummies, 7th Edition, Chapter 9, page\n249."}, {"id": 68, "question": "Which of the following is an essential element of a privileged identity lifecycle management?", "options": {"A": "Regularly perform account re-validation and approval\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "B": "Account provisioning based on multi-factor authentication", "C": "Frequently review performed activities and request justification", "D": "Account information to be provided by supervisor or line manager"}, "answer": ["A"], "explanation": "A privileged identity lifecycle management is a process of managing the access rights and activities\nof users who have elevated permissions to access sensitive data or resources in an organization2. An\nessential element of a privileged identity lifecycle management is to regularly perform account re-\nvalidation and approval, which means verifying that the privileged users still need their access rights\nand have them approved by the appropriate authority. This can help prevent unauthorized or\nexcessive access, reduce the risk of insider threats, and ensure compliance with policies and\nregulations. Account provisioning based on multi-factor authentication, frequently review performed\nactivities and request justification, and account information to be provided by supervisor or line\nmanager are also important aspects of a privileged identity lifecycle management, but they are not\nas essential as account re-validation and approval. Reference: 2: Official (ISC)2 CISSP CBK Reference,\n5th Edition, Chapter 5, page 283."}, {"id": 69, "question": "Which of the following is ensured when hashing files during chain of custody handling?", "options": {"A": "Availability", "B": "Accountability", "C": "Integrity", "D": "Non-repudiation"}, "answer": ["C"], "explanation": "Hashing files during chain of custody handling ensures integrity, which means that the files have not\nbeen altered or tampered with during the collection, preservation, or analysis of digital evidence1.\nHashing is a process of applying a mathematical function to a file to generate a unique value, called a\nhash or a digest, that represents the file’s content. By comparing the hash values of the original and\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nthe copied files, the integrity of the files can be verified. Availability, accountability, and non-\nrepudiation are not ensured by hashing files during chain of custody handling, as they are related to\ndifferent aspects of information security. Reference: 1: CISSP All-in-One Exam Guide, Eighth Edition,\nChapter 10, page 633."}, {"id": 70, "question": "Which Hyper Text Markup Language 5 (HTML5) option presents a security challenge for network data\nleakage prevention and/or monitoring?", "options": {"A": "Cross Origin Resource Sharing (CORS)", "B": "WebSockets", "C": "Document Object Model (DOM) trees", "D": "Web Interface Definition Language (IDL)"}, "answer": ["B"], "explanation": "WebSockets is an HTML5 option that presents a security challenge for network data leakage\nprevention and/or monitoring, as it enables a bidirectional, full-duplex communication channel\nbetween a web browser and a server2. WebSockets can bypass the traditional HTTP request-\nresponse model and establish a persistent connection that can exchange data in real time. This can\npose a risk of data leakage, as the data transmitted over WebSockets may not be inspected or filtered\nby the network security devices, such as firewalls, proxies, or data loss prevention systems3. Cross\nOrigin Resource Sharing (CORS), Document Object Model (DOM) trees, and Web Interface Definition\nLanguage (IDL) are not HTML5 options that present a security challenge for network data leakage\nprevention and/or monitoring, as they are not related to the communication channel between the\nweb browser and the server. Reference: 2: CISSP For Dummies, 7th Edition, Chapter 4, page 973:\nOfficial (ISC)2 CISSP CBK Reference, 5th Edition, Chapter 4, page 211."}, {"id": 71, "question": "Which of the following statements is TRUE of black box testing?", "options": {"A": "Only the functional specifications are known to the test planner.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "B": "Only the source code and the design documents are known to the test planner.", "C": "Only the source code and functional specifications are known to the test planner.", "D": "Only the design documents and the functional specifications are known to the test planner."}, "answer": ["A"], "explanation": "Black box testing is a method of software testing that does not require any knowledge of the internal\nstructure or code of the software1. The test planner only knows the functional specifications, which\ndescribe what the software is supposed to do, and tests the software based on the expected inputs\nand outputs. Black box testing is useful for finding errors in the functionality, usability, or\nperformance of the software, but it cannot detect errors in the code or design. White box testing, on\nthe other hand, requires the test planner to have access to the source code and the design\ndocuments, and tests the software based on the internal logic and structure2. Reference: 1: CISSP All-\nin-One Exam Guide, Eighth Edition, Chapter 21, page 13132: CISSP For Dummies, 7th Edition,\nChapter 8, page 215."}, {"id": 72, "question": "A software scanner identifies a region within a binary image having high entropy. What does this\nMOST likely indicate?", "options": {"A": "Encryption routines", "B": "Random number generator", "C": "Obfuscated code", "D": "Botnet command and control"}, "answer": ["C"], "explanation": "Obfuscated code is a type of code that is deliberately written or modified to make it difficult to\nunderstand or reverse engineer3. Obfuscation techniques can include changing variable names,\nremoving comments, adding irrelevant code, or encrypting parts of the code. Obfuscated code can\nhave high entropy, which means that it has a high degree of randomness or unpredictability4. A\nsoftware scanner can identify a region within a binary image having high entropy as a possible\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nindication of obfuscated code. Encryption routines, random number generators, and botnet\ncommand and control are not necessarily related to obfuscated code, and may not have high\nentropy. Reference: 3: Official (ISC)2 CISSP CBK Reference, 5th Edition, Chapter 8, page 4674: CISSP\nAll-in-One Exam Guide, Eighth Edition, Chapter 8, page 508."}, {"id": 73, "question": "Which of the following is a limitation of the Common Vulnerability Scoring System (CVSS) as it relates\nto conducting code review?", "options": {"A": "It has normalized severity ratings.", "B": "It has many worksheets and practices to implement.", "C": "It aims to calculate the risk of published vulnerabilities.", "D": "It requires a robust risk management framework to be put in place."}, "answer": ["C"], "explanation": "The Common Vulnerability Scoring System (CVSS) is a framework that provides a standardized and\nconsistent way of measuring and communicating the severity and risk of published vulnerabilities.\nCVSS assigns a numerical score and a vector string to each vulnerability, based on various metrics\nand formulas. CVSS is a useful tool for prioritizing the remediation of vulnerabilities, but it has some\nlimitations as it relates to conducting code review. One of the limitations is that CVSS aims to\ncalculate the risk of published vulnerabilities, which means that it does not cover the vulnerabilities\nthat are not yet discovered or disclosed. Code review, on the other hand, is a process of examining\nthe source code of a software to identify and fix any errors, bugs, or vulnerabilities that may exist in\nthe code. Code review can help find vulnerabilities that are not yet published, and therefore not\nscored by CVSS. Reference: : CISSP For Dummies, 7th Edition, Chapter 8, page 222. : Official (ISC)2\nCISSP CBK Reference, 5th Edition, Chapter 8, page 465."}, {"id": 74, "question": "Which of the following is the MOST important consideration when storing and processing Personally\nIdentifiable Information (PII)?", "options": {"A": "Encrypt and hash all PII to avoid disclosure and tampering.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "B": "Store PII for no more than one year.", "C": "Avoid storing PII in a Cloud Service Provider.", "D": "Adherence to collection limitation laws and regulations."}, "answer": ["D"], "explanation": "The most important consideration when storing and processing PII is to adhere to the collection\nlimitation laws and regulations that apply to the jurisdiction and context of the data\nprocessing. Collection limitation is a principle that states that PII should be collected only for a\nspecific, legitimate, and lawful purpose, and only to the extent that is necessary for that purpose1.\nBy following
