an information system. Data encryption is the\nprocess of transforming or encoding data into an unreadable or unintelligible form, using a secret key\nor algorithm. Data encryption can be used to protect the confidentiality and integrity of the data\nwhen the data is stored or transmitted over a network.\nD . Data Storage is not the first step in protecting privacy in an information system, but rather a\ncomponent or function that is involved in an information system. Data storage is the process of\nsaving or retaining data in a physical or logical medium, such as a disk, a tape, a cloud, or a database.\nData storage can affect the privacy of the data, depending on the location, format, and security of the\nstorage medium.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nReference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 2, page 83; Official (ISC)2 CISSP CBK\nReference, Fifth Edition, Chapter 2, page 79"}, {"id": 384, "question": "Which of the following BEST avoids data reminisce disclosure for cloud hosted resources?", "options": {"A": "Strong encryption and deletion of the keys after data is deleted.", "B": "Strong encryption and deletion of the virtual host after data is deleted.", "C": "Software based encryption with two factor authentication.", "D": "Hardware based encryption on dedicated physical servers."}, "answer": ["B"], "explanation": "The best way to avoid data reminisce disclosure for cloud hosted resources is to use strong\nencryption and delete the virtual host after data is deleted. Data reminisce is the residual data that\nremains on the storage media after the data is deleted or overwritten. Data reminisce can pose a risk\nof data leakage or unauthorized access if the storage media is reused, recycled, or disposed of\nwithout proper sanitization. By using strong encryption, the data is protected from unauthorized\ndecryption even if the data reminisce is recovered. By deleting the virtual host, the data is removed\nfrom the cloud provider’s infrastructure and the storage media is released from the allocation pool.\nA . Strong encryption and deletion of the keys after data is deleted is not the best way to avoid data\nreminisce disclosure for cloud hosted resources, because it does not ensure that the data is\ncompletely erased from the storage media. Deleting the keys only prevents the data from being\ndecrypted, but the data reminisce may still be recoverable by forensic tools or techniques.\nC . Software based encryption with two factor authentication is not the best way to avoid data\nreminisce disclosure for cloud hosted resources, because it does not address the issue of data\ndeletion or sanitization. Software based encryption relies on the operating system or the application\nto encrypt and decrypt the data, which may leave traces of the data or the keys in the memory or the\ncache. Two factor authentication only enhances the access control to the data, but it does not\nprevent the data reminisce from being exposed if the storage media is compromised.\nD . Hardware based encryption on dedicated physical servers is not the best way to avoid data\nreminisce disclosure for cloud hosted resources, because it is not applicable to the cloud computing\nmodel. Hardware based encryption relies on the storage device or the controller to encrypt and\ndecrypt the data, which may offer better performance and security than software based encryption.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nHowever, dedicated physical servers are not compatible with the cloud paradigm of shared, scalable,\nand elastic resources.\nReference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 5, page 282; Official (ISC)2 CISSP\nCBK Reference, Fifth Edition, Chapter 5, page 247"}, {"id": 385, "question": "What is the MOST efficient way to secure a production program and its data?", "options": {"A": "Disable default accounts and implement access control lists (ACL)", "B": "Harden the application and encrypt the data", "C": "Disable unused services and implement tunneling", "D": "Harden the servers and backup the data"}, "answer": ["B"], "explanation": "The most efficient way to secure a production program and its data is to harden the application and\nencrypt the data. Hardening the application means applying the security best practices and standards\nto the development, testing, deployment, and maintenance of the application, such as input\nvalidation, output encoding, error handling, logging, patching, and configuration. Encrypting the data\nmeans applying the cryptographic techniques and algorithms to the data at rest and in transit, such\nas symmetric encryption, asymmetric encryption, hashing, and digital signatures. These two\nmeasures can provide a comprehensive and effective protection for the application and its data\nagainst various threats and attacks.\nA . Disable default accounts and implement access control lists (ACL) is not the most efficient way to\nsecure a production program and its data, because it only addresses one aspect of security, which is\naccess control. Disabling default accounts and implementing ACLs can prevent unauthorized or\ninappropriate access to the application and its data, but it does not protect the application and its\ndata from other vulnerabilities or risks, such as injection, cross-site scripting, denial-of-service, or\ndata leakage.\nC . Disable unused services and implement tunneling is not the most efficient way to secure a\nproduction program and its data, because it only addresses one aspect of security, which is network\nsecurity. Disabling unused services and implementing tunneling can reduce the attack surface and\nenhance the confidentiality and integrity of the data in transit, but it does not protect the application\nand its data from other vulnerabilities or risks, such as logic flaws, broken authentication, insecure\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nstorage, or data tampering.\nD . Harden the servers and backup the data is not the most efficient way to secure a production\nprogram and its data, because it only addresses one aspect of security, which is system security.\nHardening the servers and backing up the data can improve the performance and availability of the\napplication and its data, but it does not protect the application and its data from other vulnerabilities\nor risks, such as code injection, session hijacking, privilege escalation, or data disclosure.\nReference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 8, page 481; Official (ISC)2 CISSP\nCBK Reference, Fifth Edition, Chapter 8, page 437"}, {"id": 386, "question": "If compromised, which of the following would lead to the exploitation of multiple virtual machines?", "options": {"A": "Virtual device drivers", "B": "Virtual machine monitor", "C": "Virtual machine instance", "D": "Virtual machine file system"}, "answer": ["B"], "explanation": "If compromised, the virtual machine monitor would lead to the exploitation of multiple virtual\nmachines. The virtual machine monitor, also known as the hypervisor, is the software layer that\ncreates and manages the virtual machines on a physical host. The virtual machine monitor controls\nthe allocation and distribution of the hardware resources, such as CPU, memory, disk, and network,\namong the virtual machines. The virtual machine monitor also provides the isolation and separation\nof the virtual machines from each other and from the physical host. If the virtual machine monitor is\ncompromised, the attacker can gain access to all the virtual machines and their data, as well as the\nphysical host and its resources.\nA . Virtual device drivers are not the components that would lead to the exploitation of multiple\nvirtual machines if compromised, but rather the components that enable the communication and\ninteraction between the virtual machines and the physical devices. Virtual device drivers are the\nsoftware modules that emulate the functionality and behavior of the physical devices, such as\nkeyboards, mice, disks, or network cards, for the virtual machines. Virtual device drivers can be\ncompromised by malicious code or data, but they only affect the specific virtual machine that uses\nthem, not the other virtual machines or the physical host.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nC . Virtual machine instance is not the component that would lead to the exploitation of multiple\nvirtual machines if compromised, but rather the component that represents a single virtual machine.\nA virtual machine instance is the software implementation of a computer system that runs on the\nvirtual machine monitor and shares the hardware resources with other virtual machines. A virtual\nmachine instance can be compromised by malware or attacks, but it only affects the security and\nfunctionality of that virtual machine, not the other virtual machines or the physical host, unless the\nvirtual machine monitor is also compromised.\nD . Virtual machine file system is not the component that would lead to the exploitation of multiple\nvirtual machines if compromised, but rather the component that stores the data and configuration of\na virtual machine. A virtual machine file system is the logical structure that organizes the files and\ndirectories of a virtual machine on the physical storage device. A virtual machine file system can be\ncompromised by unauthorized access or modification, but it only affects the integrity and availability\nof that virtual machine, not the other virtual machines or the physical host, unless the virtual\nmachine monitor is also compromised.\nReference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 5, page 269; Official (ISC)2 CISSP\nCBK Reference, Fifth Edition, Chapter 5, page 234"}, {"id": 387, "question": "Which of the following is the MOST important output from a mobile application threat modeling\nexercise according to Open Web Application Security Project (OWASP)?", "options": {"A": "Application interface entry and endpoints", "B": "The likelihood and impact of a vulnerability", "C": "Countermeasures and mitigations for vulnerabilities", "D": "A data flow diagram for the application and attack surface analysis"}, "answer": ["D"], "explanation": "The most important output from a mobile application threat modeling exercise according to OWASP\nis a data flow diagram for the application and attack surface analysis. A data flow diagram is a\ngraphical representation of the data flows and processes within the application, as well as the\nexternal entities and boundaries that interact with the application. An attack surface analysis is a\nsystematic evaluation of the potential vulnerabilities and threats that can affect the application,\nbased on the data flow diagram and other sources of information. These two outputs can help\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nidentify and prioritize the security risks and requirements for the mobile application, as well as the\ncountermeasures and mitigations for the vulnerabilities.\nA . Application interface entry and endpoints is not the most important output from a mobile\napplication threat modeling exercise according to OWASP, but rather one of the components or\nelements of the data flow diagram. Application interface entry and endpoints are the points where\nthe data enters or exits the application, such as user inputs, network connections, or API calls. These\npoints can be the sources or targets of attacks, and they need to be properly secured and validated.\nB . The likelihood and impact of a vulnerability is not the most important output from a mobile\napplication threat modeling exercise according to OWASP, but rather one of the factors or criteria for\nthe risk assessment of the vulnerabilities. The likelihood and impact of a vulnerability are the\nmeasures of the probability and severity of the vulnerability being exploited, respectively. These\nmeasures can help determine the level of risk and the priority of the mitigation for the vulnerability.\nC . Countermeasures and mitigations for vulnerabilities is not the most important output from a\nmobile application threat modeling exercise according to OWASP, but rather one of the outcomes or\nobjectives of the threat modeling exercise. Countermeasures and mitigations for vulnerabilities are\nthe actions or controls that can prevent, reduce, or eliminate the vulnerabilities or their\nconsequences. These actions or controls can be implemented at different stages of the mobile\napplication development life cycle, such as design, coding, testing, or deployment.\nReference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 8, page 487; [Official"}, {"id": 388, "question": "Which one of the following operates at the session, transport, or network layer of the Open System\nInterconnection (OSI) model?", "options": {"A": "Data at rest encryption", "B": "Configuration Management", "C": "Integrity checking software", "D": "Cyclic redundancy check (CRC)"}, "answer": ["D"], "explanation": "Cyclic redundancy check (CRC) is the only option that operates at the session, transport, or network\nlayer of the OSI model. CRC is a technique or algorithm that calculates a checksum or a hash value for\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\na data block or a packet, and appends it to the data or the packet. CRC can be used to detect errors or\ncorruption in the data or the packet during transmission or storage, by comparing the checksum or\nthe hash value at the sender and the receiver. CRC can operate at different layers of the OSI model,\nsuch as the session layer (e.g., NetBIOS), the transport layer (e.g., TCP), or the network layer (e.g.,\nIP).\nA . Data at rest encryption is not a technique or algorithm that operates at the session, transport, or\nnetwork layer of the OSI model, but rather a technique or algorithm that operates at the physical\nlayer of the OSI model. Data at rest encryption is the process of transforming or encoding data into\nan unreadable or unintelligible form, using a secret key or algorithm, when the data is stored on a\nphysical device, such as a disk, a tape, or a flash drive.\nB . Configuration management is not a technique or algorithm that operates at the session,\ntransport, or network layer of the OSI model, but rather a process or function that operates at the\napplication layer of the OSI model. Configuration management is the process of controlling and\ndocumenting the changes and updates to the software, hardware, or network components of an\ninformation system, to ensure the consistency, quality, and security of the system.\nC . Integrity checking software is not a technique or algorithm that operates at the session, transport,\nor network layer of the OSI model, but rather a technique or algorithm that operates at the\napplication layer of the OSI model. Integrity checking software is the software that monitors and\nverifies the integrity or the authenticity of the files, programs, or systems, by using cryptographic\ntechniques, such as hashing, digital signatures, or certificates.\nReference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 4, page 199; Official (ISC)2 CISSP\nCBK Reference, Fifth Edition, Chapter 4, page 166"}, {"id": 389, "question": "Which of the following secures web transactions at the Transport Layer?", "options": {"A": "Secure HyperText Transfer Protocol (S-HTTP)", "B": "Secure Sockets Layer (SSL)", "C": "Socket Security (SOCKS)", "D": "Secure Shell (SSH)"}, "answer": ["B"], "explanation": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nSecure Sockets Layer (SSL) is the only option that secures web transactions at the transport layer of\nthe OSI model. SSL is a protocol or a standard that provides security and privacy for the data or the\nmessages exchanged between a web browser and a web server, or between any two applications\nthat use the TCP/IP protocol. SSL uses cryptographic techniques, such as encryption, decryption,\nhashing, and digital signatures, to protect the confidentiality, integrity, and authenticity of the data\nor the messages. SSL also uses certificates and public key infrastructure (PKI) to establish the identity\nand the trustworthiness of the parties involved in the web transactions.\nA . Secure HyperText Transfer Protocol (S-HTTP) is not a protocol or a standard that secures web\ntransactions at the transport layer of the OSI model, but rather a protocol or a standard that secures\nweb transactions at the application layer of the OSI model. S-HTTP is a protocol or a standard that\nprovides security and privacy for the individual messages or requests within a web transaction, such\nas a web page, a form, or a file, by using cryptographic techniques, such as encryption, decryption,\nhashing, and digital signatures. S-HTTP is not widely used, and it is not compatible with SSL or its\nsuccessor, Transport Layer Security (TLS).\nC . Socket Security (SOCKS) is not a protocol or a standard that secures web transactions at the\ntransport layer of the OSI model, but rather a protocol or a standard that enables web transactions\nacross different network protocols or architectures, by using a proxy server. SOCKS is a protocol or a\nstandard that allows applications to communicate with other applications on a different network,\nwithout requiring any changes to the applications or the networks. SOCKS can provide some security\nfeatures, such as authentication or encryption, but it is not designed to secure web transactions.\nD . Secure Shell (SSH) is not a protocol or a standard that secures web transactions at the transport\nlayer of the OSI model, but rather a protocol or a standard that secures remote access or\nadministration of a system or a network, by using a secure channel. SSH is a protocol or a standard\nthat provides security and privacy for the commands or the data exchanged between a client and a\nserver, or between two systems or networks, by using cryptographic techniques, such as encryption,\ndecryption, hashing, and digital signatures. SSH also uses public key authentication and key exchange\nto establish the identity and the trustworthiness of the parties involved in the remote access or\nadministration.\nReference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 4, page 215; Official (ISC)2 CISSP\nCBK Reference, Fifth Edition, Chapter 4, page 182"}, {"id": 390, "question": "Which of the following is the MOST effective method of mitigating data theft from an active user\nworkstation?", "options": {"A": "Implement full-disk encryption\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "B": "Enable multifactor authentication", "C": "Deploy file integrity checkers", "D": "Disable use of portable devices"}, "answer": ["D"], "explanation": "The most effective method of mitigating data theft from an active user workstation is to disable use\nof portable devices. Portable devices are the devices that can be easily connected to or disconnected\nfrom a workstation, such as USB drives, external hard drives, flash drives, or smartphones. Portable\ndevices can pose a risk of data theft from an active user workstation, as they can be used to copy,\ntransfer, or exfiltrate data from the workstation, either by malicious insiders or by unauthorized\noutsiders. By disabling use of portable devices, the data theft from an active user workstation can be\nprevented or reduced.\nA . Implement full-disk encryption is not the most effective method of mitigating data theft from an\nactive user workstation, but rather a method of mitigating data theft from a lost or stolen user\nworkstation. Full-disk encryption is the process of transforming or encoding the entire data on a disk\nor a device into an unreadable or unintelligible form, using a secret key or algorithm. Full-disk\nencryption can protect the data from unauthorized access or disclosure if the disk or the device is lost\nor stolen, but it does not protect the data from unauthorized copying or transferring if the disk or the\ndevice is active and unlocked.\nB . Enable multifactor authentication is not the most effective method of mitigating data theft from\nan active user workstation, but rather a method of mitigating unauthorized access or login to a user\nworkstation. Multifactor authentication is the process of verifying the identity and the legitimacy of a\nuser or a device by requiring two or more factors or methods of authentication, such as something\nthe user knows (e.g., password, PIN, or security question), something the user has (e.g., token, card,\nor smartphone), or something the user is (e.g., fingerprint, face, or voice). Multifactor authentication\ncan prevent or reduce unauthorized access or login to a user workstation, but it does not prevent or\nreduce data theft from an active user workstation, especially by malicious insiders who have\nlegitimate access or login credentials.\nC . Deploy file integrity checkers is not the most effective method of mitigating data theft from an\nactive user workstation, but rather a method of detecting data tampering or corruption on a user\nworkstation. File integrity checkers are the software tools or applications that monitor and verify the\nintegrity or the authenticity of the files or the programs on a workstation, by using cryptographic\ntechniques, such as hashing, digital signatures, or certificates. File integrity checkers can detect data\ntampering or corruption on a user workstation, but they cannot prevent or reduce data theft from an\nactive user workstation, as they do not prevent or restrict data copying or transferring.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nReference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 6, page 330; Official (ISC)2 CISSP\nCBK Reference, Fifth Edition, Chapter 6, page 291"}, {"id": 391, "question": "The BEST method to mitigate the risk of a dictionary attack on a system is to", "options": {"A": "use a hardware token.", "B": "use complex passphrases.", "C": "implement password history.", "D": "encrypt the access control list (ACL)."}, "answer": ["B"], "explanation": "The best method to mitigate the risk of a dictionary attack on a system is to use complex\npassphrases. A dictionary attack is a type of brute force attack that tries to guess or crack a password\nor a passphrase by using a list or a database of common or frequently used words, phrases, or\ncombinations, such as names, dates, or dictionary words. A complex passphrase is a type of\npassword or a passphrase that consists of a long and random sequence of characters, words, or\nsymbols, that is hard to guess or crack by a dictionary attack or any other attack. A complex\npassphrase can provide a high level of security and entropy for a system, as it increases the possible\ncombinations and reduces the probability of a successful attack.\nA . Use a hardware token is not the best method to mitigate the risk of a dictionary attack on a\nsystem, but rather a method of enhancing the security of a system by using multifactor\nauthentication. A hardware token is a type of device or a gadget that generates or stores a secret\ncode or a value that can be used as a factor or a method of authentication, such as a one-time\npassword (OTP), a personal identification number (PIN), or a cryptographic key. A hardware token\ncan provide an additional layer of security and protection for the system, as it can prevent or reduce\nthe risk of unauthorized or inappropriate access or login, by adding an extra layer of verification and\nvalidation for the users or the devices.\nC . Implement password history is not the best method to mitigate the risk of a dictionary attack on a\nsystem, but rather a method of preventing password reuse or recycling by the users or the devices.\nPassword history is a feature or a function that records and stores the previous passwords or\npassphrases used by the users or the devices, and prevents them from using the same or similar\npasswords or passphrases again, within a certain period of time or a certain number of changes.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nPassword history can prevent password reuse or recycling by the users or the devices, as it can\nreduce the risk of compromise or exposure of the passwords or passphrases, by requiring them to\nuse new and different passwords or passphrases periodically or frequently.\nD . Encrypt the access control list (ACL) is not the best method to mitigate the risk of a dictionary\nattack on a system, but rather a method of protecting the access control information or data from\nunauthorized access or disclosure. An access control list (ACL) is a type of data structure or a file that\nstores and manages the access control rules or policies for a system or a resource, such as a file, a\nfolder, or a network. An ACL specifies the permissions or the privileges that the users or the devices\nhave or do not have for the system or the resource, such as read, write, execute, or delete.\nEncrypting the ACL is the process of transforming or encoding the ACL into an unreadable or\nunintelligible form, using a secret key or algorithm. Encrypting the ACL can protect the access control\ninformation or data from unauthorized access or disclosure, as it can prevent or reduce the risk of\ntampering or modification of the ACL by malicious actors or attackers.\nReference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 6, page 328; Official (ISC)2 CISSP\nCBK Reference, Fifth Edition, Chapter 6, page 289"}, {"id": 392, "question": "Which of the following is an advantage of on premise Credential Management Systems?", "options": {"A": "Improved credential interoperability", "B": "Control over system configuration", "C": "Lower infrastructure capital costs", "D": "Reduced administrative overhead"}, "answer": ["B"], "explanation": "The advantage of on premise credential management systems is that they provide more control over\nthe system configuration and customization. On premise credential management systems are the\nsystems that store and manage the credentials, such as usernames, passwords, tokens, or\ncertificates, of the users or the devices within an organization’s own network or infrastructure. On\npremise credential management systems can offer more flexibility and security for the organization,\nas they can tailor the system to their specific needs and requirements, and they can enforce their\nown policies and standards for the credential management.\nA . Improved credential interoperability is not an advantage of on premise credential management\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nsystems, but rather an advantage of cloud-based credential management systems. Cloud-based\ncredential management systems are the systems that store and manage the credentials of the users\nor the devices on a third-party cloud service provider’s network or infrastructure. Cloud-based\ncredential management systems can offer more interoperability and scalability for the organization,\nas they can support different types of credentials and devices, and they can adjust to the changing\ndemand and workload of the credential management.\nC . Lower infrastructure capital costs is not an advantage of on premise credential management\nsystems, but rather an advantage of cloud-based credential management systems. Cloud-based\ncredential management systems can reduce the infrastructure capital costs for the organization, as\nthey do not require the organization to purchase, install, or maintain their own hardware or software\nfor the credential management. Instead, the organization can pay a subscription fee or a usage fee to\nthe cloud service provider for the credential management service.\nD . Reduced administrative overhead is not an advantage of on premise credential management\nsystems, but rather an advantage of cloud-based credential management systems. Cloud-based\ncredential management systems can reduce the administrative overhead for the organization, as\nthey do not require the organization to perform the tasks or the functions related to the credential\nmanagement, such as backup, recovery, patching, or updating. Instead, the cloud service provider\ncan handle these tasks or functions for the organization, as part of the credential management\nservice.\nReference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 6, page 346; Official (ISC)2 CISSP\nCBK Reference, Fifth Edition, Chapter 6, page 307"}, {"id": 393, "question": "Which of the following prevents improper aggregation of privileges in Role Based Access Control\n(RBAC)?", "options": {"A": "Hierarchical inheritance", "B": "Dynamic separation of duties", "C": "The Clark-Wilson security model", "D": "The Bell-LaPadula security model"}, "answer": ["B"], "explanation": "The method that prevents improper aggregation of privileges in role based access control (RBAC) is\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\ndynamic separation of duties. RBAC is a type of access control model that assigns permissions and\nprivileges to users or devices based on their roles or functions within an organization, rather than\ntheir identities or attributes. RBAC can simplify and streamline the access control management, as it\ncan reduce the complexity and redundancy of the permissions and privileges. However, RBAC can\nalso introduce the risk of improper aggregation of privileges, which is the situation where a user or a\ndevice can accumulate more permissions or privileges than necessary or appropriate for their role or\nfunction, either by having multiple roles or by changing roles over time. Dynamic separation of\nduties is a method that prevents improper aggregation of privileges in RBAC, by enforcing rules or\nconstraints that limit or restrict the roles or the permissions that a user or a device can have or use at\nany given time or situation.\nA . Hierarchical inheritance is not a method that prevents improper aggregation of privileges in\nRBAC, but rather a method that enables proper delegation of privileges in RBAC. Hierarchical\ninheritance is a method that allows the roles or the permissions in RBAC to be organized and\nstructured in a hierarchical or a tree-like manner, where the higher-level roles or permissions can\ninherit or include the lower-level roles or permissions. Hierarchical inheritance can facilitate the\ndelegation of privileges in RBAC, as it can ensure that the roles or the permissions are consistent and\ncompatible with the organizational hierarchy or the business logic.\nC . The Clark-Wilson security model is not a method that prevents improper aggregation of privileges\nin RBAC, but rather a type of access control model that enforces the integrity or the accuracy of the\ndata or the transactions within an information system. The Clark-Wilson security model is a type of\naccess control model that defines and regulates the access and the operations that the users or the\ndevices can perform on the data or the transactions, based on the concepts of well-formed\ntransactions, separation of duties, and auditing. The Clark-Wilson security model can prevent\nunauthorized or improper modification or manipulation of the data or the transactions, by ensuring\nthat the access and the operations are valid and verified.\nD . The Bell-LaPadula security model is not a method that prevents improper aggregation of\nprivileges in RBAC, but rather a type of access control model that enforces the confidentiality or the\nsecrecy of the data or the information within an information system. The Bell-LaPadula security\nmodel is a type of access control model that defines and regulates the access and the operations that\nthe users or the devices can perform on the data or the information, based on the concepts of\nsecurity levels, security labels, and security rules. The Bell-LaPadula security model can prevent\nunauthorized or improper disclosure or leakage of the data or the information, by ensuring that the\naccess and the operations are consistent and compliant with the security policies.\nReference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 6, page 349; Official (ISC)2 CISSP\nCBK Reference, Fifth Edition, Chapter 6, page 310"}, {"id": 394, "question": "The implementation of which features of an identity management system reduces costs and\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nadministration overhead while improving audit and accountability?", "options": {"A": "Two-factor authentication", "B": "Single Sign-On (SSO)", "C": "User self-service", "D": "A metadirectory"}, "answer": ["C"], "explanation": "The feature of an identity management system that reduces costs and administration overhead\nwhile improving audit and accountability is user self-service. Identity management system is a\nsystem that manages the identity and the access of the users or the devices within an organization or\na network, by performing the functions or the processes related to the identity and the access\nlifecycle, such as identification, authentication, authorization, and accountability. User self-service is\na feature of an identity management system that allows the users or the devices to perform some of\nthe tasks or the functions related to their identity and access management, such as creating,\nupdating, or deleting their accounts, passwords, or profiles, or requesting, approving, or revoking\ntheir access rights or privileges, without requiring the intervention or the assistance of the\nadministrators or the operators. User self-service can reduce the costs and the administration\noverhead for the organization, as it can decrease the workload and the dependency of the\nadministrators or the operators, and it can increase the efficiency and the productivity of the users or\nthe devices. User self-service can also improve the audit and the accountability for the organization,\nas it can provide more transparency and traceability of the identity and the access management\nactivities, and it can enhance the compliance and the security of the identity and the access\nmanagement policies and standards.\nA . Two-factor authentication is not a feature of an identity management system that reduces costs\nand administration overhead while improving audit and accountability, but rather a feature of an\nidentity management system that enhances the security and the reliability of the identity and the\naccess management. Two-factor authentication is a feature of an identity management system that\nverifies the identity and the legitimacy of the users or the devices by requiring two or more factors or\nmethods of authentication, such as something the user knows (e.g., password, PIN, or security\nquestion), something the user has (e.g., token, card, or smartphone), or something the user is (e.g.,\nfingerprint, face, or voice). Two-factor authentication can enhance the security and the reliability of\nthe identity and the access management, as it can prevent or reduce the risk of unauthorized or\ninappropriate access or login, by adding an extra layer of protection and verification for the users or\nthe devices.\nB . Single sign-on (SSO) is not a feature of an identity management system that reduces costs and\nadministration overhead while improving audit and accountability, but rather a feature of an identity\nmanagement system that improves the usability and the convenience of the identity and the access\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nmanagement. SSO is a feature of an identity management system that allows the users or the\ndevices to access multiple or different applications, systems, or networks, by using a single or a\ncommon set of credentials, such as a username and a password, or a token and a PIN, without\nrequiring to authenticate or to login separately or repeatedly for each application, system, or\nnetwork. SSO can improve the usability and the convenience of the identity and the access\nmanagement, as it can simplify and streamline the access and the login process for the users or the\ndevices, and it can reduce the complexity and the redundancy of the credentials.\nD . A metadirectory is not a feature of an identity management system that reduces costs and\nadministration overhead while improving audit and accountability, but rather a feature of an identity\nmanagement system that enables the integration and the synchronization of the identity and the\naccess management. A metadirectory is a feature of an identity management system that stores and\nmanages the identity and the access information of the users or the devices from multiple or\ndifferent sources, such as directories, databases, or applications, and provides a unified and\nconsistent view and access of the identity and the access information for the users or the devices. A\nmetadirectory can enable the integration and the synchronization of the identity and the access\nmanagement, as it can support the interoperability and the compatibility of the identity and the\naccess information across different platforms, systems, or networks, and it can ensure the accuracy\nand the currency of the identity and the access information."}, {"id": 395, "question": "Which of the following is the BEST method to assess the effectiveness of an organization's\nvulnerability management program?", "options": {"A": "Review automated patch deployment reports", "B": "Periodic third party vulnerability assessment", "C": "Automated vulnerability scanning", "D": "Perform vulnerability scan by security team"}, "answer": ["B"], "explanation": "A third-party vulnerability assessment provides an unbiased evaluation of the organization’s security\nposture, identifying existing vulnerabilities and offering recommendations for mitigation. It is more\ncomprehensive and objective compared to internal reviews or automated scans. Reference: CISSP\nOfficial (ISC)2 Practice Tests, Chapter 5, page 137\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 396, "question": "Which methodology is recommended for penetration testing to be effective in the development\nphase of the life-cycle process?", "options": {"A": "White-box testing", "B": "Software fuzz testing", "C": "Black-box testing", "D": "Visual testing"}, "answer": ["A"], "explanation": "White-box testing is recommended during the development phase as it involves the examination of\nthe application’s source code and design documents to identify vulnerabilities, ensuring that security\nis integrated into the development lifecycle. Reference: CISSP Official (ISC)2 Practice Tests, Chapter 8,"}, {"id": 398, "question": "Which of the following is most helpful in applying the principle of LEAST privilege?", "options": {"A": "Establishing a sandboxing environment", "B": "Setting up a Virtual Private Network (VPN) tunnel", "C": "Monitoring and reviewing privileged sessions", "D": "Introducing a job rotation program"}, "answer": ["C"], "explanation": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nMonitoring and reviewing privileged sessions helps in applying the principle of least privilege by\nensuring that users with higher privileges are only accessing resources necessary for their roles, thus\nreducing the risk of misuse or exploitation. Reference: CISSP Official (ISC)2 Practice Tests, Chapter 5,\npage 138; Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 5, page 249"}, {"id": 399, "question": "Which of the following explains why record destruction requirements are included in a data retention\npolicy?", "options": {"A": "To comply with legal and business requirements", "B": "To save cost for storage and backup", "C": "To meet destruction guidelines", "D": "To validate data ownership"}, "answer": ["A"], "explanation": "Record destruction requirements are included in a data retention policy to ensure that organizations\ncomply with legal and business requirements. Proper disposal of records helps in protecting sensitive\ninformation from unauthorized access and also ensures compliance with laws regulating the storage\nand disposal of data. Reference: CISSP Official (ISC)2 Practice Tests, Chapter 1, page 32; Official (ISC)2\nCISSP CBK Reference, Fifth Edition, Chapter 1, page 40"}, {"id": 400, "question": "What should happen when an emergency change to a system must be performed?", "options": {"A": "The change must be given priority at the next meeting of the change control board.", "B": "Testing and approvals must be performed quickly.", "C": "The change must be performed immediately and then submitted to the change board.", "D": "The change is performed and a notation is made in the system log.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["C"], "explanation": "In cases of emergency changes, the priority is to address the issue at hand immediately to prevent\nany potential impacts on the system or organization. After implementing the change, it should then\nbe documented and submitted to the change control board for review and approval post-\nimplementation. Reference: CISSP Official (ISC)2 Practice Tests, Chapter 7, page 187; Official (ISC)2\nCISSP CBK Reference, Fifth Edition, Chapter 7, page 346"}, {"id": 401, "question": "Which of the following is the BEST approach to take in order to effectively incorporate the concepts\nof business continuity into the organization?", "options": {"A": "Ensure end users are aware of the planning activities", "B": "Validate all regulatory requirements are known and fully documented", "C": "Develop training and awareness programs that involve all stakeholders", "D": "Ensure plans do not violate the organization's cultural objectives and goals"}, "answer": ["C"], "explanation": "Incorporating business continuity concepts effectively into an organization requires developing\ntraining and awareness programs that involve all stakeholders. This ensures that everyone\nunderstands their roles, responsibilities, and actions required during a disruption or\ncrisis. Reference: CISSP Official (ISC)2 Practice Tests, Chapter 9, page 249; Official (ISC)2 CISSP CBK\nReference, Fifth Edition, Chapter 9, page 440"}, {"id": 403, "question": "Which of the following has the GREATEST impact on an organization's security posture?\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "options": {"A": "International and country-specific compliance requirements", "B": "Security violations by employees and contractors", "C": "Resource constraints due to increasing costs of supporting security", "D": "Audit findings related to employee access and permissions process"}, "answer": ["A"], "explanation": "The factor that has the greatest impact on an organization’s security posture is the international and\ncountry-specific compliance requirements. Compliance requirements are the rules or the regulations\nthat an organization must follow or adhere to, in order to meet the standards or the expectations of\nthe authorities or the stakeholders, such as the governments, the customers, or the auditors.\nCompliance requirements can vary depending on the location, the industry, or the type of the\norganization, and they can affect the security policies, the controls, or the practices of the\norganization. Compliance requirements can have a significant impact on the organization’s security\nposture, as they can influence the security objectives, the risks, or the resources of the organization,\nand they can also impose penalties or sanctions for non-compliance or violations. Reference: CISSP\nAll-in-One Exam Guide, Eighth Edition, Chapter 1, page 23; Official (ISC)2 CISSP CBK Reference, Fifth\nEdition, Chapter 1, page 31"}, {"id": 404, "question": "The application of which of the following standards would BEST reduce the potential for data\nbreaches?", "options": {"A": "ISO 9000", "B": "ISO 20121", "C": "ISO 26000", "D": "ISO 27001"}, "answer": ["D"], "explanation": "The standard that would best reduce the potential for data breaches is ISO 27001. ISO 27001 is an\ninternational standard that specifies the requirements and the guidelines for establishing,\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nimplementing, maintaining, and improving an information security management system (ISMS)\nwithin an organization. An ISMS is a systematic approach to managing the information security of the\norganization, by applying the principles of plan-do-check-act (PDCA) cycle, and by following the best\npractices of risk assessment, risk treatment, security controls, monitoring, review, and improvement.\nISO 27001 can help reduce the potential for data breaches, as it can provide a framework and a\nmethodology for the organization to identify, protect, detect, respond, and recover from the\ninformation security incidents or events that could compromise the confidentiality, integrity, or\navailability of the data or the information. Reference: CISSP All-in-One Exam Guide, Eighth Edition,\nChapter 1, page 25; Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 1, page 33"}, {"id": 405, "question": "In order for a security policy to be effective within an organization, it MUST include", "options": {"A": "strong statements that clearly define the problem.", "B": "a list of all standards that apply to the policy.", "C": "owner information and date of last revision.", "D": "disciplinary measures for non compliance."}, "answer": ["D"], "explanation": "In order for a security policy to be effective within an organization, it must include disciplinary\nmeasures for non compliance. A security policy is a document or a statement that defines and\ncommunicates the security goals, the objectives, or the expectations of the organization, and that\nprovides the guidance or the direction for the security activities, the processes, or the functions of\nthe organization. A security policy must include disciplinary measures for non compliance, which are\nthe actions or the consequences that the organization will take or impose on the users or the devices\nthat violate or disregard the security policy or the security rules. Disciplinary measures for non\ncompliance can help ensure the effectiveness of the security policy, as they can deter or prevent the\nusers or the devices from engaging in the behaviors or the practices that could jeopardize or\nundermine the security of the organization, and they can also enforce or reinforce the accountability\nor the responsibility of the users or the devices for the security of the organization. Reference: CISSP\nAll-in-One Exam Guide, Eighth Edition, Chapter 1, page 18; Official (ISC)2 CISSP CBK Reference, Fifth\nEdition, Chapter 1, page 26\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 406, "question": "Which of the following roles has the obligation to ensure that a third party provider is capable of\nprocessing and handling data in a secure manner and meeting the standards set by the organization?", "options": {"A": "Data Custodian", "B": "Data Owner", "C": "Data Creator", "D": "Data User"}, "answer": ["B"], "explanation": "The role that has the obligation to ensure that a third party provider is capable of processing and\nhandling data in a secure manner and meeting the standards set by the organization is the data\nowner. A data owner is a person or an entity that has the authority or the responsibility for the data\nor the information within an organization, and that determines or defines the classification, the\nusage, the protection, or the retention of the data or the information. A data owner has the\nobligation to ensure that a third party provider is capable of processing and handling data in a secure\nmanner and meeting the standards set by the organization, as the data owner is ultimately\naccountable or liable for the security or the quality of the data or the information, regardless of who\nprocesses or handles the data or the information. A data owner can ensure that a third party\nprovider is capable of processing and handling data in a secure manner and meeting the standards\nset by the organization, by performing the tasks or the functions such as conducting due diligence,\nestablishing service level agreements, defining security requirements, monitoring performance, or\nauditing compliance. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 2, page\n61; Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 2, page 67"}, {"id": 407, "question": "To protect auditable information, which of the following MUST be configured to only allow read\naccess?", "options": {"A": "Logging configurations", "B": "Transaction log files", "C": "User account configurations\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "D": "Access control lists (ACL)"}, "answer": ["B"], "explanation": "To protect auditable information, transaction log files must be configured to only allow read access.\nTransaction log files are files that record and store the details or the history of the transactions or the\nactivities that occur within a system or a database, such as the date, the time, the user, the action, or\nthe outcome. Transaction log files are important for auditing purposes, as they can provide the\nevidence or the proof of the transactions or the activities that occur within a system or a database,\nand they can also support the recovery or the restoration of the system or the database in case of a\nfailure or a corruption. To protect auditable information, transaction log files must be configured to\nonly allow read access, which means that only authorized users or devices can view or access the\ntransaction log files, but they cannot modify, delete, or overwrite the transaction log files. This can\nprevent or reduce the risk of tampering, alteration, or destruction of the auditable information, and\nit can also ensure the integrity, the accuracy, or the reliability of the auditable information.\nA . Logging configurations are not the files that must be configured to only allow read access to\nprotect auditable information, but rather the settings or the parameters that determine or control\nhow the logging or the recording of the transactions or the activities within a system or a database is\nperformed, such as the frequency, the format, the location, or the retention of the log files. Logging\nconfigurations can affect the quality or the quantity of the auditable information, but they are not\nthe auditable information themselves.\nC . User account configurations are not the files that must be configured to only allow read access to\nprotect auditable information, but rather the settings or the parameters that define or manage the\nuser accounts or the identities of the users or the devices that access or use a system or a database,\nsuch as the username, the password, the role, or the permissions. User account configurations can\naffect the security or the access of the system or the database, but they are not the auditable\ninformation themselves.\nD . Access control lists (ACL) are not the files that must be configured to only allow read access to\nprotect auditable information, but rather the data structures or the files that store and manage the\naccess control rules or policies for a system or a resource, such as a file, a folder, or a network. An\nACL specifies the permissions or the privileges that the users or the devices have or do not have for\nthe system or the resource, such as read, write, execute, or delete. ACLs can affect the security or the\naccess of the system or the resource, but they are not the auditable information themselves.\nReference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 7, page 197; Official (ISC)2 CISSP\nCBK Reference, Fifth Edition, Chapter 7, page 354\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 408, "question": "What type of encryption is used to protect sensitive data in transit over a network?", "options": {"A": "Payload encryption and transport encryption", "B": "Authentication Headers (AH)", "C": "Keyed-Hashing for Message Authentication", "D": "Point-to-Point Encryption (P2PE)"}, "answer": ["A"], "explanation": "The type of encryption that is used to protect sensitive data in transit over a network is payload\nencryption and transport encryption. Encryption is the process of transforming or encoding the data\nor the information into an unreadable or unintelligible form, using a secret key or algorithm, to\nprotect the data or the information from unauthorized access or disclosure. Payload encryption and\ntransport encryption are the two types of encryption that are used to protect sensitive data in transit\nover a network, which means that the data or the information is being transmitted or communicated\nfrom one point to another point over a network, such as the internet, a local area network (LAN), or\na wide area network (WAN).\nPayload encryption is the type of encryption that encrypts the content or the data of the message or\nthe packet that is being transmitted or communicated over a network, such as the text, the image, or\nthe audio. Payload encryption can protect the confidentiality or the secrecy of the data or the\ninformation, as it can prevent or reduce the risk of unauthorized or inappropriate access or\ndisclosure of the data or the information by the third parties or the attackers who intercept or\ncapture the message or the packet over the network.\nTransport encryption is the type of encryption that encrypts the header or the metadata of the\nmessage or the packet that is being transmitted or communicated over a network, such as the\nsource, the destination, or the protocol. Transport encryption can protect the integrity or the\naccuracy of the data or the information, as it can prevent or reduce the risk of unauthorized or\ninappropriate modification or manipulation of the data or the information by the third parties or the\nattackers who intercept or capture the message or the packet over the network.\nB . Authentication Headers (AH) are not the type of encryption that is used to protect sensitive data\nin transit over a network, but rather the type of protocol or the mechanism that is used to provide\nthe authentication or the verification of the source and the integrity of the data or the information\nthat is being transmitted or communicated over a network, using a cryptographic checksum or a\nhash. AH can protect the authenticity or the legitimacy of the data or the information, as it can\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nprevent or reduce the risk of spoofing, replay, or alteration of the data or the information by the third\nparties or the attackers who intercept or capture the data or the information over the network.\nHowever, AH does not provide the encryption or the protection of the confidentiality or the secrecy\nof the data or the information, as it does not encrypt the content or the data of the message or the\npacket over the network.\nC . Keyed-Hashing for Message Authentication (HMAC) is not the type of encryption that is used to\nprotect sensitive data in transit over a network, but rather the type of algorithm or the technique\nthat is used to generate the authentication or the verification code or the value for the data or the\ninformation that is being transmitted or communicated over a network, using a secret key and a hash\nfunction. HMAC can protect the authenticity or the legitimacy of the data or the information, as it\ncan prevent or reduce the risk of spoofing, replay, or alteration of the data or the information by the\nthird parties or the attackers who intercept or capture the data or the information over the network.\nHowever, HMAC does not provide the encryption or the protection of the confidentiality or the\nsecrecy of the data or the information, as it does not encrypt the content or the data of the message\nor the packet over the network.\nD . Point-to-Point Encryption (P2PE) is not the type of encryption that is used to protect sensitive\ndata in transit over a network, but rather the type of encryption that is used to protect sensitive data\nat rest on a device or a system, such as a point-of-sale (POS) terminal, a card reader, or a mobile\ndevice. P2PE is the type of encryption that encrypts the data or the information at the point of\ncapture or entry on the device or the system, and decrypts the data or the information at the point of\nprocessing or storage on another device or system, using a secret key or algorithm. P2PE can protect\nthe confidentiality or the secrecy of the data or the information, as it can prevent or reduce the risk\nof unauthorized or inappropriate access or disclosure of the data or the information by the third\nparties or the attackers who access or compromise the device or the system.\nReference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 4, page 115; Official (ISC)2 CISSP\nCBK Reference, Fifth Edition, Chapter 4, page 172"}, {"id": 409, "question": "Which of the following entities is ultimately accountable for data remanence vulnerabilities with\ndata replicated by a cloud service provider?", "options": {"A": "Data owner", "B": "Data steward", "C": "Data custodian", "D": "Data processor\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["A"], "explanation": "The entity that is ultimately accountable for data remanence vulnerabilities with data replicated by a\ncloud service provider is the data owner. A data owner is a person or an entity that has the authority\nor the responsibility for the data or the information within an organization, and that determines or\ndefines the classification, the usage, the protection, or the retention of the data or the information. A\ndata owner has the obligation to ensure that a third party provider is capable of processing and\nhandling data in a secure manner and meeting the standards set by the organization, as the data\nowner is ultimately accountable or liable for the security or the quality of the data or the\ninformation, regardless of who processes or handles the data or the information. A data owner can\nensure that a third party provider is capable of processing and handling data in a secure manner and\nmeeting the standards set by the organization, by performing the tasks or the functions such as\nconducting due diligence, establishing service level agreements, defining security requirements,\nmonitoring performance, or auditing compliance. Reference: CISSP All-in-One Exam Guide, Eighth\nEdition, Chapter 2, page 61; Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 2, page 67"}, {"id": 410, "question": "Which of the following is a recommended alternative to an integrated email encryption system?", "options": {"A": "Sign emails containing sensitive data", "B": "Send sensitive data in separate emails", "C": "Encrypt sensitive data separately in attachments", "D": "Store sensitive information to be sent in encrypted drives"}, "answer": ["C"], "explanation": "The recommended alternative to an integrated email encryption system is to encrypt sensitive data\nseparately in attachments. An integrated email encryption system is a system or a service that\nprovides or offers the encryption or the protection for the email messages or the email\ncommunications, by using or applying the cryptographic techniques or the mechanisms, such as the\npublic key encryption, the symmetric key encryption, or the digital signatures. An integrated email\nencryption system can protect the confidentiality, the integrity, or the authenticity of the email\nmessages or the email communications, as it can prevent or reduce the risk of unauthorized or\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\ninappropriate access, disclosure, modification, or spoofing of the email messages or the email\ncommunications by the third parties or the attackers who intercept or capture the email messages or\nthe email communications over the network. However, an integrated email encryption system can\nalso have some limitations or challenges, such as the compatibility, the usability, or the cost.\nTherefore, the recommended alternative to an integrated email encryption system is to encrypt\nsensitive data separately in attachments, which means that instead of encrypting the entire email\nmessage or the email communication, only the sensitive data or the information that is attached or\nappended to the email message or the email communication, such as the documents, the files, or\nthe images, are encrypted or protected, using the cryptographic techniques or the mechanisms, such\nas the password, the passphrase, or the key. Encrypting sensitive data separately in attachments can\nprovide a similar level of security or protection for the email messages or the email communications,\nas it can prevent or reduce the risk of unauthorized or inappropriate access, disclosure, modification,\nor spoofing of the sensitive data or the information by the third parties or the attackers who\nintercept or capture the email messages or the email communications over the network, and it can\nalso overcome or address some of the limitations or challenges of the integrated email encryption\nsystem, such as the compatibility, the usability, or the cost. Reference: CISSP All-in-One Exam Guide,\nEighth Edition, Chapter 4, page 116; Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 4,"}, {"id": 411, "question": "In the Open System Interconnection (OSI) model, which layer is responsible for the transmission of\nbinary data over a communications network?", "options": {"A": "Application Layer", "B": "Physical Layer", "C": "Data-Link Layer", "D": "Network Layer"}, "answer": ["B"], "explanation": "In the Open System Interconnection (OSI) model, the layer that is responsible for the transmission of\nbinary data over a communications network is the Physical Layer. The OSI model is a conceptual\nframework or a reference model that describes or defines how the different components or\nelements of a communications network interact or communicate with each other, using a layered or\na modular approach. The OSI model consists of seven layers, each with a specific function or role,\nand each communicating or interfacing with the adjacent layers. The Physical Layer is the lowest or\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nthe first layer of the OSI model, and it is responsible for the transmission of binary data over a\ncommunications network, which means that it is responsible for converting or encoding the data or\nthe information into electrical signals, optical signals, or radio waves, and sending or receiving them\nover the physical medium or the channel, such as the cable, the fiber, or the air. The Physical Layer is\nalso responsible for defining or specifying the physical characteristics or the properties of the\nphysical medium or the channel, such as the voltage, the frequency, the bandwidth, or the\nmodulation. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 4, page 101; Official\n(ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 4, page 158"}, {"id": 412, "question": "What is the PRIMARY goal for using Domain Name System Security Extensions (DNSSEC) to sign\nrecords?", "options": {"A": "Integrity", "B": "Confidentiality", "C": "Accountability", "D": "Availability"}, "answer": ["A"], "explanation": "The primary goal for using Domain Name System Security Extensions (DNSSEC) to sign records is\nintegrity. DNSSEC is a set of extensions or enhancements to the Domain Name System (DNS)\nprotocol, which is a protocol that translates or resolves the domain names or the hostnames into the\nIP addresses or the network addresses, and vice versa. DNSSEC is designed or intended to provide\nthe security or the protection for the DNS protocol, by using the digital signatures or the\ncryptographic keys to sign or to verify the DNS records or the DNS data, such as the A records, the\nAAAA records, or the MX records. The primary goal for using DNSSEC to sign records is integrity,\nwhich means that DNSSEC aims to ensure or to confirm that the DNS records or the DNS data are\nauthentic, accurate, or reliable, and that they have not been modified, altered, or corrupted by the\nthird parties or the attackers who intercept or manipulate the DNS queries or the DNS responses\nover the network. DNSSEC can provide the integrity for the DNS records or the DNS data, by using\nthe public key cryptography or the asymmetric cryptography to generate or to validate the digital\nsignatures or the cryptographic keys that are attached or appended to the DNS records or the DNS\ndata, and that can prove or demonstrate the origin, the identity, or the validity of the DNS records or\nthe DNS data. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 4, page 113; Official\n(ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 4, page 170\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 413, "question": "While inventorying storage equipment, it is found that there are unlabeled, disconnected, and\npowered off devices. Which of the following is the correct procedure for handling such equipment?", "options": {"A": "They should be recycled to save energy.", "B": "They should be recycled according to NIST SP 800-88.", "C": "They should be inspected and sanitized following the organizational policy.", "D": "They should be inspected and categorized properly to sell them for reuse."}, "answer": ["C"], "explanation": "The correct procedure for handling the unlabeled, disconnected, and powered off devices that are\nfound while inventorying storage equipment is that they should be inspected and sanitized following\nthe organizational policy. The unlabeled, disconnected, and powered off devices are the devices or\nthe he\nsanitization of the devices or the systems, and that is based or derived on the NIST SP 800-88, which\nis a special publication or a document that provides or offers the guidance or the recommendations\nfor the media sanitization or the media disposal, and that is published or issued by the National\nInstitute of Standards and Technology (NIST), which is a federal agency or an organization that\ndevelops or establishes the standards or the best practices for the science, the technology, or the\nengineering.\nD . They should be inspected and categorized properly to sell them for reuse is not the correct\nprocedure for handling the unlabeled, disconnected, and powered off devices that are found while\ninventorying storage equipment, but rather a procedure that is performed or applied after the\ninspection and the sanitization of the devices or the systems, and that is intended or aimed to\ngenerate or to produce the revenue or the income, by selling or transferring the devices or the\nsystems to the other parties or the entities, who can use or utilize the devices or the systems for their\nown purposes or needs.\nReference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 7, page 198; Official (ISC)2 CISSP\nCBK Reference, Fifth Edition, Chapter 7, page 355"}, {"id": 414, "question": "The PRIMARY characteristic of a Distributed Denial of Service (DDoS) attack is that it", "options": {"A": "exploits weak authentication to penetrate networks.", "B": "can be detected with signature analysis.", "C": "looks like normal network activity.", "D": "is commonly confused with viruses or worms."}, "answer": ["C"], "explanation": "The primary characteristic of a Distributed Denial of Service (DDoS) attack is that it looks like normal\nnetwork activity. A DDoS attack is a type of attack or a threat that aims or intends to disrupt or to\ndegrade the availability or the performance of a system or a service, by overwhelming or flooding\nthe system or the service with a large am at affects or influences\nthe performance or the accuracy of the biometric authentication mechanism or process, by creating\nor generating the templates or the models that are used or applied for the biometric authentication\nmechanism or process, and that are based or derived on the biometric features or characteristics of\nthe user or the device, such as the fingerprint, the iris, or the voice. Inadequately specified templates\nmeans that the templates or the models that are used or applied for the biometric authentication\nmechanism or process, and that are based or derived on the biometric features or characteristics of\nthe user or the device, are not specified or defined properly or sufficiently, and that they have some\nissues or problems, such as the low quality, the high variability, or the lack of uniqueness.\nInadequately specified templates can affect or influence the performance or the accuracy of the\nbiometric authentication mechanism or process, as they can increase or enhance the probability or\nthe likelihood of the false positive or the false negative, or the error, and as they can decrease or\nreduce the probability or the likelihood of the true positive or the true negative, or the success.\nHowever, inadequately specified templates is not the indicator that is generally indicative of a replay\nattack when dealing with biometric authentication, as it does not specify or imply the type or the\nmethod of the attack or the threat that exploits or takes advantage of the inadequately specified\ntemplates, such as the replay attack, the spoofing attack, or the brute force attack.\nReference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 5, page 149; Official (ISC)2 CISSP\nCBK Reference, Fifth Edition, Chapter 5, page 214"}, {"id": 416, "question": "During a fingerprint verification process, which of the following is used to verify identity and\nauthentication?", "options": {"A": "A pressure value is compared with a stored template", "B": "Sets ty training and actual recovery incidents BEST be\nused?", "options": {"A": "As a means for improvement", "B": "As alternative options for awareness and training", "C": "As indicators of a need for policy\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "D": "As business function gap indicators"}, "answer": ["A"], "explanation": "The best way to use the lessons learned from business continuity training and actual recovery\nincidents is as a means for improvement. Business continuity training is a process or a technique that\neducates or trains the personnel or the staff of the organization, such as the employees, the\ncontractors, or the partners, on the business continuity plan or the document that defines or\nspecifies the procedures or the actions that are performed or executed by the organization, such as\nthe business, the enterprise, or the institution, to continue or to resume the critical or the essential\nfunctions or operations of the organization, such as the services, the products, or the processes, after\nor during the occurrence or the happening of the disaster or the event that causes or results in the\ndisruption, the interruption, or the damage of the functions or operations of the organization, such\nas the fire, the flood, or the cyberattack. Actual recovery incidents are the scenarios or the situations\nthat occur or happen in the real world or the reality, where the organization, such as the business,\nthe enterprise, or the institution, experiences or faces the disaster or the event that causes or results\nin the disruption, the interruption, or the damage of the functions or operations of the organization,\nsuch as the fire, the flood, or the cyberattack, and where the organization implements or applies the\nbusiness continuity plan or the document that defines or specifies the procedures or the actions that\nare performed or executed by the organization, to continue or to resume the critical or the essential\nfunctions or operations of the organization, such as the services, the products, or the processes.\nLessons learned are the outcomes or the results of the business continuity training and the actual\nrecovery incidents, that provide or offer the feedback, the evaluation, or the assessment of the\neffectiveness or the efficiency of the business continuity plan, and that identify or detect the\nstrengths, the weaknesses, the opportunities, or the threats of the business continuity plan. The best\nway to use the lessons learned from business continuity training and actual recovery incidents is as a\nmeans for improvement, which means that the lessons learned from business continuity training and\nactual recovery incidents are used or applied to improve or enhance the business continuity plan, by\naddressing or resolving the issues, the gaps, or the problems of the business continuity plan, by\nincorporating or integrating the best practices, the standards, or the guidelines of the business\ncontinuity plan, and by updating or maintaining the business continuity plan to reflect or represent\nthe current or the accurate needs, the requirements, or the expectations of the organization, such as\nthe business, the enterprise, or the institution."}, {"id": 427, "question": "", "options": {"A": "Denial of Service (DoS) attack", "B": "Address Resolution Protocol (ARP) spoof", "C": "Buffer overflow", "D": "Ping flood attack"}, "answer": ["A"], "explanation": "A Denial of Service (DoS) attack is an attempt to make a system or network unavailable or\nunresponsive by overwhelming it with excessive traffic or requests. A flood of malformed packets is a\ntype of DoS attack that exploits the vulnerability of some systems or protocols to process packets\nthat do not conform to the expected format or structure. These packets can cause errors, crashes, or\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nresource exhaustion on the target system or network, preventing legitimate users from accessing\nit123. Reference:\nCISSP - Certified Information Systems Security Professional, Domain 4: Communication and Network\nSecurity, Section: Secure Network Components\n[(ISC)2 CISSP Certified Information Systems Security Professional Official Study Guide, 9th Edition],\nChapter 10: Communication and Network Security, Section: Network Attacks, Page: 471\nCISSP Exam Outline, Domain 4: Communication and Network Security, Section: Implement secure\ncommunication channels according to design, Subsection: Prevent or mitigate network attacks"}, {"id": 428, "question": "In configuration management, what baseline configuration information MUST be maintained for\neach computer system?", "options": {"A": "Operating system and version, patch level, applications running, and versions.", "B": "List of system changes, test reports, and change approvals", "C": "Last vulnerability assessment report and initial risk assessment report", "D": "Date of last update, test report, and accreditation certificate"}, "answer": ["A"], "explanation": "Baseline configuration information is the set of data that describes the state of a computer system at\na specific point in time. It is used to monitor and control changes to the system, as well as to assess\nits compliance with security standards and policies. Baseline configuration information must include\nthe operating system and version, patch level, applications running, and versions, because these are\nthe essential components that define the functionality and security of the system. These\ncomponents can also affect the compatibility and interoperability of the system with other systems\nand networks. Therefore, it is important to maintain accurate and up-to-date records of these\ncomponents for each computer system123. Reference:\nCreate configuration baselines - Configuration Manager, Section: Configuration baselines\nAbout Configuration Baselines - Configuration Manager, Section: Configuration Baseline Rules\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nAbout Configuration Baselines and Items - Configuration Manager, Section: Configuration Baselines"}, {"id": 429, "question": "Which Radio Frequency Interference (RFI) phenomenon associated with bundled cable runs can\ncreate information leakage?", "options": {"A": "Transference", "B": "Covert channel", "C": "Bleeding", "D": "Cross-talk"}, "answer": ["D"], "explanation": "Cross-talk is a type of Radio Frequency Interference (RFI) phenomenon that occurs when signals from\none cable or circuit interfere with signals from another cable or circuit. Cross-talk can create\ninformation leakage by allowing an attacker to eavesdrop on or modify the transmitted data. Cross-\ntalk can be caused by electromagnetic induction, capacitive coupling, or common impedance\ncoupling. Cross-talk can be reduced by using shielded cables, twisted pairs, or optical\nfibers123. Reference:\nIdentifying and Locating Radio Frequency Interference (RFI), Section: Types of Interference\nRadio Frequency Interference: an NWP perspective on the RFI 2022 workshop, Section: Categories of\nInterference\nWhat is Radio Frequency Interference (RFI)? - Definition … - Techopedia, Section: Definition"}, {"id": 430, "question": "An organization’s information security strategic plan MUST be reviewed", "options": {"A": "whenever there are significant changes to a major application.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "B": "quarterly, when the organization’s strategic plan is updated.", "C": "whenever there are major changes to the business.", "D": "every three years, when the organization’s strategic plan is updated."}, "answer": ["C"], "explanation": "An organization’s information security strategic plan must be reviewed whenever there are major\nchanges to the business, such as mergers, acquisitions, divestitures, new products or services, new\nmarkets, new regulations, or new threats. These changes can affect the organization’s risk profile,\nsecurity objectives, policies, procedures, and controls. Therefore, the information security strategic\nplan must be updated to align with the current business environment and ensure the protection of\nthe organization’s information assets124. Reference:\nBuilding an Effective Information Security Strategy, Section: For effective cybersecurity, build a\ncomplete, defensible program\nInformation Security Strategy in Organisations: Review, Discussion and Future Research Directions,\nSection: Introduction\nHow Often Should You Review Your Policies and Procedures?, Section: Policy Review Frequency"}, {"id": 431, "question": "When building a data classification scheme, which of the following is the PRIMARY concern?", "options": {"A": "Purpose", "B": "Cost effectiveness", "C": "Availability", "D": "Authenticity"}, "answer": ["A"], "explanation": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nA data classification scheme is a framework that defines the categories and levels of data sensitivity,\nas well as the policies and procedures for handling them. The primary concern when building a data\nclassification scheme is the purpose of the data, i.e., why it is collected, processed, stored, and\nshared, and what are the risks and benefits associated with it. The purpose of the data determines its\nvalue, impact, and protection requirements.\nCost effectiveness (B) is a secondary concern that affects the implementation and maintenance of a\ndata classification scheme, but it is not the primary driver for creating one. Availability © and\nauthenticity (D) are two aspects of data security that depend on the data classification scheme, but\nthey are not the main factors for designing one. Therefore, B, C, and D are incorrect answers."}, {"id": 432, "question": "Which technology is a prerequisite for populating the cloud-based directory in a federated identity\nsolution?", "options": {"A": "Notification tool", "B": "Message queuing tool", "C": "Security token tool", "D": "Synchronization tool"}, "answer": ["D"], "e
