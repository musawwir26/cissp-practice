icators is to isolate and contain the intrusion. An intrusion is an\nunauthorized or malicious activity that attempts to compromise the security or the functionality of a\nsystem or a network. An intrusion can be detected by various methods, such as the analysis of the\nnetwork traffic, the logs, the alerts, or the anomalies. Precursors and indicators are the signs or the\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nevidence of an intrusion or an attempted intrusion. Precursors are the events or the activities that\noccur before or during an intrusion, such as the reconnaissance, the scanning, or the probing.\nIndicators are the events or the activities that occur after or as a result of an intrusion, such as the\nexploitation, the backdoor, or the payload. The first action for a security administrator who detects\nan intrusion on the network is to isolate and contain the intrusion, which means to disconnect or\nblock the affected system or network from the rest of the environment and prevent the intrusion\nfrom spreading or causing more damage. Isolating and containing the intrusion can help protect the\nother systems or networks from being compromised, preserve the evidence for the investigation,\nand facilitate the recovery and the restoration of the normal operations. Reference: CISSP All-in-One\nExam Guide, Eighth Edition, Chapter 7: Security Operations, page 364. Free daily CISSP practice"}, {"id": 841, "question": "Which of the following needs to be taken into account when assessing vulnerability?", "options": {"A": "Risk identification and validation", "B": "Threat mapping", "C": "Risk acceptance criteria", "D": "Safeguard selection"}, "answer": ["A"], "explanation": "Risk identification and validation are the factors that need to be taken into account when assessing\nvulnerability. A vulnerability is a weakness or a flaw in a system or an application that can be\nexploited by an attacker to compromise the security or the functionality of the system or the\napplication. Vulnerability assessment is the process of identifying, analyzing, and evaluating the\nvulnerabilities that may affect the system or the application. Vulnerability assessment is part of the\nrisk management process, which is the process of identifying, assessing, and mitigating the risks that\nmay affect the organization’s information systems and assets. Risk identification and validation are\nthe steps in the risk management process that involve identifying the potential sources and causes of\nrisk, such as threats, vulnerabilities, and impacts, and validating the accuracy and the relevance of\nthe risk information. Risk identification and validation can help determine the scope and the priority\nof the vulnerability assessment, and ensure that the vulnerability assessment results are consistent\nand reliable. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 1: Security and Risk\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 842, "question": "For the purpose of classification, which of the following is used to divide trust domain and trust\nboundaries?", "options": {"A": "Network architecture", "B": "Integrity", "C": "Identity Management (IdM)", "D": "Confidentiality management"}, "answer": ["A"], "explanation": "Network architecture is the factor that is used to divide trust domain and trust boundaries for the\npurpose of classification. A trust domain is a logical grouping of systems or networks that share a\ncommon security policy and trust level. A trust boundary is the border or the interface between two\ntrust domains that have different security policies or trust levels. For the purpose of classification,\ntrust domains and trust boundaries are used to define the scope and the level of protection for the\ninformation that is transmitted or stored within or across the domains. Network architecture is the\nfactor that determines how the trust domains and trust boundaries are established and maintained,\nas it defines the physical and logical layout, the connectivity, the topology, the devices, and the\nprotocols of the network. Network architecture can affect the security and the performance of the\nnetwork, and influence the design and the implementation of the security controls and the\nencryption mechanisms for the information that flows through the network. Reference: CISSP All-in-\nOne Exam Guide, Eighth Edition, Chapter 4: Communication and Network Security, page 143. CISSP"}, {"id": 843, "question": "Which of the following is the key requirement for test results when implementing forensic\nprocedures?\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "options": {"A": "The test results must be cost-effective.", "B": "The test result must be authorized.", "C": "The test results must be quantifiable.", "D": "The test results must be reproducible."}, "answer": ["D"], "explanation": "The key requirement for test results when implementing forensic procedures is that the test results\nmust be reproducible. Forensic procedures are the methods and techniques that are used to collect,\npreserve, analyze, and present the digital evidence that is related to a security incident or a crime.\nForensic procedures aim to establish the facts, the causes, the responsibilities, and the consequences\nof the incident or the crime, and to support the investigation and the prosecution of the\nperpetrators. The test results are the outcomes or the findings of the forensic procedures that are\nperformed on the digital evidence, such as the identification, the extraction, the interpretation, or\nthe verification of the data. The test results must be reproducible, which means that they must be\nconsistent and verifiable, and that they can be repeated or replicated by other forensic examiners or\nanalysts using the same methods and techniques. The reproducibility of the test results can enhance\nthe credibility and the reliability of the forensic procedures, and ensure that the test results are valid\nand accurate. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 7: Security"}, {"id": 844, "question": "An application team is running tests to ensure that user entry fields will not accept invalid input of\nany length. What type of negative testing is this an example of?", "options": {"A": "Reasonable data", "B": "Population of required fields", "C": "Allowed number of characters", "D": "Session testing"}, "answer": ["C"], "explanation": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nThe type of negative testing that is exemplified by running tests to ensure that user entry fields will\nnot accept invalid input of any length is allowed number of characters. Negative testing is a type of\nsoftware testing that aims to verify the behavior and the performance of the software when it\nencounters invalid, unexpected, or erroneous input or conditions. Negative testing can help identify\nthe defects, the errors, the exceptions, or the failures of the software, and improve the quality, the\nsecurity, and the robustness of the software. Allowed number of characters is a type of negative\ntesting that checks the user entry fields for the maximum or the minimum number of characters that\nthey can accept or reject. Allowed number of characters can help prevent the buffer overflow, the\ndata truncation, or the data corruption issues that may occur when the user entry fields receive input\nthat exceeds or falls short of the expected length. Allowed number of characters can also help\nvalidate the format, the syntax, or the type of the input that is entered by the user. Reference: CISSP\nAll-in-One Exam Guide, Eighth Edition, Chapter 8: Software Development Security, page 440. Free"}, {"id": 845, "question": "An Internet software application requires authentication before a user is permitted to utilize the\nresource. Which testing scenario BEST validates the functionality of the application?", "options": {"A": "Reasonable data testing", "B": "Input validation testing", "C": "Web session testing", "D": "Allowed data bounds and limits testing"}, "answer": ["C"], "explanation": "Web session testing is the testing scenario that best validates the functionality of an Internet\nsoftware application that requires authentication before a user is permitted to utilize the resource.\nWeb session testing is a type of software testing that verifies the behavior and the performance of a\nweb application when it interacts with the user through a web browser. Web session testing can\ncheck various aspects of a web application, such as the user interface, the navigation, the\nfunctionality, the security, the usability, and the compatibility. Web session testing can also validate\nthe authentication and the authorization mechanisms of a web application, such as the login process,\nthe session management, the access control, and the logout process. Web session testing can help\nensure that the web application provides a secure and reliable service to the user, and that the user\ncan access the web application resources only after being authenticated and\nauthorized. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 8: Software\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nDevelopment Security, page 440. CISSP Practice Exam – FREE 20 Questions and Answers, Question\n19."}, {"id": 846, "question": "Which of the following techniques BEST prevents buffer overflows?", "options": {"A": "Boundary and perimeter offset", "B": "Character set encoding", "C": "Code auditing", "D": "Variant type and bit length"}, "answer": ["C"], "explanation": "Code auditing is the technique that best prevents buffer overflows. A buffer overflow is a type of\nsoftware vulnerability that occurs when a program or an application writes more data to a buffer\nthan the buffer can hold, causing the excess data to overwrite the adjacent memory locations. A\nbuffer overflow can compromise the security and the functionality of the system or the application,\nas it can cause errors, crashes, data corruption, or unauthorized code execution. Code auditing is a\ntechnique that involves reviewing and analyzing the source code of a program or an application to\nidentify and eliminate any errors, flaws, or vulnerabilities, such as buffer overflows. Code auditing\ncan be done manually or automatically, using various tools and methods, such as static analysis,\ndynamic analysis, code review, or code testing. Code auditing can help prevent buffer overflows by\nensuring that the program or the application uses proper input validation, error handling, and\nbounds checking techniques, and that it follows the secure coding standards and best\npractices. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 8: Software Development"}, {"id": 847, "question": "A security architect is responsible for the protection of a new home banking system. Which of the\nfollowing solutions can BEST improve the confidentiality and integrity of this external system?\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "options": {"A": "Intrusion Prevention System (IPS)", "B": "Denial of Service (DoS) protection solution", "C": "One-time Password (OTP) token", "D": "Web Application Firewall (WAF)"}, "answer": ["C"], "explanation": "A one-time password (OTP) token is the solution that can best improve the confidentiality and\nintegrity of a new home banking system. A home banking system is a type of online banking service\nthat allows the customers to access and manage their bank accounts and transactions through the\nInternet, using a web browser or a mobile application. A home banking system requires a high level\nof security and protection, as it involves sensitive and confidential information, such as the\ncustomer’s personal and financial data. A one-time password token is a device or a software that\ngenerates a random and unique password that can be used only once and for a limited time to\nauthenticate the user to a system or a service. A one-time password token can enhance the security\nand the protection of a home banking system, as it provides a strong and dynamic authentication\nmechanism that can prevent unauthorized access, identity theft, or replay attacks. A one-time\npassword token can also improve the confidentiality and the integrity of the home banking system,\nas it ensures that only the legitimate and authorized user can access and modify the bank account\nand the transaction data. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 5: Identity"}, {"id": 848, "question": "A security professional recommends that a company integrate threat modeling into its Agile\ndevelopment processes. Which of the following BEST describes the benefits of this approach?", "options": {"A": "Reduce application development costs.", "B": "Potential threats are addressed later in the Software Development Life Cycle (SDLC).", "C": "Improve user acceptance of implemented security controls.", "D": "Potential threats are addressed earlier in the Software Development Life Cycle (SDLC).\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["D"], "explanation": "The benefit of integrating threat modeling into the Agile development processes is that potential\nthreats are addressed earlier in the Software Development Life Cycle (SDLC). Threat modeling is a\ntechnique that involves identifying, analyzing, and prioritizing the potential threats that may affect a\nsystem or an application, and designing and implementing the appropriate countermeasures to\nmitigate or eliminate the threats. Agile development is a methodology that involves developing a\nsystem or an application incrementally and iteratively, using short and frequent cycles of planning,\ndesigning, coding, testing, and feedback. Integrating threat modeling into the Agile development\nprocesses can help improve the security and the quality of the system or the application, as it\nenables the developers and the security professionals to collaborate and communicate effectively,\nand to incorporate the security requirements and the controls into each cycle of the development.\nIntegrating threat modeling into the Agile development processes can also help address the\npotential threats earlier in the SDLC, as it allows the developers and the security professionals to\nidentify and resolve the threats as soon as they emerge, and to prevent or reduce the impact of the\nthreats on the later stages of the development. Reference: CISSP All-in-One Exam Guide, Eighth\nEdition, Chapter 8: Software Development Security, page 456. Free daily CISSP practice questions,"}, {"id": 849, "question": "A security consultant has been hired by a company to establish its vulnerability management\nprogram. The consultant is now in the deployment phase. Which of the following tasks is part of this\nprocess?", "options": {"A": "Select and procure supporting technologies.", "B": "Determine a budget and cost analysis for the program.", "C": "Measure effectiveness of the program’s stated goals.", "D": "Educate and train key stakeholders."}, "answer": ["A"], "explanation": "Selecting and procuring supporting technologies is a task that is part of the deployment phase of\nestablishing a vulnerability management program. A vulnerability management program is a\nsystematic and proactive approach to identifying, assessing, and mitigating the vulnerabilities that\nmay affect the organization’s information systems and assets. A vulnerability management program\nconsists of several phases, such as planning, design, deployment, operation, and improvement. The\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\ndeployment phase is the phase where the vulnerability management program is implemented and\nexecuted, using the resources and the technologies that are required to support the program. One of\nthe tasks in the deployment phase is to select and procure the supporting technologies, such as the\ntools, the software, the hardware, and the services that are needed to perform the vulnerability\nscanning, the vulnerability analysis, the vulnerability reporting, and the vulnerability remediation.\nSelecting and procuring the supporting technologies can help ensure that the vulnerability\nmanagement program is effective, efficient, and reliable, and that it meets the organization’s\nsecurity and business objectives. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 7:"}, {"id": 850, "question": "Directive controls are a form of change management policy and procedures. Which of the following\nsubsections are recommended as part of the change management process?", "options": {"A": "Build and test", "B": "Implement security controls", "C": "Categorize Information System (IS)", "D": "Select security controls"}, "answer": ["A"], "explanation": "Build and test is a subsection that is recommended as part of the change management process.\nChange management is a process that ensures that any changes to the organization’s information\nsystems and assets are controlled, documented, and approved, and that they do not adversely affect\nthe security and the performance of the systems and the assets. Change management is based on\nthe principles of directive controls, which are the policies and the procedures that guide and regulate\nthe change management process. One of the subsections of the change management process is build\nand test, which involves developing and verifying the proposed changes before implementing them\nin the production environment. Build and test can help ensure that the changes are consistent with\nthe design specifications, that they meet the security and the functional requirements, and that they\ndo not introduce any errors, flaws, or vulnerabilities. Build and test can also help evaluate the impact\nand the benefits of the changes, and identify and resolve any issues or conflicts that may arise during\nthe change process. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 8: Software\nDevelopment Security, page 467. Free daily CISSP practice questions, Question\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 851, "question": "Which of the following BEST describes how access to a system is granted to federated user accounts?", "options": {"A": "With the federation assurance level", "B": "Based on defined criteria by the Relying Party (RP)", "C": "Based on defined criteria by the Identity Provider (IdP)", "D": "With the identity assurance level"}, "answer": ["B"], "explanation": "The access to a system is granted to federated user accounts based on defined criteria by the Relying\nParty (RP). A federated user account is a user account that is managed by an external entity, such as\nan Identity Provider (IdP), and that can be used to access multiple systems or services across\ndifferent domains, such as a Relying Party (RP). A federated user account can provide a seamless and\nsecure user experience, as it eliminates the need for the user to create and maintain multiple user\naccounts and passwords for different systems or services. A federated user account can also enhance\nthe privacy and the protection of the user’s identity and data, as it reduces the amount of\ninformation that is shared between the IdP and the RP. The access to a system is granted to federated\nuser accounts based on defined criteria by the RP, which is the system or the service that relies on\nthe IdP to authenticate and authorize the user. The RP can define the criteria for granting access to\nfederated user accounts, such as the level of assurance, the attributes, the roles, or the permissions\nthat are required for the user to access the system or the service. The RP can also verify the criteria\nfor granting access to federated user accounts, such as by validating the digital signature, the\ncertificate, or the token that is issued by the IdP to the user. Reference: CISSP All-in-One Exam Guide,\nEighth Edition, Chapter 5: Identity and Access Management, page 230. CISSP Testking ISC Exam"}, {"id": 852, "question": "Which of the following is the primary advantage of segmenting Virtual Machines (VM) using physical\nnetworks?", "options": {"A": "Simplicity of network configuration and network monitoring", "B": "Removes the need for decentralized management solutions\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "C": "Removes the need for dedicated virtual security controls", "D": "Simplicity of network configuration and network redundancy"}, "answer": ["A"], "explanation": "The primary advantage of segmenting Virtual Machines (VM) using physical networks is the\nsimplicity of network configuration and network monitoring. A VM is a software-based emulation of\na physical computer that can run multiple operating systems and applications on the same hardware.\nA physical network is a network that consists of physical devices, such as routers, switches, cables,\nand connectors, that are used to connect and communicate between the VMs and the host system.\nSegmenting VMs using physical networks is a technique that involves dividing the VMs into separate\nand isolated groups or segments, based on the physical network devices and connections that they\nuse. Segmenting VMs using physical networks can provide several benefits, such as improving the\nsecurity, the performance, and the scalability of the VMs. The primary advantage of segmenting VMs\nusing physical networks is the simplicity of network configuration and network monitoring, as it\nreduces the complexity and the overhead of managing and maintaining the virtual network devices\nand connections that are required for the VMs. Segmenting VMs using physical networks can also\nmake it easier to troubleshoot and resolve any network issues or conflicts that may affect the VMs,\nas it provides a clear and direct visibility and control over the network traffic and the network\nresources that are used by the VMs. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter\n4: Communication and Network Security, page 154. CISSP Practice Exam – FREE 20 Questions and"}, {"id": 853, "question": "Which of the following would an internal technical security audit BEST validate?", "options": {"A": "Whether managerial controls are in place", "B": "Support for security programs by executive management", "C": "Appropriate third-party system hardening", "D": "Implementation of changes to a system\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["D"], "explanation": "The implementation of changes to a system is the aspect that an internal technical security audit\nwould best validate. An internal technical security audit is a type of audit that is conducted by the\norganization’s own staff or a contracted third party, and that focuses on the technical aspects of the\norganization’s information systems and assets, such as the configuration, the functionality, the\nperformance, and the security. An internal technical security audit can help ensure that the\ninformation systems and assets comply with the organization’s policies, standards, and regulations,\nand that they meet the organization’s security and business objectives. The implementation of\nchanges to a system is the aspect that an internal technical security audit would best validate, as it\ninvolves verifying that the changes that are made to the system are authorized, documented, tested,\nand approved, and that they do not adversely affect the security and the functionality of the system.\nThe implementation of changes to a system is part of the change management process, which is a\nprocess that ensures that any changes to the organization’s information systems and assets are\ncontrolled and managed, and that they align with the organization’s security and business\nrequirements. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 7: Security"}, {"id": 854, "question": "Which of the following processes has the PRIMARY purpose of identifying outdated software\nversions, missing patches, and lapsed system updates?", "options": {"A": "Penetration testing", "B": "Vulnerability management", "C": "Software Development Life Cycle (SDLC)", "D": "Life cycle management"}, "answer": ["B"], "explanation": "Vulnerability management is the process that has the primary purpose of identifying outdated\nsoftware versions, missing patches, and lapsed system updates. Vulnerability management is a\nsystematic and proactive approach to identifying, assessing, and mitigating the vulnerabilities that\nmay affect the organization’s information systems and assets. A vulnerability is a weakness or a flaw\nin a system or an application that can be exploited by an attacker to compromise the security or the\nfunctionality of the system or the application. Vulnerability management can help prevent or reduce\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nthe impact of the attacks that may exploit the vulnerabilities, and improve the security and the\nquality of the information systems and assets. Vulnerability management has the primary purpose of\nidentifying outdated software versions, missing patches, and lapsed system updates, as these are\nsome of the common sources and causes of vulnerabilities. Outdated software versions, missing\npatches, and lapsed system updates can expose the system or the application to known or unknown\nvulnerabilities, such as bugs, errors, or security flaws, that can be exploited by the attackers.\nVulnerability management can help identify these issues and resolve them by applying the latest\nsoftware versions, patches, and updates, and by ensuring that the system or the application is up to\ndate and secure. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 7: Security"}, {"id": 855, "question": "A development operations team would like to start building new applications delegating the\ncybersecurity responsibility as much as possible to the service provider. Which of the following\nenvironments BEST fits their need?", "options": {"A": "Cloud Virtual Machines (VM)", "B": "Cloud application container within a Virtual Machine (VM)", "C": "On premises Virtual Machine (VM)", "D": "Self-hosted Virtual Machine (VM)"}, "answer": ["B"], "explanation": "A cloud application container within a Virtual Machine (VM) is the environment that best fits the\nneed of a development operations team that would like to start building new applications delegating\nthe cybersecurity responsibility as much as possible to the service provider. A cloud application\ncontainer within a VM is a type of cloud computing service that allows the development operations\nteam to deploy and run their applications in isolated and lightweight environments that are hosted\non a VM in the cloud. A cloud application container within a VM can provide several benefits to the\ndevelopment operations team, such as improving the portability, the scalability, the efficiency, and\nthe performance of their applications. A cloud application container within a VM can also delegate\nthe cybersecurity responsibility as much as possible to the service provider, as the service provider is\nresponsible for managing and securing the underlying infrastructure, platform, and VM that host the\napplication container. The development operations team only needs to focus on securing their\napplication container and the data that is stored and processed within it, and rely on the service\nprovider to provide the security controls and the protection for the rest of the cloud\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nenvironment. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 4: Communication"}, {"id": 856, "question": "Change management policies and procedures belong to which of the following types of controls?", "options": {"A": "Directive", "B": "Detective", "C": "Corrective", "D": "Preventative"}, "answer": ["A"], "explanation": "Change management policies and procedures belong to the type of controls that are directive.\nControls are the measures and the mechanisms that are used to protect and safeguard the\norganization’s information systems and assets, and to ensure that they comply with the\norganization’s security and business objectives. Controls can be classified into different types, based\non their purpose, function, or nature, such as preventive, detective, corrective, deterrent,\ncompensating, or recovery controls. Directive controls are the type of controls that guide and\nregulate the actions and the behaviors of the organization’s staff, processes, and systems, and that\nensure that they follow the organization’s policies, standards, and regulations. Directive controls can\ninclude policies, procedures, guidelines, standards, rules, regulations, laws, or contracts. Change\nmanagement policies and procedures belong to the type of controls that are directive, as they\nprovide the instructions and the requirements for managing and controlling any changes to the\norganization’s information systems and assets, and for ensuring that the changes align with the\norganization’s security and business requirements. Reference: CISSP All-in-One Exam Guide, Eighth\nEdition, Chapter 1: Security and Risk Management, page 18. Free daily CISSP practice questions,"}, {"id": 857, "question": "What access control scheme uses fine-grained rules to specify the conditions under which access to\neach data item or applications is granted?\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "options": {"A": "Mandatory Access Control (MAC)", "B": "Discretionary Access Control (DAC)", "C": "Role Based Access Control (RBAC)", "D": "Attribute Based Access Control (ABAC)"}, "answer": ["D"], "explanation": "Attribute Based Access Control (ABAC) is the access control scheme that uses fine-grained rules to\nspecify the conditions under which access to each data item or application is granted. ABAC is a type\nof access control that grants or denies access to a system or a resource based on the attributes of the\nsubject, the object, the environment, and the action. Attributes are the characteristics or the\nproperties that describe the entities involved in the access request, such as the identity, the role, the\nlocation, the time, the device, the sensitivity, or the purpose. Rules are the logical expressions that\ndefine the relationships and the constraints between the attributes, and that determine the access\ndecision. ABAC can provide fine-grained access control, as it can specify the conditions for access at\nthe level of individual data items or applications, and it can dynamically adjust the access based on\nthe context and the situation. ABAC can also provide flexible and scalable access control, as it can\nsupport multiple policies and scenarios, and it can accommodate the changes in the attributes or the\nrules without requiring manual intervention. Reference: CISSP All-in-One Exam Guide, Eighth Edition,\nChapter 5: Identity and Access Management, page 215. CISSP Practice Exam – FREE 20 Questions and"}, {"id": 858, "question": "Why is planning the MOST critical phase of a Role Based Access Control (RBAC) implementation?", "options": {"A": "The criteria for measuring risk is defined.", "B": "User populations to be assigned to each role is determined.", "C": "Role mining to define common access patterns is performed.", "D": "The foundational criteria are defined.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["C"], "explanation": "Role mining to define common access patterns is the task that is performed in the planning phase of\na Role Based Access Control (RBAC) implementation, and it is the most critical task in this phase.\nRBAC is a type of access control that grants or denies access to a system or a resource based on the\nroles that are assigned to the users. Roles are the collections of permissions or privileges that\ncorrespond to the functions or the responsibilities of the users in the organization. Role mining is a\ntechnique that involves analyzing the existing user accounts and their access rights, and identifying\nthe common access patterns or the similarities among them. Role mining can help define the roles\nand the role hierarchies that are suitable for the organization, and that can simplify and optimize the\naccess management process. Role mining can also help reduce the complexity and the redundancy of\nthe access rights, and improve the security and the efficiency of the RBAC system. Role mining is\nperformed in the planning phase of the RBAC implementation, which is the phase where the\nobjectives, the scope, the requirements, and the resources for the RBAC system are defined and\nestablished. Role mining is the most critical task in this phase, as it can affect the design, the\ndeployment, and the operation of the RBAC system, and it can determine the success or the failure\nof the RBAC implementation. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 5:"}, {"id": 859, "question": "Vulnerability scanners may allow for the administrator to assign which of the following in order to\nassist in prioritizing remediation activities?", "options": {"A": "Definitions for each exposure type", "B": "Vulnerability attack vectors", "C": "Asset values for networks", "D": "Exploit code metrics"}, "answer": ["C"], "explanation": "Asset values for networks are the factors that may be assigned by the administrator using the\nvulnerability scanners in order to assist in prioritizing remediation activities. Vulnerability scanners\nare the tools or the software that are used to scan and detect the vulnerabilities that may affect the\norganization’s information systems and assets. Vulnerabilities are the weaknesses or the flaws in a\nsystem or an application that can be exploited by an attacker to compromise the security or the\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nfunctionality of the system or the application. Remediation activities are the actions or the measures\nthat are taken to mitigate or eliminate the vulnerabilities, and to restore the security and the\nperformance of the system or the application. Asset values for networks are the factors that indicate\nthe importance or the criticality of the networks that are scanned by the vulnerability scanners, and\nthat are affected by the vulnerabilities. Asset values for networks can help the administrator\nprioritize the remediation activities, as they can help determine the impact and the risk of the\nvulnerabilities on the networks, and the order and the urgency of the remediation activities. Asset\nvalues for networks can also help the administrator allocate the resources and the budget for the\nremediation activities, and to justify the cost and the benefit of the remediation\nactivities. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 7: Security Operations,"}, {"id": 860, "question": "In order for application developers to detect potential vulnerabilities earlier during the Software\nDevelopment Life Cycle (SDLC), which of the following safeguards should be implemented FIRST as\npart of a comprehensive testing framework?", "options": {"A": "Source code review", "B": "Acceptance testing", "C": "Threat modeling", "D": "Automated testing"}, "answer": ["C"], "explanation": "Threat modeling is the safeguard that should be implemented first as part of a comprehensive\ntesting framework in order for application developers to detect potential vulnerabilities earlier\nduring the Software Development Life Cycle (SDLC). Threat modeling is a technique that involves\nidentifying, analyzing, and prioritizing the potential threats that may affect a system or an\napplication, and designing and implementing the appropriate countermeasures to mitigate or\neliminate the threats. A testing framework is a set of tools, methods, and processes that are used to\ntest and verify the quality, the functionality, and the security of a system or an application. The SDLC\nis a process that involves planning, designing, developing, testing, deploying, and maintaining a\nsystem or an application. Threat modeling should be implemented first as part of a comprehensive\ntesting framework, as it can help the application developers detect potential vulnerabilities earlier\nduring the SDLC, and prevent or reduce the impact of the threats on the later stages of the\ndevelopment. Threat modeling can also help the application developers improve the security and\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nthe quality of the system or the application, as it can help them incorporate the security\nrequirements and the controls into each phase of the SDLC, and to follow the secure coding\nstandards and best practices. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 8:"}, {"id": 861, "question": "Physical assets defined in an organization’s Business Impact Analysis (BIA) could include which of the\nfollowing?", "options": {"A": "Personal belongings of organizational staff members", "B": "Supplies kept off-site at a remote facility", "C": "Cloud-based applications", "D": "Disaster Recovery (DR) line-item revenues"}, "answer": ["B"], "explanation": "Supplies kept off-site at a remote facility are physical assets that could be defined in an\norganization’s Business Impact Analysis (BIA). A BIA is a process that involves identifying and\nevaluating the potential impacts of various disruptions or disasters on the organization’s critical\nbusiness functions and processes, and determining the recovery priorities and objectives for the\norganization. A BIA can help the organization plan and prepare for the continuity and the resilience of\nits business operations in the event of a crisis. A physical asset is a tangible and valuable resource\nthat is owned or controlled by the organization, and that supports its business activities and\nobjectives. A physical asset could be a hardware, a software, a network, a data, a facility, a\nequipment, a material, or a personnel. Supplies kept off-site at a remote facility are physical assets\nthat could be defined in a BIA, as they are resources that are essential for the organization’s business\noperations, and that could be affected by a disruption or a disaster. For example, the organization\nmay need to access or use the supplies to resume or restore its business functions and processes, or\nto mitigate or recover from the impacts of the crisis. Therefore, the organization should include the\nsupplies kept off-site at a remote facility in its BIA, and assess the potential impacts, risks, and\ndependencies of these assets on its business continuity and recovery. Reference: CISSP All-in-One\nExam Guide, Eighth Edition, Chapter 7: Security Operations, page 387. CISSP Practice Exam – FREE 20"}, {"id": 862, "question": "What is the best way for mutual authentication of devices belonging to the same organization?", "options": {"A": "Token", "B": "Certificates", "C": "User ID and passwords", "D": "Biometric"}, "answer": ["B"], "explanation": "Certificates are the best way for mutual authentication of devices belonging to the same\norganization. Mutual authentication is a process that involves verifying the identity and the\nlegitimacy of both parties involved in a communication or a transaction, and ensuring that they are\nauthorized and trusted to access or exchange the information or the resources. Certificates are the\ndigital documents that contain the identity and the public key of a device, a user, or an entity, and\nthat are issued and signed by a trusted authority, such as a Certificate Authority (CA). Certificates can\nbe used for mutual authentication of devices belonging to the same organization, as they can provide\na secure and reliable way of verifying and exchanging the public keys of the devices, and of\nencrypting and decrypting the data or the messages that are transmitted between the devices.\nCertificates can also prevent or detect various attacks or threats that may compromise the mutual\nauthentication of the devices, such as impersonation, spoofing, replay, or man-in-the-middle attacks.\nTherefore, certificates are the best way for mutual authentication of devices belonging to the same\norganization, as they can ensure the confidentiality, the integrity, and the authenticity of the\ncommunication or the transaction between the devices. Reference: CISSP All-in-One Exam Guide,\nEighth Edition, Chapter 4: Communication and Network Security, page 187. CISSP Testking ISC Exam"}, {"id": 863, "question": "Which of the following encryption types is used in Hash Message Authentication Code (HMAC) for\nkey distribution?", "options": {"A": "Symmetric", "B": "Asymmetric\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "C": "Ephemeral", "D": "Permanent"}, "answer": ["A"], "explanation": "Symmetric encryption is the type of encryption that is used in Hash Message Authentication Code\n(HMAC) for key distribution. Encryption is a technique that involves transforming the data or the\nmessage into an unreadable or unintelligible form, using a key and an algorithm, and that prevents\nunauthorized access, modification, or disclosure of the data or the message. Key distribution is a\nprocess that involves generating, exchanging, and managing the keys that are used for encryption\nand decryption, and that ensures that the keys are available and secure for the intended parties.\nHMAC is a technique that involves generating and appending a code or a tag to the data or the\nmessage, using a secret key and a hash function, and that verifies the integrity and the authenticity\nof the data or the message. Symmetric encryption is a type of encryption that uses the same key for\nboth encryption and decryption, and that requires the key to be shared and agreed upon by both\nparties before the communication or the transaction. Symmetric encryption is used in HMAC for key\ndistribution, as it provides a fast and efficient way of encrypting and decrypting the data or the\nmessage, and of generating and verifying the code or the tag. Symmetric encryption can also reduce\nthe complexity and the overhead of the key distribution process, as it only requires one key to be\nexchanged and managed between the parties, instead of multiple keys. Reference: CISSP All-in-One\nExam Guide, Eighth Edition, Chapter 3: Security Engineering, page 118. CISSP Practice Exam | Boson,"}, {"id": 864, "question": "Compared with hardware cryptography, software cryptography is generally", "options": {"A": "less expensive and slower.", "B": "more expensive and faster.", "C": "more expensive and slower.", "D": "less expensive and faster."}, "answer": ["A"], "explanation": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nCompared with hardware cryptography, software cryptography is generally less expensive and\nslower. Hardware cryptography is a type of cryptography that uses dedicated hardware devices, such\nas chips, cards, or modules, to perform the encryption and decryption operations, and to store and\nmanage the keys. Software cryptography is a type of cryptography that uses software programs or\napplications, such as libraries, packages, or tools, to perform the encryption and decryption\noperations, and to store and manage the keys. Compared with hardware cryptography, software\ncryptography is generally less expensive, as it does not require any additional or specialized\nhardware devices or components, and it can be easily installed and updated on the existing systems\nor platforms. However, software cryptography is also generally slower, as it consumes more CPU and\nmemory resources, and it depends on the performance and the capacity of the systems or platforms.\nSoftware cryptography can also be more vulnerable to various attacks or threats, such as malware,\nreverse engineering, or tampering, as it is exposed to the operating system and the network\nenvironment, and it does not have any physical or logical protection mechanisms. Reference: CISSP\nAll-in-One Exam Guide, Eighth Edition, Chapter 3: Security Engineering, page 120. Free daily CISSP"}, {"id": 865, "question": "A financial company has decided to move its main business application to the Cloud. The legal\ndepartment objects, arguing that the move of the platform should comply with several regulatory\nobligations such as the General Data Protection (GDPR) and ensure data confidentiality. The Chief\nInformation Security Officer (CISO) says that the cloud provider has met all regulations requirements\nand even provides its own encryption solution with internally-managed encryption keys to address\ndata confidentiality. Did the CISO address all the legal requirements in this situation?", "options": {"A": "No, because the encryption solution is internal to the cloud provider.", "B": "Yes, because the cloud provider meets all regulations requirements.", "C": "Yes, because the cloud provider is GDPR compliant.", "D": "No, because the cloud provider is not certified to host government data."}, "answer": ["A"], "explanation": "The CISO did not address all the legal requirements in this situation, because the encryption solution\nis internal to the cloud provider. Moving the main business application to the cloud involves\ntransferring the data and the processing of the data from the organization’s own premises to the\ncloud provider’s premises. This may raise several legal and regulatory issues, such as the compliance\nwith the data protection laws, the data sovereignty laws, the data breach notification laws, and the\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\ncontractual obligations. The General Data Protection Regulation (GDPR) is one of the data protection\nlaws that applies to the organizations that process the personal data of the individuals in the\nEuropean Union (EU), regardless of where the processing takes place. The GDPR requires the\norganizations to ensure the confidentiality, the integrity, and the availability of the personal data, and\nto implement appropriate technical and organizational measures to protect the personal data from\nunauthorized or unlawful access, use, disclosure, alteration, or destruction. One of the technical\nmeasures that can be used to protect the personal data is encryption, which is a technique that\ntransforms the data into an unreadable or unintelligible form, using a key and an algorithm, and that\nprevents unauthorized access, modification, or disclosure of the data. However, the encryption\nsolution that the cloud provider offers is internal to the cloud provider, meaning that the cloud\nprovider has the control and the access to the encryption keys and the encryption algorithms. This\nmay pose a risk to the data confidentiality, as the cloud provider may be able to decrypt the data, or\nmay be compelled to disclose the data to third parties, such as law enforcement agencies or other\ngovernments. Therefore, the CISO did not address all the legal requirements in this situation, as the\nencryption solution is internal to the cloud provider, and does not guarantee the data confidentiality.\nThe organization may need to use its own encryption solution, or to negotiate with the cloud\nprovider to have more control and visibility over the encryption keys and the encryption\nalgorithms. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 4: Communication and"}, {"id": 866, "question": "An employee receives a promotion that entities them to access higher-level functions on the\ncompany’s accounting system, as well as keeping their access to the previous system that is no\nlonger needed or applicable. What is the name of the process that tries to remove this excess\nprivilege?", "options": {"A": "Access provisioning", "B": "Segregation of Duties (SoD)", "C": "Access certification", "D": "Access aggregation"}, "answer": ["C"], "explanation": "Access certification is the name of the process that tries to remove the excess privilege that an\nemployee may have after receiving a promotion. Access certification is a process that involves\nreviewing and verifying the access rights and the privileges that are assigned to the users, and\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nensuring that they are appropriate and necessary for their roles and responsibilities. Access\ncertification can help prevent or reduce the risk of unauthorized or excessive access, and improve the\nsecurity and the compliance of the organization’s information systems and assets. Access\ncertification is especially important when an employee receives a promotion, as they may have\naccess to higher-level functions on the system, as well as keeping their access to the previous system\nthat is no longer needed or applicable. This may create a situation where the employee has more\naccess than they need, which may violate the principle of least privilege, or the segregation of duties.\nTherefore, access certification is the name of the process that tries to remove the excess privilege\nthat an employee may have after receiving a promotion, by reviewing and updating their access\nrights and privileges, and by revoking or modifying the access that is no longer required or\nappropriate. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 5: Identity and Access"}, {"id": 867, "question": "Which of the following is PRIMARILY adopted for ensuring the integrity of information is preserved?", "options": {"A": "Data at rest protection", "B": "Transport Layer Security (TLS)", "C": "Role Based Access Control (RBAC)", "D": "One-way encryption"}, "answer": ["B"], "explanation": "Transport Layer Security (TLS) is the protocol that is primarily adopted for ensuring the integrity of\ninformation is preserved. Integrity is the property that ensures that the information is not modified,\ncorrupted, or destroyed by unauthorized or accidental means, and that it remains consistent and\naccurate throughout its lifecycle. TLS is a protocol that provides security and privacy for the\ncommunication and the exchange of information over the internet, such as the web, the email, the\ninstant messaging, or the voice over IP. TLS operates at the transport layer of the network model, and\nit uses encryption, authentication, and integrity mechanisms to protect the data and the messages\nthat are transmitted between the parties. TLS is primarily adopted for ensuring the integrity of\ninformation is preserved, as it uses various techniques and algorithms to verify and confirm that the\ndata and the messages have not been altered, tampered, or compromised during the transmission.\nSome of the techniques and algorithms that TLS uses for ensuring the integrity of information are:\nHashing: TLS uses hashing functions, such as SHA-256 or SHA-384, to generate a fixed-length and\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nunique value, called a hash or a digest, for the data or the message. The hash is then appended to\nthe data or the message, and sent along with it. The receiver can then compute the hash of the\nreceived data or message, and compare it with the hash that was sent. If the hashes match, it means\nthat the data or the message has not been modified or corrupted. If the hashes do not match, it\nmeans that the data or the message has been altered or tampered.\nMessage Authentication Code (MAC): TLS uses MAC algorithms, such as HMAC-SHA256 or HMAC-\nSHA384, to generate a code or a tag, called a MAC, for the data or the message, using a secret key\nthat is shared and agreed upon by both parties. The MAC is then appended to the data or the\nmessage, and sent along with it. The receiver can then compute the MAC of the received data or\nmessage, using the same secret key, and compare it with the MAC that was sent. If the MACs match,\nit means that the data or the message has not been modified or corrupted, and that it came from the\nlegitimate and trusted source. If the MACs do not match, it means that the data or the message has\nbeen altered, tampered, or spoofed.\nDigital Signature: TLS uses digital signature algorithms, such as RSA or ECDSA, to generate a signature\nor a value, called a digital signature, for the data or the message, using the private key of the sender.\nThe digital signature is then appended to the data or the message, and sent along with it. The\nreceiver can then verify the digital signature of the received data or message, using the public key of\nthe sender. If the digital signature is valid, it means that the data or the message has not been\nmodified or corrupted, and that it came from the legitimate and trusted source. If the digital\nsignature is invalid, it means that the data or the message has been altered, tampered, or spoofed.\nTherefore, TLS is the protocol that is primarily adopted for ensuring the integrity of information is\npreserved, as it uses hashing, MAC, and digital signature techniques and algorithms to verify and\nconfirm that the data and the messages have not been modified, corrupted, or compromised during\nthe transmission. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 4: Communication"}, {"id": 868, "question": "Why might a network administrator choose distributed virtual switches instead of stand-alone\nswitches for network segmentation?", "options": {"A": "To standardize on a single vendor", "B": "To ensure isolation of management traffic", "C": "To maximize data plane efficiency", "D": "To reduce the risk of configuration errors\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["D"], "explanation": "Reducing the risk of configuration errors is the reason why a network administrator might choose\ndistributed virtual switches instead of stand-alone switches for network segmentation. Network\nsegmentation is a technique that involves dividing a network into smaller and isolated segments or\nsubnets, based on the criteria such as the function, the location, the security, or the performance.\nNetwork segmentation can provide several benefits, such as improving the security, the efficiency,\nand the scalability of the network. Switches are the devices that are used to connect and\ncommunicate between the devices within a network segment or subnet, and to forward the data\npackets or frames to the appropriate destination. Switches can be either physical or virtual, and\neither stand-alone or distributed. A stand-alone switch is a switch that operates independently and\nseparately from other switches, and that has its own configuration and management. A distributed\nswitch is a switch that operates as a part of a group or a cluster of switches, and that shares the same\nconfiguration and management. A virtual switch is a switch that is implemented in software, and that\nruns on a virtual machine or a hypervisor. A distributed virtual switch is a virtual switch that operates\nas a part of a group or a cluster of virtual switches, and that shares the same configuration and\nmanagement. A network administrator might choose distributed virtual switches instead of stand-\nalone switches for network segmentation, as distributed virtual switches can reduce the risk of\nconfiguration errors, which are the mistakes or the inconsistencies that may occur when setting up or\nmodifying the parameters or the settings of the switches. Configuration errors can cause various\nproblems or issues, such as the loss of connectivity, the degradation of performance, the exposure of\nvulnerabilities, or the violation of policies. Distributed virtual switches can reduce the risk of\nconfiguration errors, as they can provide a centralized and consistent way of configuring and\nmanaging the switches."}, {"id": 869, "question": "An organization has implemented a new backup process which protects confidential\ndata by encrypting the information stored on backup tapes. Which of the following is a\nMAJOR data confidentiality concern after the implementation of this new backup\nprocess?", "options": {"A": "Tape backup rotation", "B": "Pre-existing backup tapes", "C": "Tape backup compression", "D": "Backup tape storage location"}, "answer": ["B"], "explanation": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nEncrypting the information stored on backup tapes is a good way to protect the confidentiality of the\ndata. However, this does not address the issue of pre-existing backup tapes that may contain\nunencrypted or poorly encrypted data. These tapes may still be accessible by unauthorized parties or\nsubject to theft or loss. Therefore, the organization should also implement a secure disposal or\ndestruction policy for the pre-existing backup tapes, or encrypt them with the same level of\nprotection as the new backup process. Reference: CISSP All-in-One Exam Guide, Eighth Edition,\nChapter 8: Cryptography and Symmetric Key Algorithms, page 497; CISSP Official (ISC)2 Practice"}, {"id": 870, "question": "Organization A is adding a large collection of confidential data records that it received when it\nacquired Organization B to its data store. Many of the users and staff from Organization B are no\nlonger available. Which of the following MUST Organization A 0do to property classify and secure the\nacquired data?", "options": {"A": "Assign data owners from Organization A to the acquired data.", "B": "Create placeholder accounts that represent former users from Organization B.", "C": "Archive audit records that refer to users from Organization A.", "D": "Change the data classification for data acquired from Organization B."}, "answer": ["A"], "explanation": "Data ownership is a key concept in data security and classification. Data owners are responsible for\ndefining the value, sensitivity, and classification of the data, as well as the access rights and controls\nfor the data. When Organization A acquires data from Organization B, it should assign data owners\nfrom its own organization to the acquired data, so that they can properly classify and secure the data\naccording to Organization A’s policies and standards. Creating placeholder accounts, archiving audit\nrecords, or changing the data classification are not sufficient or necessary steps to ensure the security\nof the acquired data. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 2: Asset\nSecurity, page 67; CISSP Official (ISC)2 Practice Tests, Third Edition, Domain 2: Asset Security,"}, {"id": 871, "question": "An organization has a short-term agreement with a public Cloud Service Provider\n(CSP). Which of the following BEST protects sensitive data once the agreement\nexpires and the assets are reused?", "options": {"A": "Recommended that the business data owners use continuous monitoring and analysis of\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\napplications to prevent data loss.", "B": "Recommend that the business data owners use internal encryption keys for data-at-rest and data-\nin-transit to the storage environment.", "C": "Use a contractual agreement to ensure the CSP wipes the data from the storage environment.", "D": "Use a National Institute of Standards and Technology (NIST) recommendation for wiping data on\nthe storage environment."}, "answer": ["C"], "explanation": "When an organization uses a public cloud service provider (CSP) to store sensitive data, it should\nensure that the data is protected both during and after the service agreement. One of the best ways\nto do this is to use a contractual agreement that specifies the CSP’s obligations and responsibilities\nfor wiping the data from the storage environment once the agreement expires and the assets are\nreused. This way, the organization can hold the CSP accountable for the secure deletion of the data\nand prevent any unauthorized access or disclosure of the data by the CSP or other customers. Using\ninternal encryption keys, continuous monitoring, or NIST recommendations are good practices, but\nthey do not guarantee that the CSP will wipe the data from the storage\nenvironment. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 5: Cloud Computing\nand Virtualization, page 281; CISSP Official (ISC)2 Practice Tests, Third Edition, Domain 5: Identity and"}, {"id": 872, "question": "Which of the following techniques is effective to detect taps in fiber optic cables?", "options": {"A": "Taking baseline signal level of the cable", "B": "Measuring signal through external oscillator solution devices", "C": "Outlining electromagnetic field strength", "D": "Performing network vulnerability scanning"}, "answer": ["A"], "explanation": "Fiber optic cables are a type of transmission media that use light signals to transmit data. One of the\ntechniques that can be used to detect taps in fiber optic cables is to take a baseline signal level of the\ncable and compare it with the current signal level. If there is a significant drop in the signal level, it\nmay indicate that the cable has been tapped or compromised. Measuring signal through external\noscillator solution devices, outlining electromagnetic field strength, or performing network\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nvulnerability scanning are not effective techniques to detect taps in fiber optic\ncables. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 6: Secure Network\nArchitecture and Securing Network Components, page 339; CISSP Official (ISC)2 Practice Tests, Third"}, {"id": 873, "question": "When would an organization review a Business Continuity Management (BCM) system?", "options": {"A": "When major changes occur on systems", "B": "When personnel changes occur", "C": "Before and after Disaster Recovery (DR) tests", "D": "At planned intervals"}, "answer": ["D"], "explanation": "A Business Continuity Management (BCM) system is a set of policies, procedures, and plans that aim\nto ensure the continuity of critical business functions in the event of a disruption or disaster. A BCM\nsystem should be reviewed at planned intervals, such as annually or biannually, to ensure its\neffectiveness, suitability, and alignment with the organization’s objectives and needs. Reviewing the\nBCM system at planned intervals also helps to identify any gaps, weaknesses, or changes that need\nto be addressed. Reviewing the BCM system only when major changes occur on systems, when\npersonnel changes occur, or before and after Disaster Recovery (DR) tests is not sufficient or\nconsistent enough to maintain a reliable and up-to-date BCM system. Reference: CISSP Official (ISC)2"}, {"id": 874, "question": "Which of the following is a characteristic of the independent testing of a program?", "options": {"A": "Independent testing increases the likelihood that a test will expose the effect of a hidden feature.", "B": "Independent testing decreases the likelihood that a test will expose the effect of a hidden feature.", "C": "Independent testing teams help decrease the cost of creating test data and system design\nspecification.", "D": "Independent testing teams help identify functional requirements and Service Level Agreements\n(SLA)\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["A"], "explanation": "Independent testing is a type of testing that is performed by a third-party or external entity that is\nnot involved in the development or operation of the program. Independent testing has several\nadvantages, such as reducing bias, increasing objectivity, and improving quality. One of the\ncharacteristics of independent testing is that it increases the likelihood that a test will expose the\neffect of a hidden feature. A hidden feature is a functionality or behavior of the program that is not\ndocumented or specified, and may be intentional or unintentional. Independent testing can reveal\nthe effect of a hidden feature by using different test cases, techniques, or perspectives than the ones\nused by the developers or operators of the program. Reference: CISSP All-in-One Exam Guide, Eighth\nEdition, Chapter 21: Software Development Security, page 1169; CISSP Official (ISC)2 Practice Tests,"}, {"id": 875, "question": "Which of the following MUST be considered when developing business rules for a data loss\nprevention (DLP) solution?", "options": {"A": "Data availability", "B": "Data sensitivity", "C": "Data ownership", "D": "Data integrity"}, "answer": ["B"], "explanation": "A data loss prevention (DLP) solution is a system that monitors, detects, and prevents the\nunauthorized access, use, or transfer of sensitive data. A DLP solution relies on business rules to\ndefine what constitutes sensitive data and what actions are allowed or prohibited for the data.\nTherefore, one of the factors that must be considered when developing business rules for a DLP\nsolution is data sensitivity. Data sensitivity is the degree to which the data is confidential, valuable, or\ncritical to the organization or its stakeholders. Data sensitivity determines the level of protection and\ncontrol that the data requires, and the potential impact or risk of data loss. Data availability, data\nownership, and data integrity are also important factors for data security, but they are not specific to\nDLP solutions. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 4: Data Security, page"}, {"id": 876, "question": "What is the BEST approach for maintaining ethics when a security professional is\nunfamiliar with the culture of a country and is asked to perform a questionable task?", "options": {"A": "Exercise due diligence when deciding to circumvent host government requests.", "B": "Become familiar with the means in which the code of ethics is applied and considered.", "C": "Complete the assignment based on the customer's wishes.", "D": "Execute according to the professional's comfort level with the code of ethics."}, "answer": ["B"], "explanation": "A security professional should adhere to a code of ethics that guides their conduct and decisions in\ntheir profession. However, different countries may have different cultures, laws, regulations, or\nnorms that affect the interpretation and application of the code of ethics. Therefore, the best\napproach for maintaining ethics when a security professional is unfamiliar with the culture of a\ncountry and is asked to perform a questionable task is to become familiar with the means in which\nthe code of ethics is applied and considered in that country. This may involve researching the local\ncontext, consulting with experts, seeking guidance from peers, or following established standards or\nframeworks. By doing so, the security professional can avoid ethical dilemmas, conflicts, or\nviolations, and perform their task in a responsible and respectful manner. Exercising due diligence,\ncompleting the assignment based on the customer’s wishes, or executing according to the\nprofessional’s comfort level are not the best approaches, as they may ignore, overlook, or contradict\nthe code of ethics or the local culture. Reference: CISSP All-in-One Exam Guide, Eighth Edition,\nChapter 1: Security and Risk Management, page 29; CISSP Official (ISC)2 Practice Tests, Third Edition,"}, {"id": 877, "question": "Which of the following activities is MOST likely to be performed during a vulnerability assessment?", "options": {"A": "Establish caller authentication procedures to verify the identities of users.", "B": "Analyze the environment by conducting interview sessions with relevant parties.", "C": "Document policy exceptions required to access systems in non-compliant areas.", "D": "Review professorial credentials of the vulnerability assessment team or vendor."}, "answer": ["B"], "explanation": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nA vulnerability assessment is a process of identifying, measuring, and prioritizing the vulnerabilities\nin a system or network. One of the activities that is most likely to be performed during a vulnerability\nassessment is to analyze the environment by conducting interview sessions with relevant parties,\nsuch as system owners, administrators, users, or stakeholders. These interviews can help to gather\ninformation about the system or network architecture, configuration, functionality, security policies,\nprocedures, controls, and threats. This information can then be used to identify the potential\nvulnerabilities and their impact and likelihood. Establishing caller authentication procedures,\ndocumenting policy exceptions, or reviewing professional credentials are not activities that are\ntypically performed during a vulnerability assessment, as they are more related to access control,\ncompliance, or quality assurance. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 9:\nSecurity Assessment and Testing, page 573; CISSP Official (ISC)2 Practice Tests, Third Edition, Domain"}, {"id": 878, "question": "Which of the following is the BEST defense against password guessing?", "options": {"A": "Limit external connections to the network.", "B": "Disable the account after a limited number of unsuccessful attempts.", "C": "Force the password to be changed after an invalid password has been entered.", "D": "Require a combination of letters, numbers, and special characters in the password."}, "answer": ["B"], "explanation": "Password guessing is a type of attack that attempts to discover the password of a user or system by\ntrying different combinations of characters, words, or phrases. The best defense against password\nguessing is to disable the account after a limited number of unsuccessful attempts, such as three or\nfive. This way, the attacker will be locked out of the account and prevented from trying more\nguesses. This also alerts the legitimate user or administrator of the attempted attack and allows\nthem to take appropriate actions. Limiting external connections to the network, forcing the password\nto be changed, or requiring a complex password are also good practices, but they do not stop the\nattacker from guessing the password as effectively as disabling the account. Reference: CISSP All-in-\nOne Exam Guide, Eighth Edition, Chapter 14: Access Control, page 849; CISSP Official (ISC)2 Practice"}, {"id": 879, "question": "Why would a security architect specify that a default route pointing to a sinkhole be\ninjected into internal networks?\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "options": {"A": "To have firewalls route all network traffic", "B": "To detect the traffic destined to non-existent network destinations", "C": "To exercise authority over the network department", "D": "To re-inject the route into external networks"}, "answer": ["B"], "explanation": "A sinkhole is a device or system that attracts and redirects unwanted or malicious traffic to a dead\nend, where it can be analyzed or discarded. A default route is a route that is used when no other\nroute matches the destination address of a packet. A security architect may specify that a default\nroute pointing to a sinkhole be injected into internal networks to detect the traffic destined to non-\nexistent network destinations. This traffic may indicate the presence of malware, misconfigured\nsystems, or unauthorized devices on the network. By sending this traffic to a sinkhole, the security\narchitect can monitor and investigate the source and nature of the traffic and take appropriate\nactions. Having firewalls route all network traffic, exercising authority over the network department,\nor re-injecting the route into external networks are not valid reasons for injecting a default route\npointing to a sinkhole into internal networks. Reference: CISSP All-in-One Exam Guide, Eighth\nEdition, Chapter 6: Secure Network Architecture and Securing Network Components, page\n355; CISSP Official (ISC)2 Practice Tests, Third Edition, Domain 4: Communication and Network"}, {"id": 880, "question": "Which one of the following documentation should be included in a Disaster Recovery (DR) package?", "options": {"A": "Source code, compiled code, firmware updates, operational log book and manuals.", "B": "Data encrypted in original format, auditable transaction data, and recovery instructions for future\nextraction on demand.", "C": "Hardware configuration instructions, hardware configuration software, an operating system\nimage, a data restoration option, media retrieval instructions,…..", "D": "System configuration including hardware, software, hardware, interfaces, software Application\nProgramming Interface (API) configuration, data structure, …."}, "answer": ["C"], "explanation": "A Disaster Recovery (DR) package is a set of documents, tools, and resources that are needed to\nrestore the normal operations of a system or network after a disaster. A DR package should include\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nthe following documentation: hardware configuration instructions, hardware configuration software,\nan operating system image, a data restoration option, media retrieval instructions, backup and\nrecovery procedures, contact lists, and emergency response plans. These documents can help to\nrebuild the system or network from scratch, restore the data from backups, and resume the business\nfunctions as quickly as possible. Source code, compiled code, firmware updates, operational log book\nand manuals are not essential for a DR package, as they are more related to development,\nmaintenance, or operation of the system or network. Data encrypted in original format, auditable\ntransaction data, and recovery instructions for future extraction on demand are not part of a DR\npackage, as they are more related to data security, audit, or compliance. System configuration\nincluding hardware, software, hardware, interfaces, software Application Programming Interface\n(API) configuration, data structure, … are not sufficient for a DR package, as they do not include the\ninstructions, software, or procedures to restore the system or network. Reference: CISSP All-in-One\nExam Guide, Eighth Edition, Chapter 10: Business Continuity and Disaster Recovery Planning, page"}, {"id": 881, "question": "How long should the records on a project be retained?", "options": {"A": "For the duration of the project, or at the discretion of the record owner", "B": "Until they are no longer useful or required by policy", "C": "Until five years after the project ends, then move to archives", "D": "For the duration of the organization fiscal year"}, "answer": ["B"], "explanation": "Records on a project are any documents or data that provide evidence of the project activities,\nresults, or decisions. Records on a project should be retained until they are no longer useful or\nrequired by policy. The retention period of records may vary depending on the type, purpose, and\nvalue of the records, as well as the legal, regulatory, or contractual obligations of the organization.\nRetaining records for the duration of the project, or at the discretion of the record owner, may not be\nsufficient or consistent with the organization’s policies. Retaining records until five years after the\nproject ends, or for the duration of the organization’s fiscal year, may not be necessary or\nappropriate for all records. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 1:\nSecurity and Risk Management, page 45; CISSP Official (ISC)2 Practice Tests, Third Edition, Domain 1:"}, {"id": 882, "question": "Which of the following phases involves researching a target's configuration from\npublic sources when performing a penetration test?", "options": {"A": "Information gathering", "B": "Social engineering", "C": "Target selection", "D": "Traffic enumeration"}, "answer": ["A"], "explanation": "A penetration test is a simulated attack on a system or network to evaluate its security posture and\nidentify any vulnerabilities or weaknesses. A penetration test typically consists of four phases:\ninformation gathering, vulnerability analysis, exploitation, and reporting. The information gathering\nphase involves researching a target’s configuration from public sources, such as websites, social\nmedia, domain name servers, or network scanning tools. The information gathered in this phase can\nhelp to determine the attack surface, the potential entry points, and the best strategies for the\npenetration test. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 9: Security\nAssessment and Testing, page 581; CISSP Official (ISC)2 Practice Tests, Third Edition, Domain 6:"}, {"id": 883, "question": "Which of the following provides the BEST method to verify that security baseline\nconfigurations are maintained?", "options": {"A": "Perform regular system security testing.", "B": "Design security early in the development cycle.", "C": "Analyze logs to determine user activities.", "D": "Perform quarterly risk assessments."}, "answer": ["A"], "explanation": "Security baseline configurations are the minimum security standards or requirements that a system\nor network must meet to ensure a basic level of security. Security baseline configurations are often\ndefined by the organization’s policies, industry best practices, or regulatory compliance. The best\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nmethod to verify that security baseline configurations are maintained is to perform regular system\nsecurity testing. System security testing is a process of evaluating the security controls and\nmechanisms of a system or network to ensure that they are functioning properly and effectively.\nSystem security testing can help to identify any deviations from the security baseline configurations,\nas well as any new or emerging vulnerabilities or threats. Designing security early in the\ndevelopment cycle, analyzing logs to determine user activities, or performing quarterly risk\nassessments are also good practices, but they are not as effective or comprehensive as system\nsecurity testing to verify that security baseline configurations are maintained. Reference: CISSP All-\nin-One Exam Guide, Eighth Edition, Chapter 9: Security Assessment and Testing, page 566; CISSP"}, {"id": 884, "question": "Which attack defines a piece of code that is inserted into software to trigger a malicious function?", "options": {"A": "Phishing", "B": "Salami", "C": "Back door", "D": "Logic bomb"}, "answer": ["D"], "explanation": "A logic bomb is a piece of code that is inserted into software to trigger a malicious function when a\ncertain condition is met, such as a specific date, time, or event. A logic bomb can cause various types\nof damage, such as deleting or encrypting data, crashing the system, or launching other attacks. A\nlogic bomb is often hidden or disguised within legitimate software, making it difficult to detect or\nprevent. A logic bomb is different from phishing, salami, or back door attacks, which are defined as\nfollows:\nPhishing is a type of social engineering attack that uses fraudulent emails or websites to trick users\ninto revealing their personal or financial information, or installing malware on their devices.\nSalami is a type of fraud that involves stealing small amounts of money or data from multiple sources\nover time, hoping that the theft will go unnoticed or be ignored.\nBack door is a type of covert access that bypasses the normal authentication or authorization\nmechanisms of a system or network, allowing unauthorized users or attackers to gain access or\ncontrol. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 7: Malicious Code and\nApplication Attacks, page 417; CISSP Official (ISC)2 Practice Tests, Third Edition, Domain 3: Security"}, {"id": 885, "question": "Which of the following is the MOST critical success factor in the security patch management process?", "options": {"A": "Tracking and reporting on inventory", "B": "Su
