 this principle, the data processor can minimize the amount of PII that is stored and\nprocessed, and reduce the risk of data breaches, misuse, or unauthorized access. Encrypting and\nhashing all PII, storing PII for no more than one year, and avoiding storing PII in a cloud service\nprovider are also good practices for protecting PII, but they are not as important as adhering to the\ncollection limitation laws and regulations. Reference: 1: CISSP All-in-One Exam Guide, Eighth Edition,\nChapter 5, page 290."}, {"id": 75, "question": "Which of the following assessment metrics is BEST used to understand a system's vulnerability to\npotential exploits?", "options": {"A": "Determining the probability that the system functions safely during any time period", "B": "Quantifying the system's available services", "C": "Identifying the number of security flaws within the system", "D": "Measuring the system's integrity in the presence of failure"}, "answer": ["C"], "explanation": "Identifying the number of security flaws within the system is the best assessment metric to\nunderstand a system’s vulnerability to potential exploits. A security flaw is a weakness or a defect in\nthe system’s design, implementation, or operation that could be exploited by an attacker to\ncompromise the system’s confidentiality, integrity, or availability2. By identifying the number of\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nsecurity flaws within the system, the assessor can measure the system’s vulnerability, which is the\ndegree to which the system is susceptible or exposed to attacks3. Determining the probability that\nthe system functions safely during any time period, quantifying the system’s available services, and\nmeasuring the system’s integrity in the presence of failure are not assessment metrics that directly\nrelate to the system’s vulnerability to potential exploits, as they are more concerned with the\nsystem’s reliability, availability, and resilience. Reference: 2: CISSP For Dummies, 7th Edition, Chapter\n8, page 2173: Official (ISC)2 CISSP CBK Reference, 5th Edition, Chapter 8, page 461."}, {"id": 76, "question": "Which of the following is an effective method for avoiding magnetic media data remanence?", "options": {"A": "Degaussing", "B": "Encryption", "C": "Data Loss Prevention (DLP)", "D": "Authentication"}, "answer": ["A"], "explanation": "Degaussing is an effective method for avoiding magnetic media data remanence, which is the\nresidual representation of data that remains on a storage device after it has been erased or\noverwritten. Degaussing is a process of applying a strong magnetic field to the storage device, such\nas a hard disk or a tape, to erase the data and destroy the magnetic alignment of the media.\nDegaussing can ensure that the data is unrecoverable, even by forensic tools or techniques.\nEncryption, DLP, and authentication are not methods for avoiding magnetic media data remanence,\nas they do not erase the data from the storage device, but rather protect it from unauthorized access\nor disclosure. Reference: : CISSP All-in-One Exam Guide, Eighth Edition, Chapter 10, page 631. : CISSP\nFor Dummies, 7th Edition, Chapter 9, page 251."}, {"id": 77, "question": "Which of the following MUST be part of a contract to support electronic discovery of data stored in a\ncloud environment?", "options": {"A": "Integration with organizational directory services for authentication", "B": "Tokenization of data\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "C": "Accommodation of hybrid deployment models", "D": "Identification of data location"}, "answer": ["D"], "explanation": "Identification of data location is a must-have clause in a contract to support electronic discovery of\ndata stored in a cloud environment. Electronic discovery, or e-discovery, is the process of identifying,\npreserving, collecting, processing, reviewing, and producing electronically stored information (ESI)\nthat is relevant to a legal case or investigation1. In a cloud environment, where data may be stored in\nmultiple locations, jurisdictions, or servers, it is essential to have a clear and contractual agreement\non how and where the data can be accessed, retrieved, and produced for e-discovery purposes.\nIdentification of data location can help ensure the availability, integrity, and admissibility of the data\nas evidence. Integration with organizational directory services for authentication, tokenization of\ndata, and accommodation of hybrid deployment models are not mandatory clauses for e-discovery\nsupport, as they are more related to the security, privacy, and flexibility of the cloud service, rather\nthan the legal aspects of data discovery. Reference: 1: CISSP All-in-One Exam Guide, Eighth Edition,\nChapter 10, page 647."}, {"id": 78, "question": "When transmitting information over public networks, the decision to encrypt it should be based on", "options": {"A": "the estimated monetary value of the information.", "B": "whether there are transient nodes relaying the transmission.", "C": "the level of confidentiality of the information.", "D": "the volume of the information."}, "answer": ["C"], "explanation": "The level of confidentiality of the information is the most important factor to consider when deciding\nwhether to encrypt it or not when transmitting it over public networks. Confidentiality is the\nproperty of preventing unauthorized disclosure of information, and encryption is a technique of\ntransforming information into an unreadable format that can only be decrypted by authorized\nparties2. Public networks, such as the internet, are inherently insecure and vulnerable to\ninterception, eavesdropping, or modification of the transmitted data. Therefore, encryption is\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nnecessary to protect the confidentiality of sensitive or classified information that may have legal,\nfinancial, or personal implications if disclosed. The estimated monetary value, the presence of\ntransient nodes, and the volume of the information are not as relevant as the level of confidentiality,\nas they do not directly reflect the impact or risk of data exposure. Reference: 2: CISSP For Dummies,\n7th Edition, Chapter 3, page 63."}, {"id": 79, "question": "Logical access control programs are MOST effective when they are", "options": {"A": "approved by external auditors.", "B": "combined with security token technology.", "C": "maintained by computer security officers.", "D": "made part of the operating system."}, "answer": ["D"], "explanation": "Logical access control programs are most effective when they are made part of the operating\nsystem. Logical access control is the process of granting or denying access to information or\nresources based on the identity, role, or credentials of the user or device3. Logical access control\nprograms, such as authentication, authorization, and auditing mechanisms, can be implemented at\ndifferent levels of the system, such as the application, the database, or the network. However, the\nmost effective level is the operating system, as it provides the lowest and most comprehensive layer\nof access control, and can enforce the principle of least privilege and the separation of duties for all\nusers and processes. Approval by external auditors, combination with security token technology, and\nmaintenance by computer security officers are not factors that affect the effectiveness of logical\naccess control programs, as they are more related to the compliance, assurance, and administration\nof the access control policies. Reference: 3: Official (ISC)2 CISSP CBK Reference, 5th Edition, Chapter\n5, page 247. : CISSP All-in-One Exam Guide, Eighth Edition, Chapter 6, page 353."}, {"id": 80, "question": "Which one of the following considerations has the LEAST impact when considering transmission\nsecurity?\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "options": {"A": "Network availability", "B": "Data integrity", "C": "Network bandwidth", "D": "Node locations"}, "answer": ["C"], "explanation": "Network bandwidth is the least important consideration when considering transmission security, as\nit is more related to the performance or efficiency of the network, rather than the security or\nprotection of the data. Network bandwidth is the amount of data that can be transmitted or received\nover a network in a given time period, and it can affect the speed or quality of the communication1.\nHowever, network bandwidth does not directly impact the confidentiality, integrity, or availability of\nthe data, which are the main goals of transmission security. Network availability, data integrity, and\nnode locations are more important considerations when considering transmission security, as they\ncan affect the ability to access, verify, or protect the data from unauthorized or malicious\nparties. Reference: 1: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 7, page 402."}, {"id": 81, "question": "What principle requires that changes to the plaintext affect many parts of the ciphertext?", "options": {"A": "Diffusion", "B": "Encapsulation", "C": "Obfuscation", "D": "Permutation"}, "answer": ["A"], "explanation": "Diffusion is the principle that requires that changes to the plaintext affect many parts of the\nciphertext. Diffusion is a property of a good encryption algorithm that aims to spread the influence of\neach plaintext bit over many ciphertext bits, so that a small change in the plaintext results in a large\nchange in the ciphertext2. Diffusion can increase the security of the encryption by making it harder\nfor an attacker to analyze the statistical patterns or correlations between the plaintext and the\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nciphertext. Encapsulation, obfuscation, and permutation are not principles that require that changes\nto the plaintext affect many parts of the ciphertext, as they are related to different aspects of\nencryption or security. Reference: 2: CISSP For Dummies, 7th Edition, Chapter 3, page 65."}, {"id": 82, "question": "Which one of these risk factors would be the LEAST important consideration in choosing a building\nsite for a new computer facility?", "options": {"A": "Vulnerability to crime", "B": "Adjacent buildings and businesses", "C": "Proximity to an airline flight path", "D": "Vulnerability to natural disasters"}, "answer": ["C"], "explanation": "Proximity to an airline flight path is the least important consideration in choosing a building site for a\nnew computer facility, as it poses the lowest risk factor compared to the other options. Proximity to\nan airline flight path may cause some noise or interference issues, but it is unlikely to result in a\nmajor disaster or damage to the computer facility, unless there is a rare case of a plane crash or a\nterrorist attack3. Vulnerability to crime, adjacent buildings and businesses, and vulnerability to\nnatural disasters are more important considerations in choosing a building site for a new computer\nfacility, as they can pose significant threats to the physical security, availability, and integrity of the\nfacility and its assets. Vulnerability to crime can expose the facility to theft, vandalism, or sabotage.\nAdjacent buildings and businesses can affect the fire safety, power supply, or environmental\nconditions of the facility. Vulnerability to natural disasters can cause the facility to suffer from floods,\nearthquakes, storms, or fires. Reference: 3: Official (ISC)2 CISSP CBK Reference, 5th Edition, Chapter\n10, page 543."}, {"id": 83, "question": "Which one of the following transmission media is MOST effective in preventing data interception?", "options": {"A": "Microwave\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "B": "Twisted-pair", "C": "Fiber optic", "D": "Coaxial cable"}, "answer": ["C"], "explanation": "Fiber optic is the most effective transmission media in preventing data interception, as it uses light\nsignals to transmit data over thin glass or plastic fibers1. Fiber optic cables are immune to\nelectromagnetic interference, which means that they cannot be tapped or eavesdropped by external\ndevices or signals. Fiber optic cables also have a low attenuation rate, which means that they can\ntransmit data over long distances without losing much signal strength or quality. Microwave, twisted-\npair, and coaxial cable are less effective transmission media in preventing data interception, as they\nuse electromagnetic waves or electrical signals to transmit data over metal wires or air2. These\nmedia are susceptible to interference, noise, or tapping, which can compromise the confidentiality\nor integrity of the data. Reference: 1: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 7, page\n4062: CISSP For Dummies, 7th Edition, Chapter 4, page 85."}, {"id": 84, "question": "Which security action should be taken FIRST when computer personnel are terminated from their\njobs?", "options": {"A": "Remove their computer access", "B": "Require them to turn in their badge", "C": "Conduct an exit interview", "D": "Reduce their physical access level to the facility"}, "answer": ["A"], "explanation": "The first security action that should be taken when computer personnel are terminated from their\njobs is to remove their computer access. Computer access is the ability to log in, use, or modify the\ncomputer systems, networks, or data of the organization3. Removing computer access can prevent\nthe terminated personnel from accessing or harming the organization’s information assets, or from\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nstealing or leaking sensitive or confidential data. Removing computer access can also reduce the risk\nof insider threats, such as sabotage, fraud, or espionage. Requiring them to turn in their badge,\nconducting an exit interview, and reducing their physical access level to the facility are also important\nsecurity actions that should be taken when computer personnel are terminated from their jobs, but\nthey are not as urgent or critical as removing their computer access. Reference: 3: Official (ISC)2\nCISSP CBK Reference, 5th Edition, Chapter 5, page 249."}, {"id": 85, "question": "A practice that permits the owner of a data object to grant other users access to that object would\nusually provide", "options": {"A": "Mandatory Access Control (MAC).", "B": "owner-administered control.", "C": "owner-dependent access control.", "D": "Discretionary Access Control (DAC)."}, "answer": ["D"], "explanation": "A practice that permits the owner of a data object to grant other users access to that object would\nusually provide Discretionary Access Control (DAC). DAC is a type of access control that allows the\ndata owner or creator to decide who can access or modify the data object, based on their identity or\nmembership in a group. DAC is implemented using access control lists (ACLs), which specify the\npermissions or rights of each user or group for each data object. DAC is flexible and easy to\nimplement, but it can also pose a security risk if the data owner grants excessive or inappropriate\naccess to unauthorized or malicious users. Mandatory Access Control (MAC), owner-administered\ncontrol, and owner-dependent access control are not types of access control that permit the owner\nof a data object to grant other users access to that object, as they are either based on predefined\nrules or policies, or not related to access control at all. Reference: : CISSP All-in-One Exam Guide,\nEighth Edition, Chapter 6, page 354."}, {"id": 86, "question": "The type of authorized interactions a subject can have with an object is\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "options": {"A": "control.", "B": "permission.", "C": "procedure.", "D": "protocol."}, "answer": ["B"], "explanation": "Permission is the type of authorized interactions a subject can have with an object. Permission is a\nrule or a setting that defines the specific actions or operations that a subject can perform on an\nobject, such as read, write, execute, or delete1. Permission is usually granted by the owner or the\nadministrator of the object, and can be based on the identity, role, or group membership of the\nsubject. Control, procedure, and protocol are not types of authorized interactions a subject can have\nwith an object, as they are related to different aspects of access control or security. Reference: 1:\nCISSP All-in-One Exam Guide, Eighth Edition, Chapter 6, page 355."}, {"id": 87, "question": "Why MUST a Kerberos server be well protected from unauthorized access?", "options": {"A": "It contains the keys of all clients.", "B": "It always operates at root privilege.", "C": "It contains all the tickets for services.", "D": "It contains the Internet Protocol (IP) address of all network entities."}, "answer": ["A"], "explanation": "A Kerberos server must be well protected from unauthorized access because it contains the keys of\nall clients. Kerberos is a network authentication protocol that uses symmetric cryptography and a\ntrusted third party, called the Key Distribution Center (KDC), to provide secure and mutual\nauthentication between clients and servers2. The KDC consists of two components: the\nAuthentication Server (AS) and the Ticket Granting Server (TGS). The AS issues a Ticket Granting\nTicket (TGT) to the client after verifying its identity and password. The TGS issues a service ticket to\nthe client after validating its TGT and the requested service. The client then uses the service ticket to\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\naccess the service. The KDC stores the keys of all clients and services in its database, and uses them\nto encrypt and decrypt the tickets. If an attacker gains access to the KDC, they can compromise the\nkeys and the tickets, and impersonate any client or service on the network. Reference: 2: CISSP For\nDummies, 7th Edition, Chapter 4, page 91."}, {"id": 88, "question": "Which one of the following effectively obscures network addresses from external exposure when\nimplemented on a firewall or router?", "options": {"A": "Network Address Translation (NAT)", "B": "Application Proxy", "C": "Routing Information Protocol (RIP) Version 2", "D": "Address Masking"}, "answer": ["A"], "explanation": "Network Address Translation (NAT) is the most effective method for obscuring network addresses\nfrom external exposure when implemented on a firewall or router. NAT is a technique that allows a\ndevice, such as a firewall or a router, to modify the source or destination IP address of a packet as it\npasses through the device3. NAT can be used to hide the internal IP addresses of a network from the\nexternal network, such as the internet, by replacing them with a public IP address. This can enhance\nthe security and privacy of the network, as well as conserve the limited IPv4 address\nspace. Application proxy, RIP version 2, and address masking are not methods for obscuring network\naddresses from external exposure, as they are either related to different functions or not\nimplemented on a firewall or router. Reference: 3: Official (ISC)2 CISSP CBK Reference, 5th Edition,\nChapter 4, page 196. : CISSP All-in-One Exam Guide, Eighth Edition, Chapter 7, page 413."}, {"id": 89, "question": "While impersonating an Information Security Officer (ISO), an attacker obtains information from\ncompany employees about their User IDs and passwords. Which method of information gathering\nhas the attacker used?", "options": {"A": "Trusted path\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "B": "Malicious logic", "C": "Social engineering", "D": "Passive misuse"}, "answer": ["C"], "explanation": "Social engineering is the method of information gathering that the attacker has used while\nimpersonating an ISO and obtaining information from company employees about their User IDs and\npasswords. Social engineering is a technique of manipulating or deceiving people into revealing\nconfidential or sensitive information, or performing actions that compromise the security of an\norganization or a system1. Social engineering can exploit the human factors, such as trust, curiosity,\nfear, or greed, to influence the behavior or judgment of the target. Social engineering can take\nvarious forms, such as phishing, baiting, pretexting, or impersonation. Trusted path, malicious logic,\nand passive misuse are not methods of information gathering that the attacker has used, as they are\nrelated to different aspects of security or attack. Reference: 1: CISSP All-in-One Exam Guide, Eighth\nEdition, Chapter 1, page 19."}, {"id": 90, "question": "Why must all users be positively identified prior to using multi-user computers?", "options": {"A": "To provide access to system privileges", "B": "To provide access to the operating system", "C": "To ensure that unauthorized persons cannot access the computers", "D": "To ensure that management knows what users are currently logged on"}, "answer": ["C"], "explanation": "The main reason why all users must be positively identified prior to using multi-user computers is to\nensure that unauthorized persons cannot access the computers. Positive identification is the process\nof verifying the identity of a user or a device before granting access to a system or a resource2.\nPositive identification can be achieved by using one or more factors of authentication, such as\nsomething the user knows, has, or is. Positive identification can enhance the security and\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\naccountability of the system, and prevent unauthorized or malicious access. Providing access to\nsystem privileges, providing access to the operating system, and ensuring that management knows\nwhat users are currently logged on are not the primary reasons why all users must be positively\nidentified prior to using multi-user computers, as they are more related to the functionality or\nadministration of the system, rather than the security. Reference: 2: CISSP For Dummies, 7th Edition,\nChapter 4, page 89."}, {"id": 91, "question": "The birthday attack is MOST effective against which one of the following cipher technologies?", "options": {"A": "Chaining block encryption", "B": "Asymmetric cryptography", "C": "Cryptographic hash", "D": "Streaming cryptography"}, "answer": ["C"], "explanation": "The birthday attack is most effective against cryptographic hash, which is one of the cipher\ntechnologies. A cryptographic hash is a function that takes an input of any size and produces an\noutput of a fixed size, called a hash or a digest, that represents the input. A cryptographic hash has\nseveral properties, such as being one-way, collision-resistant, and deterministic3. A birthday attack is\na type of brute-force attack that exploits the mathematical phenomenon known as the birthday\nparadox, which states that in a set of randomly chosen elements, there is a high probability that\nsome pair of elements will have the same value. A birthday attack can be used to find collisions in a\ncryptographic hash, which means finding two different inputs that produce the same hash. Finding\ncollisions can compromise the integrity or the security of the hash, as it can allow an attacker to\nforge or modify the input without changing the hash. Chaining block encryption, asymmetric\ncryptography, and streaming cryptography are not as vulnerable to the birthday attack, as they are\ndifferent types of encryption algorithms that use keys and ciphers to transform the input into an\noutput. Reference: 3: Official (ISC)2 CISSP CBK Reference, 5th Edition, Chapter 3, page 133. : CISSP\nAll-in-One Exam Guide, Eighth Edition, Chapter 3, page 143."}, {"id": 92, "question": "An advantage of link encryption in a communications network is that it\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "options": {"A": "makes key management and distribution easier.", "B": "protects data from start to finish through the entire network.", "C": "improves the efficiency of the transmission.", "D": "encrypts all information, including headers and routing information."}, "answer": ["D"], "explanation": "An advantage of link encryption in a communications network is that it encrypts all information,\nincluding headers and routing information. Link encryption is a type of encryption that is applied at\nthe data link layer of the OSI model, and encrypts the entire packet or frame as it travels from one\nnode to another1. Link encryption can protect the confidentiality and integrity of the data, as well as\nthe identity and location of the nodes. Link encryption does not make key management and\ndistribution easier, as it requires each node to have a separate key for each link. Link encryption does\nnot protect data from start to finish through the entire network, as it only encrypts the data while it is\nin transit, and decrypts it at each node. Link encryption does not improve the efficiency of the\ntransmission, as it adds overhead and latency to the communication. Reference: 1: CISSP All-in-One\nExam Guide, Eighth Edition, Chapter 7, page 419."}, {"id": 93, "question": "Which one of the following is the MOST important in designing a biometric access system if it is\nessential that no one other than authorized individuals are admitted?", "options": {"A": "False Acceptance Rate (FAR)", "B": "False Rejection Rate (FRR)", "C": "Crossover Error Rate (CER)", "D": "Rejection Error Rate"}, "answer": ["A"], "explanation": "The most important factor in designing a biometric access system if it is essential that no one other\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nthan authorized individuals are admitted is the False Acceptance Rate (FAR). FAR is the probability\nthat a biometric system will incorrectly accept an unauthorized user or reject an authorized user2.\nFAR is a measure of the security or accuracy of the biometric system, and it should be as low as\npossible to prevent unauthorized access. False Rejection Rate (FRR), Crossover Error Rate (CER), and\nRejection Error Rate are not as important as FAR, as they are related to the usability or convenience\nof the biometric system, rather than the security. FRR is the probability that a biometric system will\nincorrectly reject an authorized user or accept an unauthorized user. CER is the point where FAR and\nFRR are equal, and it is used to compare the performance of different biometric systems. Rejection\nError Rate is the probability that a biometric system will fail to capture or process a biometric\nsample. Reference: 2: CISSP For Dummies, 7th Edition, Chapter 4, page 95."}, {"id": 94, "question": "What is the term commonly used to refer to a technique of authenticating one machine to another\nby forging packets from a trusted source?", "options": {"A": "Man-in-the-Middle (MITM) attack", "B": "Smurfing", "C": "Session redirect", "D": "Spoofing"}, "answer": ["D"], "explanation": "The term commonly used to refer to a technique of authenticating one machine to another by\nforging packets from a trusted source is spoofing. Spoofing is a type of attack that involves\nimpersonating or masquerading as a legitimate entity, such as a user, a device, or a network, by\naltering or falsifying the source or destination address of a packet3. Spoofing can be used to bypass\nauthentication, gain unauthorized access, or launch other attacks, such as denial-of-service or man-\nin-the-middle. Man-in-the-middle, smurfing, and session redirect are not terms that refer to a\ntechnique of authenticating one machine to another by forging packets from a trusted source, as\nthey are related to different types of attacks or techniques. Man-in-the-middle is an attack that\ninvolves intercepting and modifying the communication between two parties. Smurfing is an attack\nthat involves sending a large number of ICMP echo requests to a network broadcast address, using a\nspoofed source address of the intended victim. Session redirect is a technique that involves changing\nthe destination address of a packet to redirect it to a different location. Reference: 3: Official (ISC)2\nCISSP CBK Reference, 5th Edition, Chapter 4, page 199. : CISSP All-in-One Exam Guide, Eighth Edition,\nChapter 7, page 423.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 95, "question": "The PRIMARY purpose of a security awareness program is to", "options": {"A": "ensure that everyone understands the organization's policies and procedures.", "B": "communicate that access to information will be granted on a need-to-know basis.", "C": "warn all users that access to all systems will be monitored on a daily basis.", "D": "comply with regulations related to data and information protection."}, "answer": ["A"], "explanation": "The primary purpose of a security awareness program is to ensure that everyone understands the\norganization’s policies and procedures related to information security. A security awareness program\nis a set of activities, materials, or events that aim to educate and inform the employees, contractors,\npartners, and customers of the organization about the security goals, principles, and practices of the\norganization1. A security awareness program can help to create a security culture, improve the\nsecurity behavior, and reduce the human errors or risks. Communicating that access to information\nwill be granted on a need-to-know basis, warning all users that access to all systems will be\nmonitored on a daily basis, and complying with regulations related to data and information\nprotection are not the primary purposes of a security awareness program, as they are more specific\nor secondary objectives that may be part of the program, but not the main goal. Reference: 1: CISSP\nAll-in-One Exam Guide, Eighth Edition, Chapter 1, page 28."}, {"id": 96, "question": "As one component of a physical security system, an Electronic Access Control (EAC) token is BEST\nknown for its ability to", "options": {"A": "overcome the problems of key assignments.", "B": "monitor the opening of windows and doors.", "C": "trigger alarms when intruders are detected.", "D": "lock down a facility during an emergency.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["A"], "explanation": "An Electronic Access Control (EAC) token is best known for its ability to overcome the problems of\nkey assignments in a physical security system. An EAC token is a device that can be used to\nauthenticate a user or grant access to a physical area or resource, such as a door, a gate, or a locker2.\nAn EAC token can be a smart card, a magnetic stripe card, a proximity card, a key fob, or a biometric\ndevice. An EAC token can overcome the problems of key assignments, which are the issues or\nchallenges of managing and distributing physical keys to authorized users, such as lost, stolen,\nduplicated, or unreturned keys. An EAC token can provide more security, convenience, and flexibility\nthan a physical key, as it can be easily activated, deactivated, or replaced, and it can also store\nadditional information or perform other functions. Monitoring the opening of windows and doors,\ntriggering alarms when intruders are detected, and locking down a facility during an emergency are\nnot the abilities that an EAC token is best known for, as they are more related to the functions of\nother components of a physical security system, such as sensors, alarms, or locks. Reference: 2: CISSP\nFor Dummies, 7th Edition, Chapter 9, page 253."}, {"id": 97, "question": "Which one of the following is a fundamental objective in handling an incident?", "options": {"A": "To restore control of the affected systems", "B": "To confiscate the suspect's computers", "C": "To prosecute the attacker", "D": "To perform full backups of the system"}, "answer": ["A"], "explanation": "A fundamental objective in handling an incident is to restore control of the affected systems as soon\nas possible. An incident is an event or a situation that violates or threatens the security,\nconfidentiality, integrity, or availability of an organization’s information assets or resources3.\nHandling an incident is the process of responding to, containing, analyzing, recovering from, and\nreporting on an incident, with the aim of minimizing the impact and preventing the recurrence of the\nincident. Restoring control of the affected systems is a crucial objective in handling an incident, as it\ncan help to resume the normal operations, services, and functions of the organization, and to\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nmitigate the damage or loss caused by the incident. Confiscating the suspect’s computers,\nprosecuting the attacker, and performing full backups of the system are not fundamental objectives\nin handling an incident, as they are more related to the investigation, legal, or recovery aspects of\nthe incident, which may not be as urgent or essential as restoring control of the affected\nsystems. Reference: 3: Official (ISC)2 CISSP CBK Reference, 5th Edition, Chapter 7, page 375. : CISSP\nAll-in-One Exam Guide, Eighth Edition, Chapter 9, page 559."}, {"id": 98, "question": "In the area of disaster planning and recovery, what strategy entails the presentation of information\nabout the plan?", "options": {"A": "Communication", "B": "Planning", "C": "Recovery", "D": "Escalation"}, "answer": ["A"], "explanation": "Communication is the strategy that involves the presentation of information about the disaster\nrecovery plan to the stakeholders, such as management, employees, customers, vendors, and\nregulators. Communication ensures that everyone is aware of their roles and responsibilities in the\nevent of a disaster, and that the plan is updated and tested regularly12. Reference: 1: CISSP All-in-\nOne Exam Guide, Eighth Edition, Chapter 10, page 10192: CISSP For Dummies, 7th Edition, Chapter\n10, page 343."}, {"id": 99, "question": "The process of mutual authentication involves a computer system authenticating a user and\nauthenticating the", "options": {"A": "user to the audit process.", "B": "computer system to the user.", "C": "user's access to all authorized objects.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "D": "computer system to the audit process."}, "answer": ["B"], "explanation": "Mutual authentication is the process of verifying the identity of both parties in a communication. The\ncomputer system authenticates the user by verifying their credentials, such as username and\npassword, biometrics, or tokens. The user authenticates the computer system by verifying its\nidentity, such as a digital certificate, a trusted third party, or a challenge-response\nmechanism34. Reference: 3: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 5, page 5154:\nCISSP For Dummies, 7th Edition, Chapter 5, page 151."}, {"id": 100, "question": "What maintenance activity is responsible for defining, implementing, and testing updates to\napplication systems?", "options": {"A": "Program change control", "B": "Regression testing", "C": "Export exception control", "D": "User acceptance testing"}, "answer": ["A"], "explanation": "Program change control is the maintenance activity that is responsible for defining, implementing,\nand testing updates to application systems. Program change control ensures that the changes are\nauthorized, documented, reviewed, tested, and approved before being deployed to the production\nenvironment. Program change control also maintains a record of the changes and their impact on the\nsystem . Reference: : CISSP All-in-One Exam Guide, Eighth Edition, Chapter 8, page 823. : CISSP For\nDummies, 7th Edition, Chapter 8, page 263."}, {"id": 101, "question": "Which one of the following describes granularity?\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "options": {"A": "Maximum number of entries available in an Access Control List (ACL)", "B": "Fineness to which a trusted system can authenticate users", "C": "Number of violations divided by the number of total accesses", "D": "Fineness to which an access control system can be adjusted"}, "answer": ["D"], "explanation": "Granularity is the degree of detail or precision that an access control system can provide. A granular\naccess control system can specify different levels of access for different users, groups, resources, or\nconditions. For example, a granular firewall can allow or deny traffic based on the source,\ndestination, port, protocol, time, or other criteria"}, {"id": 102, "question": "In a basic SYN flood attack, what is the attacker attempting to achieve?", "options": {"A": "Exceed the threshold limit of the connection queue for a given service", "B": "Set the threshold to zero for a given service", "C": "Cause the buffer to overflow, allowing root access", "D": "Flush the register stack, allowing hijacking of the root account"}, "answer": ["A"], "explanation": "A SYN flood attack is a type of denial-of-service attack that exploits the TCP three-way handshake\nprocess. The attacker sends a large number of SYN packets to the target server, often with spoofed IP\naddresses, and does not complete the handshake by sending the final ACK packet. This causes the\nserver to allocate resources for half-open connections, which eventually consume all the available\nports and prevent legitimate traffic from reaching the server\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 103, "question": "The FIRST step in building a firewall is to", "options": {"A": "assign the roles and responsibilities of the firewall administrators.", "B": "define the intended audience who will read the firewall policy.", "C": "identify mechanisms to encourage compliance with the policy.", "D": "perform a risk analysis to identify issues to be addressed."}, "answer": ["D"], "explanation": "The first step in building a firewall is to perform a risk analysis to identify the assets and resources\nthat need to be protected, the threats and vulnerabilities that exist, and the potential impact of a\nsecurity breach. Based on the risk analysis, the firewall design can be tailored to meet the specific\nsecurity requirements and objectives of the organization"}, {"id": 104, "question": "A system has been scanned for vulnerabilities and has been found to contain a number of\ncommunication ports that have been opened without authority. To which of the following might this\nsystem have been subjected?", "options": {"A": "Trojan horse", "B": "Denial of Service (DoS)", "C": "Spoofing", "D": "Man-in-the-Middle (MITM)"}, "answer": ["A"], "explanation": "A trojan horse is a type of malware that masquerades as a legitimate program or file, but performs\nmalicious actions in the background. A trojan horse may open unauthorized ports on the infected\nsystem, allowing remote access or communication by the attacker or other malware12. Reference: 1:\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nCISSP All-in-One Exam Guide, Eighth Edition, Chapter 6, page 6432: CISSP For Dummies, 7th Edition,\nChapter 6, page 189."}, {"id": 105, "question": "Which type of control recognizes that a transaction amount is excessive in accordance with corporate\npolicy?", "options": {"A": "Detection", "B": "Prevention", "C": "Investigation", "D": "Correction"}, "answer": ["A"], "explanation": "A detection control is a type of control that identifies and reports the occurrence of an unwanted\nevent, such as a violation of a policy or a threshold. A detection control does not prevent or correct\nthe event, but rather alerts the appropriate personnel or system to take action34. Reference: 3: CISSP\nAll-in-One Exam Guide, Eighth Edition, Chapter 1, page 294: CISSP For Dummies, 7th Edition, Chapter\n1, page 21."}, {"id": 106, "question": "Which of the following defines the key exchange for Internet Protocol Security (IPSec)?", "options": {"A": "Secure Sockets Layer (SSL) key exchange", "B": "Internet Key Exchange (IKE)", "C": "Security Key Exchange (SKE)", "D": "Internet Control Message Protocol (ICMP)\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["B"], "explanation": "Internet Key Exchange (IKE) is a protocol that defines the key exchange for Internet Protocol Security\n(IPSec). IPSec is a suite of protocols that provides security for IP-based communications, such as\nencryption, authentication, and integrity. IKE establishes a secure channel between two parties,\nnegotiates the security parameters, and generates the cryptographic keys for IPSec . Reference: :\nCISSP All-in-One Exam Guide, Eighth Edition, Chapter 5, page 541. : CISSP For Dummies, 7th Edition,\nChapter 5, page 157."}, {"id": 107, "question": "The overall goal of a penetration test is to determine a system's", "options": {"A": "ability to withstand an attack.", "B": "capacity management.", "C": "error recovery capabilities.", "D": "reliability under stress."}, "answer": ["A"], "explanation": "A penetration test is a simulated attack on a system or network, performed by authorized testers, to\nevaluate the security posture and identify vulnerabilities that could be exploited by malicious\nactors. The overall goal of a penetration test is to determine the system’s ability to withstand an\nattack, and to provide recommendations for improving the security controls and mitigating the\nrisks12. Reference: 1: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 7, page 7572: CISSP For\nDummies, 7th Edition, Chapter 7, page 233."}, {"id": 108, "question": "When constructing an Information Protection Policy (IPP), it is important that the stated rules are\nnecessary, adequate, and", "options": {"A": "flexible.", "B": "confidential.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "C": "focused.", "D": "achievable."}, "answer": ["D"], "explanation": "An Information Protection Policy (IPP) is a document that defines the objectives, scope, roles,\nresponsibilities, and rules for protecting the information assets of an organization. An IPP should be\naligned with the business goals and legal requirements, and should be communicated and enforced\nthroughout the organization. When constructing an IPP, it is important that the stated rules are\nnecessary, adequate, and achievable, meaning that they are relevant, sufficient, and realistic for the\norganization’s context and capabilities34. Reference: 3: CISSP All-in-One Exam Guide, Eighth Edition,\nChapter 1, page 234: CISSP For Dummies, 7th Edition, Chapter 1, page 15."}, {"id": 109, "question": "Which of the following is a security limitation of File Transfer Protocol (FTP)?", "options": {"A": "Passive FTP is not compatible with web browsers.", "B": "Anonymous access is allowed.", "C": "FTP uses Transmission Control Protocol (TCP) ports 20 and 21.", "D": "Authentication is not encrypted."}, "answer": ["D"], "explanation": "File Transfer Protocol (FTP) is a protocol that enables the transfer of files between a client and a\nserver over a network. FTP has a security limitation in that it does not encrypt the authentication\nprocess, meaning that the username and password are sent in clear text over the network. This\nexposes the credentials to interception and eavesdropping by unauthorized parties, who could then\naccess the files or compromise the system . Reference: : CISSP All-in-One Exam Guide, Eighth Edition,\nChapter 5, page 533. : CISSP For Dummies, 7th Edition, Chapter 5, page 155."}, {"id": 110, "question": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nIn Business Continuity Planning (BCP), what is the importance of documenting business processes?", "options": {"A": "Provides senior management with decision-making tools", "B": "Establishes and adopts ongoing testing and maintenance strategies", "C": "Defines who will perform which functions during a disaster or emergency", "D": "Provides an understanding of the organization's interdependencies"}, "answer": ["D"], "explanation": "Documenting business processes is an important step in Business Continuity Planning (BCP), as it\nprovides an understanding of the organization’s interdependencies, such as the people, resources,\nsystems, and functions that are involved in each process. This helps to identify the critical processes\nthat need to be prioritized and protected, as well as the potential impact of a disruption on the\norganization’s operations and objectives12. Reference: 1: CISSP All-in-One Exam Guide, Eighth\nEdition, Chapter 10, page 10092: CISSP For Dummies, 7th Edition, Chapter 10, page 339."}, {"id": 111, "question": "The Structured Query Language (SQL) implements Discretionary Access Controls (DAC) using", "options": {"A": "INSERT and DELETE.", "B": "GRANT and REVOKE.", "C": "PUBLIC and PRIVATE.", "D": "ROLLBACK and TERMINATE."}, "answer": ["B"], "explanation": "The Structured Query Language (SQL) implements Discretionary Access Controls (DAC) using the\nGRANT and REVOKE commands. DAC is a type of access control that allows the owner or creator of\nan object, such as a table, view, or procedure, to grant or revoke permissions to other users or\nroles. For example, a user can grant SELECT, INSERT, UPDATE, or DELETE privileges to another user on\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\na specific table, or revoke them if needed34. Reference: 3: CISSP All-in-One Exam Guide, Eighth\nEdition, Chapter 4, page 4134: CISSP For Dummies, 7th Edition, Chapter 4, page 123."}, {"id": 112, "question": "Which layer of the Open Systems Interconnections (OSI) model implementation adds information\nconcerning the logical connection between the sender and receiver?", "options": {"A": "Physical", "B": "Session", "C": "Transport", "D": "Data-Link"}, "answer": ["C"], "explanation": "The Transport layer of the Open Systems Interconnection (OSI) model implementation adds\ninformation concerning the logical connection between the sender and receiver. The Transport layer\nis responsible for establishing, maintaining, and terminating the end-to-end communication\nbetween two hosts, as well as ensuring the reliability, integrity, and flow control of the data. The\nTransport layer uses protocols such as TCP and UDP to provide connection-oriented or\nconnectionless services, and adds headers that contain information such as source and destination\nports, sequence and acknowledgment numbers, and checksums . Reference: : CISSP All-in-One Exam\nGuide, Eighth Edition, Chapter 5, page 499. : CISSP For Dummies, 7th Edition, Chapter 5, page 145."}, {"id": 113, "question": "Which of the following is a network intrusion detection technique?", "options": {"A": "Statistical anomaly", "B": "Perimeter intrusion", "C": "Port scanning", "D": "Network spoofing\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["A"], "explanation": "Statistical anomaly is a network intrusion detection technique that compares the current network\nactivity with a baseline of normal behavior, and detects any deviations that exceed a predefined\nthreshold. Statistical anomaly can identify unknown or novel attacks, but it may also generate false\npositives if the baseline is not updated or the threshold is not set properly12. Reference: 1: CISSP All-\nin-One Exam Guide, Eighth Edition, Chapter 7, page 7702: CISSP For Dummies, 7th Edition, Chapter\n7, page 237."}, {"id": 114, "question": "Internet Protocol (IP) source address spoofing is used to defeat", "options": {"A": "address-based authentication.", "B": "Address Resolution Protocol (ARP).", "C": "Reverse Address Resolution Protocol (RARP).", "D": "Transmission Control Protocol (TCP) hijacking."}, "answer": ["A"], "explanation": "Internet Protocol (IP) source address spoofing is used to defeat address-based authentication, which\nis a method of verifying the identity of a user or a system based on their IP address. IP source\naddress spoofing involves forging the IP header of a packet to make it appear as if it came from a\ntrusted or authorized source, and bypassing the authentication check. IP source address spoofing can\nbe used for various malicious purposes, such as denial-of-service attacks, man-in-the-middle attacks,\nor session hijacking34. Reference: 3: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 5, page\n5274: CISSP For Dummies, 7th Edition, Chapter 5, page 153."}, {"id": 115, "question": "Which of the following is an authentication protocol in which a new random number is generated\nuniquely for each login session?\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "options": {"A": "Challenge Handshake Authentication Protocol (CHAP)", "B": "Point-to-Point Protocol (PPP)", "C": "Extensible Authentication Protocol (EAP)", "D": "Password Authentication Protocol (PAP)"}, "answer": ["A"], "explanation": "Challenge Handshake Authentication Protocol (CHAP) is an authentication protocol in which a new\nrandom number is generated uniquely for each login session. CHAP is used to authenticate a user or\na system over a Point-to-Point Protocol (PPP) connection, such as a dial-up or a VPN connection.\nCHAP works as follows: The server sends a challenge message to the client, which contains a random\nnumber. The client calculates a response by applying a one-way hash function to the random number\nand its own secret key, and sends the response back to the server. The server performs the same\ncalculation using the same random number and the secret key stored in its database, and compares\nthe results. If they match, the authentication is successful. CHAP provides more security than\nPassword Authentication Protocol (PAP), which sends the username and password in clear text over\nthe network . Reference: : CISSP All-in-One Exam Guide, Eighth Edition, Chapter 5, page 516. : CISSP\nFor Dummies, 7th Edition, Chapter 5, page 151."}, {"id": 116, "question": "What security management control is MOST often broken by collusion?", "options": {"A": "Job rotation", "B": "Separation of duties", "C": "Least privilege model", "D": "Increased monitoring"}, "answer": ["B"], "explanation": "Separation of duties is a security management control that divides a critical or sensitive task into two\nor more parts, and assigns them to different individuals or groups. This reduces the risk of fraud,\nerror, or abuse of authority, as no single person or group can perform the entire task without the\ncooperation or oversight of others. Separation of duties is most often broken by collusion, which is a\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nsecret or illegal agreement between two or more parties to bypass the control and achieve a\ncommon goal12. Reference: 1: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 1, page 352:\nCISSP For Dummies, 7th Edition, Chapter 1, page 23."}, {"id": 117, "question": "An Intrusion Detection System (IDS) is generating alarms that a user account has over 100 failed login\nattempts per minute. A sniffer is placed on the network, and a variety of passwords for that user are\nnoted. Which of the following is MOST likely occurring?", "options": {"A": "A dictionary attack", "B": "A Denial of Service (DoS) attack", "C": "A spoofing attack", "D": "A backdoor installation"}, "answer": ["A"], "explanation": "A dictionary attack is a type of brute-force attack that attempts to guess a user’s password by trying\na large number of possible words or phrases, often derived from a dictionary or a list of commonly\nused passwords. A dictionary attack can be detected by an Intrusion Detection System (IDS) if it\ngenerates a high number of failed login attempts per minute, as well as a variety of passwords for\nthe same user. A sniffer can capture the network traffic and reveal the passwords being tried by the\nattacker34. Reference: 3: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 6, page 6574: CISSP\nFor Dummies, 7th Edition, Chapter 6, page 197."}, {"id": 118, "question": "An engineer in a software company has created a virus creation tool. The tool can generate\nthousands of polymorphic viruses. The engineer is planning to use the tool in a controlled\nenvironment to test the company's next generation virus scanning software. Which would BEST\ndescribe the behavior of the engineer and why?", "options": {"A": "The behavior is ethical because the tool will be used to create a better virus scanner.", "B": "The behavior is ethical because any experienced programmer could create such a tool.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "C": "The behavior is not ethical because creating any kind of virus is bad.", "D": "The behavior is not ethical because such a tool could be leaked on the Internet."}, "answer": ["D"], "explanation": "Creating a virus creation tool that can generate thousands of polymorphic viruses is not ethical,\neven if the intention is to use it in a controlled environment to test the company’s next generation\nvirus scanning software. Such a tool could be leaked on the Internet, either intentionally or\naccidentally, and fall into the hands of malicious actors who could use it to create and spread harmful\nviruses that could compromise the security and privacy of millions of users and systems. The\nengineer should follow the code of ethics and professional conduct of the ISC2, which states that\nmembers and certificate holders shall protect society, the common good, necessary public trust and\nconfidence, and the infrastructure . Reference: : CISSP All-in-One Exam Guide, Eighth Edition,\nChapter 1, page 18. : CISSP For Dummies, 7th Edition, Chapter 1, page 11."}, {"id": 119, "question": "Which of the following Disaster Recovery (DR) sites is the MOST difficult to test?", "options": {"A": "Hot site", "B": "Cold site", "C": "Warm site", "D": "Mobile site"}, "answer": ["B"], "explanation": "A cold site is a backup facility with little or no hardware equipment installed. It is the most cost-\neffective option among the three disaster recovery sites, but it takes a lot of time to properly set it up\nand resume business operations. Therefore, testing a cold site is the most difficult and time-\nconsuming task."}, {"id": 120, "question": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nWhich of the following statements is TRUE for point-to-point microwave transmissions?", "options": {"A": "They are not subject to interception due to encryption.", "B": "Interception only depends on signal strength.", "C": "They are too highly multiplexed for meaningful interception.", "D": "They are subject to interception by an antenna within proximity."}, "answer": ["D"], "explanation": "They are subject to interception by an antenna within proximity. Point-to-point microwave\ntransmissions are line-of-sight media, which means that they can be intercepted by any antenna that\nis in the direct path of the signal. The interception does not depend on encryption, multiplexing, or\nsignal strength, as long as the antenna is close enough to receive the signal."}, {"id": 121, "question": "The key benefits of a signed and encrypted e-mail include", "options": {"A": "confidentiality, authentication, and authorization.", "B": "confidentiality, non-repudiation, and authentication.", "C": "non-repudiation, authorization, and authentication.", "D": "non-repudiation, confidentiality, and authorization."}, "answer": ["B"], "explanation": "A signed and encrypted e-mail provides confidentiality by preventing unauthorized access to the\nmessage content, non-repudiation by verifying the identity and integrity of the sender, and\nauthentication by ensuring that the message is from the claimed source. Authorization is not a\nbenefit of a signed and encrypted e-mail, as it refers to the process of granting or denying access to\nresources based on predefined rules.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 122, "question": "Copyright provides protection for which of the following?", "options": {"A": "Ideas expressed in literary works", "B": "A particular expression of an idea", "C": "New and non-obvious inventions", "D": "Discoveries of natural phenomena"}, "answer": ["B"], "explanation": "Copyright is a form of intellectual property that grants the author or creator of an original work the\nexclusive right to reproduce, distribute, perform, display, or license the work. Copyright does not\nprotect ideas, concepts, facts, discoveries, or methods, but only the particular expression of an idea\nin a tangible medium, such as a book, a song, a painting, or a software program12. Reference: 1:\nCISSP All-in-One Exam Guide, Eighth Edition, Chapter 3, page 2872: CISSP For Dummies, 7th Edition,\nChapter 3, page 87."}, {"id": 123, "question": "Which of the following is TRUE about Disaster Recovery Plan (DRP) testing?", "options": {"A": "Operational networks are usually shut down during testing.", "B": "Testing should continue even if components of the test fail.", "C": "The company is fully prepared for a disaster if all tests pass.", "D": "Testing should not be done until the entire disaster plan can be tested."}, "answer": ["B"], "explanation": "Testing is a vital part of the Disaster Recovery Plan (DRP) process, as it validates the effectiveness and\nfeasibility of the plan, identifies gaps and weaknesses, and provides opportunities for improvement\nand training. Testing should continue even if components of the test fail, as this will help to evaluate\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nthe impact of the failure, the root cause of the problem, and the possible solutions or\nalternatives34. Reference: 3: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 10, page 10354:\nCISSP For Dummies, 7th Edition, Chapter 10, page 351."}, {"id": 124, "question": "Which of the following is the FIRST step of a penetration test plan?", "options": {"A": "Analyzing a network diagram of the target network", "B": "Notifying the company's customers", "C": "Obtaining the approval of the company's management", "D": "Scheduling the penetration test during a period of least impact"}, "answer": ["C"], "explanation": "The first step of a penetration test plan is to obtain the approval of the company’s management, as\nwell as the consent of the target network’s owner or administrator. This is essential to ensure the\nlegality, ethics, and scope of the test, as well as to define the objectives, expectations, and\ndeliverables of the test. Without proper authorization, a penetration test could be considered as an\nunauthorized or malicious attack, and could result in legal or reputational consequences . Reference:\n: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 7, page 758. : CISSP For Dummies, 7th Edition,\nChapter 7, page 234."}, {"id": 125, "question": "Which of the following actions should be performed when implementing a change to a database\nschema in a production system?", "options": {"A": "Test in development, determine dates, notify users, and implement in production", "B": "Apply change to production, run in parallel, finalize change in production, and develop a back-out\nstrategy", "C": "Perform user acceptance testing in production, have users sign off, and finalize change", "D": "Change in development, perform user acceptance testing, develop a back-out strategy, and\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\nimplement change"}, "answer": ["D"], "explanation": "The best practice for implementing a change to a database schema in a production system is to\nfollow a change management process that includes the following steps: Change in development,\nperform user acceptance testing, develop a back-out strategy, and implement change. This ensures\nthat the change is properly tested, approved, documented, and communicated, and that there is a\ncontingency plan in case of failure or unexpected results12. Reference: 1: CISSP All-in-One Exam\nGuide, Eighth Edition, Chapter 8, page 8232: CISSP For Dummies, 7th Edition, Chapter 8, page 263."}, {"id": 126, "question": "Which of the following is a method used to prevent Structured Query Language (SQL) injection\nattacks?", "options": {"A": "Data compression", "B": "Data classification", "C": "Data warehousing", "D": "Data validation"}, "answer": ["D"], "explanation": "Data validation is a method used to prevent Structured Query Language (SQL) injection attacks,\nwhich are a type of web application attack that exploit the input fields of a web form to inject\nmalicious SQL commands into the underlying database. Data validation involves checking the input\ndata for any illegal or unexpected characters, such as quotes, semicolons, or keywords, and rejecting\nor sanitizing them before passing them to the database34. Reference: 3: CISSP All-in-One Exam\nGuide, Eighth Edition, Chapter 6, page 6604: CISSP For Dummies, 7th Edition, Chapter 6, page 199."}, {"id": 127, "question": "The BEST method of demonstrating a company's security level to potential customers is\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "options": {"A": "a report from an external auditor.", "B": "responding to a customer's security questionnaire.", "C": "a formal report from an internal auditor.", "D": "a site visit by a customer's security team."}, "answer": ["A"], "explanation": "The best method of demonstrating a company’s security level to potential customers is a report\nfrom an external auditor, who is an independent and qualified third party that evaluates the\ncompany’s security policies, procedures, controls, and practices against a set of standards or criteria,\nsuch as ISO 27001, NIST, or COBIT. A report from an external auditor provides an objective and\ncredible assessment of the company’s security posture, and may also include recommendations for\nimprovement or certification . Reference: : CISSP All-in-One Exam Guide, Eighth Edition, Chapter 1,\npage 47. : CISSP For Dummies, 7th Edition, Chapter 1, page 29."}, {"id": 128, "question": "Which of the following does Temporal Key Integrity Protocol (TKIP) support?", "options": {"A": "Multicast and broadcast messages", "B": "Coordination of IEEE 802.11 protocols", "C": "Wired Equivalent Privacy (WEP) systems", "D": "Synchronization of multiple devices"}, "answer": ["A"], "explanation": "Temporal Key Integrity Protocol (TKIP) supports multicast and broadcast messages by using a group\ntemporal key that is shared by all the devices in the same wireless network. This key is used to\nencrypt and decrypt the messages that are sent to multiple recipients at once. TKIP also supports\nunicast messages by using a pairwise temporal key that is unique for each device and session. TKIP\ndoes not support coordination of IEEE 802.11 protocols, as it is a protocol itself that was designed to\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nreplace WEP. TKIP is compatible with WEP systems, but it does not support them, as it provides more\nsecurity features than WEP. TKIP does not support synchronization of multiple devices, as it does not\nprovide any clock or time synchronization mechanism . Reference: 1: Temporal Key Integrity Protocol\n- Wikipedia 2: Wi-Fi Security: Should You Use WPA2-AES, WPA2-TKIP, or Both? - How-To Geek"}, {"id": 129, "question": "The stringency of an Information Technology (IT) security assessment will be determined by the", "options": {"A": "system's past security record.", "B": "size of the system's database.", "C": "sensitivity of the system's datA.", "D": "age of the system."}, "answer": ["C"], "explanation": "The stringency of an Information Technology (IT) security assessment will be determined by the\nsensitivity of the system’s data, as this reflects the level of risk and impact that a security breach\ncould have on the organization and its stakeholders. The more sensitive the data, the more stringent\nthe security assessment should be, as it should cover more aspects of the system, use more rigorous\nmethods and tools, and provide more detailed and accurate results and recommendations. The\nsystem’s past security record, size of the system’s database, and age of the system are not the main\nfactors that determine the stringency of the security assessment, as they do not directly relate to the\nvalue and importance of the data that the system processes, stores, or transmits . Reference: 3:\nCommon Criteria for Information Technology Security Evaluation 4: Information technology security\nassessment - Wikipedia"}, {"id": 130, "question": "What should be the INITIAL response to Intrusion Detection System/Intrusion Prevention System\n(IDS/IPS) alerts?", "options": {"A": "Ensure that the Incident Response Plan is available and current.", "B": "Determine the traffic's initial source and block the appropriate port.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "C": "Disable or disconnect suspected target and source systems.", "D": "Verify the threat and determine the scope of the attack."}, "answer": ["D"], "explanation": "The initial response to Intrusion Detection System/Intrusion Prevention System (IDS/IPS) alerts\nshould be to verify the threat and determine the scope of the attack, as this will help to confirm the\nvalidity and severity of the alert, and to identify the affected systems, networks, and data. This step\nis essential to avoid false positives, false negatives, and overreactions, and to prepare for the\nappropriate mitigation and recovery actions. Ensuring that the Incident Response Plan is available\nand current is a preparatory step that should be done before any IDS/IPS alert occurs, not\nafter. Determining the traffic’s initial source and blocking the appropriate port, and disabling or\ndisconnecting suspected target and source systems are possible mitigation steps that should be done\nafter verifying the threat and determining the scope of the attack, not before . Reference: 5: IDS vs\nIPS - What’s the Difference & Which do You Need? - Comparitech 6: IDS vs. IPS: Definitions,\nComparisons & Why You Need Both | Okta 7: IDS and IPS: Understanding Similarities and Differences\n- EC-Council"}, {"id": 131, "question": "At a MINIMUM, a formal review of any Disaster Recovery Plan (DRP) should be conducted", "options": {"A": "monthly.", "B": "quarterly.", "C": "annually.", "D": "bi-annually."}, "answer": ["C"], "explanation": "A formal review of any Disaster Recovery Plan (DRP) should be conducted at a minimum annually, or\nmore frequently if there are significant changes in the business environment, the IT infrastructure,\nthe security threats, or the regulatory requirements. A formal review involves evaluating the DRP\nagainst the current business needs, objectives, and risks, and ensuring that the DRP is updated,\naccurate, complete, and consistent. A formal review also involves testing the DRP to verify its\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\neffectiveness and feasibility, and identifying any gaps or weaknesses that need to be\naddressed12. Reference: 1: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 10, page 10352:\nCISSP For Dummies, 7th Edition, Chapter 10, page 351."}, {"id": 132, "question": "Checking routing information on e-mail to determine it is in a valid format and contains valid\ninformation is an example of which of the following anti-spam approaches?", "options": {"A": "Simple Mail Transfer Protocol (SMTP) blacklist", "B": "Reverse Domain Name System (DNS) lookup", "C": "Hashing algorithm", "D": "Header analysis"}, "answer": ["D"], "explanation": "Header analysis is an example of an anti-spam approach that checks the routing information on e-\nmail to determine if it is in a valid format and contains valid information. The routing information, or\nthe header, is the part of the e-mail that contains the sender, the recipient, the subject, the date, and\nthe path of the e-mail. Header analysis can detect spam by looking for inconsistencies, anomalies, or\nfalsifications in the header, such as mismatched domains, spoofed addresses, forged timestamps, or\ninvalid characters34. Reference: 3: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 6, page\n6744: CISSP For Dummies, 7th Edition, Chapter 6, page 205."}, {"id": 133, "question": "During an audit of system management, auditors find that the system administrator has not been\ntrained. What actions need to be taken at once to ensure the integrity of systems?", "options": {"A": "A review of hiring policies and methods of verification of new employees", "B": "A review of all departmental procedures", "C": "A review of all training procedures to be undertaken", "D": "A review of all systems by an experienced administrator\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["D"], "explanation": "During an audit of system management, if auditors find that the system administrator has not been\ntrained, the immediate action that needs to be taken to ensure the integrity of systems is a review of\nall systems by an experienced administrator. This is to verify that the systems are configured,\nmaintained, and secured properly, and that there are no errors, vulnerabilities, or breaches that\ncould compromise the system’s availability, confidentiality, or integrity. A review of hiring policies,\ndepartmental procedures, or training procedures are not urgent actions, as they are more related to\nthe long-term improvement of the system management process, rather than the current state of the\nsystems . Reference: : CISSP All-in-One Exam Guide, Eighth Edition, Chapter 8, page 829. : CISSP For\nDummies, 7th Edition, Chapter 8, page 267."}, {"id": 134, "question": "An internal Service Level Agreement (SLA) covering security is signed by senior managers and is in\nplace. When should compliance to the SLA be reviewed to ensure that a good security posture is\nbeing delivered?", "options": {"A": "As part of the SLA renewal process", "B": "Prior to a planned security audit", "C": "Immediately after a security breach", "D": "At regularly scheduled meetings"}, "answer": ["D"], "explanation": "Compliance to the SLA should be reviewed at regularly scheduled meetings, such as monthly or\nquarterly, to ensure that the security posture is being delivered as agreed. This allows both parties to\nmonitor the performance, identify any issues or gaps, and take corrective actions if\nneeded. Reviewing the SLA only as part of the renewal process, prior to a planned security audit, or\nimmediately after a security breach is not sufficient, as it may result in missing or delaying the\ndetection and resolution of security problems. Reference: 1: How to measure your SLA: 5 Metrics you\nshould be Monitoring and Reporting23: Run your security awareness program like a marketer with\nthese campaign kits4\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 135, "question": "Which of the following is the best practice for testing a Business Continuity Plan (BCP)?", "options": {"A": "Test before the IT Audit", "B": "Test when environment changes", "C": "Test after installation of security patches", "D": "Test after implementation of system patches"}, "answer": ["B"], "explanation": "The best practice for testing a Business Continuity Plan (BCP) is to test it when the environment\nchanges, such as when there are new business processes, technologies, threats, or regulations. This\nensures that the BCP is updated, relevant, and effective for the current situation. Testing the BCP\nbefore the IT audit, after installation of security patches, or after implementation of system patches\nare not the best practices, as they may not reflect the actual changes in the business environment or\nthe potential disruptions that may occur. Reference: 5: Comprehensive Guide to Business Continuity\nTesting67: Maximizing Your BCP Testing Efforts: Best Practices8"}, {"id": 136, "question": "Which of the following MUST be done when promoting a security awareness program to senior\nmanagement?", "options": {"A": "Show the need for security; identify the message and the audience", "B": "Ensure that the security presentation is designed to be all-inclusive", "C": "Notify them that their compliance is mandatory", "D": "Explain how hackers have enhanced information security"}, "answer": ["A"], "explanation": "The most important thing to do when promoting a security awareness program to senior\nmanagement is to show the need for security; identify the message and the audience. This means\nthat you should demonstrate how security awareness can benefit the organization, reduce risks, and\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nalign with the business goals. You should also tailor your message and your audience according to\nthe specific security issues and challenges that your organization faces. Ensuring that the security\npresentation is designed to be all-inclusive, notifying them that their compliance is mandatory, or\nexplaining how hackers have enhanced information security are not the most effective ways to\npromote a security awareness program, as they may not address the specific needs, interests, or\nconcerns of senior management. Reference: 9: Seven Keys to Success for a More Mature Security\nAwareness Program1011: 6 Metrics to Track in Your Cybersecurity Awareness Training Campaign"}, {"id": 137, "question": "Which of the following is a security feature of Global Systems for Mobile Communications (GSM)?", "options": {"A": "It uses a Subscriber Identity Module (SIM) for authentication.", "B": "It uses encrypting techniques for all communications.", "C": "The radio spectrum is divided with multiple frequency carriers.", "D": "The signal is difficult to read as it provides end-to-end encryption."}, "answer": ["A"], "explanation": "A security feature of Global Systems for Mobile Communications (GSM) is that it uses a Subscriber\nIdentity Module (SIM) for authentication. A SIM is a smart card that contains the subscriber’s\nidentity, phone number, network information, and encryption keys. The SIM is inserted into the\nmobile device and communicates with the network to authenticate the subscriber and establish a\nsecure connection. The SIM also stores the subscriber’s contacts, messages, and preferences. The\nSIM provides security by preventing unauthorized access to the subscriber’s account and data, and\nby allowing the subscriber to easily switch devices without losing their information12. Reference: 1:\nGSM - Security and Encryption32: Introduction to GSM security"}, {"id": 138, "question": "A disadvantage of an application filtering firewall is that it can lead to", "options": {"A": "a crash of the network as a result of user activities.", "B": "performance degradation due to the rules applied.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "C": "loss of packets on the network due to insufficient bandwidth.", "D": "Internet Protocol (IP) spoofing by hackers."}, "answer": ["B"], "explanation": "A disadvantage of an application filtering firewall is that it can lead to performance degradation due\nto the rules applied. An application filtering firewall is a type of firewall that inspects the content and\ncontext of the data packets at the application layer of the OSI model. It can block or allow traffic\nbased on the application protocol, the source and destination addresses, the user identity, the time\nof day, and other criteria. An application filtering firewall provides a high level of security and\ncontrol, but it also requires more processing power and memory than other types of firewalls. This\ncan result in slower network performance and increased latency56. Reference: 5: Application Layer\nFiltering (ALF): What is it and How does it Fit into your Security Plan?76: Different types of Firewalls:\nTheir advantages and disadvantages"}, {"id": 139, "question": "What is the MOST important purpose of testing the Disaster Recovery Plan (DRP)?", "options": {"A": "Evaluating the efficiency of the plan", "B": "Identifying the benchmark required for restoration", "C": "Validating the effectiveness of the plan", "D": "Determining the Recovery Time Objective (RTO)"}, "answer": ["C"], "explanation": "The most important purpose of testing the Disaster Recovery Plan (DRP) is to validate the\neffectiveness of the plan. A DRP is a document that outlines the procedures and steps to be followed\nin the event of a disaster that disrupts the normal operations of an organization. A DRP aims to\nminimize the impact of the disaster, restore the critical functions and systems, and resume the\nnormal operations as soon as possible. Testing the DRP is essential to ensure that the plan is feasible,\nreliable, and up-to-date. Testing the DRP can reveal any errors, gaps, or weaknesses in the plan, and\nprovide feedback and recommendations for improvement. Testing the DRP can also increase the\nconfidence and readiness of the staff, and ensure compliance with the regulatory and contractual\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nrequirements97. Reference: 9: What Is Disaster Recovery Testing and Why Is It Important?107:\nDisaster Recovery Plan Testing in IT"}, {"id": 140, "question": "Following the completion of a network security assessment, which of the following can BEST be\ndemonstrated?", "options": {"A": "The effectiveness of controls can be accurately measured", "B": "A penetration test of the network will fail", "C": "The network is compliant to industry standards", "D": "All unpatched vulnerabilities have been identified"}, "answer": ["A"], "explanation": "A network security assessment is a process of evaluating the security posture of a network by\nidentifying and analyzing vulnerabilities, threats, and risks. The results of the assessment can help\nmeasure how well the network controls are performing and where they need improvement.\nB, C, and D are incorrect because they are not the main objectives or outcomes of a network security\nassessment. A penetration test is a type of security assessment that simulates an attack on the\nnetwork, but it does not guarantee that the network will fail or succeed. The network may or may\nnot be compliant to industry standards depending on the criteria and scope of the assessment. Not\nall unpatched vulnerabilities may be identified by the assessment, as some may be unknown or\nundetectable by the tools or methods used."}, {"id": 141, "question": "Passive Infrared Sensors (PIR) used in a non-climate controlled environment should", "options": {"A": "reduce the detected object temperature in relation to the background temperature.", "B": "increase the detected object temperature in relation to the background temperature.", "C": "automatically compensate for variance in background temperature.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "D": "detect objects of a specific temperature independent of the background temperature."}, "answer": ["C"], "explanation": "Passive Infrared Sensors (PIR) are devices that detect motion by sensing the infrared radiation\nemitted by objects. In a non-climate controlled environment, the background temperature may vary\ndue to weather, seasons, or other factors. This may affect the sensitivity and accuracy of the PIR\nsensors, as they may not be able to distinguish between the object and the background. Therefore,\nthe PIR sensors should have a feature that automatically adjusts the threshold or baseline of the\nbackground temperature to avoid false alarms or missed detections.\nA and B are incorrect because they are not feasible or desirable solutions. Reducing or increasing the\ndetected object temperature in relation to the background temperature would require altering the\nphysical properties of the object or the sensor, which may not be possible or practical. Moreover, this\nmay also affect the performance or functionality of the object or the sensor.\nD is incorrect because it is not realistic or reliable. Detecting objects of a specific tempera
