rtant for the auditor(s) to take?", "options": {"A": "Understand circumstances which may delay the overall audit timelines.", "B": "Review all prior audit results to remove all areas of potential concern from the audit scope.", "C": "Meet with stakeholders to review methodology, people to be interviewed, and audit scope.", "D": "Meet with stakeholders to understand which types of audits have been completed.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["C"], "explanation": "Meeting with stakeholders to review methodology, people to be interviewed, and audit scope is the\nmost important action for the auditors to take upon commencement of an audit within an\norganization. An audit is a systematic and independent examination and evaluation of the\ninformation, systems, processes, or activities of an organization, and that aims to assess the\ncompliance, performance, or effectiveness of the organization against the predefined criteria,\nstandards, or objectives. An audit can be conducted by internal or external auditors, and it can cover\ndifferent domains, such as financial, operational, or security. Meeting with stakeholders to review\nmethodology, people to be interviewed, and audit scope is the most important action for the\nauditors to take upon commencement of an audit within an organization, because it can provide the\nfollowing benefits:\nIt can establish the communication and collaboration between the auditors and the stakeholders,\nand ensure the mutual understanding and agreement on the audit objectives, expectations, and\ndeliverables.\nIt can define and clarify the audit methodology, which is the approach and the techniques that the\nauditors will use to conduct the audit, and that includes the audit plan, the audit criteria, the audit\nevidence, the audit tools, or the audit report.\nIt can identify and select the people to be interviewed,"}, {"id": 1097, "question": "An organization is planning a penetration test that simulates the malicious actions of a former\nnetwork administrator. What kind of penetration test is needed?", "options": {"A": "Functional test", "B": "Unit test", "C": "Grey box", "D": "White box"}, "answer": ["C"], "explanation": "A grey box penetration test is one that simulates the actions of an attacker who has some knowledge\nof the target system, such as a former network administrator. A grey box test is more realistic than a\nwhite box test, which assumes complete knowledge of the system, and more efficient than a black\nbox test, which assumes no knowledge of the system. A functional test and a unit test are types of\nsoftware testing, not penetration testing. Reference: CISSP Official Study Guide, 9th Edition, page\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\n414; CISSP All-in-One Exam Guide, 8th Edition, page 1130"}, {"id": 1098, "question": "An organization has discovered that organizational data is posted by employees to data storage\naccessible to the general public. What is the PRIMARY step an organization must take\nto ensure data is properly protected from public release?", "options": {"A": "Implement a data classification policy.", "B": "Implement a data encryption policy.", "C": "Implement a user training policy.", "D": "Implement a user reporting policy."}, "answer": ["A"], "explanation": "A data classification policy is the primary step an organization must take to ensure data is properly\nprotected from public release, because it defines the levels of sensitivity and confidentiality of the\ndata, and the corresponding security controls and handling requirements. A data encryption policy, a\nuser training policy, and a user reporting policy are all important measures to protect data, but they\nare secondary to the data classification policy, which sets the foundation for data\nprotection. Reference: CISSP Official Study Guide, 9th Edition, page 91; CISSP All-in-One Exam Guide,\n8th Edition, page 103"}, {"id": 1099, "question": "What is the PRIMARY reason that a bit-level copy is more desirable than a file-level copy when\nreplicating a hard drive's contents for an e-discovery investigation?", "options": {"A": "Files that have been deleted will be transferred.", "B": "The file and directory structure is retained.", "C": "File-level security settings will be preserved.", "D": "The corruption of files is less likely."}, "answer": ["A"], "explanation": "A bit-level copy is more desirable than a file-level copy when replicating a hard drive’s contents for\nan e-discovery investigation, because it preserves the data in the unallocated space and the slack\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nspace of the drive, which may contain deleted files or fragments of files that are relevant to the\ninvestigation. A file-level copy only copies the data that is accessible by the file system, and may miss\nimportant evidence. The file and directory structure, the file-level security settings, and the\ncorruption of files are not affected by the choice of copy method, as long as the copy is done\ncorrectly. Reference: CISSP Official Study Guide, 9th Edition, page 1010; CISSP All-in-One Exam Guide,\n8th Edition, page 1089"}, {"id": 1100, "question": "While reviewing the financial reporting risks of a third-party application, which of the following\nService Organization Control (SOC) reports will be the MOST useful?", "options": {"A": "ISIsOC 1", "B": "SOC 2", "C": "SOC 3", "D": "SOC for cybersecurity"}, "answer": ["A"], "explanation": "ISIsOC 1 is the most useful Service Organization Control (SOC) report for reviewing the financial\nreporting risks of a third-party application, because it focuses on the internal controls over financial\nreporting (ICFR) of the service organization. ISIsOC 1 reports are based on the Statement on\nStandards for Attestation Engagements (SSAE) No. 18, and can be either Type 1 or Type 2, depending\non whether they provide a point-in-time or a period-of-time evaluation of the controls. SOC 2, SOC 3,\nand SOC for cybersecurity reports are based on the Trust Services Criteria, and cover different\naspects of the service organization’s security, availability, confidentiality, processing integrity, and\nprivacy. They are not specifically designed for financial reporting risks. Reference: CISSP Official Study\nGuide, 9th Edition, page 1016; CISSP All-in-One Exam Guide, 8th Edition, page 1095"}, {"id": 1101, "question": "A large manufacturing organization arranges to buy an industrial machine system to produce a new\nline of products. The system includes software provided to the vendor by a thirdparty organization.\nThe financial risk to the manufacturing organization starting production is high. What step should the\nmanufacturing organization take to minimize its financial risk in\nthe new venture prior to the purchase?", "options": {"A": "Hire a performance tester to execute offline tests on a system.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "B": "Calculate the possible loss in revenue to the organization due to software bugs and vulnerabilities,\nand compare that to the system's overall price.", "C": "Place the machine behind a Layer 3 firewall.", "D": "Require that the software be thoroughly tested by an accredited independent software testing\ncompany."}, "answer": ["D"], "explanation": "The best step the manufacturing organization can take to minimize its financial risk in the new\nventure prior to the purchase is to require that the software be thoroughly tested by an accredited\nindependent software testing company, because this will ensure that the software meets the quality,\nfunctionality, reliability, and security requirements of the organization, and that any defects or\nvulnerabilities are identified and fixed before the production starts. Hiring a performance tester to\nexecute offline tests on a system, calculating the possible loss in revenue due to software bugs and\nvulnerabilities, and placing the machine behind a Layer 3 firewall are all good practices, but they are\nnot sufficient to minimize the financial risk, as they do not address the root cause of the software\nproblems, and they may not detect all the issues that could affect the production. Reference: CISSP\nOfficial Study Guide, 9th Edition, page 1019; CISSP All-in-One Exam Guide, 8th Edition, page 1098"}, {"id": 1102, "question": "Which of the following types of hosts should be operating in the demilitarized zone (DMZ)?", "options": {"A": "Hosts intended to provide limited access to public resources", "B": "Database servers that can provide useful information to the public", "C": "Hosts that store unimportant data such as demographical information", "D": "File servers containing organizational data"}, "answer": ["A"], "explanation": "A demilitarized zone (DMZ) is a network segment that is separated from both the internal and\nexternal networks by firewalls. The purpose of a DMZ is to provide limited access to public resources,\nsuch as web servers, email servers, or DNS servers, while protecting the internal network from\nunauthorized access. A DMZ should not contain database servers, file servers, or hosts that store\nsensitive or unimportant data, as these could be compromised by attackers who gain access to the\nDMZ. Reference: CISSP Official Study Guide, 9th Edition, page 414; CISSP All-in-One Exam Guide, 8th\nEdition, page 1130\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 1103, "question": "In systems security engineering, what does the security principle of modularity provide?", "options": {"A": "Documentation of functions", "B": "Isolated functions and data", "C": "Secure distribution of programs and data", "D": "Minimal access to perform a function"}, "answer": ["B"], "explanation": "In systems security engineering, the security principle of modularity provides isolated functions and\ndata. Modularity means dividing a system into well-defined logical units that have clear boundaries\nand interfaces. This helps to reduce complexity, improve maintainability, and enhance security. By\nisolating functions and data, modularity prevents unauthorized access, limits the impact of failures,\nand facilitates testing and verification. Modularity also supports the principle of least privilege, which\ngrants the minimum access required to perform a function. Reference: CISSP Official Study Guide, 9th\nEdition, page 1019; CISSP All-in-One Exam Guide, 8th Edition, page 1098"}, {"id": 1104, "question": "Which of the following is MOST appropriate to collect evidence of a zero-day attack?", "options": {"A": "Firewall", "B": "Honeypot", "C": "Antispam", "D": "Antivirus"}, "answer": ["B"], "explanation": "A honeypot is a decoy system that is designed to attract and trap attackers. A honeypot can be used\nto collect evidence of a zero-day attack, which is an attack that exploits a previously unknown\nvulnerability. A honeypot can capture the attacker’s actions, tools, and techniques, and provide\nvaluable information for analysis and mitigation. A honeypot can also divert the attacker’s attention\nfrom the real targets and waste their time and resources. A firewall, an antispam, and an antivirus\nare not effective in detecting or preventing zero-day attacks, as they rely on known signatures or\nrules that may not match the new attack. Reference: CISSP Official Study Guide, 9th Edition, page\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\n1010; CISSP All-in-One Exam Guide, 8th Edition, page 1089"}, {"id": 1105, "question": "Which of the following is required to verify the authenticity of a digitally signed document?", "options": {"A": "Digital hash of the signed document", "B": "Sender's private key", "C": "Recipient's public key", "D": "Agreed upon shared secret"}, "answer": ["C"], "explanation": "A digital signature is a cryptographic technique that provides integrity, authenticity, and non-\nrepudiation for a document. A digital signature is created by applying a hash function to the\ndocument and then encrypting the hash value with the sender’s private key. To verify the\nauthenticity of a digitally signed document, the recipient needs to decrypt the signature with the\nsender’s public key, which can be obtained from a trusted source, such as a digital certificate. The\nrecipient also needs to apply the same hash function to the document and compare the resulting\nhash value with the decrypted signature. If they match, the document is authentic and has not been\naltered. The digital hash of the signed document, the sender’s private key, and the agreed upon\nshared secret are not required for verification, and may not be available or secure. Reference: CISSP\nOfficial Study Guide, 9th Edition, page 91; CISSP All-in-One Exam Guide, 8th Edition, page 103"}, {"id": 1106, "question": "Which of the following is the BEST method to gather evidence from a computer's hard drive?", "options": {"A": "Disk duplication", "B": "Disk replacement", "C": "Forensic signature", "D": "Forensic imaging"}, "answer": ["D"], "explanation": "Forensic imaging is the best method to gather evidence from a computer’s hard drive, as it creates a\nbit-by-bit copy of the original drive, preserving the integrity and authenticity of the evidence. Disk\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nduplication, disk replacement, and forensic signature are not valid methods for evidence collection,\nas they may alter or destroy the original data on the drive. Reference: CISSP All-in-One Exam Guide,\nEighth Edition, Chapter 9: Law, Investigation, and Ethics, page 1008."}, {"id": 1107, "question": "Who should perform the design review to uncover security design flaws as part of the Software\nDevelopment Life Cycle (SDLC)?", "options": {"A": "The business owner", "B": "security subject matter expert (SME)", "C": "The application owner", "D": "A developer subject matter expert (SME)"}, "answer": ["B"], "explanation": "A security subject matter expert (SME) should perform the design review to uncover security design\nflaws as part of the Software Development Life Cycle (SDLC). A security SME has the knowledge and\nexperience to identify and mitigate potential security risks and vulnerabilities in the design phase,\nbefore they become costly and difficult to fix in later stages. The business owner, the application\nowner, and the developer SME may not have the sufficient security expertise or perspective to\nconduct a thorough and effective design review. Reference: CISSP All-in-One Exam Guide, Eighth\nEdition, Chapter 21: Software Development Security, page 2010."}, {"id": 1108, "question": "During a penetration test, what are the three PRIMARY objectives of the planning phase?", "options": {"A": "Determine testing goals, identify rules of engagement, and conduct an initial discovery scan.", "B": "Finalize management approval, determine testing goals, and gather port and service information.", "C": "Identify rules of engagement, finalize management approval, and determine testing goals.", "D": "Identify rules of engagement, document management approval, and collect system and\napplication information."}, "answer": ["C"], "explanation": "The three primary objectives of the planning phase of a penetration test are to identify the rules of\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nengagement, finalize the management approval, and determine the testing goals. The rules of\nengagement define the scope, boundaries, methods, and communication channels of the test. The\nmanagement approval ensures the legal and ethical authorization of the test. The testing goals\nspecify the desired outcomes and deliverables of the test. The other options are not primary\nobjectives of the planning phase, but rather activities that may occur in the discovery or attack\nphases of the test. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 20: Security\nAssessment and Testing, page 1924."}, {"id": 1109, "question": "What term is commonly used to describe hardware and software assets that are stored in a\nconfiguration management database (CMDB)?", "options": {"A": "Configuration element", "B": "Asset register", "C": "Ledger item", "D": "Configuration item"}, "answer": ["D"], "explanation": "A configuration item is a term commonly used to describe hardware and software assets that are\nstored in a configuration management database (CMDB). A configuration item is an identifiable and\nmanageable component of a system or service that has a defined lifecycle and configuration. A\nCMDB is a repository that contains information about the configuration items and their relationships.\nA configuration element, an asset register, and a ledger item are not terms that are used to describe\nhardware and software assets in a CMDB. Reference: CISSP All-in-One Exam Guide, Eighth Edition,\nChapter 19: Security Operations, page 1836."}, {"id": 1110, "question": "Which of the following Disaster recovery (DR) testing processes is LEAST likely to disrupt normal\nbusiness operations?", "options": {"A": "Parallel", "B": "Simulation", "C": "Table-top", "D": "Cut-over\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["C"], "explanation": "A table-top DR testing process is the least likely to disrupt normal business operations, as it involves\nonly a discussion or a walkthrough of the DR plan with the key stakeholders and participants. No\nactual systems or resources are involved in the test, and no disruption or downtime is expected. A\nparallel DR testing process involves activating the backup site and running the systems in parallel\nwith the primary site, which may cause some performance issues or conflicts. A simulation DR\ntesting process involves simulating a disaster scenario and testing the response capabilities of the\nstaff and the systems, which may cause some stress or confusion. A cut-over DR testing process\ninvolves switching the operations entirely to the backup site and shutting down the primary site,\nwhich may cause the most disruption and risk of the DR testing processes. Reference: CISSP All-in-\nOne Exam Guide, Eighth Edition, Chapter 19: Security Operations, page 1869."}, {"id": 1111, "question": "The Open Web Application Security Project’s (OWASP) Software Assurance Maturity Model (SAMM)\nallows organizations to implement a flexible software security strategy to\nmeasure organizational impact based on what risk management aspect?", "options": {"A": "Risk tolerance", "B": "Risk exception", "C": "Risk treatment", "D": "Risk response"}, "answer": ["A"], "explanation": "The OWASP SAMM allows organizations to implement a flexible software security strategy to\nmeasure organizational impact based on risk tolerance. Risk tolerance is the level of risk that an\norganization is willing to accept or endure in pursuit of its objectives. The OWASP SAMM helps\norganizations to define their risk tolerance level and align their software security activities\naccordingly. Risk exception is the process of granting a temporary or permanent deviation from a\nsecurity policy or requirement. Risk treatment is the process of selecting and implementing\nappropriate measures to modify the risk. Risk response is the process of taking actions to address the\nrisk, such as avoiding, transferring, mitigating, or accepting the risk. Reference: CISSP All-in-One\nExam Guide, Eighth Edition, Chapter 21: Software Development Security, page 2028."}, {"id": 1112, "question": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nThe security architect is designing and implementing an internal certification authority to generate\ndigital certificates for all employees. Which of the following is the BEST solution to securely store the\nprivate keys?", "options": {"A": "Physically secured storage device", "B": "Encrypted flash drive", "C": "Public key infrastructure (PKI)", "D": "Trusted Platform Module (TPM)"}, "answer": ["D"], "explanation": "A TPM is the best solution to securely store the private keys for the digital certificates generated by\nthe internal certification authority. A TPM is a hardware device that is embedded in the motherboard\nof a computer and provides cryptographic functions and secure storage for encryption keys. A TPM\ncan protect the private keys from unauthorized access, tampering, or theft. A physically secured\nstorage device, such as a safe or a lockbox, may not provide adequate protection for the private keys,\nas they may still be vulnerable to physical attacks or environmental hazards. An encrypted flash drive\nmay not provide sufficient security for the private keys, as it may be lost, stolen, or corrupted. A PKI\nis not a solution for storing the private keys, but rather a framework for managing the digital\ncertificates and their associated keys. Reference: CISSP All-in-One Exam Guide, Eighth Edition,\nChapter 5: Cryptography and Symmetric Key Algorithms, page 377."}, {"id": 1113, "question": "Which of the following is a common risk with fiber optical communications, and what is the\nassociated mitigation measure?", "options": {"A": "Data emanation, deploying Category (CAT) 6 and higher cable wherever feasible", "B": "Light leakage, deploying shielded cable wherever feasible", "C": "Cable damage, deploying ring architecture wherever feasible", "D": "Electronic eavesdropping, deploying end-to-end encryption wherever feasible"}, "answer": ["B"], "explanation": "Light leakage is a common risk with fiber optical communications, as it may allow an attacker to\nintercept or modify the data transmitted through the fiber cable. Light leakage may occur due to\nbends, cracks, or splices in the cable, or due to improper termination or connection of the cable. The\nassociated mitigation measure for light leakage is to deploy shielded cable wherever feasible, as it\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\ncan reduce the amount of light escaping from the cable and prevent external interference. Data\nemanation is not a risk with fiber optical communications, as it is a phenomenon that affects\nelectrical signals, not optical signals. Cable damage is a risk with any type of cable, not specific to\nfiber optical communications. Electronic eavesdropping is not a risk with fiber optical\ncommunications, as it involves capturing the electromagnetic emissions from a device, not the\noptical signals from a cable. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 4:\nCommunication and Network Security, page 291."}, {"id": 1114, "question": "During an internal audit of an organizational Information Security Management System (ISMS),\nnonconformities are identified. In which of the following management stages are nonconformities\nreviewed, assessed and/or corrected by the organization?", "options": {"A": "Planning", "B": "Operation", "C": "Assessment", "D": "Improvement"}, "answer": ["D"], "explanation": "The improvement stage is the stage in which nonconformities are reviewed, assessed and/or\ncorrected by the organization during an internal audit of an ISMS. The improvement stage is based\non the Plan-Do-Check-Act (PDCA) cycle, which is a continuous improvement model for managing and\nmaintaining an ISMS. The improvement stage involves taking corrective actions to address the root\ncauses of the nonconformities, preventing their recurrence, and enhancing the performance of the\nISMS. The planning stage involves establishing the ISMS policy, objectives, processes and procedures.\nThe operation stage involves implementing and operating the ISMS processes and procedures. The\nassessment stage involves monitoring and reviewing the ISMS performance and\neffectiveness. Reference: Official (ISC)2 Guide to the CISSP CBK, Fifth Edition, Chapter 1: Security and\nRisk Management, page 36."}, {"id": 1115, "question": "What is the BEST reason to include supply chain risks in a corporate risk register?", "options": {"A": "Risk registers help fund corporate supply chain risk management (SCRM) systems.", "B": "Risk registers classify and categorize risk and allow risks to be compared to corporate risk appetite.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "C": "Risk registers can be used to illustrate residual risk across the company.", "D": "Risk registers allow for the transfer of risk to third parties."}, "answer": ["B"], "explanation": "The best reason to include supply chain risks in a corporate risk register is that risk registers classify\nand categorize risk and allow risks to be compared to corporate risk appetite. A risk register is a tool\nfor documenting and managing risks across an organization. A risk register typically includes\ninformation such as risk identification, risk analysis, risk evaluation, risk treatment, risk monitoring\nand review. By including supply chain risks in a risk register, an organization can identify the sources\nand impacts of the risks, assess their likelihood and severity, evaluate their acceptability, implement\nappropriate controls, and monitor their effectiveness. A risk register can also help an organization to\nalign its supply chain risk management with its overall risk management strategy and objectives. A\nrisk register does not help fund corporate SCRM systems, as it is not a budgeting tool. A risk register\ndoes not illustrate residual risk across the company, as it does not show the risk level after applying\ncontrols. A risk register does not allow for the transfer of risk to third parties, as it does not assign\nrisk ownership or responsibility. Reference: Official (ISC)2 Guide to the CISSP CBK, Fifth Edition,\nChapter 1: Security and Risk Management, page 72."}, {"id": 1116, "question": "An employee's home address should be categorized according to which of the following references?", "options": {"A": "The consent form terms and conditions signed by employees", "B": "The organization's data classification model", "C": "Existing employee data classifications", "D": "An organization security plan for human resources"}, "answer": ["B"], "explanation": "An employee’s home address should be categorized according to the organization’s data\nclassification model. A data classification model is a framework for defining the sensitivity and\ncriticality of data based on its value, impact, and legal requirements. A data classification model\ntypically consists of different levels of data categories, such as public, internal, confidential, and\nrestricted. An organization should apply a data classification model to all its data assets, including\nemployee data, to ensure their proper protection, handling, and disposal. An employee’s home\naddress is a type of personal data that may be subject to privacy laws and regulations, such as the\nGeneral Data Protection Regulation (GDPR). Therefore, an organization should classify an employee’s\nhome address according to its data classification model and assign appropriate controls and\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nsafeguards. The consent form terms and conditions signed by employees are not a reference for data\nclassification, as they are not a standard or a policy. Existing employee data classifications are not a\nreference for data classification, as they are not a guideline or a criterion. An organization security\nplan for human resources is not a reference for data classification, as it is not a framework or a\nscheme. Reference: Official (ISC)2 Guide to the CISSP CBK, Fifth Edition, Chapter 2: Asset Security,\npage 115."}, {"id": 1117, "question": "Why is authentication by ownership stronger than authentication by knowledge?", "options": {"A": "It is easier to change.", "B": "It can be kept on the user's person.", "C": "It is more difficult to duplicate.", "D": "It is simpler to control."}, "answer": ["C"], "explanation": "Authentication by ownership is stronger than authentication by knowledge because it is more\ndifficult to duplicate. Authentication by ownership is a type of authentication that relies on\nsomething that the user possesses, such as a smart card, a token, or a biometric feature.\nAuthentication by knowledge is a type of authentication that relies on something that the user\nknows, such as a password, a PIN, or a security question. Authentication by ownership is more\ndifficult to duplicate than authentication by knowledge, as it requires physical access, specialized\nequipment, or sophisticated techniques to copy or forge the authentication factor. Authentication by\nknowledge is easier to duplicate than authentication by ownership, as it may be guessed, cracked, or\nstolen by various methods, such as brute force, social engineering, or phishing. Authentication by\nownership is not necessarily easier to change, simpler to control, or more convenient to keep on the\nuser’s person than authentication by knowledge, as these factors may depend on the specific\nimplementation and context of the authentication system. Reference: Official (ISC)2 Guide to the\nCISSP CBK, Fifth Edition, Chapter 5: Identity and Access Management, page 247."}, {"id": 1118, "question": "A network security engineer needs to ensure that a security solution analyzes traffic for protocol\nmanipulation and various sorts of common attacks. In addition, all Uniform Resource Locator (URL)\ntraffic must be inspected and users prevented from browsing inappropriate websites. Which of the\nfollowing solutions should be implemented to enable administrators the capability to analyze traffic,\nblacklist external sites, and log user traffic for later analysis?\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "options": {"A": "Intrusion detection system (IDS)", "B": "Circuit-Level Proxy", "C": "Application-Level Proxy", "D": "Host-based Firewall"}, "answer": ["C"], "explanation": "An application-level proxy is a type of proxy server that operates at the application layer of the OSI\nmodel and acts as an intermediary between the client and the server. An application-level proxy can\nanalyze traffic for protocol manipulation and various sorts of common attacks, such as buffer\noverflow, SQL injection, and cross-site scripting. An application-level proxy can also inspect all URL\ntraffic and prevent users from browsing inappropriate websites by using blacklists, whitelists, or\ncontent filtering. An application-level proxy can also log user traffic for later analysis and provide\naudit trails. An intrusion detection system (IDS) is a type of security device that monitors network or\nsystem activities and detects malicious or anomalous behavior. However, an IDS does not inspect\nURL traffic or prevent users from browsing inappropriate websites. A circuit-level proxy is a type of\nproxy server that operates at the transport layer of the OSI model and establishes a connection\nbetween the client and the server. However, a circuit-level proxy does not analyze or inspect the\ntraffic content or prevent users from browsing inappropriate websites. A host-based firewall is a type\nof firewall that is installed on a host and controls the incoming and outgoing traffic to and from that\nhost. However, a host-based firewall does not analyze traffic for protocol manipulation or common\nattacks, nor does it inspect URL traffic or prevent users from browsing inappropriate\nwebsites. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 4: Communication and\nNetwork Security, page 274."}, {"id": 1119, "question": "Which of the following is the BEST way to protect an organization's data assets?", "options": {"A": "Monitor and enforce adherence to security policies.", "B": "Encrypt data in transit and at rest using up-to-date cryptographic algorithms.", "C": "Create the Demilitarized Zone (DMZ) with proxies, firewalls and hardened bastion hosts.", "D": "Require Multi-Factor Authentication (MFA) and Separation of Duties (SoD)."}, "answer": ["B"], "explanation": "The best way to protect an organization’s data assets is to encrypt data in transit and at rest using\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nup-to-date cryptographic algorithms. Encryption is a process of transforming data into an\nunintelligible form using a secret key, so that only authorized parties can access or modify the data.\nEncryption can protect data in transit, which is data that is moving across a network or a\ncommunication channel, from eavesdropping, interception, or modification. Encryption can also\nprotect data at rest, which is data that is stored on a device or a media, from unauthorized access,\ntheft, or loss. Encryption should use up-to-date cryptographic algorithms, such as AES, RSA, or SHA,\nthat are proven to be secure and resistant to attacks. Monitoring and enforcing adherence to security\npolicies is a good practice, but it may not be sufficient to protect data assets from internal or external\nthreats. Creating the DMZ with proxies, firewalls, and hardened bastion hosts is a way to isolate and\nprotect the network perimeter, but it may not protect data assets that are inside or outside the\nnetwork. Requiring MFA and SoD is a way to enhance the identity and access management, but it\nmay not protect data assets from unauthorized disclosure or modification. Reference: CISSP All-in-\nOne Exam Guide, Eighth Edition, Chapter 5: Cryptography and Symmetric Key Algorithms, page 331."}, {"id": 1120, "question": "Which of the following would qualify as an exception to the \"right to be forgotten\" of the General\nData Protection Regulation's (GDPR)?", "options": {"A": "For the establishment, exercise, or defense of legal claims", "B": "The personal data has been lawfully processed and collected", "C": "The personal data remains necessary to the purpose for which it was collected", "D": "For the reasons of private interest"}, "answer": ["A"], "explanation": "The right to be forgotten is a principle of the GDPR that grants data subjects the right to request the\nerasure of their personal data from a data controller under certain conditions. However, there are\nsome exceptions to this right, where the data controller can refuse to erase the personal data if it is\nnecessary for a legitimate purpose. One of the exceptions is for the establishment, exercise, or\ndefense of legal claims, where the personal data is required for the data controller to assert, pursue,\nor protect its legal rights or obligations. The other options are not valid exceptions to the right to be\nforgotten. The personal data has been lawfully processed and collected is not an exception, as the\ndata subject can still request the erasure of their personal data if they withdraw their consent, object\nto the processing, or the data is no longer necessary for the original purpose. The personal data\nremains necessary to the purpose for which it was collected is not an exception, as the data subject\ncan still request the erasure of their personal data if the purpose is incompatible with their interests,\nrights, or freedoms. For the reasons of private interest is not an exception, as the data controller\ncannot override the data subject’s right to be forgotten based on its own personal or commercial\ninterests. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 1: Security and Risk\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nManagement, page 61."}, {"id": 1121, "question": "Which of the following is the name of an individual or group that is impacted by a change?", "options": {"A": "Change agent", "B": "Stakeholder", "C": "Sponsor", "D": "End User"}, "answer": ["B"], "explanation": "A stakeholder is the name of an individual or group that is impacted by a change. A stakeholder can\nbe anyone who has an interest, influence, or dependency on the outcome of the change, such as the\ncustomers, users, employees, managers, suppliers, or regulators. A stakeholder can be affected\npositively or negatively by the change, and may have different expectations, needs, or concerns\nregarding the change. Therefore, it is important to identify, analyze, and engage the stakeholders\nthroughout the change management process, and to communicate, consult, and collaborate with\nthem effectively. A change agent is the name of an individual or group that initiates, sponsors, or\nimplements the change. A change agent can be an internal or external party that has the authority,\nresources, or skills to drive the change and overcome the resistance. A sponsor is the name of an\nindividual or group that provides the strategic direction, funding, and support for the change. A\nsponsor is usually a senior executive or a leader who has the power and influence to champion the\nchange and ensure its alignment with the organizational vision and goals. An end user is the name of\nan individual or group that uses the product, service, or system that is subject to the change. An end\nuser is a type of stakeholder, but not all stakeholders are end users. Reference: CISSP All-in-One Exam\nGuide, Eighth Edition, Chapter 19: Security Operations, page 1828."}, {"id": 1122, "question": "What is the MINIMUM standard for testing a disaster recovery plan (DRP)?", "options": {"A": "Semi-annually and in alignment with a fiscal half-year business cycle", "B": "Annually or less frequently depending upon audit department requirements", "C": "Quarterly or more frequently depending upon the advice of the information security manager", "D": "As often as necessary depending upon the stability of the environment and business requirements\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["D"], "explanation": "The minimum standard for testing a disaster recovery plan (DRP) is to test it as often as necessary\ndepending on the stability of the environment and the business requirements. A DRP is a document\nthat outlines the procedures and steps to restore the critical functions and operations of an\norganization in the event of a disaster or disruption. A DRP should be tested regularly to ensure its\neffectiveness, validity, and alignment with the current environment and business needs. The\nfrequency of testing may vary depending on the changes in the environment, such as new\ntechnologies, threats, regulations, or processes, and the business requirements, such as recovery\nobjectives, service levels, or risk appetite. Testing a DRP semi-annually, annually, or quarterly may\nnot be sufficient or appropriate for some organizations, as it may not reflect the current state of the\nenvironment or the business. Testing a DRP based on the audit department requirements may not be\noptimal or realistic, as it may not consider the operational or technical aspects of the\nDRP. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 19: Security Operations, page\n1869."}, {"id": 1123, "question": "What is the MOST significant benefit of role-based access control (RBAC)?", "options": {"A": "Reduction in authorization administration overhead", "B": "Reduces inappropriate access", "C": "Management of least privilege", "D": "Most granular form of access control"}, "answer": ["A"], "explanation": "The most significant benefit of role-based access control (RBAC) is the reduction in authorization\nadministration overhead. RBAC is a type of access control that assigns permissions to roles, rather\nthan individual users. A role is a logical grouping of users that share the same functions or\nresponsibilities within an organization. A permission is a right or privilege to access or perform a\ncertain action on a resource. RBAC reduces the authorization administration overhead, as it simplifies\nthe management and maintenance of access rights. Instead of granting or revoking permissions to\neach user individually, RBAC allows the administrator to assign or remove users from roles, and\nassign or remove permissions from roles. RBAC also reduces the errors and inconsistencies in the\nauthorization process, as it enforces a consistent and standardized access policy across the\norganization. RBAC may also provide other benefits, such as reducing inappropriate access,\nmanaging least privilege, or providing a granular form of access control, but these are not the most\nsignificant or unique benefits of RBAC, as they can also be achieved by other types of access control,\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nsuch as discretionary access control (DAC) or mandatory access control (MAC). Reference: CISSP All-\nin-One Exam Guide, Eighth Edition, Chapter 5: Identity and Access Management, page 405."}, {"id": 1124, "question": "A software development company found odd behavior in some recently developed software,\ncreating a need for a more thorough code review. What is the MOST effective argument for a more\nthorough code review?", "options": {"A": "It will increase flexibility of the applications developed.", "B": "It will increase accountability with the customers.", "C": "It will impede the development process.", "D": "lt will reduce the potential for vulnerabilities."}, "answer": ["D"], "explanation": "The most effective argument for a more thorough code review is that it will reduce the potential for\nvulnerabilities. A code review is a process of examining and evaluating the source code of a software\nprogram to identify and correct any errors, defects, or weaknesses that may affect its functionality,\nquality, security, or performance. A more thorough code review will increase the chances of finding\nand fixing the vulnerabilities in the code, such as logic flaws, buffer overflows, input validation errors,\nor insecure coding practices. A more thorough code review will also improve the security posture of\nthe software, as it will reduce the attack surface, mitigate the risks, and comply with the standards\nand regulations. A more thorough code review may also provide other benefits, such as increasing\nthe flexibility, accountability, or efficiency of the software development process, but these are not\nthe most effective or persuasive arguments for a more thorough code review, as they may not be\ndirectly related to the security objectives or requirements of the software. Reference: CISSP All-in-\nOne Exam Guide, Eighth Edition, Chapter 21: Software Development Security, page 2010."}, {"id": 1125, "question": "A new site's gateway isn't able to form a tunnel to the existing site-to-site Internet Protocol Security\n(IPsec) virtual private network (VPN) device at headquarters. Devices at the new site have no\nproblem accessing resources on the Internet. When testing connectivity between the remote site’s\ngateway, it was observed that the external Internet Protocol (IP) address of the gateway was set to\n192.168.1.1. and was configured to send outbound traffic to the Internet Service Provider (ISP)\ngateway at4 192.168.1.2. Which of the following would be the BEST way to resolve the issue and get\nthe remote site connected?", "options": {"A": "Enable IPSec tunnel mode on the VPN devices at the new site and the corporate headquarters.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "B": "Enable Layer 2 Tunneling Protocol (L2TP) on the VPN devices at the new site and the corporate\nheadquarters.", "C": "Enable Point-to-Point Tunneling Protocol (PPTP) on the VPN devices at the new site and the\ncorporate headquarters.", "D": "Enable Network Address Translation (NAT) - Traversal on the VPN devices at the new site and the\ncorporate headquarters."}, "answer": ["D"], "explanation": "The best way to resolve the issue and get the remote site connected is to enable NAT-Traversal on\nthe VPN devices at the new site and the corporate headquarters. NAT-Traversal is a technique that\nallows IPsec VPN devices to operate behind a NAT device, such as a router or a firewall, and establish\na tunnel with another IPsec VPN device on the internet. NAT-Traversal encapsulates the IPsec packets\nin User Datagram Protocol (UDP) packets, and uses a special port (4500) to bypass the NAT device\nand reach the destination IPsec VPN device. NAT-Traversal solves the problem of IP address\nmismatch, as it allows the IPsec VPN devices to use their private IP addresses, rather than their\npublic IP addresses, to communicate with each other. In this scenario, the new site’s gateway has a\nprivate IP address (192.168.1.1) that is not routable on the internet, and the ISP gateway performs\nNAT to translate the private IP address to a public IP address. However, this causes the IPsec VPN\ndevice at the headquarters to reject the connection request from the new site’s gateway, as it\nexpects the public IP address of the new site’s gateway to match the private IP address in the IPsec\npacket. By enabling NAT-Traversal on both VPN devices, the new site’s gateway can use its private IP\naddress to form a tunnel with the headquarters’ VPN device, and the ISP gateway can pass the UDP\npackets without modifying the IP addresses. Enabling IPsec tunnel mode, L2TP, or PPTP on the VPN\ndevices will not resolve the issue, as these are different protocols or modes that are not compatible\nwith NAT-Traversal or IPsec. IPsec tunnel mode is a mode that encrypts both the IP header and the\npayload of the IP packet. L2TP is a protocol that creates a virtual private network at the data link\nlayer. PPTP is a protocol that creates a virtual private network at the network layer. Reference: CISSP\nAll-in-One Exam Guide, Eighth Edition, Chapter 4: Communication and Network Security, page 306."}, {"id": 1126, "question": "Which of the following examples is BEST to minimize the attack surface for a customer's private\ninformation?", "options": {"A": "Obfuscation", "B": "Collection limitation", "C": "Authentication", "D": "Data masking\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["B"], "explanation": "The best example to minimize the attack surface for a customer’s private information is collection\nlimitation. Collection limitation is a principle of data protection that states that the collection of\npersonal data should be limited to the minimum necessary for the specified purpose, and that the\ndata should be obtained by lawful and fair means, with the consent of the data subject. Collection\nlimitation reduces the attack surface for a customer’s private information, as it reduces the amount\nand scope of the data that is exposed to potential threats, and ensures that the data is collected in a\nlegitimate and transparent manner. Obfuscation, authentication, and data masking are not examples\nof minimizing the attack surface, but rather examples of protecting the data that is already collected.\nObfuscation is a technique of obscuring or hiding the meaning or intent of the data, such as by using\nencryption, hashing, or encoding. Authentication is a process of verifying the identity or credentials\nof a user or a system that requests access to the data. Data masking is a technique of replacing or\nmodifying the sensitive data with fictitious or anonymized data, such as by using pseudonymization,\ntokenization, or generalization. Reference: Official (ISC)2 Guide to the CISSP CBK, Fifth Edition,\nChapter 2: Asset Security, page 115."}, {"id": 1127, "question": "What are the essential elements of a Risk Assessment Report (RAR)?", "options": {"A": "Table of contents, testing criteria, and index", "B": "Table of contents, chapters, and executive summary", "C": "Executive summary, graph of risks, and process", "D": "Executive summary, body of the report, and appendices"}, "answer": ["D"], "explanation": "The essential elements of a risk assessment report (RAR) are executive summary, body of the report,\nand appendices. A RAR is a document that summarizes the findings and recommendations of a risk\nassessment, which is a process of identifying, analyzing, and evaluating the risks that affect an\norganization’s assets, objectives, or operations. A RAR typically consists of three main parts:\nexecutive summary, body of the report, and appendices. The executive summary provides a brief\noverview of the purpose, scope, methodology, results, and conclusions of the risk assessment. The\nbody of the report provides a detailed description of the risk assessment process, including the risk\nidentification, risk analysis, risk evaluation, risk treatment, and risk monitoring and review. The\nappendices provide any additional or supporting information, such as data sources, risk matrices, risk\nregisters, risk treatment plans, or references. A table of contents, testing criteria, and index are not\nessential elements of a RAR, but rather optional or supplementary elements that may enhance the\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nreadability, structure, or quality of the RAR. A table of contents is a list of the main sections and sub-\nsections of the RAR, along with their page numbers. Testing criteria are the standards or measures\nused to evaluate the effectiveness or validity of the risk assessment methodology or tools. An index\nis an alphabetical list of the key terms or concepts used in the RAR, along with their page numbers or\nreferences. Reference: Official (ISC)2 Guide to the CISSP CBK, Fifth Edition, Chapter 1: Security and\nRisk Management, page 72."}, {"id": 1128, "question": "What is the PRIMARY benefit of incident reporting and computer crime investigations?", "options": {"A": "Providing evidence to law enforcement", "B": "Repairing the damage and preventing future occurrences", "C": "Appointing a computer emergency response team", "D": "Complying with security policy"}, "answer": ["B"], "explanation": "The primary benefit of incident reporting and computer crime investigations is repairing the damage\nand preventing future occurrences. Incident reporting is a process of documenting and\ncommunicating the details and impacts of a security incident, which is an event that violates or\nthreatens the confidentiality, integrity, or availability of an organization’s assets, resources, or\noperations. Computer crime investigations are a process of collecting and analyzing the evidence and\ninformation related to a computer crime, which is an illegal or unethical activity that involves the use\nof a computer or a network. Incident reporting and computer crime investigations help to repair the\ndamage and prevent future occurrences of security incidents or computer crimes, as they enable the\norganization to identify the root causes, assess the losses, implement the recovery actions, apply the\ncorrective measures, and improve the security posture and resilience. Providing evidence to law\nenforcement, appointing a computer emergency response team, and complying with security policy\nare not the primary benefits of incident reporting and computer crime investigations, but rather\npossible outcomes or requirements of these processes. Providing evidence to law enforcement is a\npossible outcome of computer crime investigations, as it may help to prosecute or deter the\nperpetrators of the computer crime. Appointing a computer emergency response team is a possible\nrequirement of incident reporting, as it may help to coordinate and manage the incident response\nand recovery activities. Complying with security policy is a possible requirement of both incident\nreporting and computer crime investigations, as it may help to follow the established procedures and\nguidelines for handling security incidents or computer crimes. Reference: Official (ISC)2 Guide to the\nCISSP CBK, Fifth Edition, Chapter 19: Security Operations, page 1840.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 1129, "question": "Which of the following determines how traffic should flow based on the status of the infrastructure\nlayer?", "options": {"A": "Traffic plane", "B": "Application plane", "C": "Data plane", "D": "Control plane"}, "answer": ["D"], "explanation": "The control plane is the part of a network that determines how traffic should flow based on the\nstatus of the infrastructure layer. The control plane is responsible for the configuration and\nmanagement of the network devices, such as routers, switches, or firewalls, and the routing\nprotocols, such as OSPF, BGP, or RIP, that control the path selection and forwarding of the network\ntraffic. The control plane communicates with the data plane and the management plane to ensure\nthe optimal and secure operation of the network. The data plane is the part of a network that carries\nthe user or application data from the source to the destination. The data plane is responsible for the\nprocessing and forwarding of the network packets, such as IP, TCP, or UDP, that encapsulate the data.\nThe data plane communicates with the control plane to receive the routing and forwarding\ninstructions. The management plane is the part of a network that monitors and controls the network\ndevices and their performance. The management plane is responsible for the administration and\nmaintenance of the network devices, such as configuration, backup, update, or troubleshooting, and\nthe network services, such as SNMP, SSH, or Telnet, that enable the remote access and management\nof the network devices. The management plane communicates with the control plane and the data\nplane to collect and analyze the network information and statistics. The traffic plane is not a part of a\nnetwork, but rather a term that refers to the network traffic itself, or the data that flows through the\nnetwork. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 4: Communication and\nNetwork Security, page 252."}, {"id": 1130, "question": "In a multi-tenant cloud environment, what approach will secure logical access to assets?", "options": {"A": "Hybrid cloud", "B": "Transparency/Auditability of administrative access", "C": "Controlled configuration management (CM)", "D": "Virtual private cloud (VPC)\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["D"], "explanation": "A virtual private cloud (VPC) is an approach that will secure logical access to assets in a multi-tenant\ncloud environment. A VPC is a segment of a public cloud that is isolated and dedicated to a specific\ncustomer or tenant. A VPC enables the customer to have more control and security over their cloud\nresources, such as compute, storage, or network. A VPC can also be connected to the customer’s on-\npremises network or other VPCs through a secure VPN tunnel or a dedicated connection. A VPC can\nprevent unauthorized or malicious access to the customer’s assets from other tenants or external\nparties. A hybrid cloud is a combination of public and private clouds that are integrated and\ninteroperable. A hybrid cloud does not necessarily secure logical access to assets in a multi-tenant\ncloud environment, as it depends on the security measures and controls implemented by the cloud\nproviders and the customer. Transparency/auditability of administrative access is a principle or a\npractice that requires the cloud provider to disclose and document the access and actions of their\nadministrators on the customer’s cloud resources. Transparency/auditability of administrative access\ndoes not secure logical access to assets in a multi-tenant cloud environment, as it does not prevent\nor restrict the access, but rather monitors and reports it. Controlled configuration management (CM)\nis a process or a function that ensures the consistency and integrity of the cloud resources and their\nconfigurations. Controlled CM does not secure logical access to assets in a multi-tenant cloud\nenvironment, as it does not address the access control or the isolation of the cloud\nresources. Reference: Official (ISC)2 Guide to the CISSP CBK, Fifth Edition, Chapter 3: Security\nArchitecture and Engineering, page 202."}, {"id": 1131, "question": "A company hired an external vendor to perform a penetration test ofa new payroll system. The\ncompany’s internal test team had already performed an in-depth application\nand security test of the system and determined that it met security requirements. However, the\nexternal vendor uncovered significant security weaknesses where sensitive\npersonal data was being sent unencrypted to the tax processing systems. What is the MOST likely\ncause of the security issues?", "options": {"A": "Failure to perform interface testing", "B": "Failure to perform negative testing", "C": "Inadequate performance testing", "D": "Inadequate application level testing"}, "answer": ["A"], "explanation": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nThe most likely cause of the security issues is the failure to perform interface testing. Interface\ntesting is a type of testing that verifies the functionality and security of the interactions and\ncommunications between different components or systems. Interface testing can detect and prevent\nerrors, defects, or vulnerabilities that may occur due to the integration or interoperability of the\ncomponents or systems. In this scenario, the company’s internal test team had performed an in-\ndepth application and security test of the system, but they had failed to test the interface between\nthe payroll system and the tax processing systems. This resulted in the external vendor uncovering\nsignificant security weaknesses where sensitive personal data was being sent unencrypted to the tax\nprocessing systems. Failure to perform negative testing, inadequate performance testing, or\ninadequate application level testing are not the most likely causes of the security issues, as they are\nnot directly related to the interface between the payroll system and the tax processing systems.\nNegative testing is a type of testing that verifies the behavior and security of the system when invalid\nor unexpected inputs or conditions are given. Performance testing is a type of testing that measures\nthe speed, scalability, reliability, or availability of the system under different workloads or scenarios.\nApplication level testing is a type of testing that verifies the functionality and security of the\napplication as a whole, rather than its individual components or systems. Reference: Official (ISC)2\nGuide to the CISSP CBK, Fifth Edition, Chapter 21: Software Development Security, page 2009."}, {"id": 1132, "question": "Which of the following is the MOST effective method of detecting vulnerabilities in web-based\napplications early in the secure Software Development Life Cycle (SDLC)?", "options": {"A": "Web application vulnerability scanning", "B": "Application fuzzing", "C": "Code review", "D": "Penetration testing"}, "answer": ["C"], "explanation": "The most effective method of detecting vulnerabilities in web-based applications early in the secure\nSDLC is code review. Code review is a process of examining and evaluating the source code of a web-\nbased application to identify and correct any errors, defects, or weaknesses that may affect its\nfunctionality, quality, security, or performance. Code review can detect vulnerabilities in web-based\napplications early in the secure SDLC, as it can be performed during the development or testing\nphases, before the application is deployed or released. Code review can also improve the security\nposture of the web-based application, as it can reduce the attack surface, mitigate the risks, and\ncomply with the standards and regulations. Web application vulnerability scanning, application\nfuzzing, or penetration testing are not the most effective methods of detecting vulnerabilities in\nweb-based applications early in the secure SDLC, as they are performed later in the secure SDLC,\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nusually after the application is deployed or released. Web application vulnerability scanning is a\ntechnique of using automated tools to scan and identify the common vulnerabilities or\nmisconfigurations in a web-based application, such as SQL injection, cross-site scripting, or broken\nauthentication. Application fuzzing is a technique of using random or malformed inputs to test the\nbehavior and security of a web-based application, and to discover any errors, crashes, or\nvulnerabilities. Penetration testing is a technique of simulating a real-world attack on a web-based\napplication, and to evaluate its security and resilience. Reference: Official (ISC)2 Guide to the CISSP\nCBK, Fifth Edition, Chapter 21: Software Development Security, page 2010."}, {"id": 1133, "question": "A malicious user gains access to unprotected directories on a web server. Which of the following is\nMOST likely the cause for this information disclosure?", "options": {"A": "Security misconfiguration", "B": "Cross-site request forgery (CSRF)", "C": "Structured Query Language injection (SQLi)", "D": "Broken authentication management"}, "answer": ["A"], "explanation": "The most likely cause for the information disclosure is security misconfiguration. Security\nmisconfiguration is a type of vulnerability that occurs when a web server or an application is not\nproperly configured or secured, and exposes sensitive or unnecessary information or functionality to\nunauthorized or malicious users. Security misconfiguration can result in information disclosure, as it\ncan allow a malicious user to gain access to unprotected directories, files, or databases on a web\nserver, and to view, modify, or steal the data stored or transmitted by the web server or the\napplication. Cross-site request forgery (CSRF), SQL injection (SQLi), or broken authentication\nmanagement are not the most likely causes for the information disclosure, as they are not directly\nrelated to the configuration or the security of the web server or the application. CSRF is a type of\nattack that exploits the trust between a web browser and a web server, and forces the web browser\nto perform an unwanted or malicious action on behalf of the web server, such as transferring funds,\nchanging passwords, or updating profiles. SQLi is a type of attack that exploits the vulnerability in the\ninput validation or the database query of a web-based application, and injects malicious SQL\nstatements into the application, such as retrieving, modifying, or deleting the data from the\ndatabase. Broken authentication management is a type of vulnerability that occurs when a web-\nbased application does not properly implement or protect the authentication or session\nmanagement mechanisms, such as passwords, tokens, or cookies, and allows a malicious user to\ncompromise or impersonate the identity or the session of a legitimate user. Reference: Official (ISC)2\nGuide to the CISSP CBK, Fifth Edition, Chapter 21: Software Development Security, page 2021.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 1134, "question": "Which of the following security objectives for industrial control systems (ICS) can be adapted to\nsecuring any Internet of Things (IoT) system?", "options": {"A": "Prevent unauthorized modification of data.", "B": "Restore the system after an incident.", "C": "Detect security events and incidents.", "D": "Protect individual components from exploitation"}, "answer": ["D"], "explanation": "One of the security objectives for industrial control systems (ICS) that can be adapted to securing\nany Internet of Things (IoT) system is to protect individual components from exploitation. ICS are\nsystems that monitor and control physical processes or devices, such as power plants, water\ntreatment facilities, or manufacturing plants. IoT are systems that connect physical objects or\ndevices, such as sensors, cameras, or smart appliances, to the internet or a network. Both ICS and IoT\nsystems consist of multiple components, such as hardware, software, firmware, or communication\nprotocols, that interact with each other and the environment. Protecting individual components from\nexploitation is a security objective that applies to both ICS and IoT systems, as it aims to prevent\nunauthorized or malicious access, modification, or disruption of the components, and to ensure their\nintegrity, availability, and functionality. Preventing unauthorized modification of data, restoring the\nsystem after an incident, or detecting security events and incidents are not security objectives that\nare specific to ICS or IoT systems, but rather general security objectives that apply to any system or\norganization. Reference: Official (ISC)2 Guide to the CISSP CBK, Fifth Edition, Chapter 3: Security\nArchitecture and Engineering, page 194."}, {"id": 1135, "question": "Wi-Fi Protected Access 2 (WPA2) provides users with a higher level of assurance that their data will\nremain protected by using which protocol?", "options": {"A": "Secure Shell (SSH)", "B": "Internet Protocol Security (IPsec)", "C": "Secure Sockets Layer (SSL)", "D": "Extensible Authentication Protocol (EAP)\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["D"], "explanation": "Wi-Fi Protected Access 2 (WPA2) provides users with a higher level of assurance that their data will\nremain protected by using Extensible Authentication Protocol (EAP). WPA2 is a security standard for\nwireless networks that encrypts the data transmitted over the network using Advanced Encryption\nStandard (AES). EAP is a framework that supports multiple authentication methods for wireless\nnetworks, such as passwords, certificates, tokens, or biometrics. EAP provides users with a higher\nlevel of assurance that their data will remain protected by using WPA2, as it verifies the identity and\ncredentials of the users and the network, and establishes a secure and mutual authentication\nprocess. Secure Shell (SSH), Internet Protocol Security (IPsec), or Secure Sockets Layer (SSL) are not\nprotocols that are used by WPA2 to provide users with a higher level of assurance that their data will\nremain protected. SSH is a protocol that provides secure and encrypted remote access to a system or\na network. IPsec is a protocol that provides secure and encrypted communication between two\nsystems or networks over the internet. SSL is a protocol that provides secure and encrypted\ncommunication between a web browser and a web server over the internet. Reference: Official\n(ISC)2 Guide to the CISSP CBK, Fifth Edition, Chapter 4: Communication and Network Security, page\n304."}, {"id": 1136, "question": "A software development company has a short timeline in which to deliver a software product. The\nsoftware development team decides to use open-source software libraries to reduce the\ndevelopment time. What concept should software developers consider when using open-source\nsoftware libraries?", "options": {"A": "Open source libraries contain known vulnerabilities, and adversaries regularly exploit those\nvulnerabilities in the wild.", "B": "Open source libraries can be used by everyone, and there is a common understanding that the\nvulnerabilities in these libraries will not be exploited.", "C": "Open source libraries are constantly updated, making it unlikely that a vulnerability exists for an\nadversary to exploit.", "D": "Open source libraries contain unknown vulnerabilities, so they should not be used."}, "answer": ["A"], "explanation": "The concept that software developers should consider when using open-source software libraries is\nthat open source libraries contain known vulnerabilities, and adversaries regularly exploit those\nvulnerabilities in the wild. Open source software libraries are collections of reusable code or\nfunctions that are publicly available and free to use or modify by anyone. Open source software\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nlibraries can reduce the development time of a software product, as they provide ready-made\nsolutions or features that the software developers can integrate into their own code. However, open\nsource software libraries also pose security risks, as they may contain known vulnerabilities that are\npublicly disclosed and documented, and that adversaries can easily exploit to compromise the\nsoftware product or the system. Software developers should consider this concept when using open\nsource software libraries, and they should perform due diligence, such as checking the reputation,\nquality, and security of the open source software libraries, updating them regularly, and testing them\nfor vulnerabilities or compatibility issues. Open source software libraries cannot be used by\neveryone, and there is no common understanding that the vulnerabilities in these libraries will not\nbe exploited, as this is a false and naive assumption that ignores the reality and the nature of the\ncyberthreat landscape. Open source software libraries are not constantly updated, making it unlikely\nthat a vulnerability exists for an adversary to exploit, as this is also a false and optimistic assumption\nthat overlooks the fact that some open source software libraries may be outdated, abandoned, or\npoorly maintained by their developers or communities. Open source software libraries do not\ncontain unknown vulnerabilities, so they should not be used, as this is a false and pessimistic\nassumption that disregards the benefits and the potential of the open source software libraries, and\nthat implies that proprietary or closed source software libraries are free of vulnerabilities, which is\nnot true. Reference: Official (ISC)2 Guide to the CISSP CBK, Fifth Edition, Chapter 21: Software\nDevelopment Security, page 2016."}, {"id": 1137, "question": "According to the (ISC)? ethics canon “act honorably, honestly, justly, responsibly, and legally,\" which\norder should be used when resolving conflicts?", "options": {"A": "Public safety and duties to principals, individuals, and the profession", "B": "Individuals, the profession, and public safety and duties to principals", "C": "Individuals, public safety and duties to principals, and the profession", "D": "The profession, public safety and duties to principals, and individuals"}, "answer": ["A"], "explanation": "According to the (ISC)2 ethics canon “act honorably, honestly, justly, responsibly, and legally,\" the\norder that should be used when resolving conflicts is public safety and duties to principals,\nindividuals, and the profession. The (ISC)2 ethics canon is a set of ethical principles and guidelines\nthat govern the professional and personal conduct of the (ISC)2 members and certification holders.\nThe (ISC)2 ethics canon states that the (ISC)2 members and certification holders should act\nhonorably, honestly, justly, responsibly, and legally, and that they should advance and protect the\nprofession. The (ISC)2 ethics canon also provides a hierarchy of obligations that the (ISC)2 members\nand certification holders should follow when resolving conflicts or dilemmas that may arise from\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\ntheir professional or personal activities. The hierarchy of obligations is as follows: public safety and\nduties to principals, individuals, and the profession. Public safety is the highest obligation, and it\nrefers to the protection of the health, welfare, and security of the general public from any harm or\ndanger. Duties to principals are the second highest obligation, and they refer to the loyalty, fidelity,\nand honesty that the (ISC)2 members and certification holders owe to their employers, clients, or\ncustomers. Individuals are the third highest obligation, and they refer to the respect, dignity, and\nprivacy that the (ISC)2 members and certification holders should show to other people, such as\ncolleagues, peers, or users. The profession is the lowest obligation, and it refers to the advancement\nand protection of the information security profession and its reputation, standards, and ethics. The\nother options are not the correct order of the hierarchy of obligations according to the (ISC)2 ethics\ncanon. Reference: Official (ISC)2 Guide to the CISSP CBK, Fifth Edition, Chapter 1: Security and Risk\nManagement, page 35."}, {"id": 1138, "question": "When conducting a remote access session using Internet Protocol Security (IPSec), which Open\nSystems Interconnection (OSI) model layer does this connection use?", "options": {"A": "Transport", "B": "Network", "C": "Data link", "D": "Presentation"}, "answer": ["B"], "explanation": "Internet Protocol Security (IPSec) is a protocol that provides secure and encrypted communication\nbetween two systems or networks over the internet. IPSec operates at the network layer of the Open\nSystems Interconnection (OSI) model, which is the third layer that is responsible for the routing and\nforwarding of the network packets, such as IP, ICMP, or ARP. IPSec uses two main protocols to secure\nthe network communication: Authentication Header (AH) and Encapsulating Security Payload (ESP).\nAH provides data integrity and authentication for the IP packets, while ESP provides data\nconfidentiality, integrity, and authentication for the IP packets. IPSec also uses two main modes to\nsecure the network communication: transport mode and tunnel mode. Transport mode encrypts only\nthe payload of the IP packet, while tunnel mode encrypts both the header and the payload of the IP\npacket. Transport, data link, or presentation are not the OSI model layers that IPSec uses. Transport is\nthe fourth layer that is responsible for the reliable and error-free delivery of the data segments, such\nas TCP, UDP, or SCTP. Data link is the second layer that is responsible for the transmission and\nreception of the data frames, such as Ethernet, Wi-Fi, or PPP. Presentation is the sixth layer that is\nresponsible for the formatting and conversion of the data, such as ASCII, JPEG, or\nSSL. Reference: Official (ISC)2 Guide to the CISSP CBK, Fifth Edition, Chapter 4: Communication and\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nNetwork Security, page 306."}, {"id": 1139, "question": "Which of the following types of web-based attack is happening when an attacker is able to send a\nwell-crafted, malicious request to an authenticated user without the user realizing it?", "options": {"A": "ross-Site Scripting (XSS)", "B": "Cross-Site request forgery (CSRF)", "C": "Cross injection", "D": "Broken Authentication And Session Management"}, "answer": ["B"], "explanation": "Cross-Site request forgery (CSRF) is a type of web-based attack that happens when an attacker is able\nto send a well-crafted, malicious request to an authenticated user without the user realizing it. CSRF\nexploits the trust between a web browser and a web server, and forces the web browser to perform\nan unwanted or malicious action on behalf of the web server, such as transferring funds, changing\npasswords, or updating profiles. CSRF works by embedding a malicious link or script in an email, a\nwebsite, or an advertisement that the user clicks or views, and that triggers the request to the web\nserver. The web server then executes the request as if it came from the legitimate user, and performs\nthe action without the user’s consent or knowledge. Cross-Site Scripting (XSS), cross injection, or\nbroken authentication and session management are not the types of web-based attack that happen\nwhen an attacker is able to send a well-crafted, malicious request to an authenticated user without\nthe user realizing it. XSS is a type of attack that injects malicious scripts into a web page or an\napplication that the user views or interacts with, and that executes in the user’s web browser, and\nmay steal the user’s cookies, session tokens, or personal information. Cross injection is a type of\nattack that combines two or more injection techniques, such as SQL injection, LDAP injection, or\ncommand injection, to compromise a web-based application or a system. Broken authentication and\nsession management is a type of vulnerability that occurs when a web-based application does not\nproperly implement or protect the authentication or session management mechanisms, such as\npasswords, tokens, or cookies, and allows an attacker to compromise or impersonate the identity or\nthe session of a legitimate user. Reference: Official (ISC)2 Guide to the CISSP CBK, Fifth Edition,\nChapter 21: Software Development Security, page 2021."}, {"id": 1140, "question": "When reviewing the security logs, the password shown for an administrative login event was ' OR '\n'1'='1' --. This is an example of which of the following kinds of attack?\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "options": {"A": "Brute Force Attack", "B": "Structured Query Language (SQL) Injection", "C": "Cross-Site Scripting (XSS)", "D": "Rainbow Table Attack"}, "answer": ["B"], "explanation": "Structured Query Language (SQL) Injection is a type of attack that happens when an attacker is able\nto inject malicious SQL statements into a web-based application or a database, and to execute them\non the database server. SQL injection exploits the vulnerability in the input validation or the database\nquery of a web-based application, and allows the attacker to perform various actions on the\ndatabase, such as retrieving, modifying, or deleting the data, executing commands, or bypassing the\nauthentication. SQL injection works by manipulating the user input or the parameters that are sent\nto the web-based application or the database, and that are used to construct the SQL query. The\nattacker then inserts or appends the malicious SQL statements to the user input or the parameters,\nand tricks the web-based application or the database to execute them as part of the SQL query. In\nthis scenario, the password shown for an administrative login event was ’ OR ’ ‘1’=‘1’ --, which is an\nexample of a SQL injection attack. The attacker used the ’ OR ’ ‘1’=‘1’ – as the password input, and\nappended it to the SQL query that checks the username and password for the login. The ’ OR ’ ‘1’=‘1’\n– is a logical expression that always evaluates to true, and the – is a comment symbol that ignores\nthe rest of the SQL query. The SQL query then becomes something like this: SELECT * FROM users\nWHERE username = ‘admin’ AND password = ‘’ OR ‘1’=‘1’ --; This SQL query will return the record of\nthe admin user, and allow the attacker to login as the admin without knowing the correct password.\nBrute force attack, cross-site scripting (XSS), or rainbow table attack are not the types of attack that\nhappen when an attacker is able to inject malicious SQL statements into a web-based application or a\ndatabase, and to execute them on the database server. Brute force attack is a type of attack that tries\nto guess the password or the encryption key of a system or a user by using a trial-and-error method,\nsuch as using a dictionary, a word list, or a combination of characters. XSS is a type of attack that\ninjects malicious scripts into a web page or an application that the user views or interacts with, and\nthat executes in the user’s web browser, and may steal the user’s cookies, session tokens, or\npersonal information. Rainbow table attack is a type of attack that uses a precomputed table of\nhashed values and their corresponding plaintext values to crack the hashed passwords or encryption\nkeys of a system or a user. Reference: Official (ISC)2 Guide to the CISSP CBK, Fifth Edition, Chapter 21:\nSoftware Development Security, page 2020."}, {"id": 1141, "question": "An organization's internal audit team performed a security audit on the company's system and\nreported that the manufacturing application is rarely updated along with other issues categorized as\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nminor. Six months later, an external audit team reviewed the same system with the same scope, but\nidentified severe weaknesses in the manufacturing application's security controls. What is MOST\nlikely to be the root cause of the internal audit team's failure in detecting these sec
