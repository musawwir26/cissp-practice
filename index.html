s and\nsubscriptions of the software products used by the organization, and prevent unauthorized or illegal\nuse of software. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 8: Security\nOperations, page 525. Official (ISC)² CISSP CBK Reference, Fifth Edition, Domain 7: Security\nOperations, page 867."}, {"id": 1173, "question": "Which of the following is a correct feature of a virtual local area network (VLAN)?", "options": {"A": "A VLAN segregates network traffic therefore information security is enhanced significantly.", "B": "Layer 3 routing is required to allow traffic from one VLAN to another.", "C": "VLAN has certain security features such as where the devices are physically connected.", "D": "There is no broadcast allowed within a single VLAN due to network segregation."}, "answer": ["B"], "explanation": "A virtual local area network (VLAN) is a logical grouping of network devices that share the same\nbroadcast domain, regardless of their physical location or connection. A VLAN can improve network\nperformance, security, and management by segregating network traffic based on criteria such as\nfunction, department, or security level. A VLAN operates at layer 2 of the OSI model, which means\nthat it can only communicate within the same VLAN by default. To allow traffic from one VLAN to\nanother, layer 3 routing is required, which involves using a router or a layer 3 switch to route packets\nbased on their IP addresses. Layer 3 routing enables inter-VLAN communication and connectivity to\nother networks, such as the internet or a WAN. Layer 3 routing also provides additional security and\ncontrol features, such as access control lists, firewalls, and quality of service. Reference: CISSP All-in-\nOne Exam Guide, Eighth Edition, Chapter 9: Communication and Network Security, page 591. Official\n(ISC)² CISSP CBK Reference, Fifth Edition, Domain 4: Communication and Network Security, page 677."}, {"id": 1174, "question": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nIn the \"Do\" phase of the Plan-Do-Check-Act model, which of the following is performed?", "options": {"A": "Monitor and review performance against business continuity policy and objectives, report the\nresults to management for review, and determine and authorize actions for remediation and\nimprovement.", "B": "Maintain and improve the Business Continuity Management (BCM) system by taking corrective\naction, based on the results of management review.", "C": "Ensure the business continuity policy, controls, processes, and procedures have been\nimplemented.", "D": "Ensure that business continuity policy, objectives, targets, controls, processes and procedures\nrelevant to improving business continuity have been established."}, "answer": ["C"], "explanation": "The Plan-Do-Check-Act (PDCA) model is a four-step iterative process for implementing, maintaining,\nand improving a management system, such as a Business Continuity Management (BCM) system.\nThe PDCA model consists of the following phases:\nPlan: Establish the objectives, scope, and requirements of the BCM system, and develop the business\ncontinuity policy, strategy, plans, and procedures.\nDo: Implement the business continuity policy, controls, processes, and procedures, and conduct the\nnecessary training, awareness, and testing activities.\nCheck: Monitor and review the performance and effectiveness of the BCM system against the\nbusiness continuity policy and objectives, and report the results and findings to the management for\nreview.\nAct: Maintain and improve the BCM system by taking corrective and preventive actions, based on the\nresults of the management review and the feedback from the stakeholders. In the “Do” phase of the\nPDCA model, the main activity is to ensure the business continuity policy, controls, processes, and\nprocedures have been implemented, as planned in the previous phase. This involves allocating the\nnecessary resources, roles, and responsibilities, and executing the business continuity plans and\nprocedures in accordance with the business continuity strategy. This also involves providing the\nappropriate training and awareness programs to the staff and the relevant parties, and conducting\nthe regular testing and exercising of the business continuity plans and procedures, to verify their\nfunctionality and suitability. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 8:\nSecurity Operations, page 557. Official (ISC)² CISSP CBK Reference, Fifth Edition, Domain 7: Security\nOperations, page 921.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 1175, "question": "Commercial off-the-shelf (COTS) software presents which of the following additional security\nconcerns?", "options": {"A": "Vendors take on the liability for COTS software vulnerabilities.", "B": "In-house developed software is inherently less secure.", "C": "Exploits for COTS software are well documented and publicly available.", "D": "COTS software is inherently less secure."}, "answer": ["C"], "explanation": "Commercial off-the-shelf (COTS) software is a type of software that is readily available for purchase\nfrom a vendor or a third party, and that can be used with little or no modification. COTS software is\noften cheaper, faster, and easier to acquire and deploy than custom or in-house developed software,\nas it does not require extensive development, testing, or maintenance efforts. However, COTS\nsoftware also presents some additional security concerns, such as:\nExploits for COTS software are well documented and publicly available. COTS software is widely used\nby many organizations and individuals, which makes it an attractive target for attackers. Moreover,\nthe vulnerabilities and exploits for COTS software are often disclosed and published by security\nresearchers, vendors, or hackers, which makes them accessible to anyone who wants to exploit\nthem. Therefore, COTS software users need to apply the security patches and updates provided by\nthe vendors as soon as possible, and monitor the security advisories and bulletins for any new\nthreats or issues.\nVendors may not provide adequate support or updates for COTS software. COTS software users\ndepend on the vendors or the third parties for the security and functionality of the software.\nHowever, the vendors may not provide timely or sufficient support or updates for the software,\nespecially if the software is outdated, discontinued, or unsupported. This may leave the users with\nunpatched or insecure software, which can expose them to various risks and attacks. Therefore, COTS\nsoftware users need to evaluate the vendor’s reputation, track record, and service level agreements,\nand ensure that the software is compatible and compliant with their security requirements and\nstandards.\nCOTS software may not meet the specific needs or expectations of the users. COTS software is\ndesigned to meet the general or common needs of a broad range of users, which may not match the\nspecific or unique needs or expectations of some users. For example, COTS software may not have\nthe desired features, functions, or performance that the users require, or it may have some\nunwanted or unnecessary features, functions, or components that the users do not need. This may\nresult in reduced efficiency, productivity, or satisfaction for the users, or increased complexity,\noverhead, or waste for the system. Therefore, COTS software users need to conduct a thorough\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nanalysis and evaluation of the software before purchasing or deploying it, and ensure that it meets\ntheir business and technical objectives and criteria. Reference: CISSP All-in-One Exam Guide, Eighth\nEdition, Chapter 10: Software Development Security, page 663. Official (ISC)² CISSP CBK Reference,\nFifth Edition, Domain 8: Software Development Security, page 1005."}, {"id": 1176, "question": "What is the correct order of execution for security architecture?", "options": {"A": "Governance, strategy and program management, project delivery, operations", "B": "Strategy and program management, governance, project delivery, operations", "C": "Governance, strategy and program management, operations, project delivery", "D": "Strategy and program management, project delivery, governance, operations"}, "answer": ["A"], "explanation": "Security architecture is the design and implementation of the security controls, mechanisms, and\nprocesses that protect the confidentiality, integrity, and availability of the information and systems of\nan organization. Security architecture is aligned with the business goals, objectives, and\nrequirements of the organization, and supports the security policies, standards, and guidelines of the\norganization. Security architecture follows a systematic and structured approach, which consists of\nthe following phases or steps:\nGovernance: Establish the security vision, mission, principles, and policies of the organization, and\ndefine the roles, responsibilities, and authorities of the security stakeholders and functions.\nStrategy and program management: Develop the security strategy and objectives of the organization,\nand plan, coordinate, and manage the security projects and initiatives that support the security\nstrategy and objectives.\nProject delivery: Design, implement, and integrate the security solutions and components that meet\nthe security requirements and specifications of the organization, and deliver the expected security\noutcomes and benefits.\nOperations: Operate, monitor, and maintain the security solutions and components, and ensure their\noptimal performance and functionality. Also, identify, analyze, and respond to the security incidents,\nevents, or changes that may affect the security posture or risk level of the organization. The correct\norder of execution for security architecture is governance, strategy and program management,\nproject delivery, and operations, as each phase builds on the previous one and provides the input\nand feedback for the next one. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 4:\nSecurity Architecture and Engineering, page 219. Official (ISC)² CISSP CBK Reference, Fifth Edition,\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nDomain 3: Security Architecture and Engineering, page 375."}, {"id": 1177, "question": "Which of the following is the PRIMARY purpose of due diligence when an organization embarks on a\nmerger or acquisition?", "options": {"A": "Assess the business risks.", "B": "Formulate alternative strategies.", "C": "Determine that all parties are equally protected.", "D": "Provide adequate capability for all parties.\nStrategy and program management, project delivery, governance, operations"}, "answer": ["A"], "explanation": "Due diligence is the process of gathering and analyzing information about the target organization\nbefore a merger or acquisition. The primary purpose of due diligence is to assess the business risks\nand opportunities associated with the transaction, such as financial, legal, operational, technical, and\nsecurity aspects. Due diligence helps the acquiring organization to make informed decisions,\nnegotiate better terms, and avoid potential liabilities or pitfalls. Due diligence is not meant to\nformulate alternative strategies, determine that all parties are equally protected, or provide\nadequate capability for all parties, although these may be secondary outcomes or objectives of the\nprocess. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 1: Security and Risk\nManagement, page 49. Official (ISC)² CISSP CBK Reference, Fifth Edition, Domain 1: Security and Risk\nManagement, page 75."}, {"id": 1178, "question": "What should be used to determine the risks associated with using Software as a Service (SaaS) for\ncollaboration and email?", "options": {"A": "Cloud access security broker (CASB)", "B": "Open Web Application Security Project (OWASP)", "C": "Process for Attack Simulation and Threat Analysis (PASTA)", "D": "Common Security Framework (CSF)\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["D"], "explanation": "The Common Security Framework (CSF) is a set of security standards, best practices, and tools\ndeveloped by the Health Information Trust Alliance (HITRUST) to help organizations manage the risks\nand compliance requirements associated with using cloud services, such as Software as a Service\n(SaaS). The CSF covers 19 domains of security controls, such as access control, audit logging,\nencryption, incident management, and vulnerability management. The CSF also provides a\ncertification program and a self-assessment tool for organizations to measure and demonstrate their\nadherence to the CSF requirements. The CSF is designed to be flexible, scalable, and customizable to\nsuit the needs and objectives of different types and sizes of organizations. The CSF is not specific to\nthe healthcare industry, although it incorporates some healthcare-related regulations and standards,\nsuch as the Health Insurance Portability and Accountability Act (HIPAA) and the Payment Card\nIndustry Data Security Standard (PCI DSS). The CSF can be used to determine the risks associated\nwith using SaaS for collaboration and email, as well as other cloud services and\napplications. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 3: Security\nEngineering, page 169. Official (ISC)² CISSP CBK Reference, Fifth Edition, Domain 3: Security\nArchitecture and Engineering, page 385."}, {"id": 1179, "question": "A federal agency has hired an auditor to perform penetration testing on a critical system as part of\nthe mandatory, annual Federal Information Security Management Act (FISMA) security assessments.\nThe auditor is new to this system but has extensive experience with all types of penetration testing.\nThe auditor has decided to begin with\nsniffing network traffic. What type of penetration testing is the auditor conducting?", "options": {"A": "White box testing", "B": "Black box testing", "C": "Gray box testing", "D": "Red box testing"}, "answer": ["B"], "explanation": "Black box testing is a type of penetration testing that simulates an attack from an external source\nwith little or no prior knowledge of the target system. The tester relies on publicly available\ninformation, such as network scans, domain names, or email addresses, to discover and exploit the\nvulnerabilities of the system. Black box testing mimics the perspective and tactics of a real-world\nattacker, and evaluates the system’s security posture, resilience, and exposure. Black box testing is\noften used to assess the security of web applications, network services, and wireless networks. Black\nbox testing is different from white box testing, which simulates an attack from an internal source\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nwith full or partial knowledge of the target system. White box testing requires access to the system’s\nsource code, design documents, or configuration files, and evaluates the system’s security\narchitecture, logic, and functionality. White box testing is often used to assess the security of\nsoftware code, databases, and APIs. Black box testing is also different from gray box testing, which\nsimulates an attack from an external or internal source with limited knowledge of the target system.\nGray box testing requires access to some information about the system, such as user credentials,\nnetwork diagrams, or application interfaces, and evaluates the system’s security controls, processes,\nand data flows. Gray box testing is often used to assess the security of web services, mobile\napplications, and cloud environments. Black box testing is also different from red box testing, which\nis not a type of penetration testing, but a term used to describe the testing of physical security\ndevices, such as locks, alarms, or cameras, using specialized tools or techniques. Reference: CISSP\nAll-in-One Exam Guide, Eighth Edition, Chapter 7: Security Assessment and Testing, page 507. Official\n(ISC)² CISSP CBK Reference, Fifth Edition, Domain 6: Security Assessment and Testing, page 797."}, {"id": 1180, "question": "A software developer wishes to write code that will execute safely and only as intended. Which of\nthe following programming language types is MOST likely to achieve this goal?", "options": {"A": "Statically typed", "B": "Weakly typed", "C": "Strongly typed", "D": "Dynamically typed"}, "answer": ["C"], "explanation": "A strongly typed programming language is a type of programming language that enforces strict rules\nand constraints on the data types and operations that can be used in the code. A strongly typed\nlanguage prevents or detects errors such as type mismatch, type conversion, or memory allocation at\ncompile time or run time, and ensures that the code executes safely and only as intended. A strongly\ntyped language also supports features such as type inference, type checking, and type safety, which\nenhance the readability, maintainability, and security of the code. Examples of strongly typed\nlanguages are Java, C#, and Python. A strongly typed language is different from a weakly typed\nlanguage, which is a type of programming language that allows more flexibility and leniency on the\ndata types and operations that can be used in the code. A weakly typed language may perform\nimplicit type conversion, type coercion, or type casting at run time, and may not detect or report\nerrors until they cause unexpected or undesirable results. A weakly typed language may also have\nfeatures such as dynamic typing, duck typing, or polymorphism, which enable the code to handle\ndifferent types of data or objects at run time. Examples of weakly typed languages are JavaScript,\nPHP, and Perl. A strongly typed language is also different from a statically typed language, which is a\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\ntype of programming language that assigns and checks the data types of variables and expressions at\ncompile time. A statically typed language requires the programmer to declare the data types of\nvariables and expressions explicitly in the code, and ensures that the code is consistent and\ncompatible with the data types before execution. Examples of statically typed languages are C, C++,\nand Java. A statically typed language is also different from a dynamically typed language, which is a\ntype of programming language that assigns and checks the data types of variables and expressions at\nrun time. A dynamically typed language does not require the programmer to declare the data types\nof variables and expressions explicitly in the code, and allows the code to adapt and change the data\ntypes during execution. Examples of dynamically typed languages are Python, Ruby, and\nJavaScript. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 10: Software\nDevelopment Security, page 657. Official (ISC)² CISSP CBK Reference, Fifth Edition, Domain 8:\nSoftware Development Security, page 1009."}, {"id": 1181, "question": "A security professional has been assigned to assess a web application. The assessment report\nrecommends switching to Security Assertion Markup Language (SAML). What is the\nPRIMARY security benefit in switching to SAML?", "options": {"A": "It uses Transport Layer Security (TLS) to address confidentiality.", "B": "it enables single sign-on (SSO) for web applications.", "C": "The users’ password Is not passed during authentication.", "D": "It limits unnecessary data entry on web forms."}, "answer": ["C"], "explanation": "SAML is an XML-based standard for exchanging authentication and authorization data between\ndifferent parties, such as a service provider and an identity provider. SAML enables single sign-on\n(SSO) for web applications, which means that users can access multiple services with one set of\ncredentials. SAML also improves security by not passing the users’ password during authentication,\nbut instead using assertions that contain information about the user’s identity and attributes. SAML\nassertions are digitally signed and encrypted to ensure their integrity and confidentiality. SAML does\nnot use TLS to address confidentiality, although it can be used as an additional layer of protection.\nSAML does not limit unnecessary data entry on web forms, although it can reduce the need for users\nto enter their credentials repeatedly. Reference: CISSP All-in-One Exam Guide, Eighth Edition,\nChapter 5: Identity and Access Management, page 291. Official (ISC)2 CISSP CBK Reference, Fifth\nEdition, Domain 5: Identity and Access Management (IAM), page 609.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 1182, "question": "What is the MOST common security risk of a mobile device?", "options": {"A": "Insecure communications link", "B": "Data leakage", "C": "Malware infection", "D": "Data spoofing"}, "answer": ["B"], "explanation": "Mobile devices are portable, powerful, and connected, which makes them attractive targets for\nattackers and thieves. The most common security risk of a mobile device is data leakage, which is the\nunauthorized transfer of sensitive information from the device to another location or entity. Data\nleakage can occur due to various reasons, such as lost or stolen devices, malware infection, insecure\ncommunications link, data spoofing, phishing, cloud synchronization, unauthorized applications, or\nuser negligence. Data leakage can compromise the confidentiality, integrity, and availability of the\ndata, as well as the privacy of the users and the reputation of the organization. Reference: CISSP All-\nin-One Exam Guide, Eighth Edition, Chapter 8: Security Operations, page 557. Official (ISC)2 CISSP\nCBK Reference, Fifth Edition, Domain 8: Security Operations, page 1039."}, {"id": 1183, "question": "Which of the following protection is provided when using a Virtual Private Network (VPN) with\nAuthentication Header (AH)?", "options": {"A": "Payload encryption", "B": "Sender confidentiality", "C": "Sender non-repudiation", "D": "Multi-factor authentication (MFA)"}, "answer": ["C"], "explanation": "A VPN is a secure tunnel that connects two or more networks over a public network, such as the\ninternet. VPNs use encryption and authentication protocols to protect the data in transit from\nunauthorized access, modification, or disclosure. AH is one of the protocols used by IPsec, which is a\nsuite of protocols for securing IP traffic. AH provides integrity, authentication, and anti-replay\nprotection for the entire IP packet, including the header and the payload. AH does not provide\npayload encryption or sender confidentiality, which are provided by another IPsec protocol called\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nEncapsulating Security Payload (ESP). AH also does not provide multi-factor authentication (MFA),\nwhich is a method of verifying the identity of a user or a device by requiring two or more factors,\nsuch as something you know, something you have, or something you are. AH does provide sender\nnon-repudiation, which is the assurance that the sender of a message cannot deny sending it,\nbecause the message is authenticated with a digital signature or a keyed hash that only the sender\ncan generate. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 4: Communication\nand Network Security, page 215. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Domain 4:\nCommunication and Network Security, page 463."}, {"id": 1184, "question": "Which of the following poses the GREATEST privacy risk to personally identifiable information (PII)\nwhen disposing of an office printer or copier?", "options": {"A": "The device could contain a document with PII on the platen glass", "B": "Organizational network configuration information could still be present within the device", "C": "A hard disk drive (HDD) in the device could contain PII", "D": "The device transfer roller could contain imprints of PII"}, "answer": ["C"], "explanation": "PII is any information that can be used to identify, contact, or locate a specific individual, either\nalone or in combination with other information. PII includes, but is not limited to, name, address,\nphone number, email address, social security number, date of birth, biometric data, medical records,\nfinancial records, and online identifiers. PII is subject to various laws and regulations that aim to\nprotect the privacy and security of individuals and their data. When disposing of an office printer or\ncopier, the greatest privacy risk to PII is that a hard disk drive (HDD) in the device could contain PII.\nMany modern printers and copiers have HDDs that store the documents that are printed, copied,\nscanned, or faxed by the device. These HDDs can retain the data even after the device is turned off or\nreset, and can be accessed by unauthorized parties if the device is not properly sanitized or\ndestroyed before disposal. The device could also contain a document with PII on the platen glass,\nwhich is the glass surface where the document is placed for scanning or copying, but this is less likely\nand less risky than the HDD. Organizational network configuration information could still be present\nwithin the device, but this is not PII and does not pose a direct privacy risk to individuals. The device\ntransfer roller could contain imprints of PII, but this is also less likely and less risky than the HDD, and\nthe imprints would be difficult to read or recover. Reference: CISSP All-in-One Exam Guide, Eighth\nEdition, Chapter 1: Security and Risk Management, page 29. Official (ISC)2 CISSP CBK Reference, Fifth\nEdition, Domain 1: Security and Risk Management, page 77.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 1185, "question": "Which of the following is a key responsibility for a data steward assigned to manage an enterprise\ndata lake?", "options": {"A": "Ensure proper business definition, value, and usage of data collected and stored within the\nenterprise data lake.", "B": "Ensure proper and identifiable data owners for each data element stored within an enterprise data\nlake.", "C": "Ensure adequate security controls applied to the enterprise data lake.", "D": "Ensure that any data passing within remit is being used in accordance with the rules and\nregulations of the business."}, "answer": ["A"], "explanation": "A data steward is responsible for ensuring the quality, consistency, and usability of data within an\nenterprise data lake. This includes defining the business context, purpose, and value of the data, as\nwell as ensuring that the data is properly documented, classified, and governed. A data steward also\nfacilitates the communication and collaboration between data producers, consumers, and owners\nwithin the organization. Reference:\n1 (Domain 1: Security and Risk Management, Objective 1.5: Understand and apply concepts of data\ngovernance)\n2 (Chapter 1: Security and Risk Management, Section 1.5.3: Data Governance)"}, {"id": 1186, "question": "Which of the following are the three MAIN categories of security controls?", "options": {"A": "Administrative, technical, physical", "B": "Corrective, detective, recovery", "C": "Confidentiality, integrity, availability", "D": "Preventative, corrective, detective"}, "answer": ["A"], "explanation": "Security controls are the measures that are implemented to protect the confidentiality, integrity, and\navailability of information and systems. Security controls can be classified into three main categories:\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nadministrative, technical, and physical. Administrative controls are the policies, procedures,\nstandards, guidelines, and training that govern the behavior and actions of people and organizations.\nTechnical controls are the hardware, software, and network components that enforce the security\nrules and requirements. Physical controls are the locks, fences, cameras, guards, and other devices\nthat prevent or deter unauthorized access to physical assets and locations. Reference:\n1 (Domain 1: Security and Risk Management, Objective 1.1: Understand and apply concepts of\nconfidentiality, integrity, and availability)\n2 (Chapter 1: Security and Risk Management, Section 1.1.3: Security Controls)"}, {"id": 1187, "question": "What part of an organization’s strategic risk assessment MOST likely includes information on items\naffecting the success of the organization?", "options": {"A": "Key Risk Indicator (KRI)", "B": "Threat analysis", "C": "Vulnerability analysis", "D": "Key Performance Indicator (KPI)"}, "answer": ["D"], "explanation": "A key performance indicator (KPI) is a metric that measures the effectiveness and efficiency of an\norganization’s processes, activities, and outcomes. KPIs are used to evaluate the progress and\nperformance of the organization against its strategic goals and objectives. KPIs can include items\nsuch as revenue, customer satisfaction, market share, productivity, quality, and innovation. KPIs can\nhelp an organization identify its strengths, weaknesses, opportunities, and threats, as well as align its\nresources and actions with its vision and mission. Reference:\n1 (Domain 1: Security and Risk Management, Objective 1.2: Evaluate and apply security governance\nprinciples)\n2 (Chapter 1: Security and Risk Management, Section 1.2.2: Organizational Processes)"}, {"id": 1188, "question": "An organization has implemented a protection strategy to secure the network from unauthorized\nexternal access. The new Chief Information Security Officer (CISO) wants to increase security by\nbetter protecting the network from unauthorized internal access. Which Network Access Control\n(NAC) capability BEST meets this objective?\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "options": {"A": "Application firewall", "B": "Port security", "C": "Strong passwords", "D": "Two-factor authentication (2FA)"}, "answer": ["B"], "explanation": "Port security is a technical control that restricts the access to network ports based on the Media\nAccess Control (MAC) address of the device connected to the port. Port security can prevent\nunauthorized internal access to the network by preventing rogue devices, such as laptops,\nsmartphones, or USB drives, from connecting to the network through an available port. Port security\ncan also prevent unauthorized external access to the network by preventing devices from bypassing\nthe firewall or other perimeter defenses by connecting directly to an internal port. Port security can\nalso prevent network attacks, such as MAC spoofing, MAC flooding, or ARP poisoning, by limiting the\nnumber of MAC addresses allowed on a port or by disabling the port if an unauthorized MAC address\nis detected. Reference:\n1 (Domain 4: Communication and Network Security, Objective 4.1: Implement secure design\nprinciples in network architectures)\n2 (Chapter 4: Communication and Network Security, Section 4.1.2: Secure Network Components)"}, {"id": 1189, "question": "What is the BEST way to restrict access to a file system on computing systems?", "options": {"A": "Allow a user group to restrict access.", "B": "Use a third-party tool to restrict access.", "C": "Use least privilege at each level to restrict access.", "D": "Restrict access to all users."}, "answer": ["C"], "explanation": "The principle of least privilege states that every user, process, or system should have the minimum\namount of access or privileges necessary to perform their functions, and no more. This principle\nreduces the attack surface, limits the potential damage of a compromise, and enforces the\nseparation of duties and responsibilities. Applying the principle of least privilege at each level of the\nfile system, such as directories, files, and permissions, is the best way to restrict access and protect\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nthe confidentiality, integrity, and availability of the data. Allowing a user group to restrict access may\nnot be sufficient, as the group may have more privileges than needed, or may not follow the security\npolicies. Using a third-party tool to restrict access may introduce additional risks, such as\ncompatibility issues, vulnerabilities, or malicious code. Restricting access to all users may prevent\nlegitimate access and disrupt the business operations or functions. Reference:\n1 (Domain 1: Security and Risk Management, Objective 1.4: Understand and apply security principles\nto the CIA triad)\n2 (Chapter 1: Security and Risk Management, Section 1.4.3: Security Principles)"}, {"id": 1190, "question": "During testing, where are the requirements to inform parent organizations, law enforcement, and a\ncomputer incident response team documented?", "options": {"A": "Unit test results", "B": "Security assessment plan", "C": "System integration plan", "D": "Security Assessment Report (SAR)"}, "answer": ["B"], "explanation": "A security assessment plan is a document that describes the scope, objectives, methodology, roles,\nresponsibilities, and schedule of a security assessment. A security assessment is a process of\nevaluating the security posture and compliance of a system, network, or organization, based on a set\nof standards, guidelines, or best practices. A security assessment plan should also include the\nrequirements to inform the relevant stakeholders, such as parent organizations, law enforcement,\nand computer incident response teams, in case of any security incidents, breaches, or findings that\nmay affect them. A unit test result is a document that records the outcome of a unit test, which is a\ntype of software testing that verifies the functionality of a single unit or component of a system. A\nsystem integration plan is a document that describes how different components or systems will be\nintegrated, tested, and deployed as a whole. A security assessment report (SAR) is a document that\nsummarizes the results, findings, recommendations, and remediation actions of a security\nassessment. Reference:\n1 (Domain 6: Security Assessment and Testing, Objective 6.1: Design and validate assessment, test,\nand audit strategies)\n2 (Chapter 6: Security Assessment and Testing, Section 6.1.1: Security Assessment Planning)\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 1191, "question": "What is static analysis intended to do when analyzing an executable file?", "options": {"A": "Collect evidence of the executable file's usage, including dates of creation and last use.", "B": "Search the documents and files associated with the executable file.", "C": "Analyze the position of the file in the file system and the executable file's libraries.", "D": "Disassemble the file to gather information about the executable file's function."}, "answer": ["D"], "explanation": "Static analysis is a technique of examining the code or structure of a file or program without\nexecuting it. Static analysis can be used to identify potential vulnerabilities, errors, or malicious code\nin a file or program. One of the methods of static analysis is disassembly, which is the process of\nconverting the binary code of an executable file into a human-readable assembly language.\nDisassembly can reveal information about the executable file’s function, such as the instructions,\nvariables, registers, memory addresses, and system calls. Disassembly can also help to reverse\nengineer the logic and algorithm of the executable file. Collecting evidence of the executable file’s\nusage, such as dates of creation and last use, is not the purpose of static analysis, but rather a\nforensic analysis technique. Searching the documents and files associated with the executable file is\nnot a static analysis technique, but rather a data discovery or classification technique. Analyzing the\nposition of the file in the file system and the executable file’s libraries is not a static analysis\ntechnique, but rather a dependency analysis or configuration management technique. Reference:\n1 (Domain 8: Software Development Security, Objective 8.3: Assess the effectiveness of software\nsecurity)\n2 (Chapter 8: Software Development Security, Section 8.3.2: Static and Dynamic Code Analysis)"}, {"id": 1192, "question": "In addition to life, protection of which of the following elements is MOST important when planning a\ndata center site?", "options": {"A": "Data and hardware", "B": "Property and operations", "C": "Profits and assets", "D": "Resources and reputation\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["A"], "explanation": "When planning a data center site, the protection of life is always the most important element, as\nhuman safety and well-being should always be prioritized over any other asset or resource. However,\nin addition to life, the protection of data and hardware is also very important, as they are the core\ncomponents of a data center that enable the storage, processing, and transmission of information.\nData and hardware are also valuable and sensitive assets that need to be protected from natural\ndisasters, environmental hazards, theft, sabotage, or unauthorized access. Therefore, when planning\na data center site, factors such as location, design, layout, power, cooling, fire suppression, backup,\nredundancy, security, and access control should be considered to ensure the protection of data and\nhardware. Property and operations are also important elements to protect when planning a data\ncenter site, as they affect the functionality and continuity of the data center. However, they are not\nas important as data and hardware, as they can be more easily replaced or restored. Profits and\nassets are also important elements to protect when planning a data center site, as they affect the\nfinancial and business performance of the data center. However, they are not as important as data\nand hardware, as they are derived from the value and availability of data and hardware. Resources\nand reputation are also important elements to protect when planning a data center site, as they\naffect the sustainability and credibility of the data center. However, they are not as important as data\nand hardware, as they are dependent on the quality and security of data and hardware. Reference:\n1 (Domain 3: Security Architecture and Engineering, Objective 3.5: Implement site and facility\nsecurity controls)\n2 (Chapter 3: Security Architecture and Engineering, Section 3.5.1: Site and Facility Design\nConsiderations)"}, {"id": 1193, "question": "In an IDEAL encryption system, who has sole access to the decryption key?", "options": {"A": "System owner", "B": "Data owner", "C": "Data custodian", "D": "System administrator"}, "answer": ["B"], "explanation": "In an ideal encryption system, the data owner should have sole access to the decryption key, as the\ndata owner is the person or entity that has the ultimate authority and responsibility over the data.\nThe data owner should be able to control who can access, modify, or delete the data, and should be\nable to revoke or grant access rights as needed. The data owner should also be accountable for the\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nsecurity and compliance of the data. The system owner, the data custodian, and the system\nadministrator are not the ideal candidates to have sole access to the decryption key, as they may not\nhave the same level of authority, responsibility, or accountability over the data as the data owner.\nThe system owner is the person or entity that owns the system that processes or stores the data, but\nmay not have the same interest or knowledge of the data as the data owner. The data custodian is\nthe person or entity that implements the security controls and procedures for the data, as defined by\nthe data owner, but may not have the same rights or privileges to access the data as the data owner.\nThe system administrator is the person or entity that manages the system that processes or stores\nthe data, but may not have the same obligations or liabilities for the data as the data\nowner. Reference:\n1 (Domain 1: Security and Risk Management, Objective 1.5: Understand and apply concepts of data\ngovernance)\n2 (Chapter 1: Security and Risk Management, Section 1.5.3: Data Governance)"}, {"id": 1194, "question": "Which of the following roles is responsible for ensuring that important datasets are developed,\nmaintained, and are accessible within their defined specifications?", "options": {"A": "Data Reviewer", "B": "Data User", "C": "Data Custodian", "D": "Data Owner"}, "answer": ["C"], "explanation": "The data custodian is the role that is responsible for ensuring that important datasets are developed,\nmaintained, and are accessible within their defined specifications. The data custodian is the person\nor entity that implements the security controls and procedures for the data, as defined by the data\nowner. The data custodian is also responsible for performing the technical tasks related to the data,\nsuch as backup, recovery, archiving, encryption, deletion, and auditing. The data custodian should\nensure that the data is available, reliable, and secure, and that the data quality and integrity are\npreserved. The data reviewer, the data user, and the data owner are not the roles that are\nresponsible for ensuring that important datasets are developed, maintained, and are accessible\nwithin their defined specifications. The data reviewer is the person or entity that verifies the\naccuracy, completeness, and validity of the data, and provides feedback or recommendations for\nimprovement. The data user is the person or entity that accesses, uses, or benefits from the data,\nand may have different levels of permissions or restrictions depending on their role or function. The\ndata owner is the person or entity that has the ultimate authority and responsibility over the data,\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nand defines the security requirements and policies for the data. Reference:\n1 (Domain 1: Security and Risk Management, Objective 1.5: Understand and apply concepts of data\ngovernance)\n2 (Chapter 1: Security and Risk Management, Section 1.5.3: Data Governance)"}, {"id": 1195, "question": "What is the MOST important criterion that needs to be adhered to during the data collection process\nof an active investigation?", "options": {"A": "Capturing an image of the system", "B": "Maintaining the chain of custody", "C": "Complying with the organization's security policy", "D": "Outlining all actions taken during the investigation"}, "answer": ["B"], "explanation": "The most important criterion that needs to be adhered to during the data collection process of an\nactive investigation is maintaining the chain of custody. The chain of custody is the documentation\nand verification of the history and handling of the evidence, from the time it is collected until the\ntime it is presented in court. The chain of custody should include information such as the date, time,\nlocation, description, identifier, collector, custodian, and recipient of the evidence, as well as any\nchanges, modifications, or transfers of the evidence. The chain of custody should also include the\nsignatures or initials of the persons involved in the evidence handling. Maintaining the chain of\ncustody is essential to preserve the integrity, authenticity, and admissibility of the evidence, and to\nprevent any tampering, alteration, or contamination of the evidence. Capturing an image of the\nsystem, complying with the organization’s security policy, and outlining all actions taken during the\ninvestigation are also important criteria that need to be adhered to during the data collection process\nof an active investigation, but they are not as important as maintaining the chain of custody.\nCapturing an image of the system is a technique of creating a bit-by-bit copy of the original data\nsource, such as a hard drive, memory, or network traffic, without altering or affecting the original\ndata. Capturing an image of the system can help to preserve the volatile or ephemeral data, and to\nanalyze the data in a safe and controlled environment. Complying with the organization’s security\npolicy is a requirement of following the rules and standards that govern the security objectives and\npractices of the organization. Complying with the organization’s security policy can help to ensure\nthe legality, ethics, and consistency of the investigation, and to avoid any conflicts of interest or\nviolations of privacy. Outlining all actions taken during the investigation is a method of documenting\nand reporting the activities and findings of the investigation. Outlining all actions taken during the\ninvestigation can help to communicate the results and recommendations of the investigation, and to\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nsupport the evidence and conclusions of the investigation. Reference:\n1 (Domain 6: Security Assessment and Testing, Objective 6.4: Conduct or facilitate security audits)\n2 (Chapter 6: Security Assessment and Testing, Section 6.4.3: Forensics)"}, {"id": 1196, "question": "What is the PRIMARY benefit of relying on Security Content Automation Protocol (SCAP)?", "options": {"A": "Save security costs for the organization.", "B": "Improve vulnerability assessment capabilities.", "C": "Standardize specifications between software security products.", "D": "Achieve organizational compliance with international standards."}, "answer": ["C"], "explanation": "The primary benefit of relying on Security Content Automation Protocol (SCAP) is to standardize\nspecifications between software security products. SCAP is a suite of specifications that enable the\nautomated and interoperable assessment, measurement, and reporting of the security posture and\ncompliance of systems and networks. SCAP consists of six components: Common Platform\nEnumeration (CPE), Common Configuration Enumeration (CCE), Common Vulnerabilities and\nExposures (CVE), Common Vulnerability Scoring System (CVSS), Extensible Configuration Checklist\nDescription Format (XCCDF), and Open Vulnerability and Assessment Language (OVAL). SCAP enables\ndifferent software security products, such as scanners, analyzers, or auditors, to use a common\nlanguage and format to describe and exchange information about the security configuration,\nvulnerabilities, and risks of systems and networks. This can improve the accuracy, consistency, and\nefficiency of the security assessment and remediation processes, and reduce the complexity and cost\nof managing multiple security products. Saving security costs for the organization, improving\nvulnerability assessment capabilities, and achieving organizational compliance with international\nstandards are also benefits of relying on SCAP, but they are not the primary benefit. Saving security\ncosts for the organization is a benefit of relying on SCAP, as it can reduce the need for manual and\nlabor-intensive security tasks, and increase the reuse and integration of security data and tools.\nImproving vulnerability assessment capabilities is a benefit of relying on SCAP, as it can provide more\ncomprehensive, timely, and reliable information about the security weaknesses and exposures of\nsystems and networks, and enable more effective and proactive mitigation and response actions.\nAchieving organizational compliance with international standards is a benefit of relying on SCAP, as it\ncan help to demonstrate and verify the alignment of the security policies and practices of the\norganization with the established benchmarks and baselines, such as the National Institute of\nStandards and Technology (NIST) Special Publication 800-53 or the International Organization for\nStandardization (ISO) 27001. Reference:\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\n1 (Domain 4: Communication and Network Security, Objective 4.5: Implement secure\ncommunication channels according to design)\n2 (Chapter 4: Communication and Network Security, Section 4.5.3: Security Content Automation\nProtocol)"}, {"id": 1197, "question": "A user's credential for an application is stored in a relational database. Which control protects the\nconfidentiality of the credential while it is stored?", "options": {"A": "Validate passwords using a stored procedure.", "B": "Allow only the application to have access to the password field in order to verify user\nauthentication.", "C": "Use a salted cryptographic hash of the password.", "D": "Encrypt the entire database and embed an encryption key in the application."}, "answer": ["C"], "explanation": "A salted cryptographic hash of the password is a control that protects the confidentiality of the\ncredential while it is stored in a relational database. A salt is a random value that is added to the\npassword before hashing it, to make it more resistant to brute-force attacks and rainbow tables. A\nhash is a one-way function that transforms the password into a fixed-length output that is difficult to\nreverse. A salted hash makes it harder for an attacker to guess or crack the password, even if they\nhave access to the database. Reference: CISSP All-in-One Exam Guide, Chapter 5: Identity and Access\nManagement, Section: Password Management, pp. 381-382."}, {"id": 1198, "question": "What is the PRIMARY consideration when testing industrial control systems (ICS) for security\nweaknesses?", "options": {"A": "ICS often do not have availability requirements.", "B": "ICS are often isolated and difficult to access.", "C": "ICS often run on UNIX operating systems.", "D": "ICS are often sensitive to unexpected traffic.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["D"], "explanation": "The primary consideration when testing industrial control systems (ICS) for security weaknesses is\nthat ICS are often sensitive to unexpected traffic. ICS are systems that monitor and control physical\nprocesses, such as power generation, water distribution, or manufacturing. ICS are often designed\nfor high availability, reliability, and safety, but not necessarily for security. ICS may use legacy\nprotocols, devices, or software that are not compatible with modern security tools or standards. ICS\nmay also have strict timing or performance requirements that could be disrupted by network\nscanning, penetration testing, or other security activities. Therefore, testing ICS for security\nweaknesses requires careful planning, coordination, and authorization to avoid causing adverse\neffects on the ICS operations or safety. Reference: CISSP All-in-One Exam Guide, Chapter 4:\nCommunication and Network Security, Section: Industrial Control Systems, pp. 287-288."}, {"id": 1199, "question": "An organization implements Network Access Control (NAC) ay Institute of Electrical and Electronics\nEngineers (IEEE) 802.1x and discovers the printers do not support the IEEE 802.1x standard. Which of\nthe following is the BEST resolution?", "options": {"A": "Implement port security on the switch ports for the printers.", "B": "Implement a virtual local area network (VLAN) for the printers.", "C": "Do nothing; IEEE 802.1x is irrelevant to printers.", "D": "Install an IEEE 802. 1x bridge for the printers."}, "answer": ["D"], "explanation": "The best resolution for an organization that implements Network Access Control (NAC) using IEEE\n802.1x and discovers the printers do not support the IEEE 802.1x standard is to install an IEEE 802.1x\nbridge for the printers. IEEE 802.1x is a standard that provides port-based authentication for network\ndevices, such as switches, routers, or wireless access points. IEEE 802.1x allows only authorized\ndevices to access the network, based on their credentials or certificates. However, some devices,\nsuch as printers, may not support IEEE 802.1x or have the required credentials or certificates. In this\ncase, an IEEE 802.1x bridge can be used to connect the printers to the network. An IEEE 802.1x\nbridge is a device that acts as a proxy for the printers and performs the IEEE 802.1x authentication on\ntheir behalf. The bridge can also isolate the printers from the rest of the network and apply security\npolicies to them. Reference: CISSP All-in-One Exam Guide, Chapter 4: Communication and Network\nSecurity, Section: IEEE 802.1x, pp. 264-265."}, {"id": 1200, "question": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nWhat process facilitates the balance of operational and economic costs of protective measures with\ngains in mission capability?", "options": {"A": "Risk assessment", "B": "Performance testing", "C": "Security audit", "D": "Risk management"}, "answer": ["D"], "explanation": "Risk management is the process that facilitates the balance of operational and economic costs of\nprotective measures with gains in mission capability. Risk management is a systematic and iterative\nprocess that involves identifying, analyzing, evaluating, treating, monitoring, and communicating the\nrisks that affect the achievement of the organization’s objectives. Risk management helps the\norganization to make informed decisions about the optimal level of risk that is acceptable and the\nappropriate strategies to reduce or transfer the risk. Risk management also helps the organization to\nallocate the necessary resources and budget for implementing the protective measures that provide\nthe best return on investment and value for the organization’s mission. Reference: CISSP All-in-One\nExam Guide, Chapter 1: Security and Risk Management, Section: Risk Management Concepts, pp. 37-\n38."}, {"id": 1201, "question": "Which of the following BEST describes why software assurance is critical in helping prevent an\nincrease in business and mission risk for an organization?", "options": {"A": "Software that does not perform as intended may be exploitable which makes it vulnerable to\nattack.", "B": "Request for proposals (RFP) avoid purchasing software that does not meet business needs.", "C": "Contracting processes eliminate liability for security vulnerabilities for the purchaser.", "D": "Decommissioning of old software reduces long-term costs related to technical debt."}, "answer": ["A"], "explanation": "Software assurance is the process of ensuring that software is designed, developed, and maintained\nin a secure manner that minimizes the risk of vulnerabilities and defects. Software assurance helps\nprevent an increase in business and mission risk for an organization by reducing the likelihood and\nimpact of successful attacks that could compromise the confidentiality, integrity, or availability of the\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nsoftware and the data it processes. Software assurance also helps ensure that the software meets the\nfunctional and nonfunctional requirements of the organization and its\nstakeholders. Reference: Official (ISC)2 CISSP CBK Reference, Chapter 8: Software Development\nSecurity, Section: Software Assurance, pp. 1039-1040."}, {"id": 1202, "question": "In software development, which of the following entities normally signs the code to protect the code\nintegrity?", "options": {"A": "The organization developing the code", "B": "The quality control group", "C": "The data owner", "D": "The developer"}, "answer": ["D"], "explanation": "Code signing is the process of applying a digital signature to a piece of code to verify its authenticity\nand integrity. Code signing helps protect the code from unauthorized modification, tampering, or\ncorruption. Code signing also helps users and systems to identify the source and trustworthiness of\nthe code. In software development, the entity that normally signs the code is the developer who\ncreated or modified the code. The developer uses a private key to sign the code and a public key\ncertificate to associate the signature with the developer’s identity. The developer’s signature can\nthen be verified by anyone who has the corresponding public key or a trusted certificate authority\n(CA). Reference: Official (ISC)2 CISSP CBK Reference, Chapter 8: Software Development Security,\nSection: Code Signing, pp. 1067-1068."}, {"id": 1203, "question": "Which security evaluation model assesses a product's Security Assurance Level (SAL) in comparison\nto similar solutions?", "options": {"A": "Payment Card Industry Data Security Standard (PCI-DSS)", "B": "International Organization for Standardization (ISO) 27001", "C": "Common criteria (CC)", "D": "Control Objectives for Information and Related Technology (COBIT)\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["C"], "explanation": "Common criteria (CC) is an international standard (ISO/IEC 15408) for evaluating the security\nproperties and capabilities of information technology (IT) products and systems. CC defines a\ncommon framework and methodology for expressing security requirements, conducting security\nevaluations, and certifying security assurance levels. CC allows vendors, customers, and evaluators to\ncompare and contrast the security features and functions of different IT products and systems based\non their security assurance levels (SALs). SALs range from EAL1 (functionally tested) to EAL7 (formally\nverified design and tested). Reference: Official (ISC)2 CISSP CBK Reference, Chapter 3: Security\nArchitecture and Engineering, Section: Security Evaluation Models, pp. 331-334."}, {"id": 1204, "question": "Which of the following is a risk matrix?", "options": {"A": "A database of risks associated with a specific information system.", "B": "A table of risk management factors for management to consider.", "C": "A two-dimensional picture of risk for organizations, products, projects, or other items of interest.", "D": "A tool for determining risk management decisions for an activity or system."}, "answer": ["C"], "explanation": "A risk matrix is a graphical tool that helps visualize and prioritize the risks associated with a specific\ncontext, such as an organization, a product, a project, or an activity. A risk matrix typically plots the\nlikelihood of a risk occurring on one axis and the impact of the risk on the other axis. The resulting\nmatrix is divided into cells that indicate the level of risk for each combination of likelihood and\nimpact. The level of risk can be color-coded or labeled as low, medium, high, or extreme. A risk\nmatrix can help identify the most significant risks that need to be addressed or\nmitigated. Reference: Official (ISC)2 CISSP CBK Reference, Chapter 1: Security and Risk Management,\nSection: Risk Management Concepts, pp. 43-44."}, {"id": 1205, "question": "Which evidence collecting technique would be utilized when it is believed an attacker is employing a\nrootkit and a quick analysis is needed?", "options": {"A": "Memory collection", "B": "Forensic disk imaging", "C": "Malware analysis\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "D": "Live response"}, "answer": ["D"], "explanation": "Live response is an evidence collecting technique that involves analyzing a system while it is still\nrunning, without shutting it down or altering it. Live response can be useful when it is believed that\nan attacker is employing a rootkit and a quick analysis is needed. A rootkit is a type of malicious\nsoftware that hides itself and other malware from detection and removal by modifying the system’s\ncore components, such as the kernel, drivers, or libraries. A rootkit may also erase or alter the\nevidence of its presence or activities on the system, such as log files, registry entries, or processes.\nTherefore, live response can help capture the volatile data that may be lost or changed if the system\nis powered off or rebooted, such as memory contents, network connections, or running processes.\nLive response can also help identify and isolate the rootkit before it causes more damage or spreads\nto other systems. Reference: CISSP All-in-One Exam Guide, Chapter 10: Legal, Regulations,\nInvestigations, and Compliance, Section: Forensics, pp. 1328-1329."}, {"id": 1206, "question": "A user is allowed to access the file labeled “Financial Forecast,” but only between 9:00 a.m. and 5:00\np.m., Monday through Friday. Which type of access mechanism should be used to accomplish this?", "options": {"A": "Minimum access control", "B": "Rule-based access control", "C": "Limited role-based access control (RBAC)", "D": "Access control list (ACL)"}, "answer": ["B"], "explanation": "Rule-based access control is a type of access mechanism that uses predefined rules or policies to\ngrant or deny access to resources based on certain conditions or criteria. Rule-based access control\ncan be used to accomplish the requirement of allowing a user to access the file labeled “Financial\nForecast,” but only between 9:00 a.m. and 5:00 p.m., Monday through Friday. The rule-based access\ncontrol system can evaluate the attributes of the user, the file, and the environment, such as the\nidentity, role, location, time, or date, and compare them with the rules or policies that specify the\naccess conditions. For example, a rule-based access control policy could state that “Users in the\nfinance department can access the file ‘Financial Forecast’ only from the office network and only\nduring business hours.” If the user and the file match the criteria of the rule, then access is granted;\notherwise, access is denied. Reference: CISSP All-in-One Exam Guide, Chapter 5: Identity and Access\nManagement, Section: Access Control Models, pp. 403-404.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 1207, "question": "An organization wants to share data securely with their partners via the Internet. Which standard\nport is typically used to meet this requirement?", "options": {"A": "Setup a server on User Datagram Protocol (UDP) port 69", "B": "Setup a server on Transmission Control Protocol (TCP) port 21", "C": "Setup a server on Transmission Control Protocol (TCP) port 22", "D": "Setup a server on Transmission Control Protocol (TCP) port 80"}, "answer": ["C"], "explanation": "The standard port that is typically used to share data securely with partners via the Internet is\nTransmission Control Protocol (TCP) port 22. TCP port 22 is the default port for Secure Shell (SSH), a\nprotocol that provides encrypted and authenticated communication between systems over an\nunsecured network. SSH can be used to securely transfer files, execute commands, or tunnel other\nprotocols. SSH uses public key cryptography to authenticate the systems and users, and symmetric\ncryptography to encrypt the data. SSH can also compress the data to reduce the bandwidth usage\nand improve the performance. SSH is widely used for remote administration, file transfer, and\nnetwork management. Reference: CISSP All-in-One Exam Guide, Chapter 4: Communication and\nNetwork Security, Section: Secure Communications, pp. 249-250."}, {"id": 1208, "question": "Which part of an operating system (OS) is responsible for providing security interfaces among the\nhardware, OS, and other parts of the computing system?", "options": {"A": "Time separation", "B": "Trusted Computing Base (TCB)", "C": "Reference monitor", "D": "Security kernel"}, "answer": ["D"], "explanation": "The security kernel is the part of an operating system (OS) that is responsible for providing security\ninterfaces among the hardware, OS, and other parts of the computing system. The security kernel is a\ncore component of the OS that implements the security policy and enforces the security rules. The\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nsecurity kernel mediates all access requests from the subjects (users or processes) to the objects\n(resources or data) and ensures that only authorized and valid requests are granted. The security\nkernel also isolates itself from the rest of the OS and the applications, and protects itself from\nunauthorized modification or tampering. The security kernel is designed to be as small and simple as\npossible, to reduce the complexity and the potential for errors or vulnerabilities. Reference: CISSP\nAll-in-One Exam Guide, Chapter 3: Security Architecture and Engineering, Section: Operating System\nSecurity, pp. 297-298."}, {"id": 1209, "question": "Recently, an unknown event has disrupted a single Layer-2 network that spans between two\ngeographically diverse data centers. The network engineers have asked for assistance in\nidentifying the root cause of the event. Which of the following is the MOST likely cause?", "options": {"A": "Misconfigured routing protocol", "B": "Smurf attack", "C": "Broadcast domain too large", "D": "Address spoofing"}, "answer": ["C"], "explanation": "The most likely cause of the disruption of a single Layer-2 network that spans between two\ngeographically diverse data centers is that the broadcast domain is too large. A broadcast domain is a\nlogical network segment where any device can communicate with any other device by sending a\nbroadcast message, without the need for a router. A broadcast message is a message that is sent to\nall devices in the network. However, too many broadcast messages can create network congestion\nand performance issues, especially in a large network that spans across different locations.\nTherefore, it is recommended to limit the size of the broadcast domain by using routers, switches, or\nVLANs to divide the network into smaller segments. Reference: CISSP All-in-One Exam Guide,\nChapter 4: Communication and Network Security, Section: Network Architecture and Design, pp.\n230-231."}, {"id": 1210, "question": "What would be the BEST action to take in a situation where collected evidence was left unattended\novernight in an unlocked vehicle?", "options": {"A": "Report the matter to the local police authorities.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "B": "Move evidence to a climate-controlled environment.", "C": "Re-inventory the evidence and provide it to the evidence custodian.", "D": "Immediately report the matter to the case supervisor."}, "answer": ["D"], "explanation": "The best action to take in a situation where collected evidence was left unattended overnight in an\nunlocked vehicle is to immediately report the matter to the case supervisor. Leaving evidence\nunattended in an unlocked vehicle is a serious breach of the chain of custody, which is the process of\ndocumenting and preserving the integrity and authenticity of the evidence from the time of\ncollection to the time of presentation in court. The chain of custody requires that the evidence is\nproperly labeled, sealed, stored, transported, and handled by authorized personnel, and that any\nchanges or transfers are recorded and justified. Leaving evidence unattended in an unlocked vehicle\nexposes the evidence to the risk of loss, theft, damage, contamination, or tampering, which could\ncompromise the validity and admissibility of the evidence in court. Therefore, the incident should be\nreported to the case supervisor as soon as possible, so that the appropriate actions can be taken to\nmitigate the impact and prevent further incidents. Reference: CISSP All-in-One Exam Guide, Chapter\n10: Legal, Regulations, Investigations, and Compliance, Section: Forensics, pp. 1334-1335."}, {"id": 1211, "question": "Which of the following contributes MOST to the effectiveness of a security officer?", "options": {"A": "Understanding the regulatory environment", "B": "Developing precise and practical security plans", "C": "Integrating security into the business strategies", "D": "Analyzing the strengths and weakness of the organization"}, "answer": ["C"], "explanation": "The factor that contributes most to the effectiveness of a security officer is integrating security into\nthe business strategies. A security officer is a senior-level executive who is responsible for\nestablishing and maintaining the security vision, strategy, and program for the organization. A\nsecurity officer should align the security objectives and activities with the business goals and\npriorities, and ensure that security is embedded in the business processes and culture. A security\nofficer should also communicate the value and benefits of security to the business stakeholders, and\ndemonstrate how security can enable and support the business outcomes. By integrating security\ninto the business strategies, a security officer can enhance the security posture and performance of\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nthe organization, and increase the trust and confidence of the customers, partners, and\nregulators. Reference: CISSP All-in-One Exam Guide, Chapter 1: Security and Risk Management,\nSection: Security Governance Principles, pp. 9-10."}, {"id": 1212, "question": "An organization wants a service provider to authenticate users via the users’ organization domain\ncredentials. Which markup language should the organization's security personnel use to support the\nintegration?", "options": {"A": "Security Assertion Markup Language (SAML)", "B": "YAML Ain't Markup Language (YAML)", "C": "Hypertext Markup Language (HTML)", "D": "Extensible Markup Language (XML)"}, "answer": ["A"], "explanation": "The markup language that the organization’s security personnel should use to support the\nintegration of a service provider that authenticates users via the users’ organization domain\ncredentials is Security Assertion Markup Language (SAML). SAML is an XML-based standard that\nenables the exchange of authentication and authorization information between different entities,\nsuch as an identity provider (IdP) and a service provider (SP). SAML allows users to access multiple\nservices with a single sign-on (SSO), without the need to create or manage separate accounts or\ncredentials for each service. SAML uses assertions, which are statements that contain information\nabout the user, such as the identity, attributes, or entitlements. The IdP generates and signs the\nassertions, and the SP validates and consumes the assertions. SAML can be used to implement\nfederated identity management, which is a model that allows users to use their existing credentials\nfrom one domain to access resources from another domain. Reference: CISSP All-in-One Exam Guide,\nChapter 5: Identity and Access Management, Section: Identity and Access Provisioning Lifecycle, pp.\n423-424."}, {"id": 1213, "question": "A recent security audit is reporting several unsuccessful login attempts being repeated at specific\ntimes during the day on an Internet facing authentication server. No alerts have been generated by\nthe security information and event management (SIEM) system. What PRIMARY action should be\ntaken to improve SIEM performance?", "options": {"A": "Implement role-based system monitoring\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "B": "Audit firewall logs to identify the source of login attempts", "C": "Enhance logging detail", "D": "Confirm alarm thresholds"}, "answer": ["D"], "explanation": "The primary action that should be taken to improve SIEM performance in a situation where several\nunsuccessful login attempts are reported by a security audit but not by the SIEM system is to confirm\nalarm thresholds. A SIEM system is a tool that collects, correlates, analyzes, and reports on security\nevents and incidents from various sources, such as logs, sensors, or agents. A SIEM system can also\ngenerate alerts or alarms based on predefined rules or thresholds that indicate a potential security\nissue or violation. However, if the SIEM system is not configured properly, it may miss some\nimportant events or incidents, or generate too many false positives or negatives. Therefore, it is\nimportant to confirm that the alarm thresholds are set appropriately, based on the risk appetite, the\nbaseline behavior, and the security objectives of the organization. The alarm thresholds should be\nneither too high nor too low, to avoid missing or ignoring real threats, or overwhelming or\ndesensitizing the security analysts. Reference: CISSP All-in-One Exam Guide, Chapter 7: Security\nOperations, Section: Security Information and Event Management, pp. 837-838."}, {"id": 1214, "question": "What is a security concern when considering implementing software-defined networking (SDN)?", "options": {"A": "It increases the attack footprint.", "B": "It uses open source protocols.", "C": "It has a decentralized architecture.", "D": "It is cloud based."}, "answer": ["A"], "explanation": "A security concern when considering implementing software-defined networking (SDN) is that it\nincreases the attack footprint. SDN is a network architecture that decouples the control plane from\nthe data plane, and centralizes the network intelligence and management in a software controller.\nSDN enables more flexibility, scalability, and programmability of the network, as well as better\nintegration with cloud services and applications. However, SDN also introduces new security\nchallenges and risks, such as the following:\nIt increases the attack footprint, as the SDN controller becomes a single point of failure and a high-\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nvalue target for attackers. If the SDN controller is compromised, the attacker can gain access to the\nentire network and manipulate its behavior or performance.\nIt exposes new attack vectors, as the SDN controller communicates with the network devices and\napplications via open and standardized protocols, such as OpenFlow, REST, or NETCONF. These\nprotocols may have vulnerabilities or weaknesses that could be exploited by attackers to launch\ndenial-of-service, man-in-the-middle, or spoofing attacks.\nIt requires more trust and verification, as the SDN controller relies on the information and feedback\nfrom the network devices and applications to make decisions and enforce policies. The network\ndevices and applications may provide inaccurate or malicious information to the SDN controller, or\nmay not comply with the instructions or configurations from the SDN controller, leading to security\nbreaches or inconsistencies. Reference: CISSP All-in-One Exam Guide, Chapter 4: Communication and\nNetwork Security, Section: Software-Defined Networking, pp. 219-220."}, {"id": 1215, "question": "Which of the following is the MOST important rule for digital investigations?", "options": {"A": "Ensure event logs are rotated.", "B": "Ensure original data is never modified.", "C": "Ensure individual privacy is protected.", "D": "Ensure systems are powered on."}, "answer": ["B"], "explanation": "The most important rule for digital investigations is to ensure that the original data is never modified.\nDigital investigations are the processes of collecting, preserving, analyzing, and presenting digital\nevidence from various sources, such as computers, mobile devices, networks, or cloud services.\nDigital evidence is any data that can support or refute a hypothesis or claim related to a criminal or\ncivil case. Digital evidence is often fragile, volatile, and easily altered or destroyed, either\nintentionally or unintentionally. Therefore, it is crucial to ensure that the original data is never\nmodified during the digital investigation, to maintain its integrity and authenticity, and to avoid\ncompromising its validity and admissibility in court. To ensure that the original data is never\nmodified, the following steps should be followed:\nUse write blockers or read-only mode to prevent any changes to the data source.\nMake a bit-by-bit copy or image of the data source and verify its accuracy using hashing or checksum\ntechniques.\nStore the original data source and the copy or image in a secure and tamper-evident location or\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\ncontainer.\nPerform the analysis and examination on the copy or image, not on the original data source.\nDocument and justify any changes or modifications made to the copy or image during the analysis\nand examination. Reference: CISSP All-in-One Exam Guide, Chapter 10: Legal, Regulations,\nInvestigations, and Compliance, Section: Forensics, pp. 1326-1327."}, {"id": 1216, "question": "A cybersecurity engineer has been tasked to research and implement an ultra-secure\ncommunications channel to protect the organization's most valuable intellectual property (IP). The\nprimary directive in this initiative is to ensure there Is no possible way the communications can be\nintercepted without detection. Which of the following Is the only way to ensure this\n‘outcome?", "options": {"A": "Diffie-Hellman key exchange", "B": "Symmetric key cryptography", "C": "[Public key infrastructure (PKI)", "D": "Quantum Key Distribution"}, "answer": ["D"], "explanation": "The only way to ensure an ultra-secure communications channel that cannot be intercepted without\ndetection is to use Quantum Key Distribution (QKD). QKD is a technique that uses the principles of\nquantum mechanics to generate and exchange cryptographic keys between two parties. QKD relies\non the properties of quantum particles, such as photons or electrons, to encode and transmit the\nkeys. QKD offers the following advantages for securing communications:\nIt provides unconditional security, as the keys are generated and exchanged in a random and\nunpredictable manner, and cannot be computed or guessed by any algorithm or attacker.\nIt ensures perfect secrecy, as the keys are used only once and then discarded, and cannot be reused\nor intercepted by any eavesdropper.\nIt enables detection of intrusion, as any attempt to observe or measure the quantum particles will\nalter their state and introduce errors or anomalies in the communication, which can be noticed and\nreported by the legitimate parties. QKD is currently limited by the distance, speed, and cost of the\nquantum communication channels, but it is expected to become more feasible and widespread in\nthe future, especially with the development of quantum networks and quantum\ncomputers. Reference: CISSP All-in-One Exam Guide, Chapter 4: Communication and Network\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nSecurity, Section: Quantum Cryptography, pp. 252-253."}, {"id": 1217, "question": "An organization is trying to secure instant messaging (IM) communications through its network\nperimeter. Which of the following is the MOST significant challenge?", "options": {"A": "IM clients can interoperate between multiple vendors.", "B": "IM clients can run without administrator privileges.", "C": "IM clients can utilize random port numbers.", "D": "IM clients can run as executable that do not require installation."}, "answer": ["C"], "explanation": "The most significant challenge when trying to secure instant messaging (IM) communications\nthrough the network perimeter is that IM clients can utilize random port numbers. IM is a form of\nreal-time communication that allows users to exchange text, voice, video, or other data over the\ninternet. IM clients are applications that enable users to connect to IM servers or networks, such as\nSkype, WhatsApp, or Telegram. IM clients can pose a security risk for the network perimeter, which is\nthe boundary between the internal and external networks, where firewalls, routers, or other devices\nare used to filter and control the network traffic. IM clients can utilize random port numbers, which\nare the endpoints of communication between the source and destination devices, to bypass the\nnetwork perimeter security. IM clients can dynamically change the port numbers they use, or use\nnonstandard or unregistered port numbers, to evade the
