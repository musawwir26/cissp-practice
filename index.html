the benchmark required for restoration", "C": "Validating the effectiveness of the plan", "D": "Determining the Recovery Time Objective (RTO)"}, "answer": ["C"], "explanation": "The most important purpose of testing the Disaster Recovery Plan (DRP) is to validate the\neffectiveness of the plan. A DRP is a document that outlines the procedures and steps to be followed\nin the event of a disaster that disrupts the normal operations of an organization. A DRP aims to\nminimize the impact of the disaster, restore the critical functions and systems, and resume the\nnormal operations as soon as possible. Testing the DRP is essential to ensure that the plan is feasible,\nreliable, and up-to-date. Testing the DRP can reveal any errors, gaps, or weaknesses in the plan, and\nprovide feedback and recommendations for improvement. Testing the DRP can also increase the\nconfidence and readiness of the staff, and ensure compliance with the regulatory and contractual\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nrequirements97. Reference: 9: What Is Disaster Recovery Testing and Why Is It Important?107:\nDisaster Recovery Plan Testing in IT"}, {"id": 140, "question": "Following the completion of a network security assessment, which of the following can BEST be\ndemonstrated?", "options": {"A": "The effectiveness of controls can be accurately measured", "B": "A penetration test of the network will fail", "C": "The network is compliant to industry standards", "D": "All unpatched vulnerabilities have been identified"}, "answer": ["A"], "explanation": "A network security assessment is a process of evaluating the security posture of a network by\nidentifying and analyzing vulnerabilities, threats, and risks. The results of the assessment can help\nmeasure how well the network controls are performing and where they need improvement.\nB, C, and D are incorrect because they are not the main objectives or outcomes of a network security\nassessment. A penetration test is a type of security assessment that simulates an attack on the\nnetwork, but it does not guarantee that the network will fail or succeed. The network may or may\nnot be compliant to industry standards depending on the criteria and scope of the assessment. Not\nall unpatched vulnerabilities may be identified by the assessment, as some may be unknown or\nundetectable by the tools or methods used."}, {"id": 141, "question": "Passive Infrared Sensors (PIR) used in a non-climate controlled environment should", "options": {"A": "reduce the detected object temperature in relation to the background temperature.", "B": "increase the detected object temperature in relation to the background temperature.", "C": "automatically compensate for variance in background temperature.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "D": "detect objects of a specific temperature independent of the background temperature."}, "answer": ["C"], "explanation": "Passive Infrared Sensors (PIR) are devices that detect motion by sensing the infrared radiation\nemitted by objects. In a non-climate controlled environment, the background temperature may vary\ndue to weather, seasons, or other factors. This may affect the sensitivity and accuracy of the PIR\nsensors, as they may not be able to distinguish between the object and the background. Therefore,\nthe PIR sensors should have a feature that automatically adjusts the threshold or baseline of the\nbackground temperature to avoid false alarms or missed detections.\nA and B are incorrect because they are not feasible or desirable solutions. Reducing or increasing the\ndetected object temperature in relation to the background temperature would require altering the\nphysical properties of the object or the sensor, which may not be possible or practical. Moreover, this\nmay also affect the performance or functionality of the object or the sensor.\nD is incorrect because it is not realistic or reliable. Detecting objects of a specific temperature\nindependent of the background temperature would require the PIR sensors to have a very high\nresolution and precision, which may not be available or affordable. Moreover, this may also limit the\nrange and scope of the PIR sensors, as they may not be able to detect objects that have different\ntemperatures or emit different amounts of infrared radiation."}, {"id": 142, "question": "The use of strong authentication, the encryption of Personally Identifiable Information (PII) on\ndatabase servers, application security reviews, and the encryption of data transmitted across\nnetworks provide", "options": {"A": "data integrity.", "B": "defense in depth.", "C": "data availability.", "D": "non-repudiation."}, "answer": ["B"], "explanation": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\n Defense in depth is a security strategy that involves applying multiple layers of protection to a\nsystem or network to prevent or mitigate attacks. The use of strong authentication, the encryption of\nPersonally Identifiable Information (PII) on database servers, application security reviews, and the\nencryption of data transmitted across networks are examples of defense in depth measures that can\nenhance the security of the system or network.\nA, C, and D are incorrect because they are not the best terms to describe the security strategy. Data\nintegrity is a property of data that ensures its accuracy, consistency, and validity. Data availability is a\nproperty of data that ensures its accessibility and usability. Non-repudiation is a property of data that\nensures its authenticity and accountability. While these properties are important for security, they\nare not the same as defense in depth."}, {"id": 143, "question": "An organization is selecting a service provider to assist in the consolidation of multiple computing\nsites including development, implementation and ongoing support of various computer systems.\nWhich of the following MUST be verified by the Information Security Department?", "options": {"A": "The service provider's policies are consistent with ISO/IEC27001 and there is evidence that the\nservice provider is following those policies.", "B": "The service provider will segregate the data within its systems and ensure that each region's\npolicies are met.", "C": "The service provider will impose controls and protections that meet or exceed the current systems\ncontrols and produce audit logs as verification.", "D": "The service provider's policies can meet the requirements imposed by the new environment even\nif they differ from the organization's current policies."}, "answer": ["C"], "explanation": "The Information Security Department must verify that the service provider will impose controls and\nprotections that meet or exceed the current systems controls and produce audit logs as verification.\nThis is to ensure that the service provider will maintain or improve the security posture of the\norganization, and that the organization will be able to monitor and audit the service provider’s\nperformance and compliance. The service provider’s policies may or may not be consistent with\nISO/IEC27001, but this is not a mandatory requirement, as long as the service provider can meet the\norganization’s security needs and expectations. The service provider may or may not segregate the\ndata within its systems, depending on the type and sensitivity of the data, and the contractual and\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nregulatory obligations. The service provider’s policies may differ from the organization’s current\npolicies, as long as they can meet the requirements imposed by the new environment, and are\nagreed upon by both parties. Reference: 1: How to Choose a Managed Security Service Provider\n(MSSP)22: 10 Questions to Ask Your Managed Security Service Provider3"}, {"id": 144, "question": "Which of the following is an appropriate source for test data?", "options": {"A": "Production data that is secured and maintained only in the production environment.", "B": "Test data that has no similarities to production datA.", "C": "Test data that is mirrored and kept up-to-date with production datA.", "D": "Production data that has been sanitized before loading into a test environment."}, "answer": ["D"], "explanation": "The most appropriate source for test data is production data that has been sanitized before loading\ninto a test environment. Sanitization is the process of removing or modifying sensitive or confidential\ninformation from the data, such as personal identifiers, financial records, or trade secrets. Sanitized\ndata preserves the characteristics and structure of the original data, but reduces the risk of exposing\nor compromising the data in the test environment. Production data that is secured and maintained\nonly in the production environment is not a suitable source for test data, as it may not be accessible\nor available for testing purposes. Test data that has no similarities to production data is not a realistic\nor reliable source for test data, as it may not reflect the actual scenarios or conditions that the system\nwill encounter in the production environment. Test data that is mirrored and kept up-to-date with\nproduction data is not a secure or ethical source for test data, as it may violate the privacy or\nconfidentiality of the data owners or subjects, and expose the data to unauthorized access or\nmodification in the test environment. Reference: 4: Data Sanitization: What It Is and How to\nImplement It55: Test Data Management: Best Practices and Methodologies"}, {"id": 145, "question": "What is the FIRST step in developing a security test and its evaluation?", "options": {"A": "Determine testing methods\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "B": "Develop testing procedures", "C": "Identify all applicable security requirements", "D": "Identify people, processes, and products not in compliance"}, "answer": ["C"], "explanation": "The first step in developing a security test and its evaluation is to identify all applicable security\nrequirements. Security requirements are the specifications or criteria that define the security\nobjectives, expectations, and needs of the system or network. Security requirements may be derived\nfrom various sources, such as business goals, user needs, regulatory standards, contractual\nobligations, or best practices. Identifying all applicable security requirements is essential to establish\nthe scope, purpose, and criteria of the security test and its evaluation. Determining testing methods,\ndeveloping testing procedures, and identifying people, processes, and products not in compliance\nare subsequent steps that should be done after identifying the security requirements, as they\ndepend on the security requirements to be defined and agreed upon. Reference: : Security Testing -\nOverview : Security Testing - Planning"}, {"id": 146, "question": "How can a forensic specialist exclude from examination a large percentage of operating system files\nresiding on a copy of the target system?", "options": {"A": "Take another backup of the media in question then delete all irrelevant operating system files.", "B": "Create a comparison database of cryptographic hashes of the files from a system with the same\noperating system and patch level.", "C": "Generate a message digest (MD) or secure hash on the drive image to detect tampering of the\nmedia being examined.", "D": "Discard harmless files for the operating system, and known installed programs."}, "answer": ["B"], "explanation": "A forensic specialist can exclude from examination a large percentage of operating system files\nresiding on a copy of the target system by creating a comparison database of cryptographic hashes of\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nthe files from a system with the same operating system and patch level. This method is also known\nas known file filtering or file signature analysis. It allows the forensic specialist to quickly identify and\neliminate the files that are part of the standard operating system installation and focus on the files\nthat are unique or relevant to the investigation. This makes the process of exclusion much faster and\nmore accurate than manually deleting or discarding files12. Reference: 1: Computer Forensics:\nForensic Techniques, Part 1 [Updated 2019]32: Point Checklist: cissp book4"}, {"id": 147, "question": "Which one of the following is a threat related to the use of web-based client side input validation?", "options": {"A": "Users would be able to alter the input after validation has occurred", "B": "The web server would not be able to validate the input after transmission", "C": "The client system could receive invalid input from the web server", "D": "The web server would not be able to receive invalid input from the client"}, "answer": ["A"], "explanation": "A threat related to the use of web-based client side input validation is that users would be able to\nalter the input after validation has occurred. Client side input validation is performed on the user’s\nbrowser using JavaScript or other scripting languages. It can provide a faster and more user-friendly\nfeedback to the user, but it can also be easily bypassed or manipulated by an attacker who disables\nJavaScript, uses a web proxy, or modifies the source code of the web page. Therefore, client side\ninput validation should not be relied upon as the sole or primary method of preventing malicious or\nmalformed input from reaching the web server. Server side input validation is also necessary to\nensure the security and integrity of the web application56. Reference: 5: Input Validation - OWASP\nCheat Sheet Series76: Input Validation vulnerabilities and how to fix them"}, {"id": 148, "question": "To prevent inadvertent disclosure of restricted information, which of the following would be the\nLEAST effective process for eliminating data prior to the media being discarded?", "options": {"A": "Multiple-pass overwriting", "B": "Degaussing\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "C": "High-level formatting", "D": "Physical destruction"}, "answer": ["C"], "explanation": "The least effective process for eliminating data prior to the media being discarded is high-level\nformatting. High-level formatting is the process of preparing a storage device, such as a hard disk or a\nflash drive, for data storage by creating a file system and marking the bad sectors. However, high-\nlevel formatting does not erase the data that was previously stored on the device. The data can still\nbe recovered using data recovery tools or forensic techniques. To prevent inadvertent disclosure of\nrestricted information, more secure methods of data sanitization should be used, such as multiple-\npass overwriting, degaussing, or physical destruction34. Reference: 3: Delete Sensitive Data before\nDiscarding Your Media94: Best Practices for Media Destruction10"}, {"id": 149, "question": "Multi-threaded applications are more at risk than single-threaded applications to", "options": {"A": "race conditions.", "B": "virus infection.", "C": "packet sniffing.", "D": "database injection."}, "answer": ["A"], "explanation": "Multi-threaded applications are more at risk than single-threaded applications to race conditions. A\nrace condition is a type of concurrency error that occurs when two or more threads access or modify\nthe same shared resource without proper synchronization or coordination. This may result in\ninconsistent, unpredictable, or erroneous outcomes, as the final result depends on the timing and\norder of the thread execution. Race conditions can compromise the security, reliability, and\nfunctionality of the application, and can lead to data corruption, memory leaks, deadlock, or\nprivilege escalation12. Reference: 1: What is a Race Condition?32: Race Conditions - OWASP Cheat\nSheet Series4\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 150, "question": "Which of the following is a potential risk when a program runs in privileged mode?", "options": {"A": "It may serve to create unnecessary code complexity", "B": "It may not enforce job separation duties", "C": "It may create unnecessary application hardening", "D": "It may allow malicious code to be inserted"}, "answer": ["D"], "explanation": "A potential risk when a program runs in privileged mode is that it may allow malicious code to be\ninserted. Privileged mode, also known as kernel mode or supervisor mode, is a mode of operation\nthat grants the program full access and control over the hardware and software resources of the\nsystem, such as memory, disk, CPU, and devices. A program that runs in privileged mode can\nperform any action or instruction without any restriction or protection. This can be exploited by an\nattacker who can inject malicious code into the program, such as a rootkit, a backdoor, or a\nkeylogger, and gain unauthorized access or control over the system . Reference: : What is Privileged\nMode? : Privilege Escalation - OWASP Cheat Sheet Series"}, {"id": 151, "question": "The goal of software assurance in application development is to", "options": {"A": "enable the development of High Availability (HA) systems.", "B": "facilitate the creation of Trusted Computing Base (TCB) systems.", "C": "prevent the creation of vulnerable applications.", "D": "encourage the development of open source applications."}, "answer": ["C"], "explanation": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nThe goal of software assurance in application development is to prevent the creation of vulnerable\napplications. Software assurance is the process of ensuring that the software is designed, developed,\nand maintained in a secure, reliable, and trustworthy manner. Software assurance involves applying\nsecurity principles, standards, and best practices throughout the software development life cycle,\nsuch as security requirements, design, coding, testing, deployment, and maintenance. Software\nassurance aims to prevent or reduce the introduction of vulnerabilities, defects, or errors in the\nsoftware that could compromise its security, functionality, or quality . Reference: : Software\nAssurance : Software Assurance - OWASP Cheat Sheet Series"}, {"id": 152, "question": "What is the ultimate objective of information classification?", "options": {"A": "To assign responsibility for mitigating the risk to vulnerable systems", "B": "To ensure that information assets receive an appropriate level of protection", "C": "To recognize that the value of any item of information may change over time", "D": "To recognize the optimal number of classification categories and the benefits to be gained from\ntheir use"}, "answer": ["B"], "explanation": "The ultimate objective of information classification is to ensure that information assets receive an\nappropriate level of protection in accordance with their importance and sensitivity to the\norganization. Information classification is the process of assigning labels or categories to information\nbased on criteria such as confidentiality, integrity, availability, and value. Information classification\nhelps the organization to identify the risks and threats to the information, and to apply the necessary\ncontrols and safeguards to protect it. Information classification also helps the organization to comply\nwith the legal, regulatory, and contractual obligations related to the information12. Reference: 1:\nInformation Classification - Why it matters?32: ISO 27001 & Information Classification: Free 4-Step\nGuide4"}, {"id": 153, "question": "In a financial institution, who has the responsibility for assigning the classification to a piece of\ninformation?\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "options": {"A": "Chief Financial Officer (CFO)", "B": "Chief Information Security Officer (CISO)", "C": "Originator or nominated owner of the information", "D": "Department head responsible for ensuring the protection of the information"}, "answer": ["C"], "explanation": "In a financial institution, the responsibility for assigning the classification to a piece of information\nbelongs to the originator or nominated owner of the information. The originator is the person who\ncreates or generates the information, and the nominated owner is the person who is assigned the\naccountability and authority for the information by the management. The originator or nominated\nowner is the best person to determine the value and sensitivity of the information, and to assign the\nappropriate classification level based on the criteria and guidelines established by the\norganization. The originator or nominated owner is also responsible for reviewing and updating the\nclassification as needed, and for ensuring that the information is handled and protected according to\nits classification56. Reference: 5: Information Classification Policy76: Information Classification and\nHandling Policy"}, {"id": 154, "question": "An organization is designing a large enterprise-wide document repository system. They plan to have\nseveral different classification level areas with increasing levels of controls. The BEST way to ensure\ndocument confidentiality in the repository is to", "options": {"A": "encrypt the contents of the repository and document any exceptions to that requirement.", "B": "utilize Intrusion Detection System (IDS) set drop connections if too many requests for documents\nare detected.", "C": "keep individuals with access to high security areas from saving those documents into lower\nsecurity areas.", "D": "require individuals with access to the system to sign Non-Disclosure Agreements (NDA)."}, "answer": ["A"], "explanation": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\n The best way to ensure document confidentiality in the repository is to encrypt the contents of the\nrepository and document any exceptions to that requirement. Encryption is the process of\ntransforming the information into an unreadable form using a secret key or algorithm. Encryption\nprotects the confidentiality of the information by preventing unauthorized access or disclosure, even\nif the repository is compromised or breached. Encryption also provides integrity and authenticity of\nthe information by ensuring that it has not been modified or tampered with. Documenting any\nexceptions to the encryption requirement is also important to justify the reasons and risks for not\nencrypting certain information, and to apply alternative controls if needed93. Reference: 9: What Is a\nDocument Repository and What Are the Benefits of Using One103: What is a document repository\nand why you should have one11"}, {"id": 155, "question": "What technique BEST describes antivirus software that detects viruses by watching anomalous\nbehavior?", "options": {"A": "Signature", "B": "Inference", "C": "Induction", "D": "Heuristic"}, "answer": ["D"], "explanation": "Heuristic is the technique that best describes antivirus software that detects viruses by watching\nanomalous behavior. Heuristic is a method of virus detection that analyzes the behavior and\ncharacteristics of the program or file, rather than comparing it to a known signature or pattern.\nHeuristic can detect unknown or new viruses that have not been identified or cataloged by the\nantivirus software. However, heuristic can also generate false positives, as some legitimate programs\nor files may exhibit suspicious or unusual behavior12. Reference: 1: What is Heuristic Analysis?32:\nHeuristic Virus Detection4"}, {"id": 156, "question": "Contingency plan exercises are intended to do which of the following?\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "options": {"A": "Train personnel in roles and responsibilities", "B": "Validate service level agreements", "C": "Train maintenance personnel", "D": "Validate operation metrics"}, "answer": ["A"], "explanation": "Contingency plan exercises are intended to train personnel in roles and responsibilities. Contingency\nplan exercises are simulated scenarios that test the preparedness and effectiveness of the\ncontingency plan, which is a document that outlines the actions and procedures to be followed in the\nevent of a disruption or disaster. Contingency plan exercises help to train the personnel involved in\nthe contingency plan, such as the incident response team, the recovery team, and the business\ncontinuity team, in their roles and responsibilities, such as communication, coordination, decision\nmaking, and execution. Contingency plan exercises also help to identify and resolve any issues or\ngaps in the contingency plan, and to improve the skills and confidence of the\npersonnel5 . Reference: 5: Contingency Plan Testing : Contingency Planning Guide for Federal\nInformation Systems"}, {"id": 157, "question": "Two companies wish to share electronic inventory and purchase orders in a supplier and client\nrelationship. What is the BEST security solution for them?", "options": {"A": "Write a Service Level Agreement (SLA) for the two companies.", "B": "Set up a Virtual Private Network (VPN) between the two companies.", "C": "Configure a firewall at the perimeter of each of the two companies.", "D": "Establish a File Transfer Protocol (FTP) connection between the two companies."}, "answer": ["B"], "explanation": "The best security solution for two companies that wish to share electronic inventory and purchase\norders in a supplier and client relationship is to set up a Virtual Private Network (VPN) between the\ntwo companies. A VPN is a secure and encrypted connection that allows the two companies to\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nexchange data over a public network, such as the internet, as if they were on a private network. A\nVPN protects the confidentiality, integrity, and availability of the data, and prevents unauthorized\naccess, interception, or modification by third parties. A VPN also provides authentication,\nauthorization, and accounting of the users and devices that access the data . Reference: : What is a\nVPN and how does it work? Your guide to internet privacy and security : What is a VPN?"}, {"id": 158, "question": "Including a Trusted Platform Module (TPM) in the design of a computer system is an example of a\ntechnique to what?", "options": {"A": "Interface with the Public Key Infrastructure (PKI)", "B": "Improve the quality of security software", "C": "Prevent Denial of Service (DoS) attacks", "D": "Establish a secure initial state"}, "answer": ["D"], "explanation": "Including a Trusted Platform Module (TPM) in the design of a computer system is an example of a\ntechnique to establish a secure initial state. A TPM is a hardware device that provides cryptographic\nfunctions and secure storage for keys, certificates, passwords, and other sensitive data. A TPM can\nalso measure and verify the integrity of the system components, such as the BIOS, boot loader,\noperating system, and applications, before they are executed. This process is known as trusted boot\nor measured boot, and it ensures that the system is in a known and trusted state before allowing\naccess to the user or network. A TPM can also enable features such as disk encryption, remote\nattestation, and platform authentication12. Reference: 1: What is a Trusted Platform Module\n(TPM)?32: Trusted Platform Module (TPM) Fundamentals4"}, {"id": 159, "question": "Which of the following would be the FIRST step to take when implementing a patch management\nprogram?", "options": {"A": "Perform automatic deployment of patches.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "B": "Monitor for vulnerabilities and threats.", "C": "Prioritize vulnerability remediation.", "D": "Create a system inventory."}, "answer": ["D"], "explanation": "The first step to take when implementing a patch management program is to create a system\ninventory. A system inventory is a comprehensive list of all the hardware and software assets in the\norganization, such as servers, workstations, laptops, mobile devices, routers, switches, firewalls,\noperating systems, applications, firmware, etc. A system inventory helps to identify the scope and\ncomplexity of the patch management program, as well as the current patch status and vulnerabilities\nof each asset. A system inventory also helps to prioritize and schedule patch deployment, monitor\npatch compliance, and report patch performance56. Reference: 5: Patch Management Best\nPractices76: Patch Management Process8"}, {"id": 160, "question": "When designing a networked Information System (IS) where there will be several different types of\nindividual access, what is the FIRST step that should be taken to ensure all access control\nrequirements are addressed?", "options": {"A": "Create a user profile.", "B": "Create a user access matrix.", "C": "Develop an Access Control List (ACL).", "D": "Develop a Role Based Access Control (RBAC) list."}, "answer": ["B"], "explanation": "The first step to take when designing a networked Information System (IS) where there will be\nseveral different types of individual access is to create a user access matrix. A user access matrix is a\ntable that defines the access rights and permissions of each user or user group to each resource or\nfunction in the system. A user access matrix helps to ensure that all access control requirements are\naddressed, such as the principle of least privilege, the principle of separation of duties, and the\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nprinciple of need to know. A user access matrix also helps to simplify and standardize the\nimplementation and administration of access control policies and mechanisms910. Reference: 9:\nAccess Control Matrix1110: Access Control Models and Methods12"}, {"id": 161, "question": "Which of the following is the BEST way to verify the integrity of a software patch?", "options": {"A": "Cryptographic checksums", "B": "Version numbering", "C": "Automatic updates", "D": "Vendor assurance"}, "answer": ["A"], "explanation": "The best way to verify the integrity of a software patch is to use cryptographic checksums.\nCryptographic checksums are mathematical values that are computed from the data in the software\npatch using a hash function or an algorithm. Cryptographic checksums can be used to compare the\noriginal and the downloaded or installed version of the software patch, and to detect any alteration,\ncorruption, or tampering of the data. Cryptographic checksums are also known as hashes, digests, or\nfingerprints, and they are often provided by the software vendor along with the software\npatch12. Reference: 1: What is a Checksum and How to Calculate a Checksum32: How to Verify File\nIntegrity Using Hashes"}, {"id": 162, "question": "Which of the following is considered best practice for preventing e-mail spoofing?", "options": {"A": "Spam filtering", "B": "Cryptographic signature", "C": "Uniform Resource Locator (URL) filtering", "D": "Reverse Domain Name Service (DNS) lookup\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["B"], "explanation": "The best practice for preventing e-mail spoofing is to use cryptographic signatures. E-mail spoofing is\na technique that involves forging the sender’s address or identity in an e-mail message, usually to\ntrick the recipient into opening a malicious attachment, clicking on a phishing link, or disclosing\nsensitive information. Cryptographic signatures are digital signatures that are created by encrypting\nthe e-mail message or a part of it with the sender’s private key, and attaching it to the e-mail\nmessage. Cryptographic signatures can be used to verify the authenticity and integrity of the sender\nand the message, and to prevent e-mail spoofing5 . Reference: 5: What is Email Spoofing? : How to\nPrevent Email Spoofing"}, {"id": 163, "question": "Alternate encoding such as hexadecimal representations is MOST often observed in which of the\nfollowing forms of attack?", "options": {"A": "Smurf", "B": "Rootkit exploit", "C": "Denial of Service (DoS)", "D": "Cross site scripting (XSS)"}, "answer": ["D"], "explanation": "Alternate encoding such as hexadecimal representations is most often observed in cross site scripting\n(XSS) attacks. XSS is a type of web application attack that involves injecting malicious code or scripts\ninto a web page or a web application, usually through user input fields or parameters. The malicious\ncode or script is then executed by the victim’s browser, and can perform various actions, such as\nstealing cookies, session tokens, or credentials, redirecting to malicious sites, or displaying fake\ncontent. Alternate encoding is a technique that is used by attackers to bypass input validation or\nfiltering mechanisms, and to conceal or obfuscate the malicious code or script. Alternate encoding\ncan use hexadecimal, decimal, octal, binary, or Unicode representations of the characters or symbols\nin the code or script . Reference: : What is Cross-Site Scripting (XSS)? : XSS Filter Evasion Cheat Sheet"}, {"id": 164, "question": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nWhat would be the PRIMARY concern when designing and coordinating a security assessment for an\nAutomatic Teller Machine (ATM) system?", "options": {"A": "Physical access to the electronic hardware", "B": "Regularly scheduled maintenance process", "C": "Availability of the network connection", "D": "Processing delays"}, "answer": ["A"], "explanation": "The primary concern when designing and coordinating a security assessment for an Automatic Teller\nMachine (ATM) system is the availability of the network connection. An ATM system relies on a\nnetwork connection to communicate with the bank’s servers and process the transactions of the\ncustomers. If the network connection is disrupted, degraded, or compromised, the ATM system may\nnot be able to function properly, or may expose the customers’ data or money to unauthorized\naccess or theft. Therefore, a security assessment for an ATM system should focus on ensuring that\nthe network connection is reliable, resilient, and secure, and that there are backup or alternative\nsolutions in case of network failure12. Reference: 1: ATM Security: Best Practices for Automated\nTeller Machines32: ATM Security: A Comprehensive Guide4"}, {"id": 165, "question": "The Hardware Abstraction Layer (HAL) is implemented in the", "options": {"A": "system software.", "B": "system hardware.", "C": "application software.", "D": "network hardware."}, "answer": ["A"], "explanation": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\n The Hardware Abstraction Layer (HAL) is implemented in the system software. The system software\nis the software that controls and manages the basic operations and functions of the computer\nsystem, such as the operating system, the device drivers, the firmware, and the BIOS. The HAL is a\ncomponent of the system software that provides a common interface between the hardware and the\nsoftware layers of the system. The HAL abstracts the details and differences of the hardware devices\nand components, and allows the software to interact with the hardware in a consistent and uniform\nway. The HAL also enables the system to support multiple hardware platforms and configurations\nwithout requiring changes in the software5 . Reference: 5: What is Hardware Abstraction Layer\n(HAL)? : Hardware Abstraction Layer (HAL) - GeeksforGeeks"}, {"id": 166, "question": "A security professional has just completed their organization's Business Impact Analysis (BIA).\nFollowing Business Continuity Plan/Disaster Recovery Plan (BCP/DRP) best practices, what would be\nthe professional's NEXT step?", "options": {"A": "Identify and select recovery strategies.", "B": "Present the findings to management for funding.", "C": "Select members for the organization's recovery teams.", "D": "Prepare a plan to test the organization's ability to recover its operations."}, "answer": ["A"], "explanation": "The next step after completing the organization’s Business Impact Analysis (BIA) is to identify and\nselect recovery strategies. A BIA is a process of analyzing the potential impact and consequences of a\ndisruption or disaster on the organization’s critical business functions and processes. A BIA helps to\nidentify the recovery objectives, priorities, and requirements for the organization. Based on the BIA\nresults, the organization should identify and select the recovery strategies that are suitable and\nfeasible for restoring the critical business functions and processes within the acceptable time frame\nand cost. The recovery strategies may include technical, operational, organizational, or contractual\nsolutions, such as backup systems, alternate sites, mutual aid agreements, or insurance policies\n. Reference: : Business Impact Analysis | Ready.gov : Business Continuity Planning Process Diagram"}, {"id": 167, "question": "A vulnerability test on an Information System (IS) is conducted to\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "options": {"A": "exploit security weaknesses in the IS.", "B": "measure system performance on systems with weak security controls.", "C": "evaluate the effectiveness of security controls.", "D": "prepare for Disaster Recovery (DR) planning."}, "answer": ["C"], "explanation": "A vulnerability test is a type of security assessment that identifies and analyzes the security\nweaknesses in an information system. The purpose of a vulnerability test is to evaluate the\neffectiveness of security controls and to provide recommendations for improvement. A vulnerability\ntest does not exploit the security weaknesses or measure the system performance. A vulnerability\ntest is also different from a penetration test, which is a type of security assessment that attempts to\nexploit the security weaknesses and gain unauthorized access to the system. A vulnerability test is\nalso not related to disaster recovery planning, which is a process of preparing for and recovering\nfrom a disruptive event that affects the availability of an information system."}, {"id": 168, "question": "Who must approve modifications to an organization's production infrastructure configuration?", "options": {"A": "Technical management", "B": "Change control board", "C": "System operations", "D": "System users"}, "answer": ["B"], "explanation": "A change control board (CCB) is a group of stakeholders who are responsible for reviewing,\napproving, and monitoring changes to an organization’s production infrastructure configuration. A\nproduction infrastructure configuration is the set of hardware, software, network, and environmental\ncomponents that support the operation of an information system. Changes to the production\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\ninfrastructure configuration can affect the security, performance, availability, and functionality of the\nsystem. Therefore, changes must be carefully planned, tested, documented, and authorized before\nimplementation. A CCB ensures that changes are aligned with the organization’s objectives, policies,\nand standards, and that changes do not introduce any adverse effects or risks to the system or the\norganization. A CCB is not the same as technical management, system operations, or system users,\nwho may be involved in the change management process, but do not have the authority to approve\nchanges."}, {"id": 169, "question": "When implementing controls in a heterogeneous end-point network for an organization, it is critical\nthat", "options": {"A": "hosts are able to establish network communications.", "B": "users can make modifications to their security software configurations.", "C": "common software security components be implemented across all hosts.", "D": "firewalls running on each host are fully customizable by the user."}, "answer": ["C"], "explanation": "A heterogeneous end-point network is a network that consists of different types of devices, such as\ncomputers, tablets, smartphones, printers, etc., that connect to the network and communicate with\neach other. Each device, or host, may have different operating systems, applications, configurations,\nand security requirements. When implementing controls in a heterogeneous end-point network, it is\ncritical that common software security components be implemented across all hosts. Common\nsoftware security components are software programs or features that provide security functions,\nsuch as antivirus, firewall, encryption, authentication, etc. Implementing common software security\ncomponents across all hosts ensures that the hosts have a consistent and minimum level of security\nprotection, and that the hosts can interoperate securely with each other and with the network.\nImplementing common software security components across all hosts does not mean that the hosts\nhave to be identical or have the same security settings. The hosts can still have different hardware,\nsoftware, and security configurations, as long as they meet the security requirements and standards\nof the organization and the network. Implementing common software security components across all\nhosts is not the same as ensuring that hosts are able to establish network communications, allowing\nusers to make modifications to their security software configurations, or making firewalls running on\neach host fully customizable by the user. These are other aspects of security management that may\nor may not be relevant or desirable for a heterogeneous end-point network, depending on the\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\norganization’s policies and objectives."}, {"id": 170, "question": "Which of the following is the FIRST action that a system administrator should take when it is revealed\nduring a penetration test that everyone in an organization has unauthorized access to a server\nholding sensitive data?", "options": {"A": "Immediately document the finding and report to senior management.", "B": "Use system privileges to alter the permissions to secure the server", "C": "Continue the testing to its completion and then inform IT management", "D": "Terminate the penetration test and pass the finding to the server management team"}, "answer": ["A"], "explanation": "If a system administrator discovers a serious security breach during a penetration test, such as\nunauthorized access to a server holding sensitive data, the first action that he or she should take is to\nimmediately document the finding and report it to senior management. This is because senior\nmanagement is ultimately responsible for the security of the organization and its assets, and they\nneed to be aware of the situation and take appropriate actions to mitigate the risk and prevent\nfurther damage. Documenting the finding is also important to provide evidence and support for the\nreport, and to comply with any legal or regulatory requirements. Using system privileges to alter the\npermissions to secure the server, continuing the testing to its completion, or terminating the\npenetration test and passing the finding to the server management team are not the first actions that\na system administrator should take, as they may not address the root cause of the problem, may\ninterfere with the ongoing testing, or may delay the notification of senior management."}, {"id": 171, "question": "Which of the following wraps the decryption key of a full disk encryption implementation and ties\nthe hard disk drive to a particular device?", "options": {"A": "Trusted Platform Module (TPM)", "B": "Preboot eXecution Environment (PXE)\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "C": "Key Distribution Center (KDC)", "D": "Simple Key-Management for Internet Protocol (SKIP)"}, "answer": ["A"], "explanation": "A Trusted Platform Module (TPM) is a hardware device that wraps the decryption key of a full disk\nencryption implementation and ties the hard disk drive to a particular device. A TPM is a secure\ncryptoprocessor that generates, stores, and protects cryptographic keys and other sensitive data. A\nTPM can be used to implement full disk encryption, which is a technique that encrypts the entire\ncontents of a hard disk drive, making it unreadable without the correct decryption key. A TPM can\nwrap the decryption key, which means that it encrypts the key with another key that is stored in the\nTPM and can only be accessed by authorized software. A TPM can also tie the hard disk drive to a\nparticular device, which means that it verifies the identity and integrity of the device before allowing\nthe decryption of the hard disk drive. This prevents unauthorized access to the data even if the hard\ndisk drive is physically removed and attached to another device. A Preboot eXecution Environment\n(PXE), a Key Distribution Center (KDC), and a Simple Key-Management for Internet Protocol (SKIP)\nare not devices or techniques that wrap the decryption key of a full disk encryption implementation\nand tie the hard disk drive to a particular device. A PXE is a protocol that enables a device to boot\nfrom a network server without a local operating system or storage device. A KDC is a server that\nissues and manages cryptographic keys and tickets for authentication and encryption in a Kerberos\nsystem. A SKIP is a protocol that provides secure key exchange and authentication for IPsec."}, {"id": 172, "question": "The three PRIMARY requirements for a penetration test are", "options": {"A": "A defined goal, limited time period, and approval of management", "B": "A general objective, unlimited time, and approval of the network administrator", "C": "An objective statement, disclosed methodology, and fixed cost", "D": "A stated objective, liability waiver, and disclosed methodology"}, "answer": ["A"], "explanation": "The three primary requirements for a penetration test are a defined goal, a limited time period, and\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nan approval of management. A penetration test is a type of security assessment that simulates a\nmalicious attack on an information system or network, with the permission of the owner, to identify\nand exploit vulnerabilities and evaluate the security posture of the system or network. A penetration\ntest requires a defined goal, which is the specific objective or scope of the test, such as testing a\nparticular system, network, application, or function. A penetration test also requires a limited time\nperiod, which is the duration or deadline of the test, such as a few hours, days, or weeks. A\npenetration test also requires an approval of management, which is the formal authorization and\nconsent from the senior management of the organization that owns the system or network to be\ntested, as well as the management of the organization that conducts the test. A general objective,\nunlimited time, and approval of the network administrator are not the primary requirements for a\npenetration test, as they may not provide a clear and realistic direction, scope, and authorization for\nthe test."}, {"id": 173, "question": "Which of the following is an attacker MOST likely to target to gain privileged access to a system?", "options": {"A": "Programs that write to system resources", "B": "Programs that write to user directories", "C": "Log files containing sensitive information", "D": "Log files containing system calls"}, "answer": ["A"], "explanation": "An attacker is most likely to target programs that write to system resources to gain privileged access\nto a system. System resources are the hardware and software components that are essential for the\noperation and functionality of a system, such as the CPU, memory, disk, network, operating system,\ndrivers, libraries, etc. Programs that write to system resources may have higher privileges or\npermissions than programs that write to user directories or log files. An attacker may exploit\nvulnerabilities or flaws in these programs to execute malicious code, escalate privileges, or bypass\nsecurity controls. Programs that write to user directories or log files are less likely to be targeted by\nan attacker, as they may have lower privileges or permissions, and may not contain sensitive\ninformation or system calls. User directories are the folders or locations where users store their\npersonal files or data. Log files are the records of events or activities that occur in a system or\napplication.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 174, "question": "Why is a system's criticality classification important in large organizations?", "options": {"A": "It provides for proper prioritization and scheduling of security and maintenance tasks.", "B": "It reduces critical system support workload and reduces the time required to apply patches.", "C": "It allows for clear systems status communications to executive management.", "D": "It provides for easier determination of ownership, reducing confusion as to the status of the asset."}, "answer": ["A"], "explanation": "A system’s criticality classification is important in large organizations because it provides for proper\nprioritization and scheduling of security and maintenance tasks. A system’s criticality classification is\nthe level of importance or impact that a system has on the organization’s mission, objectives,\noperations, or functions. A system’s criticality classification may depend on factors such as the\nsystem’s availability, integrity, confidentiality, functionality, performance, or reliability. A system’s\ncriticality classification helps the organization to allocate resources, implement controls, perform\naudits, apply patches, conduct backups, and respond to incidents according to the system’s priority\nand risk. A system’s criticality classification does not necessarily reduce critical system support\nworkload or the time required to apply patches, as these may depend on other factors such as the\nsystem’s complexity, configuration, or vulnerability. A system’s criticality classification may allow for\nclear systems status communications to executive management, but this is not the primary reason\nfor its importance. A system’s criticality classification may provide for easier determination of\nownership, but this is not the main benefit of its importance."}, {"id": 175, "question": "By allowing storage communications to run on top of Transmission Control Protocol/Internet\nProtocol (TCP/IP) with a Storage Area Network (SAN), the", "options": {"A": "confidentiality of the traffic is protected.", "B": "opportunity to sniff network traffic exists.", "C": "opportunity for device identity spoofing is eliminated.", "D": "storage devices are protected against availability attacks.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["B"], "explanation": "By allowing storage communications to run on top of Transmission Control Protocol/Internet\nProtocol (TCP/IP) with a Storage Area Network (SAN), the opportunity to sniff network traffic exists. A\nSAN is a dedicated network that connects storage devices, such as disk arrays, tape libraries, or\nservers, to provide high-speed data access and transfer. A SAN may use different protocols or\ntechnologies to communicate with storage devices, such as Fibre Channel, iSCSI, or NFS. By allowing\nstorage communications to run on top of TCP/IP, a common network protocol that supports internet\nand intranet communications, a SAN may leverage the existing network infrastructure and reduce\ncosts and complexity. However, this also exposes the storage communications to the same risks and\nthreats that affect the network communications, such as sniffing, spoofing, or denial-of-service\nattacks. Sniffing is the act of capturing or monitoring network traffic, which may reveal sensitive or\nconfidential information, such as passwords, encryption keys, or data. By allowing storage\ncommunications to run on top of TCP/IP with a SAN, the confidentiality of the traffic is not protected,\nunless encryption or other security measures are applied. The opportunity for device identity\nspoofing is not eliminated, as an attacker may still impersonate a legitimate storage device or server\nby using a forged or stolen IP address or MAC address. The storage devices are not protected against\navailability attacks, as an attacker may still disrupt or overload the network or the storage devices by\nsending malicious or excessive packets or requests."}, {"id": 176, "question": "In Disaster Recovery (DR) and business continuity training, which BEST describes a functional drill?", "options": {"A": "A full-scale simulation of an emergency and the subsequent response functions", "B": "A specific test by response teams of individual emergency response functions", "C": "A functional evacuation of personnel", "D": "An activation of the backup site"}, "answer": ["B"], "explanation": "A functional drill is a type of disaster recovery and business continuity training that involves a specific\ntest by response teams of individual emergency response functions, such as fire suppression, medical\nassistance, or data backup. A functional drill is designed to evaluate the performance, coordination,\nand effectiveness of the response teams and the emergency procedures. A functional drill is not the\nsame as a full-scale simulation, a functional evacuation, or an activation of the backup site. A full-\nscale simulation is a type of disaster recovery and business continuity training that involves a realistic\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nand comprehensive scenario of an emergency and the subsequent response functions, involving all\nthe stakeholders, resources, and equipment. A functional evacuation is a type of disaster recovery\nand business continuity training that involves the orderly and safe movement of personnel from a\nthreatened or affected area to a safe location. An activation of the backup site is a type of disaster\nrecovery and business continuity action that involves the switching of operations from the primary\nsite to the secondary site in the event of a disaster or disruption."}, {"id": 177, "question": "Which of the following does the Encapsulating Security Payload (ESP) provide?", "options": {"A": "Authorization and integrity", "B": "Availability and integrity", "C": "Integrity and confidentiality", "D": "Authorization and confidentiality"}, "answer": ["C"], "explanation": "The Encapsulating Security Payload (ESP) provides integrity and confidentiality for network\ncommunications. ESP is a protocol that is part of the IPsec suite, which is a set of protocols and\nstandards that provide security for Internet Protocol (IP) communications. ESP encrypts the payload\nof an IP packet, which is the data portion of the packet, to provide confidentiality. ESP also adds a\ntrailer and an authentication data field to the packet, to provide integrity. ESP does not provide\nauthorization or availability for network communications. Authorization is the process of granting or\ndenying access to resources based on the identity or role of the requester. Availability is the property\nof ensuring that resources are accessible and usable by authorized parties when needed. ESP does\nnot perform authorization or availability functions, but it may support or complement them."}, {"id": 178, "question": "Which one of the following security mechanisms provides the BEST way to restrict the execution of\nprivileged procedures?", "options": {"A": "Role Based Access Control (RBAC)\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "B": "Biometric access control", "C": "Federated Identity Management (IdM)", "D": "Application hardening"}, "answer": ["A"], "explanation": "Role Based Access Control (RBAC) is the security mechanism that provides the best way to restrict\nthe execution of privileged procedures. Privileged procedures are the actions or commands that\nrequire higher or special permissions or privileges to perform, such as changing system settings,\ninstalling software, or accessing sensitive data. RBAC is a security model that assigns permissions and\nprivileges to roles, rather than to individual users. Roles are defined based on the functions or\nresponsibilities of the users in an organization. Users are assigned to roles based on their\nqualifications or credentials. RBAC enforces the principle of least privilege, which means that users\nonly have the minimum permissions and privileges necessary to perform their tasks. RBAC also\nsimplifies the administration and management of access control, as it reduces the complexity and\nredundancy of assigning permissions and privileges to individual users. RBAC is not the same as\nbiometric access control, federated identity management, or application hardening. Biometric access\ncontrol is a security mechanism that uses physical or behavioral characteristics of the users, such as\nfingerprints, iris patterns, or voice recognition, to authenticate and authorize them. Federated\nidentity management is a security mechanism that enables the sharing and recognition of identity\ninformation across different organizations or domains, using standards and protocols such as SAML,\nOAuth, or OpenID. Application hardening is a security mechanism that involves the modification or\nimprovement of an application’s code, design, or configuration, to make it more resistant to attacks\nor vulnerabilities."}, {"id": 179, "question": "What is an effective practice when returning electronic storage media to third parties for repair?", "options": {"A": "Ensuring the media is not labeled in any way that indicates the organization's name.", "B": "Disassembling the media and removing parts that may contain sensitive datA.", "C": "Physically breaking parts of the media that may contain sensitive datA.", "D": "Establishing a contract with the third party regarding the secure handling of the mediA.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["D"], "explanation": "When returning electronic storage media to third parties for repair, it is important to ensure that the\nmedia does not contain any sensitive or confidential data that could be compromised or disclosed.\nOne way to do this is to establish a contract with the third party that specifies the security\nrequirements and obligations for the handling, storage, and disposal of the media. This contract\nshould also include provisions for auditing, reporting, and remediation in case of any security\nincidents or breaches. The other options are not effective practices, as they either do not protect the\ndata adequately (A), damage the media unnecessarily (B and C), or are not feasible or practical in\nsome cases. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 5, page 239; CISSP For\nDummies, 7th Edition, Chapter 2, page 43."}, {"id": 180, "question": "Which of the following BEST represents the principle of open design?", "options": {"A": "Disassembly, analysis, or reverse engineering will reveal the security functionality of the computer\nsystem.", "B": "Algorithms must be protected to ensure the security and interoperability of the designed system.", "C": "A knowledgeable user should have limited privileges on the system to prevent their ability to\ncompromise security capabilities.", "D": "The security of a mechanism should not depend on the secrecy of its design or implementation."}, "answer": ["D"], "explanation": "This is the principle of open design, which states that the security of a system or mechanism should\nrely on the strength of its key or algorithm, rather than on the obscurity of its design or\nimplementation. This principle is based on the assumption that the adversary has full knowledge of\nthe system or mechanism, and that the security should still hold even if that is the case. The other\noptions are not consistent with the principle of open design, as they either imply that the security\ndepends on hiding or protecting the design or implementation (A and B), or that the user’s\nknowledge or privileges affect the security ©. Reference: CISSP All-in-One Exam Guide, Eighth\nEdition, Chapter 3, page 105; Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 3, page 109.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 181, "question": "The BEST way to check for good security programming practices, as well as auditing for possible\nbackdoors, is to conduct", "options": {"A": "log auditing.", "B": "code reviews.", "C": "impact assessments.", "D": "static analysis."}, "answer": ["B"], "explanation": "Code reviews are the best way to check for good security programming practices, as well as auditing\nfor possible backdoors, in a software system. Code reviews involve examining the source code of the\nsoftware for any errors, vulnerabilities, or malicious code that could compromise the security or\nfunctionality of the system. Code reviews can be performed manually by human reviewers, or\nautomatically by tools that scan and analyze the code. The other options are not as effective as code\nreviews, as they either do not examine the source code directly (A and C), or only detect syntactic or\nsemantic errors, not logical or security flaws (D). Reference: CISSP All-in-One Exam Guide, Eighth\nEdition, Chapter 8, page 463; Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 8, page 555."}, {"id": 182, "question": "An auditor carrying out a compliance audit requests passwords that are encrypted in the system to\nverify that the passwords are compliant with policy. Which of the following is the BEST response to\nthe auditor?", "options": {"A": "Provide the encrypted passwords and analysis tools to the auditor for analysis.", "B": "Analyze the encrypted passwords for the auditor and show them the results.", "C": "Demonstrate that non-compliant passwords cannot be created in the system.", "D": "Demonstrate that non-compliant passwords cannot be encrypted in the system.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["C"], "explanation": "The best response to the auditor is to demonstrate that the system enforces the password policy and\ndoes not allow non-compliant passwords to be created. This way, the auditor can verify the\ncompliance without compromising the confidentiality or integrity of the encrypted passwords.\nProviding the encrypted passwords and analysis tools to the auditor (A) may expose the passwords\nto unauthorized access or modification. Analyzing the encrypted passwords for the auditor and\nshowing them the results (B) may not be sufficient to convince the auditor of the compliance, as the\nresults could be manipulated or falsified. Demonstrating that non-compliant passwords cannot be\nencrypted in the system (D) is not a valid response, as encryption does not depend on the\ncompliance of the passwords. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 5,\npage 241; Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 5, page 303."}, {"id": 183, "question": "When building a data center, site location and construction factors that increase the level of\nvulnerability to physical threats include", "options": {"A": "hardened building construction with consideration of seismic factors.", "B": "adequate distance from and lack of access to adjacent buildings.", "C": "curved roads approaching the data center.", "D": "proximity to high crime areas of the city."}, "answer": ["D"], "explanation": "When building a data center, site location and construction factors that increase the level of\nvulnerability to physical threats include proximity to high crime areas of the city. This factor increases\nthe risk of theft, vandalism, sabotage, or other malicious acts that could damage or disrupt the data\ncenter operations. The other options are factors that decrease the level of vulnerability to physical\nthreats, as they provide protection or deterrence against natural or human-made hazards. Hardened\nbuilding construction with consideration of seismic factors (A) reduces the impact of earthquakes or\nother natural disasters. Adequate distance from and lack of access to adjacent buildings (B) prevents\nunauthorized entry or fire spread from neighboring structures. Curved roads approaching the data\ncenter © slow down the speed of vehicles and make it harder for attackers to ram or bomb the data\ncenter. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 10, page 637; Official (ISC)2\nCISSP CBK Reference, Fifth Edition, Chapter 10, page 699.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 184, "question": "An organization allows ping traffic into and out of their network. An attacker has installed a program\non the network that uses the payload portion of the ping packet to move data into and out of the\nnetwork. What type of attack has the organization experienced?", "options": {"A": "Data leakage", "B": "Unfiltered channel", "C": "Data emanation", "D": "Covert channel"}, "answer": ["D"], "explanation": "The organization has experienced a covert channel attack, which is a technique of hiding or\ntransferring data within a communication channel that is not intended for that purpose. In this case,\nthe attacker has used the payload portion of the ping packet, which is normally used to carry\ndiagnostic data, to move data into and out of the network. This way, the attacker can bypass the\nnetwork security controls and avoid detection. Data leakage (A) is a general term for the\nunauthorized disclosure of sensitive or confidential data, which may or may not involve a covert\nchannel. Unfiltered channel (B) is a term for a communication channel that does not have any\nsecurity mechanisms or filters applied to it, which may allow unauthorized or malicious traffic to pass\nthrough. Data emanation © is a term for the unintentional radiation or emission of electromagnetic\nsignals from electronic devices, which may reveal sensitive or confidential information to\neavesdroppers. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 4, page 179; Official\n(ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 4, page 189."}, {"id": 185, "question": "Which of the following can BEST prevent security flaws occurring in outsourced software\ndevelopment?", "options": {"A": "Contractual requirements for code quality", "B": "Licensing, code ownership and intellectual property rights", "C": "Certification of the quality and accuracy of the work done", "D": "Delivery dates, change management control and budgetary control\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["A"], "explanation": "The best way to prevent security flaws occurring in outsourced software development is to establish\ncontractual requirements for code quality that specify the security standards, guidelines, and best\npractices that the outsourced developers must follow. This way, the organization can ensure that the\noutsourced software meets the expected level of security and quality, and that any security flaws are\ndetected and remediated before delivery. The other options are not as effective as contractual\nrequirements for code quality, as they either do not address the security aspects of the software\ndevelopment (B and D), or do not prevent the security flaws from occurring in the first place\n©. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 8, page 472; Official (ISC)2 CISSP\nCBK Reference, Fifth Edition, Chapter 8, page 572."}, {"id": 186, "question": "Which of the following is the MAIN reason that system re-certification and re-accreditation are\nneeded?", "options": {"A": "To assist data owners in making future sensitivity and criticality determinations", "B": "To assure the software development team that all security issues have been addressed", "C": "To verify that security protection remains acceptable to the organizational security policy", "D": "To help the security team accept or reject new systems for implementation and production"}, "answer": ["C"], "explanation": "The main reason that system re-certification and re-accreditation are needed is to verify that the\nsecurity protection of the system remains acceptable to the organizational security policy, especially\nafter significant changes or updates to the system. Re-certification is the process of reviewing and\ntesting the security controls of the system to ensure that they are still effective and compliant with\nthe security policy. Re-accreditation is the process of authorizing the system to operate based on the\nresults of the re-certification. The other options are not the main reason for system re-certification\nand re-accreditation, as they either do not relate to the security protection of the system (A and D),\nor do not involve re-certification and re-accreditation (B). Reference: CISSP All-in-One Exam Guide,\nEighth Edition, Chapter 10, page 633; Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 10,\npage 695.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 187, "question": "An external attacker has compromised an organization's network security perimeter and installed a\nsniffer onto an inside computer. Which of the following is the MOST effective layer of security the\norganization could have implemented to mitigate the attacker's ability to gain further information?", "options": {"A": "Implement packet filtering on the network firewalls", "B": "Require strong authentication for administrators", "C": "Install Host Based Intrusion Detection Systems (HIDS)", "D": "Implement logical network segmentation at the switches"}, "answer": ["D"], "explanation": "The most effective layer of security the organization could have implemented to mitigate the\nattacker’s ability to gain further information is to implement logical network segmentation at the\nswitches. Logical network segmentation is the process of dividing a network into smaller\nsubnetworks or segments based on criteria such as function, role, or access level. This way, the\norganization can isolate the traffic and data of different segments, and limit the exposure and impact\nof an attack. If the attacker has installed a sniffer onto an inside computer, logical network\nsegmentation can prevent the sniffer from capturing the traffic and data of other segments, thus\nreducing the information leakage. The other options are not as effective as logical network\nsegmentation, as they either do not prevent the sniffer from capturing the traffic and data (A and B),\nor do not detect or stop the attack ©. Reference: CISSP All-in-One Exam Guide, Eighth Edition,\nChapter 4, page 163; Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 4, page 173."}, {"id": 188, "question": "A security consultant has been asked to research an organization's legal obligations to protect\nprivacy-related information. What kind of reading material is MOST relevant to this project?", "options": {"A": "The organization's current security policies concerning privacy issues", "B": "Privacy-related regulations enforced by governing bodies applicable to the organization", "C": "Privacy best practices published by recognized security standards organizations\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "D": "Organizational procedures designed to protect privacy information"}, "answer": ["B"], "explanation": "The most relevant reading material for researching an organization’s legal obligations to protect\nprivacy-related information is the privacy-related regulations enforced by governing bodies\napplicable to the organization. These regulations define the legal requirements, standards, and\npenalties for collecting, processing, storing, and disclosing personal or sensitive information of\nindividuals or entities. The organization must comply with these regulations to avoid legal liabilities,\nfines, or sanctions. The other options are not as relevant as privacy-related regulations, as they\neither do not reflect the legal obligations of the organization (A and C), or do not apply to all types of\nprivacy-related information (D). Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 1,\npage 22; Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 1, page 31.\nTopic 10, Exam Set B"}, {"id": 189, "question": "According to best practice, which of the following groups is the MOST effective in performing an\ninformation security compliance audit?", "options": {"A": "In-house security administrators", "B": "In-house Network Team", "C": "Disaster Recovery (DR) Team", "D": "External consultants"}, "answer": ["D"], "explanation": "According to best practice, the most effective group in performing an information security\ncompliance audit is external consultants. External consultants are independent and objective third\nparties that can provide unbiased and impartial assessment of the organization’s compliance with\nthe security policies, standards, and regulations. External consultants can also bring expertise,\nexperience, and best practices from other organizations and industries, and offer recommendations\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nfor improvement. The other options are not as effective as external consultants, as they either have a\nconflict of interest or lack of independence (A and B), or do not have the primary role or\nresponsibility of conducting compliance audits ©. Reference: CISSP All-in-One Exam Guide, Eighth\nEdition, Chapter 5, page 240; Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 5, page 302."}, {"id": 190, "question": "When is security personnel involvement in the Systems Development Life Cycle (SDLC) process MOST\nbeneficial?", "options": {"A": "Testing phase", "B": "Development phase", "C": "Requirements definition phase", "D": "Operations and maintenance phase"}, "answer": ["C"], "explanation": "The most beneficial phase for security personnel involvement in the Systems Development Life Cycle\n(SDLC) process is the requirements definition phase. This is the phase where the security personnel\ncan identify and analyze the security needs, objectives, and constraints of the system, and define the\nsecurity requirements and specifications that the system must meet. By involving security personnel\nin this phase, the organization can ensure that security is integrated into the system design from the\nbeginning, and avoid costly or complex changes or fixes later in the SDLC process. The other options\nare not as beneficial as the requirements definition phase, as they either involve security personnel\ntoo late in the SDLC process (A, B, and D), or do not address the security needs and objectives of the\nsystem (D). Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 8, page 459; Official\n(ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 8, page 551."}, {"id": 191, "question": "A large bank deploys hardware tokens to all customers that use their online banking system. The\ntoken generates and displays a six digit numeric password every 60 seconds. The customers must log\ninto their bank accounts using this numeric password. This is an example of", "options": {"A": "asynchronous token.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "B": "Single Sign-On (SSO) token.", "C": "single factor authentication token.", "D": "synchronous token."}, "answer": ["D"], "explanation": "A synchronous token is a hardware device that generates and displays a one-time password (OTP)\nthat changes at fixed intervals, usually based on a clock or a counter. The OTP is synchronized with\nthe authentication server, and the user must enter the OTP within a certain time window to log in.\nThis is an example of single factor authentication based on something the user has (the token). The\nother options are not correct, as they either do not match the description of the token (A and B), or\ndo not specify the type of token ©. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter\n6, page 331; Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 6, page 387."}, {"id": 192, "question": "Which of the following is the BEST reason to review audit logs periodically?", "options": {"A": "Verify they are operating properly", "B": "Monitor employee productivity", "C": "Identify anomalies in use patterns", "D": "Meet compliance regulations"}, "answer": ["C"], "explanation": "The best reason to review audit logs periodically is to identify anomalies in use patterns that may\nindicate unauthorized or malicious activities, such as intrusion attempts, data breaches, policy\nviolations, or system errors. Audit logs record the events and actions that occur on a system or\nnetwork, and can provide valuable information for security analysis, investigation, and response. The\nother options are not as good as identifying anomalies, as they either do not relate to security (B), or\nare not the primary purpose of audit logs (A and D). Reference: CISSP All-in-One Exam Guide, Eighth\nEdition, Chapter 7, page 405; Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 7, page 465.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 193, "question": "What is the PRIMARY reason for ethics awareness and related policy implementation?", "options": {"A": "It affects the workflow of an organization.", "B": "It affects the reputation of an organization.", "C": "It affects the retention rate of employees.", "D": "It affects the morale of the employees."}, "answer": ["B"], "explanation": "The primary reason for ethics awareness and related policy implementation is to affect the\nreputation of an organization positively, by demonstrating its commitment to ethical principles,\nvalues, and standards in its business practices, services, and products. Ethics awareness and policy\nimplementation can also help the organization avoid legal liabilities, fines, or sanctions for unethical\nconduct, and foster trust and loyalty among its customers, partners, and employees. The other\noptions are not as important as affecting the reputation, as they either do not directly relate to ethics\n(A), or are secondary outcomes of ethics (C and D). Reference: CISSP All-in-One Exam Guide, Eighth\nEdition, Chapter 1, page 19; Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 1, page 28."}, {"id": 194, "question": "Which of the following is critical for establishing an initial baseline for software components in the\noperation and maintenance of applications?", "options": {"A": "Application monitoring procedures", "B": "Configuration control procedures", "C": "Security audit procedures", "D": "Software patching procedures"}, "answer": ["B"], "explanation": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nConfiguration control procedures are critical for establishing an initial baseline for software\ncomponents in the operation and maintenance of applications. Configuration control procedures are\nthe processes and activities that ensure the integrity, consistency, and traceability of the software\ncomponents throughout the SDLC. Configuration control procedures include identifying,\ndocumenting, storing, reviewing, approving, and updating the software components, as well as\nmanaging the changes and versions of the components. By establishing an initial baseline, the\norganization can have a reference point for measuring and evaluating the performance, quality, and\nsecurity of the software components, and for applying and tracking the changes and updates to the\ncomponents. The other options are not as critical as configuration control procedures, as they either\ndo not establish an initial baseline (A and C), or do not apply to all software components\n(D). Reference: CISSP All-in-
