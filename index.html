ice\naccounts, which are the accounts that are used or created for running or operating the services or\nthe applications on a system or a network, such as a database server, and that have high or privileged\naccess rights or permissions to the system or the network, or to the data or the information. Service\naccounts removal can prevent or mitigate tampering, as it can reduce or eliminate the unauthorized\nor unnecessary access or use of the service accounts, and as it can enhance the security or the\nprotection of the system or the network, or of the data or the information.\nData validation: The control or the measure that involves checking or verifying the data or the\ninformation that are entered or submitted to a system or a network, such as a database server, or to\na service or an application, such as a financial application, using various methods, such as rules,\nformats, or ranges, to ensure or confirm that the data or the information are valid, accurate, or\ncomplete. Data validation can prevent or mitigate tampering, as it can detect or reject the invalid,\ninaccurate, or incomplete data or information, and as it can prevent or correct the modification,\nalteration, or change of the data or the information.\nLogging and monitoring: The control or the measure that involves recording or storing the\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\ninformation or the data about the activities, events, or issues that occur on a system or a network,\nsuch as a database server, or on a service or an application, such as a financial application, using\nvarious sources, such as the system, the application, the user, or the device, and observing or\nanalyzing the information or the data, using various tools, techniques, or practices, such as alerts,\nreports, or audits. Logging and monitoring can prevent or mitigate tampering, as it can provide or\ngenerate the evidence or the trace of the tampering, and as it can enable or facilitate the response or\nthe recovery of the tampering.\nData sanitization: The control or the measure that involves removing or erasing the data or the\ninformation from a system or a network, such as a database server, or from a service or an\napplication, such as a financial application, using various methods, such as deletion, overwriting, or\ndestruction, to ensure or confirm that the data or the information are unrecoverable or\ninaccessible. Data sanitization can prevent or mitigate tampering, as it can eliminate or reduce the\nexposure or the vulnerability of the data or the information, and as it can protect or secure the data\nor the information from potential tampering. Data validation is the control that will best prevent\ntampering of a database server for a financial application, as it can provide the most direct or\neffective way of preventing or mitigating the tampering, and as it can ensure or enhance the quality,\nconsistency, or reliability of the data or the information12. Reference: CISSP CBK, Fifth Edition,"}, {"id": 1398, "question": "What is the FIRST step that should be considered in a Data Loss Prevention (DLP) program?", "options": {"A": "Configuration management (CM)", "B": "Information Rights Management (IRM)", "C": "Policy creation", "D": "Data classification"}, "answer": ["D"], "explanation": "The first step that should be considered in a data loss prevention (DLP) program is data classification.\nData loss prevention (DLP) is a type of process that involves identifying, monitoring, and protecting\nthe data or the information on a system or a network, or on an organization or a business, using\nvarious methods, such as policies, rules, or tools, to prevent or mitigate the data or the information\nfrom being lost, leaked, or stolen by unauthorized parties, such as hackers, insiders, or competitors.\nDLP can provide various benefits, such as enhancing the security, compliance, or reputation of the\nsystem or the network, or of the organization or the business, and ensuring the confidentiality,\nintegrity, or availability of the data or the information. DLP can be implemented or performed by\nvarious steps or phases, such as:\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nData classification: The step or the phase that involves defining, assigning, and labeling the data or\nthe information on a system or a network, or on an organization or a business, using various criteria,\ncategories, or levels, such as public, private, or confidential, to indicate or reflect the value,\nsensitivity, or importance of the data or the information, and to determine or guide the handling or\nthe management of the data or the information.\nData discovery: The step or the phase that involves locating, identifying, and inventorying the data or\nthe information on a system or a network, or on an organization or a business, using various\nmethods, such as scanning, mapping, or indexing, to understand or analyze the source, type, or\ncontent of the data or the information, and to assess or evaluate the risk or the exposure of the data\nor the information.\nData monitoring: The step or the phase that involves observing, tracking, and recording the data or\nthe information on a system or a network, or on an organization or a business, using various sources,\nsuch as logs, alerts, or reports, to measure or evaluate the usage, activity, or behavior of the data or\nthe information, and to detect or prevent the data or the information from being lost, leaked, or\nstolen.\nData protection: The step or the phase that involves applying or enforcing the policies, rules, or tools\nto the data or the information on a system or a network, or on an organization or a business, using\nvarious techniques, such as encryption, masking, or blocking, to prevent or mitigate the data or the\ninformation from being lost, leaked, or stolen, and to achieve or maintain the security, compliance,\nor reputation of the system or the network, or of the organization or the business. Data classification\nis the first step that should be considered in a DLP program, as it can provide the foundation or the\nbasis for the other steps or phases of the DLP program, and as it can enable or facilitate the\nidentification, monitoring, and protection of the data or the information34. Reference: CISSP CBK,"}, {"id": 1399, "question": "What is the benefit of an operating system (OS) feature that is designed to prevent an application\nfrom executing code from a non-executable memory region?", "options": {"A": "Identifies which security patches still need to be installed on the system", "B": "Stops memory resident viruses from propagating their payload", "C": "Reduces the risk of polymorphic viruses from encrypting their payload", "D": "Helps prevent certain exploits that store code in buffers"}, "answer": ["D"], "explanation": "The benefit of an operating system (OS) feature that is designed to prevent an application from\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nexecuting code from a non-executable memory region is that it helps prevent certain exploits that\nstore code in buffers. An operating system (OS) is a type of software or program that runs or operates\non a system or a device, such as a computer or a smartphone, and that provides the interface or the\nenvironment for the user or the customer, and for the other software or applications, to access or use\nthe system or the device, and the resources or the components of the system or the device, such as\nthe processor, the memory, or the disk. An operating system (OS) can also include various features or\nfunctions, such as security, performance, or usability, that can enhance or improve the functionality,\nreliability, or experience of the system or the device, or of the user or the customer, or of the other\nsoftware or applications. A memory region is a type of area or segment of the memory, which is a\ntype of resource or component of the system or the device, that stores or holds the data or the\ninformation, such as the code, that are used or processed by the system or the device, or by the user\nor the customer, or by the other software or applications. A memory region can be classified into\nvarious types, such as executable or non-executable, depending on the permission or the capability\nof the memory region to run or execute the code that is stored or held in the memory region. An\nexecutable memory region is a type of memory region that can run or execute the code that is stored\nor held in the memory region, such as the code segment, which is a type of memory region that\nstores or holds the code that is part of the system or the device, or of the other software or\napplications. A non-executable memory region is a type of memory region that cannot run or execute\nthe code that is stored or held in the memory region, such as the data segment, which is a type of\nmemory region that stores or holds the data or the information that are not part of the system or the\ndevice, or of the other software or applications, such as the variables, the constants, or the buffers."}, {"id": 1400, "question": "What Hypertext Transfer Protocol (HTTP) response header can be used to disable the execution of\ninline JavaScript and the execution of eval()-type functions?", "options": {"A": "Strict-Transport-Security", "B": "X-XSS-Protection", "C": "X-Frame-Options", "D": "Content-Security-Policy"}, "answer": ["D"], "explanation": "The Content-Security-Policy (CSP) HTTP response header allows web server administrators to control\nthe sources and types of content that can be loaded and executed by web browsers. By specifying a\nCSP policy, the web server can prevent the execution of inline JavaScript and the execution of eval()-\ntype functions, which are often used by attackers to inject malicious code into web pages. This can\nhelp mitigate cross-site scripting (XSS) attacks, which are a common web application security threat.\nThe other options are not relevant to this question. Strict-Transport-Security is a header that enforces\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nthe use of HTTPS connections. X-XSS-Protection is a header that enables the browser’s built-in XSS\nfilter. X-Frame-Options is a header that prevents the web page from being loaded in a frame or\niframe, which can help prevent clickjacking attacks. Reference: CISSP All-in-One Exam Guide, Eighth\nEdition, Chapter 8: Security Operations, page 1019. Official (ISC)2 CISSP CBK Reference, Fifth Edition,\nChapter 4: Security Architecture and Engineering, page 1020."}, {"id": 1401, "question": "Which section of the assessment report addresses separate vulnerabilities, weaknesses, and gaps?", "options": {"A": "Key findings section", "B": "Executive summary with full details", "C": "Risk review section", "D": "Findings definition section"}, "answer": ["A"], "explanation": "The key findings section of the assessment report is where the separate vulnerabilities, weaknesses,\nand gaps identified during the assessment are presented and prioritized. This section should provide\na clear and concise summary of the most significant issues that need to be addressed by the\norganization. The other options are not correct. The executive summary with full details is a\ncontradiction, as the executive summary should only provide a brief overview of the assessment\nobjectives, scope, methodology, and results. The risk review section is where the risks associated\nwith the identified vulnerabilities, weaknesses, and gaps are analyzed and evaluated. The findings\ndefinition section is not a standard section of the assessment report, although it may be included as\npart of the introduction or background to explain the terminology and criteria used for the\nassessment. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 6: Security Assessment\nand Testing, page 715. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 6: Security\nAssessment and Testing, page 713."}, {"id": 1402, "question": "In a quarterly system access review, an active privileged account was discovered that did not exist in\nthe prior review on the production system. The account was created one hour after the previous\naccess review. Which of the following is the BEST option to reduce overall risk in addition to\nquarterly access reviews?", "options": {"A": "Increase logging levels.", "B": "Implement bi-annual reviews.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "C": "Create policies for system access.", "D": "Implement and review risk-based alerts."}, "answer": ["D"], "explanation": "The best option to reduce overall risk in addition to quarterly access reviews is to implement and\nreview risk-based alerts. Risk-based alerts are notifications that are triggered by predefined events or\nconditions that indicate a potential security breach or misuse of system resources. For example, a\nrisk-based alert could be generated when a privileged account is created, modified, or deleted, or\nwhen a privileged account performs an unusual or unauthorized activity. By implementing and\nreviewing risk-based alerts, the organization can detect and respond to suspicious or malicious\nactions involving privileged accounts in a timely manner, and prevent or minimize the impact of\nsecurity incidents. The other options are not as effective as risk-based alerts. Increasing logging\nlevels may generate more data, but it does not necessarily improve the detection or analysis of\nsecurity events. Implementing bi-annual reviews may reduce the time gap between access reviews,\nbut it does not address the issue of detecting unauthorized changes or activities between reviews.\nCreating policies for system access is a good practice, but it does not ensure that the policies are\nenforced or complied with by the system users or administrators. Reference: CISSP All-in-One Exam\nGuide, Eighth Edition, Chapter 8: Security Operations, page 1043. Official (ISC)2 CISSP CBK Reference,\nFifth Edition, Chapter 7: Security Operations, page 1044."}, {"id": 1403, "question": "When recovering from an outage, what is the Recovery Point Objective (RPO), in terms of data\nrecovery?", "options": {"A": "The RPO is the maximum amount of time for which loss of data is acceptable.", "B": "The RPO is the minimum amount of data that needs to be recovered.", "C": "The RPO is a goal to recover a targeted percentage of data lost.", "D": "The RPO is the amount of time it takes to recover an acceptable percentage of data lost."}, "answer": ["A"], "explanation": "The Recovery Point Objective (RPO) is a metric that defines the amount of data that can be lost or\nnot recovered in the event of a disaster or an outage. It is measured in terms of time, such as hours\nor days, and represents the point in time to which the data must be restored to resume normal\noperations. For example, if the RPO is 24 hours, then the backup data must be no older than 24\nhours, and the maximum data loss is 24 hours worth of data. The RPO is determined by the business\nimpact analysis (BIA) and the risk assessment, and it depends on the criticality and value of the data.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nThe other options are not correct. The RPO is not the minimum amount of data that needs to be\nrecovered, nor a goal to recover a targeted percentage of data lost, nor the amount of time it takes to\nrecover an acceptable percentage of data lost. These are related to the Recovery Time Objective\n(RTO), which is another metric that defines the maximum amount of time for which the system can\nbe down or unavailable after a disaster or an outage. Reference: CISSP All-in-One Exam Guide, Eighth\nEdition, Chapter 8: Security Operations, page 1004. Official (ISC)2 CISSP CBK Reference, Fifth Edition,\nChapter 7: Security Operations, page 1010."}, {"id": 1404, "question": "The security operations center (SOC) has received credible intelligence that a threat actor is planning\nto attack with multiple variants of a destructive virus. After obtaining a sample set of this virus’\nvariants and reverse engineering them to understand how they work, a commonality was found. All\nvariants are coded to write to a specific memory location. It is determined this virus is of no threat to\nthe organization because they had the focresight to enable what feature on all endpoints?", "options": {"A": "Process isolation", "B": "Trusted Platform Module (TPM)", "C": "Address Space Layout Randomization (ASLR)", "D": "Virtualization"}, "answer": ["C"], "explanation": "Address Space Layout Randomization (ASLR) is a security feature that randomizes the memory\nlocations of the executable code, the data, and the libraries used by a process. This makes it harder\nfor an attacker to predict the memory addresses where the malicious code or data will be loaded or\nexecuted, and thus prevents the exploitation of memory corruption vulnerabilities, such as buffer\noverflows. ASLR is enabled by default on most modern operating systems and applications, and it can\nmitigate the impact of a destructive virus that is coded to write to a specific memory location. The\nother options are not correct. Process isolation is a security feature that prevents one process from\naccessing or interfering with another process’s memory or resources, but it does not prevent a virus\nfrom infecting or damaging the process itself. Trusted Platform Module (TPM) is a hardware\ncomponent that provides cryptographic functions and secure storage for keys and certificates, but it\ndoes not protect the memory from a virus attack. Virtualization is a technology that allows multiple\noperating systems or applications to run on the same physical hardware, but it does not prevent a\nvirus from compromising the virtual machines or the hypervisor. Reference: CISSP All-in-One Exam\nGuide, Eighth Edition, Chapter 4: Security Architecture and Engineering, page 485. Official (ISC)2\nCISSP CBK Reference, Fifth Edition, Chapter 4: Security Architecture and Engineering, page 486.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 1405, "question": "An information technology (IT) employee who travels frequently to various ies remotely to an\norganization’\nthe following solutions BEST serves as a secure control mechanism to meet the organization's\nrequirements?\nto troubleshoot p Which of the following solutions BEST serves as a secure control mechanisn to\nmeet the organization's requirements?", "options": {"A": "Update the firewall rules to include the static Internet Protocol (IP) addresses of the locations\nwhere the employee connects from.", "B": "Install a third-party screen sharing solution that provides remote connection from a public\nwebsite.", "C": "Implement a Dynamic Domain Name Services (DDNS) account to initiate a virtual private network\n(VPN) using the DDNS record.", "D": "Install a bastion host in the demilitarized zone (DMZ) and allow multi-factor authentication (MFA)\naccess."}, "answer": ["D"], "explanation": "A bastion host is a hardened server that is placed in the demilitarized zone (DMZ), a network\nsegment that is exposed to the internet and separated from the internal network by firewalls. A\nbastion host provides a secure and controlled access point for remote users or administrators who\nneed to connect to the internal network or systems. A bastion host can also act as a proxy server, a\nVPN gateway, or a jump server, depending on the configuration and the purpose. A bastion host\nshould be protected by multiple layers of security, such as multi-factor authentication (MFA),\nencryption, logging, monitoring, and patching. A bastion host is the best solution to allow an IT\nemployee who travels frequently to various locations to troubleshoot problems remotely, as it\nminimizes the exposure and the risk of unauthorized access. The other options are not as secure or\nfeasible as a bastion host. Updating the firewall rules to include the static IP addresses of the\nlocations where the employee connects from is not a good practice, as it creates unnecessary firewall\nrules and it assumes that the employee always connects from the same locations. Installing a third-\nparty screen sharing solution that provides remote connection from a public website is not a secure\noption, as it relies on an external service that may not be trustworthy or compliant with the\norganization’s policies. Implementing a Dynamic Domain Name Services (DDNS) account to initiate a\nVPN using the DDNS record is not a practical option, as it requires the employee to have a dynamic IP\naddress and a DDNS client on their device, and it may not work with some firewalls or routers that\nblock DDNS traffic. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 5:\nCommunication and Network Security, page 597. Official (ISC)2 CISSP CBK Reference, Fifth Edition,\nChapter 5: Communication and Network Security, page 598.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 1406, "question": "What is the term used to define where data is geographically stored in the cloud?", "options": {"A": "Data warehouse", "B": "Data privacy rights", "C": "Data subject rights", "D": "Data sovereignty"}, "answer": ["D"], "explanation": "Data sovereignty is the term used to define where data is geographically stored in the cloud. Data\nsovereignty refers to the legal and regulatory framework that governs the data based on the location\nor jurisdiction where it resides. Data sovereignty can affect the cloud service provider’s and the cloud\ncustomer’s obligations and responsibilities regarding data protection, privacy, security, compliance,\nand access. For example, some countries may have strict data sovereignty laws that require the data\nto be stored and processed within their borders, and prohibit the data from being transferred or\naccessed by foreign entities. The other options are not correct. Data warehouse is a term used to\ndescribe a centralized repository of data that is used for analysis and reporting. Data privacy rights\nand data subject rights are terms used to describe the rights and choices that individuals have over\ntheir personal data, such as the right to access, correct, delete, or restrict the processing of their\ndata. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 5: Communication and\nNetwork Security, page 633. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 5:\nCommunication and Network Security, page 634."}, {"id": 1407, "question": "Assuming an individual has taken all of the steps to keep their internet connection private, which of\nthe following is the BEST to browse the web privately?", "options": {"A": "Prevent information about browsing activities from being stored in the cloud.", "B": "Store browsing activities in the cloud.", "C": "Prevent information about browsing activities farm being stored on the personal device.", "D": "Store information about browsing activities on the personal device."}, "answer": ["C"], "explanation": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nAssuming an individual has taken all of the steps to keep their internet connection private, such as\nusing encryption, VPN, and secure protocols, the best option to browse the web privately is to\nprevent information about browsing activities from being stored on the personal device. This can be\nachieved by using the private or incognito mode of the web browser, which does not save the\nbrowsing history, cookies, cache, or other temporary files on the device. This can help protect the\nindividual’s privacy from other users who may have access to the device, or from malware that may\ncompromise the device. The other options are not as good as preventing information from being\nstored on the device. Preventing information from being stored in the cloud may not be possible or\neffective, as some web services or applications may still collect or store the user’s data on their\nservers, regardless of the user’s preferences. Storing information in the cloud or on the device may\nexpose the user’s browsing activities to unauthorized access or disclosure, unless the data is\nencrypted and protected by strong authentication and authorization mechanisms. Reference: CISSP\nAll-in-One Exam Guide, Eighth Edition, Chapter 5: Communication and Network Security, page\n608. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 5: Communication and Network\nSecurity, page 609."}, {"id": 1408, "question": "Which of the following types of firewall only examines the “handshaking” between packets before\nforwarding traffic?", "options": {"A": "Proxy firewalls", "B": "Host-based firewalls", "C": "Circuit-level firewalls", "D": "Network Address Translation (NAT) firewalls"}, "answer": ["C"], "explanation": "Circuit-level firewalls are a type of firewall that only examines the “handshaking” between packets\nbefore forwarding traffic. Circuit-level firewalls operate at the transport layer of the OSI model, and\nthey establish a virtual circuit or session between the source and the destination hosts. Circuit-level\nfirewalls do not inspect the content or the header of the packets, but they only verify that the\npackets belong to a valid and established session. Circuit-level firewalls are faster and less resource-\nintensive than other types of firewalls, but they provide less security and visibility. The other options\nare not correct. Proxy firewalls are a type of firewall that act as an intermediary between the source\nand the destination hosts, and they inspect and filter the packets at the application layer of the OSI\nmodel. Host-based firewalls are a type of firewall that are installed and configured on individual\nhosts, and they protect the hosts from incoming and outgoing network traffic. Network Address\nTranslation (NAT) firewalls are a type of firewall that modify the source or the destination IP\naddresses of the packets, and they provide a layer of obfuscation and security for the internal\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nnetwork hosts. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 5: Communication\nand Network Security, page 589. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 5:\nCommunication and Network Security, page 590."}, {"id": 1409, "question": "The security team plans on using automated account reconciliation in the corporate user access\nreview process. Which of the following must be implemented for the BEST results with fewest errors\nwhen running the audit?", "options": {"A": "Removal of service accounts from review", "B": "Segregation of Duties (SoD)", "C": "Clear provisioning policies", "D": "Frequent audits"}, "answer": ["C"], "explanation": "Clear provisioning policies are essential for the best results with fewest errors when running the\naudit using automated account reconciliation. Automated account reconciliation is a process that\ncompares the user accounts and access rights in the system with the expected or authorized\naccounts and access rights, and identifies any discrepancies or anomalies. Clear provisioning policies\ndefine the rules and criteria for creating, modifying, deleting, and reviewing user accounts and\naccess rights, and they provide a baseline for the automated account reconciliation process. The\nother options are not correct. Removal of service accounts from review may reduce the scope of the\naudit, but it may also introduce errors or risks if the service accounts are not properly managed or\nsecured. Segregation of Duties (SoD) is a principle that prevents a single user from having conflicting\nor excessive access rights, but it does not ensure the accuracy or completeness of the automated\naccount reconciliation process. Frequent audits may increase the frequency of the automated\naccount reconciliation process, but they do not improve the quality or reliability of the\nprocess. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 8: Security Operations,\npage 1039. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 7: Security Operations, page\n1040."}, {"id": 1410, "question": "Which of the following is included in change management?", "options": {"A": "Business continuity testing", "B": "User Acceptance Testing (UAT) before implementation\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "C": "Technical review by business owner", "D": "Cost-benefit analysis (CBA) after implementation"}, "answer": ["B"], "explanation": "User Acceptance Testing (UAT) before implementation is one of the steps included in change\nmanagement. Change management is a process that ensures that any changes to the system or the\nenvironment are planned, approved, tested, implemented, and documented in a controlled and\nconsistent manner. UAT is a type of testing that involves the end users or the stakeholders of the\nsystem, and it verifies that the system meets the functional and non-functional requirements and\nexpectations. UAT is usually performed before the implementation of the system or the change, as a\nfinal validation step. The other options are not correct. Business continuity testing is a type of testing\nthat evaluates the effectiveness and readiness of the business continuity plan, and it is not directly\nrelated to change management. Technical review by business owner is not a standard step in change\nmanagement, although the business owner may be involved in the approval or the testing of the\nchange. Cost-benefit analysis (CBA) after implementation is not a typical step in change\nmanagement, although the CBA may be performed before the change to justify the need and the\nvalue of the change. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 6: Security\nAssessment and Testing, page 704. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 6:\nSecurity Assessment and Testing, page 702."}, {"id": 1411, "question": "Which of the following technologies can be used to monitor and dynamically respond to potential\nthreats on web applications?", "options": {"A": "Security Assertion Markup Language (SAML)", "B": "Web application vulnerability scanners", "C": "Runtime application self-protection (RASP)", "D": "Field-level tokenization"}, "answer": ["C"], "explanation": "Runtime application self-protection (RASP) is a technology that can be used to monitor and\ndynamically respond to potential threats on web applications. RASP is a software component that is\nintegrated into the web application or the runtime environment, and it analyzes the behavior and\nthe context of the application and the requests. RASP can detect and prevent attacks such as SQL\ninjection, cross-site scripting, or buffer overflow, by blocking or modifying the malicious requests or\nresponses. RASP can also provide alerts and logs for the security team or the developers. The other\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\noptions are not correct. Security Assertion Markup Language (SAML) is a standard that enables single\nsign-on (SSO) and federated identity management for web applications, but it does not monitor or\nrespond to threats. Web application vulnerability scanners are tools that scan web applications for\ncommon vulnerabilities and misconfigurations, but they do not provide real-time protection or\nresponse. Field-level tokenization is a technique that replaces sensitive data fields with random\ntokens, and it can reduce the exposure or the impact of a data breach, but it does not monitor or\nrespond to threats. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 4: Security\nArchitecture and Engineering, page 512. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 4:\nSecurity Architecture and Engineering, page 513."}, {"id": 1412, "question": "Before allowing a web application into the production environment, the security practitioner\nperforms multiple types of tests to confirm that the web application performs as\nexpected. To test the username field, the security practitioner creates a test that enters more\ncharacters into the field than is allowed. Which of the following\nBEST describes the type of test performed?", "options": {"A": "Misuse case testing", "B": "Penetration testing", "C": "Web session testing", "D": "Interface testing"}, "answer": ["A"], "explanation": "Misuse case testing is the best term to describe the type of test performed by the security\npractitioner to test the username field. Misuse case testing is a type of testing that involves negative\nscenarios or malicious actions that may compromise the functionality or the security of the system.\nMisuse case testing is based on the concept of misuse cases, which are the opposite of use cases.\nUse cases are the normal or expected scenarios or interactions between the system and the users or\nthe actors. Misuse cases are the abnormal or unexpected scenarios or interactions that may cause\nerrors, failures, or attacks. For example, entering more characters into the username field than is\nallowed is a misuse case that may result in a buffer overflow or a denial-of-service attack. The other\noptions are not correct. Penetration testing is a type of testing that simulates a real-world attack on\nthe system or the network, and it evaluates the vulnerability and the resilience of the system or the\nnetwork. Web session testing is a type of testing that verifies the functionality and the security of the\nweb session or the stateful connection between the web server and the web browser. Interface\ntesting is a type of testing that checks the compatibility and the communication between the system\nand the external interfaces or components, such as the hardware, the software, or the\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nnetwork. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 6: Security Assessment\nand Testing, page 698. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 6: Security\nAssessment and Testing, page 696."}, {"id": 1413, "question": "When developing an organization's information security budget, it is important that the", "options": {"A": "expected risk can be managed appropriately with the funds allocated.", "B": "requested funds are at an equal amount to the expected cost of breaches.", "C": "requested funds are part of a shared funding pool with other areas.", "D": "expected risk to the organization does not exceed the funds allocated."}, "answer": ["A"], "explanation": "When developing an organization’s information security budget, it is important that the expected\nrisk can be managed appropriately with the funds allocated. This means that the budget should be\naligned with the organization’s risk appetite, risk tolerance, and risk management strategy, and that\nit should provide sufficient resources to implement the necessary security controls and measures to\nreduce the risk to an acceptable level. The other options are not correct. The requested funds are not\nnecessarily at an equal amount to the expected cost of breaches, as the cost of breaches may vary\ndepending on the type, severity, and impact of the incidents, and the budget may also include other\ncosts such as maintenance, training, or compliance. The requested funds are not part of a shared\nfunding pool with other areas, as the information security budget is usually a separate and dedicated\nbudget that reflects the organization’s security priorities and objectives. The expected risk to the\norganization does not exceed the funds allocated, as this would imply that the organization is\nunderfunded and unable to manage the risk effectively, which could expose the organization to\nunacceptable levels of harm or loss. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter\n1: Security and Risk Management, page 41. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter\n1: Security and Risk Management, page 42."}, {"id": 1414, "question": "A digitally-signed e-mail was delivered over a wireless network protected with Wired Equivalent\nPrivacy (WEP) protocol. Which of the following principles is at risk?", "options": {"A": "Availability", "B": "Non-Repudiation\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "C": "Confidentiality", "D": "Integrity"}, "answer": ["C"], "explanation": "Confidentiality is the principle that is at risk when a digitally-signed e-mail is delivered over a\nwireless network protected with Wired Equivalent Privacy (WEP) protocol. Confidentiality is the\nprinciple that ensures that the data or information is only accessible or disclosed to authorized\nparties, and that it is protected from unauthorized access or disclosure. WEP is an outdated and\ninsecure protocol that encrypts the wireless network traffic using a shared key that can be easily\ncracked or compromised by attackers. If an attacker intercepts the wireless network traffic, they can\ndecrypt the WEP-encrypted packets and read the contents of the e-mail, which may contain sensitive\nor confidential information. The other options are not correct. Availability is the principle that\nensures that the data or information is accessible or available to authorized parties when needed,\nand that it is protected from denial-of-service or disruption. Availability is not at risk in this scenario,\nas the e-mail is successfully delivered to the intended recipient. Non-repudiation is the principle that\nensures that the origin or authenticity of the data or information can be verified and proven, and\nthat the sender or the receiver cannot deny sending or receiving the data or information. Non-\nrepudiation is not at risk in this scenario, as the e-mail is digitally-signed by the sender, which\nprovides a cryptographic proof of the sender’s identity and the integrity of the e-mail. Integrity is the\nprinciple that ensures that the data or information is accurate, complete, and consistent, and that it\nis protected from unauthorized modification or corruption. Integrity is not at risk in this scenario, as\nthe e-mail is digitally-signed by the sender, which provides a cryptographic checksum of the e-mail\nthat can be verified by the receiver to detect any tampering or alteration of the e-\nmail. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 5: Communication and\nNetwork Security, page 566. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 5:\nCommunication and Network Security, page 567."}, {"id": 1415, "question": "When determining data and information asset handling, regardless of the specific toolset being used,\nwhich of the following is one of the common components of big data?", "options": {"A": "Consolidated data collection", "B": "Distributed storage locations", "C": "Distributed data collection", "D": "Centralized processing location\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["C"], "explanation": "Distributed data collection is one of the common components of big data. Big data is a term that\ndescribes the large volume, variety, and velocity of data that is generated, collected, stored,\nprocessed, and analyzed by various sources and applications. Distributed data collection refers to the\nprocess of collecting data from multiple and diverse sources, such as sensors, devices, social media,\nweb logs, or transactions, and transferring the data to a centralized or distributed storage location.\nDistributed data collection enables the capture and aggregation of different types of data, such as\nstructured, unstructured, or semi-structured data, and it can improve the scalability, performance,\nand reliability of the data collection process. The other options are not correct. Consolidated data\ncollection is not a common component of big data, as it implies that the data is collected from a\nsingle or homogeneous source, which may limit the volume, variety, and velocity of the data.\nDistributed storage locations and centralized processing location are not components of big data, but\nrather possible architectures or designs for big data systems. Distributed storage locations refer to\nthe use of multiple and geographically dispersed servers or nodes to store the data, which can\nimprove the availability, redundancy, and fault tolerance of the data storage. Centralized processing\nlocation refers to the use of a single or clustered server or node to process the data, which can\nimprove the efficiency, consistency, and security of the data processing. Reference: CISSP All-in-One\nExam Guide, Eighth Edition, Chapter 3: Asset Security, page 263. Official (ISC)2 CISSP CBK Reference,\nFifth Edition, Chapter 3: Asset Security, page 264."}, {"id": 1416, "question": "In a DevOps environment, which of the following actions is MOST necessary to have confidence in\nthe quality of the changes being made?", "options": {"A": "Prepare to take corrective actions quickly.", "B": "Receive approval from the change review board.", "C": "Review logs for any anomalies.", "D": "Automate functionality testing."}, "answer": ["D"], "explanation": "In a DevOps environment, automating functionality testing is the most necessary action to have\nconfidence in the quality of the changes being made. DevOps is a methodology that integrates the\ndevelopment and operations teams and processes, and aims to deliver software products or services\nfaster, more frequently, and more reliably. Functionality testing is a type of testing that verifies that\nthe software product or service meets the functional requirements and specifications, and performs\nas expected. Automating functionality testing means using tools or scripts to execute the test cases\nand scenarios, and compare the actual results with the expected results, without human\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nintervention. Automating functionality testing can improve the speed, accuracy, and coverage of the\ntesting process, and it can enable continuous testing and feedback throughout the software\ndevelopment life cycle. The other options are not correct. Preparing to take corrective actions quickly\nis a good practice in a DevOps environment, as it can help to resolve any issues or defects that may\narise during the software delivery process, but it is not the most necessary action to have confidence\nin the quality of the changes being made. Receiving approval from the change review board is not a\ncommon practice in a DevOps environment, as it can slow down the software delivery process and\nintroduce bureaucracy and bottlenecks. Reviewing logs for any anomalies is a useful practice in a\nDevOps environment, as it can help to monitor and troubleshoot the performance and behavior of\nthe software product or service, but it is not the most necessary action to have confidence in the\nquality of the changes being made. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter\n6: Security Assessment and Testing, page 700. Official (ISC)2 CISSP CBK Reference, Fifth Edition,\nChapter 6: Security Assessment and Testing, page 698."}, {"id": 1417, "question": "Which of the following is TRUE for an organization that is using a third-party federated identity\nservice?", "options": {"A": "The organization enforces the rules to other organization's user provisioning", "B": "The organization establishes a trust relationship with the other organizations", "C": "The organization defines internal standard for overall user identification", "D": "The organization specifies alone how to authenticate other organization's users"}, "answer": ["B"], "explanation": "The true statement for an organization that is using a third-party federated identity service is that the\norganization establishes a trust relationship with the other organizations. A federated identity service\nis a service that enables users to access multiple applications or systems across different domains or\norganizations using a single identity and authentication method. A federated identity service relies\non a trust relationship between the identity provider (IdP), which is the organization that issues and\nmanages the user’s identity, and the service provider (SP), which is the organization that provides the\napplication or system that the user wants to access. The trust relationship is established by using\nstandards and protocols, such as SAML, OAuth, or OpenID Connect, that enable the exchange of\nidentity and authentication information between the IdP and the SP. The other options are not true\nfor an organization that is using a third-party federated identity service. The organization does not\nenforce the rules to other organization’s user provisioning, as the user provisioning is the\nresponsibility of the IdP, not the SP. The organization does not define internal standard for overall\nuser identification, as the user identification is based on the standard and protocol agreed upon by\nthe IdP and the SP. The organization does not specify alone how to authenticate other organization’s\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nusers, as the authentication is performed by the IdP, not the SP. Reference: CISSP All-in-One Exam\nGuide, Eighth Edition, Chapter 5: Communication and Network Security, page 624. Official (ISC)2\nCISSP CBK Reference, Fifth Edition, Chapter 5: Communication and Network Security, page 625."}, {"id": 1418, "question": "Computer forensics require which of the following are MAIN steps?", "options": {"A": "Announce the incident to responsible sections, analyze the data, and assimilate the data for\ncorrelation", "B": "Take action to contain the damage, announce the incident to responsible sections, and analyze the\ndata", "C": "Acquire the data without altering, authenticate the recovered data, and analyze the data", "D": "Access the data before destruction, assimilate the data for correlation, and take action to contain\nthe damage"}, "answer": ["C"], "explanation": "The main steps that computer forensics requires are to acquire the data without altering,\nauthenticate the recovered data, and analyze the data. Computer forensics is the process of\ncollecting, preserving, and examining digital evidence from computers or other electronic devices,\nsuch as smartphones, tablets, or cameras. Computer forensics follows a standard methodology that\nconsists of the following steps:\nAcquire the data without altering: This step involves creating a bit-by-bit copy or image of the\noriginal data source, such as a hard disk, a memory card, or a network packet, without modifying or\ndamaging the original data. This ensures the integrity and the admissibility of the digital evidence in\na court of law.\nAuthenticate the recovered data: This step involves verifying that the copied or imaged data is\nidentical to the original data, and that it has not been tampered with or corrupted during the\nacquisition process. This can be done by using cryptographic hash functions, such as MD5 or SHA-1,\nthat generate a unique and fixed-length value for the data, and comparing the hash values of the\noriginal and the copied data.\nAnalyze the data: This step involves examining the data for any relevant information or clues that can\nhelp to answer the questions or solve the problems related to the investigation. This can involve\nvarious techniques, such as keyword searching, file carving, timeline analysis, or malware analysis,\ndepending on the type and the purpose of the data.\nThe other options are not the main steps that computer forensics requires. Announce the incident to\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nresponsible sections, take action to contain the damage, and assimilate the data for correlation are\nsteps that are more related to incident response or security operations, not computer forensics.\nAccess the data before destruction is not a step that computer forensics requires, as it implies that\nthe data is already compromised or lost, which may prevent the acquisition or the authentication of\nthe data. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 8: Security Operations,\npage 1070. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 7: Security Operations, page\n1071."}, {"id": 1419, "question": "Which of the following is the MAIN benefit of off-site storage?", "options": {"A": "Cost effectiveness", "B": "Backup simplicity", "C": "Fast recovery", "D": "Data availability"}, "answer": ["D"], "explanation": "The main benefit of off-site storage is data availability. Off-site storage is a technique that involves\nstoring backup data or copies of data in a different location than the primary data source, such as a\nremote data center, a cloud storage service, or a tape vault. Off-site storage can improve data\navailability, which is the ability to access or use the data when needed, by providing an alternative\nsource of data in case of a disaster or an outage that affects the primary data source. Off-site storage\ncan also protect the data from theft, fire, flood, or other physical threats that may occur at the\nprimary data location. The other options are not the main benefits of off-site storage. Cost\neffectiveness is not a benefit of off-site storage, as it may incur additional costs for the\ntransportation, maintenance, or security of the data. Backup simplicity is not a benefit of off-site\nstorage, as it may require more planning, coordination, or synchronization of the data. Fast recovery\nis not a benefit of off-site storage, as it may depend on the distance, the bandwidth, or the format of\nthe data. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 8: Security Operations,\npage 1013. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 7: Security Operations, page\n1019."}, {"id": 1420, "question": "Which type of disaster recovery plan (DRP) testing carries the MOST operational risk?", "options": {"A": "Cutover\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "B": "Walkthrough", "C": "Tabletop", "D": "Parallel"}, "answer": ["A"], "explanation": "The type of disaster recovery plan (DRP) testing that carries the most operational risk is cutover. DRP\ntesting is the process of verifying and validating the effectiveness and readiness of the DRP, which is\na plan that defines the procedures and resources for restoring the critical business functions and\nsystems after a disaster or an outage. DRP testing can be performed using different methods, such\nas:\nCutover: This method involves switching the entire production environment to the backup or\nrecovery site, and testing the functionality and performance of the systems and processes at the\nrecovery site. This method provides the most realistic and comprehensive test of the DRP, but it also\ncarries the most operational risk, as it may disrupt the normal business operations, cause data loss or\ninconsistency, or introduce errors or failures in the systems or processes.\nWalkthrough: This method involves reviewing and discussing the DRP with the relevant stakeholders,\nsuch as the management, the staff, or the vendors, and identifying any gaps, issues, or\nimprovements in the plan. This method provides the least realistic and comprehensive test of the\nDRP, but it also carries the least operational risk, as it does not involve any actual execution or\nswitching of the systems or processes.\nTabletop: This method involves simulating a disaster scenario and testing the DRP with a selected\ngroup of participants, such as the DRP team, the business owners, or the auditors, and evaluating the\nroles, responsibilities, and actions of the participants. This method provides a moderate level of\nrealism and comprehensiveness in testing the DRP, but it also carries a moderate level of operational\nrisk, as it may require some preparation, coordination, or documentation of the simulation and the\nresults.\nParallel: This method involves running the systems and processes at both the production and the\nrecovery sites simultaneously, and comparing the outputs and outcomes of the sites. This method\nprovides a high level of realism and comprehensiveness in testing the DRP, but it also carries a high\nlevel of operational risk, as it may consume more resources, cause data synchronization or\nduplication issues, or create conflicts or confusion between the sites.\nReference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 8: Security Operations, page\n1024. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 7: Security Operations, page 1030."}, {"id": 1421, "question": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\nIf an employee transfers from one role to another, which of the following actions should this trigger\nwithin the identity and access management (IAM) lifecycle?", "options": {"A": "New account creation", "B": "User access review and adjustment", "C": "Deprovisioning", "D": "System account access review and adjustment"}, "answer": ["B"], "explanation": "User access review and adjustment is the action that should be triggered within the identity and\naccess management (IAM) lifecycle when an employee transfers from one role to another. IAM is the\nprocess of identifying, authenticating, authorizing, and managing the users and their access rights to\nthe organization’s resources and systems. The IAM lifecycle consists of four phases: provisioning,\nmaintenance, review, and deprovisioning. When an employee transfers from one role to another,\ntheir access rights may need to be changed or updated to reflect their new responsibilities and\nduties. This requires a user access review and adjustment, which is part of the maintenance phase of\nthe IAM lifecycle. User access review and adjustment involves verifying and validating the user’s\nidentity and current access rights, and modifying or revoking the access rights as needed, based on\nthe principle of least privilege and the organization’s policies and standards. The other options are\nnot correct. New account creation is part of the provisioning phase of the IAM lifecycle, and it is not\nnecessary when an employee transfers from one role to another, unless the employee needs to\naccess a new system or resource that requires a separate account. Deprovisioning is part of the\ndeprovisioning phase of the IAM lifecycle, and it involves deleting or disabling the user’s account and\naccess rights when the user leaves the organization or no longer needs access to the system or\nresource. System account access review and adjustment is not a specific action within the IAM\nlifecycle, although it may be part of the user access review and adjustment process, if the user has\naccess to system accounts or privileges. Reference: CISSP All-in-One Exam Guide, Eighth Edition,\nChapter 5: Communication and Network Security, page 615. Official (ISC)2 CISSP CBK Reference, Fifth\nEdition, Chapter 5: Communication and Network Security, page 616."}, {"id": 1422, "question": "What is the PRIMARY objective of business continuity planning?", "options": {"A": "Establishing a cost estimate for business continuity recovery operations", "B": "Restoring computer systems to normal operations as soon as possible", "C": "Strengthening the perceived importance of business continuity planning among senior\nmanagement\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "D": "Ensuring timely recovery of mission-critical business processes"}, "answer": ["D"], "explanation": "The primary objective of business continuity planning is to ensure timely recovery of mission-critical\nbusiness processes. Business continuity planning is the process of identifying, analyzing, and\npreparing for the potential impacts of disruptive events or incidents that may affect the\norganization’s normal operations and functions. Business continuity planning involves developing\nand implementing a business continuity plan (BCP), which is a document that defines the procedures\nand resources for restoring the organization’s mission-critical business processes and systems after a\ndisaster or an outage. The mission-critical business processes are the core activities or functions that\nare essential for the organization’s survival and success, and that must be resumed within a\npredefined time frame, known as the recovery time objective (RTO). The primary objective of\nbusiness continuity planning is to ensure that the organization can recover its mission-critical\nbusiness processes within the RTO, and minimize the impact and the loss caused by the disruption.\nThe other options are not the primary objective of business continuity planning. Establishing a cost\nestimate for business continuity recovery operations is a task or a step within the business continuity\nplanning process, but it is not the main goal or purpose of the process. Restoring computer systems\nto normal operations as soon as possible is a sub-objective or a component of the business\ncontinuity planning process, but it is not the only or the most important objective, as the business\ncontinuity planning process also covers other aspects of the organization’s operations and functions,\nsuch as the people, the processes, the facilities, or the suppliers. Strengthening the perceived\nimportance of business continuity planning among senior management is a benefit or an outcome of\nthe business continuity planning process, but it is not the primary objective or the reason for the\nprocess. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 8: Security Operations,\npage 1017. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 7: Security Operations, page\n1023."}, {"id": 1423, "question": "What Is a risk of using commercial off-the-shelf (COTS) products?", "options": {"A": "COTS products may not map directly to an organization’s security requirements.", "B": "COTS products are typically more expensive than developing software in-house.", "C": "Cost to implement COTS products is difficult to predict.", "D": "Vendors are often hesitant to share their source code."}, "answer": ["A"], "explanation": "https://dumpsgate.com/dumps/cissp-exam-questions/\n\n A risk of using commercial off-the-shelf (COTS) products is that they may not map directly to an\norganization’s security requirements. COTS products are software or hardware products that are\nready-made and available for purchase from vendors or suppliers, without any customization or\nmodification. COTS products can offer some advantages, such as lower cost, faster deployment, or\nbetter compatibility, but they can also pose some risks, such as:\nCOTS products may not map directly to an organization’s security requirements, as they are designed\nfor general or common purposes, and they may not meet the specific or unique needs or\nexpectations of the organization. For example, a COTS product may not support the organization’s\npreferred encryption algorithm, authentication method, or access control model, or it may have\nsome security vulnerabilities or weaknesses that could compromise the organization’s security\nposture or compliance.\nCOTS products are typically more difficult to secure or update, as the organization does not have full\ncontrol or visibility over the product’s source code, configuration, or functionality. The organization\nhas to rely on the vendor or the supplier to provide security patches, fixes, or enhancements, which\nmay not be timely, reliable, or compatible. The organization may also face some compatibility or\ninteroperability issues with other systems or products, or some legal or contractual constraints or\nobligations, when using COTS products.\nCOTS products may introduce some hidden or unexpected costs or risks, as the organization may\nhave to pay for additional licenses, fees, or services, or deal with some performance, quality, or\nusability issues, when using COTS products. The organization may also have to share or disclose some\nsensitive or confidential information with the vendor or the supplier, or accept some terms or\nconditions that may limit the organization’s rights or options, when using COTS products.\nThe other options are not risks of using COTS products. COTS products are typically cheaper than\ndeveloping software in-house, as the organization does not have to invest in the development,\ntesting, or maintenance of the software. Cost to implement COTS products is not difficult to predict,\nas the organization can estimate the cost based on the product’s price, features, or specifications.\nVendors are not often hesitant to share their source code, as they may offer some level of\ncustomization or integration for their COTS products, or they may use open source or standard code\nfor their COTS products. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 4: Security\nArchitecture and Engineering, page 439. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 4:\nSecurity Architecture and Engineering, page 440."}, {"id": 1424, "question": "Which of the following is the FIRST step an organization's security professional performs when\ndefining a cyber-security program based upon industry standards?", "options": {"A": "Map the organization's current security practices to industry standards and frameworks.", "B": "Define the organization's objectives regarding security and risk mitigation.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "C": "Select from a choice of security best practices.", "D": "Review the past security assessments."}, "answer": ["B"], "explanation": "The first step an organization’s security professional performs when defining a cybersecurity program\nbased on industry standards is to define the organization’s objectives regarding security and risk\nmitigation. A cybersecurity program is a set of policies, procedures, and practices that aim to protect\nthe organization’s information assets and systems from cyber threats and attacks. A cybersecurity\nprogram should be based on industry standards and frameworks, such as ISO/IEC 27001, NIST SP\n800-53, or COBIT, that provide best practices and guidelines for establishing and maintaining an\neffective and efficient cybersecurity program. The first step in defining a cybersecurity program based\non industry standards is to define the organization’s objectives regarding security and risk mitigation,\nwhich are the goals or outcomes that the organization wants to achieve or accomplish through the\ncybersecurity program. The objectives should be aligned with the organization’s mission, vision,\nvalues, and strategy, and they should reflect the organization’s risk appetite, risk tolerance, and risk\nmanagement approach. The objectives should also be specific, measurable, achievable, relevant, and\ntime-bound (SMART), and they should be communicated and agreed upon by the relevant\nstakeholders, such as the management, the staff, or the customers. The other options are not the first\nstep in defining a cybersecurity program based on industry standards. Mapping the organization’s\ncurrent security practices to industry standards and frameworks is a subsequent step in defining a\ncybersecurity program based on industry standards, and it involves assessing and evaluating the\norganization’s existing security posture and capabilities, and identifying the gaps, issues, or\nimprovements that need to be addressed or implemented. Selecting from a choice of security best\npractices is not a specific step in defining a cybersecurity program based on industry standards,\nalthough it may be part of the process of designing and implementing the cybersecurity program,\nbased on the organization’s objectives and the industry standards and frameworks. Reviewing the\npast security assessments is not a specific step in defining a cybersecurity program based on industry\nstandards, although it may be part of the process of monitoring and improving the cybersecurity\nprogram, based on the organization’s objectives and the industry standards and\nframeworks. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 1: Security and Risk\nManagement, page 23. Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter"}, {"id": 1425, "question": "What are the PRIMARY responsibilities of security operations for handling and reporting violations\nand incidents?", "options": {"A": "Monitoring and identifying system failures, documenting incidents for future analysis, and\nscheduling patches for systems\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "B": "Scheduling patches for systems, notifying the help desk, and alerting key personnel", "C": "Monitoring and identifying system failures, alerting key personnel, and containing events", "D": "Documenting incidents for future analysis, notifying end users, and containing events"}, "answer": ["C"], "explanation": "The primary responsibilities of security operations for handling and reporting violations and\nincidents are monitoring and identifying system failures, alerting key personnel, and containing\nevents. Security operations are the activities and processes that aim to protect the organization’s\ninformation assets and systems from threats and attacks, and to ensure the availability, integrity, and\nconfidentiality of the data and services. Security operations involve handling and reporting violations\nand incidents, which are any events or situations that deviate from the normal or expected behavior\nor performance of the systems or the users, and that may compromise the security or the\nfunctionality of the systems or the users. Handling and reporting violations and incidents require the\nfollowing responsibilities:\nMonitoring and identifying system failures: This responsibility involves using tools and techniques,\nsuch as security information and event management (SIEM), intrusion detection and prevention\nsystems (IDPS), or log analysis, to continuously observe and analyze the status and the activity of the\nsystems, and to detect and recognize any anomalies, errors, or malfunctions that may indicate a\nviolation or an incident.\nAlerting key personnel: This responsibility involves notifying and informing the relevant stakeholders,\nsuch as the management, the staff, the customers, or the authorities, about the occurrence and the\ndetails of the violation or the incident, and providing guidance and instructions on how to respond or\nreact to the situation.\nContaining events: This responsibility involves taking actions and measures, such as isolating,\nblocking, or shutting down the affected systems or components, to prevent or limit the spread or the\nimpact of the violation or the incident, and to restore the normal or the desired state of the systems\nor the services.\nThe other options are not the primary responsibilities of security operations for handling and\nreporting violations and incidents. Documenting incidents for future analysis, scheduling patches for\nsystems, and evaluating costs of critical components are tasks or steps that are performed after the\nviolation or the incident has been contained and resolved, and they are part of the recovery and\nimprovement phases of the incident response process. Notifying the help desk and notifying end\nusers are not the primary responsibilities of security operations for handling and reporting violations\nand incidents, as they are not the key personnel that need to be alerted in the event of a violation or\nan incident, although they may be involved or affected by the situation. Recording minutes at all ORP\nplanning sessions is not a responsibility of security operations for handling and reporting violations\nand incidents, as it is not related to the violation or the incident, but rather to the operational\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nrecovery plan (ORP), which is a plan that defines the procedures and resources for restoring the\noperational functions and systems after a disaster or an outage. Reference: CISSP All-in-One Exam\nGuide, Eighth Edition, Chapter 8: Security Operations, page 1003. Official (ISC)2 CISSP CBK Reference,\nFifth Edition, Chapter 7: Security Operations, page 1009."}, {"id": 1426, "question": "An internal audit for an organization recently identified malicious actions by a user account. Upon\nfurther investigation, it was determined the offending user account was used by multiple people at\nmultiple locations simultaneously for various services and applications. What is the BEST method to\nprevent this problem in the future?", "options": {"A": "Ensure the security information and event management (SIEM) is set to alert.", "B": "Inform users only one user should be using the account at a time.", "C": "Ensure each user has their own unique account,", "D": "Allow several users to share a generic account."}, "answer": ["C"], "explanation": "The best method to prevent the problem of malicious actions by a user account that was used by\nmultiple people at multiple locations simultaneously for various services and applications in the\nfuture is to ensure each user has their own unique account. A user account is a record or a profile\nthat identifies and authenticates a user and grants them access rights and privileges to the\norganization’s resources and systems. A user account should be unique and personal, meaning that it\nshould belong to and be used by only one individual user, and that it should reflect the user’s identity\nand role within the organization. Ensuring each user has their own unique account can prevent the\nproblem of malicious actions by a user account that was used by multiple people at multiple\nlocations simultaneously for various services and applications in the future, because it can:\nImprove the accountability and the traceability of the user actions, as each user can be linked and\nattributed to their own account and activities, and any malicious or unauthorized actions can be\ndetected and investigated more easily and accurately.\nEnhance the security and the privacy of the user data and information, as each user can have their\nown password and encryption keys, and any sensitive or confidential data or information can be\nprotected and isolated from other users or parties.\nEnforce the principle of least privilege and the segregation of duties, as each user can have their own\naccess rights and privileges, and any excessive or conflicting access rights or privileges can be\navoided or restricted.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nThe other options are not the best methods to prevent the problem of malicious actions by a user\naccount that was used by multiple people at multiple locations simultaneously for various services\nand applications in the future. Ensuring the security information and event management (SIEM) is\nset to alert is not a method to prevent the problem, but rather a tool or a technique to monitor and\nidentify the problem, as SIEM is a system that collects, analyzes, and correlates the security events\nand logs from various sources and systems, and provides alerts and reports on any anomalies,\nincidents, or threats. Informing users only one user should be using the account at a time is not a\nmethod to prevent the problem, but rather a policy or a guideline to regulate the problem, and it\nmay not be effective or enforceable, as users may still share or misuse the account for various\nreasons or purposes. Allowing several users to share a generic account is not a method to prevent\nthe problem, but rather a practice or a behavior that causes or contributes to the problem, as it\nreduces the accountability and the traceability of the user actions, compromises the security and the\nprivacy of the user data and information, and violates the principle of least privilege and the\nsegregation of duties. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 5:\nCommunication and Network Security, page 615. Official (ISC)2 CISSP CBK Reference, Fifth Edition,\nChapter 5: Communication and Network Security, page 616."}, {"id": 1427, "question": "Which of the following are all elements of a disaster recovery plan (DRP)?", "options": {"A": "Document the actual location of the ORP, developing an incident notification procedure,\nevaluating costs of critical components", "B": "Document the actual location of the ORP, developing an incident notification procedure,\nestablishing recovery locations", "C": "Maintain proper documentation of all server logs, developing an incident notification procedure,\nestablishing recovery locations", "D": "Document the actual location of the ORP, recording minutes at all ORP planning sessions,\nestablishing recovery locations"}, "answer": ["B"], "explanation": "The elements of a disaster recovery plan (DRP) are document the actual location of the ORP,\ndeveloping an incident notification procedure, and establishing recovery locations. A DRP is a plan\nthat defines the procedures and resources for restoring the critical business functions and systems\nafter a disaster or an outage. A DRP should include the following elements:\nDocument the actual location of the ORP: The ORP is the operational recovery plan, which is a plan\nthat defines the procedures and resources for restoring the operational functions and systems after a\ndisaster or an outage. The ORP should be documented and stored in a secure and accessible location,\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nsuch as a cloud storage service, a remote data center, or a fireproof safe, and it should be updated\nand reviewed regularly. The actual location of the ORP should be documented in the DRP, so that the\nrelevant stakeholders, such as the management, the staff, or the vendors, can access and execute the\nORP in the event of a disaster or an outage.\nDeveloping an incident notification procedure: The incident notification procedure is a procedure\nthat defines the roles, responsibilities, and actions of the stakeholders involved in the disaster\nrecovery process, and the methods and channels of communication and information exchange\namong them. The incident notification procedure should be developed and documented in the DRP,\nand it should include the following information:\nThe incident response team, which is the group of people who are responsible for initiating,\ncoordinating, and managing the disaster recovery process, and who have the authority and the skills\nto make decisions and take actions.\nThe incident escalation process, which is the process of notifying and involving the higher-level or\nexternal stakeholders, such as the management, the customers, or the authorities, about the\noccurrence and the details of the disaster or the outage, and seeking their approval, support, or\nguidance.\nThe incident communication plan, which is the plan that defines the methods and channels of\ncommunication and information exchange among the stakeholders, such as the phone, the email, or\nthe social media, and the frequency and the content of the communication and information, such as\nthe status, the impact, or the resolution of the disaster or the outage.\nEstablishing recovery locations: The recovery locations are the alternative sites or facilities where the\norganization can resume its critical business functions and systems after a disaster or an outage. The\nrecovery locations should be established and documented in the DRP, and they should include the\nfollowing information:\nThe type and the level of the recovery locations, such as the hot site, which is a fully equipped and\noperational site that can provide immediate recovery, the warm site, which is a partially equipped\nand operational site that can provide rapid recovery, or the cold site, which is a basic and non-\noperational site that can provide delayed recovery.\nThe location and the distance of the recovery locations, such as the local, which is within the same\ncity or region as the primary site, the regional, which is within the same country or continent as the\nprimary site, or the global, which is in a different country or continent than the primary site."}, {"id": 1428, "question": "Which of the following BEST ensures the integrity of transactions to intended recipients?", "options": {"A": "Public key infrastructure (PKI)\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "B": "Blockchain technology", "C": "Pre-shared key (PSK)", "D": "Web of trust"}, "answer": ["A"], "explanation": "The best option that ensures the integrity of transactions to intended recipients is public key\ninfrastructure (PKI). PKI is a system that provides the services and the mechanisms for creating,\nmanaging, distributing, using, storing, and revoking the digital certificates and the public keys that\nare used for securing the communication and the transactions between the systems or the entities.\nPKI ensures the integrity of transactions to intended recipients, because it can:\nVerify and authenticate the identity and the validity of the systems or the entities that are involved in\nthe transactions, by using the digital certificates and the public keys, and prevent any impersonation,\nspoofing, or repudiation of the transactions.\nEncrypt and decrypt the data or the information that are exchanged in the transactions, by using the\npublic keys and the private keys, and prevent any interception, modification, or eavesdropping of the\ntransactions.\nSign and verify the data or the information that are exchanged in the transactions, by using the\ndigital signatures and the public keys, and ensure that the transactions are not altered, corrupted, or\ntampered with.\nThe other options are not the best options that ensure the integrity of transactions to intended\nrecipients. Blockchain technology is a system that provides a distributed and decentralized ledger or\ndatabase that records and validates the transactions or the events that are shared and agreed upon\nby the participants or the nodes in the network, by using the cryptographic hashes and the\nconsensus mechanisms. Blockchain technology can ensure the integrity of transactions to intended\nrecipients, but it is not the best option, because it may not provide the same level of verification,\nauthentication, encryption, decryption, signing, and verification as PKI, and it may have some\nlimitations or challenges, such as the scalability, the performance, or the interoperability of the\nsystem. Pre-shared key (PSK) is a system that provides a symmetric encryption or decryption key that\nis shared or agreed upon by the systems or the entities that are involved in the communication or\nthe transactions, and that is used for securing the communication or the transactions. PSK can ensure\nthe integrity of transactions to intended recipients, but it is not the best option, because it may not\nprovide the same level of verification, authentication, encryption, decryption, signing, and\nverification as PKI, and it may have some risks or drawbacks, such as the key distribution, the key\nmanagement, or the key compromise of the system. Web of trust is a system that provides a\ndecentralized and distributed trust model that relies on the users or the entities to create, validate,\nand exchange the digital certificates and the public keys that are used for securing the\ncommunication or the transactions, by using the endorsements or the ratings of the other users or\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nthe entities. Web of trust can ensure the integrity of transactions to intended recipients, but it is not\nthe best option, because it may not provide the same level of verification, authentication,\nencryption, decryption, signing, and verification as PKI, and it may have some issues or problems,\nsuch as the quality, the reliability, or the co
