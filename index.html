 325; Official (ISC)2 CISSP CBK Reference, Fifth\nEdition, Chapter 4, p. 241."}, {"id": 343, "question": "The 802.1x standard provides a framework for what?", "options": {"A": "Network authentication for only wireless networks", "B": "Network authentication for wired and wireless networks", "C": "Wireless encryption using the Advanced Encryption Standard (AES)", "D": "Wireless network encryption using Secure Sockets Layer (SSL)"}, "answer": ["B"], "explanation": "The 802.1x standard provides a framework for network authentication for wired and wireless\nnetworks. The 802.1x standard defines the Extensible Authentication Protocol (EAP), which is a\nprotocol that enables the exchange of authentication information between a supplicant (a device\nthat wants to access the network), an authenticator (a device that controls the access to the\nnetwork), and an authentication server (a device that verifies the identity and credentials of the\nsupplicant). The 802.1x standard supports various authentication methods, such as passwords,\ncertificates, tokens, or biometrics. The other options are not correct descriptions of the 802.1x\nstandard. Option A is a description of network authentication for only wireless networks, which is not\nthe scope of the 802.1x standard, as it also applies to wired networks. Option C is a description of\nwireless encryption using the Advanced Encryption Standard (AES), which is not a function of the\n802.1x standard, but rather a function of the Wi-Fi Protected Access 2 (WPA2) standard. Option D is a\ndescription of wireless network encryption using Secure Sockets Layer (SSL), which is not a function\nof the 802.1x standard, but rather a function of the Transport Layer Security (TLS)\nprotocol. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 6, p. 310; Official (ISC)2\nCISSP CBK Reference, Fifth Edition, Chapter 4, p. 233."}, {"id": 344, "question": "Single Sign-On (SSO) is PRIMARILY designed to address which of the following?\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "options": {"A": "Confidentiality and Integrity", "B": "Availability and Accountability", "C": "Integrity and Availability", "D": "Accountability and Assurance"}, "answer": ["D"], "explanation": "Single Sign-On (SSO) is primarily designed to address accountability and assurance. SSO is a\nmechanism that enables a user to authenticate once and gain access to multiple systems or\napplications without having to reauthenticate. SSO improves accountability by providing a\ncentralized and consistent way of managing user identities and access rights across different systems\nor applications. SSO also improves assurance by reducing the risk of password compromise, user\nfatigue, and human error, as users do not have to remember or enter multiple passwords. The other\noptions are not the primary goals of SSO, but rather secondary benefits or challenges. Option A is a\ndescription of confidentiality and integrity, which are security properties that SSO can enhance by\nusing strong encryption and authentication methods, but they are not the main purpose of SSO.\nOption B is a description of availability and accountability, which are security properties that SSO can\nimprove by simplifying the user experience and reducing the authentication overhead, but they are\nnot the primary objectives of SSO. Option C is a description of integrity and availability, which are\nsecurity properties that SSO can support by ensuring the consistency and reliability of user data and\naccess, but they are not the main focus of SSO. Reference: CISSP All-in-One Exam Guide, Eighth\nEdition, Chapter 5, p. 281; Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 6, p. 355."}, {"id": 345, "question": "Which of the following is the PRIMARY security concern associated with the implementation of smart\ncards?", "options": {"A": "The cards have limited memory", "B": "Vendor application compatibility", "C": "The cards can be misplaced", "D": "Mobile code can be embedded in the card\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["C"], "explanation": "The primary security concern associated with the implementation of smart cards is that the cards\ncan be misplaced, lost, stolen, or damaged, resulting in the compromise of the user’s identity,\ncredentials, or data stored on the card. The other options are not the primary security concern, but\nrather secondary or minor issues. The cards have limited memory, which may affect the performance\nor functionality of the card, but not the security. Vendor application compatibility may affect the\ninteroperability or usability of the card, but not the security. Mobile code can be embedded in the\ncard, which may introduce malicious or unauthorized functionality, but this is a rare and\nsophisticated attack that requires physical access to the card and specialized\nequipment. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 5, p. 275; Official (ISC)2\nCISSP CBK Reference, Fifth Edition, Chapter 6, p. 348."}, {"id": 346, "question": "Which of the following is a function of Security Assertion Markup Language (SAML)?", "options": {"A": "File allocation", "B": "Redundancy check", "C": "Extended validation", "D": "Policy enforcement"}, "answer": ["D"], "explanation": "A function of Security Assertion Markup Language (SAML) is policy enforcement. SAML is an XML-\nbased standard for exchanging authentication and authorization information between different\nentities, such as service providers and identity providers. SAML enables policy enforcement by\nallowing the service provider to specify the security requirements and conditions for accessing its\nresources, and allowing the identity provider to assert the identity and attributes of the user who\nrequests access. The other options are not functions of SAML, but rather different concepts or\ntechnologies. File allocation is the process of assigning disk space to files. Redundancy check is a\nmethod of detecting errors in data transmission or storage. Extended validation is a type of\ncertificate that provides a higher level of assurance for the identity of the website\nowner. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 5, p. 283; Official (ISC)2\nCISSP CBK Reference, Fifth Edition, Chapter 6, p. 361.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 347, "question": "What is an important characteristic of Role Based Access Control (RBAC)?", "options": {"A": "Supports Mandatory Access Control (MAC)", "B": "Simplifies the management of access rights", "C": "Relies on rotation of duties", "D": "Requires two factor authentication"}, "answer": ["B"], "explanation": "An important characteristic of Role Based Access Control (RBAC) is that it simplifies the management\nof access rights. RBAC is a model of access control that assigns permissions to roles, rather than\nindividual users. Users are then assigned to roles based on their job functions or responsibilities.\nRBAC simplifies the management of access rights by reducing the complexity and overhead of\ngranting, revoking, or modifying permissions for each user. RBAC also improves the consistency and\nsecurity of access control by enforcing the principle of least privilege and separation of duties. The\nother options are not characteristics of RBAC, but rather different models or concepts of access\ncontrol. Supports Mandatory Access Control (MAC) is a characteristic of MAC, which is a model of\naccess control that assigns security labels to subjects and objects, and enforces access decisions\nbased on the comparison of the labels. Relies on rotation of duties is a concept of access control that\ninvolves changing the roles or tasks of users periodically to prevent fraud or collusion. Requires two\nfactor authentication is a concept of access control that involves using two or more factors of\nauthentication to verify the identity of the user. Reference: CISSP All-in-One Exam Guide, Eighth\nEdition, Chapter 5, p. 267; Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 6, p. 334."}, {"id": 348, "question": "A Simple Power Analysis (SPA) attack against a device directly observes which of the following?", "options": {"A": "Static discharge", "B": "Consumption", "C": "Generation\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "D": "Magnetism"}, "answer": ["B"], "explanation": "A Simple Power Analysis (SPA) attack against a device directly observes the consumption of power\nby the device. SPA is a type of side channel attack that exploits the variations in the power\nconsumption of a device, such as a smart card or a cryptographic module, to infer information about\nthe operations or data processed by the device. SPA can reveal the type, length, or sequence of\ninstructions executed by the device, or the value of the secret key or data used by the device. The\nother options are not directly observed by SPA, but rather different aspects or effects of power. Static\ndischarge is the sudden flow of electricity between two objects with different electric potentials.\nGeneration is the process of producing electric power from other sources of energy. Magnetism is\nthe physical phenomenon of attraction or repulsion between magnetic materials or\nfields. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 10, p. 525; Official (ISC)2\nCISSP CBK Reference, Fifth Edition, Chapter 3, p. 163."}, {"id": 349, "question": "Which of the following is an essential step before performing Structured Query Language (SQL)\npenetration tests on a production system?", "options": {"A": "Verify countermeasures have been deactivated.", "B": "Ensure firewall logging has been activated.", "C": "Validate target systems have been backed up.", "D": "Confirm warm site is ready to accept connections."}, "answer": ["C"], "explanation": "An essential step before performing SQL penetration tests on a production system is to validate that\nthe target systems have been backed up. SQL penetration tests are a type of security testing that\ninvolves injecting malicious SQL commands or queries into a database or application to exploit\nvulnerabilities or gain unauthorized access. Performing SQL penetration tests on a production system\ncan cause data loss, corruption, or modification, as well as system downtime or instability. Therefore,\nit is important to ensure that the target systems have been backed up before conducting the tests, so\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nthat the data and system can be restored in case of any damage or disruption. The other options are\nnot essential steps, but rather optional or irrelevant steps. Verifying countermeasures have been\ndeactivated is not an essential step, but rather a risky and unethical step, as it can expose the system\nto other attacks or compromise the validity of the test results. Ensuring firewall logging has been\nactivated is not an essential step, but rather a good practice, as it can help to monitor and record the\ntest activities and outcomes. Confirming warm site is ready to accept connections is not an essential\nstep, but rather a contingency plan, as it can provide an alternative site for continuing the system\noperations in case of a major failure or disaster. Reference: CISSP All-in-One Exam Guide, Eighth\nEdition, Chapter 9, p. 471; Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 7, p. 417."}, {"id": 350, "question": "Which of the following activities BEST identifies operational problems, security misconfigurations,\nand malicious attacks?", "options": {"A": "Policy documentation review", "B": "Authentication validation", "C": "Periodic log reviews", "D": "Interface testing"}, "answer": ["C"], "explanation": "The activity that best identifies operational problems, security misconfigurations, and malicious\nattacks is periodic log reviews. Log reviews are the process of examining and analyzing the records of\nevents or activities that occur on a system or network, such as user actions, system errors, security\nalerts, or network traffic. Periodic log reviews can help to identify operational problems, such as\nsystem failures, performance issues, or configuration errors, by detecting anomalies, trends, or\npatterns in the log data. Periodic log reviews can also help to identify security misconfigurations,\nsuch as weak passwords, open ports, or missing patches, by comparing the log data with the security\npolicies, standards, or baselines. Periodic log reviews can also help to identify malicious attacks, such\nas unauthorized access, data breaches, or denial of service, by recognizing signs of intrusion,\ncompromise, or exploitation in the log data. The other options are not the best activities to identify\noperational problems, security misconfigurations, and malicious attacks, but rather different types of\nactivities. Policy documentation review is the process of examining and evaluating the documents\nthat define the rules and guidelines for the system or network security, such as policies, procedures,\nor standards. Policy documentation review can help to ensure the completeness, consistency, and\ncompliance of the security documents, but not to identify the actual problems or attacks.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nAuthentication validation is the process of verifying and confirming the identity and credentials of a\nuser or device that requests access to a system or network, such as passwords, tokens, or\ncertificates. Authentication validation can help to prevent unauthorized access, but not to identify\nthe existing problems or attacks. Interface testing is the process of checking and evaluating the\nfunctionality, usability, and reliability of the interfaces between different components or systems,\nsuch as modules, applications, or networks. Interface testing can help to ensure the compatibility,\ninteroperability, and integration of the interfaces, but not to identify the problems or\nattacks. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 7, p. 377; Official (ISC)2\nCISSP CBK Reference, Fifth Edition, Chapter 7, p. 405."}, {"id": 351, "question": "What is the GREATEST challenge of an agent-based patch management solution?", "options": {"A": "Time to gather vulnerability information about the computers in the program", "B": "Requires that software be installed, running, and managed on all participating computers", "C": "The significant amount of network bandwidth while scanning computers", "D": "The consistency of distributing patches to each participating computer"}, "answer": ["B"], "explanation": "The greatest challenge of an agent-based patch management solution is that it requires that software\nbe installed, running, and managed on all participating computers. Patch management is the process\nof identifying, acquiring, installing, and verifying patches or updates for software or systems, such as\noperating systems, applications, or firmware. Patch management can help to fix bugs, improve\nperformance, or enhance security. An agent-based patch management solution is a type of patch\nmanagement solution that uses software agents or programs that run on each computer that needs\nto be patched. The agents communicate with a central server that provides the patches or updates,\nand perform the patching tasks automatically or on demand. The challenge of an agent-based patch\nmanagement solution is that it requires that software be installed, running, and managed on all\nparticipating computers, which can increase the complexity, cost, and overhead of the patch\nmanagement process. The other options are not the greatest challenges, but rather minor or\nirrelevant issues. Time to gather vulnerability information about the computers in the program is not\na challenge, but rather a benefit, of an agent-based patch management solution, as the agents can\nscan and report the vulnerability status of the computers faster and more accurately than manual\nmethods. The significant amount of network bandwidth while scanning computers is not a challenge,\nbut rather a drawback, of an agent-less patch management solution, which is a type of patch\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nmanagement solution that does not use software agents, but rather scans the computers remotely\nfrom a central server, which can consume more network resources. The consistency of distributing\npatches to each participating computer is not a challenge, but rather an advantage, of an agent-\nbased patch management solution, as the agents can ensure that the patches are applied uniformly\nand timely to all computers, without missing or skipping any computers. Reference: CISSP All-in-One\nExam Guide, Eighth Edition, Chapter 8, p. 434; Official (ISC)2 CISSP CBK Reference, Fifth Edition,\nChapter 7, p. 429."}, {"id": 352, "question": "Changes to a Trusted Computing Base (TCB) system that could impact the security posture of that\nsystem and trigger a recertification activity are documented in the", "options": {"A": "security impact analysis.", "B": "structured code review.", "C": "routine self assessment.", "D": "cost benefit analysis."}, "answer": ["A"], "explanation": "Changes to a Trusted Computing Base (TCB) system that could impact the security posture of that\nsystem and trigger a recertification activity are documented in the security impact analysis. A TCB\nsystem is a system that consists of the hardware, software, and firmware components that enforce\nthe security policy and protect the security-relevant information of the system. A TCB system is\nusually certified or accredited to meet certain security standards or criteria, such as the Common\nCriteria or the Trusted Computer System Evaluation Criteria (TCSEC). A security impact analysis is a\ndocument that describes the changes made to a TCB system, such as adding, modifying, or removing\ncomponents or functions, and analyzes the potential effects of the changes on the security of the\nsystem, such as introducing new vulnerabilities, risks, or threats. A security impact analysis can help\nto determine whether the changes require a recertification or reaccreditation of the TCB system, or\nwhether the changes can be accepted without affecting the security level or assurance of the system.\nThe other options are not the documents that document the changes to a TCB system, but rather\ndifferent types of documents. A structured code review is a document that records the results of a\nsystematic and rigorous examination of the source code of a software component or system, such as\na TCB system, to detect errors, bugs, or vulnerabilities. A structured code review can help to improve\nthe quality, reliability, and security of the software, but it does not document the changes made to\nthe software. A routine self assessment is a document that reports the findings and\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nrecommendations of a periodic and voluntary evaluation of the security controls and measures of a\nsystem or organization, such as a TCB system, to measure the effectiveness, efficiency, and\ncompliance of the security. A routine self assessment can help to identify and address the security\ngaps, weaknesses, or issues, but it does not document the changes made to the system. A cost\nbenefit analysis is a document that compares the costs and benefits of different security solutions or\nalternatives for a system or organization, such as a TCB system, to justify the investment in security. A\ncost benefit analysis can help to evaluate the trade-offs between the security costs and the security\nbenefits, but it does not document the changes made to the system. Reference: CISSP All-in-One\nExam Guide, Eighth Edition, Chapter 8, p. 416; Official (ISC)2 CISSP CBK Reference, Fifth Edition,\nChapter 3, p. 149."}, {"id": 353, "question": "Disaster Recovery Plan (DRP) training material should be", "options": {"A": "consistent so that all audiences receive the same training.", "B": "stored in a fire proof safe to ensure availability when needed.", "C": "only delivered in paper format.", "D": "presented in a professional looking manner."}, "answer": ["A"], "explanation": "Disaster Recovery Plan (DRP) training material should be consistent so that all audiences receive the\nsame training. A DRP is a document that outlines the procedures and actions to be taken in the event\nof a disaster that disrupts the normal operations of an organization. A DRP training material is a\ndocument that provides the instructions and guidance for the staff and stakeholders to learn and\npractice the DRP. The DRP training material should be consistent so that all audiences receive the\nsame training, regardless of their roles, responsibilities, or locations. This can ensure that the DRP is\nunderstood, followed, and executed correctly and effectively by everyone involved. The other\noptions are not the best characteristics of a DRP training material, but rather secondary or irrelevant\nfactors. Storing the DRP training material in a fire proof safe to ensure availability when needed is a\ngood practice, but not a requirement, as the DRP training material can also be stored in other secure\nand accessible locations, such as online or offsite. Delivering the DRP training material only in paper\nformat is a limitation, not a benefit, as the DRP training material can also be delivered in other\nformats, such as electronic or audiovisual, to suit the preferences and needs of the audiences.\nPresenting the DRP training material in a professional looking manner is a nice touch, but not a\npriority, as the DRP training material can also be presented in a simple or informal manner, as long as\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nit is clear, concise, and accurate. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 7,\np. 387; Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 7, p. 412."}, {"id": 354, "question": "The MAIN reason an organization conducts a security authorization process is to", "options": {"A": "force the organization to make conscious risk decisions.", "B": "assure the effectiveness of security controls.", "C": "assure the correct security organization exists.", "D": "force the organization to enlist management support."}, "answer": ["A"], "explanation": "The main reason an organization conducts a security authorization process is to force the\norganization to make conscious risk decisions. A security authorization process is a process that\nevaluates and approves the security of an information system or a product before it is deployed or\nused. A security authorization process involves three steps: security categorization, security\nassessment, and security authorization. Security categorization is the step of determining the impact\nlevel of the information system or product on the confidentiality, integrity, and availability of the\ninformation and assets. Security assessment is the step of testing and verifying the security controls\nand measures implemented on the information system or product. Security authorization is the step\nof granting or denying the permission to operate or use the information system or product based on\nthe security assessment results and the risk acceptance criteria. The security authorization process\nforces the organization to make conscious risk decisions, as it requires the organization to identify,\nanalyze, and evaluate the risks associated with the information system or product, and to decide\nwhether to accept, reject, mitigate, or transfer the risks. The other options are not the main reasons,\nbut rather the benefits or outcomes of a security authorization process. Assuring the effectiveness of\nsecurity controls is a benefit of a security authorization process, as it provides an objective and\nindependent evaluation of the security controls and measures. Assuring the correct security\norganization exists is an outcome of a security authorization process, as it establishes the roles and\nresponsibilities of the security personnel and stakeholders. Forcing the organization to enlist\nmanagement support is an outcome of a security authorization process, as it involves the\nmanagement in the risk decision making and approval process. Reference: CISSP All-in-One Exam\nGuide, Eighth Edition, Chapter 8, p. 419; Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 3,\np. 150.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 355, "question": "During the risk assessment phase of the project the CISO discovered that a college within the\nUniversity is collecting Protected Health Information (PHI) data via an application that was\ndeveloped in-house. The college collecting this data is fully aware of the regulations for Health\nInsurance Portability and Accountability Act (HIPAA) and is fully compliant.\nWhat is the best approach for the CISO?", "options": {"A": "Document the system as high risk", "B": "Perform a vulnerability assessment", "C": "Perform a quantitative threat assessment", "D": "Notate the information and move on"}, "answer": ["D"], "explanation": "The best approach for the CISO is to notate the information and move on. A CISO is a Chief\nInformation Security Officer, who is a senior executive responsible for overseeing and managing the\ninformation security strategy, policies, and programs of an organization. A risk assessment is a\nprocess of identifying, analyzing, and evaluating the risks that may affect the information and assets\nof an organization. In this scenario, the CISO discovered that a college within the University is\ncollecting Protected Health Information (PHI) data via an application that was developed in-house.\nThe college collecting this data is fully aware of the regulations for Health Insurance Portability and\nAccountability Act (HIPAA) and is fully compliant. HIPAA is a federal law that sets the standards and\nrules for the protection and privacy of PHI, which is any information that can be used to identify a\nperson’s health condition, treatment, or payment. The best approach for the CISO is to notate the\ninformation and move on, as there is no need to take any further action or intervention, since the\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\ncollege is already compliant with the HIPAA regulations and has implemented the appropriate\nsecurity measures for the PHI data. The other options are not the best approaches, but rather\nunnecessary or excessive actions. Documenting the system as high risk is not a best approach, as\nthere is no evidence or indication that the system poses a high risk to the organization or the PHI\ndata, as long as the college follows the HIPAA regulations and the security best practices. Performing\na vulnerability assessment is not a best approach, as it is an intrusive and costly activity that may not\nbe warranted or authorized, since the system is already compliant and secure. Performing a\nquantitative threat assessment is not a best approach, as it is a complex and time-consuming activity\nthat may not be feasible or relevant, since the system is already compliant and\nsecure. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 1, p. 22; Official (ISC)2 CISSP\nCBK Reference, Fifth Edition, Chapter 5, p. 280."}, {"id": 357, "question": "The World Trade Organization's (WTO) agreement on Trade-Related Aspects of Intellectual Property\nRights (TRIPS) requires authors of computer software to be given the", "options": {"A": "right to refuse or permit commercial rentals.", "B": "right to disguise the software's geographic origin.", "C": "ability to tailor security parameters based on location.", "D": "ability to confirm license authenticity of their works."}, "answer": ["A"], "explanation": "The World Trade Organization’s (WTO) agreement on Trade-Related Aspects of Intellectual Property\nRights (TRIPS) requires authors of computer software to be given the right to refuse or permit\ncommercial rentals. TRIPS is an international treaty that sets the minimum standards and rules for\nthe protection and enforcement of intellectual property rights, such as patents, trademarks, or\ncopyrights. TRIPS requires authors of computer software to be given the right to refuse or permit\ncommercial rentals, which means that they can control whether their software can be rented or\nleased to others for profit. This right is intended to prevent the unauthorized copying or distribution\nof the software, and to ensure that the authors receive fair compensation for their work. The other\noptions are not the rights that TRIPS requires authors of computer software to be given, but rather\ndifferent or irrelevant concepts. The right to disguise the software’s geographic origin is not a right,\nbut rather a violation, of TRIPS, as it can mislead or deceive the consumers or authorities about the\nsource or quality of the software. The ability to tailor security parameters based on location is not a\nright, but rather a feature, of some software, such as encryption or authentication software, that can\nadjust the security settings or functions according to the location or jurisdiction of the user or device.\nThe ability to confirm license authenticity of their works is not a right, but rather a benefit, of some\nsoftware, such as digital rights management or anti-piracy software, that can verify or validate the\nlicense or ownership of the software. Reference: CISSP All-in-One Exam Guide, Eighth Edition,\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nChapter 1, p. 40; Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 5, p. 302."}, {"id": 358, "question": "What is the GREATEST challenge to identifying data leaks?", "options": {"A": "Available technical tools that enable user activity monitoring.", "B": "Documented asset classification policy and clear labeling of assets.", "C": "Senior management cooperation in investigating suspicious behavior.", "D": "Law enforcement participation to apprehend and interrogate suspects."}, "answer": ["B"], "explanation": "The greatest challenge to identifying data leaks is having a documented asset classification policy\nand clear labeling of assets. Data leaks are the unauthorized or accidental disclosure or exposure of\nsensitive or confidential data, such as personal information, trade secrets, or intellectual property.\nData leaks can cause serious damage or harm to the data owner, such as reputation loss, legal\nliability, or competitive disadvantage. The greatest challenge to identifying data leaks is having a\ndocumented asset classification policy and clear labeling of assets, which means that the\norganization has defined and implemented the rules and guidelines for categorizing and marking the\ndata according to their sensitivity, value, or criticality. Having a documented asset classification policy\nand clear labeling of assets can help to identify data leaks by enabling the detection, tracking, and\nreporting of the data movements, access, or usage, and by alerting the data owner, custodian, or\nuser of any unauthorized or abnormal data activities or incidents. The other options are not the\ngreatest challenges, but rather the benefits or enablers of identifying data leaks. Available technical\ntools that enable user activity monitoring are not the greatest challenges, but rather the benefits, of\nidentifying data leaks, as they can provide the means or mechanisms for collecting, analyzing, and\nauditing the data actions or behaviors of the users or devices. Senior management cooperation in\ninvestigating suspicious behavior is not the greatest challenge, but rather the enabler, of identifying\ndata leaks, as it can provide the support or authority for conducting the data leak investigation and\ntaking the appropriate actions or measures. Law enforcement participation to apprehend and\ninterrogate suspects is not the greatest challenge, but rather the enabler, of identifying data leaks, as\nit can provide the assistance or collaboration for pursuing and prosecuting the data leak perpetrators\nor offenders. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 1, p. 29; Official (ISC)2\nCISSP CBK Reference, Fifth Edition, Chapter 5, p. 287.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 359, "question": "While investigating a malicious event, only six days of audit logs from the last month were available.\nWhat policy should be updated to address this problem?", "options": {"A": "Retention", "B": "Reporting", "C": "Recovery", "D": "Remediation"}, "answer": ["A"], "explanation": "The policy that should be updated to address the problem of having only six days of audit logs from\nthe last month available while investigating a malicious event is the retention policy. A retention\npolicy is a policy that defines and specifies the duration and conditions for keeping or storing the\nrecords or data of an organization, such as audit logs, backups, or archives. A retention policy should\nbe based on the legal, regulatory, operational, or business requirements of the organization, and\nshould balance the costs and benefits of retaining or disposing the records or data. The problem of\nhaving only six days of audit logs from the last month available while investigating a malicious event\nindicates that the retention policy is inadequate or ineffective, as it does not ensure the availability\nor accessibility of the audit logs for the investigation purposes. The retention policy should be\nupdated to address this problem by extending or adjusting the retention period or criteria for the\naudit logs, and by enforcing or monitoring the compliance with the retention policy. The other\noptions are not the policies that should be updated to address this problem, but rather different or\nirrelevant policies. A reporting policy is a policy that defines and specifies the procedures and actions\nfor communicating or disclosing the information or incidents of an organization, such as audit results,\nsecurity breaches, or performance metrics. A reporting policy should be based on the legal,\nregulatory, operational, or business requirements of the organization, and should ensure the\naccuracy, timeliness, and completeness of the reporting. A recovery policy is a policy that defines and\nspecifies the objectives and strategies for restoring the normal operations of an organization after a\ndisaster or disruption, such as recovery time objective, recovery point objective, or recovery\nmethods. A recovery policy should be based on the business impact analysis and risk assessment of\nthe organization, and should ensure the continuity, resilience, and availability of the organization. A\nremediation policy is a policy that defines and specifies the procedures and actions for correcting or\nimproving the security or performance of an organization, such as vulnerability remediation, incident\nresponse, or root cause analysis. A remediation policy should be based on the security assessment\nand audit findings of the organization, and should ensure the effectiveness, efficiency, and\ncompliance of the organization. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 7,\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\np. 376; Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 7, p. 406."}, {"id": 360, "question": "Who is ultimately responsible to ensure that information assets are categorized and adequate\nmeasures are taken to protect them?", "options": {"A": "Data Custodian", "B": "Executive Management", "C": "Chief Information Security Officer", "D": "Data/Information/Business Owners"}, "answer": ["D"], "explanation": "The individuals who are ultimately responsible to ensure that information assets are categorized and\nadequate measures are taken to protect them are the data/information/business owners.\nData/information/business owners are the individuals who have the authority or accountability for\nthe information assets of an organization, such as data, systems, or processes.\nData/information/business owners are ultimately responsible to ensure that information assets are\ncategorized and adequate measures are taken to protect them, which means that they have to\ndefine and implement the rules and guidelines for classifying and securing the information assets\naccording to their sensitivity, value, or criticality. Data/information/business owners also have to\nassign and oversee the roles and responsibilities of the data custodians and users, who are the\nindividuals who have the duty or privilege to maintain or access the information assets of the\norganization. The other options are not the individuals who are ultimately responsible to ensure that\ninformation assets are categorized and adequate measures are taken to protect them, but rather\ndifferent or subordinate roles. A data custodian is an individual who has the duty to maintain or\nsafeguard the information assets of an organization, such as backup, restore, or encryption. A data\ncustodian is responsible to follow the instructions or directions of the data/information/business\nowner, but not to make the decisions or policies for the information assets. Executive management is\nthe group of individuals who have the highest level of authority or leadership in an organization, such\nas board of directors, chief executive officer, or chief financial officer. Executive management is\nresponsible to provide the support or approval for the information security strategy, policies, and\nprograms of the organization, but not to directly manage or control the information assets. A chief\ninformation security officer is an individual who has the senior executive responsibility for\noverseeing and managing the information security strategy, policies, and programs of an\norganization. A chief information security officer is responsible to advise and assist the\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\ndata/information/business owners, executive management, and other stakeholders on the\ninformation security matters, but not to own or operate the information assets. Reference: CISSP All-\nin-One Exam Guide, Eighth Edition, Chapter 1, p. 28; Official (ISC)2 CISSP CBK Reference, Fifth\nEdition, Chapter 5, p. 286."}, {"id": 361, "question": "A mobile device application that restricts the storage of user information to just that which is needed\nto accomplish lawful business goals adheres to what privacy principle?", "options": {"A": "Onward transfer", "B": "Collection Limitation", "C": "Collector Accountability", "D": "Individual Participation"}, "answer": ["B"], "explanation": "Collection Limitation is the privacy principle that states that the collection of personal information\nshould be limited, relevant, and lawful. It also implies that personal information should not be\ncollected unless it is necessary for a specific purpose. This principle is aligned with the concept of\ndata minimization, which means that only the minimum amount of data required to achieve a\nlegitimate goal should be collected and processed. A mobile device application that restricts the\nstorage of user information to just that which is needed to accomplish lawful business goals adheres\nto this principle by minimizing the amount of personal data it collects and stores. Reference: CISSP\nAll-in-One Exam Guide, Eighth Edition, Chapter 1, page 35; Official (ISC)2 CISSP CBK Reference, Fifth\nEdition, Chapter 1, page 28"}, {"id": 362, "question": "Which of the following is the PRIMARY benefit of implementing data-in-use controls?", "options": {"A": "If the data is lost, it must be decrypted to be opened.", "B": "If the data is lost, it will not be accessible to unauthorized users.", "C": "When the data is being viewed, it can only be printed by authorized users.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "D": "When the data is being viewed, it must be accessed using secure protocols."}, "answer": ["B"], "explanation": "Data-in-use controls are security measures that protect data while it is being processed or\nmanipulated by an application or a user. Examples of data-in-use controls include encryption,\nmasking, tokenization, and digital rights management. The primary benefit of implementing data-in-\nuse controls is that they prevent unauthorized access to sensitive data in the event of data loss, theft,\nor leakage. If the data is lost, it will not be accessible to unauthorized users because it will be\nencrypted, masked, tokenized, or protected by digital rights. The other options are not benefits of\ndata-in-use controls, but rather benefits of data-at-rest controls, data-in-transit controls, or access\ncontrols. Reference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 3, page 142; Official (ISC)2\nCISSP CBK Reference, Fifth Edition, Chapter 3, page 118"}, {"id": 363, "question": "A health care provider is considering Internet access for their employees and patients. Which of the\nfollowing is the organization's MOST secure solution for protection of data?", "options": {"A": "Public Key Infrastructure (PKI) and digital signatures", "B": "Trusted server certificates and passphrases", "C": "User ID and password", "D": "Asymmetric encryption and User ID"}, "answer": ["A"], "explanation": "Public Key Infrastructure (PKI) is a system that provides the services and mechanisms for creating,\nmanaging, distributing, using, storing, and revoking digital certificates and public keys. Digital\nsignatures are a type of electronic signature that use public key cryptography to verify the\nauthenticity and integrity of a message or document. A health care provider that is considering\nInternet access for their employees and patients should use PKI and digital signatures as the most\nsecure solution for protection of data, because they provide confidentiality, integrity, authentication,\nnon-repudiation, and accountability for the data exchanged over the Internet. The other options are\nnot as secure as PKI and digital signatures, because they do not provide all the security services or\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nthey rely on weaker forms of encryption or authentication. Reference: CISSP All-in-One Exam Guide,\nEighth Edition, Chapter 4, page 211; Official (ISC)2 CISSP CBK Reference, Fifth Edition, Chapter 4,"}, {"id": 365, "question": "Which of the following BEST describes the purpose of the security functional requirements of\nCommon Criteria?", "options": {"A": "Level of assurance of the Target of Evaluation (TOE) in intended operational environment", "B": "Selection to meet the security objectives stated in test documents", "C": "Security behavior expected of a TOE", "D": "Definition of the roles and responsibilities\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["C"], "explanation": "The security functional requirements of Common Criteria are meant to describe the expected\nsecurity behavior of a Target of Evaluation (TOE). These requirements are detailed and are used to\nevaluate the security functions that a TOE claims to implement.\nA . Level of assurance of the TOE in intended operational environment is not the purpose of the\nsecurity functional requirements, but rather the purpose of the evaluation assurance level (EAL).\nB . Selection to meet the security objectives stated in test documents is not the purpose of the\nsecurity functional requirements, but rather the purpose of the security target (ST).\nD . Definition of the roles and responsibilities is not the purpose of the security functional\nrequirements, but rather the purpose of the security policy model (SPM).\nReference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 4, page 211; Official (ISC)2 CISSP\nCBK Reference, Fifth Edition, Chapter 4, page 178"}, {"id": 366, "question": "Application of which of the following Institute of Electrical and Electronics Engineers (IEEE) standards\nwill prevent an unauthorized wireless device from being attached to a network?", "options": {"A": "IEEE 802.1F", "B": "IEEE 802.1H", "C": "IEEE 802.1Q", "D": "IEEE 802.1X"}, "answer": ["D"], "explanation": "IEEE 802.1X is a standard for port-based Network Access Control (PNAC). It provides an\nauthentication mechanism to devices wishing to attach to a LAN or WLAN, preventing unauthorized\ndevices from gaining network access.\nA . IEEE 802.1F is not a valid IEEE standard.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nB . IEEE 802.1H is a standard for transparent interconnection of lots of links (TRILL), which is a\nprotocol for routing at the link layer.\nC . IEEE 802.1Q is a standard for virtual LANs (VLANs), which is a technique for logically segmenting a\nnetwork.\nReference: CISSP For Dummies, Seventh Edition, Chapter 4, page 97; Official (ISC)2 CISSP CBK\nReference, Fifth Edition, Chapter 5, page 247"}, {"id": 367, "question": "The PRIMARY security concern for handheld devices is the", "options": {"A": "strength of the encryption algorithm.", "B": "spread of malware during synchronization.", "C": "ability to bypass the authentication mechanism.", "D": "strength of the Personal Identification Number (PIN)."}, "answer": ["B"], "explanation": "The primary security concern for handheld devices is the spread of malware during synchronization.\nHandheld devices are often synchronized with other devices, such as desktops or laptops, to\nexchange data and update applications. This process can introduce malware from one device to\nanother, or vice versa, if proper security controls are not in place.\nA . strength of the encryption algorithm is not the primary security concern for handheld devices, but\nrather a security measure to protect the confidentiality and integrity of the data stored or\ntransmitted by the device.\nC . ability to bypass the authentication mechanism is not the primary security concern for handheld\ndevices, but rather a security threat that can compromise the availability and accountability of the\ndevice.\nD . strength of the Personal Identification Number (PIN) is not the primary security concern for\nhandheld devices, but rather a security factor to prevent unauthorized access to the device.\nReference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 10, page 635; Official (ISC)2 CISSP\nCBK Reference, Fifth Edition, Chapter 10, page 557\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 368, "question": "Which of the following is the BIGGEST weakness when using native Lightweight Directory Access\nProtocol (LDAP) for authentication?", "options": {"A": "Authorizations are not included in the server response", "B": "Unsalted hashes are passed over the network", "C": "The authentication session can be replayed", "D": "Passwords are passed in clear text"}, "answer": ["D"], "explanation": "The biggest weakness when using native Lightweight Directory Access Protocol (LDAP) for\nauthentication is that passwords are passed in clear text over the network, exposing them to\neavesdropping and interception attacks. To mitigate this risk, LDAP should be used with encryption\nprotocols, such as Secure Sockets Layer (SSL) or Transport Layer Security (TLS), or with authentication\nprotocols, such as Kerberos or Simple Authentication and Security Layer (SASL).\nA . Authorizations are not included in the server response is not the biggest weakness when using\nnative LDAP for authentication, but rather a limitation of the protocol that requires additional\nmechanisms to implement access control policies.\nB . Unsalted hashes are passed over the network is not the biggest weakness when using native LDAP\nfor authentication, but rather a potential vulnerability of the password storage scheme that could\nexpose passwords to brute-force or dictionary attacks.\nC . The authentication session can be replayed is not the biggest weakness when using native LDAP\nfor authentication, but rather a possible threat that could compromise the confidentiality and\nintegrity of the session data.\nReference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 5, page 281; Official (ISC)2 CISSP\nCBK Reference, Fifth Edition, Chapter 5, page 230"}, {"id": 369, "question": "A global organization wants to implement hardware tokens as part of a multifactor authentication\nsolution for remote access. The PRIMARY advantage of this implementation is\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "options": {"A": "the scalability of token enrollment.", "B": "increased accountability of end users.", "C": "it protects against unauthorized access.", "D": "it simplifies user access administration."}, "answer": ["C"], "explanation": "The primary advantage of implementing hardware tokens as part of a multifactor authentication\nsolution for remote access is that it protects against unauthorized access by requiring the user to\npossess something (the token) and to know something (the PIN or password) to authenticate.\nHardware tokens are physical devices that generate one-time passwords (OTP) or digital certificates\nthat are used in conjunction with a personal identification number (PIN) or a password to verify the\nuser’s identity.\nA . the scalability of token enrollment is not the primary advantage of implementing hardware\ntokens, but rather a challenge that requires efficient and secure processes to distribute, activate, and\nrevoke tokens.\nB . increased accountability of end users is not the primary advantage of implementing hardware\ntokens, but rather a benefit that depends on the proper management and usage of the tokens by the\nend users and the administrators.\nD . it simplifies user access administration is not the primary advantage of implementing hardware\ntokens, but rather a potential drawback that requires additional resources and tools to manage the\ntokens and their lifecycle.\nReference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 5, page 274; Official (ISC)2 CISSP\nCBK Reference, Fifth Edition, Chapter 5, page 223"}, {"id": 370, "question": "Which of the following could elicit a Denial of Service (DoS) attack against a credential management\nsystem?", "options": {"A": "Delayed revocation or destruction of credentials", "B": "Modification of Certificate Revocation List\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "C": "Unauthorized renewal or re-issuance", "D": "Token use after decommissioning"}, "answer": ["B"], "explanation": "The modification of Certificate Revocation List (CRL) could elicit a Denial of Service (DoS) attack\nagainst a credential management system by altering the list of revoked certificates and preventing\nvalid users from accessing the system or allowing invalid users to access the system. A CRL is a list of\ndigital certificates that have been revoked by the issuing Certificate Authority (CA) before their\nexpiration date and should not be trusted.\nA . Delayed revocation or destruction of credentials is not a factor that could elicit a DoS attack\nagainst a credential management system, but rather a risk that could compromise the security and\nvalidity of the credentials and the system.\nC . Unauthorized renewal or re-issuance is not a factor that could elicit a DoS attack against a\ncredential management system, but rather a threat that could result in the misuse or impersonation\nof the credentials and the system.\nD . Token use after decommissioning is not a factor that could elicit a DoS attack against a credential\nmanagement system, but rather an issue that could affect the availability and performance of the\nsystem.\nReference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 4, page 216; Official (ISC)2 CISSP\nCBK Reference, Fifth Edition, Chapter 4, page 183"}, {"id": 371, "question": "What security risk does the role-based access approach mitigate MOST effectively?", "options": {"A": "Excessive access rights to systems and data", "B": "Segregation of duties conflicts within business applications", "C": "Lack of system administrator activity monitoring", "D": "Inappropriate access requests\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, "answer": ["A"], "explanation": "The security risk that the role-based access approach mitigates most effectively is excessive access\nrights to systems and data. Role-based access control (RBAC) is a model of access control that assigns\npermissions to roles rather than individual users, and then assigns users to those roles based on their\njob functions and responsibilities. This way, RBAC ensures that users have the minimum necessary\naccess rights to perform their tasks and reduces the risk of unauthorized or inappropriate access.\nB . Segregation of duties conflicts within business applications is not the security risk that the role-\nbased access approach mitigates most effectively, but rather a security principle that RBAC supports\nby enforcing the separation of incompatible functions and preventing collusion or fraud.\nC . Lack of system administrator activity monitoring is not the security risk that the role-based access\napproach mitigates most effectively, but rather a security requirement that RBAC facilitates by\nproviding audit trails and logs of the access activities and events.\nD . Inappropriate access requests is not the security risk that the role-based access approach\nmitigates most effectively, but rather a security challenge that RBAC addresses by simplifying the\naccess management process and reducing the administrative overhead.\nReference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 3, page 133; Official (ISC)2 CISSP\nCBK Reference, Fifth Edition, Chapter 3, page 109"}, {"id": 372, "question": "Which of the following questions can be answered using user and group entitlement reporting?", "options": {"A": "When a particular file was last accessed by a user", "B": "Change control activities for a particular group of users", "C": "The number of failed login attempts for a particular user", "D": "Where does a particular user have access within the network"}, "answer": ["D"], "explanation": "User and group entitlement reporting is a process of collecting and analyzing the access rights and\npermissions of users and groups across the network. It can help answer questions such as where\ndoes a particular user have access within the network, what resources are accessible by a particular\ngroup, and who has access to a particular resource. User and group entitlement reporting can also\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nhelp identify and remediate excessive or inappropriate access rights, enforce the principle of least\nprivilege, and comply with security policies and regulations.\nA . When a particular file was last accessed by a user is not a question that can be answered using\nuser and group entitlement reporting, but rather a question that can be answered using file auditing\nor logging.\nB . Change control activities for a particular group of users is not a question that can be answered\nusing user and group entitlement reporting, but rather a question that can be answered using\nchange management or configuration management.\nC . The number of failed login attempts for a particular user is not a question that can be answered\nusing user and group entitlement reporting, but rather a question that can be answered using\nauthentication or account management.\nReference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 3, page 138; Official (ISC)2 CISSP\nCBK Reference, Fifth Edition, Chapter 3, page 114"}, {"id": 373, "question": "A network scan found 50% of the systems with one or more critical vulnerabilities. Which of the\nfollowing represents the BEST action?", "options": {"A": "Assess vulnerability risk and program effectiveness.", "B": "Assess vulnerability risk and business impact.", "C": "Disconnect all systems with critical vulnerabilities.", "D": "Disconnect systems with the most number of vulnerabilities."}, "answer": ["B"], "explanation": "The best action after finding 50% of the systems with one or more critical vulnerabilities is to assess\nthe vulnerability risk and business impact. This means to evaluate the likelihood and severity of the\nvulnerabilities being exploited, as well as the potential consequences and costs for the business\noperations and objectives. This assessment can help prioritize the remediation efforts, allocate the\nresources, and justify the investments.\nA . Assess vulnerability risk and program effectiveness is not the best action after finding 50% of the\nsystems with one or more critical vulnerabilities, because it does not consider the business impact of\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nthe vulnerabilities, which is essential for risk management and decision making.\nC . Disconnect all systems with critical vulnerabilities is not the best action after finding 50% of the\nsystems with one or more critical vulnerabilities, because it could disrupt the business continuity and\navailability, and it could also be impractical or impossible to disconnect such a large number of\nsystems.\nD . Disconnect systems with the most number of vulnerabilities is not the best action after finding\n50% of the systems with one or more critical vulnerabilities, because it does not account for the\nseverity and exploitability of the vulnerabilities, and it could also affect the business operations and\nperformance.\nReference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 6, page 343; Official (ISC)2 CISSP\nCBK Reference, Fifth Edition, Chapter 6, page 304"}, {"id": 374, "question": "Which of the following command line tools can be used in the reconnaisance phase of a network\nvulnerability assessment?", "options": {"A": "dig", "B": "ifconfig", "C": "ipconfig", "D": "nbtstat"}, "answer": ["A"], "explanation": "Dig is a command line tool that can be used in the reconnaissance phase of a network vulnerability\nassessment. Dig stands for domain information groper, and it is used to query Domain Name System\n(DNS) servers and obtain information about domains, hosts, and records. Dig can help discover the\nnetwork topology, the IP addresses, and the services running on the target network.\nB . ifconfig is a command line tool that can be used to configure and display the network interfaces\non a system, but it is not useful for the reconnaissance phase of a network vulnerability assessment,\nas it only shows the local information and not the target information.\nC . ipconfig is a command line tool that can be used to configure and display the network settings on\na Windows system, but it is not useful for the reconnaissance phase of a network vulnerability\nassessment, as it only shows the local information and not the target information.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nD . nbtstat is a command line tool that can be used to display the NetBIOS over TCP/IP statistics and\ninformation on a Windows system, but it is not useful for the reconnaissance phase of a network\nvulnerability assessment, as it only works for NetBIOS-enabled systems and not for other protocols.\nReference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 7, page 411; Official (ISC)2 CISSP\nCBK Reference, Fifth Edition, Chapter 7, page 365"}, {"id": 375, "question": "An organization has hired a security services firm to conduct a penetration test. Which of the\nfollowing will the organization provide to the tester?", "options": {"A": "Limits and scope of the testing.", "B": "Physical location of server room and wiring closet.", "C": "Logical location of filters and concentrators.", "D": "Employee directory and organizational chart."}, "answer": ["A"], "explanation": "The organization will provide the limits and scope of the testing to the security services firm that will\nconduct a penetration test. The limits and scope of the testing define the boundaries, objectives, and\nrules of engagement for the penetration test, such as the target systems, the testing methods, the\ntesting duration, the testing schedule, the testing team, the testing tools, the testing reporting, and\nthe testing authorization. The limits and scope of the testing are essential for ensuring the legality,\nthe ethics, and the effectiveness of the penetration test.\nB . Physical location of server room and wiring closet is not something that the organization will\nprovide to the security services firm that will conduct a penetration test, as it could compromise the\nsecurity and the integrity of the network infrastructure and the testing results.\nC . Logical location of filters and concentrators is not something that the organization will provide to\nthe security services firm that will conduct a penetration test, as it could reveal the network\narchitecture and the security controls and affect the testing accuracy and validity.\nD . Employee directory and organizational chart is not something that the organization will provide to\nthe security services firm that will conduct a penetration test, as it could violate the privacy and the\nconfidentiality of the employees and the organization.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nReference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 7, page 427; Official (ISC)2 CISSP\nCBK Reference, Fifth Edition, Chapter 7, page 381"}, {"id": 376, "question": "When planning a penetration test, the tester will be MOST interested in which information?", "options": {"A": "Places to install back doors", "B": "The main network access points", "C": "Job application handouts and tours", "D": "Exploits that can attack weaknesses"}, "answer": ["D"], "explanation": "When planning a penetration test, the tester will be most interested in the exploits that can attack\nthe weaknesses of the target system or network. Exploits are the techniques or tools that take\nadvantage of the vulnerabilities to compromise the security or functionality of the system or\nnetwork. The tester will use the exploits to simulate a real attack and test the effectiveness of the\nsecurity controls and defenses.\nA . Places to install back doors is not the information that the tester will be most interested in when\nplanning a penetration test, but rather the possible outcome or objective of the test. Back doors are\nthe hidden or unauthorized access points that allow the attacker to bypass the security mechanisms\nand gain persistent access to the system or network.\nB . The main network access points is not the information that the tester will be most interested in\nwhen planning a penetration test, but rather the preliminary information that the tester will need to\nobtain during the reconnaissance phase of the test. The main network access points are the devices\nor interfaces that connect the network to other networks or the internet, such as routers, switches,\nfirewalls, or gateways.\nC . Job application handouts and tours is not the information that the tester will be most interested\nin when planning a penetration test, but rather the potential source of information that the tester\ncould use for social engineering or physical penetration. Job application handouts and tours are the\nmaterials or activities that the organization provides to the prospective employees or visitors, which\ncould reveal some details about the organization’s structure, culture, or operations.\nReference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 7, page 424; Official (ISC)2 CISSP\nCBK Reference, Fifth Edition, Chapter 7, page 378\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 377, "question": "After acquiring the latest security updates, what must be done before deploying to production\nsystems?", "options": {"A": "Use tools to detect missing system patches", "B": "Install the patches on a test system", "C": "Subscribe to notifications for vulnerabilities", "D": "Assess the severity of the situation"}, "answer": ["B"], "explanation": "After acquiring the latest security updates, the best practice is to install the patches on a test system\nbefore deploying them to the production systems. This is to ensure that the patches are compatible\nwith the system configuration and do not cause any adverse effects or conflicts with the existing\napplications or services. The test system should be isolated from the production environment and\nshould have the same or similar specifications and settings as the production system.\nA . Use tools to detect missing system patches is not something that must be done after acquiring the\nlatest security updates, but rather something that must be done before acquiring the security\nupdates. This is to identify the current patch level and the patch requirements of the system.\nC . Subscribe to notifications for vulnerabilities is not something that must be done after acquiring\nthe latest security updates, but rather something that must be done as part of the ongoing patch\nmanagement process. This is to stay informed of the latest security threats and vulnerabilities and\nthe corresponding patches or mitigations.\nD . Assess the severity of the situation is not something that must be done after acquiring the latest\nsecurity updates, but rather something that must be done before acquiring the security updates. This\nis to prioritize the patching activities based on the risk and impact of the vulnerabilities.\nReference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 6, page 336; Official (ISC)2 CISSP\nCBK Reference, Fifth Edition, Chapter 6, page 297"}, {"id": 378, "question": "Software Code signing is used as a method of verifying what security concept?\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "options": {"A": "Integrity", "B": "Confidentiality", "C": "Availability", "D": "Access Control"}, "answer": ["A"], "explanation": "Software code signing is used as a method of verifying the integrity of the software code. Integrity is\nthe security concept that ensures that the data or code is not modified, corrupted, or tampered with\nby unauthorized parties. Software code signing is the process of attaching a digital signature to the\nsoftware code, which is generated by applying a cryptographic hash function to the code and\nencrypting the hash value with the private key of the software developer or publisher. The digital\nsignature can be verified by the software user or recipient by decrypting the signature with the\npublic key of the developer or publisher and comparing the hash value with the hash value of the\ncode.\nB . Confidentiality is not the security concept that software code signing is used to verify, but rather\nthe security concept that ensures that the data or code is not disclosed or accessed by unauthorized\nparties. Software code signing does not provide confidentiality, as the code is not encrypted and can\nbe read by anyone who has the code.\nC . Availability is not the security concept that software code signing is used to verify, but rather the\nsecurity concept that ensures that the data or code is accessible and usable by authorized parties\nwhen needed. Software code signing does not provide availability, as the code can still be deleted,\ndamaged, or blocked by other factors.\nD . Access control is not the security concept that software code signing is used to verify, but rather\nthe security concept that ensures that the data or code is accessed and used only by authorized\nparties according to the defined policies and rules. Software code signing does not provide access\ncontrol, as the code can still be accessed or used by anyone who has the code and the public key of\nthe developer or publisher.\nReference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 4, page 207; Official (ISC)2 CISSP\nCBK Reference, Fifth Edition, Chapter 4, page 174"}, {"id": 379, "question": "Which of the following BEST describes the purpose of performing security certification?\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "options": {"A": "To identify system threats, vulnerabilities, and acceptable level of risk", "B": "To formalize the confirmation of compliance to security policies and standards", "C": "To formalize the confirmation of completed risk mitigation and risk analysis", "D": "To verify that system architecture and interconnections with other systems are effectively\nimplemented"}, "answer": ["B"], "explanation": "The best description of the purpose of performing security certification is to formalize the\nconfirmation of compliance to security policies and standards. Security certification is the process of\nevaluating and validating the security posture and compliance of a system or network against a set of\npredefined criteria, such as security policies, standards, regulations, or best practices. Security\ncertification results in a formal statement or document that attests the level of security and\ncompliance achieved by the system or network.\nA . To identify system threats, vulnerabilities, and acceptable level of risk is not the best description\nof the purpose of performing security certification, but rather the purpose of performing security\nassessment. Security assessment is the process of identifying and analyzing the security threats,\nvulnerabilities, and risks of a system or network, and determining the acceptable level of risk and the\nrisk mitigation strategies.\nC . To formalize the confirmation of completed risk mitigation and risk analysis is not the best\ndescription of the purpose of performing security certification, but rather the purpose of performing\nsecurity accreditation. Security accreditation is the process of authorizing and approving the\noperation of a system or network based on the results of security certification and risk analysis, and\nthe acceptance of residual risk.\nD . To verify that system architecture and interconnections with other systems are effectively\nimplemented is not the best description of the purpose of performing security certification, but\nrather one of the possible aspects or objectives of security certification. Security certification can\ncover various aspects of system security, such as architecture, design, implementation, configuration,\noperation, maintenance, or interconnection.\nReference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 3, page 147; Official (ISC)2 CISSP\nCBK Reference, Fifth Edition, Chapter 3, page 123"}, {"id": 380, "question": "Are companies legally required to report all data breaches?\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "options": {"A": "No, different jurisdictions have different rules.", "B": "No, not if the data is encrypted.", "C": "No, companies' codes of ethics don't require it.", "D": "No, only if the breach had a material impact."}, "answer": ["A"], "explanation": "Companies are not legally required to report all data breaches, as different jurisdictions have\ndifferent rules and regulations regarding data breach notification. For example, in the European\nUnion, the General Data Protection Regulation (GDPR) requires companies to report data breaches\nthat pose a risk to the rights and freedoms of individuals within 72 hours of becoming aware of the\nbreach. In the United States, there is no federal law that mandates data breach notification, but most\nstates have their own laws that vary in terms of the definition, scope, and timing of data breach\nnotification.\nB . No, not if the data is encrypted is not a correct answer, as encryption does not necessarily exempt\ncompanies from reporting data breaches. Encryption can reduce the risk and impact of data\nbreaches, but it does not guarantee that the data is completely protected from unauthorized access\nor disclosure. Depending on the jurisdiction and the type of data, companies may still have to report\ndata breaches even if the data is encrypted.\nC . No, companies’ codes of ethics don’t require it is not a correct answer, as codes of ethics are not\nlegal requirements, but rather voluntary principles and values that guide the conduct and behavior of\ncompanies and their employees. Codes of ethics may or may not include provisions for data breach\nnotification, but they do not override the legal obligations of companies to report data breaches\naccording to the applicable laws and regulations.\nD . No, only if the breach had a material impact is not a correct answer, as the materiality of the\nimpact is not the only factor that determines whether companies have to report data breaches. The\nmateriality of the impact may vary depending on the nature, scope, and context of the data breach,\nas well as the expectations and interests of the affected parties. Some jurisdictions may require\ncompanies to report data breaches regardless of the materiality of the impact, while others may\nhave different thresholds or criteria for data breach notification.\nReference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 1, page 36; Official (ISC)2 CISSP CBK\nReference, Fifth Edition, Chapter 1, page 32\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 381, "question": "What is the PRIMARY difference between security policies and security procedures?", "options": {"A": "Policies are used to enforce violations, and procedures create penalties", "B": "Policies point to guidelines, and procedures are more contractual in nature", "C": "Policies are included in awareness training, and procedures give guidance", "D": "Policies are generic in nature, and procedures contain operational details"}, "answer": ["D"], "explanation": "The primary difference between security policies and security procedures is that policies are generic\nin nature, and procedures contain operational details. Security policies are the high-level statements\nor rules that define the goals, objectives, and requirements of security for an organization. Security\nprocedures are the low-level steps or actions that specify how to implement, enforce, and comply\nwith the security policies.\nA . Policies are used to enforce violations, and procedures create penalties is not a correct answer, as\nit confuses the roles and functions of policies and procedures. Policies are used to create penalties,\nand procedures are used to enforce violations. Penalties are the consequences or sanctions that are\nimposed for violating the security policies, and they are defined by the policies. Enforcement is the\nprocess or mechanism of ensuring compliance with the security policies, and it is carried out by the\nprocedures.\nB . Policies point to guidelines, and procedures are more contractual in nature is not a correct\nanswer, as it misrepresents the nature and purpose of policies and procedures. Policies are not\nmerely guidelines, but rather mandatory rules that bind the organization and its stakeholders to\nfollow the security principles and standards. Procedures are not contractual in nature, but rather\noperational in nature, as they describe the specific tasks and activities that are necessary to achieve\nthe security goals and objectives.\nC . Policies are included in awareness training, and procedures give guidance is not a correct answer,\nas it implies that policies and procedures have different audiences and functions. Policies and\nprocedures are both included in awareness training, and they both give guidance. Awareness training\nis the process of educating and informing the organization and its stakeholders about the security\npolicies and procedures, and their roles and responsibilities in security. Guidance is the process of\nproviding direction and advice on how to comply with the security policies and procedures, and how\nto handle security issues and incidents.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nReference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 1, page 17; Official (ISC)2 CISSP CBK\nReference, Fifth Edition, Chapter 1, page 13"}, {"id": 382, "question": "For privacy protected data, which of the following roles has the highest authority for establishing\ndissemination rules for the data?", "options": {"A": "Information Systems Security Officer", "B": "Data Owner", "C": "System Security Architect", "D": "Security Requirements Analyst"}, "answer": ["B"], "explanation": "For privacy protected data, the data owner has the highest authority for establishing dissemination\nrules for the data. The data owner is the person or entity that has the legal rights and responsibilities\nfor the data, such as creating, collecting, storing, processing, using, sharing, and disposing of the\ndata. The data owner is accountable for the security and privacy of the data, and has the authority to\ndefine the classification, access, and dissemination rules for the data.\nA . Information Systems Security Officer is not the role that has the highest authority for establishing\ndissemination rules for the data, but rather the role that is responsible for implementing and\nmaintaining the security controls and measures for the data. The Information Systems Security\nOfficer is the person or entity that oversees the security operations and functions of the information\nsystem that handles the data, and ensures compliance with the security policies and standards.\nC . System Security Architect is not the role that has the highest authority for establishing\ndissemination rules for the data, but rather the role that is responsible for designing and developing\nthe security architecture and framework for the data. The System Security Architect is the person or\nentity that defines the security requirements, specifications, and components of the information\nsystem that handles the data, and aligns them with the security policies and standards.\nD . Security Requirements Analyst is not the role that has the highest authority for establishing\ndissemination rules for the data, but rather the role that is responsible for analyzing and validating\nthe security requirements and objectives for the data. The Security Requirements Analyst is the\nperson or entity that identifies and evaluates the security needs, expectations, and constraints of the\ndata, and verifies that they are met by the security architecture and controls.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nReference: CISSP All-in-One Exam Guide, Eighth Edition, Chapter 2, page 69; Official (ISC)2 CISSP CBK\nReference, Fifth Edition, Chapter 2, page 65"}, {"id": 383, "question": "Which of the following controls is the FIRST step in protecting privacy in an information system?", "options": {"A": "Data Redaction", "B": "Data Minimization", "C": "Data Encryption", "D": "Data Storage"}, "answer": ["B"], "explanation": "The first step in protecting privacy in an information system is data minimization. Data minimization\nis the principle and practice of collecting and processing only the minimum amount and type of data\nthat is necessary and relevant for the intended purpose, and retaining the data only for the required\nduration. Data minimization reduces the risk and impact of data breaches, as well as the cost and\ncomplexity of data protection.\nA . Data Redaction is not the first step in protecting privacy in an information system, but rather a\ntechnique or tool that can be used to protect privacy in an information system. Data redaction is the\nprocess of removing or obscuring sensitive or personal data from a document or a record, while\npreserving the rest of the data. Data redaction can be used to protect the privacy of the data subjects\nwhen the data is shared or disclosed to unauthorized or untrusted parties.\nC . Data Encryption is not the first step in protecting privacy in an information system, but rather a\ntechnique or tool that can be used to protect privacy in
