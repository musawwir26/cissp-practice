s access to a file or object, by using the following methods:\nAssigning security labels to the users and the objects, which consist of a security classification and a\nset of security categories. The security classification indicates the level of sensitivity of the data, such\nas top secret, secret, confidential, or unclassified. The security categories indicate the subject matter\nor the scope of the data, such as nuclear, military, or intelligence. The security labels are attached to\nthe users and the objects as metadata or tags, and they cannot be changed or removed by the users.\nComparing the security labels of the users and the objects, using a reference monitor or an access\ncontrol matrix. The reference monitor is a software component that intercepts and evaluates the\nrequests for access to the objects, and grants or denies the access based on the security labels of the\nusers and the objects. The access control matrix is a data structure that lists the users and the\nobjects, and the permissions that each user has on each object, based on the security labels of the\nusers and the objects."}, {"id": 550, "question": "Which of the following is a common characteristic of privacy?", "options": {"A": "Provision for maintaining an audit trail of access to the private data", "B": "Notice to the subject of the existence of a database containing relevant credit card data", "C": "Process for the subject to inspect and correct personal data on-site", "D": "Database requirements for integration of privacy data"}, "answer": ["B"], "explanation": "A common characteristic of privacy is notice to the subject of the existence of a database containing\nrelevant credit card data. Privacy is the right or the expectation of an individual or a group to control\nor limit the collection, use, disclosure, or retention of their personal or sensitive information by\nothers. Privacy can involve various principles or tenets that are shared across different regulatory\nstandards or frameworks, such as GDPR, HIPAA, or PIPEDA. One of the common privacy principles or\ntenets is notice, which requires that the data subject or the individual whose information is collected\nor processed should be informed or notified of the following aspects:\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nThe existence of a database or a system that contains their information, such as credit card data,\nhealth records, or biometric data.\nThe purpose or the reason for collecting or processing their information, such as billing, marketing,\nor research.\nThe identity or the contact details of the data controller or the party who is responsible for collecting\nor processing their information, such as a company, an organization, or a government agency.\nThe rights or the choices of the data subject regarding their information, such as the right to access,\ncorrect, delete, or withdraw their information.\nNotice can provide some benefits for privacy, such as enhancing the transparency and the\naccountability of the data collection or processing activities, respecting the consent and the\npreferences of the data subject, and supporting the compliance and the enforcement of the privacy\nlaws or regulations. Provision for maintaining an audit trail of access to the private data, process for\nthe subject to inspect and correct personal data on-site, and database requirements for integration\nof privacy data are not common characteristics of privacy, although they may be related or important\naspects of privacy. Provision for maintaining an audit trail of access to the private data is a technique\nthat involves recording and storing the logs or the records of the events or the activities that occur on\na database or a system that contains private data, such as who accessed, modified, or deleted the\ndata, when, where, how, and why. Provision for maintaining an audit trail of access to the private\ndata can provide some benefits for privacy, such as enhancing the visibi igating some types of attacks or vulnerabilities, and\nsupporting the audit and the compliance activities. However, database requirements for integration\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nof privacy data are not a common characteristic of privacy, as they are not a principle or a tenet that\nis shared across different regulatory standards or frameworks, and they may vary depending on the\ntype or the nature of the privacy data."}, {"id": 551, "question": "At a MINIMUM, audits of permissions to individual or group accounts should be scheduled", "options": {"A": "annually", "B": "to correspond with staff promotions", "C": "to correspond with terminations", "D": "continually"}, "answer": ["D"], "explanation": "The minimum frequency for audits of permissions to individual or group accounts is continually.\nAudits of permissions are the processes of reviewing and verifying the user accounts and access\nrights on a system or a network, and ensuring that they are appropriate, necessary, and compliant\nwith the policies and standards. Audits of permissions can provide some benefits for security, such as\nenhancing the accuracy and the reliability of the user accounts and access rights, identifying and\nremoving any excessive, obsolete, or unauthorized access rights, and supporting the audit and the\ncompliance activities. Audits of permissions should be performed continually, which means that they\nshould be conducted on a regular and consistent basis, without any interruption or delay. Continual\naudits of permissions can help to maintain the security and the integrity of the system or the\nnetwork, by detecting and addressing any changes or issues that may affect the user accounts and\naccess rights, such as role changes, transfers, promotions, or terminations. Continual audits of\npermissions can also help to ensure the effectiveness and the feasibility of the audit process, by\nreducing the workload and the complexity of the audit tasks, and by providing timely and relevant\nfeedback and results. Annually, to correspond with staff promotions, and to correspond with\nterminations are not the minimum frequencies for audits of permissions to individual or group\naccounts, although they may be related or possible frequencies. Annually means that the audits of\npermissions are performed once a year, which may not be sufficient or adequate to maintain the\nsecurity and the integrity of the system or the network, as the user accounts and access rights may\nchange or become outdated more frequently than that, due to various factors, such as role changes,\ntransfers, promotions, or terminations. Annually audits of permissions may also increase the\nworkload and the complexity of the audit process, as they may involve a large number of user\naccounts and access rights to review and verify, and they may not provide timely and relevant\nfeedback and results. To correspond with staff promotions means that the audits of permissions are\nperformed whenever a staff member is promoted to a higher or a different position within the\norganization, which may affect their user accounts and access rights. To correspond with staff\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\npromotions audits of permissions can help to ensure that the user accounts and access rights are\naligned with the current roles or functions of the staff members, and that they follow the principle of\nleast privilege. However, to correspond with staff promotions audits of permissions may not be\nsufficient or adequate to maintain the security and the integrity of the system or the network, as the\nuser accounts and access rights may change or become outdated due to other factors, such as role\nchanges, transfers, or terminations, and they may not be performed on a regular and consistent\nbasis. To correspond with terminations means that the audits of permissions are performed\nwhenever a staff member leaves the organization, which may affect their user accounts and access\nrights. To correspond with terminations audits of permissions can help to ensure that the user\naccounts and access rights are revoked or removed from the system or the network, and that they\nprevent any unauthorized or improper access or use. However, to correspond with terminations\naudits of permissions may not be sufficient or adequate to maintain the security and the integrity of\nthe system or the network, as the user accounts and access rights may change or become outdated\ndue to other factors, such as role changes, transfers, or promotions, and they may not be performed\non a regular and consistent basis."}, {"id": 552, "question": "Which of the following is part of a Trusted Platform Module (TPM)?", "options": {"A": "A non-volatile tamper-resistant storage for storing both data and signing keys in a secure fashion", "B": "A protected Pre-Basic Input/Output System (BIOS) which specifies a method or a metric for\n“measuring”\nthe state of a computing platform", "C": "A secure processor targeted at managing digital keys and accelerating digital signing", "D": "A platform-independent software interface for accessing computer functions"}, "answer": ["C"], "explanation": "A Trusted Platform Module (TPM) is a secure processor targeted at managing digital keys and\naccelerating digital signing. A TPM is a cryptoprocessor chip that is embedded on a motherboard or a\ndevice, and that provides a secure and trustworthy environment for the execution and the storage of\ncryptographic operations and keys. A TPM can provide some benefits for security, such as enhancing\nthe confidentiality and integrity of the data and the code, preventing unauthorized modifications or\ntampering, and enabling remote attestation or verification. A TPM can perform various functions,\nsuch as:\nGenerating and storing digital keys, such as asymmetric keys, symmetric keys, or hash keys, in a non-\nvolatile and tamper-resistant storage. A TPM can also protect the keys from being exported or\ncopied, and can use them for encryption, decryption, signing, or verification purposes.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nAccelerating digital signing, which is the process of generating and attaching a digital signature to a\nmessage or a document, using a cryptographic algorithm and a private key, to verify the authenticity\nand the integrity of the sender and the data. A TPM can speed up the digital signing process by using\na dedicated hardware module, rather than a software application, and by using a secure and fast\nalgorithm, such as RSA or ECC.\nMeasuring and reporting the state of a computing platform, which is the process of collecting and\nverifying the information about the hardware and software components of a system or a device, such\nas the BIOS, the boot loader, the operating system, or the applications. A TPM can measure the state\nof a computing platform by using a mechanism called Trusted Boot, which involves creating and\nstoring a hash or a digest of each component as it is loaded, and comparing it with a known and\ntrusted value. A TPM can also report the state of a computing platform by using a mechanism called\nRemote Attestation, which involves sending the hash or the digest of each component to a remote\nverifier, who can check the validity and the trustworthiness of the system or the device.\nA non-volatile tamper-resistant storage for storing both data and signing keys in a secure fashion, a\nprotected Pre-Basic Input/Output System (BIOS) which specifies a method or a metric for\n“measuring” the state of a computing platform, and a platform-independent software interface for\naccessing computer functions are not part of a TPM, although they may be related or useful concepts\nor techniques. A non-volatile tamper-resistant storage for storing both data and signing keys in a\nsecure fashion is a feature or a component of a TPM, but it is not the whole TPM. A non-volatile\ntamper-resistant storage is a type of memory or device that can retain the data and the keys even\nwhen the power is off, and that can resist physical or logical attacks or modifications. A non-volatile\ntamper-resistant storage can provide some benefits for security, such as enhancing the availability\nand the integrity of the data and the keys, preventing data loss or corruption, and facilitating the\nrecovery and the restoration process. A protected Pre-Basic Input/Output System (BIOS) which\nspecifies a method or a metric for “measuring” the state of a computing platform is a function or a\nresult of a TPM, but it is not the whole TPM. A protected Pre-Basic Input/Output System (BIOS) is a\nfirmware or a software that is responsible for initializing and testing the hardware and software\ncomponents of a system or a device, and for loading and executing the operating system. A protected\nPre-Basic Input/Output System (BIOS) can provide some benefits for security, such as enhancing the\nperformance and the functionality of the system or the device, preventing or mitigating some types\nof attacks or vulnerabilities, and supporting the audit and the compliance activities. A platform-\nindependent software interface for accessing computer functions is a concept or a technique that is\nrelated to a TPM, but it is not the whole TPM. A platform-independent software interface is a\nsoftware component or a layer that allows a user or an application to access and use the functions or\nthe features of a computer system or a device, regardless of the type or the nature of the system or\nthe device, such as the hardware, the software, or the operating system. A platform-independent\nsoftware interface can provide some benefits for security, such as enhancing the usability and the\ninteroperability of the system or the device, supporting the encryption and the authentication\nmechanisms, and enabling the segmentation and isolation of the system or the device.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 553, "question": "In a change-controlled environment, which of the following is MOST likely to lead to unauthorized\nchanges to\nproduction programs?", "options": {"A": "Modifying source code without approval", "B": "Promoting programs to production without approval", "C": "Developers checking out source code without approval", "D": "Developers using Rapid Application Development (RAD) methodologies without approval"}, "answer": ["B"], "explanation": "In a change-controlled environment, the activity that is most likely to lead to unauthorized changes\nto production programs is promoting programs to production without approval. A change-controlled\nenvironment is an environment that follows a specific process or a procedure for managing and\ntracking the changes to the hardware and software components of a system or a network, such as\nthe configuration, the functionality, or the security of the system or the network. A change-\ncontrolled environment can provide some benefits for security, such as enhancing the performance\nand the functionality of the system or the network, preventing or mitigating some types of attacks or\nvulnerabilities, and supporting the audit and the compliance activities. A change-controlled\nenvironment can involve various steps and roles, such as:\nChange request, which is the initiation or the proposal of a change to the system or the network, by a\nuser, a developer, a manager, or another stakeholder. A change request should include the details\nand the justification of the change, such as the scope, the purpose, the impact, the cost, or the risk of\nthe change.\nChange review, which is the evaluation or the assessment of the change request, by a group of\nexperts or advisors, such as the change manager, the change review board, or the change advisory\nboard. A change review should include the decision and the feedback of the change request, such as\nthe approval, the rejection, the modification, or the postponement of th  can cause or contribute to the following\nconsequences:\nDenial of service (DoS) attacks are malicious attacks that aim to disrupt or degrade the availability of\na system or a network, by overwhelming or exhausting its resources, such as bandwidth, memory, or\nprocessing power, with a large number or a high frequency of requests or packets. Denial of service\n(DoS) attacks can prevent or delay the legitimate users or customers from accessing or using the\nsystem or the network, and they can cause errors, failures, or crashes to the system or the network.\nOutdated hardware are hardware components that are old, obsolete, or unsupported, and that do\nnot meet the current or the expected requirements or standards of the system or the network, such\nas performance, functionality, or security. Outdated hardware can reduce or limit the availability of\nthe system or the network, as they can cause malfunctions, breakdowns, or incompatibilities to the\nsystem or the network, and they can be difficult or costly to maintain, repair, or replace.\nThe combination of denial of service (DoS) attacks and outdated hardware would most negatively\naffect availability, as they can have a synergistic or a cumulative effect on the system or the network,\nand they can exacerbate or amplify each other’s impact. For example, denial of service (DoS) attacks\ncan exploit or target the vulnerabilities or the weaknesses of the outdated hardware, and they can\ncause more damage or disruption to the system or the network. Outdated hardware can increase or\nprolong the susceptibility or the recovery of the system or the network to the denial of service (DoS)\nattacks, and they can reduce or hinder the resilience or the mitigation of the system or the network\nto the denial of service (DoS) attacks. Unauthorized transactions and outdated hardware, fire and\naccidental changes to data, and unauthorized transactions and denial of service attacks are not the\ncombinations that would most negatively affect availability, although they may be related or possible\ncombinations. Unauthorized transactions and outdated hardware are two factors that can negatively\naffect the confidentiality and the integrity of the data, rather than the availability of the system or\nthe network, as they can cause or contribute to the following consequences:\nUnauthorized transactions are malicious or improper activities that involve accessing, modifying, or\ntransferring the data on a system or a network, without the permission or the consent of the owner\nor the custodian of the data, such as theft, fraud, or sabotage. Unauthorized transactions can\ncompromise or damage the confidentiality and the integrity of the data, as they can expose or\ndisclose the data to unauthorized parties, or they can alter or destroy the data.\nOutdated hardware are hardware components that are old, obsolete, or unsupported, and that do\nnot meet the current or the expected requirements or standards of the system or the network, such\nas performance, functionality, or security. Outdated hardware can compromise or damage the\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nconfidentiality and the integrity of the data, as they can be vulnerable or susceptible to attacks or\nerrors, or they can be incompatible or inconsistent with the data.\nFire and accidental changes to data are two factors that can negatively affect the availability and the\nintegrity of the data, rather than the availability of the system or the network, as they can cause or\ncontribute to the following consequences:\nFire is a physical or an environmental hazard that involves the combustion or the burning of a\nmaterial or a substance, such as wood, paper, or plastic, and that produces heat, light, or smoke. Fire\ncan damage or destroy the availability and the integrity of the data, as it can consume or melt the\nphysical media or devices that store the data, such as hard disks, tapes, or CDs, or it can corrupt or\nerase the data on the media or devices.\nAccidental changes to data are human or operational errors that involve modifying or altering the\ndata on a system or a network, without the intention or the awareness of the user or the operator,\nsuch as typos, misconfigurations, or overwrites. Accidental changes to data can damage or destroy\nthe availability and the integrity of the data, as they can make the data inaccessible or unusable, or\nthey can make the data inaccurate or unreliable.\nUnauthorized transactions and denial of service attacks are two factors that can negatively affect the\nconfidentiality and the availability of the system or the network, rather than the availability of the\nsystem or the network, as they can cause or contribute to the following consequences:\nUnauthorized transactions are malicious or improper activities that involve accessing, modifying, or\ntransferring the data on a system or a network, without the permission or the consent of the owner\nor the custodian of the data, such as theft, fraud, or sabotage. Unauthorized transactions can\ncompromise or damage the confidentiality and the availability of the system or the network, as they\ncan expose or disclose the data to unauthorized parties, or they can consume or divert the resources\nof the system or the network.\nDenial of service (DoS) attacks are malicious attacks that aim to disrupt or degrade the availability of\na system or a network, by overwhelming or exhausting its resources, such as bandwidth, memory, or\nprocessing power, with a large number or a high frequency of requests or packets. Denial of service\n(DoS) attacks can compromise or damage the confidentiality and the availability of the system or the\nnetwork, as they can prevent or delay the legitimate users or customers from accessing or using the\nsystem or the network, and they can cause errors, failures, or crashes to the system or the network."}, {"id": 555, "question": "Which of the following could be considered the MOST s dits, by\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nproviding a consistent and accurate view of the current and historical state of the code, its\ncompliance status, and its changes, which can help to verify and validate the compliance of the code\nwith the policies and standards, and to detect and report any deviations or violations.\nHowever, a source code repository is not the best option to achieve the desired results of reducing\nthe time and increasing the quality and effectiveness of network, system, and application security\ncompliance audits, as it is only applicable to the application layer, and it does not provide\ninformation about the other CIs that are part of the system or the network, such as hardware,\ndocumentation, or personnel. A configuration management plan (CMP) is a document or a policy\nthat defines and describes the objectives, scope, roles, responsibilities, processes, and procedures of\nconfiguration management, which is the process of identifying, controlling, tracking, and auditing\nthe changes to the CIs. A CMP can provide some benefits for security compliance audits, such as:\nReducing the time it takes to perform network, system, and application security compliance audits,\nby providing a clear and comprehensive guidance and direction for the configuration management\nactivities, which can help to ensure the consistency and the efficiency of the configuration\nmanagement process, and to avoid confusion or conflicts among the configuration management\nstakeholders.\nIncreasing the quality and effectiveness of the results of network, system, and application security\ncompliance audits, by providing a framework and a standard for the configuration management\nactivities, which can help to ensure the alignment and the compliance of the configuration\nmanagement process with the policies and standards, and to support the audit and the compliance\nactivities.\nHowever, a CMP is not the best option to achieve the desired results of reducing the time and\nincreasing the quality and effectiveness of network, system, and application security compliance\naudits, as it is not a database or a system that stores and provides information about the CIs, but\nrather a document or a policy that defines and describes the configuration management process. A\nsystem performance monitoring application is a software or a tool that collects and analyzes data\nand metrics about the performance and the behavior of a system or a network, such as availability,\nreliability, throughput, response time, or resource utilization. A system performance monitoring\napplication can provide some benefits for security compliance audits, such as:\nReducing the time it takes to perform network and system security compliance audits, by providing a\nreal-time and automated source of information about the performance and the behavior of the\nsystem or the network, which can help to identify and locate the issues or the problems that may\naffect the compliance of the system or the network, and to avoid manual or tedious audit tasks.\nIncreasing the quality and effectiveness of the results of network and system security compliance\naudits, by providing a quantitative and objective view of the performance and the behavior of the\nsystem or the network, which can help to measure and evaluate the compliance of the system or the\nnetwork with the policies and standards, and to detect and report any anomalies or deviations.\nHowever, a system performance monitoring application is not the best option to achieve the desired\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nresults of reducing the time and increasing the quality and effectiveness of network, system, and\napplication security compliance audits, as it is only applicable to the network and system layers, and\nit does not provide information about the other CIs that are part of the system or the network, such\nas software, documentation, or personnel."}, {"id": 557, "qu e audit team, who are responsible for preparing and delivering the internal\naudit report, which contains the findings, conclusions, and recommendations of the internal audit, to\nthe management or the audit committee, who are the primary users or recipients of the internal\naudit report.\nFollow-up, which is the verification or the validation of the internal audit results, by the management\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nor the audit committee, who are responsible for reading and acting upon the internal audit report, as\nwell as by the internal auditor or the audit team, who are responsible for monitoring and reviewing\nthe actions taken by the management or the audit committee, based on the internal audit report.\nManagement is responsible for reading and acting upon the internal audit results, as they are the\nprimary users or recipients of the internal audit report, and they have the authority and the\naccountability to implement or execute the recommendations or the improvements suggested by\nthe internal audit report, as well as to report or disclose the internal audit results to the external\nparties, such as the regulators, the shareholders, or the customers. An internal audit is typically\nshorter in duration than an external audit, the internal audit schedule is published to the\norganization well in advance, and the internal auditor reports to the audit committee are not\ncharacteristics of an internal audit, although they may be related or possible aspects of an internal\naudit. An internal audit is typically shorter in duration than an external audit, as it is performed by a\ngroup of auditors or professionals who are part of the organization, and who have more familiarity\nand access to the internal controls, processes, or activities of the organization, compared to a group\nof auditors or professionals who are outside the organization, and who have less familiarity and\naccess to the internal controls, processes, or activities s or duties, such as:\nDefining and documenting the data elements, attributes, definitions, and rules within the data\ndomain or the business area, and ensuring that they are consistent and aligned with the data\ngovernance policies and standards.\nMonitoring and measuring the data quality and the data performance within the data domain or the\nbusiness area, and identifying and resolving any data issues or problems, such as missing, inaccurate,\nor duplicate data.\nCoordinating and collaborating with the data owners, the data custodians, the data users, and the\ndata governance team, and ensuring that the data decisions and impacts are communicated and\nunderstood by the organization, such as the data requirements, the data changes, or the data risks.\nEnsuring that data decisions and impacts are communicated to the organization is a responsibility of\na data steward, as it can help to ensure the transparency and the accountability of the data\ngovernance process, as well as to facilitate the coordination and the cooperation of the data\ngovernance stakeholders, such as the data owners, the data custodians, the data users, and the data\ngovernance team. Ensuring alignment of the data governance effort to the organization, conducting\ndata governance interviews with the organization, and documenting data governance requirements\nare not responsibilities of a data steward, although they may be related or possible tasks or duties.\nEnsuring alignment of the data governance effort to the organization is a responsibility of the data\ngovernance team, which is a group of experts or advisors who are responsible for defining and\nimplementing the data governance policies and standards, as well as for overseeing and evaluating\nthe data governance process and performance. Conducting data governance interviews with the\norganization is a task or a technique that can be used by the data governance team, the data\nsteward, or the data auditor, to collect and analyze the information and the feedback about the data\ngovernance process and performance, from the data governance stakeholders, such as the data\nowners, the data custodians, the data users, or the data consumers. Documenting data governance\nrequirements is a task or a technique that can be used by the data governance team, the data owner,\nor the data user, to specify and describe the needs and the expectations of the data governance\nprocess and performance, such as the data quality, the data security, or the data compliance."}, {"id": 559, "question": "What is the MAIN goal of information security awareness and training?", "options": {"A": "To inform users of the latest malware threats", "B": "To inform users of information assurance responsibilities\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "C": "To comply with the organization information security policy", "D": "To prepare students for certification"}, "answer": ["B"], "explanation": "The main goal of information security awareness and training is to inform users of information\nassurance responsibilities. Information security awareness and training is a process or a program that\naims to educate and inform the users or the employees of an organization about the information\nsecurity policies and standards, as well as the best practices and the guidelines for protecting the\nconfidentiality, the integrity, and the availability of the information and the systems. Information\nsecurity awareness and training can provide some benefits for security, such as enhancing the\nknowledge and the skills of the users or the employees, preventing or mitigating human errors or\nthreats, and supporting the audit and the compliance activities. Information security awareness and\ntraining can involve various methods and techniques, such as:\nSecurity awareness, which is the process or the program that aims to increase the level of\nunderstanding and recognition of the users or the employees about the importance and the value of\ninformation security, as well as the potential risks or issues that may affect information security, such\nas malware, phishing, or social engineering. Security awareness can be delivered through various\nmethods, such as posters, newsletters, videos, or games.\nSecurity education, which is the process or the program that aims to enhance the knowledge and the\ncomprehension of the users or the employees about the information security policies and standards,\nas well as the best practices and the guidelines for protecting information security, such as\nencryption, authentication, or backup. Security education can be delivered through various methods,\nsuch as courses, workshops, webinars, or books.\nSecurity training, which is the process or the program that aims to improve the skills and the\nproficiency of the users or the employees in performing specific tasks or functions related to\ninformation security, such as installing, configuring, or using security tools or applications, or\nresponding to security incidents or events. Security training can be delivered through various\nmethods, such as simulations, exercises, tests, or certifications.\nThe main goal of information security awareness and training is to inform users of information\nassurance responsibilities, which are the obligations or the duties of the users or the employees to\nprotect the confidentiality, the integrity, and the availability of the information and the systems, as\nwell as to comply with the information security policies and standards, and to report or disclose any\ninformation security issues or incidents. Informing users of information assurance responsibilities\ncan help to ensure the security and the compliance of the information and the systems, as well as to\nreduce or prevent the human errors or threats that may compromise or damage the information and\nthe systems. To inform users of the latest malware threats, to comply with the organization\ninformation security policy, and to prepare students for certification are not the main goals of\ninformation security awareness and training, although they may be related or possible outcomes or\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nbenefits. To inform users of the latest malware threats is a goal of security awareness, which is a part\nof information security awareness and training, but it is not the main goal of information security\nawareness and training, as it is not the only or the most important aspect of information security that\nthe users or the employees need to understand and recognize. To comply with the organization\ninformation security policy is a goal of security education, which is a part of information security\nawareness and training, but it is not the main goal of information security awareness and training, as\nit is not the only or the most important aspect of information security that the users or the\nemployees need to know and comprehend. To prepare students for certification is a goal of security\ntraining, which is a part of information security awareness and training, but it is not the main goal of\ninformation security awareness and training, as it is not the only or the most important aspect of\ninformation security that the users or the employees need to learn and practice."}, {"id": 560, "question": "Proven application security principles include which of the following?", "options": {"A": "Minimizing attack surface area", "B": "Hardening the network perimeter", "C": "Accepting infrastructure security controls", "D": "Developing independent modules"}, "answer": ["A"], "explanation": "Minimizing attack surface area is a proven application security principle that aims to reduce the\nexposure or the vulnerability of an application to potential attacks, by limiting or eliminating the\nunnecessary or unused features, functions, or services of the application, as well as the access or the\ninteraction of the application with other applications, systems, or networks. Minimizing attack\nsurface area can provide some benefits for security, such as enhancing the performance and the\nfunctionality of the application, preventing or mitigating some types of attacks or vulnerabilities, and\nsupporting the audit and the compliance activities. Hardening the network perimeter, accepting\ninfrastructure security controls, and developing independent modules are not proven application\nsecurity principles, although they may be related or useful concepts or techniques. Hardening the\nnetwork perimeter is a network security concept or technique that aims to protect the network from\nexternal or unauthorized attacks, by strengthening or enhancing the security controls or mechanisms\nat the boundary or the edge of the network, such as firewalls, routers, or gateways. Hardening the\nnetwork perimeter can provide some benefits for security, such as enhancing the performance and\nthe functionality of the network, preventing or mitigating some types of attacks or vulnerabilities,\nand supporting the audit and the compliance activities. However, hardening the network perimeter\nis not an application security principle, as it is not specific or applicable to the application layer, and it\ndoes not address the internal or the inherent security of the application. Accepting infrastructure\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nsecurity controls is a risk management concept or technique that involves accepting the residual risk\nof an application after applying the security controls or mechanisms provided by the underlying\ninfrastructure, such as the hardware, the software, the network, or the cloud. Accepting\ninfrastructure security controls can provide some benefits for security, such as reducing the cost and\nthe complexity of the security implementation, leveraging the expertise and the resources of the\ninfrastructure providers, and supporting the audit and the compliance activities. However, accepting\ninfrastructure security controls is not an application security principle, as it is not a proactive or a\npreventive measure to enhance the security of the application, and it may introduce or increase the\ndependency or the vulnerability of the application on the infrastructure. Developing independent\nmodules is a software engineering concept or technique that involves designing or creating the\napplication as a collection or a composition of discrete or separate components or units, each with a\nspecific function or purpose, and each with a well-defined interface or contract. Developing\nindependent modules can provide some benefits for security, such as enhancing the usability and the\nmaintainability of the application, preventing or isolating some types of errors or bugs, and\nsupporting the testing and the verification activities. However, developing independent modules is\nnot an application security principle, as it is not a direct or a deliberate measure to improve the\nsecurity of the application, and it may not address or prevent some types of attacks or vulnerabilities\nthat affect the application as a whole or the interaction between the modules."}, {"id": 561, "question": "When developing a business case for updating a security program, the security program owner\nMUST do\nwhich of the following?", "options": {"A": "Identify relevant metrics", "B": "Prepare performance test reports", "C": "Obtain resources for the security program", "D": "Interview executive management"}, "answer": ["A"], "explanation": "When developing a business case for updating a security program, the security program owner must\nidentify relevant metrics that can help to measure and evaluate the performance and the\neffectiveness of the security program, as well as to justify and support the investment and the return\nof the security program. A business case is a document or a presentation that provides the rationale\nor the argument for initiating or continuing a project or a program, such as a security program, by\nanalyzing and comparing the costs and the benefits, the risks and the opportunities, and the\nalternatives and the recommendations of the project or the program. A business case can provide\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nsome benefits for security, such as enhancing the visibility and the accountability of the security\nprogram, preventing or detecting any unauthorized or improper activities or changes, and supporting\nthe audit and the compliance activities. A business case can involve various elements and steps, such\nas:\nProblem statement, which is the description or the definition of the problem or the issue that the\nproject or the program aims to solve or address, such as a security gap, a security threat, or a security\nrequirement.\nSolution proposal, which is the explanation or the demonstration of the solution or the approach that\nthe project or the program offers or adopts to solve or address the problem or the issue, such as a\nsecurity tool, a security process, or a security standard.\nCost-benefit analysis, which is the calculation or the estimation of the costs and the benefits of the\nproject or the program, both in quantitative and qualitative terms, such as the financial, operational,\nor strategic costs and benefits, and the comparison or the evaluation of the costs and the benefits, to\ndetermine the feasibility and the viability of the project or the program.\nRisk assessment, which is the identification and the analysis of the risks or the uncertainties that may\naffect the project or the program, both in positive and negative terms, such as the threats,\nvulnerabilities, or opportunities, and the estimation or the evaluation of the likelihood and the\nimpact of the risks, to determine the severity and the priority of the risks, and to develop or\nimplement the risk mitigation or the risk management strategies or actions.\nAlternative analysis, which is the identification and the analysis of the alternative or the comparable\nsolutions or approaches that may solve or address the problem or the issue, other than the proposed\nsolution or approach, such as the existing or the available solutions or approaches, or the do-nothing\nor the status-quo option, and the comparison or the evaluation of the alternative solutions or\napproaches, to determine the advantages and the disadvantages, the strengths and the weaknesses,\nand the pros and the cons of each alternative solution or approach.\nRecommendation, which is the suggestion or the endorsement of the best or the preferred solution\nor approach that can solve or address the problem or the issue, based on the results or the outcomes\nof the previous elements or steps, such as the cost-benefit analysis, the risk assessment, or the\nalternative analysis, and the justification or the support of the recommendation, by providing the\nevidence or the data that can validate or verify the recommendation.\nIdentifying relevant metrics is a key element or step of developing a business case for updating a\nsecurity program, as it can help to measure and evaluate the performance and the effectiveness of\nthe security program, as well as to justify and support the investment and the return of the security\nprogram. Metrics are measures or indicators that can quantify or qualify the attributes or the\noutcomes of a process or an activity, such as the security program, and that can provide the\ninformation or the feedback that can facilitate the decision making or the improvement of the\nprocess or the activity. Metrics can provide some benefits for security, such as enhancing the\naccuracy and the reliability of the security program, preventing or detecting fraud or errors, and\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nsupporting the audit and the compliance activities. Identifying relevant metrics can involve various\ntasks or duties, such as:\nDefining and documenting the objectives, scope, criteria, and methodology back about the security\nprogram, from the executive management, who are the primary users or recipients of the security\nprogram, and who have the authority and the accountability to implement or execute the security\nprogram."}, {"id": 562, "question": "From a security perspective, which of the following assumptions MUST be made about input to an\napplication?", "options": {"A": "It is tested", "B": "It is logged", "C": "It is verified\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "D": "It is untrusted"}, "answer": ["D"], "explanation": "From a security perspective, the assumption that must be made about input to an application is that\nit is untrusted. Untrusted input is any data or information that is provided by an external or an\nunknown source, such as a user, a client, a network, or a file, and that is not validated or verified by\nthe application before being processed or used by the application. Untrusted input can pose a\nserious security risk for the application, as it can contain or introduce malicious or harmful content or\ncommands, such as malware, viruses, worms, trojans, or SQL injection, that can compromise or\ndamage the confidentiality, the integrity, or the availability of the application, or the data or the\nsystems that are connected to the application. Therefore, from a security perspective, the\nassumption that must be made about input to an application is that it is untrusted, and that it should\nbe treated with caution and suspicion, and that it should be subjected to various security controls or\nmechanisms, such as input validation, input sanitization, input filtering, or input encoding, before\nbeing processed or used by the application. Input validation is the process or the technique of\nchecking or verifying that the input meets the expected or the required format, type, length, range,\nor value, and that it does not contain or introduce any invalid or illegal characters, symbols, or\ncommands. Input sanitization is the process or the technique of removing or modifying any invalid or\nillegal characters, symbols, or commands from the input, or replacing them with valid or legal ones,\nto prevent or mitigate any potential attacks or vulnerabilities. Input filtering is the process or the\ntechnique of allowing or blocking the input based on a predefined or a configurable set of rules or\ncriteria, such as a whitelist or a blacklist, to prevent or mitigate any unwanted or unauthorized input.\nInput encoding is the process or the technique of transforming or converting the input into a\ndifferent or a standard format or representation, such as HTML, URL, or Base64, to prevent or\nmitigate any interpretation or execution of the input by the application or the system. It is tested, it is\nlogged, and it is verified are not the assumptions that must be made about input to an application\nfrom a security perspective, although they may be related or possible aspects or outcomes of input\nto an application. It is tested is an aspect or an outcome of input to an application, as it implies that\nthe input has been subjected to various tests or evaluations, such as unit testing, integration testing,\nor penetration testing, to verify or validate the functionality and the quality of the input, as well as to\ndetect or report any errors, bugs, or vulnerabilities in the input. However, it is tested is not an\nassumption that must be made about input to an application from a security perspective, as it is not\na precautionary or a preventive measure to protect the application from untrusted input, and it may\nnot be true or applicable for all input to an application. It is logged is an aspect or an outcome of\ninput to an application, as it implies that the input has been recorded or stored in a log file or a\ndatabase, along with other relevant information or metadata, such as the source, the destination,\nthe timestamp, or the status of the input, to provide a trace or a history of the input, as well as to\nsupport the audit and the compliance activities. However, it is logged is not an assumption that must\nbe made about input to an application from a security perspective, as it is not a precautionary or a\npreventive measure to protect the application from untrusted input, and it may not be true or\napplicable for all input to an application. It is verified is an aspect or an outcome of input to an\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\napplication, as it implies that the input has been confirmed or authenticated by the application or\nthe system, using various security controls or mechanisms, such as digital signatures, certificates, or\ntokens, to ensure the integrity and the authenticity of the input, as well as to prevent or mitigate any\ntampering or spoofing of the input. However, it is verified is not an assumption that must be made\nabout input to an application from a security perspective, as it is not a precautionary or a preventive\nmeasure to protect the application from untrusted input, and it may not be true or applicable for all\ninput to an application."}, {"id": 563, "question": "Which of the following is the BEST reason for writing an information security policy?", "options": {"A": "To support information security governance", "B": "To reduce the number of audit findings", "C": "To deter attackers", "D": "To implement effective information security controls"}, "answer": ["A"], "explanation": "The best reason for writing an information security policy is to support information security\ngovernance. Information security governance is the process or the framework of establishing and\nenforcing the policies and standards for the protection and the management of the information and\nthe systems within an organization, as well as for overseeing and evaluating the performance and the\neffectiveness of the information security program and the information security controls. Information\nsecurity governance can provide some benefits for ormation security program and the information\nsecurity controls.\nInformation security roles, which are the functions or the positions that are responsible for the\ndesign, the implementation, the operation, the evaluation, or the improvement of the information\nsecurity program and the information security controls, such as the information security manager,\nthe information security officer, the information security analyst, or the information security auditor.\nWriting an information security policy is the best reason for writing an information security policy, as\nit is the foundation and the core of the information security governance process or framework, and it\nprovides the guidance and the direction for the information security program and the information\nsecurity controls, as well as for the information security stakeholders. Writing an information security\npolicy can involve various tasks or duties, such as:\nDefining and documenting the purpose, scope, objectives, and principles of the information security\npolicy, and ensuring that they are consistent and aligned with the information security strategy and\nthe business goals of the organization.\nDefining and documenting the rules and the requirements of the information security policy, and\nensuring that they are clear, concise, comprehensive, and relevant to the information and the\nsystems that are being protected and managed by the organization.\nDefining and documenting the roles and the responsibilities of the information security policy, and\nensuring that they are assigned and communicated to the information security stakeholders, such as\nthe management, the staff, the customers, or the partners, and that they are acknowledged and\naccepted by the information security stakeholders.\nReviewing and updating the information security policy, and ensuring that it is current and valid, and\nthat it reflects and addresses any changes or issues that may affect the information security program\nand the information security controls, or the information and the systems that are being protected\nand managed by the organization.\nTo reduce the number of audit findings, to deter attackers, and to implement effective information\nsecurity controls are not the best reasons for writing an information security policy, although they\nmay be related or possible outcomes or benefits of writing an information security policy. To reduce\nthe number of audit findings is an outcome or a benefit of writing an information security policy, as it\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nimplies that the information security policy has helped to improve the performance and the\neffectiveness of the information security program and the information security controls, as well as to\ncomply with the industry regulations or the best practices, and that the information security policy\nhas supported the audit and the compliance activities, by providing the evidence or the data that can\nvalidate or verify the information security program and the information security controls. However,\nto reduce the number of audit findings is not the best reason for writing an information security\npolicy, as it is not the primary or the most important purpose or objective of writing an information\nsecurity policy, and it may not be true or applicable for all information security policies."}, {"id": 564, "question": "What is the PRIMARY goal of fault tolerance?", "options": {"A": "Elimination of single point of failure", "B": "Isolation using a sandbox", "C": "Single point of repair", "D": "Containment to prevent propagation"}, "answer": ["A"], "explanation": "The primary goal of fault tolerance is to eliminate single point of failure, which is any component or\nresource that is essential for the operation or the functionality of a system or a network, and that can\ncause the entire system or network to fail or malfunction if it fails or malfunctions itself. Fault\ntolerance is the ability of a system or a network to suffer a fault but continue to operate, by adding\nredundant or backup components or resources that can take over or replace the failed or\nmalfunctioning component or resource, without affecting the performance or the quality of the\nsystem or network. Fault tolerance can provide some benefits for security, such as enhancing the\navailability and the reliability of the system or network, preventing or mitigating some types of\nattacks or vulnerabilities, and supporting the audit and the compliance activities. Fault tolerance can\nbe implemented using various methods or techniques, such as:\nRedundant Array of Independent Disks (RAID), which is a method or a technique of storing data on\nmultiple disks or drives, using different levels or schemes of data distribution or replication, such as\nmirroring, striping, or parity, to improve the performance or the fault tolerance of the disk storage\nsystem, and to protect the data from disk failure or corruption.\nFailover clustering, which is a method or a technique of grouping two or more servers or nodes,\nusing a shared storage device and a network connection, to provide high availability or fault\ntolerance for a service or an application, by allowing one server or node to take over or replace\nanother server or node that fails or malfunctions, without affecting the service or the application.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nLoad balancing, which is a method or a technique of distributing the workload or the traffic among\nmultiple servers or nodes, using a device or a software that acts as a mediator or a coordinator, to\nimprove the performance or the fault tolerance of the system or network, by preventing or\nmitigating the overload or the congestion of any server or node, and by allowing the replacement or\nthe addition of any server or node, without affecting the system or network.\nIsolation using a sandbox, single point of repair, and containment to prevent propagation are not the\nprimary goals of fault tolerance, although they may be related or possible outcomes or benefits of\nfault tolerance. Isolation using a sandbox is a security concept or technique that involves executing or\ntesting a program or a code in a separate or a restricted environment, such as a virtual machine or a\ncontainer, to protect the system or the network from any potential harm or damage that the program\nor the code may cause, such as malware, viruses, worms, or trojans. Isolation using a sandbox can\nprovide some benefits for security, such as enhancing the confidentiality and the integrity of the\nsystem or the network, preventing or mitigating some types of attacks or vulnerabilities, and\nsupporting the audit and the compliance activities. However, isolation using a sandbox is not the\nprimary goal of fault tolerance, as it is not a method or a technique of adding redundant or backup\ncomponents or resources to the system or the network, and it does not address the availability or the\nreliability of the system or the network. Single point of repair is a security concept or technique that\ninvolves identifying or locating the component or the resource that is responsible for the failure or\nthe malfunction of the system or the network, and that can restore or recover the system or the\nnetwork if it is repaired or replaced, such as a disk, a server, or a router. Single point of repair can\nprovide some benefits for security, such as enhancing the availability and the reliability of the system\nor the network, preventing or mitigating some types of attacks or vulnerabilities, and supporting the\naudit and the compliance activities. However, single point of repair is not the primary goal of fault\ntolerance, as it is not a method or a technique of adding redundant or backup components or\nresources to the system or the network, and it does not prevent or eliminate the failure or the\nmalfunction of the system or the network. Containment to prevent propagation is a security concept\nor technique that involves isolating or restricting the component or the resource that is affected or\ninfected by a fault or an attack, such as a malware, a virus, a worm, or a trojan, to prevent or mitigate\nthe spread or the transmission of the fault or the attack to other components or resources of the\nsystem or the network, such as by disconnecting, disabling, or quarantining the component or the\nresource. Containment to prevent propagation can provide some benefits for security, such as\nenhancing the confidentiality and the integrity of the system or the network, preventing or\nmitigating some types of attacks or vulnerabilities, and supporting the audit and the compliance\nactivities. However, containment to prevent propagation is not the primary goal of fault tolerance, as\nit is not a method or a technique of adding redundant or backup components or resources to the\nsystem or the network, and it does not ensure or improve the performance or the quality of the\nsystem or the network."}, {"id": 565, "question": "Which of the BEST internationally recognized standard for evaluating security products and systems?\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "options": {"A": "Payment Card Industry Data Security Standards (PCI-DSS)", "B": "Common Criteria (CC)", "C": "Health Insurance Portability and Accountability Act (HIPAA)", "D": "Sarbanes-Oxley (SOX)"}, "answer": ["B"], "explanation": "The best internationally recognized standard for evaluating security products and systems is\nCommon Criteria (CC), which is a framework or a methodology that defines and describes the\ncriteria or the guidelines for the evaluation or the assessment of the security functionality and the\nsecurity assurance of information technology (IT) products and systems, such as hardware, software,\nfirmware, or network devices. Common Criteria (CC) can provide some benefits for security, such as\nenhancing the confidence and the trust in the security products and systems, preventing or\nmitigating some types of attacks or vulnerabilities, and supporting the audit and the compliance\nactivities. Common Criteria (CC) can involve various elements and roles, such as:\nProtection Profile (PP), which is a document or a specification that defines and describes the security\nrequirements or the objectives for a class or a category of security products or systems, such as\nfirewalls, routers, or operating systems, and that is created or published by the consumers or the\nusers of the security products or systems, such as the customers, the organizations, or the\ngovernments.\nSecurity Target (ST), which is a document or a specification that defines and describes the security\nfunctionality and the security assurance of a specific security product or system, and that is created\nor published by the vendors or the developers of the security product or system, such as the\nmanufacturers, the suppliers, or the companies.\nEvaluation Assurance Level (EAL), which is a measure or an indicator of the level or the degree of the\nsecurity assurance of a security product or system, based on the scope and the rigor of the\nevaluation or the assessment process, and that ranges from EAL1 (the lowest) to EAL7 (the highest),\nwith each level having a predefined or a standard set of assurance components or requirements,\nsuch as the functional testing, the vulnerability analysis, or the design documentation.\nEvaluation, which is the process or the activity of testing or verifying the security functionality and\nthe security assurance of a security product or system, according to the criteria or the guidelines of\nthe Common Criteria (CC), and that is performed or conducted by an independent or a certified\nevaluation facility or laboratory, such as the National Information Assurance Partnership (NIAP) or\nthe National Voluntary Laboratory Accreditation Program (NVLAP).\nCertification, which is the process or the activity of validating or confirming the results or the\noutcomes of the evaluation of a security product or system, according to the criteria or the guidelines\nof the Common Criteria (CC), and that is performed or conducted by an independent or a certified\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\ncertification body or authority, such as the Common Criteria Recognition Arrangement (CCRA) or the\nNational Information Assurance Partnership (NIAP).\nPayment Card Industry Data Security Standard (PCI-DSS), Health Insurance Portability and\nAccountability Act (HIPAA), and Sarbanes-Oxley (SOX) are not internationally recognized standards\nfor evaluating security products and systems, although they may be related or relevant regulations or\nframeworks for security. Payment Card Industry Data Security Standard (PCI-DSS) is a regulation or a\nframework that defines and describes the security requirements or the objectives for the protection\nand the management of the cardholder data or the payment card information, such as the credit card\nnumber, the expiration date, or the card verification value, and that applies to the entities or the\norganizations that are involved or engaged in the processing, the storage, or the transmission of the\ncardholder data or the payment card information, such as the merchants, the service providers, or\nthe acquirers. Health Insurance Portability and Accountability Act (HIPAA) is a regulation or a\nframework that defines and describes the security requirements or the objectives for the protection\nand the management of the protected health information (PHI) or the personal health information,\nsuch as the medical records, the diagnosis, or the treatment, and that applies to the entities or the\norganizations that are involved or engaged in the provision, the payment, or the operation of the\nhealth care services or the health care plans, such as the health care providers, the health care\nclearinghouses, or the health plans. Sarbanes-Oxley (SOX) is a regulation or a framework that defines\nand describes the security requirements or the objectives for the protection and the management of\nthe financial information or the financial reports, such as the income statement, the balance sheet,\nor the cash flow statement, and that applies to the entities or the organizations"}, {"id": 566, "question": "Which one of the following data integrity models assumes a lattice of integrity levels?", "options": {"A": "Take-Grant", "B": "Biba", "C": "Harrison-Ruzzo", "D": "Bell-LaPadula"}, "answer": ["B"], "explanation": "The Biba model is a data integrity model that assumes a lattice of integrity levels, where each subject\nand object has a fixed integrity level. The model enforces two rules: the simple integrity property and\nthe *-integrity property. The simple integrity property states that a subject can only read an object\nwith an equal or lower integrity level. The *-integrity property states that a subject can only write to\nan object with an equal or higher integrity level. These rules prevent data corruption from low-\nintegrity sources and unauthorized modification from high-integrity sources. Reference: Official\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\n(ISC)2 CISSP CBK Reference, Fifth Edition, page 316; CISSP For Dummies, 7th Edition, page 113."}, {"id": 567, "question": "Even though a particular digital watermark is difficult to detect, which of the following represents a\nway it might still be inadvertently removed?", "options": {"A": "Truncating parts of the data", "B": "Applying Access Control Lists (ACL) to the data", "C": "Appending non-watermarked data to watermarked data", "D": "Storing the data in a database"}, "answer": ["A"], "explanation": "A digital watermark is a hidden signal embedded in a data file that can be used to identify the owner,\nsource, or authenticity of the data. A watermark is difficult to detect and remove without degrading\nthe quality of the data. However, one way that a watermark might still be inadvertently removed is\nby truncating parts of the data, such as cropping an image or cutting a video. This might affect the\nlocation or size of the watermark and make it unreadable or invalid. Reference: Official (ISC)2 CISSP\nCBK Reference, Fifth Edition, page 507; CISSP For Dummies, 7th Edition, page 344."}, {"id": 568, "question": "Which of the following is BEST achieved through the use of eXtensible Access Markup Language\n(XACML)?", "options": {"A": "Minimize malicious attacks from third parties", "B": "Manage resource privileges", "C": "Share digital identities in hybrid cloud", "D": "Defined a standard protocol"}, "answer": ["B"], "explanation": "XACML is an XML-based language for specifying access control policies. It defines a declarative, fine-\ngrained, attribute-based access control policy language, an architecture, and a processing model\ndescribing how to evaluate access requests according to the rules defined in policies. XACML is best\nsuited for managing resource privileges, as it allows for flexible and dynamic authorization decisions\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nbased on various attributes of the subject, resource, action, and environment. XACML is not designed\nto minimize malicious attacks, share digital identities, or define a standard protocol, although it can\ninteroperate with other standards such as SAML and OAuth. Reference: XACML - Wikipedia; OASIS\neXtensible Access Control Markup Language (XACML) TC; A beginner’s guide to XACML."}, {"id": 569, "question": "An organization has discovered that users are visiting unauthorized websites using anonymous\nproxies.\nWhich of the following is the BEST way to prevent future occurrences?", "options": {"A": "Remove the anonymity from the proxy", "B": "Analyze Internet Protocol (IP) traffic for proxy requests", "C": "Disable the proxy server on the firewall", "D": "Block the Internet Protocol (IP) address of known anonymous proxies"}, "answer": ["D"], "explanation": "Anonymous proxies are servers that act as intermediaries between the user and the internet, hiding\nthe user’s real IP address and allowing them to bypass network restrictions and access unauthorized\nwebsites. The best way to prevent users from visiting unauthorized websites using anonymous\nproxies is to block the IP address of known anonymous proxies on the firewall or router. This will\nprevent the user from establishing a connection with the proxy server and accessing the blocked\ncontent. Removing the anonymity from the proxy, analyzing IP traffic for proxy requests, or disabling\nthe proxy server on the firewall are not effective ways to prevent future occurrences, as they do not\naddress the root cause of the problem or require more resources and time to\nimplement. Reference: The 17 Best Proxy Sites to Help You Browse Anonymously; Buy HTTP proxies\nand Socks5 | Anonymous Proxies; The Best Free Proxy Server List: Tested & Working! (2024)."}, {"id": 570, "question": "A post-implementation review has identified that the Voice Over Internet Protocol (VoIP) system was\ndesigned\nto have gratuitous Address Resolution Protocol (ARP) disabled.\nWhy did the network architect likely design the VoIP system with gratuitous ARP disabled?", "options": {"A": "Gratuitous ARP requires the use of Virtual Local Area Network (VLAN) 1.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/", "B": "Gratuitous ARP requires the use of insecure layer 3 protocols.", "C": "Gratuitous ARP requires the likelihood of a successful brute-force attack on the phone.", "D": "Gratuitous ARP requires the risk of a Man-in-the-Middle (MITM) attack."}, "answer": ["D"], "explanation": "Gratuitous ARP is a special type of ARP message that a sender device broadcasts on the network\nwithout any other device requesting it. It can be useful for updating the ARP table, changing the\naddress of an interface, or informing the network of the sender’s own MAC address. However, it also\nintroduces the risk of a Man-in-the-Middle (MITM) attack, where an attacker can send a spoofed\ngratuitous ARP message to trick other devices into associating a legitimate IP address with a\nmalicious MAC address. This way, the attacker can intercept, modify, or redirect the traffic intended\nfor the legitimate device. Therefore, the network architect likely designed the VoIP system with\ngratuitous ARP disabled to prevent such attacks and ensure the security and integrity of the voice\ncommunication. Reference: Gratuitous ARP – Definition and Use Cases - Practical Networking\n.net; Gratuitous_ARP - Wireshark"}, {"id": 571, "question": "Within the company, desktop clients receive Internet Protocol (IP) address over Dynamic Host\nConfiguration\nProtocol (DHCP).\nWhich of the following represents a valid measure to help protect the network against unauthorized\naccess?", "options": {"A": "Implement path management", "B": "Implement port based security through 802.1x", "C": "Implement DHCP to assign IP address to server systems", "D": "Implement change management"}, "answer": ["B"], "explanation": "Port based security through 802.1x is a valid measure to help protect the network against\nunauthorized access. 802.1x is an IEEE standard for port-based network access control (PNAC). It\nprovides an authentication mechanism to devices wishing to attach to a LAN or WLAN. 802.1x\nauthentication involves three parties: a supplicant, an authenticator, and an authentication server.\nThe supplicant is a client device that wishes to access the network. The authenticator is a network\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\ndevice that provides a data link between the client and the network and can allow or block network\ntraffic between the two, such as an Ethernet switch or wireless access point. The authentication\nserver is a trusted server that can receive and respond to requests for network access, and can tell\nthe authenticator if the connection is to be allowed, and various settings that should apply to that\nclient’s connection. By implementing port based security through 802.1x, the network can prevent\nunauthorized devices from accessing the network resources and ensure that only authenticated and\nauthorized devices can communicate on the network. Reference: IEEE 802.1X - Wikipedia; What Is\n802.1X Authentication? How Does 802.1x Work? - Fortinet; 802.1X: Port-Based Network Access\nControl - IEEE 802"}, {"id": 572, "question": "Transport Layer Security (TLS) provides which of the following capabilities for a remote access server?", "options": {"A": "Transport layer handshake compression", "B": "Application layer negotiation", "C": "Peer identity authentication", "D": "Digital certificate revocation"}, "answer": ["C"], "explanation": "Transport Layer Security (TLS) provides peer identity authentication as one of its capabilities for a\nremote access server. TLS is a cryptographic protocol that provides secure communication over a\nnetwork. It operates at the transport layer of the OSI model, between the application layer and the\nnetwork layer. TLS uses asymmetric encryption to establish a secure session key between the client\nand the server, and then uses symmetric encryption to encrypt the data exchanged during the\nsession. TLS also uses digital certificates to verify the identity of the client and the server, and to\nprevent impersonation or spoofing attacks. This process is known as peer identity authentication,\nand it ensures that the client and the server are communicating with the intended parties and not\nwith an attacker. TLS also provides other capabilities for a remote access server, such as data\nintegrity, confidentiality, and forward secrecy. Reference: Enable TLS 1.2 on servers - Configuration\nManager; How to Secure Remote Desktop Connection with TLS 1.2. - Microsoft Q&A; Enable remote\naccess from intranet with TLS/SSL certificate (Advanced …"}, {"id": 573, "question": "A chemical plan wants to upgrade the Industrial Control System (ICS) to transmit data using Ethernet\ninstead of RS422. The project manager wants to simplify administration and maintenance by utilizing\nthe office network infrastructure and staff to implement this upgrade.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nWhich of the following is the GREATEST impact on security for the network?", "options": {"A": "The network administrators have no knowledge of ICS", "B": "The ICS is now accessible from the office network", "C": "The ICS does not support the office password policy", "D": "RS422 is more reliable than Ethernet"}, "answer": ["B"], "explanation": "The greatest impact on security for the network is that the ICS is now accessible from the office\nnetwork. This means that the ICS is exposed to more potential threats and vulnerabilities from the\ninternet and the office network, such as malware, unauthorized access, data leakage, or denial-of-\nservice attacks. The ICS may also have different security requirements and standards than the office\nnetwork, such as availability, reliability, and safety. Therefore, connecting the ICS to the office\nnetwork increases the risk of compromising the confidentiality, integrity, and availability of the ICS\nand the critical infrastructure it controls. The other options are not as significant as the increased\nattack surface and complexity of the network. Reference: Guide to Industrial Control Systems (ICS)\nSecurity | NIST, page 2-1; Industrial Control Systems | Cybersecurity and Infrastructure Security\nAgency, page 1."}, {"id": 574, "question": "What does a Synchronous (SYN) flood attack do?", "options": {"A": "Forces Transmission Control Protocol /Internet Protocol (TCP/IP) connections into a reset state", "B": "Establishes many new Transmission Control Protocol / Internet Protocol (TCP/IP) connections", "C": "Empties the queue of pending Transmission Control Protocol /Internet Protocol (TCP/IP) requests", "D": "Exceeds the limits for new Transmission Control Protocol /Internet Protocol (TCP/IP) connections"}, "answer": ["D"], "explanation": "A SYN flood attack does exceed the limits for new TCP/IP connections. A SYN flood attack is a type of\ndenial-of-service attack that sends a large number of SYN packets to a server, without completing the\nTCP three-way handshake. The server allocates resources for each SYN packet and waits for the final\nACK packet, which never arrives. This consumes the server’s memory and processing power, and\nprevents it from accepting new legitimate connections. The other options are not accurate\ndescriptions of what a SYN flood attack does. Reference: SYN flood - Wikipedia; SYN flood DDoS\nattack | Cloudflare.\nhttps://dumpsgate.com/dumps/cissp-exam-questions/"}, {"id": 575, "question": "A Denial of Service (DoS) attack on a syslog server exploits weakness in which of the following\nprotocols?", "options": {"A": "Point-to-Point Protocol (PPP) and Internet Control Message Protocol (ICMP)", "B": "Transmission Control Protocol (TCP) and User Datagram Protocol (UDP)", "C": "Address Resolution Protocol (ARP) and Reverse Address Resolution Protocol (RARP)", "D": "Transport Layer Security (TLS) and Secure Sockets Layer (SSL)"}, "answer": ["B"], "explanation": "A DoS attack on a syslog server exploits weakness in TCP and UDP protocols. A syslog server is a\nserver that collects and stores log messages from various devices on a network, such as routers,\nswitches, firewalls, or servers. A syslog server uses either TCP or UDP protocols to receive log\nmessages from the devices. A DoS attack on a syslog server can exploit the weakness of these\nprotocols by sending a large volume of fake or malformed log messages to the syslog server, causing\nit to crash or become unresponsive. The other protocols are not relevant to a syslog server or a DoS\nattack. Reference: Denial-of-Service Attacks: History, Techniques & Prevention; What is a syslog\nserver? | SolarWinds MSP."}, {"id": 576, "question": "In a High Availability (HA) environment, what is the PRIMARY goal of working with a virtual router\naddress as the gateway to a network?", "options": {"A": "The second of two routers can periodically check in to make sure that the first router is\noperational.", "B": "The second of two routers can better absorb a Denial of Service (DoS) attack knowing the first\nrouter is present.", "C": "The first of two routers fails and is reinstalled, while the second handles the traffic flawlessly.", "D": "The first of two routers can better handle specific traffic, while the second handles the rest of the\ntraffic seamlessly."}, "answer": ["C"], "explanation": "The primary goal of working with a virtual router address as the gateway to a network is to provide\nhttps://dumpsgate.com/dumps/cissp-exam-questions/\n\nhigh availability and fault tolerance for the network. A virtual router address is an IP address that is\nshared by two or more physical routers that are configured to act as a single logical router. This is\nachieved by using a protocol such as Virtual Router Redundancy Protocol (VRRP) or Hot Standby\nRouter Protocol (HSRP) to coordinate the status and priority of the routers. One of the routers is\ndesignated as the master or active router, and the others are backups or standby routers. The master\nrouter is responsible for forwarding traffic to and from the virtual router address, while the backups\nmonitor the master’s health and readiness. If the master router fails or becomes unreachable, one of\nthe backups takes over the role of the master and continues to handle the traffic without any\ninterruption or disruption to the network. This way, the network can maintain high availability and\nfault tolerance, even if one of the routers fails or needs to be reinstalled. The other options are not\nthe primary goal of working with a virtual router address, although they may be some of the benefits\nor features of the protocol. Reference: Virtual
